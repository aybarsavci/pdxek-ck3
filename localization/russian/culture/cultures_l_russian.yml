    tsaesci_desc:0 "Цаэски — знаменитые змеелюди родом с Акавира. Мало что известно о них в Тамриэле." ## Placeholder DO NOT USE. HISTORY USE ONLY (FOR NOW).
    tsaesci_opinion:1 "$tsaesci_collective_noun$ое мнение"
 jaegi:0 "Джаэги" ## Placeholder DO NOT REMOVE. HISTORY USE ONLY (FOR NOW).
    jaegi_prefix:0 "Джаэго"
    jaegi_collective_noun:1 "Джаэгск"
    jaegi_desc:0 "Джаэги — это всё, что осталось от человеческого населения Акавира до становления цаэссенции. Эти обитатели западной оконечности Акавира живут жизнью пастухов и превыше всего ценят честность и скромность, но военная слава опережает их в большинстве случаев."
    jaegi_opinion:1 "$jaegi_collective_noun$ое мнение"    
 ilniviri:0 "Илнивирцы"
    ilniviri_prefix:0 "Илнивирско"
    ilniviri_collective_noun:1 "Илнивирск"
    ilniviri_desc:0 "Илнивирцы — потомки цаэски, вторгшихся в Тамриэль и ставших сперва слугами, а потом и наследниками Империи Ремана. Большинство коренных тамриэльцев смотрит на них искоса и видит лишь вечных чужестранцев, но для илнивирцев Тамриэль — единственный дом. Тем не менее утончённые и красноречивые цаэски Тамриэля столь же хороши в бою, сколь и в плетении интриг."
    ilniviri_opinion:1 "$ilniviri_collective_noun$ое мнение"
 rimmen:0 "Риммичи" 
    rimmen_prefix:0 "Римо"
    rimmen_collective_noun:1 "Риммичск"
    rimmen_desc:0 "Риммичи — это бурлящий плавильный котёл из разных кровей и культур. После веков служения Империи цаэски были изгнаны из Сиродила в результате кровопролитного конфликта, уничтожившего потентат. Они нашли убежище в землях молодого королевства Риммен и там смешались с местными торговцами нибенейского происхождения, сформировав уникальную человеческую общность в землях каджитов."
    rimmen_opinion:0 "$rimmen_collective_noun$ое мнение"  

    
#ALDMERI
 alinor:0 "Алинорцы"
    alinor_prefix:0 "Алинорско"
    alinor_collective_noun:1 "Алинорск"
    alinor_desc:0 "Высокие эльфы Алинора считают себя наиболее цивилизованным народом в мире. Они издавна презирают всё, что находится за пределами их родины. Свой остров, чей горизонт скрыт за шпилями их густонаселённых городов, они именуют континентом Алинор. За мощными стенами и непостижимо высокими башнями высокие эльфы хранят свои тайны, магию и письмена, накопленные на протяжении эпох, вплоть до [Glossary( 'Эры рассвета', 'DAWN_ERA_GLOSS' )]."
    alinor_opinion:0 "$alinor_collective_noun$ое мнение"
 auridon:0 "Ауридонцы"
    auridon_prefix:0 "Ауридонско"
    auridon_collective_noun:1 "Ауридонск"
    auridon_desc:1 "Высокие эльфы Ауридона живут на втором по величине острове Саммерсетского архипелага, обращённом к островам Тамриэля. Из-за такого положения местные жители были вынуждены куда чаще взаимодействовать с чужеземцами, что сформировало их особую идентичность. Ауридонцев, торгующих и ведущих дела с чужаками, нередко можно встретить в дальних морях. Тем не менее, они остаются такими же преданными сторонниками [Concept( 'praxis' , 'Пути к Алаксону' )|E], как и их родичи-алинорцы."
    auridon_opinion:0 "$auridon_collective_noun$ое мнение"
 balfiera:0 "Балфиерцы"
    balfiera_prefix:0 "Балфиерско"
    balfiera_collective_noun:1 "Балфиерск"
    balfiera_desc:0 "[GetPlayer.Custom('GetBalfieraCultureDesc')]
    balfiera_desc_normal:0 "Балфиерцы – потомки высоких эльфов, которые когда-то контролировали весь Хай-Рок, а теперь властвуют лишь над островом Балфиера. Хотя бретонские короли формально были свободны со времён [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], балфиерцы долгое время играли важную роль в политической жизни Хай-Рока как прославленные дипломаты и искусные маги."
    balfiera_desc_hegemony:0 "Балфиерцы происходят от древних высоких эльфов, которые контролировали весь Хай-Рок, пока не удалились на остров Балфиера. В их отсутствие бретонские короли официально закрепили свою свободу, а эльфы стали их советниками-магами и дипломатами. Однако они отринули роль наставников, чтобы вернуть свои владения. Их дом — весь Хай-Рок, и балфиерцы больше не намерены его покидать."
    
    balfiera_opinion:0 "$balfiera_collective_noun$ое мнение"
 corelanya:0 "Кореланья"
    corelanya_prefix:0 "Кореланьско"
    corelanya_collective_noun:1 "Кореланьск"
    corelanya_desc:2 "Древний альтмерский клан из Хаммерфелла, Кореланья, бился с йокуданцами, когда те впервые ступили на Тамриэль."
    corelanya_opinion:0 "$corelanya_collective_noun$ое мнение"

# MAORMERI
 maormer:0 "Маормеры" 
    maormer_prefix:0 "Маормеро"
    maormer_collective_noun:1 "Маормерск"
    maormer_desc:0 "Культура маормеров, расы меров, что живут на островном королевстве Пиандонея, далеко к югу от островов Саммерсет."
    maormer_opinion:0 "$maormer_collective_noun$ое мнение"
 beyonder:0 "Амаральдане" 
    beyonder_prefix:0 "Амаральдано"
    beyonder_collective_noun:1 "Амаральданск"
    beyonder_desc:0 "Крайне немногочисленны узы, которыми Пиандонея связывает себя с внешним миром. Те её жители, кто оставляет архипелаг позади, зовутся амаральдане, Предвестники. В большинстве своём это пираты, иногда искатели приключений, изредка купцы и практически никогда дипломаты. Эта каста-ремесло маормеров столь древняя и значительная, что она стала культурой сама по себе.\n\nКогда маормер связывает свою судьбу с ярмом Предвестника, его преступления, поверья, прошлое — всё отступает перед великой синевой морских просторов. Образ жизни Предвестника глубоко идеализирован в маормерском обществе, а оставление своей старой жизни позади в добровольной ссылке рассматривается как храброе, честолюбивое деяние."
    beyonder_opinion:0 "$beyonder$ое мнение"
    
#FALMERI
 falmer:0 "Фалмеры"
    falmer_prefix:0 "Фалмеро"
    falmer_collective_noun:1 "Фалмерск"
    falmer_desc:1 "Среди всех эльфийских народов отделение фалмеров от их предков-альдмеров считается одним из наиболее ранних. Их домом были заледенелые берега и заснеженные горные вершины Скайрима. В высокодуховном фалмерском обществе ценились смирение и аскетизм: они строили часовни и монастыри, чтобы созерцать первозданную красоту природы и совершенствоваться в безмолвном искусстве наблюдения. Мало что можно сказать наверняка об образе жизни загадочных снежных эльфов — миграция атморцев и последовавшая за ней война послужили резким окончанием эпохи Фалмериса, и до наших дней не дошло ни одного их поселения, даже в виде развалин. Все они оказались утеряны либо из-за нордов, либо из-за естественного течения истории.\n\nИ всё же находятся путешественники и искатели приключений, которые распространяют суеверия об этих мерах, якобы они ещё живут и прячутся от нордов в потаённых долинах и пещерах, а также в местах, где погода рвёт на части плоть земли."
    falmer_opinion:0 "$falmer_collective_noun$ое мнение"
 falmer_betrayed:0 "Преданные"
    falmer_betrayed_prefix:0 "Преданно"
    falmer_betrayed_collective_noun:1 "Фалмерск"
    falmer_betrayed_desc:1 "Несчастные потомки тех из снежных эльфов, кто принял предложение двемеров, преданные — или «джоране» на языке фалмерис — остались одни в пустующих городах их бывших хозяев. Яд, данный двемерами, вместе с жизнью под землёй с её тяготами и изоляцией отразились на их телах и сердцах, сделав их слепыми,  сутулыми и озлобленными существами. Преданные не помнят своего прошлого и не стремятся вновь его обрести: Фалмеры проявили слабость и горько за это поплатились. Сила есть добродетель, милосердие — порок, и таков закон этого мира.\n\nОбщество преданных не имеет ни капли внешнего сходства с оным у их предков. Краеугольный камень его структуры — это жестокие и прагматичные племена подземного мира, ведущие друг с другом кровавую непреходящую борьбу за ограниченную территорию и ресуры. Однако, хотя эстетика фалмеров и осталась для них прошлом, эльфийское наследие можно проследить в замысловатости их хитиновых доспехов, террас грибных ферм, свистящих и цокающих групповых «пещерных песнопений», эхом раздающихся на целые мили подземного мира."
    falmer_betrayed_opinion:0 "$falmer_betrayed_collective_noun$ое мнение"

#AYLEID
 ayleid:1 "Салиачи"
    ayleid_prefix:0 "Салиаче"
    ayleid_collective_noun:1 "Салиаческ"
    ayleid_desc:0 "Быстро и трагически оборвалась классическая айлейдская культура, когда недийские рабы, предки современных сиродильцев, восстали против своих хозяев. Жестокий и кровавый характер конфликта, повлёкший за собой гибель прославленных воителей с обеих сторон, заложил основу для непримиримой розни между народами.\n\n Ничто так не олицетворяло эту войну, как вражда Умарила Неоперённого и Пелинала Вайтстрейка. Оба погибли в заключительной дуэли между собой, но уже к тому моменту исход противостояния был решён не в пользу меров. Алессианцы неизбирательно расправились с оставшимися айлейдами после восстания; милости не было даже к союзным аболиционистским городам-государствам. Всё, что осталось от айлейдского присутствия в Сиродиле, — лишь редкие неподтверждённые встречи с «дикими эльфами»."
    ayleid_opinion:0 "$ayleid_collective_noun$ое мнение"
 barsaebic:0 "Барсебы"
    barsaebic_prefix:0 "Барсебо"
    barsaebic_collective_noun:1 "Барсебск"
    barsaebic_desc:0 "Итогом [Glossary( 'Нарфинсельского раскола', 'NARFINSEL_GLOSS' )] стала кровавая гражданская война, повлёкшая за собой закат Империи айлейдов. аэдра- и даэдрапоклонники бились вплоть до триумфа последних в ходе зачистки Венделбека в 1Э 198, после которой оставшиеся аэдрапоклонники были вынуждены бежать в Чернотопье.\nТам, лишившись былой славы, на беспощадной земле, среди чудных и незнакомых народов, барсебические айлейды сохранили свои обычаи. Их ранний исход, меж тем, спас их от большинства ужасов алессианского восстания рабов, и со временем они обособились в своей новой вотчине в Чернотопье."
    barsaebic_opinion:0 "$barsaebic_collective_noun$ое мнение"
 mathmeldi:0 "Матмелдийцы"
    mathmeldi_prefix:0 "Матмелдо"
    mathmeldi_collective_noun:1 "Матмелдийск"
    mathmeldi_desc:0 "Матмелдийцы («из-дома-изгнанные»), наряду с динарцами, составляют одну из двух главных айлейдских диаспор, появившихся в результате алессианских гонений. Убегая к юго-западу, они нашли спасение в Валенвуде и осели в его центральных регионах. \nМатмелдийцы построили великолепный город Хектахаме («дом изгнанников») в сердце своих владений, но позже были вынуждены оставить его. Королевство Хектаран, их новое пристанище, нашло прочную опору вопреки враждебному окружению босмеров."
    mathmeldi_opinion:0 "$mathmeldi_collective_noun$ое мнение"
 dynari:0 "Динарцы"
    dynari_prefix:0 "Динаро"
    dynari_collective_noun:1 "Динарск"
    dynari_desc:0 "В отличие от матмелдийцев, ушедших на юг в опасные джунгли Валенвуда, динарские айлейды (названные так в честь их правящей династии) отправились на север в поисках убежища у клана Диренни. Те, из чувства милосердия к обездоленным беженцам — своим родичам — наделили их землями у берегов Бьюлси.\nЗа власть над территорией динарцам пришлось сражаться с местными орками, но айлейдам удалось достичь относительной стабильности в своём новом доме на берегах новой великой реки. С падением Гегемонии Диренни, пали и динарцы: потеряв сильного покровителя, они не смогли обеспечить своё дальнейшее существование."
    dynari_opinion:0 "$dynari_collective_noun$ое мнение"
    
#North nedic
 reachfolk:0 "Предельцы"
    reachfolk_prefix:0 "Предельско"
    reachfolk_collective_noun:1 "Предельск"
    reachfolk_desc:0 "Предельцы вот уже тысяселетия живут в горах Друадах и долине реки Карт. Их житьё сложно назвать простым: почва под их ногами неплодорадна, а на их земли претендуют враждебные соседи. Непрекращающиеся тяготы предельцев сформировали их мировоззрение, в котором мир смертных — это испытательная площадка."
    reachfolk_opinion:0 "$reachfolk_collective_noun$ое мнение"
 galen:0 "Галенцы" 
    galen_prefix:0 "Галено"
    galen_collective_noun:1 "Галенск"
    galen_desc:0 "Галенцы, предки бретонцев, — недийский народ, осевший в Хай-Роке задолго до прибытия Исграмора в Скайрим или клана Диренни в залив Илиак. Мало что известно о них, за исключением их хитрости и магического мастерства, что всё ещё можно проследить в большинстве их потомков."
    galen_opinion:0 "$galen_collective_noun$ое мнение"
 keptu:0 "Кет-Кепту" 
    keptu_prefix:0 "Кепто"
    keptu_collective_noun:1 "Кептск"
    keptu_desc:0 "Кепту — единственный коренной недийский народ Гибельных земель, что пережил вторжение [Glossary( 'Ра Гада', 'RAGADA_GLOSS' )] с Йокуды. Они храбрые воины и искусные кузнецы, но насильное изгнание на периферию цивилизаций и долгие века йокуданского ига подорвали их численность и гордость. Множество молодых Кепту покидают свои кланы ради редгардских городов, чтобы стать наёмниками, ювелирами и скульпторами, резчиками по металлу и дереву. Если такой расклад не изменится, то Кет-Кепту могут полностью раствориться в стане своего древнего врага."
    keptu_opinion:0 "$keptu_collective_noun$ое мнение"
 duraki:0 "Дораки"
    duraki_prefix:0 "Дорако"
    duraki_collective_noun:1 "Доракск"
    duraki_desc:0 "Дораки, недийское племя Краглорна, исчезли, когда йокуданский король Анка-Ра и Вирмарил Предатель одержали верх над верховным королём Дораком и остатками его недийского Совета королей.\n\nПосле этого поражения йокуданцы вытеснили их из Краглорна, и их наследие и культура считаются преданными забвению…"
    duraki_opinion:0 "$duraki_collective_noun$ое мнение"
 kreath:0 "Люди-из-Крита"
    kreath_prefix:0 "Крито"
    kreath_collective_noun:1 "Критск"
    kreath_desc:0 "Представители недийского народа, населявшего земли Крита, ныне известные благодаря городу Фолкрит, люди-из-Крита угонялись в рабство айлейдами в Сиродил.\n\nВ то время как сиродильцы заполучили контроль над Сиродилом, а Фолкрит стал полем битвы между нордами и орками, культура людей-из-Крита оказалась потеряна."
    kreath_opinion:0 "$kreath_collective_noun$ое мнение"
 rontha:0 "Ронта"
    rontha_prefix:0 "Ронто"
    rontha_collective_noun:1 "Ронтск"
    rontha_desc:0 "Кочевники ронта, поселившиеся в Стоунфолзе, известны своей безжалостностью и обычаем клеймить вещи и людей."
    rontha_opinion:0 "$rontha_collective_noun$ое мнение"
#Kothri
 kothringi:0 "Котринги"
    kothringi_prefix:0 "Котри"
    kothringi_collective_noun:1 "Котрингск"
    kothringi_desc:0 "Предков сереброкожих котрингов, одного из крупнейших неаргонианских народов Чернотопья, привезли айлейды из Сиродила в качестве рабов.\n\nВека спустя падения айлейдов, котринги построили постоянные поселения в Чернотопье, но некоторые боятся, что приближающаяся катастрофа может истребить этот народ."
    kothringi_opinion:0 "$kothringi_collective_noun$ое мнение"
 horwalli:0 "Хорвалли"
    horwalli_prefix:0 "Хорвалле"
    horwalli_collective_noun:1 "Хорвальск"
    horwalli_desc:0 "Хорвалли пришли в Чернотопье в поисках спасения от айлейдов и Алессианской империи. Их предки, самый известный из которых — легендарный Красный Брамман, были жестокими пиратами и бандитами, терроризировавшими местных аргониан на реках и болотах.\n\nСо временем Хорвалли осели возле рек, с которых совершали налёты, но пиратское прошлое оставило своё наследие, бесценное в борьбе против кантемирцев и аргониан."
    horwalli_opinion:0 "$horwalli_collective_noun$ое мнение"
 orma:0 "Орма"
    orma_prefix:0 "Ормо"
    orma_collective_noun:1 "Ормск"
    orma_desc:0 "Мало что известно об этих странных слепых горцах, живущих на задворках восточного Чернотопья. Всё, что просачивается за пределы холмов, где разбили свои деревни этих неды, — это не раз пересказанные байки для любопытных чужаков, которые рассказывают местные эльфы и аргониане."    
    orma_opinion:0 "$orma_collective_noun$ое мнение"
 yespest:0 "Йеспесты"
    yespest_prefix:0 "Йеспесто"
    yespest_collective_noun:1 "Йеспестск"
    yespest_desc:0 "Йеспесты — это племя людей из юго-западного Чернотопья с долгой историей борьбы против притеснений. В их своеобразном слиянии недийского образа мышления и айлейдской эстетики многие видят странную параллель с их соседями из Сиродила. Йеспесты славятся своим беспрестанным радушием и купеческой жилкой, но их богатые традиции социального притворства, плетения интриг и вездесущей таинственности распространяют о них дурную славу."
    yespest_opinion:0 "$yespest_collective_noun$ое мнение"
#Central nedic
 hared:0 "Харед"
    hared_prefix:0 "Харедо"
    hared_collective_noun:1 "Харедск"
    hared_desc:0 "Харед или аль-харед были в числе многих несчастных, кого айлейды привозили в Сиродил в качестве рабов. Они преимущественно селились на территории Коловии, и после падения айлейдов остались там же. Однако со временем их традиции оказались забыты…"
    hared_opinion:0 "$hared_collective_noun$ое мнение"
   # hared_desc: "An ancient Nedic tribe mostly found in Cyrodiil or Hammerfell, the Perena seemed to have a particular interest in the star and the night sky, while some people even believing that they had something to do with the creation of the Celestials themselves..."
 gemha:0 "Гемха"
    gemha_prefix:0 "Гемхо"
    gemha_collective_noun:1 "Гемхск"
    gemha_desc:0 "Гемха или аль-гемха были одним из многих порабощённых народов, которые айлейды привезли в Сиродил. Они осели в Нибенее и остались там после падения айлейдов, но обычаи этого народа оказались забыты…"
    gemha_opinion:0 "$gemha_collective_noun$ое мнение"
    
#BRETON
 glenumbran:0 "Гленумбрийцы"
    glenumbran_prefix:0 "Гленумбрийско"
    glenumbran_collective_noun:1 "Гленумбрийск"
    glenumbran_desc:0 "Гленумбра — земля покрытых лугами пологих холмов, усыпанных замками и небольшими городами — стереотипный образ Хай-Рока. Гленумбрийцы же амбициозны и неутомимы, склонны к приключениям и героизму — в общем, стереотипный образ бретонцев. Каким-то образом слова «бретонский» и «гленумбрийский» за пределами Хай-Рока стали синонимами.
    glenumbran_opinion:0 "$glenumbran_collective_noun$ое мнение"
 iliac:0 "Илиакцы"
    iliac_prefix:0 "Илиакско"
    iliac_collective_noun:1 "Илиакск"
    iliac_desc:0 "Бретонцы на берегу залива Илиак испытали на себе сильное влияние межкультурного обмена на протяжении богатой истории своего региона. Они постулируют себя как самых богатых, утончённых и успешных во всём Хай-Роке; это народ невероятно плодотворный, но также заносчивый и тщеславный. Их прославленная столица, город Вэйрест, занимал главенствующее положение в торговле в регионе, и, если есть какое ремесло или занятие, то сколь бы малоизвестным или тяжёлым оно бы ни было, наверняка есть хотя бы один илиакец, который попробовал в нём свои силы."
    iliac_opinion:0 "$iliac_collective_noun$ое мнение"
 northmen:0 "Северяне"
    northmen_prefix:0 "Северяно"
    northmen_collective_noun:1 "Северянск"
    northmen_desc:0 "Суровые земли Ривенспайра, где даже простолюдины вынуждены вести нескончаемую войну против чудищ, что его населяют, научили северян самодостаточности. Такой образ жизни куёт стойких и надёжных людей, в чьих владениях ополчение и армия значат одно и то же."
    northmen_opinion:0 "$northmen_collective_noun$ое мнение"
 bjoule:0 "Бьюлсы"
    bjoule_prefix:0 "Бьюло"
    bjoule_collective_noun:1 "Бьюлск"
    bjoule_desc:0 "Племена поречья Бьюлси, или, как их ещё называют, «бретонцы речной лошади» — кочевая бретонская народность, вотчина которой — зелёные пастбища, раскинувшиеся вдоль бассейна реки Бьюлси. Это очень древний народ, их обычаи и стиль одежды относятся к традиционным недийским. Мир менялся вокруг них, но бьюлсы продолжали кочевать. Королевства, империи и гегемонии сменяли друг друга, и бьюлсы пережили их все, несомненно, успев приложить руку к их падению, о чём недвусмысленно говорит история их налётов."
    bjoule_opinion:0 "$bjoule_collective_noun$ое мнение"
 wrothgarian:0 "Ротгарцы"
    wrothgarian_prefix:0 "Ротгарско"
    wrothgarian_collective_noun:1 "Ротгарск"
    wrothgarian_desc:0 "Родина ротгарцев — Ротгар. Эти горы являются домом для крайне самостоятельных даже по бретонским меркам государств, что, возможно, обосновывается влиянием местных орков и предельцев. Они же считают ротгарцев уважаемыми противниками за упорство и общность — ценности, которые разделяют все три народа."
    wrothgarian_opinion:0 "$wrothgarian_collective_noun$ое мнение"
#IMPERIAL
 heartlander:0 "Румарцы"
    heartlander_prefix:0 "Румарско"
    heartlander_collective_noun:1 "Румарск"
    heartlander_desc:0 "Культура жителей центрального Сиродила — стереотипных «имперцев» в представлении прочих — здравствует на Имперском острове и в землях вокруг озера Румаре, для краткости называемом Румаре. Несметное число военачальников и завоевателей вожделели эти земли — одни из самых процветающих и изобильных во всём Тамриэле, — стремясь обрести контроль над раскинувшимися россыпью пашнями центрального Сиродила. \n\nЭта благородная культура славна увеселениями и искусством: пример тому — пышные гладиаторские состязания и обширные городские сады Имперского города — пристрастия, унаследованные от древних айлейдов, некогда населявших этот регион. Своё центровое положение румарцы используют, чтобы отправлять власть на весь Сиродил, а через него и на остальной Тамриэль. Не раз они стояли во главе империй — очевидное следствие политического чутья и управленческих навыков представителей этой культуры."
    heartlander_opinion:0 "$heartlander_collective_noun$ое мнение"
 colovian:0 "Коловианцы"
    colovian_prefix:0 "Коловианско"
    colovian_collective_noun:1 "Коловианск"
    colovian_desc:0 "Коловия, воинское сердце Сиродила, произвела на свет множество знаменитых завоевателей, генералов, адмиралов и воителей. Нагорье, возвышающееся к западу от равнин центральных земель Румаре, служит прекрасной площадкой для распрей целой плеяды мелких властителей, бьющихся за контроль над внушительными фортами. Но несмотря на склочность коловианцев, когда на горизонте появляется сильный император, они следуют за ним до самого конца."
    colovian_opinion:0 "$colovian_collective_noun$ое мнение"
 strident:0 "Пристридцы"
    strident_prefix:0 "Пристридско"
    strident_collective_noun:1 "Пристридск"
    strident_desc:0 "Жители Пристридского Берега отличаются от общей массы коловианцев выдающимся достоинством моряцкой доблести, отточенной постоянными стычками с редгардскими пиратами, маормерскими налётчиками и альтмерским флотом. Будучи сами бойкими торговцами и каперами, пристридцы построили великие бастионы в Анвиле и на Стирке, из которых отплывали бесчисленные имперские армады, в том числе знаменитый флот Всех Флагов, затопивший Трас около 1Э 2260."
    strident_opinion:0 "$strident_collective_noun$ое мнение"
 nibenese:0 "Нибенейцы"
    nibenese_prefix:0 "Нибено"
    nibenese_collective_noun:1 "Нибенейск"
    nibenese_desc:0 "Само название нибенейцев связывает их с великой рекой Нибен. Этот народ крайне многолик, и говорят, что его представители «поклоняются тысяче богов и совершают мириады ритуалов». Нибеней — житница Сиродила: рисовые поля и масштабные ирригационные сооружения на его заливных лугах кормят крупные густонаселённые агломерации по всей провинции. Южные рубежи Нибенея, покрытые характерными для своей полосы джунглями, испещрены могучими реками и озёрами. \n\nНибенейцы, традиционно выступающие хранителями Нибена и его многочисленных притоков, не лишены и торговой жилки. Их яркой культуре, вдохновлённой обычаями древних айлейдских властителей, присущи проявления магии и духовности. Нибенейские города-государства соперничают с коловианскими, а правители этих земель известны тем, что поддерживают исследователей магии и сами мастерски ею владеют."
    nibenese_opinion:0 "$nibenese_collective_noun$ое мнение"
 nibenu:1 "Нибену"
    nibenu_prefix:0 "Нибену"
    nibenu_collective_noun:1 "Нибенск"
    nibenu_desc:0 Нибену выступают хранителями житницы Сиродила, изобильными дарами которой они делятся со своими соотечественниками. Эти обитатели далеко простирающихся деревень на сваях склонны к эзотерике. Они строят жилища у русел великих рек промеж бескрайних полей солёного риса и зарослей джунглей. Ловля рыбы, возделывание земель, разведение тритонов ради шкур и мотыльков предка ради шёлка и молебнов составляют основную часть их занятий. Нибену ценят размеренность, что отражается в том как они держатся за традиции — даже те, что они восприняли извне. Всё, что проходит через Нибеней, становится частью колоссального ветвистового древа фольклора нибену, настолько древнего, что оно помнит ещё борьбу Паравании. У каждого божества — большого или малого — в этих землях есть культ, а у каждой легенды сотня интерпретаций."
    nibenu_opinion:0 "$nibenu_collective_noun$ое мнение"
 rimmenese:0 "Римменейцы"
    rimmenese_prefix:0 "Риммено"
    rimmenese_collective_noun:0 "Римменейск"
    rimmenese_desc:0 "В северном Эльсвейре издавна жили сиродильцы. Многие из них не только служили на аванпостах и охраняли караваны, но и оседали в городах вдоль торговых путей земель Рубежа и остались там даже после ухода Империи из провинции. Воспользовавшись распадом Анеквины, римменейцы основали здесь собственное королевство, правя разнообразным населением как торговые лорды."
    rimmenese_opinion:0 "$rimmenese_collective_noun$ое мнение"
    
#NORD
 eastmarcher:0 "Истмаркцы"
    eastmarcher_prefix:0 "Нордо"
    eastmarcher_collective_noun:1 "Истмаркск"
    eastmarcher_desc:0 "На скованном во льдах севере меж заснеженных утёсов и горных хребтов Скайрима строят свои дома дети Востока. Они живут по чести и страстно ей привержены, а в справедливое правление верят не меньше, чем в собственных богов. Но в их устремлении к доверию, достоинству и справедливости, порой переходящему в слепую одержимость, многие видят возможность, которую можно обратить в личную выгоду — и исторически истмаркцы не раз оказывались жертвами такого злого умысла.\n\nСвоё уважение к прошлому истмаркцы изливают в песнях и эпических сказаниях, которые расходятся далеко за пределы Скайрима. Однако их владением мечом и топором чужеземцы интересуются гораздо активнее, чем литературой."
    eastmarcher_opinion:0 "$eastmarcher_collective_noun$ое мнение"
 westmarcher:0 "Вестхолдцы"
    westmarcher_prefix:0 "Нордо"
    westmarcher_collective_noun:1 "Вестхолдск"
    westmarcher_desc:0 "Дети западных владений называют своим домом ветренные равнины и цветущие луга Скайрима. Дух соперничества царит в сознании вестхолдцев, и всё их общество живёт идеями конкуренции и разрешения задач. Вестхолдцы — великолепные купцы, дипломаты и чиновники, однако, если решение проблемы находится за пределами его досягаемости, вестхолдец превращается в умелого тактика и закалённого солдата. \n\nВ поисках ответов они с радостью возьмутся изучать перспективы со стороны, но если внешнему миру им нечего будет предложить, вестхолдцы не преминут отринуть его."
    westmarcher_opinion:0 "$westmarcher_collective_noun$ое мнение"
 cyro_nord:0 "Сиро-норды"
    cyro_nord_prefix:0 "Нордо"
    cyro_nord_collective_noun:0 "Сиро-нордск"
    cyro_nord_desc:0 "Сиро-норды жили в Сиродиле со времён Алессианского восстания, когда новоиспечённая императрица награждала нордских военачальников землями. Они крепко держатся за свои древние традиции, но остаются верными союзниками Империи и служат в её легионах."
    cyro_nord_opinion:0 "$cyro_nord_collective_noun$ое мнение"
 skaal:0 "Скаалы"
    skaal_prefix:0 "Скаало"
    skaal_collective_noun:1 "Скаальск"
    skaal_desc:0 "Скаалы — нордское коренное население Солстхейма, острова в море Призраков. Это скромный и мирный народ охотников и собирателей, которые собирают дары своей земли, не причиняя ей ущерба. Большая их часть поклоняется единственному богу — Все-Создателю, — научившему их устоям, которым скаалы следуют."
    skaal_opinion:0 "$skaal_collective_noun$ое мнение"
 atmoran:0 "Атморцы"
    atmoran_prefix:0 "Атморско"
    atmoran_collective_noun:1 "Атморск"
    atmoran_desc:0 "Атморцы — народ древний и таинственный, происходящий из легендарного скованного льдом континента Атморы, хотя нельзя исключать и вероятность, что когда-то они были коренными жителями Тамриэля — так говорится в их собственных мифах. Волны переселенцев и завоевателей, пересекавших море Призраков, привели к тому, что сначала атморцы заселили окраинные острова и лишь затем северный Тамриэль, где по прошествии времени отвергли свою старую родину и дали начало расе нордов. Судьба Атморы остаётся окутанной завесой из загадок и предрассудков; некоторые даже верят, что там остались исконные атморцы, чтущие древние обычаи, вдали от мира, пролегающего за морем."
    atmoran_opinion:0 "$atmoran_collective_noun$ое мнение"
    
#CHIMERIS
 chimer:1 "Каймеры"
    chimer_prefix:0 "Каймеро"
    chimer_collective_noun:1 "Каймерск"
    chimer_desc:0 "Каймеры, или Изменившиеся, — предки современных тёмных эльфов, в древности населявшие Морровинд. Они происходили от вероотступников с островов Саммерсет, которые под предводительством пророка Велота совершили исход в [Glossary( 'Ресдайн', 'RESDAYN_GLOSS' )]. На новообретённой родине каймеры стали поклоняться [Glossary( 'Хорошим Даэдра', 'GOOD_DAEDRA_GLOSS' )] и регулярно вести клановые войны."
    chimer_opinion:0 "$chimer_collective_noun$ое мнение"
 chimeriquey:0 "Каймеро-квейцы" ## Placeholder DO NOT REMOVE. HISTORY USE ONLY (FOR NOW).
    chimeriquey_prefix:0 "Квейско"
    chimeriquey_collective_noun:1 "Каймеро-квейск"
    chimeriquey_desc:0 ""
    chimeriquey_opinion:0 "$chimeriquey_collective_noun$ое мнение"
 cantemiric:0 "Кантемирцы"
    cantemiric_prefix:0 "Кантемиро"
    cantemiric_collective_noun:1 "Кантемирск"
    cantemiric_desc:0 "Кантемирские велотийцы — малоизвестная культура-ответвление, образовавшаяся в результате исхода, возглавленного оракулом Кантемирой. Это крайне одарённые и плодотворные строители крепостей, основавшие города-крепости Торн, Архон и Арнезию в ходе своего расселения по восточном побережью Аргонии. Со времён восхода Великого дома Дрес, эта культура переживала медленный, но неуклонный упадок."
    cantemiric_opinion:0 "$cantemiric_collective_noun$ое мнение"
    
#DUNMERIS
 gah_julan:1 "Га-джуланцы"
    gah_julan_prefix:0 "Джулано"
    gah_julan_collective_noun:1 "Га-джуланск"
    gah_julan_desc:0 "Га-джуланцы — непоколебимые защитники западных рубежей Морровинда. Они прославлены как дисциплинированные и непритязательные стражи. Исторически культура га-джуланцев сильно переплелась с Домом Редоран, поэтому в их в личной и общественной жизни незримо присутствует строгий воинский дух и идея защиты [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )] от врагов данмеров."
    gah_julan_opinion:0 "$gah_julan_collective_noun$ое мнение"
 armun_an:1 "Армун-аны"
    armun_an_prefix:0 "Армуно"
    armun_an_collective_noun:1 "Армун-анск"
    armun_an_desc:0 "Армун-аны, обладатели крепкого предпринимательского духа, обслуживают торговые маршруты Морровинда — как внутренние, так и внешние. Исторически большая часть армун-анов пользуется покровительством Дома Хлаалу, а их города — это блистательные ярмарки [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )]."
    armun_an_opinion:0 "$armun_an_collective_noun$ое мнение"
 chuzei:1 "Чузеи"
    chuzei_prefix:0 "Чузейско"
    chuzei_collective_noun:1 "Чузейск"
    chuzei_desc:0 "Чузеи центрального Морровинда с древних времён отстаивали религию своего народа: сначала учение Велота, а затем — Храм Трибунала. Как итог они, пожалуй, самые ортодоксальные данмеры Великих домов и воплощают собой добродетели спокойствия и щедрости. Они выработали сложные бюрократические системы Дома Индорил и Храма Трибунала и занимают главенствующую позицию в [Glossary( 'Ресдайне', 'RESDAYN_GLOSS' )]."
    chuzei_opinion:0 "$chuzei_collective_noun$ое мнение"
 chi_addun:1 "Кай-адданцы"
    chi_addun_prefix:0 "Аддано"
    chi_addun_collective_noun:1 "Кай-адданск"
    chi_addun_desc:0 "Полуостров на востоке Морровинда населяют разношёрстные и чудаковатые кай-адданцы. Там, пользуясь защитой древних прав и договоров, они продолжают практиковать старинные, уникальные обычаи. Многие из них формально относятся в Великому дома Телванни, иные же настолько замкнутые и так ревностно оберегают свой образ жизни, что воспринимаются экзотично даже среди других тёмных эльфов. Из причудливых кай-адданских башен властвуют по праву сильного лорды-маги, как и те, что когда-то в прошлом привели свой народ в лоно [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )]."
    chi_addun_opinion:0 "$chi_addun_collective_noun$ое мнение"
 marduhn_oad:1 "Мардун-оады"
    marduhn_oad_prefix:0 "Мардуно"
    marduhn_oad_collective_noun:1 "Мардун-оадск"
    marduhn_oad_desc:0 "Благодаря многовековому изоляционизму мардун-оадом удалось сохранить многие аспекты древней каймерской культуры [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )], в особенности непрекращающуюся клановую вражду, разрешаемую — и быстро возобновляемую — путём дуэлей и заказных убийств руками Мораг Тонг. По мнению мардун-оадов, их преданность древнему искусству Войны домов соперничает лишь с мастерством ухода за плантациями, хотя на деле большую часть работы выполняют рабы."
    marduhn_oad_opinion:0 "$marduhn_oad_collective_noun$ое мнение"
 ashlander:0 "Эшлендеры"
    ashlander_prefix:0 "Эшлендеро"
    ashlander_collective_noun:1 "Эшлендерск"
    ashlander_desc:0 "Эшлендеры — это тёмные эльфы, сохранившие кочевые традиции и древние ритуалы поклонения предкам, передаваемые мудрыми женщинами. Как и древние велотийцы, что презирали алчность и моральное разложение альтмеров, эшлендеры вменяют своим осёдлым родичам те же грехи и презирают их ложных богов — [Glossary( 'Трибунал', 'TRIBUNAL_GLOSS' )]."
    ashlander_opinion:0 "$ashlander_collective_noun$ое мнение"
 shinathi:0 "Шинаты"
 shinathi_prefix:0 "Шинато"
 shinathi_collective_noun:0 "Шинатск"
 shinathi_desc:0 "Кочевники-шинаты, или «Красный рой» Шипал-Шина, представляют собой постоянно меняющуюся сеть союзов и фракций, состоящую из велотийских кланов, доверенных лиц Великих домов, а также из глубоко укоренившихся социальных обязательств и подозрительности. Эти тёмные эльфы смеются руками и кормятся сердцем; они непостижимы для чужаков, но научены традициям — как своим, так и чужим."
 shinathi_opinion:0 "$shinathi_collective_noun$ое мнение"
    
#ORSIMER
 mountain_orc:0 "Горные орки"
    mountain_orc_prefix:0 "Орко"
    mountain_orc_collective_noun:1 "Горноорсимерск"
    mountain_orc_desc:0 "Горные орки издревле живут на склонах и вершинах гор Тамриэля, вдали от преследующих их предрассудков. Враждебность порождает изоляцию, а изоляция — ещё большую враждебность. Потому неудивительно, что покровителем орков является Малакат, Князь Отверженных. Он наставляет кланы орков, строящих крепости и объединяющихся в кочевые группы. Однако зов городской жизни привёл многих орсимеров в свободной город Орсиниум, который всё ещё живёт в мечтах современных орков."
    mountain_orc_opinion:0 "$mountain_orc_collective_noun$ое мнение"
 iron_orc:0 "Железные орки"
    iron_orc_prefix:0 "Орко"
    iron_orc_collective_noun:1 "Железноорсимерск"
    iron_orc_desc:0 "Железные орки, закалённые свирепыми соседями и суровыми пустынями, исключительно выносливы даже для орков. Извлекая всё возможное из скудной земли, они приручают странных существ и куют редкое железо. Со всех сторон окружённые народами, контакты с которыми почти всегда приводили к конфликтам, железные орки исключительно искусны в работе с металлами, незаметными и неизвестными для других, и выживают – а порой и процветают – наперекор гневу пустыни."
    iron_orc_opinion:0 "$iron_orc_collective_noun$ое мнение"
 wood_orc:0 "Лесные орки"
    wood_orc_prefix:0 "Орко"
    wood_orc_collective_noun:1 "Лесноорсимерск"
    wood_orc_desc:0 "Лесные орки, хотя и во многом похожи на других своих сородичей, обрели дом в Валенвуде. В отличие от лесных эльфов, они считают, что вправе использовать дары природы и заниматься сельским хозяйством, рубкой леса и добычей полезных ископаемых. Они торгуют редкими ресурсами и таким образом становятся бесценными соседями для более дружелюбных кланов лесных эльфов."
    wood_orc_opinion:0 "$wood_orc_collective_noun$ое мнение"
 malahk_orc:0 "Малакские орки"
    malahk_orc_prefix:0 "Малакско"
    malahk_orc_collective_noun:1 "Малакоорсимерск"
    malahk_orc_desc:0 "Согласно велотийским легендам, самые воинственные последователи Тринимака бросились преследовать каймеров в неутомимом стремлении отомстить. Они стали малакскими орками, ещё более высокими и сильными, чем даже другие орсимеры. Они известны непрекращающимися военными действиями и жестоким духом соперничества. Малакский народ укрывается в старых фортах и потайных пещерах разбросанных по их гористой вотчине. Каждый орк доказывает свою состоятельность в дерзких стычках и набегах, которыми они постоянно досаждают соседям."
    malahk_orc_opinion:0 "$malahk_orc_collective_noun$ое мнение"    
#YOKUDAN 
 yokudan:0 "Рага"
    yokudan_prefix:0 "Рага"
    yokudan_collective_noun:0 "Рагск"
    yokudan_desc:0 "Йокуда навсегда изменилась после Затопления. Значительное число памятников и культуры и архитектуры было навсегда утеряно. Огромный континент сгинул, оставив за собой всего несколько островов — но не сгинули Рага. Они прямые потомки Старой Йокуды, обозлённые утратой своей родины и гораздо более консервативные, чем их родичи из Хаммерфелла по ту сторону Эльтерического океана."
    yokudan_opinion:0 "$yokudan_collective_noun$ое мнение"
 forebear:0 "Предшественники"
    forebear_prefix:0 "Рагадо"
    forebear_collective_noun:0 "Предшественническ"
    forebear_desc:0 "Предшественники — потомки «Волны воителей», переселенцев из Йокуды в Тамриэль, вынужденно покинувших свою родину после её разрушения. Именно они покорили пустыни Хаммерфелла и его обитателей, проложив путь для возрождения в Тамриэле Старой Йокуды. Редгарды воплощают собой силу числа, оружия и боевого духа Ра Гада."
    forebear_opinion:0 "$forebear_collective_noun$ое мнение"
 crown_culture:0 "Венценосцы"
    crown_culture_prefix:0 "Рагадо" # Венценосско
    crown_culture_collective_noun:0 "Венценосск" # Венценосск
    crown_culture_desc:0 "Покинув родную Йокуду, На-Тотамбу продолжили высоко ценить своё прошлое. Их культура пестрит именами из глубокой древности, а свою историю и будущее они видят танцующими среди звёзд на небосводе. Мудрость республиканских традиций, перенесённых с Йокуды, украшает Венцы благородных На-Тотамбу, по которым они и получили своё современное название."
    crown_culture_opinion:0 "$crown_collective_noun$ое мнение"
 alikr:0 "Алик'рцы"
    alikr_prefix:0 "Алик'рско"
    alikr_collective_noun:0 "Алик'рск"
    alikr_desc:0 "Алик'рцы — это кулак редгардского общества. Пока одичалые йокуданские кочевники курсируют среди пустынь в поисках благоприятных мест, а горожане Венценосцы и Предшественники покоряют окружающую среду, кочевникам Алик'ра доступны все земли Тамриэля во всём их многообразии: эти редгарды переходят от торговли к налётам столь же быстро, сколь ветер, спускающийся со склонов пустынных холмов. Кочевник непритязателен, но быстр и этим помогает поддерживать контакты между редгардами, живущими по разные стороны пустыни, а его гнев единяет их."
    alikr_opinion:0 "$alikr_collective_noun$ое мнение"
 abecean:0 "Абесинцы"
    abecean_prefix:0 "Абесинско"
    abecean_collective_noun:1 "Абесинск"
    abecean_desc:0 "Редгардские моряки ходят в Абесинском море под флагами набитых золотом пиратских судов и торговых кораблей. Моряцкая доблесть абесинцев остаётся непревзойдённой для большинства культур в Тамриэле, ведь сам образ жизни этого народа сконцентрирован на море. Несмотря на культурную близость с Венценосцами Хаммерфелла, взоры абесинцев обычно обращены в сторону морских волн, где они сражаются, торгуют и контактируют с другими народами Тамриэля и всего мира. Великие порты Строс М'Кай и Проклятие Хью звучат множеством иностранных языков и полнятся чужеземными лицами. И причина этому не только торговля, но и пиратство."
    abecean_opinion:0 "$abecean_collective_noun$ое мнение"
 horsefolk:0 "Всадники"
    horsefolk_prefix:0 "Всадническо"
    horsefolk_collective_noun:1 "Всадническ"
    horsefolk_desc:0 "Всадники Акос Касаза обычно поклоняются лошадиному божеству, Матери Табуна. Некоторая их часть приплыла в Хай-Рок во времена [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], ещё до затопления Йокуды.\n\nИх речь сохранила множество черт старого йоку, а их наездники — вершина йокуданского искусства верховой езды."
    horsefolk_opinion:0 "$horsefolk_collective_noun$ое мнение"
 silverhoof:0 "Племя Серебряного Копытца"
    silverhoof_prefix:0 "Серебряно"
    silverhoof_collective_noun:1 "Серебрянск"
    silverhoof_desc:0 "Спасаясь от религиозного преследования в Старой Йокуде, часть народа всадников отправилась в морское путешествие через Эльтерический океан в поисках нового дома. Когда в 600-е гг. Первой эры они наконец достигли суши, то был регион в северном Хай-Роке. Воспользовавшись политическим хаосом, они обосновались в долине Серебряного Копытца.\n\nЭти беженцы стали предками одноимённого племени Серебряного Копытца. С течением веков они смешивались с местными бретонцами, но сохраняли при этом ядро своих обычаев. Уход за лошадьми, верховая езда и поклонение Матери Табуна — всё это формирует краеугольные камни их наследия. Мало найдётся наездников, которые сравнятся в своём искусстве с теми, кто родился и вырос среди племени Серебряного Копытца."
    silverhoof_opinion:0 "$silverhoof_collective_noun$ое мнение"
 duadri:0 "Дуадрийцы"
   duadri_prefix:0 "Дуадро"
   duadri_collective_noun:0 "Дуадрийск"
   duadri_desc:0 "Дуадрийцы с южных островов избежали наихудших последствий катаклизма, разрушившего Старую Йокуду, и оказались в более выгодном положении, чем их северные сородичи. Они хорошо приспособились к жизни на расколотом архипелаге, став искусными мореходами и ремесленниками. Когда-то дуадрийцы были ядром Йокуданской империи, но ныне они больше известны своими мистическими обрядами и ожесточёнными спорами о тайнах звёздного неба, нежели имперскими амбициями."
   duadri_opinion:0 "$duadri_collective_noun$ое мнение"
#KHAJIITI
 pellitinian:0 "Пеллитинцы"
    pellitinian_prefix:0 "Пеллитино"
    pellitinian_collective_noun:1 "Пеллитинск"
    pellitinian_desc:0 "Южный Эльсвейр — земля джунглей и рек, где в оживлённых городах вовсю кипит торговля. Пеллитинцы — земледельцы, их основными культурами являются солёный рис и лунный сахар. Богатство Пеллитины — предмет гордости её состоятельных аристократов: во время войн они нанимают наёмников, вместо того набирать ополчение из местного населения."
    pellitinian_opinion:0 "$pellitinian_collective_noun$ое мнение"
 anequinan:0 "Анеквинцы"
    anequinan_prefix:0 "Анеквино"
    anequinan_collective_noun:1 "Анеквинск"
    anequinan_desc:0 "Засушливые, испещрённые каньонами земли Северного Эльсвейра являются домом для кочевых племён Анеквины. Постоянные боевые стычки на территории Анеквины сделали культуру местных каджитов гораздо более воинственной, нежели у их южных сородичей. Из их народа происходил великий завоеватель Дарлок Брэй, который в древние времена объединил Анеквину и предпринял попытку окружить Арентию на западе."
    anequinan_opinion:0 "$anequinan_collective_noun$ое мнение"
 baandari:0 "Баандарцы"
    baandari_prefix:0 "Баандарско"
    baandari_collective_noun:1 "Баандарск"
    baandari_desc:0 "Баандарские кланы образуют сплочённые кочевые группы, странствующие по всему Эльсвейру и за его пределами в составе торговых караванов. Многие каджиты, встречающиеся в других частях Тамриэля, принадлежат к этому народу и часто сталкиваются с подозрением и предвзятостью, поскольку их обвиняют в воровстве и контрабанде запрещённых товаров."
    baandari_opinion:0 "$baandari_collective_noun$ое мнение"
 malapiit:0 "Малапиты"
    malapiit_prefix:0 "Малапито"
    malapiit_collective_noun:1 "Малапитск"
    malapiit_desc:0 "Малапиты обитали у плодородных берегов Нибена с незапамятных времён. Но история не щадила этот народ, обрекая их на противостояние с теми, кто пытался их выжить: сначала это были айлейды, затем сиродильцы, а подчас и другие каджиты. Но малапиты, держа постоянную оборону, продолжают сохранять спокойствие: пусть границы и перерисуют тысячи раз, эти каджиты всегда будут жить на этой земле, вновь и вновь закидывая удочки в великую Малапи."
    malapiit_opinion:0 "$malapiit_collective_noun$ое мнение"
    
#GOBLIN-KEN
 goblin:0 "Гоблины"
    goblin_prefix:0 "Гоблино"
    goblin_collective_noun:1 "Гоблинск"
    goblin_desc:0 "Гоблины — наиболее распространённая разновидность гоблинкенов с характерной зелёной кожей. Они распространены по всему Тамриэлю, но особенно часто их можно встретить в Сиродиле и Алиноре (где часто они содержались в качестве рабов), однако исторически также населяли Хаммерфелл. Гоблины, как правило, ведут простой образ жизни, сосредотачиваясь на своём племени и поклонении тотемам."
    goblin_opinion:0 "$goblin_collective_noun$ое мнение"
 riekling:0 "Риклинги"
    riekling_prefix:0 "Риклинго"
    riekling_collective_noun:1 "Риклингск"
    riekling_desc:0 "Малочисленная часть гоблинкенской расы, на начало [Glossary( 'Второй эры', 'SECOND_ERA_GLOSS' )] представленная в северном Тамриэле — преимущественно в Скайриме, где на Солстхейме у них есть несколько процветающих сообществ. Риклинги наделены голубой кожей и поклоняются в основном Голубому Богу, которого некоторые отождествляют с Малакатом."
    riekling_opinion:0 "$riekling_collective_noun$ое мнение"
 riekr:0 "Рикры"
    riekr_prefix:0 "Рикро"
    riekr_collective_noun:1 "Рикрск"
    riekr_desc:0 "Рикры — белокожие представители гоблинкенов, родичи солстхеймских риклингов, обитающие в Ротгаре. Им от природы легко даётся ледяная магия. Подающие надежды маги в их племени должны пройти особый ритуал, после которого они возвращаются в общество соплеменников, где обретают почётный статус."
    riekr_opinion:0 "$riekr_collective_noun$ое мнение"
    
#BOSMERIS
 bosmer:1 "Моратийцы"
    bosmer_prefix:0 "Морато"
    bosmer_collective_noun:1 "Моратийск"
    bosmer_desc:0 "Термином «моратийцы» называют всё то пышущее жизнью и поражающее воображение многообразие племён лесных эльфов, что населяет чащи Валенвуда. Они — это сердце босмерской культуры и самые ортодоксальные приверженцы Зелёного пакта. Моратийцы живут в полукочевых племенах, занимаясь охотой, набегами и торговлей с сообществами, ведущими осёдлый образ жизни."
    bosmer_opinion:0 "$bosmer_collective_noun$ое мнение"
 altmeribosmer:0 "Салабойчи"
    altmeribosmer_prefix:0 "Салабойче"
    altmeribosmer_collective_noun:1 "Салабойческ"
    altmeribosmer_desc:0 "Культура салабойчи оформилась как результат поколений межкультурного обмена с островами Саммерсет. Она породила босмеров с выраженным городским образом жизни, которые поклоняются скорее Джефре или даже Аури-Элю, нежели И'ффре, и презирают набеги, предпочитая заниматься морской торговлей или каперством. Мыс Голубого Водораздела и Ауридон связывают крепкие узы торговли, которые порой даже перерастают в узы семейные, когда начинающие торговцы связывают свою жизнь с местным населением, вплетая себя в их родословные."
    altmeribosmer_opinion:0 "$altmeribosmer_collective_noun$ое мнение"
 cyrobosmer:0 "Сиро-босмеры"
    cyrobosmer_prefix:0 "Босмеро"
    cyrobosmer_collective_noun:1 "Сиро-босмерск"
    cyrobosmer_desc:0 "Сиро-босмеры — это те из босмеров, кто перенял элементы сиродильской культуры во времена Империи Ремана. Они служат связующим звеном между чащами Валенвуда и остальным миром. Космополитичность и страсть к путешествиям являются одними из их типичных черт. При встрече с босмером вне Валенвуда разумно предполагать, что перед вами сиро-босмер."
    cyrobosmer_opinion:0 "$cyrobosmer_collective_noun$ое мнение"
 arenthi:0 "Арентийцы"
    arenthi_prefix:0 "Арентийско"
    arenthi_collective_noun:1 "Арентийск"
    arenthi_desc:0 "Отчуждению арентийцев от их сородичей способствовала сама Марка Смерти, жизнь в которой вынуждала многих босмеров идти на нарушение Зелёного пакта, чтобы выживать в условиях непрекращающейся войны с каджитами и коловианцами. Как бы то ни было, арентийцы — народ стойкий, в стремлении удержать земли предков они рискуют своими жизнями, объединяясь, чтобы вновь и вновь давать отпор отчаянным военачальникам и могучим воителям. Среди своих собратьев арентийцы известны как хитроумные бунтари, которые всегда мыслят на шаг вперёд и готовы оставить традиции, если те служат для них обузой."
    arenthi_opinion:0 "$arenthi_collective_noun$ое мнение"
 silvenari:0 "Сильвенарцы"
    silvenari_prefix:0 "Сильвенарско"
    silvenari_collective_noun:1 "Сильвенарск"
    silvenari_desc:0 "Величайший из городов Малабал Тора, воплощая собой двойственную природу босмеров, выступает резиденцией для Сильвенара и его супруги, Зелёной леди. Под их обоюдной защитой живут и процветают просвещённые и чуткие сильвенарцы. Да, дикая природа беспощадна, но они научились без труда ориентироваться в в чащах и на Разбитом Берегу, а ещё проявляют невиданную гостеприимность к тем, с кем судьба обошлась жестоко. Для многих айлейдов, бежавших из их падающего Императума и потом — от алессианских погромов, Валенвуд стал первым убежищем. Сильвенарцы, оставаясь верными своим ценностям, тепло приняли их невзирая на серьёзные культурные различия и со временем, под руководством и защитой первой Зелёной леди айлейдского происхождения, они стали частью их народа."
    silvenari_opinion:0 "$silvenari_collective_noun$ое мнение"
 grahtwood:0 "Этаране"
    grahtwood_prefix:0 "Этарано"
    grahtwood_collective_noun:1 "Этаранск"
    grahtwood_desc:0 "Характерные деревни на грат-дубах раскинулись в рощах юго-восточного Валенвуда, высочайшим среди которых среди которых является Древлий Корень — выше только Фалинести. Столица Гратолесья служит домом этаранам, или «детям короля», королевской элите босмерского народа. Когда Король-Олень Эплир правил с вершин движущегося города Фалинести, единственным временем года, наступление которого он предвкушал, была зима, ведь тогда два величайших города страны оказывались подле друг друга. Щедростью странствующего двора пользовались местные подданные, которые чувствовали своё превосходство (пусть и не фактическое) над остальными. Оно и понятно — в границах их земель находилось сразу два города на Древлих Древах."
    grahtwood_opinion:0 "$grahtwood_collective_noun$ое мнение" 
    
#ARGONIAN
 hleel:1 "Хлил"
    hleel_prefix:0 "Лило"
    hleel_collective_noun:1 "Хлилск"
    hleel_desc:0 "Хлил — обитатели топей, за которыми не закреплена определённая внешность, ведь они существуют в разнообразных обличьях и размерах. Они самые распространённые представители своей расы за пределами Чернотопья, что во многом является заслугой Дома Дрес, лишающего их родных болот и личной свободы. Племена хлил отличаются от прочих саксхлил своей духовностью: к заботе о хисте и выполнению повелений старших они подходят с вниманием и почтением. Их тесная связь с природой и со своими ближними помогает им давать отпор захватчикам и даже обращать их в бегство. Многим на горьком опыте известны тактики партизанской войны хлил, и многие из обитателей твёрдых почв погибли от их ловушек, ударов в спину или от истощения."
    hleel_opinion:0 "$hleel_collective_noun$ое мнение"

  naga:1 "Наги"
    naga_prefix:0 "Наго"
    naga_collective_noun:1 "Нагск"
    naga_desc:0 "Облик наг напоминает змею с капюшоном, у них ядовитые клыки и длинное тощее тело. Это воинственный и агрессивный народ, но они преимущественно не покидают границ собственных земель в сердце Чернотопья, не стремясь выходить за их пределы — их мало заботит окружающий мир. Живущие племенами наги очень плохо вписываются в распространённый среди чужеземцев стереотип о простых и безмятежных аргонианах: эти саксхлил коварны и жестоки, и под дипломатией у них понимаются угрозы и демонстрация силы."
    naga_opinion:0 "$naga_collective_noun$ое мнение"
    
   paatru:1 "Паатру"
    paatru_prefix:0 "Шапо"
    paatru_collective_noun:1 "Паатрск"
    paatru_desc:0 "Облик паатру напоминает жабу или ядовитую лягушку, они грузные, наделены сильными ногами и короткой и широкой мордой. Паатру самые скрытные и таинственные среди всех саксхлил и (как некоторые заявляют) самые сильные — из-за их сверхестественного магического дарования. В этом смысле у них больше общего с магами-отшельниками из центрального Нибенея или волшебниками из грибных башен Морровинда, и, как и последние, паатру расправляются с каждым непрошеным гостем на своей территории."
    paatru_opinion:0 "$paatru_collective_noun$ое мнение"
    
   agaceph:1 "Агацефы"
    agaceph_prefix:0 "Димико"
    agaceph_collective_noun:1 "Агацефск"
    agaceph_desc:0 "Облик агацефов напоминает анолиса, у них тонкая, игловидная морда, а тела окрашены в яркие цвета. Миролюбивые племена этих аргониан сторонятся внешнего мира, предпочитая контакту с обитателями твёрдых почв ловлю рыбы. Тем не менее агацефы в своих действиях по отношению к другим руководствуются уважением и добротой, не придавая значение чину и происхождению, ибо «под личиной каждого гостя скрывается друг»."
    agaceph_opinion:0 "$agaceph_collective_noun$ое мнение"
    
   sarpa:1 "Сарпа"
    sarpa_prefix:0 "Цефо"
    sarpa_collective_noun:1 "Сарпск"
    sarpa_desc:0 "Облик сарпа напоминает змея, они наделены крыльями и оперением, как птицы, но покрыты чешуёй, как рептилии. Племена сарпа обладают богатой и древней историей, в далёком прошлом их власть над западным Чернотопьем была неоспорима, но с тех пор их культура переживала серьёзный упадок. Они безгранично мудры, но одновременно с этим велика их обида на окружающий мир за такой ход истории. Сарпа чувствуют своё обязательство отплачивать другим по заслугам, будь то кровная месть или возвращение долга."
    sarpa_opinion:0 "$sarpa_collective_noun$ое мнение"
  
   ojel:1 "Оджель"
    ojel_prefix:0 "Оджеле"
    ojel_collective_noun:1 "Оджельск"
    ojel_desc:0 "Оджель — это и не племя, и не порода. Это ассимилированные аргониане, перенявшие имперский образ жизни. Такие трудятся в заболоченных землях Чёрного Леса, занимаясь сельским хозяйтством и другой работой, пребывая в блаженном неведении о шунатее их положения. Многие из них забыли язык аргониан, отсюда и название  — оджель, «не говорящий на языке». Однако даже в таких условиях они упорно держатся за свои корни и свою идентичность, что вызывает уважение у других саксхлил и головную боль у их лордов."
    ojel_opinion:0 "$ojel_collective_noun$ое мнение"

   hapsleet:1 "Хапслит"
    hapsleet_prefix:0 "Лито"
    hapsleet_collective_noun:1 "Хапслитск"
    hapsleet_desc:0 "Облик хапслит напоминает геккона или саламандру, у них массивная пасть, большие круглые глаза и цепкие лапы. Сравнительно молодые племена хапслит вовсю эксплуатировала Империя Ремана, так как они проявляли куда большую терпимость к общественному устройству жителей твёрдых почв, охотно шли на сотрудничество и стремились к организации. Их познания о дикой природе Чернотопья поистине удивляют: им известно всё об уходе за каждым представителе животного или растительного мира, а также их применение в хозяйстве."
    hapsleet_opinion:0 "$hapsleet_collective_noun$ое мнение"

# Lilmothiit
 lilmothiit:1 "Лилмотиты"
    lilmothiit_prefix:0 "Лилмотито"
    lilmothiit_collective_noun:1 "Лилмотитск"
    lilmothiit_desc:0 "Народ лилмотитов, или просто людей-лис, отличается высокой социальностью. Они очень приветливы, а их семейные древа крайне запутанны. В их обществе нужды группы превалируют над интересами личности. Лилмотитов всюду уважают за их познания в алхимии и зачаровании, необходимые для успешного существования в Чернотопье, земле враждебной и бедной ресурсами. Общество лилмотитов поровну поделено на жителей городов и кочевников, перемещающихся в червях-корневиках. И те, и другие помогают друг другу, чтобы не только выживать, но и процветать в таких суровых условиях."
    lilmothiit_opinion:0 "$lilmothiit_collective_noun$ое мнение"

#Daedric
 dremora:1 "Дреморы"
    dremora_prefix:0 "Кин"
    dremora_collective_noun:1 "Дреморск"
    dremora_desc:0 "Кин или дреморы — раса воинственных [Glossary( 'даэдра', 'DAEDRA_GLOSS' )], служащих преимущественно Мерунесу Дагону, хотя встречаются среди них и те, кто находится в подчинении других князей даэдра. Эти наёмники живут кланами в соответствии со строгой кастовой системой и превыше всего ценят честь и верность. Всюду, где бы они не появились в Тамриэле, дреморы предвещают кровопролитие."
    dremora_opinion:0 "$dremora_collective_noun$ое мнение"
    
 #Dwemer
 amz_vtharden:1 "Амз-Втарден"
    amz_vtharden_prefix:0 "Втарден"
    amz_vtharden_collective_noun:1 "Амз-втарденск"
    amz_vtharden_desc:0 "Амз-Втарден, «множество щитов» развились из древних двемерских кланов Вварденфелла. Заключив союз с древним врагом — каймерами, они нашли новых друзей, но спровоцировали раскол двемерского народа. Именно стремление этого клана обрести бессмертие в итоге привело к исчезновению двемеров, которое объединило глубинных эльфов вновь в небытии."
    amz_vtharden_opinion:0 "$amz_vtharden_collective_noun$ое мнение"

 amz_vtholften:1 "Амз-Втольфтен"
    amz_vtholften_prefix:0 "Втольфтен"
    amz_vtholften_collective_noun:1 "Амз-втольфтенск"
    amz_vtholften_desc:0 "Амз-Втольфтен, «множество молотов», развились из двемерского клана Руркен, чей добровольный исход ознаменовал великий раскол двемерского народа. В ответ на заключённый союз с каймерами, древними врагами двемеров, вождь клана Руркен запустил в воздух молот Волендранг и, последовав за молотом, они построили великие города в северо-западном Тамриэле."
    amz_vtholften_opinion:0 "$amz_vtholften_collective_noun$ое мнение"

 amz_kagren:1 "Амз-Кагрен"
    amz_kagren_prefix:0 "Кагрен"
    amz_kagren_collective_noun:1 "Амз-кагренск"
    amz_kagren_desc:0 "Амз-Кагрен, «множество тонов» сформировались после второго крупнейшего исхода двемеров — исхода клана Краген. Последовав за кланом Руркен, Краген заселили горы Драконьи Зубы. Два их великих города, оба под названием «Аркнтамз» возглавляли могучий союз двемерских городов-государств в Скайриме. Они объединились, чтобы добывать Этерий, однако его ценность оказалась губительной, союз развалился, и между его участниками началась гражданская война, прогремевшая незадолго до внезапного исчезновения всех двемеров."
    amz_kagren_opinion:0 "$amz_kagren_collective_noun$ое мнение"

  #Imga
 imga:1 "Имга"
    imga_prefix:0 "Имга"
    imga_collective_noun:1 "Имганск"
    imga_desc:0 "Имга живут в пригодных к возделыванию землях неподалёку от гнёзд коллопи, чьё мясо составляет основную часть их рациона. Наиболее могущественные племена занимают форты на холмах или хорошо защищённые долины, из которых можно безопасно путешествовать к городам-рынкам. Они проводят досуг, занимаясь борьбой или другими боевыми искусствами — тем, что обтачивает и ум, и тело. Именно по результатам этих воинских игрищ дворяне-имга набирают себе элитную стражу, так называемых Избранных. У имга мало других социальных лифтов, поэтому более великой чести для них нет. В качестве альтернативы военной службе, некоторая часть молодёжи выбирает торговое дело или управление, чтобы упрочить свой социальный статус и почтить наследие своих предков."
