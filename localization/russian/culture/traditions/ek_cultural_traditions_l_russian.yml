 ### TRADITIONS
#Nords
 tradition_nord_core_name:0 "Дети Неба"
 tradition_nord_core_desc:1 "Собираться и совещаться по вопросам государственной важности — в том числе наследования — это признанная привилегия дворянства. Нордские элиты не любят, когда их мнением пренебрегают."
 tradition_skaal_core_name:0 "Секреты скаалов"
 tradition_skaal_core_desc:1 "Природа бывает суровой хозяйкой, но скаалы знают, как сделать так, чтобы для них она была любящей матерью."
 tradition_honor_bound_name:0 "Жизнь по чести"
 tradition_honor_bound_desc:1 "Честь — это не просто ценность, это высшая добродетель. Для разрешения конфликтов на её почве возможно проведение дуэлей между сторонами."
 tradition_bards_name:0 "Традиции скальдов"
 tradition_bards_desc:1 "С самого начала времён дела наших праотцов находили отражение в творчестве поэтов, высмеивавших, прославлявших и сохранявших их историю для потомков. Эти литературные произведения могут многому нас научить."
 tradition_conquerors_name:0 "Одарённые завоеватели"
 tradition_conquerors_desc:1 "Участие в открытых сражениях способно кого угодно сделать умелым командующим. Мы не должны упускать возможность принимать такие бои, дабы захватывать всё больше и больше земель."
#Orcs
 tradition_orc_core_name:0 "Культура крепостей"
 tradition_orc_core_desc:1 "Жизнь в орочьей крепости одновременно проста и тяжела. Быть самодостаточным, но при этом надёжным — вот главное. Знай своё место и следуй своей роли, тогда всё сообщество сможет процветать."
 tradition_forlorn_peace_name:0 "Отвергнутое миролюбие"
 tradition_forlorn_peace_desc:1 "Времена мира подвели нас. Через страдания, ужас и железную хватку над властью мы отвадим всех потенциальных захватчиков и предателей."
 tradition_arsenal_name:0 "Кузнецы в гарнизонах"
 tradition_arsenal_desc:1 "Крепкие защитные сооружения и качественное оружие — залог безопасности. Наши кузнецы и каменщики обеспечивают нас и тем, и другим."
 tradition_blooded_peaks_name:0 "Кланы Кровавых Вершин"
 tradition_blooded_peaks_desc:1 "Эти воины живут ради сражений, истребляя врагов с дикой радостью и ужасающей скоростью. Они славятся своими безжалостными и неумолимыми набегами. Когда враг исчезает, их ярость обращается вовнутрь, после чего вспыхивают свирепые внутренние распри, движимые тем же безжалостным духом."
 tradition_denizens_lost_orsinium_name:0 "Народ утерянного Орсиниума" 
 tradition_denizens_lost_orsinium_desc:0 "Орсиниум — это не какое-то конкретное место, а представление о родине. Орсиниум возникал и рушился много раз, но для этой культуры мечта о нём вечна."
 tradition_wood_axes_name:0 "Топор в лесу"
 tradition_wood_axes_desc:0 "Этот народ обрёл дом глубоко в чаще леса. Там, где другие видят опасность, они видят возможности. Пусть устрашится тот, кто захочет отобрать у них нажитое, потому что всякий их дровосек, шахтёр или ремесленник — это ещё и воин."
#Yokudans
 tradition_crown_core_name:0 "На-Тотамбу"
 tradition_crown_core_desc:0 "Наша знать родом из затонувшей Йокуды. Утратив свои вотчины, мы, На-Тотамбу, следуем за звёздами и за королём. Они указывают нам путь к республиканскому правлению и помогают мудро выбирать правителей."
 tradition_forebear_core_name:0 "Ра Гада"
 tradition_forebear_core_desc:0 "Расколотая Йокуда научила нас, что нельзя полагаться на наши земли и города, на знать и союзников. Наше выживание опирается на саму пустыню, и мы всегда готовы вступить в бой. С бронёй на телей и с мечом в руках мы покоряем и народы, и пески."
 tradition_yokudan_core_name:0 "Добродетели войны"
 tradition_yokudan_core_desc:1 "Величайшие мастера меча Нирна были порождены эпохой борьбы. В священных школах военного дела мы можем обучаться стратегии, владению мечом и его ковке."
 tradition_horsefolk_core_name:0 "Всадники Акоса"
 tradition_horsefolk_core_desc:1 "Равнины Акос Касаза — дом проворных лошадей и стойких людей. Лучшего сочетания для кавалерии высшего класса и не придумать."
 tradition_redguard_core_name:0 "Собрания мастеров меча"
 tradition_redguard_core_desc:0 "Наши предки в бою полагались на магию меча, мы же вырываем победу потом и кровью. В Тамриэле мы отточили свои навыки, сражаясь против самых разных противников."
 tradition_alikr_core_name: "Воздух и песок"
 tradition_alikr_core_desc: "Наш дом — суровая пустыня Алик'р, где мало воды и человеческая жизнь ничего не стоит. Её просторы рождают в равной мере и воинов, и пророков."
 tradition_abecean_piracy_name:0 "Абесинское пиратство"
 tradition_abecean_piracy_desc:0 "Богатые воды Абесинского моря благословлены бурлящей в них торговлей и прокляты непрекращающимся пиратством. Нельзя упускать шанса поучаствовать и в том, и в другом!"
 tradition_duadri_core_name: "Дворец Налонги"
 tradition_duadri_core_desc: "Когда нашу империю поглотили моря, мы продолжили невзирая на тяготы хранить веру и процветать, в то время как другие в отчаянии бросались в пучину или покидали берега своих предков."
#Aldmer
 tradition_ceremoniarchy_name:0 "Потомки Аэдра"
 tradition_ceremoniarchy_desc:0 "Мы ведём род от самих Аэдра, а значит жизнь, не устремлённая к совершенству, есть оскорбление наших предков. На основе связи с древними духами мы выстроили обширную придворную культуру и систему церемоний."
 tradition_prescriptivism_name:0 "Прескриптивизм"
 tradition_prescriptivism_desc:0 "Следование канону — краеугольной камень долгоживущей и развитой культуры. Мастерство языка, наук и государственного управления помогут нам укрепить своё место в мире."
 tradition_direnni_sorcerer_kings_name: "Хранители Адамантиновой башни"
 tradition_direnni_sorcerer_kings_desc: "Ада-Мантия — это не просто центр власти. Считается, что её возвели сами боги. Этот народ выступает хранителем этого святого места, и это даёт им не только лучшее понимание магии, но и авторитет в мирских вопросах."
#Argonians
 tradition_histskin_name:0 "Кожа хиста"
 tradition_histskin_desc:0 "#italic «Многочисленны дары Хиста, и наша плоть и кровь лишь наиболее очевидные из них. В разных обличьях мы населяем эту землю и каждый — уверен в своём».#!"
 tradition_saxhleel_mistrust_name:0 "Недоверие саксхлил"
 tradition_saxhleel_mistrust_desc:0 "#italic «Скотти повезло, что именно они нашли его. Наги, жабоподобные паатру и крылатые сарпа непременно убили бы его».#!"
 tradition_benevolent_hosts_name:0 "Радушные хозяева"
 tradition_benevolent_hosts_desc:0 "Богат или беден, свой или чужеземец — мы должны быть рады принять у себя каждого усталого путника, ибо лучше доказательства собственной доброты не найти."
 tradition_naga_underworld_name:0 "Преступный мир наг"
 tradition_naga_underworld_desc:0 "В поселениях наг иметь подвешенный язык недостаточно — он должен быть раздвоен и ядовит. Никто не подчинится тебе, если ты не сможешь навязать свою волю."
 tradition_feathered_ones_name:0 "Оперённые"
 tradition_feathered_ones_desc:0 "Мы, сарпа, благословлены перьями. Ни небо, ни вода для нас не преграда в поисках богатства и возможности обхитрить врагов."
 tradition_batracian_blessings_name:0 "Жабий дар"
 tradition_batracian_blessings_desc:0 "Магия — дар, который позволяет паатру навязывать свою волю остальным саксхлил. Мы приветствуем знание во всех его формах, приближаясь к лучшему пониманию своих родных земель."
#Bretons
 tradition_glenumbran_core_name:0 "Сказания Дении"
 tradition_glenumbran_core_desc:1 "Сердце Гленумбры полнится историями об искателях приключений, стремившихся оставить свой след в этом мире. Нам, представителям благородных кровей, негоже уступать в этом простому люду: так пусть сказания о наших #italic свершениях#! разносятся сквозь эры!"
 tradition_iliac_core_name:0 "Предприимчивые лорды-купцы"
 tradition_iliac_core_desc:1 "В нас, бретонцах залива Илиак, благородства и рыцарства ничуть не меньше, чем в гленумбрийцах, однако мы верим, что торговля и дипломатия — более достойный и приятный путь к успеху, нежели бессмысленные склоки и сражения. А если наши начинания требуют участия бойцов, мы всегда можем обратиться к свободным компаниям из наших богатых городов."
 tradition_northmen_core_name:0 "Совет Севера"
 tradition_northmen_core_desc:1 "Знать этих земель доверяет управление державой только достойнейшим из дворян: у претендентов из числа романтических рыцарей и алчных до золота безумцев нет ни единого шанса. С суровой решимостью наши родные горы #EMP будут#! держать оборону от чужеземных опасностей."
 tradition_bjoule_core_name:0 "Бретонцы речной лошади"
 tradition_bjoule_core_desc:1 "Сколь бы доблестны ни были рыцари Эвермора, наши наездники рождаются в седле. Мы, бретонцы поречья, свой недостаток материальных богатств компенсируем тем, что забираем у бретонцев городских, а также у всех, кого превосходим по силе." 
 tradition_wrothgarian_core_name:0 "Рыцари пограничных земель"
 tradition_wrothgarian_core_desc:1 "Земли, которые иные именуют Западным Пределом, мы зовём Ротгаром. Наша родина многочисленными трудностями и милостями судьбы сформировала нашу идентичность. Мы освоим этот рубеж и построим в Ротгаре процветающие города-государства. #EMP Кровью и потом, если потребуется…#!"
#Nedic
 tradition_headhunters_name:0 "Охотники за головами"
 tradition_headhunters_desc:1 "Почтенен тот враг, чья голова лежит на алтаре, сопровождает нас в походах и выставлена при дворе и в длинных домах. Почтенен тот воин, чей счёт голов столь велик, что их невозможно все перечислить в песнях, обменять у соперников и насадить на пики."
 tradition_land_dredge_name:0 "Отвоевание земли"
 tradition_land_dredge_desc:1 "В противовес саксхлил, людям Чернотопья приходится жить в борьбе с самими стихиями — собственно, Чернотопьем. Но где мы не можем найти твёрдую почву под ногами, мы строим террасы, где видим лагуны, мы строим дамбы, а где повсюду джунгли, наши воины танцуют меж деревьев словно молния вамасу."
 tradition_reach_core_name:0 "Фольклор Предела"
 tradition_reach_core_desc:0 "Этот народ обжил скалистый ландшафт Предела, в глубинах которого, если верить их сказкам, живёт древнее зло. Окружённые со всех сторон, они поддерживают тесные связи внутри кланов и передают следующим поколениям свои обычаи через устную традицию ватешранов."
 tradition_soulbound_defenders_name:0 "Душепривязанные защитники"
 tradition_soulbound_defenders_desc:0 "Эта культура ассоциирована с мистическими нитями, связывающими смертных с этим миром, а также с теми, что связывают этот мир с остальными планами. Представители этого народа наделены уникальной способностью стягивать эти нити к себе или другим, а также распознавать дурные намерения у тех, кто эти нити обрывает."
#Khajiit
 tradition_moonsugar_plantations_name:0 "Плантации лунного сахара"
 tradition_moonsugar_plantations_desc:0 "Джунгли Тенмара щедро награждают усердных. Кристаллизованный лунный свет — неисчерпаемый ресурс, и с его помощью мы обеспечим себе богатство."
 tradition_beasts_of_war_name:0 "Звери на поле брани"
 tradition_beasts_of_war_desc:0 "Нам всегда было не занимать свирепости ещё со времён, когда прайды Анеквины бродили по северным пескам. Пусть наши враги знают, что мы не просто солдаты, а кошки, превосходно обученные искусству боя."
 tradition_priest_kings_name:0 "Короли-жрецы"
 tradition_priest_kings_desc:0 "Правители этой культуры получают власть от высших сил и занимают высшую ступень в религиозной иерархии державы. Непоколебимость их веры — залог уважения."
#Lilmothiit
 tradition_walk_worm_trails_name:0 "Маршруты ездовых червей"
 tradition_walk_worm_trails_desc:0 "Эта культура избрала стезю хранителей лесов и болот Чернотопья, заключив древний договор с Хистом. Их познания об устройстве организма и о природе несравнимо обширны — настолько, что поражают воображение."
 tradition_life_does_part_name:0 "Пока жизнь не разлучит нас"
 tradition_life_does_part_desc:0 "Брак в этой культуре — это не божественный договор, а обычное соглашение между любым числом супругов. Эти условия способствуют образованию больших сплочённых семей с подчас запутанными отношениями, когда генеалогия перестаёт быть точной наукой."
#Bosmer
 tradition_bosmer_core_name:0 "Охотничья экономика"
 tradition_bosmer_core_desc:0 "«Ненатянутый лук охотника не прокормит», — как говорится в известной поговорке. Каждый босмерский вождь обязан следить за тем, чтобы его клану было чем добывать пропитание. Если мы будем правильно использовать навыки наших соплеменников, то не будем испытывать недостатка ни в бойцах, ни в дичи."
 tradition_etarani_core_name: "Дети Короля"
 tradition_etarani_core_desc: "С тех пор как Валенвуд впервые был объединён, наш народ вёл за собой всю страну и её великие города. Тогда мы и научились полагаться на наши кланы и могущественных королей."
#Ayleid
 tradition_remnant_kings_name:0 "Осколки королевского величия"
 tradition_remnant_kings_desc:0 "История этой культуры повествует об утрате. Изгнание и потеря своих родных земель заложило в этом народе стремление защищаться любой ценой против всех, кто решит посягнуть — или даже ступить — на их оставшиеся земли."
 tradition_kings_in_exile_name:0 "Короли в изгнании"
 tradition_kings_in_exile_desc:0 "Эта культура, гонимая в прошлом, ныне хочет только жить по своей идеальной модели общества без вмешательства назойливых соседей. Она будет отстаивать свои желания мечом или же мирной изоляцией; для этого гордого народа особой разницы нет."
 tradition_heartland_high_elves_name:0 "Высокие эльфы центрального Сиродила"
 tradition_heartland_high_elves_desc:0 "У нас, народа со стремлением к независимости в крови, только один достойный враг — мы сами. Возвращая земли предков, мы не будем совершать ошибок прошлого и не позволим крамоле и мятежу пустить корни."
#Dunmer
 tradition_bulwark_of_the_west_name:0 "Щит Запада"
 tradition_bulwark_of_the_west_desc:0 "Варвары за пределами наших стен неугомонны, но мы всегда стоим на страже, ибо на нашей стороне боги."
 tradition_great_houses_name:0 "Данмеры Домов"
 tradition_great_houses_desc:0 "Разобщённость порождает хаос. Во имя процветания нашего народа мы должны придерживаться общей системы государственного управления и порицать открытое ведение войн. Только Великие дома в силах поддерживать наши амбиции и награждать нас по заслугам."
 tradition_ordination_of_war_name:0 "Рукоположение на войну"
 tradition_ordination_of_war_desc:0 "Боги неустанно наблюдают. Молитвы важны, но бессмысленны, если не сопровождать их делом. Только праведная сила и верность могут доказать нашу искреннюю веру в богов."
 tradition_garden_of_veloth_name: "Сад Велота"
 tradition_garden_of_veloth_desc: "Безмятежность — это девиз Сада Велота, как в переносном, так и в прямом смысле."
 tradition_pursuit_of_wealth_name:0 "Стремление к богатству"
 tradition_pursuit_of_wealth_desc:0 "Эта культура превыше всего ценит богатство и считает благородным стремление к нему."
 tradition_deshaan_agronomy_name:0 "Агрономия Дешаана"
 tradition_deshaan_agronomy_desc:0 "Дешаан, реки которого богаты илом, а климат — само благословение, почти всегда успешно прокармливал своих обитателей, за исключением редких периодов наводнений… Мы должны беспрестанно совершенствовать свои технологии возделывания земли, чтобы излишки сегодняшнего дня могли покрыть недостачи завтрашнего."
 tradition_parliament_of_bugs_name:0 "Парламент жуков"
 tradition_parliament_of_bugs_desc:0 "Убийство — лишь ещё один инструмент в распоряжении властителя. Иные считают его чем-то неприемлемым — так пусть и дальше барахтаются в луже из собственного самодовольства, а мы продолжим точить кинжалы."
 tradition_cynical_believers_name:0 "Циничные верующие"
 tradition_cynical_believers_desc:0 "Боги заслуживают уважения, но нельзя недооценивать собственную агентность. В конечном счёте, наша сила может проявлять себя куда ощутимее, чем какие-то далёкие божества."
 tradition_red_mountain_might_name:0 "Мощь Красной горы"
 tradition_red_mountain_might_desc:0 "В глубине души мы знаем, что великая Красная гора никогда не испытает поражения. Так пусть чужеземцы приходят и ощутят на собственной шкуре Мощь Велотийцев."
 tradition_cunning_contempt_name: "Предательство, презрение, подлог"
 tradition_cunning_contempt_desc: "В каждом разговоре задавайся вопросом: «Где мне расставить ловушки? Из каких слов их сложить?»"
#Goblins
 tradition_beast_tamers_name:0 "Укротители зверей"
 tradition_beast_tamers_desc:0 "Животные для представителей этой культуры — это часть быта. С ранних лет они учатся искусству укрощения зверей — как на охоте, так и при приручении."
 tradition_proven_shamans_name:0 "Инициация шаманов"
 tradition_proven_shamans_desc:0 "С великим даром приходит великая великая ответственность по защите племени. Эта культура выработала «испытание огнём» для чувствительных магии: их изгоняют в глушь, где они должны овладеть своим дарованием и подтвердить, что способны на самостоятельное выживание."
#Chimer
 tradition_velothi_exodus_name:0 "Исход велотийцев"
 tradition_velothi_exodus_desc:0 "Когда в далёком прошлом их родину настиг упадок, эта культура променяла ложную идиллию на истину и праведность, выбрав страдания, упорный труд и справедливость в суждениях. С тех пор прошли тысячи лет, но велотийские ценности, награждающие стремление к духовности и справедливости, живут вне времени."
#Falmer
 tradition_knight_paladins_name:0 "Рыцари-паладины"
 tradition_knight_paladins_desc:0 "Рыцари этой культуры должны приносить священные клятвы о службе, ведь воля их смертного покровителя — продолжение воли божественного.""
 tradition_pale_shamans_name:0 "Бледные шаманы"
 tradition_pale_shamans_desc:0 "Бледные шаманы — описание в работе"
 tradition_chaurus_husbandry_name:0 "Разведение корусов"
 tradition_chaurus_husbandry_desc:0 "На протяжении тысячелетий в самых глубоких уголках этого мира эта культура осваивала секреты разведения корусов, прочно переплетя свои жизни и традиции с этими гигантскими насекомыми."
#Dwemer
 tradition_deep_lore_name:0 "Потаённые знания"
 tradition_deep_lore_desc:0 "Изведать неизведанное, определить неопределённое — эта культура пребывает в беспрестанном поиске знаний — ценой неприятия от остальных."
 tradition_inoxidizable_metallurgy_name:0 "Нержавеющие сплавы"
 tradition_inoxidizable_metallurgy_desc:0 "Эта культура хранит секрет золотистого металла, прочного, но не подверженного коррозии. На него с завистью смотрят чужеземцы, ведь он позволяет изготавливать невиданные диковины и выдающиеся доспехи."
#Imga
 tradition_imga_core_name:0 "Боевое искусство жителей крон"
 tradition_imga_core_desc:0 "Представители этой культуры живут кланами среди ветвей деревьев. В своём стремлении к славе они находят баланс между рукой, протянутой в знак приветствия, и рукой, сжатой в кулак."
#Cyrodilic
 tradition_cyrodiilic_core_name:0 "Меч и золото"
 tradition_cyrodiilic_core_desc:0 "Армия и деньги — фундамент, на котором строится государство. Эта культура научилась восполнять недостаток одного из компонентов другим."
 tradition_cyrodiilic_subject_name:0 "Отпрыски Империи"
 tradition_cyrodiilic_subject_desc:0 "Тесные взаимоотношения с имперской администрацией привели к тому, что эта культура приветствует имперскую культуру и право, а взамен получает защиту и покровительство от своих имперских повелителей."
 tradition_colovian_core_name: "Короли Запада"
 tradition_colovian_core_desc: "Наши предки давным-давно завоевали запад, но мы храним их дух пограничья и всегда готовы защищать свою землю и следовать за теми, кто достоин нашего уважения."
 tradition_heartlander_core_name:0 "Только один город"
 tradition_heartlander_core_desc:0 "#italic «В Имперской провинции есть только один город, в Тамриэле есть только один город, в мире есть только один город; и это, братья мои, город Сиродилов».#!"
 tradition_imperial_battlemages_name:0 "Магическая аристократия"
 tradition_imperial_battlemages_desc:0 "Наш народ был освобождён благодаря боевым магам, получившим свой дар от Шезарра. С тех пор нами правят те, кто наиболее искусен в чародейском искусстве."
 tradition_ut_nibenu_folklore_name:0 "Фольклор ут-нибену"
 tradition_ut_nibenu_folklore_desc:0 "Фольклор — жизненная сила этой культуры. Он пережил годы рабства, империю, вассальную зависимость и много чего ещё. Он живёт в звоне тетивы, в сказаниях и в речной воде."
 tradition_imperial_legacy_name:0 "Имперское наследие"
 tradition_imperial_legacy_desc:0 "Военачальники и даже императоры приходят и уходят, но Империя — Империя вечна."
#Akaviri
 tradition_tsaesci_core_name:0 "Змеиный дворец"
 tradition_tsaesci_core_desc:0 "Целеполагание в каждом шаге и понимание, когда затаиться, а когда нанести удар, — вот самый верный путь к власти."
 tradition_danger_sense_name:0 "Чутьё к опасности"
 tradition_danger_sense_desc:0 "Акавир — опасное место, и его обитатели учатся чуткости и наблюдательности, без которых иначе не прожить долгую жизнь. Когда этот урок усвоен, приходит интуитивное понимание опасных ситуаций, и оно остаётся близким и верным соратником всюду, куда не заведёт жизнь."
#Dremora
 tradition_dremora_core_name: "Клятвы даэдра"
 tradition_dremora_core_desc: "Верность дремор непостижима для смертных. Благодаря воинственности и клановости дреморы гораздо более сильные и самоотверженные воины, чем любой, кто родился на Арене."
#Magic
 tradition_sorcerer_kings_name:0 "Короли-чародеи"
 tradition_sorcerer_kings_desc:0 "Эта культура огромное внимание уделяет аркане и индивидуальным магическим навыкам. Место правителей по праву должны занимать только сильнейшие маги."
 tradition_attuned_to_magicka_name:0 "Магическая одарённость"
 tradition_attuned_to_magicka_desc:1 "С ранних лет представители этой культуры наделены большей связью с Этериусом, чем остальные. Магические знания передаются из поколения в поколение."
 tradition_wild_magic_name:0 "Дикая магия"
 tradition_wild_magic_desc:0 "Эта культура практикует особую разновидность магии, чужеродную и непривычную в понимании других народов Нирна, привыкших к более методичному использованию волшебных сил. Эта традиционная магия больше подходит их образу жизни."
#Other
 tradition_life_menders_name:0 "Животворцы"
 tradition_life_menders_desc:0 "На территории Чернотопья произрастает поразительное разнообразие трав и растений, алхимическое предназначение которых слабо изучено обычными учёными. Эта культура открыла для себя некоторые из секретов этих растений и выращивает их в болотных садах."
 tradition_marshlanders_name:0 "Жители топей"
 tradition_marshlanders_desc:0 "Родина этой культуры лежит в дебрях Чернотопья, где тёмные болота и заросли джунглей делали бы жизнь невыносимой, но технологии откачки воды и строительства жилищ на сваях сделали возможным покорение и этого уголка Тамриэля."
 tradition_wastelanders_name:0 "Жители пустошей"
 tradition_wastelanders_desc:0 "Наш дом располагается в самых негостеприимных местах Нирна, и благодаря тщательно хранимым знаниям мы продолжаем в них выживать."
 tradition_arctic_settlers_name:0 "Жители крайнего севера"
 tradition_arctic_settlers_desc:0 "В самых холодных регионах Нирна этот народ чувствует себя как дома. Они мёрзнут там не меньше других, но, в отличие от них, превозмогают, и потому процветают."
 tradition_cutthroat_politics_name:0 "Беспринципная политика"
 tradition_cutthroat_politics_desc:1 "Мы учим во всех ситуациях сохранять хладнокровие. Когда от кого-то нужно получить желаемое, все средства хороши."  
 tradition_frugal_name:0 "Аскетизм"
 tradition_frugal_desc:1 "Изобилие размягчает твёрдый характер и сводит на нет дух превозмогания. Ограничивая себя в бессмысленной праздности, мы укрепляем свою волю."
 tradition_fortified_markets_name:0 "Защищённые рынки"
 tradition_fortified_markets_desc:1 "Процветание служит топливом для чужой жадности. Нет более верного решения, чем располагать наши рынки в окружении крепких стен."
 tradition_sacred_marshes_name:0 "Священные топи"
 tradition_sacred_marshes_desc:0 "В этой культуре топи считаются священными: их воды содержат в себе божественный цикл жизни и смерти, роста и разложения."
 tradition_fortress_monasteries_name:0 "Монастыри-крепости"
 tradition_fortress_monasteries_desc:0 "Мы не должны оставлять самых набожных из своего народа на произвол налётчиков и захватчиков. Наши святые места должны быть окружены крепкими стенами — для защиты нашего духовенства и во славу богов!"
 tradition_large_families_name:0 "Большие семьи"
 tradition_large_families_desc:0 "В нашей культуре принято заводить много детей и поддерживать среди них гармонию."
 tradition_deep_strike_name:0 "Глубокий удар"
 tradition_deep_strike_desc:0 "Не упускай инициативу, и пусть твой удар будет быстр и силён. Ошеломляющее наступление — вот единственный верный способ ведения войны!"
 tradition_coastal_defences_name:0 "Береговая оборона"
 tradition_coastal_defences_desc:0 "Наше побережье хорошо защищено и усыпано сторожевыми башнями, стенами и гарнизонами. Пусть враг нападает — о наши берега сломается каждый."
 tradition_bloodsport_name:0 "Кровавые забавы"
 tradition_bloodsport_desc:0 "Пока в других культурах восславляют творцов и смотрят пьесы, представители этой воздают хвалу самым жестоким и изобретательным палачам, толпами собираясь наблюдать за тем, как страдают их жертвы. Кровавые игрища и изощрённые пытки не просто в порядке вещей, а пользуются популярностью."
 EXECUTION_FLESH_SCULPTURE:0 "Сделать скульптуру из плоти"
 tradition_philosophy_of_trade_name:0 "Философия торговли"
 tradition_philosophy_of_trade_desc:0 "Торговля — это орудие этой культуры, её инструмент и образ жизни. Она процветает в условиях, когда спрос удовлетворяет предложение, а цена перетекает в прибыль. Её принцип — поддерживать открытую торговлю со всеми, кто согласен честно вести дела."
 tradition_brothers_in_arms_name:0 "Братья по оружию"
 tradition_brothers_in_arms_desc:0 "На поле боя образуются новые связи и рушатся старые. Представители этой культуры бьются ожесточённее, когда на кону стоят жизни тех, кто им дорог, и дважды думают, прежде чем переходить дорогу тем, вместе с кем воевали бок о бок."
 tradition_fight_for_survival_name:0 "Борьба за выживание"
 tradition_fight_for_survival_desc:0 "Для представителей этой культуры жизнь — это бесконечная борьба, ведь в глазах большинства их соседей они не более чем чудовища. В связи с этим эта культура большое внимание уделяет военной стороне образования и необходимым мерам по защите своих вотчин. В их обществе нет места таким малозначимым забавам, как состязания в декламации или настольные игры."
 tradition_healing_mysteries_name: "Тайны целительной магии"
 tradition_healing_mysteries_desc: "На заре Тамриэля магия Костей Мира использовалась для исцеления, но то, что тогда было обыденным, ныне стало утерянным знанием. Лишь мудрейшие маги и друиды способны воспроизвести часть утраченных техник."
