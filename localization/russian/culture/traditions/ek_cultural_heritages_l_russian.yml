l_russian:

 #heritage_aldmeri_name:0 "Aldmeri"
 heritage_aldmeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ) ), 'Альдмерск', Localize('no') )]"
 heritage_aldmeri_collective_noun:0 "Альдмеры"
 heritage_aldmeri_desc:0 "Златокожие Альдмеры ещё в #LORE [Concept('compendium_merethic_era', 'Меретическую эру')]#! заселили острова Саммерсет, первым основав город Фёстхолд на Ауридоне. Их современных потомков называют альтмерами, высокими эльфами. Они беспрестанно тоскуют по своей утраченной родине, [Glossary( 'Альдмерису', 'ALDMERIS_GLOSS' )], считают себя прямыми потомками богов, сотворивших мир, и в каждом своём поступке стремятся выразить своё почтение им. Сильная приверженность собственным предкам позволила альтмерам выработать общество с очень строгими порядками, но в которым каждый считается приближенным к божественности. Те, же, кто не принадлежит к их народу, не так везучи, и их принято называть «низшими расами»."

 #heritage_ayleid_name:0 "Ayleid"
 heritage_ayleid_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Айлейдск', Localize('no') )]"

 heritage_ayleid_collective_noun:0 "Айлейды"
 heritage_ayleid_desc:0 "Айлейды, также известные как салиачи, дикие эльфы и высокие эльфы центрального Сиродила, — народ с запутанной и обросшей легендами историей, что логично вытекает из множества их имён. Истоки их цивилизации тянутся к альдмерским колонистам Альд-Сирода. Города-государства, в которых жили айлейды, отличались великим многообразием и склочными взаимоотношениями между собой — каждый из них стремился быть настолько непохожим на другие, насколько это вообще было возможно. Так называемая кровавая Империя айлейдов, Императум Салиачи, что свергла Алессия, была скорее не самостоятельным государством, но конгломератом союзных айлейдских городов и их вассалов.\n\nАйлейды, некогда пресытившиеся жизнью волшебники и искусники с неуёмной страстью к жестокому и диковинному, ныне лишь беженцы в поисках пристанища, мечтающие о давно потерянной родине в тени Бело-Золотой."

 #heritage_falmeri_name:0 "Falmeri"
 heritage_falmeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Фалмерск', Localize('no') )]"
 heritage_falmeri_collective_noun:0 "Фалмеры"
 heritage_falmeri_desc:0 "Фалмеры, или «снежные эльфы» — это бледнокожие меры альдмерского происхождения, коренные жители земель, которые сейчас зовутся Скайримом. После разрушения Саартала и событий Возвращения, разрозненные фалмеры были сокрушены, их подвергли истреблению или обращению в рабство переселенцы-норды, оставив лишь незначительные памятники их цивилизации. Считается, что они вымерли или по крайней мере где-то скрываются, однако некоторые свидетельства говорят о встречах с некими бледного цвета мерами; однако описание этих призрачных убийц скота с большим трудом вписывается в определение эльфов."

 #heritage_dwemeri_name: "Dwemeri"
 heritage_dwemeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Двемерск', Localize('no') )]"
 heritage_dwemeri_collective_noun:0 "Двемеры"
 heritage_dwemeri_desc:0 "Двемеры были замкнутым подземным эльфийским народом, населявшим весь северный Тамриэль: от песков Хаммерфелла до пепельных земель Морровинда. В их глазах не существовало бога достойного их почитания, и вместо этого они совершенствовали свои познания в технике и конструировали анимункулов, боевых и рабочих автоматонов, работающих на энергии пара и камней душ. Двемеры таинственным образом полностью исчезли после [Glossary( 'битвы у Красной горы', 'BATTLE_RM_GLOSS' )]."

 #heritage_bosmeri_name: "Bosmeri"
 heritage_bosmeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Босмерск', Localize('no') )]"
 heritage_bosmeri_collective_noun:0 "Босмеры"
 heritage_bosmeri_desc:0 "Босмеры — раса эльфов из Валенвуда, обитатели покрытого лесами юго-запада Тамриэля, живущие клановым устройством. Во время событий [Glossary( 'Эры рассвета', 'DAWN_ERA_GLOSS' )] И'ффре слепил их из первородного [Glossary('ила', 'OOZE_GLOSS')] в обмен на требование соблюдать Зелёный пакт, запрещающий наносить вред растениям в пределах Валенвуда и предписывающий строгую плотоядную диету. Типичные представители этого народа отличаются низким ростом, загорелой кожей, у них могут присутствовать рога, а глаза — либо с вытянутыми зрачками, либо чёрные словно ночь. Эти прирождённые лучники принадлежат тесно сплочённым кланам, а испытания, посланные природой и междоусобные конфликты закаляют их."

 #heritage_chimeri_name:0 "Chimeri"
 heritage_chimeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Каймерск', Localize('no') )]"
 heritage_chimeri_collective_noun:0 "Каймеры"
 heritage_chimeri_desc:0 "Тысячи лет тому назад в [Glossary( 'Меретическую эру', 'MERETHIC_GLOSS' )] один мер по имени Велот получил откровение. Согласно ему, он должен был отправиться на восток вместе со всеми, кто его послушает. И вскоре такие нашлись: по всем островам Саммерсет Велот собрал инакомыслящих, которые хотели отвергнуть привычный альтмерский пантеон аэдра в пользу свободного поклонения [Glossary( 'даэдра', 'DAEDRA_GLOSS' )].\n\nВ процессе этого исхода велотийцы проявляли себя, преодолевая испытания своей веры: даже король-бог был не в силах остановить их переселение! Наконец они достигли точки назначения — земель Ресдайна. С течением времени их покровители — «[Glossary( 'Хорошие Даэдра', 'GOOD_DAEDRA_GLOSS' )]»: Азура, Мефала и Боэтия — научили их урокам: пророчеству, предательству и интригам. Под их руководством они выстроили процветающую цивилизацию, невзирая на междоусобицы и конкуренцию за ресурсы с воинственными людьми и безбожниками-двемерами.\nОни стали каймерами — «северным народом»."

 #heritage_dunmeri_name: "Dunmeri"
 heritage_dunmeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Данмерск', Localize('no') )]"
 heritage_dunmeri_collective_noun:0 "Данмеры"
 heritage_dunmeri_desc:0 "Родина пепельнокожих и красноглазых тёмных эльфов — Морровинд, мрачная земля в северо-восточной части Тамриэля. После событий [Glossary( 'битвы у Красной горы', 'BATTLE_RM_GLOSS' )] в 1Э 700 их предки-каймеры изменились, превратившись в сегодняшних данмеров. С тех пор данмеры живут под властью Великих Домов и Храма Трибунала или же в кланах эшлендеров, хранящих верность древнему велотийскому пантеону."

 #heritage_maormeri_name:0 "Maormeri"
 heritage_maormeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Маормерск', Localize('no') )]"
 heritage_maormeri_collective_noun:0 "Маормеры"
 heritage_maormeri_desc:0 "Маормеры — потомки альдмеров-бунтовщиков, изнгнанных с [Glossary( 'Альдмериса', 'ALDMERIS_GLOSS' )] на Пиандонею за преступление, выражавшееся в желании перемен. Общепризнанно считается, что их возглавляет король-бог Оргнум, но далеко не все маормеры признают его духовное или светское главенство. И в самом деле, многие представители этого народа-изгоя не имели ничего общего с Оргнумом и его восстанием, но альдмеры просто собрали всех инакомыслящих вместе и изгнали на юг, за завесу тумана.\nСейчас в Пиандонее неспокойно, её терзают раздоры между религиозными сторонниками Оргнума с главного острова и инакомыслящими жителями островов поменьше, которые всё ещё держатся за вычурный альдмерский образ мышления. Родина маормеров не знает мира: острова воюют друг с другом, пока сторонники Оргнума стремятся удовлетворить его переменчивую волю — таков он, их таинственный хозяин."

 #heritage_khajiiti_name:0 "Khajiiti"
 heritage_khajiiti_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_KHAJIIT') ) ), 'Каджитск', Localize('no') )]"
 heritage_khajiiti_collective_noun:0 "Каджиты"
 heritage_khajiiti_desc:0 "Кошачий народ каджитов (в переводе с та'агра — «пустынные странники») — коренное население Эльсвейра, страны пустынь и джунглей. Архетипичные представители каджитов — человекоподобные катай — являются лишь одной из множества их форм, которые каджит обретает при рождении в зависимости от текущей фазы Лун.\n\nМногообразие каджитских обличий не уступает глубине их культуры, которую примерно подразделяют по границе природных зон южного и северного Эльсвейра."

 #heritage_tsaesci_name:0 "Tsaesci"
 heritage_tsaesci_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Цаэсск', Localize('no') )]"
 heritage_tsaesci_collective_noun:0 "Цаэски"
 heritage_tsaesci_desc:0 "Дом цаэски — это пышные изумрудные долины Акавира, хотя их предки некогда жили по другую сторону Падомаического океана. Ключевая черта всех культур цаэски — их приверженность к искусству и философии цаэссенции. Жуткая, но изящная практика, которую очерняют те, кто её не понимает."

 #heritage_atmoran_name: "Atmoran"
 heritage_atmoran_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Атморск', Localize('no') )]"
 heritage_atmoran_collective_noun:0 "Атморцы"
 heritage_atmoran_desc:0 "Горяч и воинственен народ нордов — потомков последних переселенцев в Скайрим из Атморы. Впервые они прибыли в Тамриэль под предводительством Исграмора, и вскоре мечом покорили весь Скайрим. Это люди отважные и стойкие; по всему Тамриэлю они славятся как лучшие солдаты и воители. Сами себя норды считают извечными чужеземцами и захватчиками: они не чувствуют родства с покорёнными народами, даже когда правят ими."

 #heritage_breton_name: "Breton"
 heritage_breton_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Бретонск', Localize('no') )]"
 heritage_breton_collective_noun:0 "Бретонцы"
 heritage_breton_desc:0 "Бретонцы — народ противоречий: внешне похожи на людей, но претендуют на наследие эльфов. Иные и вовсе говорят, что бретонцы — это зверораса, потомки чрезвычайно бледнокожих орков. Общество бретонцев стратифицировано, но не лишено эгалитаризма. Какие-то бретонцы живут племенами, другие — в городах, как преемники высоких эльфов. Но у всех бретонских культур есть общая черта в виде рыцарских традиций."

 #heritage_nedic_north_name:0 "North Nedic"
 heritage_nedic_north_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Северонедийск', Localize('no') )]"
 heritage_nedic_north_collective_noun:0 "Северные неды"
 heritage_nedic_north_desc:0 "Неды — это собирательный термин для племён коренного человеческого населения Тамриэля, первоначально обитавших в заливе Илиак, южном Скайриме, Сиродиле и Аргонии. Впоследствии многие из этих племён были поглощены или вытеснены в результате волн миграций людей и эльфов. Крупнейшая из существующих популяций недов — это предельцы Предела (эндоним — «Карт»). Некогда он был самостоятельным королевством, пока Реман не поделил его территории между Хай-Роком и Скайримом.\n\nБольшинство из этих народов вымерли, либо находятся на грани исчезновения, но целеустремлённый правитель может возглавить их возрождение…"

 #heritage_kothri_name:0 "Kothri"
 heritage_kothri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Котрингск', Localize('no') )]"
 heritage_kothri_collective_noun:0 "Котри"
 heritage_kothri_desc:0 "Котри — людские племена, коренные жители Чернотопья, потомки недов из бассейна реки Нибен."

 #heritage_nedic_central_name:0 "Central Nedic"
 heritage_nedic_central_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Центральнонедийск', Localize('no') )]"
 heritage_nedic_central_collective_noun:0 "Центральные неды"
 heritage_nedic_central_desc:0 "Центральнонедийские племена были коренным населением центральных земель Сиродила и предками современных имперцев. Они находились в рабстве у айледов, пока восстание Алессии не положило этому конец. С тех времён они разделились на два народа: нибенейцев на востоке и коловианцев на западе."

 #heritage_lilmothiit_name:0 "Lilmothiit"
 heritage_lilmothiit_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_LILMOTHIIT') ) ), 'Лилмотитск', Localize('no') )]"
 heritage_lilmothiit_collective_noun:0 "Лилмотиты"
 heritage_lilmothiit_desc:0 "Народ хитроумных лилмотитов, основателей Чёрной Розы и Лилмота, по некоторым сведениям является дальним родственником каджитов и, что уже сомнительно, босмеров. Череда катастроф привела к тому, что эти некогда обитатели всего Чернотопья ныне живут в небольшом количестве на приграничных территориях Мрачнолесья. Они ведут полукочевой образ жизни: их небольшие города-меритократии ведут тесное сотрудничество со скитающимися кланами, объединёнными по родству. Любопытной деталью физиологии лилмотитов является отсутствие внешних признаков полового диморфизма, что находит отражение в их мифах о Лорхане."

 #heritage_cyrodiilic_name:0 "Cyrodiilic"
 heritage_cyrodiilic_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Сиродильск', Localize('no') )]"
 heritage_cyrodiilic_collective_noun:0 "Сиродильцы"
 heritage_cyrodiilic_desc:0 "Сиродильцы, или, как их ещё называют, имперцы, — коренные жители сердца Тамриэля, занимавшие доминирующую позицию на культурной и политической арене континента ещё со времён падения империи айлейдов, к кончине которой приложила руку святая Алессия Королева Рабов. Расположение в центральных землях сделало их подверженными влиянию со стороны народов соседних держав, преимущественно нордов и бретонцев. \n\nСиродильцы гордятся своей высокой культурой поведения и всесторонним развитием: они хороши и в военном деле, и в управлении, и в науке. Именно из-под пера имперских учёных (не всегда при этом объективных в своих изысканиях) вышла значительная часть тамриэльской литературы, что является очевидным следствием налаженных путей сообщения и развитой образовательной инфраструктуры.\nОбширность сиродильских земель привела к образованию множества локальных культурных ответвлений, наиболее известными из которых являются коловианцы — жители запада — и нибенейцы с вотчиной на востоке."

 #heritage_yokudan_name: "Yokudan"
 heritage_yokudan_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Йокуданск', Localize('no') )]"
 heritage_yokudan_collective_noun:0 "Йокуданцы"
 heritage_yokudan_desc:0 "Йокуданцы — людская раса с тёмной кожей и кучерявыми волосами, происходящая из земель Йокуды по ту сторону Эльтерического океана. В раннюю [Glossary( 'Первую эру', 'FIRST_ERA_GLOSS' )] Йокуда была уничтожена в результате серии длительных гражданских войн, хотя некоторые учёные считают, что причины катастрофы были естественными и всему виной землетрясения. Это событие вызвало кровавую миграцию йокуданцев за океан, в земли, ныне известные как Хаммерфелл. Сейчас в Тамриэле их называют редгардами, термин, родившийся из искажённого «Ра Гада», «волна воителей»."

 #heritage_orcish_name: "Orcish"
 heritage_orcish_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Орсимерск', Localize('no') )]"
 heritage_orcish_collective_noun:0 "Орки"
 heritage_orcish_desc:0 "Орсимеры, или орки, — зеленокожий и клыкастый народ, разбросанный по всему Тамриэлю. Они населяют местности с суровыми условиями жизни и всех их объединяет недоверие к чужакам и уважение к физической силе. Благодаря последнему по всему континенту орков считают отличными солдатами и кузнецами. В остальном образ жизни орков может отличаться: некоторые из них кочевники, другие ведут осёдлый образ жизни, некоторые живут в замках и крупных городах, иные обитают кланами в орочьих крепостях."

 #heritage_goblinken_name:0 "Goblinken"
 heritage_goblinken_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_GOBLINKEN') ) ), 'Гоблинкенск', Localize('no') )]"
 heritage_goblinken_collective_noun:0 "Гоблинкены"
 heritage_goblinken_desc:0 "Нелёгкая доля гоблинкенской расы ничуть не облегчается их обликом приземистых, сгорбленных карликов. Насмешки и пренебрежение — вот всё, что они испытывают от представителей других рас, большинство из которых даже не считает их равными себе разумными созданиями, несмотря на обильные доказательства обратного. И тем не менее гоблинкенам не занимать стойкости перед лицом остального мира, встречающего их в штыки."

 #heritage_argonian_name: "Argonian"
 heritage_argonian_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_ARGONIAN') ) ), 'Аргонианск', Localize('no') )]"
 heritage_argonian_collective_noun:0 "Аргониане"
 heritage_argonian_desc:0 "Аргониане, или саксхлил — «народ корня» на их языке, — это многоликая раса зверолюдей-рептилии со множеством форм, среди которых $naga$, $hleel$, $paatru$ и другие. На их языке джель они зовутся «народом корня», так как им покровительствуют разумные деревья Хист. Благодаря ним аргониане как никто иной способны процветать в негостеприимных землях Чернотопья."

 #heritage_dremora_name:0 "Dremora"
 heritage_dremora_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_DREMORA') ) ), 'Дреморск', Localize('no') )]"
 heritage_dremora_collective_noun:0 "Дреморы"
 heritage_dremora_desc:0 "Если попросить описать #LORE [compendium_daedra|l]#!, большинство смертных вообразят дремор, высоких облачённых в доспехи человекоподобных созданий с зловещими рогами, боевыми татуировками и цветом кожи варьирующимся от бледно-серого до пепельно-чёрного.\n\nДреморские подчиняются строгой иерархии, а скрепляют их клятвы верности и поклонение богу-покровителю. Дреморы, как правило, крайне воинственны, высшие позиции в их социальной структуре занимают полководцы. Неудивительно, что многие из их кланов находятся в услужении Молагу Балу и Мерунесу Дагону."

 #heritage_imgan_name:0 "Imga"
 heritage_imgan_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_IMGA') ) ), 'Имганск', Localize('no') )]"
 heritage_imgan_collective_noun:0 "Имга"
 heritage_imgan_desc:0 "Обезьяний народ имга населяют Лесную Сень и, как они сами говорят, жили там ещё даже до босмеров. Распространённое среди них многоязычие служит почвой для множества слухов о крайней степени ксенофилии имга. На самом деле, имга высоко ценят отвагу и благородство, черты, часто присущие странникам. Это можно отследить до времён ранней [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], когда многие имга заняли управленческий вакуум и под властью Каморана стали странствующими губернаторами или купцами.\n\nОбретя богатство, многие покинули родной Валенвуд в поисках новых возможностей. Ходят живучие легенды, что в каком-то из этих племён были предки Марука, Пророка Единого. Источника, который бы подтверждал, что он был имга, не существует, однако повсеместно считается, что так и было, ввиду сведений о его внешнем облике."

