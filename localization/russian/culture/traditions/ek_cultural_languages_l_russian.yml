 language_altmeris_name:0 "Альтмерис"
 language_altmeris_desc: "Язык высоких эльфов строго контролируется, ведь, по словам его носителей, он является языком их божественных предков. Витиеватая каллиграфия и обширное литературное наследие придают альтмерису ореол изящества. Однако анализ этих текстов фактически запрещён: высокие эльфы категорически отвергают любые утверждения о том, что их божественный язык претерпел хоть какие-либо изменения за прошедшие века."
 
 language_atmoran_name:0 "Атморский"
 language_atmoran_desc:0 "Ещё до колонизации Тамриэля и войн с драконами коренное человеческое население Атморы общалось на собственном языке. Нордский, хоть и отличается от староатморского, но развился из него."
 
 language_ayleidoon_name:0 "Айлейдун"
 language_ayleidoon_desc:0 "С момента падения древних айлейдов прошло уже много лет, однако сохранилось много памятников их языка, и на нём до сих пор говорят в оставшихся айлейдских сообществах. Он оказал значительное влияние на сиродильский, а через него — и на остальные языки Тамриэля. Айлейдун близок к альтмерису, но при этом содержит в себе несколько экзотичных черт, к примеру, в названиях эльфийских народов в нём используется корень «-чи» вместо «-мер»."
 
 language_bosmeris_name:0 "Босмерис"
 language_bosmeris_desc:0 "Босмерский вернакуляр был рождён в среде последователей Зелёного пакта, обитателей джунглей Валенвуда. Они являются домом для огромного количества враждующих племён и городов, однако язык босмерис, религиозное верховенство Сильвенара и непреходящее политическое наследие клана Каморанов служат краеугольными камнями их общей идентичности."
 
 language_bretic_name:0 "Бретонский"
 language_bretic_desc:0 "На бретонском языке говорят по всему Хай-Року. И хотя у него недийское происхождение, после долгих лет господства Гегемонии альтмерский суперстрат оказал на него заметное влияние. Это относится в том числе даже к этнониму обитателей Хай-Рока — слово «бретонцы» происходит от «берату» («половина») — так называли полукровок, составлявших низшее бюрократическое сословие в Гегемонии, заведовавшее её повседневными делами."
 
 language_chimeris_name:0 "Каймерис"
 language_chimeris_desc:0 "Каймерис — древний язык, изначально близкий к другим эльфийским диалектам, на котором говорили первые велотийцы. С течением времени на его основе развилось несколько новых языков, но и сейчас его черты можно проследить в данмерисе. Очень немногие изолированные народы, сохранившие благодаря этому речь предков почти без изменений, могут похвастаться тем, что разговаривают на каймерисе."
 
 language_cyrodiilic_name:0 "Сиродильский"
 language_cyrodiilic_desc:0 "На сиродильском говорят как в сердце Тамриэля, так и везде, куда когда-либо распространялось имперское влияние. Однако родным он является только для жителей Сиродила и представителей некоторых культур, подвергшихся сильному имперскому влиянию. Многие языки, включая нордский и айлейдун, сильно повлияли на него, что является ярким примером богатой истории сиродильского культурного обмена."
 
 language_daedric_name:0 "Даэдрический"
 language_daedric_desc:0 "[Glossary( 'Даэдра', 'DAEDRA_GLOSS' )], как и все разумные создания, общаются друг с другом, и трансмундическая нимическая сила, которую они для этого используют, воспринимается смертными как язык. Маги, безумцы и священники, изучающие этот запутанный и пропитанный эзотерикой язык, могут уловить лишь ничтожную долю жгучих тайн, сокрытых в каждом слове, а метафоры превращаются в простые заклинания, когда их пытаются произнести смертные."

 language_dovahzul_name:0 "Довазул"
 language_dovahzul_desc:0 "Довазул — язык драконов, хотя даже это определение является серьёзным преуменьшением: богатство его содержательной части наполняет каждое высказанное вслух утверждение на этом языке вселенской истиной. Когда душа, равная драконам в своём праве властвовать над миром, обращает слова на довазуле в крик, он приносит в окружающий мир чудеса или бедствия. Этот феномен называется «ту'ум», и в древние времена его освоили предки нордов."
 
 language_dunmeris_name:0 "Данмерис"
 language_dunmeris_desc:0 "Данмерис включает несколько различных диалектов тёмных эльфов. Под влиянием изоляции и внутренней конкуренции появилось несколько разновидностей этого языка, но благодаря развитой литературной культуре, дипломатии Великих домов и обширной бюрократии Храма сохраняется взаимопонимание между данмерами. Данмерис использует даэдрический алфавит, доставшийся в наследие от богов-покровителей каймеров."
 
 language_dwemeris_name:0 "Двемерис"
 language_dwemeris_desc:0 "[GetPlayer.Custom('GetDwemerisLanguageDesc')]"
 language_dwemeris_desc_extinct:0  "Язык двемеров ныне окутан тайной, поскольку его разговорная форма полностью исчезла. Но двемерские руны всё ещё сохранились, высеченные в камне и металле да нанесённые на ветшающие пергаменты. Однако они не поддаются транслитерации в другие системы письма и остаются столь же загадочными, какими были при жизни этого народа. Те немногие тексты двемеров, что можно прочесть, написаны на других эльфийских языках, поскольку их авторы сочли, что смысл этих тайн не должен быть искажён."
 language_dwemeris_desc_not_extinct:0 "Язык двемеров вернулся. Его слова вновь звучат вслух, но неверно истолковываются даже их носителями. Уцелевшие древние двемерские руны теперь множатся, но по-прежнему не поддаются транслитерации. Непостижимым образом они стали ещё более загадочными, чем тогда, когда были лишь непонятными знаками. Похоже, с возвращением двемеров их язык стал тем, что каждый волен понимать по-своему."

 language_old_falmeris_name:0 "Альд-фалмерис"
 language_old_falmeris_desc:0 "Альд-фалмерис — язык столь же занимательный и таинственный, сколь и давно исчезнувшие снежные эльфы, когда-то на нём говорившие. Сохранившиеся записи на этом языке обладают поразительными сходствами с айлейдуном, что весьма примечательно, поскольку история содержит мало доказательств связи между двумя этими эльфийскими расами. Что ещё более удивительно, значительная часть лексики фалмериса по происхождению не может быть отнесена ни к айледскому, ни к альдмерскому."
 
 language_goblin_name:0 "Гоблинский"
 language_goblin_desc:0 "Язык-изолят гоблинов не происходит ни от эльфийского языка времён [Glossary( 'Эры рассвета', 'DAWN_ERA_GLOSS' )], ни от древнейших языков людей. Из-за таких фундаментальных различий среди жителей Тамриэля распространено ошибочное убеждение, что язык гоблинов не более чем тарабарщина, и гоблины общаются, используя лишь примитивные концепции. Однако те, кто уделил время изучению языка гоблинкенов, знают, что пусть он и сильно отличается, но уж точно не более низший или примитивный в сравнении другими языками Нирна."
 
 language_iron_orcish_name:0 "Железноорочий"
 language_iron_orcish_desc:0 "Язык железных орков, как и его носители, враждебен к чужакам. У него мало общих слов с другими языками; даже другие орки с трудом понимают железную речь. Сама его письменность упряма: высеченная в металле и камне, она стойко противостоит времени и вызывающе отказывается покоряться."

 language_imga_name:0 "Имугальский"
 language_imga_desc:0 "Имга говорят на весьма занимательном языке-изоляте, задействующем для выражения мысли вокализации и жестикуляцию. Имугальский язык жестов принят за стандарт у валенвудских торговцев ввиду распространённости переводчиков-имга в торговых узлах.\n\nОднако некоторые утверждают, что имга нарочно хранят в секрете наиболее эзотеричные аспекты своего языка."
 
 language_jaegi_name:0 "Джаэгский"
 language_jaegi_desc:0 "Джаэги говорят на праязыке, который отринули цаэски. Теоретически можно было бы проследить его происхождение до тамриэльских языков, но такая авантюра потребовала бы слишком больших жертв среди учёных умов."
 
 language_jel_name:0 "Джель"
 language_jel_desc:0 "Джель, язык саксхлил, не поддаётся классификации и, для многих чужеземцев, пониманию. Его определяет как то, что можно на нём выразить, так и то, что нельзя, будь то фундаментальное понятие времени или вещи, выходящие за рамки аргонианской этики. Джель в своём устном выражении подкрепляется языком тела и может оперировать концепциями столь специфичными — и при этом неопределёнными — что перевод на другие языки практически невозможен."

 language_falmeris_name:0 "Фалмерис"
 language_falmeris_desc:0 "Язык преданных, в котором с трудом узнаются черты его прародителя, фалмериса древности, выработал две любопытных особенности: половина фонем в нём приспособлены к тому, чтобы распространяться мощным эхом по туннелям и подземным пещерам, в то время как другая половина произносится удивительно тихо, словно шёпот — такой, что его способны уловить только они, те, чьи чувства обострились из-за потери зрения."

 language_lilmothiit_name:0 "Лилмотитский"
 language_lilmothiit_desc:0 "Лилмотитский не делает различий между полами — уникальная черта среди языков Тамриэля. Вместо этого в речи лилмотитов встречается много других грамматических категорий, учитывающих родственную связь с субъектом, возраст, местоположение относительно его своры, опыт как следопыта и так далее. Для многих чужеземцев это становится камнем преткновения, и они переходят на более упрощённый «стандартный» лилмотитский. Из-за этого для лилмотитов их речь звучит грубо и несколько наивно, что некоторые из лисьего народа находят забавным."

 language_maormeris_name:0 "Маормерис"
 language_maormeris_desc:0 "Диалект альдмериса, распространённый среди маормеров, который в обиходе называют пиандонейским. Ввиду ограниченного числа контактов язык налётчиков с юга слабо знаком жителям Тамриэля."

 language_kothri_name:0 "Котри"
 language_kothri_desc:0 "Язык котрингов и хорвалли многое позаимствовал у своих соседей: глаголы — у сирода, ономастику — у данмеров, а фонемы — у джеля. Но несмотря на такие обильные заимствования, в нём узнаются черты человеческих языков, и он сохранил древние недийские корни."

 language_nedic_west_name:0 "Доракский"
 language_nedic_west_desc:0 "Доминирующим из западнонедийских племён были дораки, некогда владевшие собственным верховным королевством, благодаря чему их язык распространился по всей территории Гибельных земель. Хотя многочисленные враги народа дораки описывали их как воинственных варваров, дошедшие до наших дней тексты на этом языке содержат в себе искусно сложенные героические сказания и трактаты по астрологии. В каждом из них можно проследить сложность грамматической системы и внимание к деталям — и при описании звёзд, и при повествовании о человеческих добродетелях."

 language_nordic_name:0 "Нордский"
 language_nordic_desc:0 "На нордском говорят по всему Скайриму, а также во многих сообществах нордского происхождения. Он уходит корнями в атморский, однако его не обошло стороной значительное влияние сиродильского — тому причина торговые взаимоотношения, образование, а также Вторая империя, которая последние несколько веков с успехом удерживала владычество над нордами. Язык драконов также оставил свой след в их речи, что отсылает к эпохе расцвета Драконьего культа."

 language_old_bretic_name:0 "Старобретонский"
 language_old_bretic_desc:0 "Язык древних бретонцев, очевидно обладающий недийскими корнями, несёт в себе минимум следов эльфийского влияния и как следствие обладает поверхностным сходством с предельским. В былые времена его записывали исключительно друидскими идеограммами, однако со временем под влиянием современного бретонского, носители языка перешли на тамриэльский алфавит."
 
 language_old_cyrod_name:0 "Альд-сирод"
 language_old_cyrod_desc:0 "Недийский язык Сиродила, на котором говорили в разрозненных племенах, проживавших в его землях. Он напоминает лингвистическое лоскутное одеяло, сотканное из заимствований недийского, айлейдского или иного происхождения. Древние слова из этого языка всё ещё можно отыскать в каких-то из местных диалектов и топонимах сиродильской периферии, правда, даже местные могут быть не в курсе этой связи."
 
 language_orma_name:0 "Орма"
 language_orma_desc:0 "Язык орма давно вводил в ступор учёных, предпринимавших попытки установить его связь с древними диалектами нибенейского поречья, языком кет-кепту и даже священным языком, на котором некогда общалось правящее сословие ронта. Он чужд даже для Чернотопья, чуждого остального миру, но его правила и фонетика соответствуют недийским языкам. Язык орма, как и его носители, остаётся изолированным от своих родичей." 
 
 language_orcish_name:0 "Орочий"
 language_orcish_desc:0 "Орочий язык описывается как резкий и гортанный, многие высмеивают его как невнятное бормотание. Но в крепостях язык процветает; и когда орки объединяются в более крупные группы, они продолжают свою древнюю литературную культуру, записывая свои глифы на табличках, которые будут погребены на священных кладбищах и в молитвенных домах."
 
 language_quey_name:0 "Квейский"
 language_quey_desc:0 "Талассократическая цивилизация каймеров из Катноквея, живущих на полпути между Тамриэлем и Акавиром, по очевидной причине развила собственный вернакуляр. Их речь так же сильно удалилась от альтмериса, как сами они в своём исходе, и даже каймерис и данмерис в землях Красоты Рассвета не отличается от него столь сильно."
 
 language_reachtongue_name:0 "Предельский"
 language_reachtongue_desc:0 "Непокорные предельцы, неустанно воюющие, торгующие и заключающие союзы и браки друг с другом, тем не менее говорят на разных наречиях. И хотя официального стандарта для их языка не существует, проницательность народа ведьм помогла им найти решение по преодолению диалектных различий. Племенные посланцы на протяжении поколений сумели негласно выработать нормативный вариант предельского."
 
 language_rontha_name:0 "Ронта"
 language_rontha_desc:0 "Ронта — древний, если когда-то и существовавший, то давно вымерший недийский язык. О «непонятном языке восточных недов», как его называли древние норды и эльфы, не сохранилось никаких сведений."
 
 language_riektongue_name:0 "Рикский"
 language_riektongue_desc:0 "Рикский — единственный тамриэльский язык, родственный гоблинскому, однако из-за взаимной изоляции и того, что расхождение между ними произошло очень давно, взаимопонимание между носителями этих двух языков невозможно, настолько же, насколько между рикским и другими тамриэльскими языками."
 
 language_skaal_name:0 "Скаальский"
 language_skaal_desc:0 "Скаалы, жители острова Солстхейм, говорят на собственном ответвлении от атморского, которое называют скаальским языком, или иначе «скаальским нордским». Из-за изоляции их язык остался в значительной степени незатронутым континентальным влиянием и, как и религия скаалов, отличается от нордского большей консервативностью."
 
 language_taagra_name:0 "Та'агра"
 language_taagra_desc:0 "На языке та'агра слово «каджит» означает «пустынный странник», что очевидно отсылает на песчаные дюны, коими полнится Эльсвейр. Считается, что в языке каджитов нет отдельного слова, обозначающего правила, ведь они считаются «бредовыми концепциями». Но, как бы то ни было, каджиты на протяжении истории создавали процветающие королевства, сформировали богатый религиозный канон, а их империя простиралась в Валенвуд вплоть до Арентии. А значит, что закон и порядок для них вовсе не чужды."
 
 language_tsaesci_name:0 "Цаэски"
 language_tsaesci_desc:0 "Определяющая черта языка цаэски — его искусственность. В то время как все остальные языки развивались естественным путём, он был создан с нуля, что можно проследить через его лексику и грамматику. Многие описания называют его гибридом поэзии и математики, а овладение им гарантированно обеспечивает престиж и личную гордость. Наиболее удивительная черта языка цаэски — полное отсутствие чужеродного влияния или даже родственных отношений с другими языками; его лингвистическая чистота поддерживается через взвешенные и регулярные реформы."
 
 language_velothis_name:0 "Велотис"
 language_velothis_desc:0 "Под велотисом понимают бесчисленные наречия эшлендеров, между носителями которых встречается разная степень взаимопонимания. Из-за редких контактов с другими племенами и тем более городскими данмерами, эти диалекты не выходят за пределы родной среды. Они отошли друг от друга и от языка-предка уже очень давно, но многие из них всё ещё сохраняют архаичные черты, а от иных прямо веет древностью."
 
 language_yoku_name:0 "Йоку"
 language_yoku_desc:0 "Йоку, хотя и изменился со времён [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], из всех языков наиболее близок к тому, на котором говорили жители Йокуды до её разрушения. Он в ходу на Йокуде, но есть и те, кто использует его в Хаммерфелле: алик'рские кочевники, отличающиеся консервативностью и изоляционизмом, разговаривают на языке, почти неотличимом от языка их предков — вплоть до полного взаимопонимания."

 language_tamrielic_yoku_name:0 "Тамриэльский йоку"
 language_tamrielic_yoku_desc:0 "Язык редгардов, пересекших океан, быстро отошёл от своего языка-предка с Йокуды. [Glossary( 'Волна воителей', 'RAGADA_GLOSS' )] быстро смела местных недов, но прежде многое заимствовала из их речи. Позже на языке редгардов оставили отпечаток торговые и дипломатические контакты с бретонцами, сиродильцами и высокими эльфами. Их речь на сегодняшний день имеет видимые йокуданские корни, но при этом и явные черты тамриэльских языков."
