 ### Military
 # Aldmeris
 innovation_eton_nir_gryphon_riders:0 "Наездники на грифонах Этон Нира"
 innovation_eton_nir_gryphon_riders_desc:0 "Исторически в одно и то же время существовало только четыре велкинара. Однако эпоха Войн за объединение и наши амбиции по отношению к Тамриэлю обуславливают необходимость в увеличении численности этих грифоньих всадников для высадки их за пределами островов."
 # Argonian
 innovation_black_marsh_materials:0 "Материалы Чернотопья"
 innovation_black_marsh_materials_desc:0 "Кремень и кость, перья крылобоев и вулканическое стекло, болотное железо и латунь — всё это и не только можно найти в Чернотопье. Возможно, броня из таких необычных материалов не может соперничать со стальной, но где бы ни воевали наши воины, их одевает само Чернотопье."
 # Bosmeris
 # Chimeris
 # Dunmeris
 innovation_guar:0 "Разведение гуаров"
 innovation_guar_desc:0 "Гуары — основные домашние стадные животные в Морровинде и Чернотопье. Их разводят для использования в качестве вьючных животных, а также ради шкур, яиц и мяса. На кагути — более агрессивных родичах гуаров — ездят верхом в боях."
 # Falmeris
 innovation_crag_warfare:0 "Воители скалы"
 innovation_crag_warfare_desc:0 "Десятки лет мы воевали против своих господ-тиранов за власть в подземных пространствах. Когда наш противник исчез, мы скинули свои оковы и сделали этот глубинный мир своим домом. Там мы жили и процветали, сражаясь в бесконечной борьбе за выживание."
 # Nedic
 innovation_witch_knight:0 "Ведьмы-рыцари"
 innovation_witch_knight_desc:0 "Нашей старой магии страшится весь мир. Если мы научим своих ведьм и чародеев ездить верхом и обрушивать свою мощь на врагов, весь остальной мир преклонится перед нами."
 
 innovation_bloodforged_arms:0 "Кровноскованное снаряжение"
 innovation_bloodforged_arms_desc:0 "Использование соли Нирна имеет колоссальный потенциал. Если вооружить наших всадников кровноскованным оружием, они будут неостановимы на поле боя."
 # Orcish
 ###Goblinken
 # Riekling
 innovation_scavenging:0 "Расхитители"
 innovation_scavenging_desc:0 "Захватчики и чужеземцы видят у риклингов лишь слабые зачатки собственной культуры. Для них они немногим лучше зверей. Однако идея отбирать у слабых, вместо того, чтобы производить самим, заложена в культуре и обществе риклингов."
 
 innovation_berserker_training:0 "Подготовка берсерков"
 innovation_berserker_training_desc:0 "Сердца наших свирепых, хоть и невысоких воинов, пылают гневом. Если обучить их и дать подходящее снаряжение, они смогут достойно проявить себя на поле боя."
 
 innovation_bristleback_taming:0 "Приручение щетиноспинов"
 innovation_bristleback_taming_desc:0 "На заснеженных равнинах северного Тамриэля водятся могучие щетиноспины — животные, которые могут стать на удивление хорошими скакунами при правильной дрессировке. Они неприхотливые, стойкие и идеально приспособлены к суровым условиям нашей родины."
 
 # Riekr
 innovation_power_symbols:0 "Знаки власти"
 innovation_power_symbols_desc:0 "Рикры объединяются вокруг тех, кто добыл себе редкое оружие или носит могущественные знаки отличия. Поскольку сами рикры такие вещи производить не могут, они находят их среди древних развалин или подбирают с поверженных врагов в качестве трофеев."
 
 innovation_scrapped_platings:0 "Разборка брони"
 innovation_scrapped_platings_desc:0 "Наши находчивые кузнецы могут найти применение даже самой тяжёлой броне, которая попадается среди добычи. Они разбирают её на части и приспосабливают под нужды и способности наших воителей."
 
 # Goblin
 innovation_primal_tradition:0 "Первобытные традиции" 
 innovation_primal_tradition_desc:0 "В противовес распространённым убеждениям, гоблинкены очень чтят собственные традиции, и внешнее оформление некоторых образцов их одежды можно проследить вплоть до [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )]. Спорно, правда, действительно ли они унаследовали её стиль от предыдущих поколений и создали сами или же нашли в древних руинах и позаимствовали у других цивилизаций."
 
 innovation_durzog_breeding:0 "Разведение дурзогов"
 innovation_durzog_breeding_desc:0 "Хищники-дурзоги выглядят отталкивающе, и большинство их опасается, но эти животные обладают недюжинным умом, и их можно дрессировать для участия в боях."
 
 innovation_refitted_armors:0 "Подгонка доспехов"
 innovation_refitted_armors_desc:0 "Обработка металлов — это не конёк гоблинов, но находчивости им не занимать: они переделывают доспехи, добытые с павших врагов и приспосабливают их для ношения своими бойцами."
  
 innovation_war_witchcraft:0 "Боевое ведовство"
 innovation_war_witchcraft_desc:0 "Ведьмы занимают важное положение в гоблинском племени. Они выступают советниками вождей, занимаются изготовлением зелий и исцелением раненых. Помимо этого, они владеют магией разрушения и умеют накладывать проклятия, а значит, представляют серьёзную силу в бою."

 innovation_curse_forging:0 "Проклятое оружие"
 innovation_curse_forging_desc:0 "Груз презрения, которое испытывают к нам другие расы, может послужить нам топливом. Насытив свои клинки ненавистью, мы отразим тем, кто захочет противостоять нам, их неприязнь."

 # Imga
 innovation_canopy_tactics:0 "Тактика жителей крон"
 innovation_canopy_tactics_desc:0 "Традиционные города имга обычно располагаются среди ветвей огромных деревьев Валенвуда; как следствие, обезьяний народ приспособил свою тактику ведения боя к условиям жизни в древесных  кронах. При необходимости имга объединяются в крупные отряды и обрушивают разрушения на неприятелей с высоты. А то, что они не могут изготовить сами — будь то броня или оружие — они добывают торговлей с представителями других культур."
 
 innovation_heavy_clubs:0 "Тяжёлые дубины"
 innovation_heavy_clubs_desc:0 "Дубина — простое, но эффективное в умелых руках оружие. Его легко изготовить и им легко драться; дубины предпочитают имга, которые больше ценят чистую силу, чем изящество."

 innovation_tamed_magic: "Обуздание магии"
 innovation_tamed_magic_desc:0 "Используя секретные техники, имга научились контролировать магию Валенвуда, некогда считавшуюся дикой и неуправляемой. Они применяют её и в быту, и на войне."
 
 innovation_warding_amulets: "Амулеты-обереги"
 innovation_warding_amulets_desc:0 "Знаменитые стражи-маги имга высоко ценят амулеты-обереги, чьи чары способны защищать от магических атак и проклятий."

 # Argonian
 innovation_ancient_roots:0 "Древние корни"
 innovation_ancient_roots_desc:0 "Ничто на Нирне не сравнится с глубиной нашей связи с Хистом. Какой бы жизненный путь мы ни избирали, наши обычаи, мысли и даже физический облик определяются тем, что создало нас."

 innovation_hist_mending:0 "Подготовка смотрителей Хиста"
 innovation_hist_mending_desc:0 "Наши смотрители Хиста ухаживают за священными рощами и защищают их от посягательств захватчиков. Их можно подготовить к сражениям на поле боя, и тогда они будут защищать не только Хист, но и своих собратьев-аргониан."

 innovation_wamasu_tactics:0 "Тактики вамасу"
 innovation_wamasu_tactics_desc:0 "По примеру великих электрических рептилий, обитающих в дебрях Чернотопья, мы научились использовать в бою магию молний."

 innovation_obsidian_shards:0 "Обсидиановый осколок"
 innovation_obsidian_shards_desc:0 "Оружие и броня из металла ненадёжны в условиях влажного климата Чернотопья. Для изготовления тяжёлой брони, способной останавливать острые орудия других культур, мы используем обсидиан, который на нашей родине в избытке."
 
 # Khajiit 
 innovation_lunar_lattice:0 "Лунная Решётка"
 innovation_lunar_lattice_desc:0 "В древнем прошлом мы вынуждены были влачить бесформенное существование, постоянно меняясь в непостоянных телах. Но потом нас связали с Лунами и с тех пор облик представителей нашего народа зависит от фаз Массера и Секунды."
 unlocks_other_maa_innovations:0 "Автоматически открывает все остальные военные инновации каджитов при исследовании стандартной инновации"
 replaces_innovation_basic_armor_forging:0 "#I Эта [innovation|El] заменяет инновацию «$innovation_basic_armor_forging$»#!"
 innovation_unlocked_by_innovation_lunar_lattice:0 "Открывается вместе с [Concept( 'innovation', 'инновацией' )|E] «$innovation_lunar_lattice$»"

 innovation_lunar_mysteries:0 "Лунные тайны"
 innovation_lunar_mysteries_desc:0 "Лунная решётка не только определяет наш физический облик, она может помочь выйти на тропу к великим потерянным тайнам. Расшифровав перемещения лун и последовав их путём, мы продвинемся глубже в познании магического, и даже сможем передать это знание будущим поколениям."
 
 innovation_alfiq:0 "Подготовка альфиков"
 innovation_alfiq_desc:0 "С Лунами нас объединяют глубокие связи, и наша физиология определяется при рождении их фазой. Самые миниатюрные из нас, альфики, предрасположены к магическим искусствам и могут поддерживать в бою наших солдат, оставаясь в задних рядах или восседая на плечах наиболее крупных из наших солдат."
 
 innovation_pahmar:0 "Подготовка памаров"
 innovation_pahmar_desc:0 "С Лунами нас объединяют глубокие связи, и наша физиология определяется при рождении их фазой. Памар, крупнейшие из прямоходящих каджитов, с лёгкостью могут носить тяжелейшую броню и орудовать крупнейшими из оружий. Они хорошо проявят себя на поле боя, прорывая вражеские ряды и прокладывая путь для своих сородичей меньших размеров."
 innovation_unlocked_by_innovation_quilted_armor:0 "Открывается вместе с [Concept( 'innovation', 'инновацией' )|E] «$innovation_quilted_armor$»"
 
 innovation_senche_raht:0 "Подготовка сенч-ратов"
 innovation_senche_raht_desc:0 "С Лунами нас объединяют глубокие связи, и наша физиология определяется при рождении их фазой. Среди нас есть сенч-раты — те, кто могут прорывать вражеские ряды, врываясь в них на четырёх лапах, и способны удержать на спине солдата. Мы должны принять их в свои армии."
 innovation_unlocked_by_innovation_arched_saddle:0 "Открывается вместе с [Concept( 'innovation', 'инновацией' )|E] «$innovation_arched_saddle$»"

 
