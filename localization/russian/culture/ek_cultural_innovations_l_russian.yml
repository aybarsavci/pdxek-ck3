l_russian:
 unlocks_county_offer_vassalization_interaction:0 "Можно [offer_vassalization_interaction|El] персонажам [Concept( 'rank', 'ранга' )|E]  [Concept( 'count', 'графа' )|E]"
 unlocks_duchy_offer_vassalization_interaction:0 "Можно [offer_vassalization_interaction|El] персонажам [Concept( 'rank', 'ранга' )|E]  [Concept( 'duke', 'герцога' )|E]"
 unlocks_kingdom_offer_vassalization_interaction:0 "Можно [offer_vassalization_interaction|El] персонажам [Concept( 'rank', 'ранга' )|E]  [Concept( 'king', 'короля' )|E]"
 unlocks_bonus_offer_vassalization_interaction:0 "Увеличивает вероятность принятия персонажем [Concept( 'offer_vassalization_interaction', 'предложения вассализации' )|E]"
 unlock_provincial_governor_contract:0 "Открывает [vassal_contract|El] #high $special_contract_provincial_governor_short$#!"
 ### Empire of Men
 # Military
 innovation_war_magic:0 "Боевая магия"
 innovation_war_magic_desc:0 "Чистая энергия проникает в наш мир через звёзды и солнце. Узнав, как обуздать эту энергию, чтобы фокусировать её для воздействия на наш мир, мы сможем обучить некоторых из наших солдат использовать её."
 unlock_academy_holding:0 "Открывает для постройки [Concept( 'academy', 'академические' )|E] [holdings|El]"
 unlock_tribal_academy_buildings:0 "Открывает все академические [buildings|El] эпохи Империи людей"
 required_other_magical_innovations:0 "Эта [innovation|El] необходима для открытия остальных магических военных инноваций"
 innovation_basic_armor_forging:0 "Примитивная ковка брони"
 innovation_basic_armor_forging_desc:0 "Из простых материалов и металла можно сделать лёгкую, но эффективную броню. Используя кожу, железо и другие примитивные компоненты, можно снарядить кого угодно."
 innovation_disorganized_military:0 "Неорганизованные войска"
 innovation_disorganized_military_desc:0 "В то время как в большинстве культур принято полагаться на высококлассных солдат и профессиональных воителей, мы берём числом и масштабом наших армий. Наши солдаты бесчисленны и дешевы в содержании — сообща мы наводняем поле битвы нашими воинами!"
 cannot_research_men_at_arms_innovations:0 "#N Нельзя исследовать [innovations|El], открывающие новые типы [Concept( 'men_at_arms', 'профессионалов' )|E] или увеличивающие размер и максимальное количество существующих [Concept( 'men_at_arms', 'профессионалов' )|E]#!"
 innovation_disorganized_military_can_be_reformed:0 "Эта инновация может быть удалена могущественным [Concept( 'cultural_head', 'культурным идеологом' )|E], глубоко разбирающемся в военном искусстве, если он примет [Concept( 'decision', 'решение' )|E] #V Реформировать войска#!"
 innovation_leather_armor:0 "Кожаная броня"
 innovation_leather_armor_desc:0 "Кожа прочнее шкур, но даёт больше пространства для манёвра, чем металл. Мы можем организовать её широкое производство для снаряжения наших армий."
 unlock_maa_light_footmen: "Доступны [men_at_arms|El] — [GetMaA('light_footmen').GetName]"
 innovation_sanded_wood:0 "Шлифованное дерево "
 innovation_sanded_wood_desc:0 "Обычные луки и стрелы были в ходу в Тамриэле уже много веков, однако недавние достижения в столярном деле делают возможным производство множества высококачественных луков для снаряжения целых полков."
 unlock_maa_bowmen:0 "Can recruit [GetMaA('bowmen').GetName] as [men_at_arms|E]"
 innovation_steel_spearhead:0 "Стальные наконечники"
 innovation_steel_spearhead_desc:0 "Твёрдые и прочные наконечники копий, которые к тому же просты в производстве, позволят нам формировать полки копейщиков, которые смогут противостоять натиску кавалерии."
 unlock_maa_pikemen_unit: "Доступны [men_at_arms|El] — [GetMaA('pikemen_unit').GetName]"
 innovation_horse_breeding:0 "Разведение лошадей"
 innovation_horse_breeding_desc:0 "Лошади дороги в содержании, но необходимы для создания мощных полков кавалерии. Отбирая линии лошадей, хорошо проявляющих себя в боях и поддающихся дрессировке, мы сможем выставить на поля боя новые полки, которые будут выполнять разведку и преследовать врага."
 unlock_maa_light_horsemen: "Доступны [men_at_arms|El] — [GetMaA('light_horsemen').GetName]"
 # Civic
 innovation_alchemy:0 "Алхимия"
 innovation_alchemy_desc:0 "Алхимия — искусство смешивания различных ингредиентов для производства зелий и ядов — в самой примитивной форме была представлена во всех обществах. Однако чтобы тщательно изучить магические свойства каждого ингредиента, требуется более глубокое понимание естественных наук и алхимических процессов в частности."
 innovation_master_field:0 "Участок мастера"
 innovation_master_field_desc:0 "Большинство получает образование в ходе личного обучения у местных мастеров. Мы должны помогать им, предоставляя небольшие земельные участки."
 innovation_might_makes_right:0 "Право сильного"
 innovation_might_makes_right_desc:0 "Во времена, когда рушатся древние империи, только сильные могут выживать и процветать. Мы должны брать своё по праву сильного, не считаясь с интересами слабых, — так мы обеспечим процветание своему народу и семье в грядущую эпоху."
 unlock_de_jure_war_mmr:0 "Открывает войны за [de_jure|El] территории на следующем [Concept( 'prestige_level', 'уровне репутации' )|E]: \n — ранг графства: [GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n — ранг герцогства: [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n — ранг королевства: [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n — любой ранг: [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 mmr_tenets_change:0 "Некоторые [core_tenets|El] и [doctrines|El], могут менять требования [Concept( 'might_makes_right', 'права сильного' )|E], добавляя также требование к [Concept( 'piety_level', 'уровню набожности' )|E] или уменьшая необходимые [prestige_level|El] или [piety_level|El]"
 # Regional
 innovation_moonstone_armor:0 "Броня из лунного камня"
 innovation_moonstone_armor_desc:0 "Искусство обработки лунного камня — усердно оберегаемый секрет из сердца Алинора. Оно описывает процесс производства лёгкой, но прочной брони — одной из красивейших в Тамриэле."
 innovation_blood_price:0 "Плата кровью"
 innovation_blood_price_desc:0 "Мы не верим в бессмысленное заключение: если наш сородич совершает преступление, он должен заплатить кровью. Чем серьёзнее преступление, тем больше крови должно быть пролито.\n\n#help Тогда заплати своей кровью!#!"
 unlocks_blood_price_punishment:0 "Открывает [interaction|El] «$extract_blood_price_interaction$» по отношению к [Concept( 'prisoners', 'пленным' )|E]. Они получают ранения, после чего их отпускают."
 innovation_knightly_orders:0 "Рыцарские ордена"
 innovation_knightly_orders_desc:0 "Феодальная структура Хай-Рока особенно прослеживается в рыцарстве. Со времён освобождения Хай-Рока от эльфов Диренни, уважаемые рыцари считаются народными героями, и каждый ребёнок мечтает однажды быть посвящённым в рыцари своим сюзереном."
 unlocks_high_diplomacy_gives_poet:0 "Персонажи с высоким навыком [Concept( 'diplomacy', 'дипломатии' )|E] могут получить свойство «[GetTrait('poet').GetName(GetNullCharacter)]»"
 unlocks_poet_guests:0 "Некоторые [guests|El], принадлежащие к этой культуре, могут прибывать ко двору как [GetTrait('poet').GetName(GetNullCharacter)]"
 innovation_war_facepaints:0 "Боевая раскраска"
 innovation_war_facepaints_desc:0 "Перед боем наши воители раскрашивают лицо сакральными узорами на традиционные мотивы. Есть те, кто пренебрегает этой традицией как пустым предрассудком, но поле боя непреклонно."
 characters_war_gear_facepaint:0 "Персонажи в военном снаряжении получают боевую раскраску"
 prestige_piety_gain_battle_bonus:0 "#P +25%#! очков [Concept( 'prestige', 'престижа' )|E], [Concept( 'prestige_experience', 'репутации' )|E], [Concept( 'piety', 'благочестия' )|E] и [Concept( 'piety_experience', 'набожности' )|E] после сражений"
 innovation_minotaur_army:0 "Армия минотавров"
 innovation_minotaur_army_desc:0 "Там, где другие видят диких зверей, эта культура видит в минотаврах проявление божественного — или старого союзника в тысячелетней борьбе. Как бы то ни было, они заключили союз с минотаврами, и люди-быки получили земли и безопасность, в обмен на их силу и стойкость."
 reduces_risk_minotaur_infestation:0 "Сильно снижает риск нашествий минотавров"
 innovation_minotaur_army_living_minotaur_army:0 "[cultural_head|E] должен иметь под управлением как минимум один [regiment|El] минотавров"
 unlocks_county_conquest_cb_mmr:0 "Открывает [casus_belli|El] #V завоевание графства#! для персонажей с [Concept( 'prestige_level', 'уровнем репутации' )|E] равным или превышающим «[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]» #weak (подчиняется другим правилам [Concept( 'might_makes_right', 'права сильного' )|E])#!"
 innovation_black_marsh_natives:0 "Жители топей"
 innovation_black_marsh_natives_desc:0 "Для большинства Чернотопье негостеприимно настолько, что пребывание в нём — сродни зловонному кошмару наяву. Но находятся те, кто в нём живёт, кто свыкся с постоянным гниением вокруг, кто знает куда ступать на болоте, кто нетребователен и для кого выразительное и омерзительное многообразие топей предпочтительнее, чем цивилизация в том виде, в котором она существует в землях с условиями более благоприятными."
 innovation_automatically_given_natives_of_black_marsh:0 "Эту [Concept( 'innovation', 'инновацию' )|E] автоматически получают все культуры с [Concept( 'nativity_region', 'родным регионом' )|E] в Чернотопье"
### Pariah innovations
# Pariah Folk
 innovation_pariah_folk:0 "Гонимый народ"
 innovation_pariah_folk_desc:0 "Лишь за то, кто мы есть, другие ни во что не ставят наши жизни, а само наше существование считают недоразумением. В умах «цивилизованного» люда, наше имя вызывает отвращение и презрение, нами пренебрегают, нас преследуют гонениями. Скрепя сердце, мы стерпим, покуда в один прекрасный день не сбросим оковы этой отвратительной доли — нашего проклятия."
 innovation_pariah_folk_can_be_removed:0 "Эту [Concept( 'innovation', 'инновацию' )|E] может удалить [cultural_head|El] с высоким уровнем престижа, доказавший, что его народ равен остальным расам, приняв [decision|El] #V Лишиться статуса гонимых#! "
 innovation_pariah_folk_cultural_acceptance:0 "#P +20#! к [Concept( 'cultural_acceptance', 'взаимной терпимости' )|E] с [Concept( 'pariah', 'гонимыми' )|E] [Concept( 'cultures', 'культурами' )|E]"
 innovation_pariah_folk_marriage:0 "Персонажи, принадлежащие к культуре с этой [Concept( 'innovation', 'инновацией' )|E] получают сниженное согласие на брак с персонажами не[Concept( 'pariah', 'гонимых' )|E] культур"
 innovation_pariah_folk_revocation:0 "Персонажи, принадлежащие к культуре с этой [Concept( 'innovation', 'инновацией' )|E] могут быть отправлены [Concept( 'imprisoned', 'в заточение' )|E], [Concept( 'executed', 'казнены' )|E] или [Concept( 'revoked', 'лишены титулов' )|E] сюзереном не[Concept( 'pariah', 'гонимой' )|E] культуры, и это не будет считаться проявлением [Concept( 'tyranny', 'тирании' )|E], если только у них не заключён [vassal_contract|El] «[GetSubjectContractType( 'cultural_rights' ).GetObligationName( 'cultural_rights_protected' )]»"
 innovation_pariah_folk_persecution:0 "Против персонажей, принадлежащих к культуре с этой [Concept( 'innovation', 'инновацией' )|E] можно объявить войну с [casus_belli|El] #V $EXPEL_MONSTERS_DUCHY_NAME$#!"
 innovation_pariah_folk_title_revocation:0 "[recipient.GetShortUIName|U] является [Concept( 'monster', 'чудовищем' )|E], что позволяет [Select_CString( actor.IsLocalPlayer, 'вам', recipient.GetHerHim )] лишать  [Select_CString( recipient.IsLocalPlayer, 'вас', recipient.GetHerHis )] [Concept( 'titles', 'титулов' )|E], не будучи сочтённым [Concept( 'tyrant', 'тираном' )|E]"
 innovation_pariah_folk_vassal_revocation:0 "[recipient.GetShortUIName|U] является [Concept( 'monster', 'чудовищем' )|E], что позволяет [Select_CString( actor.IsLocalPlayer, 'вам', recipient.GetHerHim )] отзывать  [Select_CString( recipient.IsLocalPlayer, 'ваших', recipient.GetHerHis )] [Concept( 'vassals', 'вассалов' )|E], не будучи сочтённым [Concept( 'tyrant', 'тираном' )|E]"
 innovation_pariah_folk_imprisonment:0 "[recipient.GetShortUIName|U] является [Concept( 'monster', 'чудовищем' )|E], что позволяет [Select_CString( actor.IsLocalPlayer, 'вам', recipient.GetHerHim )] заключать  [Select_CString( recipient.IsLocalPlayer, 'вас', recipient.GetHerHis )] в тюрьму, не будучи сочтённым [Concept( 'tyrant', 'тираном' )|E]"
 innovation_pariah_folk_execution:0 "[recipient.GetShortUIName|U] является [Concept( 'monster', 'чудовищем' )|E], что позволяет [Select_CString( actor.IsLocalPlayer, 'вам', recipient.GetHerHim )] казнить  [Select_CString( recipient.IsLocalPlayer, 'вас', recipient.GetHerHis )], не будучи сочтённым [Concept( 'tyrant', 'тираном' )|E]"
# Pariah Legacy
 innovation_pariah_legacy:0 "Наследие гонимых"
 innovation_pariah_legacy_desc:0 "Тот факт, что некогда мы были гонимым народом, даёт нам уникальную перспективу на тех, кто продолжает считаться «чудовищами». И хотя отныне мы можем сидеть за одним столом и делить трапезу с «цивилизованными» расами, перенесённые гонения помогают нам понять, кого они называют «зверьми», когда мы сталкиваемся с теми, кто ещё не добился признания."
 innovation_pariah_legacy_tolerant:0 "Персонажи этой культуры не дискриминируют культуры, которые на текущий момент считаются [Concept( 'pariah', 'гонимыми' )|E]"
 risks_restoring_pariah_status:0 "Несмотря на то, что эта культура на данный момент не является [Concept( 'pariah', 'гонимой' )|E], она может вновь получить этот статус и [Concept( 'innovation', 'инновацию' )|E] #V Гонимый народ#!. Это может произойти, если в течение продолжительного периода времени не будет существовать хотя бы одного [Concept( 'ruler', 'правителя' )|E] этой культуры ранга [Concept( 'kingdom', 'королевства' )|E]"
 innovation_former_pariah_folk_marriage:0 "Персонажи, принадлежащие к культуре с этой [Concept( 'innovation', 'инновацией' )|E], также получают сниженное согласие на брак с персонажами не[Concept( 'pariah', 'гонимых' )|E] культур, хотя этот штраф и не такой сильный, как у [Concept( 'pariah', 'гонимых' )|E] на данный момент культур"
# Redeemed Pariah
 innovation_redeemed_pariahs:0 "Более не гонимые"
 innovation_redeemed_pariahs_desc:0 "Наш мир кишит чудовищами. Когда-то даже мы считались гонимыми. Но после того, как мы присоединились к цивилизованному обществу, мы осознали чудовищность обделённых творением и, если мы и впредь будем помнить, что отличает нас от них, то навсегда сохраним своё место рядом с другими цивилизованными народами. "
 innovation_redeemed_pariahs_intolerant:0 "Персонажи этой культуры могут дискриминировать персонажей [Concept( 'pariah', 'гонимых' )|E] культур так, будто сами они никогда [Concept( 'pariah', 'гонимыми' )|E] не были"
# Daedric Race
 innovation_daedric_race:0 "Даэдрическая раса"
 innovation_daedric_race_desc:0 "Этот народ происходит из Вод Обливиона, и вместо душ у них отголоски. Для многих смертных они [Glossary( 'даэдра', 'DAEDRA_GLOSS' )], опасные пришельцы, которых нужно изгонять любой ценой. После изгнания они обычно отправляются обратно во Внешние Миры, либо, в худшем случае, в Пустоту. Чтобы после этого их наследие не было утрачено, они призывают из Обливиона своих родичей, которые выступают их наследниками."
 innovation_daedric_race_persecution:0 "Против персонажей, принадлежащих к культуре с этой [Concept( 'innovation', 'инновацией' )|E], можно объявить войну с [casus_belli|El] #V $BANISH_DEMON_DUCHY_NAME$#! при условии, что [faith|El] нападающего не [GetReligionFamily('rf_daedra').GetName]"
 innovation_daedric_race_revocation:0 "Персонажи, принадлежащие к культуре с этой [Concept( 'innovation', 'инновацией' )|E] могут быть отправлены [Concept( 'imprisoned', 'в заточение' )|E], [Concept( 'executed', 'казнены' )|E] или [Concept( 'revoked', 'лишены титулов' )|E] сюзереном не[Concept( 'daedric_race', 'даэдрической' )|E] расы, и это не будет считаться проявлением [Concept( 'tyranny', 'тирании' )|E], если только у них не заключён [vassal_contract|El] «[GetSubjectContractType( 'cultural_rights' ).GetObligationName( 'cultural_rights_protected' )]» или если [faith|El] сюзерена [GetReligionFamily('rf_daedra').GetName]"
 innovation_daedric_race_title_revocation:0 "[recipient.GetShortUIName|U] является [Concept( 'demon_race', 'демоном' )|E], что позволяет [Select_CString( actor.IsLocalPlayer, 'вам', recipient.GetHerHim )] лишать  [Select_CString( recipient.IsLocalPlayer, 'вас', recipient.GetHerHis )] [Concept( 'titles', 'титулов' )|E], не будучи сочтённым [Concept( 'tyrant', 'тираном' )|E]"
 innovation_daedric_race_vassal_revocation:0 "[recipient.GetShortUIName|U] является [Concept( 'demon_race', 'демоном' )|E], что позволяет [Select_CString( actor.IsLocalPlayer, 'вам', recipient.GetHerHim )] отзывать  [Select_CString( recipient.IsLocalPlayer, 'ваших', recipient.GetHerHis )] [Concept( 'vassals', 'вассалов' )|E], не будучи сочтённым [Concept( 'tyrant', 'тираном' )|E]"
 innovation_daedric_race_imprisonment:0 "[recipient.GetShortUIName|U] является [Concept( 'demon_race', 'демоном' )|E], что позволяет [Select_CString( actor.IsLocalPlayer, 'вам', recipient.GetHerHim )] заключать  [Select_CString( recipient.IsLocalPlayer, 'вас', recipient.GetHerHis )] в тюрьму, не будучи сочтённым [Concept( 'tyrant', 'тираном' )|E]"
 innovation_daedric_race_execution:0 "[recipient.GetShortUIName|U] является [Concept( 'demon_race', 'демоном' )|E], что позволяет [Select_CString( actor.IsLocalPlayer, 'вам', recipient.GetHerHim )] казнить  [Select_CString( recipient.IsLocalPlayer, 'вас', recipient.GetHerHis )], не будучи сочтённым [Concept( 'tyrant', 'тираном' )|E]"
 task_promote_culture_daedric_race:0 "Выполнение этого задания невозможно, так как мы принадлежим к [Concept( 'daedric_race', 'даэдрической расе' )|E], чужеземной для этого мира, и не можем поддерживать здесь устойчивую популяцию представителей нашего народа.\n\nПодробнее см. [Concept('innovation', 'инновацию')|E] #V $innovation_daedric_race$#!."
