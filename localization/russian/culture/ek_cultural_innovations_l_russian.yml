 innovation_dead_culture:0 "Мёртвая культура"
 innovation_dead_culture_desc:0 "И хотя находятся единицы, которые утверждают, что продолжают следовать этим древним традициям и обычаям, в мире нет сколь бы то ни было значимого сообщества, в котором бы разделяли их чувства. Возможно, когда-нибудь удастся вновь разжечь пламя нашей культуры, но на данный момент она считается во всех смыслах вымершей."
 no_county_culture_conversion:0 "#N Эту культуру нельзя [Concept( 'promote_culture', 'распространять' )|E]#!"
 culture_can_be_revived:0 "Эта культура при определённых условиях может быть [Concept( 'culture_revived', 'возрождена' )|E]"
 task_promote_culture_culture_within_heritage_alive:0 "Мы не можем выполнить это задание, поскольку не существует подходящей [Concept( 'culture', 'культуры' )|E] с нашим [Concept( 'heritage', 'наследием' )|E].\nВсе они, в том числе наша, считаются #V мёртвыми#! (см. [Concept( 'innovation', 'инновацию' )|E] #V $innovation_dead_culture$#!), и их нельзя распространять в [Concept( 'county', 'графствах' )|E].\nНа данный момент не существует способа возродить полностью #V мёртвое#! наследие."
 culture_cannot_be_educated:0 "#N Эту культуру нельзя передать [Concept( 'wards', 'подопечным' )|E]#!"
 dead_culture_cannot_educate:0 "[culture|E] [Concept( 'guardian_possessive', 'опекуна' )|E] должна считаться [Concept( 'living_culture', 'живой' )|E]"

 innovation_extinct_race:0 "Вымершая раса"
 innovation_extinct_race_desc:0 "Эта культура относится к давно ушедшей расе, у которой не осталось каких-либо потомков, которые могли бы возродить их обычаи и заселить земли их предков. И хотя некоторые из давно исчезнувших народов ещё могут надеяться на воскрешение, этой культуре уже никогда больше не ступить на землю Нирна."
 culture_cannot_be_revived:0 "#N Эту культуру нельзя#! [Concept( 'culture_revived', 'возродить' )|E]"

