 ### Early Interregnum
 # Military
 innovation_magical_studies:0 "Стандартизированное изучение магии"
 innovation_magical_studies_desc:0 "Основание Гильдии магов в 2Э 230 сделало изучение магических наук более широко доступным. Мы можем принять на вооружение эту модель и выстроить образовательную систему для наших самых магически одарённых учеников."
 education_magic_available_1:0 "Дети под опекой персонажа со [Concept( 'trait', 'свойством' )|E] #V $trait_arcana_good$#! получают [trait|El] #V $trait_education_magic$#! и способность колдовать [spells|El] и [rituals|El]"
 unlock_early_medieval_academy_buildings:0 "Открывает все академические [buildings|El] раннего Междуцарствия"
 unlocks_arcane_clash_tournament_phase:0 "Открывает состязание «Магическая схватка» для турниров"
 # Civic
 innovation_local_school:0 "Местные школы"
 innovation_local_school_desc:0 "Обучение юных учеников будет более продуктивным, если они будут получать необходимое образование и опеку. Благодаря организации местных школ мы обеспечим формальное образование даже для более бедных слоёв населения, что благотворно скажется на обществе в целом."
 unlocks_duchy_conquest_cb_mmr:0 "Открывает [casus_belli|El] #V завоевание герцогства#! для персонажей с [Concept( 'prestige_level', 'уровнем репутации' )|E] равным или превышающим «[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]» #weak (подчиняется другим правилам [Concept( 'might_makes_right', 'права сильного' )|E])#!"
 ### Time of the Pretenders
 # Military
 innovation_schools_of_magic:0 "Школы магии"
 innovation_schools_of_magic_desc:0 "Большую часть проявлений магии, можно разделить на несколько «школ», таких как восстановление, разрушение или колдовство. Если мы будем придерживаться этой классификации, то сможем обучать новых магов с беспрецедентной скоростью, а они, в свою очередь, обретут более глубокое понимание своих способностей."
 education_magic_available_2:0 "Дети под опекой персонажа со [Concept( 'trait', 'свойством' )|E] #V $trait_arcana_good$#! или #V $trait_education_magic$#! получают [trait|El] #V $trait_education_magic$#! и способность колдовать заклинания и ритуалы"
 unlock_high_medieval_academy_buildings:0 "Открывает все академические [buildings|El] Эпохи претендентов"
 innovation_restoration_squads:0 "Отряды магов восстановления"
 innovation_restoration_squads_desc:0 "Хотя эта идея может показаться контринтуитивной, некоторых магов восстановления лучше не отправлять на поле боя, а оставлять в армейских лагерях для ухода за ранеными солдатами, которые в противном случае были бы не в состоянии сражаться."
 # Civic
 innovation_provincial_governors:0 "Провинциальные губернаторы"
 innovation_provincial_governors_desc:0 "Эффективно управлять одновременно несколькими провинциями практически невозможно. Мы должны поручить верным слугам держать отдалённые провинции в узде и, если потребуется и они восстанут против нашей великой империи, заставлять их преклонить колено."
 innovation_community_college:0 "Общественные колледжи"
 innovation_community_college_desc:0 "Наиболее одарённым ученикам приходится полагаться на чьё-то покровительство для того чтобы развить свои навыки и стать мастерами своего дела. Это, к сожалению, означает, что не располагающие достаточными средствами не смогут продолжить обучение. Мы должны позаботиться о них и дать им то, что они заслуживают."
 unlocks_kingdom_conquest_cb_mmr:0 "Открывает [casus_belli|El] #V завоевание королевства#! для персонажей с [Concept( 'prestige_level', 'уровнем репутации' )|E] равным или превышающим «[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]» #weak (подчиняется другим правилам [Concept( 'might_makes_right', 'права сильного' )|E])#!"
 ### Unification Wars
 # Military
 innovation_siege_magic:0 "Осадная магия"
 innovation_siege_magic_desc:0 "Многие века мы пытались бороться с вражескими укреплениями, используя всё более и более сложные осадные орудия. Однако стены становились всё выше и шире, и, возможно, особые боевые маги были бы хорошим решением для уничтожения фортификаций."
 innovation_lost_arcane_arts:0 "Утерянные магические искусства"
 innovation_lost_arcane_arts_desc:0 "За прошедшие века было утеряно и забыто множество магических искусств. И хотя не каждый маг способен или обязан быть мастером ауромантии, магии плоти или магии крови, важно сохранять и изучать фундаментальные части этих наук."
 innovation_horse_armor:0 "Лошадиная броня"
 innovation_horse_armor_desc:0 "Тамриэль — опасное место. Защитите своего скакуна этой изящной и крепкой бронёй, ведь вы не можете позволить ему остаться беззащитным."
 # Civic
 innovation_census_and_excise:0 "Перепись и акцизы"
 innovation_census_and_excise_desc:0 "Население гегемоний и империй Тамриэля растёт, а вместе с ним и необходимость в службе, которая бы занималась учётом числа граждан и прочих жителей.\n\n#I Примечание: Ежемесячный прирост контроля составляет+0.1, а не +0.#! "
 innovation_integrated_guilds:0 "Интеграция гильдий"
 innovation_integrated_guilds_desc:0 "Хотя гильдии традиционно не вмешивались в политику, возможно, пришло время установить прочные связи между местными правителями и руководством отделений гильдий."
 unlock_late_medieval_academy_buildings:0 "Открывает все академические [buildings|El] Войн за объединение"
 unlocks_empire_conquest_cb_mmr:0 "Открывает [casus_belli|El] #V завоевание верховного королевства#! для персонажей с [Concept( 'prestige_level', 'уровнем репутации' )|E] равным или превышающим «[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]» #weak (подчиняется другим правилам [Concept( 'might_makes_right', 'права сильного' )|E])#!"
 
 ### Special
 nativity_region_hack_tooltip_desc:0 "В отличие от остальных, эту инновацию нельзя исследовать. При отделении или создании гибридной [Concept( 'culture', 'культуры' )|E] новая культура получает [Concept( 'nativity_regions', 'родной регион' )|E] в регионе [Concept( 'realm_capital', 'столицы державы' )|E].\n\nЧтобы посмотреть на границы этих регионов, используйте режим карты «Родной регион»."
