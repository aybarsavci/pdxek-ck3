### COURT POSITIONS
## Royal Housecarl
 court_housecarl_court_position:0 "Придворный хускарл"
 court_housecarl_court_position_desc:0 "$court_housecarl_court_position$ — самый доверенный помощник нордского короля. Он лично обеспечивает его безопасность и помогает ему в военных делах. Выше него только сам король."
##Loremaster
 loremaster_court_position:0 "Хранитель знаний"
 loremaster_court_position_desc:0 "$loremaster_court_position$ сохраняет как письменную, так и устную историю своего народа и посвящает ей свою жизнь. Его мудрость и знания помогают каждому, кто обращается к нему за помощью."
 loremaster_vateshran:0 "Ватешран"
 loremaster_vateshran_desc:0 "$loremaster_vateshran$ сохраняет как письменную, так и устную историю своего народа и посвящает ей свою жизнь. Его мудрость и знания помогают каждому, кто обращается к нему за помощью."
 can_appoint_loremaster_tt: "В [Concept( 'culture', 'культуре' )|E] [Concept( 'liege', 'сюзерена' )|E] есть одна из следующих [Concept( 'traditions', 'традиций' )|E]:\n\t$EFFECT_LIST_BULLET$[GetCultureTradition('tradition_skaal_core').GetName]\n\t$EFFECT_LIST_BULLET$[GetCultureTradition('tradition_reach_core').GetName]"

##Hunt-Wife
 huntwife_court_position:0 "Охотница-жена"
 huntwife_court_position_desc:0 "$huntwife_court_position$ отвечает за охотничьи отряды крепости и за обучение юных орков навыкам выживания. Будучи главной охотницей, она критически важна для жизни общины."
##Forge-Wife
 forgewife_court_position:0 "Коваль-жена"
 forgewife_court_position_desc:0 "$forgewife_court_position$ — самый талантливый кузнец крепости, отвечает за орочье искусство ковки. Чаще всего именно она становится второй женой вождя."
##Hearth-Wife
 hearthwife_court_position:0 "Жена очага"
 hearthwife_court_position_desc:0 "$hearthwife_court_position$ ведает домашними делами и следит, чтобы повседневная жизнь крепости шла гладко. Обычно именно с ней по важным делам советуется вождь."
 SPOUSE_OF_CHARACTER_COURT_POSITION: "Ваша [Concept('spouse', 'жена')|E]"
##Shadowscale
 shadowscale_court_position:0 "Тёмный ящер"
 shadowscale_employer_custom_effect_description:1 "@warning_icon!#X Полезный [Concept( 'agent', 'соучастник' )|E] при [Concept( 'hostile_schemes', 'враждебных происках' )|E] против вас#!"
 shadowscale_court_position_desc:1 "$shadowscale_court_position$ с рождения обучался искусству скрытного убийства и интриги и служит только королю Аргонии. Однако аргонианский правитель, пользующийся уважением, может запросить тёмного ящера к своему двору — для помощи в уничтожении своих врагов и врагов Чернотопья."
 court_position_lifestyle_herbalist_trait:0 "[GetTrait('lifestyle_herbalist').GetName( ROOT.Char )]"
 court_position_cynical_trait:0 "[GetTrait('cynical').GetName( ROOT.Char )]"
 court_position_august_trait:0 "[GetTrait('august').GetName( ROOT.Char )]"
##Clan-Mother
 clan_mother_court_position: "Мать клана"
 clan_mother_court_position_desc: "$clan_mother_court_position$ — пользующийся уважением матриарх. Она может сопровождать своего сюзерена при дворе и говорить от его имени."
 clan_mother_employer_custom_effect_description:1 "Может заменить вас в некоторых испытаниях [Concept( 'diplomacy', 'дипломатии' )|E]"
 NOT_MARRIED_COURT_POSITION: "#bold Не#! состоит в браке"
 ABOVE_45_COURT_POSITION: "Старше #V 45#! лет"
 
##Enforcer
 enforcer_court_position:0 "Вышибала"
 enforcer_court_position_desc:0 "$enforcer_court_position$ надзирает за бурлящими городскими центрами державы и следит за тем, чтобы к его сюзерену относились с подобающим уважением в каждом уголке — и желательно, чтобы это уважение выражалось в звонкой монете."

##Court Mage & Field Mage
 court_mage_court_position:0 "Придворный маг"
 court_mage_field_mage:0 "Полевой маг"
 court_mage_clever_man: "Ведун"
 court_mage_court_position_desc: "$court_mage_court_position$ — адепт магических искусств, в обязанности которого входит решение проблем, связанных с магией, сотворение заклинаний в интересах сюзерена, надзор за изучением магии в державе, консультация по сложным мистическим материям и помощь обитателям двора в области зачарования и алхимии."
 court_mage_field_mage_desc:0 "$court_mage_field_mage$ — адепт магических искусств, в обязанности которого входит решение проблем, связанных с магией, сотворение заклинаний в интересах сюзерена, надзор за изучением магии в державе, консультация по сложным мистическим материям и помощь обитателям двора в области зачарования и алхимии."
 court_mage_clever_man_desc:0 "$court_mage_clever_man$ — адепт магических искусств, в обязанности которого входит решение проблем, связанных с магией, сотворение заклинаний в интересах сюзерена, надзор за изучением магии в державе, консультация по сложным мистическим материям и помощь обитателям двора в области зачарования и алхимии."
