 ## Contributions
 vassal_contribution_group:0 "Вассальные обязательства"
 vassal_contribution_none:0 "Нет обязательств"
    vassal_contribution_none_short:0 "Нет"
    vassal_contribution_none_desc:0 "#emphasis [Concept( 'vassal', 'Вассалу' )|E] не нужно предоставлять [Concept( 'liege', 'сюзерену' )|E] налоги или ополчение.#!\n\n#flavor Вассал избавлен от любых обязательств по отношению к своему сюзерену и пользуется обширными привилегиями. Это может повлечь к тому, что вассал начнёт укреплять собственную державу, и в долгосрочной перспективе сыграет на руку амбициозным вассалам.#!"
 vassal_contribution_prowess:0 "Обязательства определяются доблестью"
 vassal_contribution_tied_prowess_name:0 "Вассальные обязательства определяются доблестью"
    vassal_contribution_prowess_short:0 "Определяются доблестью"
    vassal_contribution_prowess_desc:0 "#emphasis Объём налогов и ополчения, который [vassal|El] должен отправлять [Concept( 'liege', 'сюзерену' )|El] определяется [Concept( 'prowess', 'доблестью' )|El] [Concept( 'liege', 'сюзерена' )|El].#!\n\n#flavor Вассал уважает и признаёт только сильного сюзерена. Старый или физически слабый сюзерен не получит большей части налогов или ополчения от вассала. Слабый правитель — слабая держава.#!"
 vassal_contribution_opinion:0 "Обязательства определяются мнением"
    vassal_contribution_opinion_short:0 "Определяются мнением"
    vassal_contribution_opinion_desc:0 "#emphasis Объём налогов и ополчения, который [vassal|El] должен отправлять [Concept( 'liege', 'сюзерену' )|El] определяется его [Concept( 'opinion', 'мнением' )|El] о [Concept( 'liege', 'сюзерене' )|El].#!\n\n#flavor Вассал отправляет столько налогов и ополчения, сколько посчитает разумным. На практике это означает, что вассалы будут поддерживать сюзерена, который им нравится и лишат ополчения и денег сюзерена, которого ненавидят.#!"
 vassal_contribution_devotion:0 "Обязательства определяются набожностью"
    vassal_contribution_devotion_short:0 "Определяются набожностью"
    vassal_contribution_devotion_desc:0 "#emphasis Объём налогов и ополчения, который [vassal|El] должен отправлять [Concept( 'liege', 'сюзерену' )|El] определяется [Concept( 'piety_level', 'уровнем набожности' )|E] [Concept( 'liege', 'сюзерена' )|El].\nЕсли вассалы принадлежат к другой [Concept('faith', 'конфессии')|E], их обязательства уменьшаются в зависимости от [Concept('faith_hostility', 'степени враждебности')|E] между его конфессией и конфессией сюзерена.#! Если конфессия вассала считает его сюзерена воплощённым злом, он #bold вообще не будет#! платить налоги.\n\n#flavor Вассал отправляет налоги и ополчение исходя из того, насколько благочестив его сюзерен. На то воля богов.#!"
 vassal_contribution_fame:0 "Обязательства определяются славой"
    vassal_contribution_fame_short:0 "Определяются славой"
    vassal_contribution_fame_desc:0 "#emphasis Объём налогов и ополчения, который [vassal|El] должен отправлять [Concept( 'liege', 'сюзерену' )|El] определяется [Concept('prestige_level', 'уровнем репутации')|El] [Concept( 'liege', 'сюзерена' )|El].#!\n\n#flavor Вассал отправляет налоги и ополчение исходя из того, насколько знаменит его сюзерен. Прославленному правителю будут доверять больше власти.#!"
 vassal_contribution_arcana:0 "Обязательства определяются арканой"
    vassal_contribution_arcana_short:0 "Определяются арканой"
    vassal_contribution_arcana_desc:0 "#emphasis Объём налогов и ополчения, который [vassal|El] должен отправлять [Concept( 'liege', 'сюзерену' )|El] определяется [Concept( 'arcana', 'арканой' )|El] [Concept( 'liege', 'сюзерена' )|El].#!\n\n#flavor Этот вассал уважает власть только могущественных магов. Разногласия в их владениях решаются путём магических дуэлей, и если сюзерен желает получать налоги и ополчение, он должен доказать своё мастерство в области магических искусств.#!"
 ## Special clauses
 # Provincial Governor
 special_contract_provincial_governor:0 "Контракт губернатора провинции"
    special_contract_provincial_governor_desc:2 "#emphasis #bold Привилегии [Concept( 'vassal', 'вассала' )|E]:#!#!\n[liege|E] не может отнять титул или отозвать вассалов, если те являются [de_jure|El] частью провинции\n\n#flavor Губернаторов провинции назначает их сюзерен-император, дабы те правили иноземными провинциями. Хотя они всего лишь правят от имени своего сюзерена, губернаторы наделены практически абсолютной властью над провинцией, и им поручена задача поддерживать в ней верность империи и её правителю."
    special_contract_provincial_governor_short:0 "Губернатор провинции"
    ek_character_interactions_cannot_revoke_title_provincial_governor_province:0 "Вы не можете отнять титул, принадлежащий #high губернатору провинции#!, если этот титул принадлежит провинции этого губернатора"
 # Cultural Protection
 cultural_rights:0 "Культурные права"
    cultural_rights_none:0 "Культура не под защитой"
    cultural_rights_none_short:0 "Не под защитой"
    cultural_rights_protected:0 "Культура под защитой"
    cultural_rights_protected_desc:2 "#emphasis #bold Привилегии [Concept( 'vassal', 'вассала' )|E]:#!#!\n[liege|E] не может [promote_culture|El] в землях вассала, если только он не распространяет [Concept( 'culture', 'культуру' )|E] этого вассала. [liege|E] не может свободно [Concept( 'imprison', 'заключать в тюрьму' )|E], [Concept( 'execute', 'казнить' )|E] или [Concept( 'revoke', 'лишать титулов' )|E] [Concept('pariah', 'гонимого')|E] вассала, вассала-[Concept( 'daedric_race', 'даэдра' )|E] или вассала-[Concept( 'outlander', 'чужеземца' )|E].\n\n#flavor[Concept( 'vassal', 'Вассалу' )|E] дарован особый защищённый статус: держава официально признаёт его право придерживаться собственной [Concept( 'culture', 'культуры' )|E]. Особый статус и дарованная земля позволяют культуре вассала легко распространяться на его территории.#!"
    cultural_rights_protected_short:0 "Под защитой"
  minor_tributes_rights:0 "Малые подношения"
    minor_tributes_rights_default:0 "Нет малых подношений"
    minor_tributes_rights_default_shorts:0 "Нет"
    minor_tributes_rights_enforced:0 "Принуждение к малым подношениям"
    minor_tributes_rights_enforced_short:0 "Принудительно"
    minor_tributes_rights_enforced_desc:0 "#flavor [vassal|E] должен регулярно совершать незначительные подношения своему сюзерену, передавая ему часть своего [Concept( 'prestige', 'престижа' )|E].#!"
 
