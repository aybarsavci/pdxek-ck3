 action_low_prestige_level_desc:0 "Ваш текущий [prestige_level|El] ниже [Concept( 'expected_prestige_level', 'ожидаемого уровня репутации' )|E]. Это накладывает на вас существенные штрафы, ослабляющие вас и дестабилизирующие державу.\n\n#help Получите больше [Concept( 'prestige', 'престижа' )|E] и [Concept('prestige_experience', 'репутации')|E] — в этом вам помогут [Concept( 'raiding', 'налёты' )|E], участие в [Concept( 'wars', 'войнах' )|E] или такие [activities|El], как [GetActivityType( 'activity_hunt' ).GetName], [GetActivityType( 'activity_feast' ).GetName] и другие. [Concept( 'perk', 'достоинство' )|E] #V $a_life_of_glory_perk_name$#! в [Concept( 'diplomacy_lifestyle', 'пути дипломатии' )|E] снижает [expected_prestige_level|El] на один уровень."
 action_low_prestige_level_click:0 ""

### Autocracy
 autocracy_government:0 "Автократия"
 autocracy_government_with_icon: "@government_type_autocracy! $autocracy_government$"
 autocracy_government_adjective:0 "Автократическ"
 autocracy_government_realm:0 "Автократическая держава"
 autocracy_government_desc: "\n$game_concept_autocracy_desc$\n\n#F В Междуцарствие автократия стала доминирующей формой правления в Тамриэле. Ослабление международных связей и крах центральной власти привели к возвышению автократов. Их власть опирается на вассалов, которым они в той или иной мере доверяют приносить [taxes|El] и [soldiers|El].#!"
 autocracy_vassal:0 "$autocracy_government$"
 autocracy_vassal_desc:0 "$game_concept_autocracy_desc$"

 vassal_revocation_tyranny_effect_low_ca_tyranny:0 "#N Считается проявлением [Concept( 'tyrant', 'тирании' )|El] из-за низкого [Concept( 'crown_authority', 'авторитета короны' )|El]. Чтобы избежать роста тирании, повысьте его выше #V $crown_authority_0$#!."
 revocation_tyranny_effect_low_ca_tyranny:0 "#N Считается проявлением [Concept( 'tyrant', 'тирании' )|El] из-за низкого [Concept( 'crown_authority', 'авторитета короны' )|El]. Чтобы избежать роста тирании, повысьте его выше #V $crown_authority_0$#!."
 ### Pirates
 pirate_government:0 "Пиратский строй"
 pirate_government_with_icon: "@government_type_pirate! $pirate_government$"
    pirate_government_adjective:0 "Пиратск"
    pirate_government_realm:0 "Пиратская держава"
    pirate_government_vassals_label:1 "Пиратские [obligations|El] определяются [Concept( 'vassal_contract', 'вассальным договором' )|El] каждого [Concept( 'vassal', 'вассала' )|El]"
    pirate_government_desc:1 "[SelectLocalization( HasDlcFeature( 'the_fate_of_iberia' ), 'can_join_contract_dlc_yes', 'can_join_contract_dlc_no' )]"
    can_join_contract_dlc_yes:1 "$EFFECT_LIST_BULLET$[rulers|E], обладающие [Concept( 'royal_court', 'монаршим двором' )|E] получают [grandeur|El] посредством [Concept( 'raiding', 'налётов' )|E], а не пассивно благодаря [Concept( 'amenities', 'увеселениям' )|E]. Получаемое [grandeur|El] зависит от выставленных параметров [Concept( 'amenities', 'увеселений' )|E] «$pirate_court_court$»\n$EFFECT_LIST_BULLET$Можно предложить другому [Concept('ruler', 'правителю')|E] присоединится к [Concept('war', 'войне')|E] в обмен на золото, если вы независимы.\n$EFFECT_LIST_BULLET$Разблокирует законы [Concept('crown_authority', 'авторитета короны')|E] вне зависимости от [Concept('innovations', 'инноваций')|E] на следующих [Concept('prestige_level', 'уровнях репутации')|E]:\n - $crown_authority_1$: [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n - $crown_authority_2$: [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n - $crown_authority_3$: [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]\n\n#F Хотя пиратство было в Тамриэле на протяжении всей его истории, подрыв имперской власти и региональных правящих институтов во [Glossary( 'Вторую эру', 'SECOND_ERA_GLOSS' )] привёл к тому, что почти ни один правитель не мог позволить себе содержать флот для патрулирования берегов. Среди бывших моряков многие используют свой опыт чтобы устанавливать своё господство над морем — совершая налёты на деревни и города и основывая пиратские владения, в которых они могли бы хранить добытое нечестным путём.\n\nВласть пирата над своей державой и вассалами сильна лишь настолько, насколько пират способен приносить добычу и собирать дань. Часто авторитет пирата, который не приносит столько же награбленного, сколько раньше, оспаривают его же подданные.#!"
    can_join_contract_dlc_no:1 "$EFFECT_LIST_BULLET$[rulers|E], обладающие [Concept( 'royal_court', 'монаршим двором' )|E] получают [grandeur|El] посредством [Concept( 'raiding', 'налётов' )|E], а не пассивно благодаря [Concept( 'amenities', 'увеселениям' )|E]. Получаемое [grandeur|El] зависит от выставленных параметров [Concept( 'amenities', 'увеселений' )|E] «$pirate_court_court$»\n$EFFECT_LIST_BULLET$Разблокирует законы [Concept('crown_authority', 'авторитета короны')|E] вне зависимости от [Concept('innovations', 'инноваций')|E] на следующих [Concept('prestige_level', 'уровнях репутации')|E]:\n - $crown_authority_1$: [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n - $crown_authority_2$: [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n - $crown_authority_3$: [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]\n\n#F Хотя пиратство было в Тамриэле на протяжении всей его истории, подрыв имперской власти и региональных правящих институтов во [Glossary( 'Вторую эру', 'SECOND_ERA_GLOSS' )] привёл к тому, что почти ни один правитель не мог позволить себе содержать флот для патрулирования берегов. Среди бывших моряков многие используют свой опыт чтобы устанавливать своё господство над морем — совершая налёты на деревни и города и основывая пиратские владения, в которых они могли бы хранить добытое нечестным путём.\n\nВласть пирата над своей державой и вассалами сильна лишь настолько, насколько пират способен приносить добычу и собирать дань. Часто авторитет пирата, который не приносит столько же награбленного, сколько раньше, оспаривают его же подданные.#!"
    pirate_government_obligations:0 "[GetGovernment( 'pirate_government' ).GetName]: [obligations|El]"
 pirate_vassal:0 "$pirate_government$"
 pirate_vassal_desc:0 "$game_concept_pirate_desc$"
 pirate_government_tribute:0 "Подати с награбленного"
 pirate_tribute_none:0 "Нет податей"
 pirate_tribute_none_desc:0 "Всю добычу с налётов [vassal] оставляет себе.\n\n#flavor Награбленная добыча принадлежит [Concept( 'vassal', 'вассалу' )] и только ему.#!"
 pirate_tribute_none_short:0 "Нет"
 pirate_tribute_low:0 "Малые подати"
 pirate_tribute_low_desc:0 "5% добычи [Concept( 'vassal', 'вассала' )] получает сюзерен в качестве податей.\n\n#flavor По возвращению с налёта от [Concept( 'vassal', 'вассала' )] ждут символического подношения#!"
 pirate_tribute_low_short:0 "Малые"
 pirate_tribute_medium:0 "Средние подати"
 pirate_tribute_medium_desc:0 "5% добычи [Concept( 'vassal', 'вассала' )] получает сюзерен в качестве податей.\n\n#flavor Сюзерен защищает своих [Concept( 'vassal', 'вассалов' )], и потому ожидается, что они будут вносить свой вклад в защиту державы.#!"
 pirate_tribute_medium_short:0 "Средние"
 pirate_tribute_high:0 "Высокие подати"
 pirate_tribute_high_desc:0 "15% добычи [Concept( 'vassal', 'вассала' )] получает сюзерен в качестве податей.\n\n#flavor Вносить весомый вклад в развитие и защиту державы — неотъемлемый долг [Concept( 'vassal', 'вассала' )].#!"
 pirate_tribute_high_short:0 "Высокие"
 pirate_tribute_very_high:0 "Очень высокие подати"
 pirate_tribute_very_high_desc:0 "20% добычи [Concept( 'vassal', 'вассала' )] получает сюзерен в качестве податей.\n\n#flavor Взамен на защиту со стороны сюзерена, [vassal] должен платить значительные подати.#!"
 pirate_tribute_very_high_short:0 "Очень высокие"
 pirate_government_raid:0 "Цели налётов"
 pirate_raid_any:0 "Любой правитель"
 pirate_raid_any_desc:0 "#emphasis #bold Привилегии [Concept( 'vassal', 'вассала' )|E]:#!#!\n [vassal] может [Concept( 'raid', 'совершать налёты' )|E] на других вассалов в вашей державе\n\n#flavor Сюзерен снимает позволяет выбирать для налёта любую цель, в том числе своих же собственных вассалов.#!"
 pirate_raid_any_short:0 "Любая"
 pirate_raid_foreign:0 "Иноземные правители"
 pirate_raid_foreign_desc:0 "Любой иноземный правитель может стать целью для [Concept( 'raid', 'налёта' )|E].\n\n#flavor Оставаясь в целом свободным от вмешательства сюзерена, [vassal] может выбирать для налёта любую цель за пределами державы, которую сочтёт достаточно богатой и незащищённой.#!"
 pirate_raid_foreign_short:0 "Иноземные"
 pirate_raid_enemies:0 "Враждебные правители"
 pirate_raid_enemies_desc:0 "#emphasis #bold Ограничения [Concept( 'vassal', 'вассала' )|El]:#!#!\n[vassal] может [Concept( 'raid', 'совершать налёты' )|E] только на наших противников в войне\n\n#flavor На войне все средства хороши, и [vassal] поощряется к нарушению торговых маршрутов и цепей снабжения путём совершения налётов на вражеские порты и флотилии.#!"
