l_russian:
 #MaA types
 mages:2 "[mages|E]"
 game_concept_mages:0 "Маги"
 game_concept_mages_desc:0 "Маги — тип [Concept( 'men_at_arms', 'профессионалов' )|E]-пехотинцев, сражающихся с применением магии.\n\nХотя каждый тип магов уникален, обычно они [Concept( 'counter', 'противодействуют' )|E] [Concept( 'heavy_infantry', 'тяжелой пехоте' )|E] и [Concept( 'spearmen', 'копейщикам' )|E] и, в свою очередь, уязвимы в бою против [Concept( 'archers', 'лучников' )|E] и [Concept( 'spellblades', 'мечников-чародеев' )|E]. Маги также влияют на прогресс [sieges|El], хотя и слабее, чем [siege_weapons|El]."
 spellblades:2 "[spellblades|E]"
 game_concept_spellblades:0 "Мечники-чародеи"
 game_concept_spellblades_desc:0 "Мечники-чародеи — тип [Concept( 'men_at_arms', 'профессионалов' )|E]-пехотинцев, сражающихся мечом и применяя заклинания.\n\nХотя каждый тип мечников-чародеев уникален, обычно они [Concept( 'counter', 'противодействуют' )|E] [Concept( 'mages', 'магам' )|E] и [Concept( 'skirmishers', 'застрельщикам' )|E] и, в свою очередь, уязвимы в бою против [Concept( 'light_cavalry', 'лёгкой кавалерии' )|E]."
 dragon_maa:2 "[dragon|E]"
 game_concept_dragon:0 "Дракон"
 game_concept_dragon_desc:0 "Драконы — тип [Concept( 'men_at_arms', 'профессионалов' )|E], они рассекают воздух своими великими крыльями, обрушивая пламя и смерть на головы любых противников.\n\nДраконы игнорируют эффекты местности и уязвимы в бою только против особых [Concept( 'men_at_arms', 'профессионалов' )|E].\n\nДраконы представлены в виде небольшого полка проффесионалов из 10 человек."
 
 #Base MaA
 war_mages:0 "Боевые маги"
 war_mages_flavor:0 "#F Маги, обученные военной магии для оказания поддержки более масштабным формированиям. Призыв существ, залечивание ран и обстрел стен — всем этим занимаются на поле боя боевые маги.#!"
 spellswords:0 "Воины-маги"
 spellswords_flavor:0 "#F Воины-маги — воители-заклинатели, одетые в лёгкую броню и владеющие разнообразными способами применения магии в бою.#!"

 #Siege MaA
 
 #Regional MaA
 
 ### Cultural MaA
 # Akaviri
 akaviri_dragon_hunters:0 "Акавирские охотники на драконов"
 akaviri_dragon_hunters_flavor:0 "#F В далёком Акавире эти охотники на драконов вели против них многовековую священную войну. Их древние традиции всё ещё передаются от охотника к охотнику из уст в уста —  и на Земле Драконов, и в Красоте Рассвета.#!"
 # Aldmeris
 summerset_justiciars:0 "Саммерсетские юстициары"
 summerset_justiciars_flavor:0 "#F Символ приверженности Саммерсета закону и миру. Если что мы и поняли в эти неспокойные времена, так это то, что буйным народам Тамриэля закон и мир нужно принести, и именно юстициары станут их посланниками.#!"
 direnni_sorcerers:0 "Чародеи Диренни"
 direnni_sorcerers_flavor:0 "#F После исхода с Саммерсетских островов члены клана Диренни провели века изучая и кодифицируя новые магические искусства. И хотя не все чародеи Балфиеры ведут своё происхождение от Диренни, все свои знания они черпали из их ранних открытий.#!"
 welkynar_knights:0 "Рыцари-велкинары"
 welkynar_knights_flavor:0 "#F Лучшие из лучших воителей Алинора велкинары — военный орден с вершин Этон Нира. Велкинары устанавливают контакт со своими грифонами с момента вылупления, так что они становятся единым целым со своими наездниками. Эти рыцари способны на невероятные свершения.#!"
 # Argonian
 argonian_war_mages:0 "Смотрители Хиста"
 argonian_war_mages_flavor:0 "#F Главная задача этих магов — защита Хиста и уход за ним, и они станут сражаться, только если другого выбора не будет. Смотрители Хиста могут проявить себя в нападении, но предпочитают защищать и исцелять своих собратьев, чтобы они могли безопасно отступить после битвы.#!"
 argonian_spellblades:0 "Грозовые шкуры"
 argonian_spellblades_flavor:0 "#F Эти мечники-чародеи не получают традиционного образования боевых магов, но им это и не нужно: яростно применяя магию, они берут пример с могучих зверей Чернотопья.#!"
 argonian_skirmishers:0 "Хадж-Ка саксхлил"
 argonian_skirmishers_flavor:0 "#F Эти «скрытные» воители народа саксхлил мастерски освоили партизанские тактики и превосходно устраивают засады. Они быстро наносят удар и часто отступают обратно в топи, не выдав себя.#!"
 argonian_spear_infantry:0 "Рил-Ка cаксхлил"
 argonian_spear_infantry_flavor:0 "#F Защитники саксхлил, долг которых — защищать своих братьев-по-корню и Хист. Им, превосходно одолевшим испытания Ка-Дилит, нет равных в ориентировании среди коварных топей Чернотопья, на которых они устроят засаду тем, кто в этом не так хорош.#!"
 argonian_archers:0 "Мота-Ка саксхлил"
 argonian_archers_flavor:0 "#F Этих саксхлил не просто так называют охотниками-воителями. Для Мота-Ка большая часть обитателей Чернотопья — просто добыча, и они готовы применить свои способности и против чужеземных захватчиков.#!" 
 argonian_heavy_infantry:0 "Крона-Ка саксхлил"
 argonian_heavy_infantry_flavor:0 "#F В Крона-Ка часто набирают самых могучих членов племени. Они с гордостью носят самые тяжёлые доспехи и оружие, и сразят в бою любого, кто бросит им вызов.#!"
 argonian_light_cavalry:0 "Гуарья кавалерия саксхлил"
 argonian_light_cavalry_flavor:0 "#F Между гуарами и саксхлил, живущими в Чернотопье, есть крепкая связь. И те и другие идеально приспособлены к болотной местности и, объединившись, они представляют серьёзную угрозу.#!"
 shellback_phalanx:0 "Фаланга панцирников"
 shellback_phalanx_flavor:0 "#F Панцирники — наши элитные воины, лучшие из прошедших Ка-Дилит. Этим тяжеловооружённым и бронированным солдатам можно доверить и защиту Чернотопья от посягательств извне, и нападение на защищённые вражеские позиции.#!"
 winged_avengers:0 "Крылатые мстители"
 winged_avengers_flavor:0 "#F Лучших воинов сарпа называют крылатыми мстителями. Они носят талисманы с перьями, принадлежавшими их погибшим товарищам и врагам, а их решимость и невероятная мобильность может разрушить даже самый стойкий строй.#!"
 # Ayleidon
 ayleid_sorcerers:0 "Айлейдские чародеи"
 ayleid_sorcerers_flavor:0 "#F Магия — одна из элементальных субстанций нашего мира, и понимание этого означает осознание того как можно манипулировать силами, составляющими мир, разрушать их и перестраивать на фундаментальном уровне. Вот каким могуществом обладают наши чародеи.#!"
 # Bosmeris
 bosmer_stalkers:0 "Босмерские ловчие"
 bosmer_stalkers_flavor:0 "#F Босмерские лучники — лучшие во всём Тамриэле. Они выслеживают свою цель под сенью леса и, стоит раздаться звону тетивы, их жертву — будь это дичь или вражеский солдат — настигает смерть.#!"
 # Bretons
 breton_pikemen_companies:0 "Илиакские отряды"
 breton_pikemen_companies_flavor:0 "#F Многочисленные мелкие стычки между городами-государствами залива Илиак породили необходимость в появлении дешёвого в обслуживании, но эффективного рода войск. Эти полки пикинёров не просто рядовая шваль, они элитные солдаты, готовые дать отпор любому, кто решит пойти в лоб на их формацию.#!"
 breton_hedge_knights:0 "Бретонские странствующие рыцари"
 breton_hedge_knights_flavor:0 "#F Под рыцарством в Хай-Роке понимают несколько другое, нежели в остальном Тамриэле. Здесь образованный в магии дворянин, владеющий конём и доспехами, может присоединиться к любому из сотни рыцарских орденов чтобы в качестве странствующего рыцаря сражаться и отправляться в походы ради любого покровителя, который его примет.#!"
 breton_highlanders:0 "Бретонские горцы"
 breton_highlanders_flavor:0 "#F Горные пики Хай-Рока не терпят слабых. Жители высокогорья рано и на своём горьком опыте понимают, что для выживания нужна стойкость. Это качество столь же полезно на войне, сколь и в их быту.#!"
 light_grazing_horde:0 "Орда кочевников"
 light_grazing_horde_flavor:0 "#F Кочевые обитатели Хай-Рока и Йокуды полагаются на скорость своих лошадей и открытые равнины. Это обеспечивает им доминирование во всей округе и позволяет перевозить свой народ через степи и засушливые земли.#!"
 # Chimeris
 # Cyrodiilic
 armored_legionaires:0 "Бронированные легионеры"
 armored_legionaires_flavor:0 "#F Легионеры, костяк всех сиродильских армий, — это тяжело бронированные солдаты, которые способны (и они не раз это доказывали) заставить целые провинции подчиняться воле их императора.#!"
 equestrian_brigade:0 "Конные бригады"
 equestrian_brigade_flavor:0 "#F Коловианские рыцарские бригады объединены клятвами братства. Они скачут в бой невзирая на сложность рельефа и безжалостно давят ряды врага.#!"
 nibenese_battlemages:0 "Нибенейские боевые маги"
 nibenese_battlemages_flavor:0 "#F Нибеней — родина традиции боевых магов, и потому неудивительно, что наши боевые маги лучшие в своём роде. Единственной когорты в тылу легиона достаточно, чтобы заполучить преимущество на поле боя.#!"
 ut_nibenu_bowmen:0 "Лучники ут-нибену"
 ut_nibenu_bowmen_flavor:0 "#F Повзрослевшего члена племени нибену отводят в рощу предков, чтобы там он изготовил собственный лук, поучаствовал в ритуальной охоте и добыл доказательство своей доблести. Некоторые так и не выпускают лук из рук и ступают на тропу войны чтобы защищать эту священную традицию.#!"
 # Dunmeris
 dunmer_oathmen:0 "Данмерские присягнувшие"
 dunmer_oathmen_flavor:0 "#F Среди Великих домов Морровинда отличившихся членов высокого ранга награждают титулом присягнувшего — честь, которая обязывает их откликаться на призыв дома в час борьбы и раздора и которая накладывает пожизненные обязательства.#!"
 ashlander_champions:0 "Эшлендерские воители"
 ashlander_champions_flavor:0 "#F Эшлендерам не присуща сколь бы то ни было значимая военная структура, но тем не менее их закалённые пепельными бурями боевые отряды, состоящие из опытных членов племени под предводительством ашхана, компенсируют недостаток тактики своей несгибаемой стойкостью.#!"
 nixhound_riders:0 "Наездники на никс-гончих"
 nixhound_riders_flavor:0 "#F Крупные домашние никс-гончие становятся проворными и ловкими ездовыми животными, прекрасно приспособленными для рельефа Морровинда.#!"
# Dwemeris
 dwemer_arbalesters:0 "Двемерские арбалетчики"
 dwemer_arbalesters_flavor:0 "#F Одного арбалетного болта хватит, чтобы сразить даже лучшего воина. Арбалетчики мастерски преуспевают в том, чтобы устранять тяжело бронированных солдат противника выстрелом из своего тяжёлого арбалета.#!"
 dwemer_centurion:0 "Двемерские центурионы"
 dwemer_centurion_flavor:0 "#F Центурион, громада из пара, магии и металла, — непоколебимая машина смерти. Им практически не страшны атаки издалека, а своим молотом и топором они могут устроить кровавую баню в ближнем бою.#!"
 dwemer_sphere:0 "Двемерские сферы"
 dwemer_sphere_flavor:0 "#F Компактные в состоянии покоя сферы могут на высокой скорости преследовать враждебную цель при её обнаружении. Их миниатюрные арбалеты и пневматические клинки без труда справятся с лёгкой пехотой врага.#!"
# Falmeris
 knight_paladins:0 "Рыцари-Паладины"
 knight_paladins_flavor:0 "#F Рыцарские идеалы прочно вплелись в фалмерские ценности. Паладины приносят клятву своего господину и посвящаются перед лицом божества, и мало кто из них отступит от битвы, услышав призыв в бой.#!"
 nightprowlers:0 "Ночные охотники"
 nightprowlers_flavor:0 "#F Ночными охотниками становятся лучшие воители в фалмерском племени. Мало кому удаётся пережить натиск этих смертоносных бойцов, орудующих магией и отравленными клинками. Самых отличившихся из них нарекают мастерами теней.#!"
 chaurus_riders:0 "Наездники на корусах"
 chaurus_riders_flavor:0 "#F Взрослые корусы — смертельно опасные существа. Если посадить им на спину самых свирепых из воителей, на выходе получится летающее ядовитое воплощение смерти.#!"
 falmer_stalkers:0 "Фалмерские ловчие"
 falmer_stalkers_flavor:0 "#F Каждый в народе преданных в той или ной степени владеет боевым искусством теневых ходоков. Те, кто в нём хорош, исполняют в войске роль застрельщиков, быстро наносящих удар и отступающих при необходимости.#!"
 falmer_gloomlurkers:0 "Фалмерские сумрачные стражи"
 falmer_gloomlurkers_flavor:0 "#F Отточив свои навыки на охоте, в военное время некоторые из преданных присоединяются к отрядам лучников. Рыская по флангам или в задних рядах, они готовы нанести удар ничего не подозревающей жертве со смертоносной точностью.#!" 
 falmer_battleragers:0 "Фалмеры-берсерки"
 falmer_battleragers_flavor:0 "#F Сильнейшие из народа преданных сражаются тесным строем в пехоте. Этим воителям, закованным с ног до головы в хитин коруса, не чета даже самые бывалые солдаты противника.#!"
 # Imga
 imga_skirmishers:0 "Разведчики имга"
 imga_skirmishers_flavor:0 "#F Эти войска используются, чтобы проторить дорогу более тяжёлым силам имга. Они быстры и ловки, прекрасно приспособлены к жизни в джунглях, где часто они сидят в засаде, затаившись среди крон.#!"
 imga_archers:0 "Пращники имга"
 imga_archers_flavor:0 "#F Народу имга луки чужды, да и ни к чему они им. Простая праща в умелых руках может оказаться ничуть не менее смертоносной, а у имга в этих войсках руки лучше некуда — ими они запускают во врагов разнообразные, но все болезненные при попадании снаряды.#!"
 imga_pike_infantry:0 "Стражники имга"
 imga_pike_infantry_flavor:0 "#F В повседневной жизни они защищают поселения и священные места имга, однако на поле боя они проявляют себя как удивительно стойкие войска. Суммарная длина их рук и пик достаточно велика, чтобы без труда противостоять натиску большей части видов кавалерии.#!"
 imga_heavy_infantry:0 "Военный отряд имга"
 imga_heavy_infantry_flavor:0 "#F Никто не воспринимает толпу матёрых обезьян как серьёзную угрозу на поле боя — пока не увидит их в действии. Чистая сила и ловкость компенсируют недостаток дисциплины.#!"
 imga_war_mages:0 "Шаманы имга"
 imga_war_mages_flavor:0 "#F Шаманы имга — свирепые духовные лидеры своего народа, владеющие мощной магией и использующие первородную силу Валенвуда. На поле битвы они обрушивают на врагов могучие разрушительные заклинания.#!"
 imga_spellblades:0 "Щитоносцы-маги имга"
 imga_spellblades_flavor:0 "#F Имганские щитоносцы-маги умеют не только яростно драться, но и использовать магию. При помощи зачарованных оберегов они защищают своих соратников, и одновременно с этим наносят урон врагам.#!"
 imga_frenzied:0 "Взбешённые имга"
 imga_frenzied_flavor:0 "#F Самые тяжеловесные, сильные и дикие представители народа имга собираются в особые боевые отряды. Вместе они — это сила из шерсти и мускулов, под её натиском ломаются и кости, и боевой дух, и никакой формации врага не под силу их удержать.#!"
 # Goblin-ken
 riekling_light_cavalry:0 "Наездники на щетиноспинах"
 riekling_light_cavalry_flavor:0 "#F Благодаря кабанам-щетиносписнам и их сопротивлению магическим эффектам, риклинги Солстхейма добиваются превосходства на своей земле и отбивают нападения тех, кто на неё вторгается.#!"
 riekling_skirmishers:0 "Риклинги-мясники"
 riekling_skirmishers_flavor:0 "#F Суть ремесла мясника в том, чтобы ничего не пропадало зря. Риклинги Солстхейма  — родственники гоблинов — неплохо в этом преуспевают, поэтому их застрельщики извлекают выгоду из любого доступного им ресурса.#!"
 riekling_archers:0 "Риклинги-загонщики"
 riekling_archers_flavor:0 "#F Риклингов-лучников называют загонщиками за то как они потоком крошечных стрел ловят противника в засаду, загоняя его в другую засаду или в одну из множеств заблаговременно поставленных ловушек.#!"
 riekling_pike_infantry:0 "Риклинги-дикари"
 riekling_pike_infantry_flavor:0 "#F Люди и меры свысока смотрят на поведение дикарей, но для народа риклингов их дикость — это дар от богов, благодаря которому им не страшны враги!#!"
 riekling_heavy_infantry:0 "Риклинги-берсерки"
 riekling_heavy_infantry_flavor:0 "#F Эти риклинги носят огромные дубины и мрачные гримасы. Воли и физической силы им не занимать, чего не скажешь о броне.#!"
 riekr_skirmishers:0 "Рикры-одичалые"
 riekr_skirmishers_flavor:0 "#F Эти бродячие группы рикров, несмотря на плохую подготовку и экипировку, способны добывать себе преимущество из собственной скорости, свирепости и своего числа.#!"
 riekr_archers:0 "Рикры — острые глаза"
 riekr_archers_flavor:0 "#F Искусство стрельбы из лука нетипично для большинства рикров, поскольку в дальнем бою они обычно полагаются на применение первобытной магии. Но к тем, кто всё же осваивает лук и стрелы, относятся с восхищением и называют «острыми глазами».#!"
 riekr_pike_infantry:0 "Рикры-задиры"
 riekr_pike_infantry_flavor:0 "#F Оружием для этих рикров служат подобранные из разных мест длинные металлические шесты, которые затем кустарным образом перековывают в копья. В бою эти задиры способны формировать своеобразный оборонительный строй.#!" 
 riekr_heavy_infantry:0 "Рикры-костоломы"
 riekr_heavy_infantry_flavor:0 "#F Самые сильные рикры, способные поднимать и использовать оружие других рас, по праву называют себя костоломами.#!"
 ice_shamans:0 "Ледяные шаманы"
 ice_shamans_flavor:0 "#F Этих гоблинкенов оставили на произвол судьбы в морозной пустоши, покуда они не выплатят положенное своим родичам, и они сумели выжить. Это не изнеженные школяры, но смертельно опасные криоманты.#!"
 goblin_pike_infantry:1 "Гоблины-разорители"
 goblin_pike_infantry_flavor:1 "#F И хотя остальные считают это варварством, гоблинские разорители занимаются налётами, грабежом и мародёрством как средством выживания, ибо чужеземцы всегда выбирают для их брата самые суровые «дипломатические» средства.#!"
 goblin_archers:1 "Гоблины-стрелки"
 goblin_archers_flavor:1 "#F И хотя стрелки-гоблинкены гордятся своей охотничьей доблестью, война в целом не их стезя. И пусть некоторые из них жалуются на опасность, большинство радуются и предвкушают охоту на самую опасную дичь.#!"
 goblin_skirmisher:1 "Гоблины-застрельщики"
 goblin_skirmisher_flavor:1 "#F Гоблинских застрельщиков, быстро адаптирующихся и импровизирующих в самых непредсказуемых обстоятельствах, часто можно увидеть в первых рядах войск, когда их племена решают ступить на тропу войны.#!" 
 goblin_light_cavalry:0 "Наездники на дурзогах"
 goblin_light_cavalry_flavor:0 "#F Гоблинкены тысячи лет разводили дурзогов — умных и свирепых «грязевых щенков», — чтобы те загоняли для них дичь, дрались в бою и составляли компанию. В ход также идут шкуры и мясо дурзогов, а их кишками затягивают луки.#!"
 goblin_heavy_infantry:0 "Гоблины-борцы"
 goblin_heavy_infantry_flavor:0 "#F Только самым сильным гоблинам позволяется надевать редкие экземпляры тяжёлой брони, которыми владеет их племя. Они закованы в толстое железо и выстоят в любом бою.#!"#
 goblin_war_mages:0 "Гоблины-ведьмы"
 goblin_war_mages_flavor:0 "#F "Гоблины владеют магией куда лучше, чем многие думают. В то время как шаманы в основном заняты духовнеым наставлением, гоблинские ведьмы применяют своё искусство в бою.#!"
 goblin_spellblades:0 "Гоблины — проклятые клинки "
 goblin_spellblades_flavor:0 "#F Клинки этих гоблинов усилены тёмной магией, и каждый их удар проклинает врагов.#!"

 # Khajiiti
 khajiit_war_mages:0 "Боевые маги альфик"
 khajiit_war_mages_flavor:0 "#F Альфики, самые маленькие среди пород каджитов, предрасположены к магическим искусствам. Их часто можно увидеть на плече у более крупного сородича.#!"
 khajiit_spellblades:0 "Мечники-чародеи тоджай"
 khajiit_spellblades_flavor:0 "#F Таинственные тоджай живут глубоко в джунглях южного Эльсвейра. Свою природную склонность к магии они совмещают с ловкостью и силой.#!"
 khajiit_skirmishers:0 "Застрельщики катай"
 khajiit_skirmishers_flavor:0 "#F Среди всех пород катай чаще других встречаются за пределами Эльсвейра. Их заложенная природой гибкость находит отражение в их навыках ведения боя.#!"
 khajiit_archers:0 "Лучники сутай"
 khajiit_archers_flavor:0 "#F Сутай, сохраняющим в целом человекоподобный облик, присущи более кошачьи черты в сравнении с их другими прямоходящими сородичами. Острота чувств сутай делает их превосходными лучниками.#!"
 khajiit_pike_infantry:0 "Омесы-копейщики"
 khajiit_pike_infantry_flavor:0 "#F Омесы, лишённые в сравнении с другими породами каджитов кошачьих черт, наносят на своё лицо татуировки или раскраску, чтобы их не путали с людьми или босмерами.#!"
 khajiit_heavy_infantry:0 "Тяжёлые пехотинцы памар"
 khajiit_heavy_infantry_flavor:0 "#F Памар — представители крупнейшей двуногой породы каджитов. Они облачены в тяжёлую броню и вооружены огромным оружием.#!"
 khajiit_light_cavalry:0 "Сенч-кавалерия"
 khajiit_light_cavalry_flavor:0 "#F Сенчи, четвероногие представители каджитского народа, могут носить на спине своих менее массивных сородичей и служить в каджитской кавалерии.#!"
 khajiit_heavy_cavalry:0 "Боевые коты сенч-рат"
 khajiit_heavy_cavalry_flavor:0 "#F Сенч-раты, крупнейшие из каджитов, столь же умны, сколь их меньшие сородичи, и при этом способны переносить их на спине в бою и служить соратниками для своих братьев и сестёр в пехоте.#!"

 # Lilmothiit
 soul_trappers:0 "Охотники за душами"
 soul_trappers_flavor:0 "#F Как правило, охотников за душами не готовят к сражениям. Однако они умелые и опытные стрелки, зарабатывающие на жизнь охотой на мириады грозных зверей Чернотопья ради их душ. Немудрено, что вражеские солдаты им покажутся более лёгкой целью, чем обычная добыча.#!"
 walk_worm_cavalry:0 "Кавалерия на ездовых червях"
 walk_worm_cavalry_flavor:0 "#F На спинах гигантских червей помещаются целые деревни лилмотитов, однако менее крупные молодые черви удивительно проворны на холмах и болотах, покорны и защищены хитином, что делает их отличными (хоть и необычными) «скакунами» для разведки и передвижения по топям.#!"
 
 # Nedic
 witch_knight:0 "Ведьмы-рыцари"
 witch_knight_flavor:0 "#F Ведьмы-рыцари Предела, надвигающиеся на врагов — ужасающее зрелище; с невиданной скоростью они сокрушают дух и дело своего противника.#!"
 deathlands_slayers:0 "Палачи Гибельных земель"
 deathlands_slayers_flavor:0 "#F Суровые условия Гибельных земель приучили палачей безжалостно расправляться с любой угрозой для их сородичей.#!"

 south_nedic_headhunters:0 "Охотники за головами"
 south_nedic_headhunters_flavor:0 "#F Эти представители южно-недийского народа прекрасно разбираются в том, как превратить коварные топи в смертельную ловушку. Они орудуют разрушением в одной руке и холодной сталью — в другой, и даже [GetMaA('argonian_spear_infantry').GetName] опасаются встречи с таким врагом.#!"
 north_nedic_headhunters:0 "Ведьмы-мечники"
 north_nedic_headhunters_flavor:0 "#F Вражеские [GetMaA('war_mages').GetName] обречены на поражение, стоит только им столкнуться с ведьмами-мечниками. Эти чародеи, происходящие из северно-недийского народа, обращают в свою пользу особенности холмов и пересечённой местности, не оставляя шанса даже лучшим боевым магам.#!"
 central_nedic_headhunters:0 "Магоборцы"
 central_nedic_headhunters_flavor:0 "#F Многие [GetMaA('ayleid_sorcerers').GetName] пали от рук древних магоборцев, которые сражались за свою свободу. Наши выдающиеся техники  магии и владения мечом основываются на наследии недов центрального Сиродила, быстро подавлявших всякое сопротивление врага.#!"

 jungle_peltasts:0 "Пельтасты джунглей"
 jungle_peltasts_flavor:0 "#F Эти одетые в лёгкую броню копейщики превосходны в том, чтобы, используя тактику «бей и беги», выманивать противников в более тяжёлом снаряжении на опасную местность, где пельтасты без труда их выцеливают и устраняют.#!"
 # Nordic
 # huscarls see replace\regiments_l_english.yml
 skaal_hunter:0 "Скаальские охотники"
 skaal_hunter_flavor:0 "#F Быт скаалов суров, и разницы между скаальским воином и охотником не так уж и много.#!"
 # Orsimer
 orc_marauders:0 "Орочьи мародёры"
 orc_marauders_flavor:0 "#F Оснащённый мощным, но элегантным оружием и одетый с ног до головы в прочный панцирь из орихалка за авторством лучших кузнецов из орочьих крепостей, каждый из наших мародёров стоит сотни вражеских солдат.#!"

 orc_berserkers:0 "Орки-берсерки"
 orc_berserkers_flavor:0 "#F Орки-берсерки родом с суровых Велотийских гор — это рослые могучие воины, облачённые в тяжёлую броню. Они известные налётчики, наделены невиданной силой и всюду внушают ужас.#!"

 orc_wood_skirmishers:0 "Орочьи охотники за головами"
 orc_wood_skirmishers_flavor:0 "#F Сложно вообразить себе что-то страшнее, чем встретиться с орочьими охотниками за головами в чаще леса. Они не носят брони, и в мобильности не уступают босмерам, а дерутся не хуже любого другого орочьего воина. Никакая добыча не укроется от них, если они вышли на охоту.#!"

 # Yoku
 yokudan_way_of_the_sword:0 "Йокуданские Мастера меча"
 yokudan_way_of_the_sword_flavor:0 "#F Их обучали в древних школах, построенных Певцами Меча. Последователи Пути Меча пытаются придерживаться их наставлений."
 abecean_pirates:0 "Абесинские пираты"
 abecean_pirates_flavor:0 "#F Абесинские пираты, более всего известные за грабёж бесчисленных кораблей и судов в Абесинском море, могут меж тем приучиться использовать тактику в бою — вроде той, к которой они прибегают при высадке на сушу или абордаже кораблей.#!"
 
 
 #Special MaA
 daedra:0 "Даэдра"
 daedra_flavor:0 "#F Если собираешься в путь, во имя Восьми Божеств, придерживайся дорог! В глуши больше не безопасно. Понимаешь, у нас есть сведения. [Glossary( 'Даэдра', 'DAEDRA_GLOSS' )]…#!"
 
 undead_horde:0 "Орда нежити"

 maa_undead_soldiers:0 "Солдаты-нежить"
 maa_undead_soldiers_flavor:0 "#F Основную массу этих сил составляют скелеты, зомби и другие низшие формы нежити. Они не отличаются умом и скоростью, но будут драться покуда их труп не уничтожат — или они не одержат победу.#!"

 maa_undead_archers:0 "Лучники-нежить"
 maa_undead_archers_flavor:0 "#F Основную массу этих сил составляют скелеты, зомби и другие низшие формы нежити. Они не отличаются умом и скоростью, но будут драться покуда их труп не уничтожат — или они не одержат победу.#!"

 maa_bone_colossus:0 "Костяной колосс"
 maa_bone_colossus_flavor:0 "#F Огромное рукотворное создание, состоящее из костей множества погибших солдат, которое приводит в движение одна особенно сильная душа. Этот великан-нежить способен пробивать стены и рушить целые формации вражеской пехоты.#!"

 razak_army:0 "Творение Разака"
 razak_army_flavor:0 "#F Армия верных паровых двемерских автоматонов, питаемых магией из камня душ, которой хватит на несколько эр.#!"
 
 war_mammoth:0 "Боевые мамонты"
 war_mammoth_flavor:0 "#F Мамонты — огромные практически неостановимые звери — вот уже многие века демонстрировали превосходство на полях Скайрима и Атморы.#!"
 
 dovah_vahlok:0 "Дова Валок"
 dovah_vahlok_flavor:0 "#F Ведомые абсолютной властью своего господина, эти драконы верны ему и находятся в полном подчинении. Они будут готовы принести весь Тамриэль ему на блюдечке, если их попросят.#!"
 
 dragons_maa:0 "Драконы"
 dragons_maa_flavor:0 "#F Мало кто может рассказать о силе драконов и ещё меньше могут похвастаться тем, что сражались с драконом.#!"

 undead_dragon:0 "Дракон-нежить"
 undead_dragon_flavor:0 "#F Поднятые кости могучего дракона вселяют ужас на любом поле боя. Пусть они и уступают дракону в чистой силе, которой он обладал при жизни, упокоить это — вновь — ещё сложнее.#!"
 
 hollows:0 "Полые"
 hollows_flavor:0 "#F Полые каменные оболочки, не способные чувствовать боль, усталость или страх. Это крайне опасный враг, они разрывают стены голыми руками, а уничтожить их невероятно сложно.#!"

 undead_earth_bone:0 "Кости Мира — нежить"
 undead_earth_bone_flavor:0 "#F Этот гигантский скелет может быть останками могущественного духа или даже младшего бога. Но это не имеет значения для тех несчастных, кто столкнётся с этим колоссом.#!"
 
 alkosh_pride:0 "Прайд Алкоша"
 alkosh_pride_flavor:0 "#F Все монахи Прайда Алкоша являются несостоявшимися Гривами. Они обучены всевозможным боевым искусствам — «когтистым танцам», и с лёгкостью дадут фору большинству подготовленных солдат.#!"

 forest_spirits:0 "Мстительные лесные духи"
 forest_spirits_flavor:0 "#F Многие босмеры были убиты в наказание за нарушение Зелёного Пакта. Их духи вернулись, чтобы мстить живущим.#!"
 
 dreamer_prophets:0 "Видящие пророки"
 dreamer_prophets_flavor:0 "#F Странные сны преследуют этих пророков. Под их влиянием они возвещают о неизбежном возвращении своего господина и готовы прокладывать для него путь магией и мечом.#!"

 dust_adepts:0 "Адепты пыли"
 dust_adepts_flavor:0 "#F Данные маги не используют стихийную магию разрушения, и тем не менее они одни из опаснейших волшебников в Тамриэле. Немного почвы достаточно, чтобы вражеские солдаты вокруг них начали умирать от удушья.#!"

 bone_walker:0 "Костяной ходок"
 bone_walker_flavor:0 "#F Это мастерски изготовленное творение из плоти и костей представляет собой сосуд для мстительного духа предка, который хочет вновь сражаться во благо своего народа.#!"

 minotaurs:0 "Минотавры"
 minotaurs_flavor:0 "#F И хотя в большей части Тамриэля минотавров считают зверями, говорят, что приближённые к ним или те, кто им поклоняются, могут убедить людей-быков сражаться на своей стороне.#!"
 
 bone_colossus:0 "Костяной колосс"
 bone_colossus_flavor:0 "#F Огромное рукотворное создание, состоящее из костей множества погибших солдат, которое приводит в движение одна особенно сильная душа. Этот великан-нежить способен пробивать стены и рушить целые формации вражеской пехоты.#!"
 
 cultists:0 "Культисты"
 cultists_flavor:0 "#F Эти фанатики посвятили всю жизнь служению своему богу. Вооружившись простым оружием и тёмной магией, они готовы даже идти в бой, если потребуется.#!"
 
 accolade_maa_mages:0 "Свита магов"
 accolade_maa_mages_flavor:1 "[retinue_maa|E]\n#F Эти маги, вооружённые жезлами и арсеналом заклятий, готовы обрушить опустошительный пламенный дождь на головы врага.#!"
 accolade_maa_spellswords:0 "Свита воинов-магов"
 accolade_maa_spellswords_flavor:1 "[retinue_maa|E]\n#F Эти воители-чародеи, мастера клинка и магии, отлично проявляют себя во многих боевых ситуациях.#!"
 
 accolade_maa_mages_only_available_on_primary:0 "#color_red НЕ: [GetMaA('accolade_maa_mages').GetName] (требуется основной [Concept( 'accolade_type', 'тип акколады' )|E])#!"
 accolade_maa_spellswords_only_available_on_primary:0 "#color_red НЕ: [GetMaA('accolade_maa_spellswords').GetName] (требуется основной [Concept( 'accolade_type', 'тип акколады' )|E])#!"
