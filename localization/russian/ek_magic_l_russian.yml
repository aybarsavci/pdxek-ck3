 action_reactive_advice_spellbook:0 "Использование магии"
 action_reactive_advice_spellbook_desc:0 "Магия — важная часть Elder Kings II, и играет огромную роль во вселенной Elder Scrolls. Нажмите сюда, чтобы научиться основам системы магии в EK2!"
 action_reactive_advice_spellbook_click:0 "$click_to_open_lesson$"
 reactive_advice_spellbook_step_1:0 "Магия 1 — Книга заклинаний"
 reactive_advice_spellbook_step_1_desc:0 "Получить доступ к магии можно через окно книги заклинаний, доступное в качестве [interactions|El] с персонажем «$do_a_magic_interaction$». В нём вы можете выбрать [spell|El], которое хотите применить по отношению к выбранному [Concept('character', 'персонажу')|E] или [Concept('county', 'графству')|E].\n\nПополнить свой арсенал чар можно открывая [perks|El] в [magic_lifestyle|El]. Каждое древо достоинств открывает заклинания разных типов — школ магии.\n\nМагия доступна только персонажам, у которых показатель [Concept('arcana', 'арканы')|E] равен как минимум 10[arcana_i], есть магическое [education_trait|El] или магическое [congenital_trait|El].\n\nСпособность владеть магией отражает навык [Concept('arcana', 'арканы')|E]."
 reactive_advice_spellbook_step_2:0 "Магия 2 — Ритуалы"
 reactive_advice_spellbook_step_2_desc:0 "[rituals|E] доступны в окне «Ритуалы» книги заклинаний и наделяют заклинателя постоянным эффектом, который длится пока его не отключат вручную или каким-либо другим способом.\n\nРитуалы, как и [spells|El], открываются при получении [Concept('perks', 'достоинств')|E] в соответствущем древe образа жизни.\n\nДоступное количество ритуалов определяет ваше магическое [education_trait|El], [Concept ('dynasty_perks', 'наследия династии')|E] и [Concept ('court_type', 'тип двора')|E]."
 reactive_advice_spellbook_step_3:0 "Магия 3 — Магия"
 reactive_advice_spellbook_step_3_desc:0 "На сотворение как [Concept('spells', 'заклинаний')|E], так и [Concept('rituals', 'ритуалов')|E], требуется необходимое количество [magicka_i][Concept('magicka', 'магии')|E]. Заклинания потребляют определённое количество магии за применение, а ритуалы постоянно потребляют магию, что замедляет её восполнение.\n\nМогущественные маги имеют более высокий запас магии и восстанавливают её быстрее.\n\nВаш текущий и максимальный уровень магии, а также скорость её восполнения, можно увидеть на шкале в правом нижнем углу экрана, а также через иконку [magicka_i] в окне вашего персонажа."
 reactive_advice_spellbook_step_4:0 "Магия 4 — Обучение"
 reactive_advice_spellbook_step_4_desc:0 "Возможность обучить ребёнка [Concept ('magic', 'магии')|E] в основном зависит от ваших [innovations|El].\n\nПри наличии инновации #V $innovation_magical_studies$#! или #V $innovation_lunar_mysteries$#! эпохи раннего Междуцарствия ребёнок может получить магическое [education_trait|El], если его [guardian|El] имеет магическое [congenital_trait|El].\n\n При наличии инновации #V $innovation_schools_of_magic$#! эпохи претендентов, ребёнок может получить магическое [education_trait|El], если его [guardian|El] имеет магическое [congenital_trait|El] #italic или#! магическое [education_trait|El].\n\В ином случае, если ваша [culture|El] имеет [Concept ('tradition', 'традицию')|E], делающую доступной магическое образование, или ваша [dynasty|El] имеет [dynasty_perk|El] #V $magicka_legacy_3_name$#!, опекун всё ещё должен иметь магическое врождённое свойство или свойство образования, но выше указанные инновации не необходимы, хотя их наличие улучшит результат обучения магии."

