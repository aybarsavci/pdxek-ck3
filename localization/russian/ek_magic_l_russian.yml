l_russian:
 game_concept_magicka:0 "Магия"
 game_concept_magicka_i:0 "@magicka_icon!"
 game_concept_magicka_desc:1 "$game_concept_magicka$ используется, чтобы творить [spells|El]. Максимальный запас магии и её восполнение каждый месяц определяются навыком [Concept ('arcana', 'арканы')|E]: каждое очко добавляет #high 10#! к максимальному количеству и увеличивает её восстановление каждый месяц на #high 0,1#!."
 game_concept_arcana:0 "Аркана"   # чары, фокус, проницательность
 game_concept_arcana_i:0 "@skill_arcana_icon!"
 game_concept_arcana_skill:0 "Навык арканы"
 game_concept_arcana_skill_desc:1 "$game_concept_arcana$ — второстепенный [skill|El], отражающий магическое мастерство персонажа.\n\nВысокий уровень навыка означает, что у персонажа большой запас [Concept('magicka', 'магии')|E], повышенный [spell_range|El] и ему доступны более сильные заклинания."
 game_concept_ritual:0 "Ритуал"
 game_concept_ritual_i:0 "@ritual_icon!"
 game_concept_rituals:0 "Ритуалы"
 game_concept_ritual_desc:0 "В отличие от обычных [Concept('spells', 'заклинаний')|E], ритуалы оказывают длительный эффект на заклинателя.\n\nНа их создание не требуется [magicka|El], но каждый месяц они потребляют [magic|El] и тем самым замедляют восстановление магических сил заклинателя.\n\nДоступное количество ритуалов определяется навыком [Concept ( 'arcana', 'арканы' )|E] и [Concept( 'education', 'образованием' )|E] мага, а также может быть увеличено [Concept ( 'dynasty_perks', 'наследиями династии' )|E] и [Concept ( 'court_type', 'типами двора' )|E]."
 game_concept_grand_ritual:0 "Великий ритуал"
 game_concept_grand_ritual_desc:0 "$game_concept_grand_ritual$ — это, по сути, дедушка обычного ритуала"
 game_concept_magic_lifestyle:0 "Путь магии" 
 game_concept_magic_lifestyle_desc:0 "$game_concept_magic_lifestyle$ подходит тем персонажам, которые хотят улучшить свой навык [Concept ('arcana', 'арканы')|E], усилить [Concept ('spells', 'заклинания')|E], использовать [Concept ('magic', 'магию')|E] или повысить шанс проведения успешных [Concept ('ritual', 'ритуалов')|E]."
 game_concept_dark_arts_lifestyle:0 "Путь тёмных искусств"
 game_concept_dark_arts_lifestyle_desc:0 "$game_concept_dark_arts_lifestyle$ подходит тем персонажам, которые хотят улучшить свой навык [Concept ('arcana', 'арканы')|E] и усилить [Concept ('spells', 'заклинания')|E], занимаясь [Concept('magic', 'магическими')|E] and [Concept ('ritual', 'ритуальными')|E] практиками, которые считаются опасными и подчас злодейскими."
 game_concept_spells:0 "Заклинания"
 game_concept_spell:0 "Заклинание"
 game_concept_spell_desc:0 "Заклинания творятся с помощью [Concept('character_interaction', 'взаимодействия')|E] «Сотворить заклинание» и используют запас [Concept('magicka', 'магии')|E] персонажа. Они разделены на шесть школ магии: [conjuration|E], [destruction|E], [alteration|E], [illusion|E], [restoration|E] и [necromancy|E]. Последняя может считаться приемлемой, порицаемой или преступной некоторыми [Concept('faiths', 'конфессиями')|E].\n\nОткрыть заклинания можно получая достоинства в соответствующих древах навыков в категориях «[magic_lifestyle|E]» и «[dark_arts_lifestyle|E]».\n\nНекоторые заклинания имеют несколько степеней силы: от [Concept ('petty', 'крохотных')|E] до [Concept ('grand', 'великих')|E].\n\n#low Процесс преобразования личных запасов магии во что-либо физическое называется «творением заклинания». Поговаривают, что в мире не существует двух одинаково сотворённых заклинаний, так как каждый маг делает это по-своему.#!"
 game_concept_spell_range:0 "Радиус применения заклинаний"
 game_concept_spell_range_desc:0 "[spells|E] можно использовать только находясь рядом с целью. Радиус применения заклинаний определяется [Concept('skill', 'навыком')|E] [Concept('arcana', 'арканы')|E] и может быть увеличен при помощи определённых [Concept('traits', 'свойств')|E], [Concept('artifacts', 'артефактов')|E] или иными способами."
 game_concept_magic:0 "Магия"
 game_concept_magic_desc:0 "Магия — обобщающий термин, под которым понимают фокусировку элементарной энергии в различные формы для различных целей. Эта элементарная энергия — чаще всего называющаяся [Concept('magicka', 'магией')|E] — течёт из Этериуса в Мундус через звёзды и солнце.\n\nМагия используется через [spells|El] и [rituals|El].\n\nЧтобы разблокировать использование магии, нужно иметь #V 10#![arcana_i][Concept('arcana', 'арканы')|E], магическое [education_trait|El] или магическое [congenital_trait|El]."
 game_concept_petty:0 "Крохотное" 
 game_concept_petty_desc:0 "Минимальная сила, которую может иметь [spell|El].\nШкала увеличения силы:\n[petty|E] > [lesser|E] > [common|E] > [greater|E] > [grand|E]"
 game_concept_lesser:0 "Малое"
 game_concept_lesser_desc:0 "Малое [spell|El] в два раза сильнее крохотного и стоит на 90% [Concept( 'magicka', 'магии' )|E][magicka_i] больше.\nШкала увеличения силы:\n[petty|E] > [lesser|E] > [common|E] > [greater|E] > [grand|E]"
 game_concept_common:0 "Обычное"
 game_concept_common_desc:0 "Обычное [spell|El] в три раза сильнее крохотного и стоит на 170% [Concept( 'magicka', 'магии' )|E][magicka_i] больше.\nШкала увеличения силы:\n[petty|E] > [lesser|E] > [common|E] > [greater|E] > [grand|E]"
 game_concept_greater:0 "Большое"
 game_concept_greater_desc:0 "Большое [spell|El] в четыре раза сильнее крохотного и стоит на 240% [Concept( 'magicka', 'магии' )|E][magicka_i] больше.\nШкала увеличения силы:\n[petty|E] > [lesser|E] > [common|E] > [greater|E] > [grand|E]"
 game_concept_grand:0 "Великое"
 game_concept_grand_desc:0 "Великое [spell|El] в пять раз сильнее крохотного и стоит на 300% [Concept( 'magicka', 'магии' )|E][magicka_i] больше.\nШкала увеличения силы:\n[petty|E] > [lesser|E] > [common|E] > [greater|E] > [grand|E]"
 game_concept_alteration: "Изменение"
 game_concept_alteration_desc: "[spells|E] школы изменения нужны, чтобы манипулировать физическим миром."
 game_concept_conjuration: "Колдовство"
 game_concept_conjuration_desc: "[spells|E] школы колдовства нужны, чтобы призывать обитателей Обливиона."
 game_concept_illusion: "Иллюзия"
 game_concept_illusion_desc: "[spells|E] школы иллюзии нужны, чтобы воздействовать на восприятие и управлять сознанием."
 game_concept_destruction: "Разрушение"
 game_concept_destruction_desc: "[spells|E] школы разрушения нужны, чтобы наносить урон стихиями."
 game_concept_restoration: "Восстановление"
 game_concept_restoration_desc: "[spells|E] школы восстановления нужны, чтобы лечить живых и изгонять мёртвых."
 game_concept_necromancy: "Некромантия"
 game_concept_necromancy_desc: "[spells|E] некромантии нужны, чтобы манипулировать душами и поднимать мертвецов." 
