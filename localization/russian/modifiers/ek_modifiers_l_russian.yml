 debt_ec_raised_taxes:0 "Долг перед Советом старейшин"
 debt_ec_raised_taxes_desc:0 "Правитель не мог отплатить свой долг полностью и решил, что часть долга отплатит его домен. Население его владений очень недовольно этим, что весьма неудивительно."
 
 direnni_reclaim_hegemony_1:0 "Экспансионизм Диренни"
 direnni_reclaim_hegemony_1_desc:0 "Члены рода Диренни хотят воскресить старую Гегемонию Диренни и вернуть то, что некогда им принадлежало. Время покажет, принесут ли их старания плоды.\n\nЧлены этой [Concept( 'dynasty', 'династии' )|E] также получают: стоимость казус белли снижена на #P 10%#!"
 direnni_reclaim_hegemony_2:0 "Возрождение Диренни"
 direnni_reclaim_hegemony_2_desc:0 "С возвратом всех территорий, однажды принадлежавших Гегемонии Диренни, члены этой старой эльфийской династии вернулись на политическую арену Тамриэля. Учёные умы и беженцы вновь стекаются к их владениям и большинство королевских дворов Тамриэля имеют при себе диреннийского посла."
 direnni_reclaim_hegemony_3:0 "Новый Гегемон"
 direnni_reclaim_hegemony_3_desc:0 "Этот род выкроил себе территорию из старой Гегемонии Диренни. И хотя они не несут в себе кровь старых эльфийских господ Хай-Рока, их положение в Тамриэле и их достижения заставляют большинство правителей уважать их."
 hegemony_new_capital_temp:0 "Новая столица Гегемонии?"
 hegemony_new_capital_temp_desc:0 "Всё владение просто жужжит от работников и учёных умов, ибо его сюзерены провозгласили возвращение Гегемонии, однажды повелевавшей Хай-Роком."
 hegemony_new_capital_perm:0 "Новая столица Гегемонии."
 hegemony_new_capital_perm_desc:0 "Гегемония вновь контролирует Хай-Рок и прилегающие территории. Учёные умы, работники и политические беженцы вновь стекаются ко двору новой семьи — ныне гегемона Хай-Рока."
 
