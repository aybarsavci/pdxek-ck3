 attrebus_opened_temple_district:0 "Открыт Храмовый район"
 attrebus_opened_temple_district_desc:0 "Храмовый район был на протяжении многих лет закрыт для простого люда Имперских островов, но теперь он наконец-то открыт для проведения религиозных празднеств"
