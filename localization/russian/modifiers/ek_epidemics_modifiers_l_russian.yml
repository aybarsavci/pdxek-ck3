l_russian:
 argonian_minority_plague_resistance: "Аргонианское меньшинство тормозит эпидемию"
 argonian_minority_plague_resistance_desc: "Это графство недавно было заселено другой расой, но в нём всё ещё живёт значительное аргонианское меньшинство. Так как аргониане обладают сопротивляемостью к болезням, [epidemics|El] будут распространяться здесь медленнее."
 non_argonian_minority_plague_vulnerability: "Не-аргонианское меньшинство уязвимо перед эпидемией"
 non_argonian_minority_plague_vulnerability_desc: "Это графство недавно было заселено аргонианами, но в нём всё ещё живёт значительное не-аргонианское меньшинство. В обозримом будущем [epidemics|El] будут распространяться здесь быстрее."
 protected_argonians: "Защитник аргониан"
 protected_argonians_desc: "Этот персонаж выступил защитником аргонианских путешественников в своей державе, обретя широкую известность в аргонианских сообществах."
 surviving_non_argonian_relief: "Облегчена участь выживших не-аргониан"
 surviving_non_argonian_relief_desc: "Это графство недавно пережило смертоносную эпидемию, которая выкосила большую часть не-аргонианского населения. Аргониане взвалили на свои плечи заботу о выживших."
 embraced_argonian_population: "Терпимость к аргонианам-переселенцам"
 embraced_argonian_population_desc: "Не-аргонианский правитель этого графства проявил терпимость к аргонианскому населению, которое стало доминирующим в этих землях. Аргониане благодарны и уже адаптируются к местным порядкам."
 recent_knahaten_survivors: "Приток переживших Кнахатенский грипп"
 recent_knahaten_survivors_desc: "Из-за эпидемии Кнахатенского гриппа это графство стало последним оплотом своей культуры в Чернотопье. Её выжившие представители массово перебираются сюда. Они имеют иммунитет к Кнахатенскому гриппу, однако их приток привёл к всплеску других болезней."
 disease_parties: "Празднества по случаю болезней"
 disease_parties_desc: "Вместо карантина этот персонаж поощряет своих подданых встречать распространение болезни празднествами."
 major_disease_parties_county: "Празднества по случаю болезней"
 major_disease_parties_county_desc: "Местное население празднует распространение новой болезни, так как верит, что она приблизит их к богу. Празднества сочетают в себе религиозные церемонии и гедонистическое наслаждение. Судя по всему, в этом графстве спокойно встречают болезнь."
 ek_knahaten_altmer_relief_major: "Масштабная помощь от альтмеров"
 ek_knahaten_altmer_relief_major_desc: "Чтобы облегчить борьбу с Кнахатенским гриппом, альтмеры в огромном количестве прислали в эту провинцию еду, припасы и целителей."
 ek_knahaten_altmer_relief_medium: "Средняя помощь от альтмеров"
 ek_knahaten_altmer_relief_medium_desc: "Чтобы облегчить борьбу с Кнахатенским гриппом, альтмеры в значительном количестве прислали в эту провинцию еду, припасы и целителей."
 ek_knahaten_altmer_relief_minor: "Незначительная помощь от альтмеров"
 ek_knahaten_altmer_relief_minor_desc: "Чтобы облегчить борьбу с Кнахатенским гриппом, альтмеры в незначительном количестве прислали в эту провинцию еду, припасы и целителей."
 ek_knahaten_altmer_relief_tiny: "Крохотная помощь от альтмеров"
 ek_knahaten_altmer_relief_tiny_desc: "Чтобы облегчить борьбу с Кнахатенским гриппом, альтмеры в ничтожном количестве прислали в эту провинцию еду, припасы и целителей."
 ek_knahaten_relief_refused: "Отказ от альтмерской помощи"
 ek_knahaten_relief_refused_desc: "Этот персонаж во время Кнахатенского гриппа отказался от помощи, предложенной альтмерами. Ценой страданий своего народа он упрочил суверенитет." 
 ek_harbouring_knahaten_infected: "Заражённые беженцы получили приют"
 ek_harbouring_knahaten_infected_desc: "Правитель этого графства приютил заражённых Кнахатенским гриппом беженцев в надежде, что они выздоровеют. Они благодарны ему, но местное население недовольно."
 ek_killed_knahaten_infected: "Заражённые беженцы убиты"
 ek_killed_knahaten_infected_desc: "Правитель этого графства приказал убить заражённых Кнахатенским гриппом беженцев, чтобы предотвратить распространение болезни. С ними безжалостно расправились, а тела предали огню."
 ek_turned_away_knahaten_infected: "Заражённым беженцам отказано в приюте"
 ek_turned_away_knahaten_infected_desc: "Правитель этого графства прогнал заражённых Кнахатенским гриппом беженцев, чтобы предотвратить распространение болезни, и им пришлось уйти в глушь. Их тела так и не нашли."
 ek_total_coastal_quarantine: "Тотальный карантин в портах"
 ek_total_coastal_quarantine_desc: "Мало какому торговцу разрешается въезд в эту провинцию из страха перед Кнахатенским гриппом. Внешняя торговля теперь — почти целиком удел контрабандистов."
 ek_isolated_systres: "Изоляция островов Систры"
 ek_isolated_systres_desc: "На этого персонажа повлияла изоляция архипелага Систры. Из-за карантина торговля ограничена, а дипломатические контакты сведены к минимуму."
 ek_totally_isolated_systres: "Тотальная изоляция островов Систры"
 ek_totally_isolated_systres_desc: "На этого персонажа повлияла тотальная изоляция архипелага Систры. Из-за карантина торговля полностью прекращена, а дипломатические контакты сведены к минимуму."
 
 