l_russian:
 ek_feast.0001.new_life.t:0 "Незабываемая ночка"
 ek_feast.0001.t:0 "$feast_header$ Незабываемая ночка"
 ek_feast.0001.desc:0 "Пир проходил довольно заурядно и скучно, но его спас таинственный гость, который назвался Сэмом Гевеном!\n\nМы разговаривали весь вечер о том и о сём и, когда над головой уже сияла луна, он предложил мне заключить пари: если я его перепью, он даст мне невероятный дар. Но — и это он сказал с ослепительной, но ужасающей улыбкой — если я проиграю, то я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] буду почитать его всю вечность.\n\nЭто он, должно быть, так пошутил."
 ek_feast.0001.a:0 "Состязание? У тебя нет ни единого шанса!"
 ek_feast.0001.b:0 "Может, в следующий раз."
 ek_feast.0002.desc:0 "«Что ж» — сказал Гевен, — «Я могу признать грозного соперника, когда вижу оного. Итак, что же ты хочешь?»\n\nМоя голова сильно кружится, но я собираюсь с силами и даю свой ответ."
 ek_feast.0002.a:0 "Я хочу, чтобы передо мной не мог устоять ни один смертный."
 ek_feast.0002.b:0 "Единственный «дар», который я хочу — это жёсткие холодные дрейки."
 ek_feast.0002.c:0 "Моё единственное желание — служить тебе!"
 ek_feast.0002.c.tt:0 "Вы станете поборником Сангвина!"
 ek_feast.0003.desc:0 "Я больше не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')] заставлять себя пить. Я [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял')] сознание, а смех Сэма становился всё глубже и отдалённее.\n\nКогда я [Select_CString(ROOT.Char.IsFemale, 'проснулась', 'проснулся')], Сэм превратился во что-то кошмарное, огромного роста и ужасающее на вид. «Кто ты такой?» — Я [Select_CString(ROOT.Char.IsFemale, 'спросила', 'спросил')].\n«Я — Сангвин, [Glossary( 'даэдрический князь', 'DAEDRA_GLOSS' )] разгулов и кутежа! Знаю, знаю, как я мог тебе врать? Но разве мог я тебе доверять, прежде чем мы не выпили вместе кружку-другую? Но вскоре я понял, что ты станешь [Select_CString(ROOT.Char.IsFemale, 'прекрасной носительницей', 'прекрасным носителем')] моих благословений и проклятий.»\n\nВ смятении, я не [Select_CString(ROOT.Char.IsFemale, 'нашлась', 'нашёлся')], что сказать, но его намерения были ясны. «Так, что насчёт того пари, а? [Select_CString(ROOT.Char.IsFemale, 'Готова', 'Готов')] стать последователем Князя Кутежа?»"
 ek_feast.0003.a:0 "Как пожелаете… Господин."
 ek_feast.0003.a.tt:0 "Вы станете тайным последователем Сангвина!"
 ek_feast.0003.b:0 "Я никогда не буду служить таким, как ты!"
 ek_feast.0003.b.tt:0 "Вы навлечёте на себя гнев Сангвина!"

 ek_feast.0004.t:0 "Пир Павших"
 ek_feast.0004.desc:0 "Норды всегда гордились своими предками, и среди самых почитаемых выше всех стоит Исграмор. По традиции жители Виндхельма собираются в дворце Королей, чтобы отпраздновать Пир, однако этот праздник отмечается также и по всему Скайриму.\n\nПир отмечается в честь исторической атаки Исграмора на Саартал, созыва Пяти сотен Соратников и победы над эльфами Скайрима. Во время этого пира произносится каждое из имён Пяти сотен соратников, и каждое из них сопровождается тостами и возгласами в их хвалу."
 ek_feast.0004.a:0 "Слава Пяти сотням Соратников!"
 ek_feast.0004.b:0 "Какая уважительная традиция!"
 ek_feast.0004.c:0 "Я не буду участвовать в этом бреде!"
 ek_feast.0004.nords:0 "Это праздник каждого норда"

 refused_feast_of_the_dead_opinion:0 "Отказывается от участия в Пире Павших"

 ek_feast.0005.t:0 "Прохлаждение прохладительного"
 ek_feast.0005.desc:0 "Пир был в самом разгаре, веселоё настроение не покидало чертог, как вдруг весь банкетный зал поражённо ахнул. [ROOT.Char.Custom('GetExpensiveDrink_Singular')], лучшая партия напитка неожиданно упала в близлежащий водоём, угрожая бросить тень на всё мероприятие. Собравшиеся продолжали кутить, однако отсутствие такого изысканного питья могло омрачить веселье."
 ek_feast.0005.a:0 "Несите сюда удочки!"
 ek_feast.0005.a.success:0 "Вы успешно вылавливаете напитки"
 ek_feast.0005.a.failure:0 "У вас не получается что-либо поймать"
 ek_feast.0005.a.crit_success:0 "Вы ловите что-то… невероятное"
 ek_feast.0005.b:0 "У нас и без того вдоволь напитков!"
 ek_feast.0005.c:0 "К счастью, у меня было что-то припасено как раз на такой случай."



