l_russian:
 legend_olaf_one_eye:0 "Наследники Олафа Одноглазого"
 legend_olaf_one_eye_desc:0 "Эта династия претендует на происхождение от Олафа Одноглазого, который правил Скайримом из Вайтрана в [Glossary( 'Первую эру', 'FIRST_ERA_GLOSS' )]."
 must_whiterun_tt:0 "У вас должен быть титул [GetTitleByKey('k_whiterun').GetNameNoTier]"
 legend_tharn:0 "Свиток святых предшественников"
 legend_tharn_desc:0 "Дом Тарн верно служил Рубиновому трону со времён ранней [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )]. Теперь, когда он пустует, они претендуют быть повелителями Нибенея."
 legend_rislav_righteous:0 "Наследники Рислава Праведного"
 legend_rislav_righteous_desc:0 "Эта династия претендует на происхождение от короля Скинграда Рислава Праведного, который бросил вызов алессианцам и объединил Коловию."
 legend_drozira:0 "Легенда о Дро'Зире"
 legend_drozira_desc:0 "Эта династия помнит о храбрости Дро'Зиры и о том, как он спас Пепельного Короля и нордов от дьяволов Красной горы."
 legend_gulum_ei:0 "Король Теней"
 legend_gulum_ei_desc:0 "Тален-Джей — реинкарнация Гулум-Ая, древнего короля Тёмных ящеров, который правил из Хелстрома в эпоху до Сумеречья и нёс порядок и развитие в свои земли."
 legend_king_edward:0 "Сказ о короле Эдварде"
 legend_king_edward_desc:0 "Король Эдвард был воплощением бретонской добродетельности, виртуозом меча и магии и избранником Акатоша, хотя история его жизни и вызывает сомнения."
 legend_iron_son: "Железный Наследник"
 legend_iron_son_desc: "Железный Наследник своим мечом правил древним Камлорном, заложив династию благодаря силе небесного железа. Этот род считает себя наследниками этой силы."
 legend_ivory_lord: "Лорд Слоновой Кости"
 legend_ivory_lord_desc: "История об Эррике Делейне, сыне трактирщика, грошовым мечом убившего алессианского офицера, является чудным предметом гордости. Эррик, юноша, который не мог гордиться своей родословной, получил прозвище Лорд Слоновой Кости и репутацию выдающегося охотника."
 legend_saint_pelin: "Песнь о святом Пелине"
 legend_saint_pelin_desc: "В начале Первой эры святой Пелин пожертвовал собой, чтобы защитить Бангкорайский проход от орды оборотней. Говорят, что он залил своей кровью поле боя и тем самым выиграл время для обороняющихся. Эта династия утверждает, что готова защищать Бангкорай с такой же самоотверженностью."
 legend_yaghoub_seafarer: "Яхуб Мореплаватель"
 legend_yaghoub_seafarer_desc: "Этот благородный дом привёл в Хаммерфелл Яхуб Мореплаватель. Яхуб был певцом меча, возглавлявшим отряд тринадцати, и вместе со своими последователями Ра Гада основал город Сентинель."
 legend_poison_song: "Ядовитая песня"
 legend_poison_song_desc: "Заразительное влияния Дагота Ура ощущается в каждом поступке членов этой династии, ведь они готовят Морровинд к возвращению своего господина."
 legend_auriel: "Эхо Альдмериса"
 legend_auriel_desc: "Путём изучения зарксеанских текстов было выяснено, что сия благословенная династия происходит от великого Ауриэля, первого из Аэдра и Короля Всех Альдмеров."
 legend_torinaan: "Сказание о Фёстхолде"
 legend_torinaan_desc: "Эта династия помнит, что именно их предок, Торинан, первым из альтмеров ступил на острова, которые стали Алинором, отчизной эльфов."
 legend_xarxes: "Заркс и Огма"
 legend_xarxes_desc: "Подробные записи подтверждают сведения о том, что эта династия ведёт род от эльфийского бога секретов и тайных знаний Заркса и его жены Огмы, которую он сам и создал."
 legend_phynaster: "Phynaster's Stride"
 legend_phynaster_desc: "This dynasty has learned well the lessons taught by their ancestor Phynaster, whose stride they emulate, and whose path they continue to follow."
 legend_syrabane: "Youngest of the Eight"
 legend_syrabane_desc: "Progeny of the Warlock God, this dynasty honors their ancestor Syrabane, for his diligence saw to the salvation of the Summerset Isles from the Thrassian Plague."
 legend_golden_beast: "Золотой Зверь"
 legend_golden_beast_desc: "Дарлок Брэй, великий и ужасный покоритель Анеквины и земель за её пределами, породил живучую легенду о военачальнике и хранителе каджитских военных традиций."
 legend_camorans: "Первые короли в Тамриэле"
 legend_camorans_desc: "Эта династия называет себя потомками первого короля объединённого Валенвуда, Эплира Каморана. Его приход к власти принято считать началом Первой эры."
 legend_reman: "АЗ ЕСМЬ СИРОДИЛ ПРИШЕДШИЙ"
 legend_reman_desc: "В жилах членов этой династии течёт кровь Ремана, наделяющая правом на императорский трон. Пришествие Сиродила состоялось вновь!"
 legend_hill_giants: "Кровь великанов Ривенспайра"
 legend_hill_giants_desc: "Мы происходим от великанов с холмов Ривенспайра, которые в глубокую древность правили этими землями."

#Decision legends
 legend_of_glenumbra_name: "Гленумбрийский эпос"
 legend_of_glenumbra_desc: "Тысячи лет Гленумбра была центром бретонской цивилизации. Возвышение этой династии привело к объединению Гленумбры под властью одного монарха."
 legend_of_rivenspire_name: "Испытания Ривенспайра"
 legend_of_rivenspire_desc: "Ривенспайр, суровый край с ещё более суровым народом, теперь подчиняется одному. Этой династии нет равных в этих землях: она несгибаема, прямо как горы."
 legend_of_bangkorai_name: "Песни Бангкорая"
 legend_of_bangkorai_desc: "Регион Бангкорай переломил хребет множеству врагов, а эта династия объединила весь Бангкорай в одно могучее королевство."
 legend_of_direnni_hegemony_name: "Возрождение Диренни"
 legend_of_direnni_hegemony_desc: "Эльфийское иго на бретонской шее. Власть эльфов в Хай-Роке долгое время была лишь воспоминанием о далёком прошлом, но всё изменилось вслед за возвышением этой династии."
 legend_of_reach_name: "Герой Предела"
 legend_of_reach_desc: "«В Пределе любой может быть королем, но никто не может быть королем Предела». Эта династия происходит от объединителя Предела, того, кто наконец-то опроверг это утверждение и объединил склочный народ под одним знаменем."
 legend_of_skyrim_name: "Новая Империя нордов"
 legend_of_skyrim_desc: "Стучат барабаны и поют топоры: то норды идут маршем из своей родины. Соседи со страхом наблюдают, вспоминая далёкие времена нордского владычества."
 legend_of_ad_name: "Новая Меретическая эра"
 legend_of_ad_desc: "Все думали, что эльфы навсегда уступили господство в Тамриэле человечеству, и отныне их ждёт лишь застой, но эта династия объединила меров южного Тамриэля и стала провозвестником новой Меретической эры."
 legend_of_orsinium_name: "Новый Орсиниум"
 legend_of_orsinium_desc: "Этот дом ведёт род от величайших орочьих властителей, тех, кто завоевал земли вокруг Нового Орсиниума и положил начало великой империи."
 legend_of_vvardenfell_dwemer_name: "Город Прочного Щита"
 legend_of_vvardenfell_dwemer_desc: "Некогда пропавшие двемеры вернулись в Тамриэль во всей своей мощи. Под предводительством этой династии они отплатили предателям-каймерам и снова правят из своих древних цитаделей."
 legend_of_vvardenfell_dunmer_name: "Восход Чёрного острова"
 legend_of_vvardenfell_dunmer_desc: "По бывшим твердыням Великих домов теперь гуляет пепел. Истинные дети Велота заняли земли, которые принадлежали им по праву, и всё благодаря этой династии."
 legend_of_cantemiris_name: "Свет в Падомаических топях"
 legend_of_cantemiris_desc: "Эта династия впервые за всю историю объединила разрозненные кантемирские города и вернула все древние земли кантемирцев."
 legend_of_tamriel_name: "Империя династии [founder.GetDynasty.GetBaseNameNoTooltip]"
 legend_of_tamriel_desc: "И снова Тамриэль находится под властью одного. И хотя сохраняются до сих пор очаги сопротивления, эта династия заявила о своих амбициях и завладела императорской властью."

