l_russian:

# Crisis Faction
 ek_crisis_faction:0 "Кризисная фракция"
 ek_crisis_faction_desc:1 "Кризисная [faction|El] стремится к независимости от своего сюзерена, чтобы освободиться от требований закона и порядка и воплотить свои злые намерения."
 ek_crisis_faction_short_effect_desc:0 "Хочет независимости от [Concept( 'liege', 'сюзерена' )|E]"
 FACTION_DEMAND_EK_CRISIS:0 "[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.GetTitledFirstName]!"

 CRISIS_BASE:0 "Кризисная фракция: $VALUE|V0$"

 EK_CRISIS_WAR_NAME:2 "Кризисная война"

 FACTION_EK_CRISIS_DYNAMIC_NAME:0 "[Localize(Concatenate( ROOT.Var('crisis_type').GetFlagName, '_crisis_faction_name' ))]"

 bandits_flag_crisis_faction_name:0 "Разбойничий кризис"
 goblinken_flag_crisis_faction_name:0 "Гоблинкенский кризис"
 necromancers_flag_crisis_faction_name:0 "Некромантский кризис"
 vampires_flag_crisis_faction_name:0 "Вампирский кризис"
 werewolves_flag_crisis_faction_name:0 "Оборотнический кризис" 
 falmer_flag_crisis_faction_name:0 "Фалмерский кризис" 
 imga_flag_crisis_faction_name:0 "Имганский кризис"
 peryite_flag_crisis_faction_name:0 "Перийатический кризис"
 daedra_flag_crisis_faction_name:0 "Даэдрический кризис"
 ashlanders_flag_crisis_faction_name:0 "Эшлендерский кризис"
 slaves_flag_crisis_faction_name:0 "Рабовладельческий кризис"
 
 crisis_bandit_faction_every_county:0 "Каждое [Concept( 'county', 'графство' )|E] [Concept( 'faction', 'фракции' )|E]"

 FACTION_EK_CRISIS_DYNAMIC_DESC:0 "[Localize(Concatenate( ROOT.Var('crisis_type').GetFlagName, '_crisis_faction_desc' ))]"

 bandits_flag_crisis_faction_desc:0 "Убийцы, воры и мерзавцы всех мастей — эта [crisis_faction|El] начинала как банда разбойников в глуши, но теперь бесконтрольные амбиции её членов нацелились на нечто гораздо большее: власть не только по праву сильного, но и по закону."
 goblinken_flag_crisis_faction_desc:0 "Сгорбленные, низкорослые подземные создания — эта [crisis_faction|El] объединила тех жителей пещер, кого в Тамриэле считают животными. Но их стремления к самоопределению привели к неизбежному выводу: пора силой отобрать традиционные земли у нынешних «законных» владельцев.\n\n#help Эта [Concept('crisis_faction', 'кризисная фракция')|E] может появляться в графствах с низким уровнем [Concept('control', 'контроля')|E].#!"
 necromancers_flag_crisis_faction_desc:0 "Нечестивцы, осквернители могил и расчленители тел — члены этой [Concept('crisis_faction', 'кризисной фракции')|E] часто слышат подобные слова, называя критиков в ответ «ханжами» и «мракобесами». Теперь, когда эти самые моралисты открыто охраняют могилы, у некромантов не остаётся иного выбора, кроме как добыть нужные ресурсы силой.\n\n#help Эта [Concept('crisis_faction', 'кризисная фракция' )|E] может появляться в графствах с низким уровнем [Concept('control', 'контроля')|E], через события или [Concept('spells', 'заклинания')|E].#!"
 vampires_flag_crisis_faction_desc:0 "Едва люди и уже почти что демоны, отдавшиеся злобному голоду, — вампиры этой [Concept('crisis_faction', 'кризисной фракции')|E] устали прятаться в тени. Они хотят подчинить регион и сделать его своей кормовой базой, превратив его жителей в скот или даже нечто похуже…\n\n#help Эта [Concept('crisis_faction', 'кризисная фракция')|E] может появляться в графствах с низким уровнем [Concept('control', 'контроля')|E].#!"
 werewolves_flag_crisis_faction_desc:0 "Временами люди, временами искажённые звери. Кто знает, кем изначально была эта [Concept('crisis_faction', 'кризисная фракция')|E] — объединившимися для выживания изгоями или же изначально мародёрствующими убийцами. Как бы то ни было, эти проклятые звери ныне стремятся навсегда избавиться от общественного осуждения, сделав города местом своей охоты.\n\n#help Эта [Concept('crisis_faction', 'кризисная фракция')|E] может появляться в графствах с низким уровнем [Concept('control', 'контроля')|E].#!"
 falmer_flag_crisis_faction_desc:0 "Безглазые и давно считавшиеся вымершими существа, обуреваемые обидой на исчезнувших рабовладельцев — эта [Concept('crisis_faction', 'кризисная фракция')|E] перевернула наше представление о Тамриэле, вырвавшись из глубин в своём расчётливом неистовстве. Их массовое возвращение стало ответом на изгнание тысячелетней давности.\n\n#help Эта [Concept('crisis_faction', 'кризисная фракция')|E] может очень редко появляться в графствах в регионе [GetGeographicalRegion('mundus_tamriel_skyrim').GetName] по событиям.#!" 
 imga_flag_crisis_faction_desc:0 "Для одних это обезьяноподобные зверолюди, для других — мохнатые люди. Члены этой [Concept('crisis_faction', 'фракции кризиса')|E] когда-то исповедовали свою культуру и традиции, позаимствованные у эльфов древности, проживая в Валенвуде. Но ныне их земли превратились в анклавы, не способные прокормить своих обитателй, так что эти имга знают, что противостояние неизбежно.\n\n#help Эта [Concept('crisis_faction', 'кризисная фракция')|E] может появляться в графствах в регионе [GetGeographicalRegion('mundus_tamriel_valenwood').GetName] с низким уровнем [Concept('control', 'контроля')|E].#!"
 peryite_flag_crisis_faction_desc:0 "Чума, мор и гной — эта [Concept('crisis_faction', 'кризисная фракция')|E] несёт «дары» Периайта всем, кого решит «благословить». И теперь эти культисты готовы одарить своим благословением всё население региона, если только местные правители уступят им.\n\n#help Эта [Concept('crisis_faction', 'кризисная фракция')|E] может появляться в графствах, поражённых [Concept('epidemics', 'поветрием')|E].#!"
 daedra_flag_crisis_faction_desc:0 "Чудовища, мерзости и демоны — эта [Concept('crisis_faction', 'кризисная фракция')|E] не из нашего мира. Эти существа родом из Обливиона и Внешних измерений, и считают смертных лишь препятствиями, которые нужно сокрушить в погоне за властью и наслаждением. И эти вторженцы вполне могут преуспеть благодаря своим силам из иных миров.\n\n#help Эта [Concept('crisis_faction', 'кризисная фракция')|E] может появляться в графствах с низким уровнем [Concept('control', 'контроля')|E] или через [Concept('spells', 'заклинания')|E].#!"
 ashlanders_flag_crisis_faction_desc:0 "Отверженные, изгнанные своим народом — эта [Concept('crisis_faction', 'кризисная фракция')|E] представляет собой армию эшлендеров, тёмных эльфов различного происхождения, которые под предводительством общего вождя набрались решимости положить конец своему изгнанию.\n\n#help Эта [Concept('crisis_faction', 'кризисная фракция')|E] может появляться в графствах в регионе [GetGeographicalRegion('mundus_tamriel_vvardenfell').GetName] с низким уровнем [Concept('control', 'контроля')|E].#!"
 slaves_flag_crisis_faction_desc:0 "История этой [Concept('crisis_faction', 'фракции кризиса')|E] — это история классовой борьбы. Свободный и раб, угнетатель и угнетённый, находящиеся в постоянном противостоянии, ведущие непрерывную, когда-то скрытую, а ныне уже и открытую борьбу, которая заканчивается либо революционным переустройством общества в целом, либо совместным разорением противоборствующих классов.\n\n#help Эта [Concept('crisis_faction', 'кризисная фракция')|E] может появляться в графствах со [Concept('buildings', 'зданием')|E] «Плантации с рабами».#!"
 FACTION_DEMAND_EK_CRISIS_ACCEPT_GRANT_INDEPENDENCE:0 "Хорошо же, мне такие вздорные подданные ни к чему!"
 FACTION_DEMAND_EK_CRISIS_ACCEPT_GRANT_INDEPENCE_TT:0 "#N Вы останетесь без земель! #!"

 FACTION_DEMAND_EK_CRISIS_REFUSE:0 "Свободы захотелось? Смерть вас освободит!"
 FACTION_DEMAND_EK_CRISIS_REFUSE_TT:0 "#high [peasant_leader.GetTitledFirstName]#! и #high [faction.GetName]#! объявляют вам [Concept( 'war', 'войну' )|E]"

 FACTION_EK_CRISIS_REVOLT_TITLE_NAME:0 "[Localize(Concatenate( ROOT.Var('crisis_type').GetFlagName, '_crisis_faction_name' ))]"
 FACTION_EK_CRISIS_CREATED_TITLE_NAME:0 "[base_county.GetNameNoTierNoTooltip]"

 FACTION_DEMAND_EK_CRISIS_VASSAL_DESC:0 "Нам опостылели ваши законы и традиции. Настало наше время!\n\nМы освободим себя от вашей власти и от тирании вашего сюзерена, [faction_target.GetTitledFirstName]!"

 FACTION_DEMAND_EK_CRISIS_VASSAL_JOIN_REBELS:0 "Позвольте поддержать вас!"
 FACTION_DEMAND_EK_CRISIS_VASSAL_CONVERTS:0 "А что если я приму ваш уклад и #EMP помогу#! вам?"
 FACTION_DEMAND_EK_CRISIS_VASSAL_CONVERTS_TT:0 "Вы поможете повстанцам в борьбе с вашим [Concept( 'liege', 'сюзереном' )|E]"
 FACTION_DEMAND_EK_CRISIS_VASSAL_JOIN_WAR:0 "Встретимся на поле брани, #EMP предатель#!!"
 FACTION_DEMAND_EK_CRISIS_VASSAL_JOIN_WAR_BLOCK_TT:0 "Вы не можете присоединиться к войне, потому что уже воюете с другим участником"
 FACTION_DEMAND_EK_CRISIS_VASSAL_JOIN_WAR_BLOCK_TT_2:0 "Вы не можете присоединиться к войне, поскольку в этом случае вы были бы вынуждены сражаться с союзником по другой войне"
 FACTION_DEMAND_EK_CRISIS_VASSAL_JOIN_WAR_TT:0 "Вы поможете [Concept( 'liege', 'сюзерену' )|E] в борьбе с мятежниками"
 FACTION_DEMAND_EK_CRISIS_VASSAL_TAKE_NO_SIDE:0 "Я предпочту не вмешиваться…"
 FACTION_DEMAND_EK_CRISIS_VASSAL_TAKE_NO_SIDE_TT_A:0 "Вы не вмешиваетесь в конфликт #high [crisis_war.GetName]#!"
 FACTION_DEMAND_EK_CRISIS_VASSAL_TAKE_NO_SIDE_TT_B:0 "#N Вы потеряете часть своих земель, если ваш сюзерен примет требования восставших! #!"
 EK_CRISIS_FACTION_INDEPENDENCE_TITLE:0 "Обретённая независимость"
 EK_CRISIS_FACTION_INDEPENDENCE_DESC:0 "Благодаря [Concept( 'popular_faction', 'кризисной фракции' )|E], [faction_target.GetTitledFirstName] больше не правит вами — вы свободны"

 FACTION_DEMAND_EK_CRISIS_DESC_BANDITS: "Вы слишком слабы, чтобы помешать нам. Эти земли наши, а их богатства — мои."
 FACTION_DEMAND_EK_CRISIS_DESC_GOBLINS: "Когда вы загнали нас в пещеры, мы поклялись: мы вернёмся, и нас будет не счесть. Верните наши земли!"
 FACTION_DEMAND_EK_CRISIS_DESC_NECROMANCERS: "Ваша тирания морали царствовала слишком долго. Скоро ваши мёртвые восстанут!"
 FACTION_DEMAND_EK_CRISIS_DESC_VAMPIRES: "Сильные пожирают слабых, таков закон природы. Мы — сильны, а скот владения [base_county.GetNameNoTierNoTooltip] — слаб. Отдайте его нам."
 FACTION_DEMAND_EK_CRISIS_DESC_WEREWOLVES: "Вы, двуногие, говорите о законах, но что вы знаете о законе джунглей? Охотьтесь — или станьте добычей."
 FACTION_DEMAND_EK_CRISIS_DESC_FALMER: "Когда-то это была наша земля. Теперь она снова наша."
 FACTION_DEMAND_EK_CRISIS_DESC_IMGA: "Снова и снова ваш народ вторгается в наши джунгли! Вы оскверняете наши могилы, вы забираете нашу еду! Хватит. Мы используем ваши орудия и ваши идеи, чтобы вернуть свои земли. Уходите!"
 FACTION_DEMAND_EK_CRISIS_DESC_PERYITE: "Истинная болезнь — ваше отрицание природы! Ваш кашель, сыпь, чахотка — все они естественны, как и наше владение этими землями. Заразные победят слабых, и вы слабы!"
 FACTION_DEMAND_EK_CRISIS_DESC_DAEDRA: "Смертные! Нам не о чем говорить. Ступайте прочь, или мы раздавим вас."
 FACTION_DEMAND_EK_CRISIS_DESC_ASHLANDERS:0 "$FACTION_DEMAND_EK_CRISIS_DESC$"
 FACTION_DEMAND_EK_CRISIS_DESC_SLAVES: "Рабы всех стран, соединяйтесь! Нам нечего терять, кроме наших цепей."
 FACTION_DEMAND_EK_CRISIS_DESC:0 "Нам опостылели ваши законы и традиции. Время пришло!\n\nПриготовьтесь столкнуться с нашей яростью!"

 gain_county_corruption.message.neighboring_corruption:0 "Коррупция в соседнем графстве"