 setting_ek_crisis_factions_occasional_desc:0 "Из-за [Concept('diseases', 'поветрий')|E] или низкого [Concept( 'county_control', 'контроля' )|E] иногда будут появляться [Concept( 'crisis', 'кризисные' )|E] модификаторы [Concept('county_corruption', 'коррупции в графстве')|E]. Они будут распространяться медленнее."
 setting_ek_crisis_factions_frequent_desc:0 "Из-за [Concept('diseases', 'поветрий')|E] или низкого [Concept( 'county_control', 'контроля' )|E] будут появляться [Concept( 'crisis', 'кризисные' )|E] модификаторы [Concept('county_corruption', 'коррупции в графстве')|E]. Частота и скорость распространения по умолчанию."
 setting_ek_crisis_factions_apocalyptic_desc:0 "Из-за [Concept('diseases', 'поветрий')|E] или низкого [Concept( 'county_control', 'контроля' )|E] чаще будут появляться [Concept( 'crisis', 'кризисные' )|E] модификаторы [Concept('county_corruption', 'коррупции в графстве')|E]. Они будут распространяться быстрее."

