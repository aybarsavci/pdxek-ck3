 epidemic_events.5900.desc.argonian: "Зараза бродит по земле. Народ корня в безопасности, но грипп косит немногочисленные неаргонианские поселения в Чернотопье.\n\nЖуткая багровая сыпь покрывает тела жертв, чьи слабые стоны о помощи стихают, когда они захлёбываются собственной кровью.\n\nВсе, от нищего попрошайки до самого прославленного императора, боятся безразличной косы безжалостного морового поветрия. Выжившие могут лишь беспомощно смотреть, как все вокруг них гибнут.\n\nВерующие ищут защиты у божественных сил, а могущественные в своих богатствах, но никому нет спасения, кроме аргониан. Жуткие щупальца стелются по земле и удушают её, пока она не перестаёт дышать.\n\nКнахатенский грипп пришёл к нам. Пусть их боги защитят их, мы же, слава Хисту, не можем заболеть."
 epidemic_events.5900.desc.peryite: "Зараза бродит по земле.\n\nЖуткая багровая сыпь покрывает тела жертв, чьи слабые стоны о помощи стихают, когда они захлёбываются собственной кровью.\n\nВсе, от нищего попрошайки до самого прославленного императора, боятся безразличной косы безжалостного морового поветрия. Выжившие могут лишь беспомощно смотреть, как все вокруг них гибнут.\n\nВерующие ищут защиты у божественных сил, а могущественные в своих богатствах, но никому нет спасения, кроме аргониан. Жуткие щупальца стелются по земле и удушают её, пока она не перестаёт дышать.\n\nКнахатенский грипп пришёл к нам. О [ROOT.Char.GetFaith.HighGodName], да проявим мы достоинство перед лицом твоего испытания! А неверующие пусть сгинут под воздействием сил естественного порядка!"
