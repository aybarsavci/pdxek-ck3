 epidemic_events.5900.desc.dremora: "Зараза бродит по землям смертных. Мы родом не из этого мира, и, судя по всему, не поддаёмся болезни, как и люди-ящеры — аргониане. Но что до всех остальных…\n\nЖуткая багровая сыпь покрывает тела жертв, чьи слабые стоны о помощи стихают, когда они захлёбываются собственной кровью.\n\nВсе, от нищего попрошайки до самого прославленного императора, боятся безразличной косы безжалостного морового поветрия. Выжившие могут лишь беспомощно смотреть, как все вокруг них гибнут.\n\nВерующие ищут защиты у божественных сил, а могущественные в своих богатствах, но никому нет спасения, кроме аргониан. Жуткие щупальца стелются по земле и удушают её, пока она не перестаёт дышать.\n\nКнахатенский грипп пришёл к нам. Вот это зрелище нас ждёт!"
 epidemic_events.5900.ek_argonian: "Несчастные тонкокожие…"
 epidemic_events.5900.ek_peryite: "Наконец-то — испытание Периайта!"
 epidemic_events.5900.ek_argonian_peryite: "Наконец-то — испытание Периайта! Жаль, что не для меня."
 epidemic_events.5900.ek_dremora: "О, эти смертные будут страдать!"
