l_russian:
  roaming_intro_terrain_snippet_ashlands: "Передо мной простирается скалистая пепельная местность — суровая и непрощающая."
  roaming_intro_terrain_snippet_ashlands_2: "Серые пустынные земли передо мной кажутся безжизненными. Вокруг тишина, и лишь изредка её нарушает крик скального наездника."
  
