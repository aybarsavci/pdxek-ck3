 doctrine_cultural_identity_culture_exclusive_name:0 "Сильная связь с культурой"
    doctrine_cultural_identity_culture_exclusive_desc:0 "Практически немыслимо, чтобы кто-то за пределами нашей общины воспринял основы нашей веры. Наши традиции и обряды для всех за пределами нашего сообщества выглядят дикостью, но мы считаем их столпами своей идентичности."
