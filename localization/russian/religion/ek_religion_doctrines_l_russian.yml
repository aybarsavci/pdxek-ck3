    doctrine_parameter_pantheon_adds_stendarr:0 "Последователи могут выбрать Стендарра в качестве [Concept('patron', 'покровителя')|E] и получить свойство «[GetTrait('p_dv_stendarr').GetName( GetNullCharacter )]»"
    doctrine_parameter_pantheon_adds_zenithar:0 "Последователи могут выбрать Зенитара в качестве [Concept('patron', 'покровителя')|E] и получить свойство «[GetTrait('p_dv_zenithar').GetName( GetNullCharacter )]»"
    doctrine_parameter_divines_pantheon:0 "С целью отразить взаимное восприятие [Concept( 'faith_hostility', 'враждебности конфессий' )|El] по отношению друг к другу, этот [pantheon|El] считается аналогичным следующим пантеонам: [GetFaithDoctrine('doctrine_pantheon_nord').GetBaseName], [GetFaithDoctrine('doctrine_pantheon_redguard').GetBaseName] и [GetFaithDoctrine('doctrine_pantheon_nedic_aedra').GetBaseName]"
 doctrine_pantheon_nord_name:0 "Нордский пантеон"
    doctrine_pantheon_nord_desc:0 "Мы поклоняемся традиционным нордским божествам: мёртвым богам, которые сражались и гибли во имя начала нового цикла, богам домашнего очага, которые присматривают за текущим циклом, испытывающим богам, которые угрожают очагу, и сумеречным богам, которые возвещают начало следующего цикла."
    doctrine_parameter_pantheon_adds_deities_nord:0 "Следующие покровители добавляются в [pantheon|El]: Кин, Мара, Дибелла, Стун, Джунал, Шор, Тсун, Оркей, Алдуин"
    doctrine_parameter_divines_pantheon_nord:0 "С целью отразить взаимное восприятие [Concept( 'faith_hostility', 'враждебности конфессий' )|El] по отношению друг к другу, этот [pantheon|El] считается аналогичным следующим пантеонам: [GetFaithDoctrine('doctrine_pantheon_divines').GetBaseName], [GetFaithDoctrine('doctrine_pantheon_redguard').GetBaseName] и [GetFaithDoctrine('doctrine_pantheon_nedic_aedra').GetBaseName]"
    doctrine_parameter_atmoran_totems_hostility:0 "С целью отразить взаимное восприятие [Concept( 'faith_hostility', 'враждебности конфессий' )|El] по отношению друг к другу, этот [pantheon|El] считается аналогичным пантеону [GetFaithDoctrine('doctrine_pantheon_atmoran_totems').GetBaseName]"
 doctrine_pantheon_redguard_name:0 "Редгардский пантеон"
    doctrine_pantheon_redguard_desc:0 "Мы узрели общность происхождения наших древних верований и сиродильских Божеств. Имперские боги-герои достойны почитания и подражания."
    doctrine_parameter_pantheon_adds_deities_redguard:0 "Следующие покровители добавляются в [pantheon|El]: Акатош, Аркей, Кинарет, Зенитар, Морва, Онси, Руптга, Реман"
    doctrine_parameter_divines_pantheon_redguard:0 "С целью отразить взаимное восприятие [Concept( 'faith_hostility', 'враждебности конфессий' )|El] по отношению друг к другу, этот [pantheon|El] считается аналогичным следующим пантеонам: [GetFaithDoctrine('doctrine_pantheon_divines').GetBaseName], [GetFaithDoctrine('doctrine_pantheon_nord').GetBaseName] и [GetFaithDoctrine('doctrine_pantheon_nedic_aedra').GetBaseName]"
 doctrine_pantheon_the_one_name:0 "Единый"
    doctrine_pantheon_the_one_desc:0 "Достоин поклонения лишь один Верховный Дух. Обезьяний Пророк показал нам истинный путь, и, следуя Его наставлениям, мы обрели свободу от Эльфийской власти."
    doctrine_parameter_devotion_gives_reduced_cb_cost_against_elves:0 "Стоимость [casus_belli|E] против эльфийских правителей снижается на #P 10%#! за каждый уровень [Concept( 'piety_experience', 'набожности' )|El]"
 doctrine_pantheon_lorkhan_name:0 "Потерянный Бог"
    doctrine_pantheon_lorkhan_desc:0 "Даже погибнув, Потерянный Бог продолжал сражаться бок о бок с нами за нашу свободу. Всюду, где бы мы ни были, мы будем воспевать его имя, покуда весь людской род не скинет оковы своих притеснителей."
 doctrine_pantheon_heroes_name:0 "Сиродильские герои"
    doctrine_parameter_pantheon_adds_deities_cyrodiilic_heroes:0 "Следующие святые добавляются в [pantheon|El]: Алессия, Пелинал, Морихаус, Реман, Бенду Оло"
    doctrine_pantheon_heroes_desc:0 "Алессия. Пелинал. Морихаус. Реман. Имена этих легендарных героев известны по всему Тамриэлю, но в Сиродиле есть те, для кого их значимость сопоставима с самими богами."
 doctrine_pantheon_thousand_cults_name:0 "Тысяча культов"
    doctrine_parameter_pantheon_adds_deities_thousand_cults:0 "Следующие культы добавляются в [pantheon|El]: Культ Ака, Культ Потерянного, Культ Земли, Культ Мотылька Предков, Культ Богов-Зверей, Культ Любви, Культ Гильдий, Культ Небес"
    doctrine_pantheon_thousand_cults_desc:0 "Восславь Тысячи Богов Долины, ибо их культы дают приют нашим душам в жизни этой и в последующей."
 doctrine_pantheon_reman_name:0 "Реман"
    doctrine_pantheon_reman_desc:0 "Реман «Свет Людей» Сиродил — драконорождённый герой времён Первой эры и основатель Второй Тамриэльской империи. Впервые поклоняться ему начали захватчики из Акавира — победой над которыми он так славен. Они прибыли в Тамриэль искать обладателя драконьей крови — которым оказался он. С тех пор культ распространился среди коренного населения провинции."
    doctrine_parameter_pantheon_adds_deities_reman:0 "Следующие покровители добавляются в [pantheon|El]: Свет Людей, Сиродил, Всемирный Бог"
 doctrine_pantheon_ancestor_moth_name:0 "Мотыльки Предков"
    doctrine_pantheon_ancestor_moth_desc:0 "Мотылёк предков — редкая разновидность мотылька. По поверьям некоторых жителей Сиродила и южного Скайрима, эти мотыльки разговаривют с голосами умерших."
 doctrine_pantheon_nedic_aedra_name:0 "Боги Вокруг-Нас"
    doctrine_pantheon_nedic_aedra_desc:0 "В дар от наших Матерей мы получаем жизнь, от их избранного слуги — смерть. З'ен-меняла стоит в вечном дозоре, охраняя бесконечный цикл равноценного обмена."
    doctrine_parameter_pantheon_adds_deities_nedic:0 "Следующие покровители добавляются в [pantheon|El]: Арк'эй, Дибе, Кин, Мара, З'ен, Лорх"
    doctrine_parameter_divines_pantheon_nedic:0 "С целью отразить взаимное восприятие [Concept( 'faith_hostility', 'враждебности конфессий' )|El] по отношению друг к другу, этот [pantheon|El] считается аналогичным следующим пантеонам: [GetFaithDoctrine('doctrine_pantheon_divines').GetBaseName], [GetFaithDoctrine('doctrine_pantheon_nord').GetBaseName] и [GetFaithDoctrine('doctrine_pantheon_redguard').GetBaseName]"
 doctrine_pantheon_forgotten_gods_name:0 "Забытые боги"
    doctrine_parameter_pantheon_adds_deities_forgotten_gods:0 "Следующие покровители добавляются в [pantheon|El]: Ноторго, Раэн, Вигрил, Шандар, Джим-Сей, Друага, К'Олвен, Сай, Эбонарм, Иус"
    doctrine_pantheon_forgotten_gods_desc:0 "Помните о наставлениях святых и богов, направлявших наших предков задолго до вторжения к нам чужеземных богов."
 special_doctrine_reach_spirits_name:0 "Духи Предела"
 doctrine_pantheon_magna_ge_name:0 "Магна Ге"
    doctrine_parameter_pantheon_adds_deities_magna_ge:0 "Следующие покровители добавляются в [pantheon|El]: Магнус, Мнемо-Ли, Зеро-Лиг"
    doctrine_pantheon_magna_ge_desc:0 "Сверху — девять Снопов Искр, в глазах — Четыре Звезды."
 doctrine_pantheon_lilmothiit_name:0 "Живой Закон"
    doctrine_parameter_pantheon_adds_deities_lilmothiit:0 "Следующие покровители добавляются в [pantheon|El]: Цеол, Йефр"
    doctrine_pantheon_lilmothiit_desc:0 "Мы учимся у Богов, Придающих Форму, тех, кто вдыхают закон в этот мир. Управлять землёй — значит знать её правила."
    special_doctrine_reach_spirits_desc:0 "Предел стал домом для множества верований, объединяемых в общую группу. Разрозненные племена поклоняются разным богам, но в конечном счёте все они составляют народ Предела."
 special_doctrine_bretic_traditions_name:0 "Бретонские традиции"
    special_doctrine_bretic_traditions_desc:0 "Среди бретонцев встречаются последователи верований столь древних, что в тех землях они предвосхитили даже поклонение Божествам. Все они заслуживают в равной степени уважения."
 special_doctrine_cyrodiilic_cult_name:0 "Сиродильский культ"
    special_doctrine_cyrodiilic_cult_desc:0 "Каждый из культов по-своему почитает Божеств, и Сиродил только выигрывает от того, что стал домом для такого широкого разнообразия традиций и ритуалов."
 special_doctrine_khajiit_doctrine_name:0 "Анурр и Фадомай"
    special_doctrine_khajiit_doctrine_desc:0 "Воззрения каджитов не предполагают серьёзных различий между духами, которые чужеземцы называют «[Glossary( 'аэдра', 'AEDRA_GLOSS' )]» и «[Glossary( 'даэдра', 'DAEDRA_GLOSS' )]». Правда в том, что всех их объединяет общее происхождение, они — помёт Анурра и Фадомай. Культы божеств, к которым иные бы отнеслись с отвращением, среди каджитов, благодаря такому взгляду, воспринимаются как совершенно безобидные, и даже самые фанатичные почитатели Восьми божеств вряд ли назовут каджитов «даэдропоклонниками»."
 doctrine_parameter_faith_hostility_reduction:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E] с этой [Concept( 'doctrine', 'доктриной' )|El] снижается на #P -25#!"
 doctrine_parameter_faith_hostility_khajiit_reduction:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E], принадлежащих к [Concept( 'religious_family', 'религиозной концепции' )|E] «[GetReligionFamily('rf_aedra').GetName]» на  #P -15#!"
 doctrine_parameter_kept_on_faith_creation:0 "Сохраняется при создании новой [Concept( 'faith', 'конфессии' )|El]"
 doctrine_parameter_lost_on_faith_creation:0 "Теряется при создании новой [Concept( 'faith', 'конфессии' )|El]"
 # Aldmeri
 doctrine_pantheon_aedra_name: "Аэдра"
    doctrine_pantheon_aedra_desc: "Мы поклоняемся бессмертным [Glossary( 'Аэдра', 'AEDRA_GLOSS' )], принявшим участие в создании мира смертных, вне зависимости от того, пожертвовали ли они собой ради него или решили уйти, узнав об обмане Лорхана."
    doctrine_parameter_pantheon_adds_deities_aedra:0 "Следующие покровители добавляются в [pantheon|El]: Аури-Эль, Джефре, Магнус, Мара, Финастер, Сирабейн, Тринимак, Заркс, Зен"
    doctrine_parameter_aedra_hostility:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E] с [Concept( 'pantheon', 'пантеоном' )|E] «[GetFaithDoctrine('doctrine_pantheon_green_pact').GetBaseName]» снижается на #P -15#!"
 # Trinimac
 doctrine_pantheon_trinimac_name:0 "Тринимак"
    doctrine_pantheon_trinimac_desc:0 "Тринимак — альдмерский бог-герой правды, чести и справедливости, известный тем, что в [Glossary( 'Эру рассвета', 'DAWN_ERA_GLOSS' )] сразил предателя-Лорхана в наказание за обман богов, а потом веками проповедовал легионам своих верных последователей на воинские и духовные темы."
    doctrine_parameter_pantheon_adds_deities_trinimac:0 "Следующие покровители добавляются в [pantheon|El]: Парагон, Золотой Герой, Клинок Отваги"
 # Bosmeri
 doctrine_pantheon_green_pact_name:0 "Зелёный Пакт"
    doctrine_pantheon_green_pact_desc:0 "Рассказчик И'ффре взял наш народ под защиту тысячи лет тому назад и скрепил нашу связь с лесом. Вот уже многие поколения мы защищали священные валенские леса, и деревья в ответ выказывали нам своё принятие."
    doctrine_parameter_pantheon_adds_deities_green_pact:0 "Следующие покровители добавляются в [pantheon|El]: Аури-Эль, Баан Дар, Мара, Стендарр, Заркс, З'ен, И'ффре"
    doctrine_parameter_green_pact_hostility:0 "С целью отразить взаимное восприятие [Concept( 'faith_hostility', 'враждебности конфессий' )|El] по отношению друг к другу, этот [pantheon|El] считается аналогичным пантеону [GetFaithDoctrine('doctrine_pantheon_wilderking').GetBaseName]. [Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E] с [Concept( 'pantheon', 'пантеоном' )|E] «[GetFaithDoctrine('doctrine_pantheon_aedra').GetBaseName]» снижается на #P -15#!"
 doctrine_pantheon_wilderking_name:0 "Лесной король"
    doctrine_pantheon_wilderking_desc:0 "Власть Лесного короля безгранична. Посети его Двор и преклони колено перед его троном. Бойся гнева его Полых. Всегда уважай землю, ибо она и Лесной король есть единое целое."
    wilderking_custom_faith_blocker:0 "Только Лесной король имеет право устанавливать свой закон"
    doctrine_parameter_wilderking_hostility:0 "С целью отразить взаимное восприятие [Concept( 'faith_hostility', 'враждебности конфессий' )|El] по отношению друг к другу, этот [pantheon|El] считается аналогичным пантеону [GetFaithDoctrine('doctrine_pantheon_green_pact').GetBaseName]."
 # Yokudan
 doctrine_pantheon_yokudan_name:0 "Йоку"
    doctrine_pantheon_yokudan_desc:0 "Мы почитаем Сатакала, Змея, что прибыл Прежде. С каждым циклом появлялось всё больше духов, научившихся переживать переход от одного мира к следующему, и отныне они занимают в нашем пантеоне место подле Сатакала."
    doctrine_parameter_pantheon_adds_deities_yokudan:0 "Следующие покровители добавляются в [pantheon|El]: Сатакал, Руптга, Ту'вакка, Зет, Морва, Тава, Онси, Диагна, Леки, ХунДинг"
    doctrine_parameter_yokudan_hostility:0 "С целью отразить взаимное восприятие [Concept( 'faith_hostility', 'враждебности конфессий' )|El] по отношению друг к другу, этот [pantheon|El] считается аналогичным пантеонам [GetFaithDoctrine('doctrine_pantheon_ragada').GetBaseName] и [GetFaithDoctrine('doctrine_pantheon_satakal').GetBaseName]"
 doctrine_pantheon_ragada_name:0 "Ра Гада"
    doctrine_pantheon_ragada_desc:0 "Высокий Папа создал Обход, благодаря которому боги спаслись от голода Сатакала так же, как мы спаслись на кораблях с затонувшей Йокуды."
    doctrine_parameter_pantheon_adds_deities_ragada:0 "Следующие покровители добавляются в [pantheon|El]: Руптга, Морва, Онси, Диагна, Леки, ХунДинг, Аркей, Кинарет, Зенитар"
    doctrine_parameter_ragada_hostility:0 "С целью отразить взаимное восприятие [Concept( 'faith_hostility', 'враждебности конфессий' )|El] по отношению друг к другу, этот [pantheon|El] считается аналогичным пантеону [GetFaithDoctrine('doctrine_pantheon_yokudan').GetBaseName]"
 doctrine_pantheon_herd_mother_name:0 "Мать Табуна"
    doctrine_pantheon_herd_mother_desc:0 "Мать Табуна многие поколения защищала нас и наших лошадей — и на Старых островах, и в Тамриэле. Она будет направлять нас и присматривать за нами."
 ## Daedric
 creating_faith_has_several_daedric_princes_pantheon_trigger:0 "Нельзя выбрать больше одного [Glossary( 'князя даэдра', 'DAEDRA_GLOSS' )] «частью пантеона» в [Concept('doctrines', 'доктринах')|E] «даэдрические князья»"
 doctrine_hidden_daedra_blanket_name:0 "Скрытая доктрина: поклонение даэдра"    
 doctrine_hidden_daedra_allowed_name:0 "Скрытая доктрина: поклонение даэдра разрешено"    
    doctrine_hidden_daedra_allowed_desc:0 "Вы не должны видеть эту надпись в игре. Если вы её видите, сообщите разработчикам как об ошибке!"    
 doctrine_hidden_daedra_shunned_name:0 "Скрытая доктрина: поклонение даэдра достойно порицания"    
    doctrine_hidden_daedra_shunned_desc:0 "Вы не должны видеть эту надпись в игре. Если вы её видите, сообщите разработчикам как об ошибке!"    
 doctrine_hidden_daedra_criminal_name:0 "Скрытая доктрина: поклонение даэдра — преступление"    
    doctrine_hidden_daedra_criminal_desc:0 "Вы не должны видеть эту надпись в игре. Если вы её видите, сообщите разработчикам как об ошибке!"
 doctrine_pantheon_daedra_name:0 "Даэдрические князья"
    doctrine_pantheon_daedra_desc:0 "В Тамриэле есть те, кто считает [Glossary( 'князей даэдра', 'DAEDRA_GLOSS' )] злом, но нам хватает мудрости и смелости, и мы-то знаем, что достойных князья одаривают сильными и могучими благодатями."
    doctrine_parameter_pantheon_adds_deities_daedra:0 "Открывает возможность добавлять любых [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] в [pantheon|El] при помощи [Concept( 'doctrines', 'доктрин' )|El] «даэдрические князья»"
 doctrine_parameter_daedra_pantheon_hostility:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E], поклоняющихся этому [Glossary( 'даэдрическому князю', 'DAEDRA_GLOSS' )] в качестве части [Concept( 'pantheon', 'пантеона' )|E] снижается на #P -15#!"
 doctrine_parameter_doctrine_daedra_pantheon_crime_hostility:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E], считающих поклонение этому [Glossary( 'даэдрическому князю', 'DAEDRA_GLOSS' )] [Concept( 'criminal', 'преступлением' )|E], серьёзно увеличивается"
 doctrine_parameter_doctrine_daedra_pantheon_shunned_hostility:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E], [Concept( 'shunned', 'порицающих' )|E] поклонение этому [Glossary( 'даэдрическому князю', 'DAEDRA_GLOSS' )], увеличивается"
 doctrine_parameter_doctrine_daedra_allowed_crime_hostility:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E], считающих поклонение этому [Glossary( 'даэдрическому князю', 'DAEDRA_GLOSS' )] [Concept( 'criminal', 'преступлением' )|E], увеличивается"
 doctrine_parameter_doctrine_daedra_crime_pantheon_hostility:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E], считающих этого [Glossary( 'даэдрического князя', 'DAEDRA_GLOSS' )] частью [Concept( 'pantheon', 'пантеона' )|E], серьёзно увеличивается"
 doctrine_parameter_doctrine_daedra_shunned_pantheon_hostility:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E], считающих этого [Glossary( 'даэдрического князя', 'DAEDRA_GLOSS' )] частью [Concept( 'pantheon', 'пантеона' )|E], увеличивается"
 doctrine_parameter_doctrine_daedra_crime_allowed_hostility:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E], считающих поклонение этому [Glossary( 'даэдрическому князю', 'DAEDRA_GLOSS' )] разрешённым, увеличивается"
 # Prince
 doctrine_pantheon_azura_name:0 "Азура"
    doctrine_pantheon_azura_desc:0 "Центральное место нашего культа занимает Королева Рассвета и Заката, Матерь Розы. Она будет направлять нас в грядущие века в этом мире и в последующем."
    doctrine_parameter_worship_azura_focused_active:0 "Доступно [Concept( 'daedric_focused', 'генотеистическое' )|E] поклонение Азуре, что позволяет получать более сильные и дешёвые [daedric_boons|El] и делает [daedric_sacrifices|El] более эффективными."
 doctrine_pantheon_boethiah_name:0 "Боэтия"
    doctrine_pantheon_boethiah_desc:0 "Наши руки веками направляли повеления Князя Заговоров и Обманщицы народов. И в этом мире, и в последующем, мы будем восславлять её имя."
    doctrine_parameter_worship_boethiah_focused_active:0 "Доступно [Concept( 'daedric_focused', 'генотеистическое' )|E] поклонение Боэтии, что позволяет получать более сильные и дешёвые [daedric_boons|El] и делает [daedric_sacrifices|El] более эффективными."
 doctrine_pantheon_clavicus_name:0 "Клавикус Вайл"
    doctrine_pantheon_clavicus_desc:0 "Впервые мы начали поклоняться Повелителю Пагубных Желаний много лет тому назад. С тех самых пор Князь Обмана направлял нас и позволял нам процветать. Мы докажем, что достойны Полей Сожалений и будем распространять учение Клавикуса Вайла по миру. "
    doctrine_parameter_worship_clavicus_focused_active:0 "Доступно [Concept( 'daedric_focused', 'генотеистическое' )|E] поклонение Клавикусу Вайлу, что позволяет получать более сильные и дешёвые [daedric_boons|El] и делает [daedric_sacrifices|El] более эффективными."
 doctrine_pantheon_hermaeus_name:0 "Хермеус Мора"
    doctrine_pantheon_hermaeus_desc:0 "Следуя учению Князя Знаний и Невидимого Ведающего, мы вырезали первые рунические письмена и строили первые сообщества. Достойнейшие из нашего рода вновь встретятся в Апокрифе, где восседает наш князь."
    doctrine_parameter_worship_hermaeus_focused_active:0 "Доступно [Concept( 'daedric_focused', 'генотеистическое' )|E] поклонение Хермеусу Море, что позволяет получать более сильные и дешёвые [daedric_boons|El] и делает [daedric_sacrifices|El] более эффективными."
 doctrine_pantheon_hircine_name:0 "Хирсин"
    doctrine_pantheon_hircine_desc:0 "Князь Охоты и Отец Оборотней направлял нас с тех самых пор, когда мы начали делать первые шаги по земле. Мы посвятим себя служению ему, и однажды нам представится возможность поохотиться в Охотничьих Угодьях."
    doctrine_parameter_worship_hircine_focused_active:0 "Доступно [Concept( 'daedric_focused', 'генотеистическое' )|E] поклонение Хирсину, что позволяет получать более сильные и дешёвые [daedric_boons|El] и делает [daedric_sacrifices|El] более эффективными."
 doctrine_pantheon_malacath_name:0 "Малакат"
    doctrine_pantheon_malacath_desc:0 "Многие века мы были отверженными, изгоями даже для тех, кого некогда звали своими братьями и сёстрами. Князь Отвергнутых взял нас под свою опеку и с тех самых пор нас защищал."
    doctrine_parameter_worship_malacath_focused_active:0 "Доступно [Concept( 'daedric_focused', 'генотеистическое' )|E] поклонение Малакату, что позволяет получать более сильные и дешёвые [daedric_boons|El] и делает [daedric_sacrifices|El] более эффективными."
 doctrine_pantheon_mehrunes_name:0 "Мерунес Дагон"
    doctrine_pantheon_mehrunes_desc:0 "Мы посвящаем себя служению самому Князю Разрушения. И Здесь, и в Мёртвых Землях, мы будем следовать его учению, неся в миры хаос и изменение."
    doctrine_parameter_worship_mehrunes_focused_active:0 "Доступно [Concept( 'daedric_focused', 'генотеистическое' )|E] поклонение Мерунесу Дагону, что позволяет получать более сильные и дешёвые [daedric_boons|El] и делает [daedric_sacrifices|El] более эффективными."
 doctrine_pantheon_mephala_name:0 "Мефала"
    doctrine_pantheon_mephala_desc:0 "Королевы Лжи научила нас выживать в этом суровом и беспощадном мире. Мы будем распространять её учение и чтить её, даже если мир нас отвергнет."
    doctrine_parameter_worship_mephala_focused_active:0 "Доступно [Concept( 'daedric_focused', 'генотеистическое' )|E] поклонение Мефале, что позволяет получать более сильные и дешёвые [daedric_boons|El] и делает [daedric_sacrifices|El] более эффективными."
 doctrine_pantheon_meridia_name:0 "Меридия"
    doctrine_pantheon_meridia_desc:0 "Мы ощущали на своей коже свет Госпожи Бесконечных Энергий многие века. Покуда мы дышим, она будет озарять этот мир."
    doctrine_parameter_worship_meridia_focused_active:0 "Доступно [Concept( 'daedric_focused', 'генотеистическое' )|E] поклонение Меридии, что позволяет получать более сильные и дешёвые [daedric_boons|El] и делает [daedric_sacrifices|El] более эффективными."
 doctrine_pantheon_molag_name:0 "Молаг Бал"
    doctrine_pantheon_molag_desc:0 "Мы сломим разум слабых, распространяя по миру силу Князя Порабощения. Достойнейшие из нас будут служить нашему повелителю в плане смертных и в Хладной Гавани."
    doctrine_parameter_worship_molag_focused_active:0 "Доступно [Concept( 'daedric_focused', 'генотеистическое' )|E] поклонение Молагу Балу, что позволяет получать более сильные и дешёвые [daedric_boons|El] и делает [daedric_sacrifices|El] более эффективными."
 doctrine_pantheon_namira_name:0 "Намира"
    doctrine_pantheon_namira_desc:0 "Тысячелетиями общество отвергало нас, вынуждая жить под землёй. В отвратительном мы находим процветание, и наш Князь одаривает нас хворью и убогостью."
    doctrine_parameter_worship_namira_focused_active:0 "Доступно [Concept( 'daedric_focused', 'генотеистическое' )|E] поклонение Намире, что позволяет получать более сильные и дешёвые [daedric_boons|El] и делает [daedric_sacrifices|El] более эффективными."
 doctrine_pantheon_nocturnal_name:0 "Ноктюрнал"
    doctrine_pantheon_nocturnal_desc:0 "Слышно пение, но кончилась песня. Музыка, мелодия — всё исчезло, остался лишь ритмичный шёпот. Служи Ей, стань тенью, стань шептанием. Медленно подбирающимся, крадущимся, но неизбежным. Тьма сковывает меня, словно вязкая жидкость покрывает одежды. Я говорю, но не издаю ни звука. Я вижу, но глаза мои слепы. Слепы — ко всему, но не к Её воле."
    doctrine_parameter_worship_nocturnal_focused_active:0 "Доступно [Concept( 'daedric_focused', 'генотеистическое' )|E] поклонение Ноктюрнал, что позволяет получать более сильные и дешёвые [daedric_boons|El] и делает [daedric_sacrifices|El] более эффективными."
 doctrine_pantheon_peryite_name:0 "Периайт"
    doctrine_pantheon_peryite_desc:0 "Мы служим Надзирателю и Лорду Мора. Каждая болезнь есть благословение, каждая зараза — прикосновение божественного. Мы посвящаем себя нашему повелителю — и в этом мире, и в Ямах."
    doctrine_parameter_worship_peryite_focused_active:0 "Доступно [Concept( 'daedric_focused', 'генотеистическое' )|E] поклонение Периайту, что позволяет получать более сильные и дешёвые [daedric_boons|El] и делает [daedric_sacrifices|El] более эффективными."
 doctrine_pantheon_sanguine_name:0 "Сангвин"
    doctrine_pantheon_sanguine_desc:0 "Князь Разгула в том или ином виде обрёл своё место во многих культурах на протяжении истории. Для нас совершенно естественно служить ему и придерживаться его учения — в этом мире и в последующем."
    doctrine_parameter_worship_sanguine_focused_active:0 "Доступно [Concept( 'daedric_focused', 'генотеистическое' )|E] поклонение Сангвину, что позволяет получать более сильные и дешёвые [daedric_boons|El] и делает [daedric_sacrifices|El] более эффективными."
 doctrine_pantheon_sheogorath_name:0 "Шеогорат"
    doctrine_pantheon_sheogorath_desc:0 "Иных прикосновение Шеогората бросает в пучину отчаяния, но мы жаждем его всем сердцем. И в этом мире, и на Дрожащих Островах, мы будем ждать касания нашего повелителя, Князя Безумия."
    doctrine_parameter_worship_sheogorath_focused_active:0 "Доступно [Concept( 'daedric_focused', 'генотеистическое' )|E] поклонение Шеогорату, что позволяет получать более сильные и дешёвые [daedric_boons|El] и делает [daedric_sacrifices|El] более эффективными."
 doctrine_pantheon_vaermina_name:0 "Вермина"
    doctrine_pantheon_vaermina_desc:0 "Госпожа Кошмаров и Сновидений направляет каждый наш шаг и в быту и во снах. Она будет присматривать за нами и встретит нас в Трясине, когда придёт время. "
    doctrine_parameter_worship_vaermina_focused_active:0 "Доступно [Concept( 'daedric_focused', 'генотеистическое' )|E] поклонение Вермине, что позволяет получать более сильные и дешёвые [daedric_boons|El] и делает [daedric_sacrifices|El] более эффективными."
 doctrine_pantheon_daedric_prince_no_softlock_name:0 "Нет ограничения"
    doctrine_pantheon_daedric_prince_no_softlock_desc:0 "Реализация выбора доктрины устроена довольно сложно с нашей стороны, так что, если вы захотите уйти из-под покровительства своего князя по той или иной причине, можете использовать эту настройку.\n#Внимание НЕ ИСПОЛЬЗОВАТЬ В НОРМАЛЬНОМ ИГРОВОМ ПРОЦЕССЕ#!"
 # Reach
 doctrine_pantheon_druadach_name:0 "Друадах"
    doctrine_pantheon_druadach_desc:0 "Мы жили в горах Друадах тысячелетиями. Что для других холодные горы, то для нас божественный прародитель."
 doctrine_pantheon_dwemer_ancestors_name:0 "Двемерские предки"
    doctrine_pantheon_dwemer_ancestors_desc:0 "Для большинства эти древние руины — вместилище опасностей и зловещей магии, но мы знаем, что их построили мудрые двемеры, чтобы наиболее достойные пользовались их благами, пока народ гномов вновь не ступит в мир смертных."
    doctrine_parameter_pantheon_adds_deities_dwemer_ancestors:0 "Следующие покровители добавляются в [pantheon|El]: Архитектор, Воин, Великан, Потерянный Король"
    doctrine_parameter_dwemer_hostility:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] #L [GetReligionByKey('dwemer_religion').GetName|l]их#! [Concept( 'faiths', 'конфессий' )|E] снижается на #P -25#!"
 # Velothi
 doctrine_pantheon_good_daedra_name:0 "Хорошие Даэдра"
    doctrine_pantheon_good_daedra_desc:0 "Когда мы выбрали изгнание, Трое [Glossary( 'Хороших Даэдра ', 'GOOD_DAEDRA_GLOSS' )]: Азура, Боэтия и Мефала — взяли нас под свою защиту и указали путь."
    doctrine_parameter_pantheon_unlocks_daedra_good_daedra:0 "Открывает возможность добавлять следующих [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] в [pantheon|El] при помощи [Concept( 'doctrines', 'доктрин' )|El] «даэдрические князья»: Азура, Боэтия, Мефала"
 doctrine_pantheon_bad_daedra_name:0 "Дом Забот"
    doctrine_pantheon_bad_daedra_desc:0 "Glossary( 'Хорошие Даэдра', 'GOOD_DAEDRA_GLOSS' )] — это иллюзия. Только избранные из князей достаточно сильны, чтобы быть достойными нашего поклонения."
    doctrine_parameter_pantheon_unlocks_daedra_bad_daedra:0 "Открывает возможность добавлять следующих [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] в [pantheon|El] при помощи [Concept( 'doctrines', 'доктрин' )|El] «даэдрические князья»: Малакат, Мерунес Дагон, Молаг Бал, Шеогорат"
 doctrine_pantheon_tribunal_name:0 "АЛЬМСИВИ"
    doctrine_pantheon_tribunal_desc:0 "[Glossary( 'Трое', 'TRIBUNAL_GLOSS' )] вознеслись и стали богами многие века тому назад и с тех пор направляют наш народ. Их свет будет озарять нас, покуда АЛЬМСИВИ находят место в наших сердцах."
    doctrine_parameter_pantheon_adds_deities_tribunal:0 "Следующие покровители добавляются в [pantheon|El]: Альмалексия, Сота Сил, Вивек"
    doctrine_parameter_faith_hostility_dagoth:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E] с [Concept( 'pantheon', 'пантеоном' )|E]  [GetFaithDoctrine('doctrine_pantheon_dagoth').GetBaseName] увеличивается на #N +25#!"
 doctrine_pantheon_nerevar_name:0 "Неревар"
    doctrine_pantheon_nerevar_desc:0 "Так называемые «Три Живых Бога» завладели своей силой обманом, после того как убили Неревара, великого ашхана. Они заслуживают наказания, и им от него не уйти."
 doctrine_pantheon_ten_ancestors_name:0 "Десять Предков"

 doctrine_pantheon_dagoth_name:0 "Шестой Дом"
    doctrine_pantheon_dagoth_desc:0 "Мы наследники Шестого Дома, преданного ложными богами [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )]. Нам суждено по праву рождения вернуть славу нашему дому и свергнуть дворняг Храма."
   doctrine_parameter_faith_hostility_tribunal:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E] с [Concept( 'pantheon', 'пантеоном' )|E]  [GetFaithDoctrine('doctrine_pantheon_tribunal').GetBaseName] увеличивается на #N +25#!"
    doctrine_pantheon_ten_ancestors_desc:0 "Величие, Порабощение и Завоевание — истинные Регенты нашего мира. Наряду со своими Вассалами и Надзирателем, они составляют Десять Предков, которым мы поклоняемся."
    doctrine_parameter_pantheon_unlocks_daedra_ten_ancestors:0 "Открывает возможность добавлять следующих [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] в [pantheon|El] при помощи [Concept( 'doctrines', 'доктрин' )|El] «даэдрические князья»: Меридия, Мерунес Дагон, Молаг Бал, Хирсин, Сангвин, Мефала, Ноктюрнал, Вермина, Намира, Периайт"
 doctrine_pantheon_old_gods_name:0 "Старые Боги"
    doctrine_pantheon_old_gods_desc:0 "Великие Духи — это не какие-то отдалённые боги, взирающие на нас свысока. Это могущественные сущности, к которым мы можем взывать и с которыми можем заключать сделки в повседневной жизни."
    doctrine_parameter_pantheon_unlocks_daedra_old_gods:0 "Открывает возможность добавлять следующих [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] в [pantheon|El] при помощи [Concept( 'doctrines', 'доктрин' )|El] «даэдрические князья»: Мерунес Дагон, Молаг Бал, Хирсин, Ноктюрнал, Намира, Периайт"
    doctrine_parameter_pantheon_adds_deities_old_gods:0 "Следующие покровители добавляются в [pantheon|El]: Дибелла, Мара, Лорх"
 ## Aurbic
 # Atmoran
 doctrine_pantheon_atmoran_totems_name:0 "Атморские тотемы"
   doctrine_pantheon_atmoran_totems_desc:0 "Мы почитаем старых богов-животных, вырезанных в камне и дереве, чьи изображения разбросаны по земле. И пусть кто-то отвергает их как примитивных, под надзором наших тотемов мы построили великие империи."
   doctrine_parameter_pantheon_adds_deities_atmoran_totems:0 "Следующие покровители добавляются в [pantheon|El]: Ястребица, Волчица, Змея, Мотылёк, Филин, Кит, Медведь, Лис, Дракон"
   doctrine_parameter_nord_pantheon_hostility:0 "С целью отразить взаимное восприятие [Concept( 'faith_hostility', 'враждебности конфессий' )|El] по отношению друг к другу, этот [pantheon|El] считается аналогичным пантеону [GetFaithDoctrine('doctrine_pantheon_nord').GetBaseName]"
 doctrine_pantheon_dragons_name:0 "Драконы"
   doctrine_pantheon_dragons_desc:0 "Драконы, первые среди детей богов, являются полноправными властителями мира смертных. Тем, кто посвящает себя служению им, они даруют частицу своей силы — с помощью которой мы будем править этой землёй."
   doctrine_parameter_can_use_summon_dragons_active:0 "Доступно [decision|El] #V Призвать дракона#!"
   doctrine_parameter_devotion_gives_reduced_cost_summon_dragons_active:0 "Затраты [Concept( 'piety', 'благочестия' )|El] на принятие решения #V Призвать драконов#! снижаются на #P -10%#! за каждый уровень [Concept( 'piety_experience', 'набожности' )|El]"
 doctrine_pantheon_all_maker_name:0 "Все-Создатель"
   doctrine_pantheon_all_maker_desc:0 "Все мы дети Все-Создателя, который даровал нам жизнь и землю. Когда придёт наше время, мы вернёмся к нему — только лишь для того, чтобы начать сначала."
 # Celestials
 doctrine_pantheon_celestials_name:0 "Небожители"
    doctrine_pantheon_celestials_desc:0 "Три Стража присматривают за нашими жизнями, даруя нам силу, ум и мудрость."
 doctrine_pantheon_celestial_serpent_name:0 "Небожитель-Змей"
    doctrine_pantheon_celestial_serpent_desc:0 "Ползая во тьме между звёздами, правит своими поддаными издалека."
    doctrine_parameter_serpent_priest:0 "Жрецы должны быть рождены под знаком [Concept( 'sign_serpent', 'Змея' )|E]"
 doctrine_pantheon_magnus_name:0 "Магнус"
    doctrine_pantheon_magnus_desc:0 "Магнус также известный как Маг — отстранённый бог солнца и магии. Его почитатели встречаются редко; в основном это маги и мистики."
 # Wyrd
 doctrine_pantheon_jephre_name:0 "Джефре"
    doctrine_pantheon_jephre_desc:0 "Вот уже многие поколения Бог Леса защищал нас. Взамен мы должны жить и защищать лес."
 # Akaviri
 doctrine_pantheon_elemental_name:0 "Элементальные боги"
    doctrine_pantheon_elemental_desc:0 "Помимо почитания предков, многие акавирцы исповедуют веру в персонифицированные образы стихий: Мин — свет и восток, Зиса — вода и юг, Нифа — земля и север, Илни — воздух и запад. И Там — центр и Сердце Мира."
    doctrine_parameter_pantheon_adds_deities_elemental:0 "Следующие покровители добавляются в [pantheon|El]: Мин, Зиса, Нифа, Илни, Там"
 # Khajiiti
 doctrine_pantheon_riddlethar_name:0 "Риддл'Тар"
    doctrine_pantheon_riddlethar_desc:0 "Риддл'Тар — каджитский Бог Космического Порядка. Несмотря на то, что он представляет собой скорее жизненную философию, чем божество, его почитатели поклоняются лунам как его выражению. Кроме того, по слухам, он даже может воплощаться в физическом виде, для того чтобы помочь страждущим в час нужды."
    doctrine_parameter_riddlethar_hostility:0 "С целью отразить взаимное восприятие [Concept( 'faith_hostility', 'враждебности конфессий' )|El] по отношению друг к другу, этот [pantheon|El] считается аналогичным пантеону [GetFaithDoctrine('doctrine_pantheon_baandar').GetBaseName]"
 doctrine_pantheon_khajiiti_name:0 "Каджитский пантеон"
    doctrine_pantheon_khajiiti_desc:0 "В традициях каджитов заложено почитание огромного пантеона из аэдрических и даэдрических богов: в их мифологии найдётся место божеству практически из каждой существующей религии."
    doctrine_parameter_khajiiti_hostility:0 "С целью отразить взаимное восприятие [Concept( 'faith_hostility', 'враждебности конфессий' )|El] по отношению друг к другу, этот [pantheon|El] считается аналогичным пантеону [GetFaithDoctrine('doctrine_pantheon_baandar').GetBaseName]"
 doctrine_pantheon_baandar_name:0 "Баан Дар"
    doctrine_pantheon_baandar_desc:0 "Баан Дар — каджитское божество. Несмотря на то, что на поверхностном уровне он многими воспринимается как бог воров и обманщиков, наиболее преданные его почитатели придерживаются более глубокого толкования: в нём они видят духа независимости, сопротивления, удачи и гения коварства в отчаянных обстоятельствах. "
    doctrine_parameter_baandar_hostility:0 "С целью отразить взаимное восприятие [Concept( 'faith_hostility', 'враждебности конфессий' )|El] по отношению друг к другу, этот [pantheon|El] считается аналогичным следующим пантеонам: [GetFaithDoctrine('doctrine_pantheon_riddlethar').GetBaseName] и [GetFaithDoctrine('doctrine_pantheon_khajiiti').GetBaseName]"
 doctrine_parameter_pantheon_adds_deities_khajiiti:0 "Следующие покровители добавляются в [pantheon|El]: Кенарти, Мара, С'рендарр, Алкош, $god_magrus_name$, Баан Дар"
 doctrine_parameter_pantheon_unlocks_daedra_khajiiti:0 "Открывает возможность добавлять следующих [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] в [pantheon|El] при помощи [Concept( 'doctrines', 'доктрин' )|El] «даэдрические князья»: Азурра, Боэтра, Хермора, Хирсин, Мафала, Ноктра"
 doctrine_parameter_pantheon_adds_deities_riddlethar:0 "Следующие покровители добавляются в [pantheon|El]: Кенарти, Мара, С'рендарр, Алкош, $god_magrus_name$, Баан Дар"
 doctrine_parameter_pantheon_unlocks_daedra_riddlethar:0 "Открывает возможность добавлять следующих [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] в [pantheon|El] при помощи [Concept( 'doctrines', 'доктрин' )|El] «даэдрические князья»: Азурра, Хирсин"

