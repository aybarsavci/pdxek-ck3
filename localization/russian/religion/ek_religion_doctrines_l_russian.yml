    doctrine_parameter_divines_pantheon_syncretism:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E] с [Concept( 'pantheon', 'пантеоном' )|E] «[GetFaithDoctrine('doctrine_pantheon_divines').GetBaseName]» снижается на #P -15#!"
    doctrine_sp_divines_akatosh_name:0 "Акатош"
    doctrine_sp_divines_akatosh_desc:0 "Служи и повинуйся императору твоему. Изучай заветы. Почитай Восемь богов, исполняй долг свой, прислушивайся к наказам праведников и служителей церкви."
    doctrine_parameter_pantheon_adds_deity_akatosh:0 "Последователи могут выбрать Акатоша в качестве [Concept('patron', 'покровителя')|E] и получить свойство «[GetTrait('p_dv_akatosh').GetName( GetNullCharacter )]»"
    doctrine_sp_divines_arkay_name:0 "Аркей"
    doctrine_sp_divines_arkay_desc:0 "Чти землю, созданий её и духов, живущих и умерших. Храни и береги подаренное миру смертных и не тревожь души усопших."
    doctrine_parameter_pantheon_adds_deity_arkay:0 "Последователи могут выбрать Аркея в качестве [Concept('patron', 'покровителя')|E] и получить свойство «[GetTrait('p_dv_arkay').GetName( GetNullCharacter )]»"
    doctrine_sp_divines_dibella_name:0 "Дибелла"
    doctrine_sp_divines_dibella_desc:0 "Открой свое сердце благим тайнам искусства и любви. Цени дары дружбы. Ищи радость и вдохновение в мистериях любви."
    doctrine_parameter_pantheon_adds_deity_dibella:0 "Последователи могут выбрать Дибеллу в качестве [Concept('patron', 'покровителя')|E] и получить свойство «[GetTrait('p_dv_dibella').GetName( GetNullCharacter )]»"
    doctrine_sp_divines_julianos_name:0 "Джулианос"
    doctrine_sp_divines_julianos_desc:0 "Стремись к истине. Блюди закон. Пребывая в сомнении, ищи совета у мудрых."
    doctrine_parameter_pantheon_adds_deity_julianos:0 "Последователи могут выбрать Джулианоса в качестве [Concept('patron', 'покровителя')|E] и получить свойство «[GetTrait('p_dv_julianos').GetName( GetNullCharacter )]»"
    doctrine_sp_divines_kynareth_name:0 "Кинарет"
    doctrine_sp_divines_kynareth_desc:0 "Разумно пользуйся дарами природы. Уважай её мощь и бойся её ярости."
    doctrine_parameter_pantheon_adds_deity_kynareth:0 "Последователи могут выбрать Кинарет в качестве [Concept('patron', 'покровителя')|E] и получить свойство «[GetTrait('p_dv_kynareth').GetName( GetNullCharacter )]»"
