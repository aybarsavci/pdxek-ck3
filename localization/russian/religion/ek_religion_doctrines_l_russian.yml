 # Deep Ones
 doctrine_pantheon_deepones_name:0 "Глубинные жители"
    doctrine_pantheon_deepones_desc:0 "Глубинные жители — таинственные существа, которые, как считают те, кто в них верует, живут под поселением Хакдирт в Сиродиле. О Глубинных жителях неизвестно практически ничего, за исключением того, что за поклонение им и принесение подношений, они обещают великую благодать."
 # Xrib
 doctrine_pantheon_xrib_name:0 "Зриб"
    doctrine_pantheon_xrib_desc:0 "Мы последователи Зриба, Глубинного Бога Скалы и Удачи, чей священный стук прорывает тишину наших снов. Мы вслушиваемся, мы принимаем невзгоды, мы процветаем там, где не способен никто другой."
 
