    doctrine_lycanthropy_shunned_desc:0 "Ликантропия очевидно опасна, однако тех, кто носит её проклятие не по собственной воле, не следует наказывать за то, над чем они не властны."
    doctrine_parameter_lycanthropy_shunned:0 "Персонажи, имеющие [trait|El] «[GetTrait('lycan_character').GetName( GetPlayer )]», [Concept( 'shunned', 'порицаются' )|E]"
 doctrine_lycanthropy_accepted_name:0 "Приемлема"
    doctrine_lycanthropy_accepted_desc:0 "Некоторые считают ликантропию опасной, но те, кто овладевает контролем над ней, достойны уважения."
    doctrine_parameter_lycanthropy_accepted:0 "Персонажи, имеющие [trait|El] «[GetTrait('lycan_character').GetName( GetPlayer )]», принимаются обществом"
    doctrine_parameter_lycanthropy_accepted_hostility:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E], в которых ликантропия — [GetFaithDoctrine('doctrine_lycanthropy_crime').GetBaseName], увеличивается на #N +5#! "
