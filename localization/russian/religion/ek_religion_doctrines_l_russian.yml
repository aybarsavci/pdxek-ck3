 ## Status of Lorkhan
 doctrine_shezarr_worship_name:0 "Статус Потерянного Бога"
 doctrine_shezarr_worship_full_name:0 "Потерянный Бог: Почитается"
    doctrine_shezarr_worship_full_desc:0 "Потерянный Бог обрёл своё место в нашей вере; ему мы возносим молитвы каждый день, ибо он сотворил этот мир и за это был предан. Мы его не забудем."
    doctrine_parameter_shezarr_worship_full_hostility:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E] с доктриной «[GetFaithDoctrine('doctrine_shezarr_worship_forbidden').GetBaseName]» увеличивается на #N +10#! "
 doctrine_shezarr_worship_respected_name:0 "Потерянный Бог: Пользуется уважением"
    doctrine_shezarr_worship_respected_desc:0 "И пусть мы не молимся Потерянному Богу, мы все в долгу перед ним и чтим его память."
    doctrine_parameter_shezarr_worship_respected_hostility:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E] с доктриной «[GetFaithDoctrine('doctrine_shezarr_worship_forbidden').GetBaseName]» увеличивается на #N +5#! "
 doctrine_shezarr_worship_neutral_name:0 "Потерянный Бог: Нейтральное отношение"
    doctrine_shezarr_worship_neutral_desc:0 "Вклад Потерянного Бога в создание мира смертных заслуживает восхваления, но у нас есть и более важные божества и религиозные фигуры, достойные почитания."
 doctrine_shezarr_worship_forbidden_name:0 "Потерянный Бог: Под запретом"
    doctrine_shezarr_worship_forbidden_desc:0 "Мы никогда не забудем предательства Потерянного Бога."
    doctrine_parameter_shezarr_worship_forbidden_hostility:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E] с доктриной «[GetFaithDoctrine('doctrine_shezarr_worship_full').GetBaseName]» увеличивается на #N +10#!, а [Concept( 'faiths', 'конфессий' )|E] с доктриной «[GetFaithDoctrine('doctrine_shezarr_worship_respected').GetBaseName]» — на #N +5#!"
 ## Number of Deities
 doctrine_main_pantheon_type_name:0 "Число божеств"
 doctrine_main_pantheon_type_polytheism_name:0 "Политеизм"
    doctrine_main_pantheon_type_polytheism_desc:0 "Божественное принимает множество разных форм. Мы должны поклоняться целому ряду божеств, из которых каждый верующий сможет выбрать одно — то, которое займёт место в его сердце."
    doctrine_parameter_uses_polytheism_patrons_active:0 "Мы сможем выбрать [pantheon|El]. Каждый  пантеон открывает доступ к предопределённому набору божеств, любое из которых может быть выбрано последователем конфессии в качестве  [Concept('patron', 'покровителя')|E]."
    doctrine_parameter_same_main_pantheon_faith_hostility:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E] с такой же [Concept( 'doctrine', 'доктриной' )|E] основного пантеона снижается на #P -25#!"
    doctrine_parameter_unlocks_patron_tab_active:0 ""
 doctrine_main_pantheon_type_daedric_prince_name:0 "Даэдрическая монолатрия"
    doctrine_main_pantheon_type_daedric_prince_desc:0 "[Glossary( 'Князья даэдра', 'DAEDRA_GLOSS' )] столь же могущественные, сколь и пугающие. Хотя иные пускаются заключать с ними уйму сделок, гораздо мудрее было бы посвятить себя одному князю и молиться ему всем сердцем."
    #doctrine_parameter_uses_daedric_prince_focus_active:0 "Мы сможем посвятить свою веру [Glossary( 'даэдрическому князю', 'DAEDRA_GLOSS' )]. Таким образом мы получим доступ к более сильным и дешёвым [Concept('daedric_boons', 'даэдрическим благодатям')|E] и даже сможем обрести артефакт князя или призвать могучее даэдрическое вторжение."
    doctrine_parameter_uses_daedric_prince_focus_active:0 "Мы посвятим свою конфессию одному [Glossary( 'даэдрическому князю', 'DAEDRA_GLOSS' )], и её последователи смогут выбрать его в качестве [Concept('patron', 'покровителя')|E]."
 doctrine_main_pantheon_type_monolatrism_name:0 "Монолатрия"
    doctrine_main_pantheon_type_monolatrism_desc:0 "И пусть в мире есть множество божеств, мы признаём слово только одного — истинного. Наша вера и набожность укажет нам путь к вознесению."
    doctrine_parameter_uses_monolatry_aspect_active:0 "Мы сможем выбрать и божество, и его аспект. Аспект даёт последователям предопределённый бонус, увеличивающийся вместе с [Concept('piety_level', 'уровнем набожности')|E]."
