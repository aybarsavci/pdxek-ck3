    doctrine_parameter_cleanse_abominations_vampires_rulers:0 "[rulers|E] могут начинать [Concept('cleanse_abomination_war', 'войны за очищение от мерзости')|E] против правителей-вампиров"
    doctrine_parameter_vampirism_crime_hostility:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E], в которых вампиризм [GetFaithDoctrine('doctrine_vampirism_accepted').GetBaseName] увеличивается на #N +5#!, а конфессий, в которых [GetFaithDoctrine('doctrine_vampirism_virtuous').GetBaseName] — на #N +10#!"
 doctrine_vampirism_shunned_name:0 "Достоин порицания"
    doctrine_vampirism_shunned_desc:0 "Опасность, которую представляют одичавшие вампиры, не должна склонить нас к гонениям по отношению к тем из них, кто хочет жить в мире."
    doctrine_parameter_vampirism_shunned:0 "Персонажи, имеющие [trait|El] «[GetTrait('vampire_character').GetName( GetPlayer )]», [Concept( 'shunned', 'порицаются' )|E]"
 doctrine_vampirism_accepted_name:0 "Приемлем"
