    doctrine_parameter_vampirism_accepted:0 "Персонажи, имеющие [trait|El] «[GetTrait('vampire_character').GetName( GetPlayer )] », принимаются обществом"
    doctrine_parameter_vampirism_accepted_hostility:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E], в которых вампиризм — [GetFaithDoctrine('doctrine_vampirism_crime').GetBaseName], увеличивается на #N +5#! "
