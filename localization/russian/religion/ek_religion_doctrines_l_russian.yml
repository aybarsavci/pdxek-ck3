 doctrine_parameter_piety_from_castle_construction:0 "Улучшение или строительство [Concept( 'castle', 'замковых' )|E] [Concept( 'holding', 'владений' )|E] даёт [piety|El]."

 doctrine_pantheon_hist_name:0 "Хист"
 doctrine_pantheon_hist_desc:0 "Хист — раса разумных деревьев, наставляющих аргониан, которые за это им поклоняются."
 doctrine_parameter_unlocks_hist_communion:0 "Если у вас $heritage_argonian_name$ая культура, вам доступно [activity|El] «[GetActivityType('activity_pilgrimage').GetName]» вместо [Concept( 'activity', 'занятия' )|E] «[GetActivityType('activity_pilgrimage').GetName]»"

 tenet_kuvastei_name:0 "Ку-Вастей"
 tenet_kuvastei_desc:0 "#N Последователи конфессий с догматом «[GetFaithDoctrine('tenet_kuvastei').GetBaseName]» не могут принять [Concept('feudal_like_government', 'околофеодальную форму правления' )|E]!#!\n\nДревнее аргонианское общество испытывало глубокий страх перед изменением и смертью, которые воплощал Ситис-Разрушитель; так было до серьёзного сдвига, названного Сумеречьем, когда Хист научил аргониан не бояться Ситиса, но всего-навсего видеть в нём проявление неизбежных перемен в жизни. Получив это откровение, аргониане покинули свои величественные каменные храмы и города, и ныне прославляют изменение, придерживаясь жизни «настоящим»: они живут в недолговечных жилищах, в их языке употребляется только настоящее время, они не уделяют внимания мелким склокам, и даже течение времени для аргониан почти безразлично."
 tenet_shunatei_name:0 "Шунатей"
 tenet_shunatei_desc:0 "Шунатей (буквально «расстроенный живот») — аргонианское понятие, обозначающее отягощённость мыслями о прошлом и тревогу о будущем. Часто оно используется для описания возренний древних аргониан, поклонявшихся Ситису, пребывавших в постоянном беспокойстве и страхе от мысли о том, что их бог неизбежно уничтожит окружающую вселенную."
 tenet_shunatei_alternate_name:0 "Отягощённость виной " # LACEHOLDER
 tenet_shunatei_alternate_desc:0 "Невозможно избежать груза вины за деяния из прошлого; спасения можно достигнуть только через принятие и воздаяние." #P LACEHOLDER
 tenet_amberhist_name:0 "Янтарная плазма"
 tenet_amberhist_desc:0 "Янтарная плазма — вещество, которое выделяют некоторые деревья хиста, которое считается разновидностью «креации хаоса» из Обливиона. Если правильным образом её собрать, то, употребив её, можно укрепить свою силу и рефлексы, однако чрезмерное использование плазмы часто приводит к потере рассудка и появлению на коже светящихся оранжевых пятен. Для защиты деревьев, вырабатывающих плазму, последователи этого Хиста возводят вокруг них лабиринтообразные крепости."
 tenet_sunhist_name:0 "Зал-Вакка"
 tenet_sunhist_desc:0 "Зал-Вакка означает «священный свет». Последователи этого догмата поклоняются солнцу наряду с Хистом как равной или даже более могущественной силе. Они наделены сильной связью с магией, позволяющей использовать силу солнца и кристаллизовывать её в камни вакка. Эти камни применяются в загадочных и мощных ритуалах, привлекающих внимание чужеземцев и древних врагов."
 tenet_ghosthist_name:0 "Кража душ"
 tenet_ghosthist_desc:0 "Призрачный народ придерживается уникальной и мрачной системы убеждений. Они ругают все прочие племена за расточительность и себялюбие, ведь те наслаждаются беззаботной жизнью в залитых солнцем землях, пока вискхлил и их Хист выживают в суровой Глухой топи. Для продолжения рода вискхлил крадут у других племён яйца и детёнышей. Помимо этого они занимаются некромантией, общаются с мёртвыми и используют магические фетиши из частей тела аргониан. Всё это делает их изгоями среди народа корня, и многие аргонианские племена и вовсе стараются обходить стороной земли вискхлил."
 doctrine_parameter_unlocks_special_hist_communion:0 "Разблокирует особые награды за [activity|El] «[GetActivityType('activity_hist_communion').GetName]»"
 tenet_hist_syncretism_name:0 "Хистский синкретизм"
    tenet_hist_syncretism_desc:0 "Жить в Чернотопье — значит жить среди деревьев Хиста. Пусть мы и не их избранный народ, эти поистине древние существа заслуживают нашего глубокого уважения."
    tenet_hist_lilmothiit_name:0 "Живой Закон"
    tenet_hist_lilmothiit_desc:0 "Согласно нашему договору с Хистом, мы получаем право жить в его царстве на его условиях. Повторная интепретация и негоциация строгих и непредпочтительных условий является основным предметом лилмотитской юридической теории."
    tenet_hist_velothi_name:0 "Медитация у Хиста"
    tenet_hist_velothi_desc:0 "Когда мы медитируем среди корней древ Хиста, этих совершенных манифестаций Падомая, они служат нам транскальпическими учителями в нашем устремлении Псиджик."
    tenet_not_hist_requirement:0 "У вашей [Concept('faith', 'конфессии')|E] не должен быть [pantheon|El] «[GetFaithDoctrine('doctrine_pantheon_hist').GetBaseName]»"
    doctrine_parameter_can_hold_hist_holdings:0 "Можно владеть [Concept( 'hist_holdings', 'владениями' )|E] с Хистом, но нельзя их строить"
    doctrine_parameter_tenet_hist_syncretism_hostility:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E] с [Concept( 'pantheon', 'пантеоном' )|E] «[GetFaithDoctrine('doctrine_pantheon_hist').GetBaseName]» снижается на #P -15#!"

 # Sithis
 doctrine_pantheon_sithis_name:0 "Ситис"
    doctrine_pantheon_sithis_desc:0 "Ситис, иначе известный как Падомай, Фадомай, Эль, Сатакал и Кота, — это изначальный дух, который в какой-то форме признаётся большинством культур Тамриэля. Он является воплощением хаоса, нестроения и Пустоты." # ek todo: check lore for sithis pantheon
  doctrine_pantheon_ghost_snake_name:0 "Призрачный Змей"
    doctrine_pantheon_ghost_snake_desc:0 "Призрачный Змей — дух, которому поклоняется эшлендерское племя мабригаш, обитающий в родных для их народа болотах. Толкования сущности Змея разнятся, сами же мабригаш верят, что это слияние душ праматерей племени, которые продолжают существовать чтобы испытывать, наставлять и защищать живых соплеменников от суровых тяжб жизни в этом мире."
 # Necromantic
 doctrine_pantheon_mannimarco_name:0 "Король Червей"
    doctrine_pantheon_mannimarco_name_dead:0 "Бог Червей"
    doctrine_pantheon_mannimarco_desc:0 "Лорд Маннимарко — маг смерти столь могущественный, что его последователи поклоняются ему — и в религиозном, и в мирском смысле — как Королю Червей. Его способности так обширны, а амбиции — велики, что он стремится утвердить свой культ, завладев самой божественностью."
    doctrine_pantheon_mannimarco_desc_dead:0 "Лорд Маннимарко был магом смерти столь могущественным, что его последователи поклонялись ему как Королю Червей. Его способности были так обширны, а амбиции — велики, что он вознёсся, завладев самой божественностью и став Богом Червей."
    doctrine_pantheon_mannimarco_desc_lich:0 "Лорд Маннимарко — владыка-лич столь могущественный, что его последователи поклоняются ему — и в религиозном, и в мирском смысле — как Королю Червей. Его способности так обширны, а амбиции — велики, что он, не будучи удовлетворённым своей ролью совершенного лича, стремится утвердить свой культ, завладев самой божественностью."
    doctrine_pantheon_mannimarco_desc_lich_dead:0 "Лорд Маннимарко был магом смерти столь могущественным, что его последователи поклонялись ему как Королю Червей. Его способности были так обширны, а амбиции — велики, что он вознёсся, из лича став Богом Червей."
    doctrine_pantheon_mannimarco_desc_vampire:0 "Кровавый лич Маннимарко — вампир и маг смерти столь могущественный, что его последователи поклоняются ему — и в религиозном, и в мирском смысле — как Королю Червей. Его способности так обширны, а жажда крови столь сильна, что Маннимарко намерен обрести саму божественность."
    doctrine_pantheon_mannimarco_desc_vampire_dead:0 "Кровавый лич Маннимарко был магом смерти столь могущественным, что его последователи поклонялись ему как Королю Червей. Его способности были так обширны, а жажда крови столь сильна, что из вампира он стал богом, вознёсшись вновь как Бог Червей."
    doctrine_pantheon_mannimarco_desc_immortal:0 "Бессмертный маг смерти лорд Маннимарко столь силён и умён, что его последователи поклоняются ему — и в религиозном, и в мирском смысле — как Королю Червей. Его амбиции могут посоперничать разве что с совершенством его тела, но и этого мало для властелина некромантии. Маннимарко намеревается обрести саму божественность."
    doctrine_pantheon_mannimarco_desc_immortal_dead:0 "Маг смерти лорд Маннимарко, которому поклонялись как Королю Червей, достиг физического совершенства. При помощи своего бессмертного тела он познал вершины некромантского искусства. Ему оставалось только обрести саму божественность. Теперь его последователи греются в лучах любви Бога Червей."
 doctrine_pantheon_ideal_masters_name:0 "Идеальные Повелители"
    doctrine_pantheon_ideal_masters_desc:0 "Идеальные Повелители — таинственные духи, правящие Каирном Душ, миром, в котором они держат души в заточении ради каких-то своих никому не ведомых целей."
 # Osh Ornim
 doctrine_pantheon_stones_name:0 "Камни"
    doctrine_pantheon_stones_desc:0 "Камни, что под нами, испокон веков наставляли нас, и так оно будет и впредь."  
 # Vampiric
 doctrine_pantheon_lamae_name:0 "Кровавая Матрона"
    doctrine_pantheon_lamae_desc:0 "Лами Беолфег не просто могущественный вампир, но также первая из них. Она живёт ещё с [Glossary( 'Мифической эры', 'MERETHIC_GLOSS' )] и выпила крови больше, чем любой из её отпрысков и подражателей. Она идол и глава собственного вампирского культа, последователи которого поклоняются только ей и отвергают остальных богов."
    doctrine_pantheon_lamae_desc_alt:0 "Лами Беолфег была не просто могущественным вампиром, но также первой из них. Она выпила крови больше, чем любой из её отпрысков и подражателей и жила ещё с [Glossary( 'Мифической эры', 'MERETHIC_GLOSS' )]. Она была идолом и главой собственного вампирского культа, последователи которого ждут её возвращения и отвергают остальных богов." 
    doctrine_pantheon_lamae_desc_alt_mortal:0 "Лами Беолфег более не является вампиром, но когда-то была первой из них. Она выпила крови больше, чем любой из её отпрысков и подражателей и живёт ещё с [Glossary( 'Мифической эры', 'MERETHIC_GLOSS' )]. Она была идолом и главой собственного вампирского культа, последователи которого презирают всех богов и её саму тоже — за то, что она отвергла свой дар и проклятие."

 # Imga
 doctrine_pantheon_ius_name:0 "Иус"
    doctrine_pantheon_ius_desc:0 "Нет других богов подобных Иусу Крайне Взбудораженному. Он, бог животных с момента рождения, в своём подданстве держит множество созданий, обитающих в Тамриэле. И никому из тех, кто взаимодействует с ними, не избежать влияния Иуса. Его действия невозможно предсказать, а от его взбалмошной и переменчивой природы не уберечься."
 doctrine_pantheon_anui_el_name:0 "Ануи-Эль"
    doctrine_pantheon_anui_el_desc:0 "Ануи-Эль олицетворяет время, выступая хранителем потока сменяющих друг друга событий на протяжении веков. Будучи душой Ану, он воплощают вечную и божественную сущность, лежащую в основе всего космоса. Как и само время, влияние Ануи-Эля выходит за пределы дел смертных и даже другие боги склоняются перед его волей."
# Yoku
 doctrine_pantheon_satakal_name:0 "Сатакал"
    doctrine_pantheon_satakal_desc:0 "Без Кожи Мира не может быть цикла, а в отсутствии цикла есть только рок."  
    doctrine_parameter_satakal_hostility:0 "С целью отразить взаимное восприятие [Concept( 'faith_hostility', 'враждебности конфессий' )|El] по отношению друг к другу, этот [pantheon|El] считается аналогичным пантеону [GetFaithDoctrine('doctrine_pantheon_yokudan').GetBaseName]"

 ### Main
 ## Religious Head
 doctrine_mystical_birthright_head_name:0 "Мистическое право рождения"
    doctrine_mystical_birthright_head_desc:0 "Только высшие силы имеют право выбирать, кому предстоит повести за собой верующих. Мы склоняемся в ожидании того, как звёзды и боги укажут нам на лидера, за которым мы последуем."
    doctrine_parameter_mystical_birthright_head_of_faith_hold_mane_trait:0 "Титулом [Concept( 'head_of_faith', 'главы конфессии' )|E] может обладать только персонаж со свойством «[GetTrait('furstock_mane').GetName(GetNullCharacter)]»"
    doctrine_parameter_mystical_birthright_head_of_faith_succession_mane_trait:0 "После смерти [Concept( 'head_of_faith', 'главы конфессии' )|E] его преемник будет выбран среди персонажей со свойством «[GetTrait('furstock_mane').GetName(GetNullCharacter)]»"
    DOCTRINE_MYSTICAL_BIRTHRIGHT_HEAD_NEEDS_MYSTICAL_BIRTHRIGHT:0 "Эта [doctrine|El] совместима только с [Concept( 'core_tenet', 'догматом' )|E] «[GetFaithDoctrine('tenet_moon_worship').GetBaseName]»"
    doctrine_parameter_hof_crown_authority_improves_fe:0 "[crown_authority|E] [Concept( 'head_of_faith', 'главы конфессии' )|E] влияет на [fervor_equilibrium|El] конфессии\n#weak Каждый последующий уровень авторитета короны выше $crown_authority_0$ увеличивает баланс рвения на #P +5#!#!"
    requires_spiritual_or_mystical_birthright_hof:0 "Requires [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] if your current faith has it, or [GetFaithDoctrine('doctrine_mystical_birthright_head').GetBaseName] if your current faith has that"
    FAITH_CREATION_ADDS_MYSTICAL_BIRTHRIGHT_HEAD_TEXT:0 "Institute [GetFaithDoctrine('doctrine_mystical_birthright_head').GetBaseName] [head_of_faith|E]\nIf you control at least #V 2#! [holy_sites|E] of your faith and is [GetTrait('furstock_mane').GetName(GetNullCharacter)], you can create the [head_of_faith|E] title.\nIf not it can be created later with the #V '$restore_mane_decision$'#! [decision|E]"
 ## Communal / Cultural Identity
 doctrine_cultural_identity_name:0 "Связь с культурой"
 doctrine_cultural_identity_none_name:0 "Нет привязки к культуре"
    doctrine_cultural_identity_none_desc:0 "Наши обряды и верования могут разделять все, вне зависимости от их наследия. Единственное, что имеет значение, — это во что и в кого они верят."
 doctrine_cultural_identity_heritage_name:0 "Связь с наследием"
    doctrine_cultural_identity_heritage_desc:0 "Наша культура развивалась параллельно нашей вере, так что они тесно связаны между собой. Чужеземцы всё ещё могут выучить наши обряды и стать частью нашей конфессии, но им следует понимать, что они не принимали участия в формировании устоев нашей веры."
    ASK_FOR_CONVERSION_CULTURAL_IDENTITY_HERITAGE:1 "[faith|E] персонажа [recipient.GetShortUIName|U] тесно связана с [recipient.GetHerHis] #L [recipient.GetCulture.GetHeritage.GetName]им#! [Concept( 'heritage', 'наследием' )|E]:  $VALUE|=+0$"
    faith_conversion_cost_cultural_identity_cg_outside_culture_group:0 "#L [new_faith.MakeScope.Faith.GetName]ая#! [faith|El] не признаёт ваше [heritage|El]: [GetFaithDoctrine('doctrine_cultural_identity_heritage').GetBaseName]"
 doctrine_cultural_identity_heritage_exclusive_name:0 "Сильная связь с наследием"
    doctrine_cultural_identity_heritage_exclusive_desc:0 "Традиции нашего народа неразрывно связаны с нашей конфессией, и даже представить, чтобы наши воззрения и обряды воспринял тот, кто не разделяет наши традиции и наследие, практически невозможно."
    ASK_FOR_CONVERSION_CULTURAL_IDENTITY_HERITAGE_EXCLUSIVE:1 "#L [recipient.GetCulture.GetHeritage.GetName]ое#! [heritage|El] персонажа [recipient.GetShortUIName|U] не разделяет #L [actor.GetCulture.GetHeritage.GetName]ие#! ценности нашей [Concept( 'faith', 'конфессии' )|E]: $VALUE|=+0$"
    faith_conversion_cost_cultural_identity_cg_exclusive_outside_heritage:0 "Эта [faith|El] не признаёт ваше [heritage|El]: [GetFaithDoctrine('doctrine_cultural_identity_heritage_exclusive').GetBaseName]"
 doctrine_cultural_identity_culture_name:0 "Связь с культурой"
    doctrine_cultural_identity_culture_desc:0 "Традиции и вера нашего народа вот уже многие века были тесно переплетены между собой, и даже те, кто считает нас своими братьями, с трудом могут приблизиться к пониманию нашей веры. Но пройдёт время, и даже они прозреют."
    ASK_FOR_CONVERSION_CULTURAL_IDENTITY:1 "[faith|E] персонажа [recipient.GetShortUIName|U] тесно связана с [recipient.GetHerHis] #L [recipient.GetCulture.GetCollectiveNoun]ой#! [Concept( 'culture', 'культурой' )|E]: $VALUE|=+0$"
