 ### Sins & Virtues
 doctrine_virtues_name:0 "Добродетели"
 doctrine_virtue_lustful_name:0 "Похоть ([virtue|El])"
    doctrine_virtue_lustful_desc:0 "Приверженцы этой конфессии прославляют удовольствия плоти."
 doctrine_virtue_chaste_name:0 "Благонравие ([virtue|El])"
    doctrine_virtue_chaste_desc:0 "В этой конфессии добродетелью считается беречь своё тело для бога или любимого."
 doctrine_virtue_gluttonous_name:0 "Обжорство ([virtue|El])"
    doctrine_virtue_gluttonous_desc:0 "Мир полнится изысканными блюдами и напитками. Кто в своём уме станет от этого отказываться?"
 doctrine_virtue_temperate_name:0 "Сдержанность ([virtue|El])"
    doctrine_virtue_temperate_desc:0 "Мир полнится искушениями, ниспосланными нам высшими силами и их врагами чтобы испытать нас. Мы должны доказывать свою благочестивость, сопротивляясь их соблазну."
 doctrine_virtue_greedy_name:0 "Жадность ([virtue|El])"
    doctrine_virtue_greedy_desc:0 "Духовные и мирские богатства суть одно и то же. Мы должны стремиться владеть как можно большим."
 doctrine_virtue_generous_name:0 "Щедрость ([virtue|El])"
    doctrine_virtue_generous_desc:0 "Проявления щедрости нередко встречаются в обществе приверженцев этой конфессии, а делиться своими богатствами в ней считается ключевой добродетелью."
 doctrine_virtue_lazy_name:0 "Лень ([virtue|El])"
    doctrine_virtue_lazy_desc:0 "Наше время в этом мире ограничено. К чему расходовать энергию и ресурсы своего тела, когда вместо этого мы можем черпать из жизни наслаждение? "
 doctrine_virtue_diligent_name:0 "Усердие ([virtue|El])"
    doctrine_virtue_diligent_desc:0 "Те, кто усердно работает, пожинают плоды своего труда. Наше время в этом мире ограничено, и мы должны стремиться привнести как можно более весомый вклад в него."
 doctrine_virtue_wrathful_name:0 "Гневливость ([virtue|El])"
    doctrine_virtue_wrathful_desc:0 "Высшие силы награждают тех, кто знает чего стоит. Каждый, кто смеет проявлять к тебе неуважение, должен знать, что совершает ошибку."
 doctrine_virtue_calm_name:0 "Спокойствие ([virtue|El])"
    doctrine_virtue_calm_desc:0 "Совершенно ни к чему терять самообладание и действовать без раздумий. Дабы не совершать фатальных ошибок, лучше выжидать и поступать более рационально."
 doctrine_virtue_patient_name:0 "Выдержка ([virtue|El])"
    doctrine_virtue_patient_desc:0 "Терпение и труд всё перетрут."
 doctrine_virtue_impatient_name:0 "Торопливость ([virtue|El])"
    doctrine_virtue_impatient_desc:0 "Нельзя терять время попусту, отведённый нам срок в этом мире с каждой секундой уменьшается и в любой момент может закончиться."
 doctrine_virtue_arrogant_name:0 "Заносчивость ([virtue|El])"
    doctrine_virtue_arrogant_desc:0 "Приверженцы нашей конфессии должны осознавать чего стоят. Те, кто по достоинству оценивает себя, будут награждены высшими силами."
 doctrine_virtue_humble_name:0 "Смирение ([virtue|El])"
    doctrine_virtue_humble_desc:0 "Все мы меркнем перед божественным. Никому не должно быть позволено думать о себе слишком многое, ибо мы никогда не сравнимся с теми, кто выше нас."
 doctrine_virtue_deceitful_name:0 "Вероломство ([virtue|El])"
    doctrine_virtue_deceitful_desc:0 "Этот мир жесток и бессердечен. Очевидно, что высшие силы бы хотели, чтобы мы знали как манипулировать им и странствовать по его неспокойным водам…"
 doctrine_virtue_honest_name:0 "Честность ([virtue|El])"
    doctrine_virtue_honest_desc:0 "Говорить правду даже с угрозой для собственного благополучия — это проявление благочестия. Мир был бы гораздо лучшим местом, будь в нём немного больше честности."
 doctrine_virtue_craven_name:0 "Малодушие ([virtue|El])"
    doctrine_virtue_craven_desc:0 "Мир — страшное место. Тот, кто способен узреть его опасности в истинном свете, мудрец."
 doctrine_virtue_brave_name:0 "Отвага ([virtue|El])"
    doctrine_virtue_brave_desc:0 "Обуздать собственные страхи и избавиться от тревог — значит проявить благочестие, достойное божественной награды."
 doctrine_virtue_shy_name:0 "Застенчивость ([virtue|El])"
    doctrine_virtue_shy_desc:0 "От благочестивых ждут, что они будут жить вдали от мирской суеты, ибо только так можно достичь божественного."
 doctrine_virtue_gregarious_name:0 "Общительность ([virtue|El])"
    doctrine_virtue_gregarious_desc:0 "Мы живём в окружении других членов общества. Было бы невероятно глупо его отвергать."
 doctrine_virtue_ambitious_name:0 "Амбиции ([virtue|El])"
    doctrine_virtue_ambitious_desc:0 "Этот мир так и ждёт, чтобы его земли кто-то покорил. Наши последователи знают, что лишь те, кто готов навязывать свою волю, достойны править и процветать."
 doctrine_virtue_content_name:0 "Непритязательность ([virtue|El])"
    doctrine_virtue_content_desc:0 "У высших сил есть план на каждого из нас. Мы не должны отдаляться от намеченного ими пути и искать большего, чем нам отведено."
 doctrine_virtue_arbitrary_name:0 "Прихоти ([virtue|El])"
    doctrine_virtue_arbitrary_desc:0 "Что толку от «справедливости», если её нельзя заставить служить нашим целям? Высшие силы поступают так, как им видится нужным для укрепления собственной силы, значит и мы будем делать так же."
 doctrine_virtue_just_name:0 "Справедливость ([virtue|El])"
    doctrine_virtue_just_desc:0 "Правила написаны не для того, чтобы их нарушать. Они защищают наше общество, и позволяют каждому узреть божественный свет. "
 doctrine_virtue_cynical_name:0 "Цинизм ([virtue|El])"
    doctrine_virtue_cynical_desc:0 "Слепая вера ослепляет разум. Мы должны всё подвергать сомнению — именно этого от нас хотят высшие силы."
 doctrine_virtue_zealous_name:0 "Фанатизм ([virtue|El])"
    doctrine_virtue_zealous_desc:0 "Кто мы такие, чтобы подвергать сомнению высшие силы? Уважения достойна только непоколебимая и абсолютная вера. Те, кто не носит бога в своём сердце, не должны приниматься обществом."
 doctrine_virtue_paranoid_name:0 "Паранойя ([virtue|El])"
    doctrine_virtue_paranoid_desc:0 "Весь мир смертных строит против нас козни. Большинство слепы к этой истине, но мы-то знаем… Мы знаем…"
 doctrine_virtue_trusting_name:0 "Доверчивость ([virtue|El])"
    doctrine_virtue_trusting_desc:0 "Весь мир и его жители были созданы высшими силами. Зачем бы кому-то сомневаться в пути, проторенном для нас теми, кто выше нас?"
 doctrine_virtue_compassionate_name:0 "Сострадание ([virtue|El])"
    doctrine_virtue_compassionate_desc:0 "Высшая добродетель состоит в умении проникнуться горем обделённых судьбой и сделать всё в своих силах, чтобы облегчить их страдания."
 doctrine_virtue_callous_name:0 "Бесчувственность ([virtue|El])"
    doctrine_virtue_callous_desc:0 "Этот мир не знает пощады. Почему мы должны быть исключением?"
 doctrine_virtue_sadistic_name:0 "Садизм ([virtue|El])"
    doctrine_virtue_sadistic_desc:0 "Способность причинять ближнему боль — вот истинное свидетельство власти."
 doctrine_virtue_stubborn_name:0 "Упёртость ([virtue|El])"
    doctrine_virtue_stubborn_desc:0 "Избранный нами путь является единственно верным. Высшие силы награждают тех, кто знает чего хочет достичь."
 doctrine_virtue_fickle_name:0 "Переменчивость ([virtue|El])"
    doctrine_virtue_fickle_desc:0 "Пути высших сил непреходящи и непостоянны. Так же должны жить и мы."
 doctrine_virtue_vengeful_name:0 "Мстительность ([virtue|El])"
    doctrine_virtue_vengeful_desc:0 "Есть только один способ ответить на причинение вреда. И это тотальное разрушение. Никто не встанет у нас на пути."
 doctrine_virtue_forgiving_name:0 "Незлобивость ([virtue|El])"
    doctrine_virtue_forgiving_desc:0 "Выносить суждения позволено только богам. Цикл ненависти и насилия отравляет мир смертных, и мы отказываемся принимать в нём участие."
 doctrine_virtue_eccentric_name:0 "Чудачество ([virtue|El])"
    doctrine_virtue_eccentric_desc:0 "Originality, inspiration and innovation are qualities to celebrate."

 doctrine_sins_name:0 "Грехи"
 doctrine_sin_lustful_name:0 "Похоть ([sin|El])"
    doctrine_sin_lustful_desc:0 "Похоть — это яд, отравляющий тело и разум. Нужно соблюдать осторожность, чтобы не угодить в эту ловушку."
 doctrine_sin_chaste_name:0 "Благонравие ([sin|El])"
    doctrine_sin_chaste_desc:0 "Нет ничего более постыдного, чем подавлять плотские побуждения. Высшие силы наделили нас этим телом и способностью испытывать удовольствие, и зачем бы некоторым отвергать эти дары?"
 doctrine_sin_gluttonous_name:0 "Обжорство ([sin|El])"
    doctrine_sin_gluttonous_desc:0 "И хотя всем нам нужно есть и пить, чтобы продолжать жить, некоторые позорят себя, предаваясь удовольствию поглощать еду и питьё в избытке. Этого должно любой ценой избегать."
 doctrine_sin_temperate_name:0 "Сдержанность ([sin|El])"
    doctrine_sin_temperate_desc:0 "К чему отвергать многообразие доступных нам вкусов и ароматов? Разве они не ниспосланы нам свыше?"
 doctrine_sin_greedy_name:0 "Жадность ([sin|El])"
    doctrine_sin_greedy_desc:0 "Накопление богатств есть действие морально неприемлемое. Возможно, абсолютного равенства и невозможно достичь, но по крайней мере можно не делать то, что целенаправленно привело бы к бедности других."
 doctrine_sin_generous_name:0 "Щедрость ([sin|El])"
    doctrine_sin_generous_desc:0 "Зачем бы кому-то делиться дарами свыше? Они принадлежат нам и только нам."
 doctrine_sin_lazy_name:0 "Лень ([sin|El])"
    doctrine_sin_lazy_desc:0 "Тех, кто проводит день в праздности, надо стыдить."
 doctrine_sin_diligent_name:0 "Усердие ([sin|El])"
    doctrine_sin_diligent_desc:0 "Высшие силы наделили нас свободным временем и свободной волей. Те, кто отвергает этот дар, по меньшей мере глупцы."
 doctrine_sin_wrathful_name:0 "Гневливость ([sin|El])"
    doctrine_sin_wrathful_desc:0 "Нет большего позора, чем потерять контроль над собой, ибо это причиняет вред нам и тем, кто нас окружает."
 doctrine_sin_calm_name:0 "Спокойствие ([sin|El])"
    doctrine_sin_calm_desc:0 "Как можно сохранять спокойствие и пассивность перед лицом тягот жизни? Разве не является это знаком трусости?"
 doctrine_sin_patient_name:0 "Выдержка ([sin|El])"
    doctrine_sin_patient_desc:0 "Наше время в этом мире ограничено. Тратить его, отказавшись действовать здесь и сейчас, — это само по себе смертный грех."
 doctrine_sin_impatient_name:0 "Торопливость ([sin|El])"
    doctrine_sin_impatient_desc:0 "Как можно сомневаться в предопределённом для нас божественном плане? Попытки ускорить наступление того, что для нас готовят высшие силы, ведут только к катастрофе."
 doctrine_sin_arrogant_name:0 "Заносчивость ([sin|El])"
    doctrine_sin_arrogant_desc:0 "Знать себе цену важно, но надо помнить, что никто из нас не ровня божественному."
 doctrine_sin_humble_name:0 "Смирение ([sin|El])"
    doctrine_sin_humble_desc:0 "Наш облик дан нам свыше, и мы не должны его стыдиться. Смирение — верный путь к ошибкам."
 doctrine_sin_deceitful_name:0 "Вероломство ([sin|El])"
    doctrine_sin_deceitful_desc:0 "Среди нас #N есть#! самозванец."
 doctrine_sin_honest_name:0 "Честность ([sin|El])"
    doctrine_sin_honest_desc:0 "Нет ничего более безрассудного, чем жить с открытым сердцем. Всем нам нужно держать что-то в тайне, ведь это было заложено ещё при сотворении мира."
 doctrine_sin_craven_name:0 "Малодушие ([sin|El])"
    doctrine_sin_craven_desc:0 "Есть ли что-то более постыдное, чем скрываться от любого конфликта и зарывать голову в песок при виде опасности?"
 doctrine_sin_brave_name:0 "Отвага ([sin|El])"
    doctrine_sin_brave_desc:0 "Окружающий мир таит в себе опасности. Некоторые выбирают погибнуть и подвергнуть смертельной опасности своих близких, вместо того чтобы принять, что существуют испытания, от которых лучше отступить."
 doctrine_sin_shy_name:0 "Застенчивость ([sin|El])"
    doctrine_sin_shy_desc:0 "Мы рождены чтобы жить в группах. Мы должны порицать тех, кто позорит себя, отказываясь взаимодействовать с остальной частью общества."
 doctrine_sin_gregarious_name:0 "Общительность ([sin|El])"
    doctrine_sin_gregarious_desc:0 "Никто не вызывает большего гнева, чем те, кто отказывает собратьям по вере в праве на уединение тогда, когда оно им нужно."
 doctrine_sin_ambitious_name:0 "Амбиции ([sin|El])"
    doctrine_sin_ambitious_desc:0 "Те, кто возжелал слишком многого, неминуемо потерпят крах. Высшие силы не наградят их за неосмотрительность."
 doctrine_sin_content_name:0 "Непритязательность ([sin|El])"
    doctrine_sin_content_desc:0 "Высшие силы создали этот мир и поместили в него испытания для нас. Зачем бы кому-то отказываться даже пытаться их преодолеть?"
 doctrine_sin_arbitrary_name:0 "Прихоти ([sin|El])"
    doctrine_sin_arbitrary_desc:0 "Возможно, правила, установленные богами и смертными, и непросты, но нет более предосудительного греха, чем не пытаться выказывать им хотя бы притворное уважение."
 doctrine_sin_just_name:0 "Справедливость ([sin|El])"
    doctrine_sin_just_desc:0 "Мы не должны доверять тем, кто самодовольно гордится своим чувством справедливости. Всем известны их истинные намерения…"
 doctrine_sin_cynical_name:0 "Цинизм ([sin|El])"
    doctrine_sin_cynical_desc:0 "Отказ прислушиваться к божественному — это само по себе преступление. Те, кто поругал свою веру, должны быть изгоями нашем обществе."
 doctrine_sin_zealous_name:0 "Фанатизм ([sin|El])"
    doctrine_sin_zealous_desc:0 "Безрассудная фанатичность приносит больше вреда, чем пользы."
 doctrine_sin_paranoid_name:0 "Паранойя ([sin|El])"
    doctrine_sin_paranoid_desc:0 "Да, в этом мире есть опасности, но проживать жизнь в страхе, отказываясь идти навстречу его испытаниям, — это оскорбление тех, кто строил мир смертных."
 doctrine_sin_trusting_name:0 "Доверчивость ([sin|El])"
    doctrine_sin_trusting_desc:0 "У каждого из нас есть тёмная сторона. Слепое доверия окружающим приносит только вред."
 doctrine_sin_compassionate_name:0 "Сострадание ([sin|El])"
    doctrine_sin_compassionate_desc:0 "Мир суров и несправедлив. Таким он был создан, и любые попытки это «исправить» — пустая трата времени и ресурсов."
 doctrine_sin_callous_name:0 "Бесчувственность ([sin|El])"
    doctrine_sin_callous_desc:0 "Можно не стремиться протягивать руку помощи тем, кто в беде, но по крайней мере можно не причинять им боль тогда, когда они наиболее уязвимы."
 doctrine_sin_sadistic_name:0 "Садизм ([sin|El])"
    doctrine_sin_sadistic_desc:0 "Есть те, кто испытывает наслаждение от страданий окружающих. Они будут наказаны и пострадают в ответ. "
 doctrine_sin_stubborn_name:0 "Упёртость ([sin|El])"
    doctrine_sin_stubborn_desc:0 "Мир обширен и и пребывает в вечном движении. Глупо было бы полагать, что обстоятельства сегодняшнего дня не изменятся завтра. Открытость ума — необходимое качество в этом мире."
 doctrine_sin_fickle_name:0 "Переменчивость ([sin|El])"
    doctrine_sin_fickle_desc:0 "Наш жизненный путь был уготован для нас высшими силами. И пусть для нас он не всегда ясен — в конце концов, мы всего лишь смертные, мы должны установить какой-то порядок в своей жизни и придерживаться его."
 doctrine_sin_vengeful_name:0 "Мстительность ([sin|El])"
    doctrine_sin_vengeful_desc:0 "Простить тех, кто когда-то принёс нам боль, может быть непросто, но мы не должны позволять мести захлёстывать нас."
 doctrine_sin_forgiving_name:0 "Незлобивость ([sin|El])"
    doctrine_sin_forgiving_desc:0 "Есть те, кто считают добродетелью прощать тех, кто причиняет нам боль. Но мы знаем, что это приведёт только к большей боли."
 doctrine_sin_eccentric_name:0 "Чудачество ([sin|El])"
    doctrine_sin_eccentric_desc:0 "There is nothing admirable about non-conformity."

