 doctrine_pantheon_divines_name:0 "Божества"
    doctrine_pantheon_divines_desc:0 "Мы поклоняемся Божествам, положившим свою жизнь на создание плана смертных."
    doctrine_parameter_pantheon_adds_deities_divines:0 "Следующие покровители добавляются в [pantheon|El]: Акатош, Аркей, Дибелла, Джулианос, Кинарет, Мара, Стендарр, Зенитар"
    doctrine_parameter_pantheon_adds_akatosh:0 "Последователи могут выбрать Акатоша в качестве [Concept('patron', 'покровителя')|E] и получить свойство «[GetTrait('p_dv_akatosh').GetName( GetNullCharacter )]»"
    doctrine_parameter_pantheon_adds_arkay:0 "Последователи могут выбрать Аркея в качестве [Concept('patron', 'покровителя')|E] и получить свойство «[GetTrait('p_dv_arkay').GetName( GetNullCharacter )]»"
