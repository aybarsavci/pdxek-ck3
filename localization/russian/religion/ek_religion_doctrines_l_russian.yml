 ### Tenets
 
 ## New tenets

 tenet_tsaescence_name:0 "Цаэссенция"
    tenet_tsaescence_desc:0 "Сущность, эссенция содержится в каждом слове, и имена не исключение. Их содержимого можно достичь так же, как яйца — вскрыв оболочку-скорлупу, дабы поглотить то, что внутри и, преобразившись, стать сильнее."
    doctrine_parameter_tsaescence_interaction_active:0 "Доступно [interaction|El] #V $consume_interaction$#!, увеличивающее уровень [Concept( 'tsaescence', 'цаэссенции' )|E]. #bold Необходимо знать [language|El] #V $language_tsaesci_name$#! "

 # Terrain stuff
 tenet_children_skyrim_name:0 "Дети Скайрима"
    tenet_children_skyrim_desc:0 "Родина наших богов не здесь. Мы поклонялись им ещё с тех времён, когда наши предки жили в Атморе и, хотя с нашего позволения наши южные союзники интегрировали их в свою веру, мы всё ещё помним старые имена своих богов и под ними же их чтим."

 tenet_desert_traditions_name:0 "Традиции пустыни"
    tenet_desert_traditions_desc:0 "Большую часть жизни нас сопровождали палящее солнце и безжалостный жар пустыни. Там, где многие терпели крах, мы процветали, следуя наставлениям своих богов. И пусть наши собратья по вере и забыли их имена, мы помним."

 # Lifestyle experience stuff
 tenet_lifestyle_dip_faith_name:0 "Священная осознанность"
    tenet_lifestyle_dip_faith_desc:0 "Человек, мер и даже другие наделённые разумом существа обладают общими воззрениями и интересами, диктующими их поведение в обществе. Превыше всего наша конфессия ставит сочувствие и понимание и восславляет то, что придаёт смысл нашей жизни на Арене: друзей, семью, уважение окружающих."
    doctrine_parameter_children_education_diplomacy:0 "[children|E] с большей вероятностью получат [Concept( 'diplomacy', 'дипломатическое' )|E] [Concept('education', 'образование')|E] и достигнут в нём успехов"

 tenet_lifestyle_mar_faith_name:0 "Поклонение войне"
    tenet_lifestyle_mar_faith_desc:0 "Боги пребывают в состоянии вечных сражений и конфликтов друг с другом. Если мы хотим идти по их стопам и по достоинству воздавать им почести, то тоже должны быть всегда готовы к битве."
    doctrine_parameter_children_education_martial:0 "[children|E] с большей вероятностью получат [Concept( 'martial', 'военное' )|E] [Concept('education', 'образование')|E] и достигнут в нём успехов"

 tenet_lifestyle_ste_faith_name:0 "Поклонение достатку"
    tenet_lifestyle_ste_faith_desc:0 "Упорный труд и умелое вложение средств есть деяния благочестивые и верный путь к справедливому вознаграждению от высших сил. Благочестивые да будут процветать, а процветающие да будут известны своим благочестием. Вера нашего народа в богов вознаграждается ими при жизни."
    doctrine_parameter_children_education_stewardship:0 "[children|E] с большей вероятностью получат [Concept('education', 'образование')|E] в области [Concept( 'stewardship', 'управления' )|E] и достигнут в нём успехов"

 tenet_lifestyle_int_faith_name:0 "Поклонение теням"
    tenet_lifestyle_int_faith_desc:0 "Нашим богам лучше поклоняться тайно и в тенях. Только так можно по-настоящему распространить своё влияние в мире."
    doctrine_parameter_children_education_intrigue:0 "[children|E] с большей вероятностью получат [Concept('education', 'образование')|E] в области [Concept( 'Intrigue', 'интриг' )|E] и достигнут в нём успехов"

 tenet_lifestyle_lea_faith_name:0 "Прославление знаний"
    tenet_lifestyle_lea_faith_desc:0 "Знания — источник любой силы. Мы никогда не должны прекращать свои изыскания, пусть даже ради самих изысканий."
    doctrine_parameter_children_education_learning:0 "[children|E] с большей вероятностью получат [Concept('education', 'образование')|E] в области [Concept( 'learning', 'учёности' )|E] и достигнут в нём успехов"

 # Cult tenets
 tenet_militant_cult_name:0 "Militant Cult"
   tenet_militant_cult_desc:0 "The Gods have imparted upon us a great and terrible mission, to prepare all Mundus to bask in their radiance. Should the infidels be blind to all but the blade's glint and the fire's blaze, then let us be free in their language."
   doctrine_parameter_characters_easier_counties_harder:0 "[characters|E] are easier to convert to this [faith|E], while [counties|E] are harder"
   FAITH_CULT_CHARACTER_REASON:0 "[actor.GetFaith.GetName] — Cultist [core_tenet|E]: $VALUE|=+0$"
   FAITH_CULT_COUNTY_REASON:0 "[councillor.GetFaith.GetName] — Cultist [core_tenet|E]"
   doctrine_parameter_unlock_maa_cultists:0 "Can recruit [GetMaA('cultists').GetName] as [men_at_arms|E]"
   doctrine_parameter_sanctioned_false_conversion_harder_county_conversion:0 "Conversion Resistance: #P +30%#!"
   incompatible_tenet_cult_tenet:0 "Cannot have another Cult tenet"

 tenet_mystery_cult_name:0 "Mystery Cult"
   tenet_mystery_cult_desc:0 "Communion with the Divine and the truth of the Aurbis were never meant for the masses, and we must see that only the worthy few join our ranks, and are led through trials and tests into the flock of true believers."
   doctrine_parameter_secretive_secrets:0 "[secrets|E] held by [characters|E] of this [faith|E] are harder to discover"

tenet_personality_cult_name:0 "Personality Cult"
   tenet_personality_cult_desc:0 "Guided by divine inspiration, or perhaps even themselves divine — we follow our leader and strive to emulate them in all matters."
   doctrine_parameter_sins_virtues_changing:0 "The [sins|E] and [virtues|E] of this [faith|E] will be updated upon gaining a new [head_of_faith|E], based on their [personality|E]"
   doctrine_parameter_hof_hook_immunity:0 "The [head_of_faith|E] may dismiss [hooks|E] held by same Faith [characters|E]"
   doctrine_requires_temporal_head_of_faith:0 "Requires the [doctrine|E] [temporal_head_of_faith|E]"

 # Criminals are cool stuff
 tenet_necromancy_worship_name:0 "Мастерство над не-жизнью"
    tenet_necromancy_worship_desc:0 "Мы благословлены силами некромантии. Этот дар священен и составляет то, что связывает нас с высшими силами."
    NECROMANCY_MUST_BE_FULLY_ACCEPTED:0 "Несовместимо с любыми [Concept( 'doctrine', 'доктринами' )|E], для которых некромантия [Concept( 'shunned', 'достойна порицания' )|E] или является [Concept( 'criminal', 'преступлением' )|E]""
    doctrine_parameter_lich_ascension:0 "[decision|E] #V Стать личом#! несколько менее рискованное"
    doctrine_parameter_lich_trait_arcana:0 "Свойство «[GetTrait('lich_character').GetName( GetNullCharacter )]» увеличивает [arcana_i][Concept('arcana', 'аркану')|E]: #P +2#!"
    doctrine_parameter_cheaper_necromancy_spells:0 "Стоимость [Concept('spells', 'заклинаний')|E] некромантии: [magicka_i]#P -10%#!"
    doctrine_parameter_tenet_necromancy_worship_hostility:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E], в которых некромантия — [GetFaithDoctrine('doctrine_necromancy_crime').GetBaseName], увеличивается на #N +10#! "

 # Other
 FAITH_MUST_HAVE_PERYITE_PATRON:0 "У вашей [Concept('faith', 'конфессии')|E] должен быть [pantheon|El] «[GetFaithDoctrine('doctrine_pantheon_peryite').GetBaseName]»"

 tenet_divine_purity_name:0 "Божественная безупречность"
    tenet_divine_purity_desc:0 "Мы — дети богов. Мы должны гордиться своей безупречностью и стремиться избегать осквернением себя связью с низшими существами, иначе мы ослабим свою связь с божественным."
    doctrine_parameter_children_bad_congenital_trait_impure:0 "Дети с негативными [Concept('congenital_traits', 'врождёнными свойствами')|E] считаются [Concept( 'impure', 'порочными' )|E]"
    doctrine_parameter_children_non_accepted_culture_impure:0 "Если есть [Concept( 'core_tenet', 'догмат' )|E] «[GetFaithDoctrine('doctrine_cultural_identity_heritage').GetBaseName]» или «[GetFaithDoctrine('doctrine_cultural_identity_heritage_exclusive').GetBaseName]», дети, у которых хотя бы один родитель не принадлежит к подходящему [Concept( 'heritage', 'наследию' )|E], будут считаться [Concept( 'impure', 'порочными' )|E]\n Если есть [Concept( 'core_tenet', 'догмат' )|E] «[GetFaithDoctrine('doctrine_cultural_identity_culture').GetBaseName]» или «[GetFaithDoctrine('doctrine_cultural_identity_culture_exclusive').GetBaseName]», дети, у которых хотя бы один родитель не принадлежит к подходящей [Concept( 'culture', 'культуре' )|E], будут считаться [Concept( 'impure', 'порочными' )|E]"
    doctrine_parameter_character_impurity_deformity_election_lowers_score_active:0 "Персонажи с физическими недостатками получают #N серьёзные штрафы#! в выборных системах"
    doctrine_parameter_character_impure_foreign_relationships_impure:0 "Персонажи, вступающие в тесный контакт с [Concept( 'impure', 'порочными' )|E] персонажами или персонажами-иноверцами, считаются [Concept( 'impure', 'порочными' )|E]"
    doctrine_parameter_unlocks_blood_legacy:0 "Открывает ветвь [Concept('dynasty_perk', 'наследий династии')|E] #V Кровь#!"
    doctrine_parameter_children_of_impure:0 "Дети, у которых хотя бы один родитель является [Concept( 'impure', 'порочным' )|E], также считаются [Concept( 'impure', 'порочными' )|E]"
    
 tenet_daedric_bargains_name:0 "Сделки с даэдра"
    tenet_daedric_bargains_desc:0 "[Glossary( 'Князья даэдра', 'DAEDRA_GLOSS' )] известны своей склонностью вмешиваться в дела смертных. Возможно, они помогут и нам, если мы задобрим их подходящей жертвой.\n#R Пока не добавлено в игру!#!"
    doctrine_parameter_reduces_cost_daedric_boons_active:0 "Снижает стоимость [Concept('daedric_boons', 'даэдрических благодатей')|E]"
    doctrine_parameter_increases_effectiveness_daedric_sacrifices_active:0 "Увеличивает прирост [Concept('daedric_ardor', 'благосклонности даэдра')|E] от [Concept('daedric_sacrifices', 'жертвоприношений')|E]"
    FAITH_MUST_HAVE_ONE_DAEDRIC_PRINCE_ALLOWED:0 "Поклонение хотя бы одному [Glossary( 'князю даэдра', 'DAEDRA_GLOSS' )] должно быть приемлемо либо входить в [pantheon|El]"
    
 tenet_living_gods_name:0 "Живые Боги"
    tenet_living_gods_desc:0 "В большинстве конфессий поклоняются мёртвым или нематериальным сущностям. Но наши Боги ходят по этой земле, и их каждодневные свершения формируют основы нашей веры."
    doctrine_parameter_head_of_faith_fe_impact_doubled_active:0 "Влияние [Concept( 'head_of_faith', 'главы конфессии' )|E] на [Concept( 'fervor_equilibrium', 'баланс рвения' )|E] удваивается"

 tenet_divine_disease_name:0 "Кровь Дагота"
    tenet_divine_disease_desc:0 "[SelectLocalization(IsObserver, 'tenet_divine_disease_nonfollower_desc', GetPlayer.Custom('divine_disease_dynamic_desc'))]"
    tenet_divine_disease_follower_desc:0 " ЭТО НЕ МОР\nЭТО МОЙ ДОМ\nЯ ВКЛАДЫВАЮ ЗВЕЗДУ\nВ РОТ МИРА\nЧТОБЫ УБИТЬ ЕГО"
    tenet_divine_disease_nonfollower_desc:0 "Культисты нечестивого Шестого дома прославляют его потомков и используют тёмные ритуалы и артефакты, чтобы обратить их в культ."
    sixth_house_custom_faith_blocker:0 "Что вы о себе возомнили, чтобы претендовать на наследие Шестого Дома?"

 tenet_ritual_hunts_name:0 "Ритуальная охота"
    tenet_ritual_hunts_desc:0 "Низшие, дикие существа были созданы богами, чтобы испытывать нас и заставлять драться за выживание. И пусть мы давно прошли тот этап, когда каждый день состоял из борьбы за право на жизнь, охотничьи традиции древности всё ещё сильны в нашем народе."
    doctrine_parameter_piety_from_hunts_active:0 "Проведение охоты даёт [Concept( 'piety', 'благочестие' )|El]."
    doctrine_parameter_mandatory_hunts_attendance:0 "[vassals|E] с большей вероятностью присоединятся к вашей охоте, а при отказе потеряют [Concept( 'piety', 'благочестие' )|El]."

 tenet_sanctity_of_life_name:0 "Святость жизни"
    tenet_sanctity_of_life_desc:0 "Цикл жизни и смерти нельзя нарушать ни при каких обстоятельствах. Каждый: от смертного до божества, кто посягает на него, должен быть выслежен и уничтожен вместе со своими нечестивыми слугами-нежитью."
    doctrine_parameter_cheaper_holy_wars_pro_undeath_active:0 "Затраты [Concept( 'piety', 'благочестия' )|E] для [Concept( 'rulers', 'правителей' )|E] этой [Concept( 'faith', 'конфессии' )|E] для начала [Concept( 'holy_war', 'священной войны' )|El] против конфессий, в которых вампиризм или некромантия считаются приемлемыми или добродетельными: #P -20%#!"
    doctrine_parameter_cheaper_cleanse_abominations_active:0 "Затраты [Concept( 'piety', 'благочестия' )|E] для [Concept( 'rulers', 'правителей' )|E] этой [Concept( 'faith', 'конфессии' )|E] для начала [Concept('cleanse_abomination_war', 'войны за очищение от мерзости')|E]: #P -20%#! "
    doctrine_parameter_bonus_cleanse_abomination_war_piety_active:0 "#P +50%#! [Concept( 'piety', 'благочестия' )|E] и [Concept( 'piety_experience', 'набожности' )|El] за успешные [Concept('cleanse_abomination_war', 'войны за очищение от мерзости')|E]"
    doctrine_parameter_tenet_sanctity_of_life_hostility:0 "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E], в которых некромантия — [GetFaithDoctrine('doctrine_necromancy_crime').GetBaseName] и вампиризм — [GetFaithDoctrine('doctrine_vampirism_crime').GetBaseName], за каждое снижается на #N -5#!"
    VAMPIRISM_MUST_BE_OUTLAWED:0 "Вампиризм должен восприниматься как [GetFaithDoctrine('doctrine_vampirism_crime').GetBaseName], если только не выбран [pantheon|El] «[GetFaithDoctrine('doctrine_pantheon_ten_ancestors').GetBaseName]» — в таком случае он должен считаться [GetFaithDoctrine('doctrine_vampirism_shunned').GetBaseName]."
    NECROMANCY_MUST_BE_OUTLAWED:0 "Некромантия должна восприниматься как [GetFaithDoctrine('doctrine_necromancy_crime').GetBaseName], если только не выбран [pantheon|El] «[GetFaithDoctrine('doctrine_pantheon_ten_ancestors').GetBaseName]» — в таком случае она должна считаться [GetFaithDoctrine('doctrine_necromancy_shunned').GetBaseName]."
    
 tenet_contempt_for_the_weak_name:0 "Презрение к слабым"
    tenet_contempt_for_the_weak_desc:0 "Мы живём в суровом и беспощадном мире. Если мы хотим выжить, то править нами должны только сильнейшие, те, кто, если потребуется, смогут занимать место слабых."
    doctrine_parameter_lethal_and_free_claim_duel_active:0 "[character_interaction|E] #V $duel_for_claim_default_interaction$#! заменено на #V $duel_for_claim_strong_interaction$#!."
    doctrine_parameter_weak_rulers_contest_rule:0 "[rulers|E] с высокой [prowess_i][Concept( 'prowess_skill', 'доблестью' )|E] могут, потратив [prestige|El], получить претензию на [title|El] другого правителя."
    doctrine_parameter_vassal_contribution_tied_prowess:0 "[vassal_obligations|E] определяются разницей в [prowess_i][Concept( 'prowess', 'доблести' )|E] между [Concept( 'vassal', 'вассалом' )|E] и его [Concept( 'liege', 'сюзереном' )|E]."
    culture_parameter_vassal_contribution_tied_arcana:0 "[vassal_obligations|E] определяются разницей в [arcana_i][Concept( 'arcana', 'аркане' )|E] между [Concept( 'vassal', 'вассалом' )|E] и его [Concept( 'liege', 'сюзереном' )|E]."
    vassal_contribution_tied_prowess_default:0 "Зависят от [prowess_i][Concept( 'prowess', 'доблести' )|E]"
    doctrine_parameter_prowess_bonuses:0 "За каждое очко [prowess_i][Concept( 'prowess', 'доблести' )|E] правители получают:\n$BULLET_WITH_TAB$#P +0,5%#! размер [Concept( 'levy', 'ополчения' )|E] и скорость его пополнения\n$BULLET_WITH_TAB$#P -0,5%#! стоимость содержания профессионалов\n$BULLET_WITH_TAB$#P +1#! к [Concept( 'opinion', 'мнению' )|E] [Concept( 'vassal', 'вассалов' )|E], [Concept( 'courtier', 'придворных' )|E]  и [Concept( 'guest', 'гостей' )|E]\n$BULLET_WITH_TAB$#P +0.1#! к ежемесячному приросту [Concept( 'county_control', 'контроля' )|E]\n#weak Важно: правители с низкой доблестью (ниже 8) вместо этого получают штрафы.#!" penalties#!
    prowess_bonuses_army:0 "[prowess|E] — [faith|E]"
    prowess_bonuses_domain:0 "[prowess|E] — [faith|E]"
    prowess_bonuses_opinion:0 "[prowess|E] — [faith|E]"
    doctrine_parameter_rule_by_might_succession_active:0 "Доступен [succession_law|El] #V Власть сильнейших#!."

 tenet_vows_of_squalor_name:0 "Заветы Убогости"
    tenet_vows_of_squalor_desc:0 "Для лучшей связи с божественным мы должны отвергнуть общественные ожидания в отношении гигиены и поддержания здоровья. Мы процветаем в тенях в окружении нищих и паразитов."
    doctrine_parameter_vows_of_squalor_active:0 "[rulers|E] могут [Concept( 'decide', 'принять решение' )|E] принять клятву Убогости, ухудшив свои [skills|El], но увеличив ежемесячный прирост [Concept( 'piety', 'благочестия' )|E]."

 tenet_radical_detachment_name:0 "Радикальная отрешённость"
    tenet_radical_detachment_desc:0 "Боги далеки и непостоянны, а мир полнится диковинным и непостижимым. Кто-то обрекает себя на погибель, пытаясь найти в нём порядок, другие развращают свою душу, опускаясь до дешёвого гедонизма. Учения нашей веры дают ценные жизненные уроки, но в первую очередь велят не воспринимать окружающее слишком серьёзно. Принимайте всё что есть в мире: и плохое, и хорошее, пусть по жизни вас сопровождает просвещённая парадоксальность!"
    doctrine_parameter_radical_detachment_law_cost_increase:0 "Стоимость закона: #P +25%#!"

 tenet_sacred_alchemy_name:0 "Священная алхимия"
    tenet_sacred_alchemy_desc:0 "Невежды видят не потенциально сильный яд, но обычный цветок. Трусы видят в сборе праха вампира занятие для глупца — но не добычу ингредиента для ценнейших из зелий. Мы не трусы и не невежды."
    doctrine_parameter_tenet_sacred_alchemy_herbalist_education:1 "Дети с [Concept( 'education_focus', 'фокусом образования' )|E] «[learning|E]» могут получить свойство «[GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )]», если преуспеют в учебе."

 tenet_ritual_nightmares_name:0 "Ритуальные кошмары"
    tenet_ritual_nightmares_desc:0 "Боги выходят с нами на контакт в наших снах, испытывая нас кошмарами и бессонными ночами. Только сильные способны пережить ночь, не надломившись умом, и за это их ждёт награда. "
    doctrine_parameter_intentional_nightmares_mechanics_active:0 "Персонажи могут [Concept( 'decide', 'принять решение' )|E] призвать кошмары, получив [piety|El], если они смогут их преодолеть или стресс — в противном случае."

 tenet_veneration_of_diseases_name:0 "Прославление хворей"
    tenet_veneration_of_diseases_desc:0 "Боги оставляют на больных свои знаки в виде хворей, которые нужны, чтобы очистить мир от слабых и обеспечить выживание только сильнейших. Получить благословение болезнью и пережить её — значит быть поцелованным богом."
    doctrine_parameter_self_disease_active:0 "Можно [Concept( 'decide', 'принять решение' )|E] заболеть, получив [piety|El]. Тяжесть болезни определяется [Concept( 'piety_level', 'уровнем набожности' )|E] персонажа, на высоких уровнях можно даже получить заразные болезни, что может привести к началу [Concept( 'epidemic', 'эпидемии' )|E]."
    doctrine_parameter_celebrated_disease:0 "[counties|E] этой [Concept( 'faith', 'конфессии' )|E] имеют более высокий шанс начала [Concept( 'epidemics', 'поветрия' )|E]. Вспышки эпидемий не влияют на [legitimacy|El]."

 tenet_thriving_in_chaos_name:0 "Власть хаоса"
    tenet_thriving_in_chaos_desc:0 "В большей части мира презирают хаос и беспорядок. Для нас же это благословение, доказательство того, что и смертные, и высшие силы, могут воздействовать на этот мир. И если ради этого нужно обладать сломленным разумом, то так тому и быть."
    doctrine_parameter_stress_gives_piety_active:0 "Дополнительное [piety|El] за каждый [stress_level|El]"
    stress_gives_piety_stress:0 "Власть хаоса"
    stress_gives_piety_stress_desc:0 "Надломленный разум делает нас ближе к божественному"
    stress_gives_piety_stress_1:0 "$stress_gives_piety_stress$: (1)"
    stress_gives_piety_stress_1_desc:0 "$stress_gives_piety_stress_desc$"
    stress_gives_piety_stress_2:0 "$stress_gives_piety_stress$: (2)"
    stress_gives_piety_stress_2_desc:0 "$stress_gives_piety_stress_desc$"
    stress_gives_piety_stress_3:0 "$stress_gives_piety_stress$: (3)"
    stress_gives_piety_stress_3_desc:0 "$stress_gives_piety_stress_desc$"

 tenet_princes_of_misrule_name:0 "Князья Беспорядка"
    tenet_princes_of_misrule_meridia_religion_name:0 "Десять Предков"
    tenet_princes_of_misrule_desc:0 "Ничто не сковывает мощь [Glossary( 'князей даэдра', 'DAEDRA_GLOSS' )] в Мундусе, и, пока другие божества угодили в ловушку законов и заветов собственного творения, князья пользуются самостоятельностью и вседозволенностью. Мы как их ближайшие последователи действуем в своём праве как свергая тиранов, так и порабощая слабых, и нам не нужны оправдания и обоснования, кроме одного: «это в нашей власти!»"
    tenet_princes_of_misrule_meridia_religion_desc:0 "Оставим же для других поклонение блеклым и безмолвным мертвецах, которых они называют предками, ведь мы считаем своими господами живых Князей этого мира. Мы молимся им, и сама история становится нам бронёй, звёздный свет — короной, и слава рассвета окутывает нас. И пусть никто не смеет спрашивать нас — обладателей такой благодати — почему мы это делаем, ибо мы в своём праве."
    tenet_princes_of_misrule_velothi_religion_name:0 "Даэдрические предки"
    tenet_princes_of_misrule_velothi_religion_desc:0 "Давным-давно Велот указал нам на ошибочность поклонению потомкам Ану и мёртвым хризалитовым королям, когда [Glossary( 'Хорошие Даэдра', 'GOOD_DAEDRA_GLOSS' )] так близки нам, сильны и справляются с ролью предков куда лучше. С их милости мы возвысились и познали слог королевской власти, запретный для многих, но не для нас."
    doctrine_parameter_has_access_to_trials_by_combat:0 "[crimes|E] [Concept( 'characters', 'персонажей' )|E], которых вы не можете [Concept( 'imprison', 'заключить в темницу' )|E] и которые не являются вашими [Concept( 'liege', 'сюзеренами' )|E], можно разрешить с помощью [Concept( 'single_combat_fight', 'поединка' )|E]"

 tenet_green_pact_name:0 "Зелёный Пакт"
    tenet_green_pact_desc:0 "Не причиняйте вреда лесу. Не употребляйте в пищу приготовленное из растений. Ешьте только мясо. Сразив врага, поглотите его плоть. Убив, не дайте тому, что осталось, пропасть зря. Не принимайте облик зверя. Вы — лесные эльфы. Ваш облик священен."
    tenet_green_pact_requirement:0 "У вашей [Concept('faith', 'конфессии')|E] должен быть [pantheon|El] «[GetFaithDoctrine('doctrine_pantheon_green_pact').GetBaseName] или «[GetFaithDoctrine('doctrine_pantheon_wilderking').GetBaseName]"
    doctrine_parameter_cannibalism_reduced_effects:0 "[trait|E] «[GetTrait('cannibal').GetName( GetNullCharacter )]» не увеличивает [dread_i][dread|El]"
    doctrine_parameter_enables_gp_buildings:0 "Открывает [buildings|El] «$building_type_pact_provisions_01$» и «$building_type_graht_manors_01$» на территории региона [GetGeographicalRegion('mundus_tamriel_valenwood').GetName]"
    doctrine_parameter_disables_non_gp_buildings:0 "Делает недоступными [buildings|El] «$building_type_orchards_01$», «$building_type_farm_estates_01$», «$building_type_cereal_fields_01$» и «$building_type_logging_camps_01$»на территории региона [GetGeographicalRegion('mundus_tamriel_valenwood').GetName]"

 tenet_magnus_worship_name:0 "Поклонение Магнусу"
   tenet_magnus_worship_desc:0 "Там, где другие видят солнце, мы видем Мага, самого источника магии, яркий свет которого одаривает Мундус магической энергией из другого мира. Так восславим же его!"

 tenet_labyrinthine_canon_name:0 "Запутанный канон"
    tenet_labyrinthine_canon_desc:0 "С ростом числа духовенства Алессианского ордена и постепенным смешением религиозных и секулярных аспектов, концепция Единого божества становилась всё более абстрактной и непонятной. К моменту краха ордена в конце Первой эры, он устанавливал бесчисленное количество законов и ограничений на каждый из мыслимых вопросов светской и духовной жизни."
    tenet_labyrinthine_canon_requirement:0 "У вашей [Concept('faith', 'конфессии')|E] должен быть [pantheon|El] «[GetFaithDoctrine('doctrine_pantheon_the_one').GetBaseName]»"
    
 tenet_legacy_of_reman_name:0 "Наследие Ремана"
    tenet_legacy_of_reman_desc:0 "Мы чтим Всемирного Бога, родившегося смертным, ставшего Сиродилом, создавшего величайшую из империй людей и обрётшего божественность."
    tenet_legacy_of_reman_requirement:0 "У вашей [Concept('faith', 'конфессии')|E] должен быть [pantheon|El] «[GetFaithDoctrine('doctrine_pantheon_reman').GetBaseName]» или Реман в качестве одного из доступных [Concept('patron', 'покровителей')|E]"
    doctrine_parameter_can_become_cyrodiil:0 "Правители Сиродильской империи могут стать Сиродилами и присоединиться к [Concept('house', 'дому')|E] [GetScriptedCharacterByHistoryID( 'reman_100' ).GetHouse.GetName]"
 
 tenet_exalted_heroism_name:0 "Воспевание героизма" 
    tenet_exalted_heroism_desc:0 "В нашей вере почитают героев нашей земли, тех, кто выступал спасителем во времена невзгод и тех, кто вёл нас к славе. Бесконечен век героев, и каждый верующий стремится добровольно преодолеть несметные испытания и тяготы, чтобы повторить путь героев древности — в надежде стать героями будущего."
    doctrine_parameter_new_saints:0 "По достижении [Concept( 'prestige_level', 'уровня репутации' )|E] «[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]» и  [Concept( 'piety_level', 'уровня набожности' )|El] «[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]», персонажи получают свойство «[GetTrait('saint').GetName(GetNullCharacter)]»"
    doctrine_parameter_virtues_sins_decided_saints:0 "Новые святые могут влиять на [virtues|El] и [sins|El]\n#weak По достижении святости, вновь ставший святым выбирает среди своих [Concept( 'personality_trait', 'свойств личности' )|E] то, которое станет новой [Concept( 'virtue', 'добродетелью' )|E], или противоложное ему, которое станет новым [Concept( 'sin', 'грехом' )|E]. Два разных святых не могут выбрать одно и то же свойство.#!"
    new_saint_change_virtue_sin:0 "Как новый святой вы можете повлиять на то, что будет считаться [Concept( 'virtue', 'добродетелью' )|E] или [Concept( 'sin', 'грехом' )|E] в вашей [Concept( 'faith', 'конфессии' )|E]"
    # Previously
    doctrine_parameter_prestige_lvl_5_piety_lvl_5_new_saint:0 "По достижении [Concept( 'prestige_level', 'уровня репутации' )|E] «[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]» и  [Concept( 'piety_level', 'уровня набожности' )|El] «[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]», персонажи могут вознестись и стать новым [Concept('patron_deity', 'божеством-покровителем' )|E].\n#weak Бонусы за выбор этого божества-покровителя назначаются самим персонажем#!"
    doctrine_parameter_virtues_sins_decided_patron_deities:0 "[virtues|El] и [sins|El] привязаны к [Concept('patron_deity', 'божествам-покровителям' )|E]\n#weak По достижении божественности, новое божество-покровитель выбирает среди своих [Concept( 'personality_trait', 'свойств личности' )|E] то, которое станет новой [Concept( 'virtue', 'добродетелью' )|E], или противоложное ему, которое станет новым [Concept( 'sin', 'грехом' )|E]. Два разных божества не могут выбрать одно и то же свойство.#!"

 tenet_starstones_name:0 "Звёздные камни предков"
    tenet_starstones_desc:0 "В конце жизни нас всех ждёт последнее путешествие — к Дальним Берегам. Путь опасен поэтому, чтобы указать нашим близкие, чтобы указать нам дорогу, перемещают звёздные камни предков."
    tenet_starstones_requirement:0 "У вашей [Concept('faith', 'конфессии')|E] должен быть [pantheon|El] «[GetFaithDoctrine('doctrine_pantheon_yokudan').GetBaseName]», «[GetFaithDoctrine('doctrine_pantheon_ragada').GetBaseName]», «[GetFaithDoctrine('doctrine_pantheon_redguard').GetBaseName]», «[GetFaithDoctrine('doctrine_pantheon_satakal').GetBaseName]» или «[GetFaithDoctrine('doctrine_pantheon_herd_mother').GetBaseName]»"

 tenet_moon_worship_name:0 "Поклонение Лунам"
    tenet_moon_worship_desc:0 "Луны представляют собой силы или сущности божественной природы. Их влияние на мир столь же поразительно, сколь и незаметно: это и морские приливы, и рост растений, и цикл сна и бодрствования."
    tenet_moon_worship_requirement:0 "Ваша [faith|E] должна иметь [Concept('doctrine', 'доктрину')|E]  «[GetFaithDoctrine('special_doctrine_khajiit_doctrine').GetBaseName]»"
    
 tenet_all_maker_sacred_rituals_name:0 "Ристааг и ритуал даров"
    tenet_all_maker_sacred_rituals_desc:0 "Есть способы усиливать нашу связь со Все-Создателем во времена, когда наступает час нужды для нашего народа и нашей земли.\nРистааг — великая охота, цель которой очистить землю, благословить её и выразить нашу благодарность Все-Создателю." # EK TODO \nThe Ritual of Gifts is a sacred pilgrimage to restore the Oneness of the land.\n\nBoth restore peace in Solstheim, in their own way.
    doctrine_parameter_allows_ristaag_decision_active:0 "Доступно [decision|El] «$start_ristaag_decision$»"
    doctrine_parameter_allows_ritual_of_the_gifts_decision_active:0 "Доступно [decision|El] «$start_ritual_of_the_gifts_decision$»"

 ## Vanilla edits
 tenet_legalism_aldmeri_religion_name:0 "Путь к Алаксону"
    tenet_legalism_aldmeri_religion_desc:0 "Наше родство с богами требует от каждого из нас стремиться быть лучшей версией самих себя. Всем нам уготована своя роль, и мы должны стремиться к совершенству."
    tenet_legalism_malacath_religion_name:0 "Кодекс Малаката"
    tenet_legalism_malacath_religion_desc:0 "Наше общество строится вокруг простых правил. Уважение к кузнечному искусству. Признание роли вождя и его жён. Избрание вождя по результатам поединка. Отмщение за оскорбление чести. Погибших в бою награждает Малакат. Те, кто отказывается следовать этим правилам, платят кровью."
    doctrine_parameter_ek_might_makes_right_devotion_active:0 "Некоторые требования [Concept( 'might_makes_right', 'права сильного' )|E] к [Concept( 'prestige_level', 'уровню репутации' )|E] могут вместо этого быть удовлетворены [Concept( 'piety_level', 'уровнем набожности' )|E], а затратить на них можно [piety|El] вместо [Concept( 'prestige', 'престижа' )|E]"
    tenet_legalism_respecting_traditions_ct:0 "Так как вы #P придерживаетесь#! традиций своей культуры и конфессии, вы #P получаете#! небольшое количество [Concept( 'piety', 'благочестия' )|E]"
    tenet_legalism_disrespecting_traditions_ct:0 "Так как вы #P проявляете неуважение#! к традициям своей культуры и конфессии, вы #N теряете#! небольшое количество [Concept( 'piety', 'благочестия' )|E]"

 doctrine_parameter_ek_might_makes_right_lower_requirement_active:0 "[might_makes_right|E] требует на один уровень [Concept( 'prestige_level', 'репутации' )|E] или  [Concept( 'piety_level', 'набожности' )|E] ниже"

 doctrine_parameter_holy_wars_against_hostile_faiths_active:0 "Можно объявлять [Concept( 'holy_wars', 'священные войны' )|El] против [Concept( 'faith_hostile', 'враждебных' )|E] [Concept( 'faiths', 'конфессий' )|E], а не только [Concept( 'faith_evil', 'воплощённого зла' )|E]"

 doctrine_parameter_ghazi_special_rights_granted_active:0 "Доступен [vassal_contract|El] #V $ghazi_special_rights$#! "

 tenet_consolamentum_sheogorath_religion_name:0 "Последнее паломничество в Приюты"
    tenet_consolamentum_sheogorath_religion_desc:0 "Порой выдерживать тяжесть мира смертных становится не под силу. Но мы всегда знаем, что Приюты нашего повелителя всегда готовы нас принять."

 tenet_consolamentum_celestial_religion_name:0 "Покинуть планету-тюрьму"
    tenet_consolamentum_celestial_religion_desc:0 "Как и мудрые эт'Ада до нас, мы осознали безумство, коим является мир смертных. Так давайте же более не будем в нём задерживаться и присоединимся к своим предкам в Этериусе."

 tenet_consolamentum_sithis_religion_name:0 "Анимус взаймы"
    tenet_consolamentum_sithis_religion_desc:0 "Наш анимус принадлежит не нам, но следующему поколению. Когда мы чувствуем, как слабнет наш смертный сосуд, мы должны без колебаний передавать свою жизненную энергию окружающим. Так ушедшие помогают тем, кто остаётся, и даже тем, кто ещё не родился. Ныне и во веки веков."
 
 doctrine_parameter_rite_of_passage_decision_active:0 "Молодые взрослые и вновь обращённые могут принять [decision|El] #V Пройти обряд посвящения#!"

