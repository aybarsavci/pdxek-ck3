 mehrunes_cult_desc:0 "Культисты Мерунеса Дагона поклоняются своему князю в его самых базовых аспектах. Их склонность к насильственным переворотам позволяет фанатикам Дагона быстро занимать вакуум власти, из-за чего соседние государства видят в них угрозу. Однако Князь Разрушения не спасает своих последователей от падения — в случае если те не смогут уцепиться за власть достаточно крепко."
