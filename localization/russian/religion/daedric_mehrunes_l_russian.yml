 mehrunes_religion_desc:0 "Объединение из малосвязанных верований, почитающих Мерунеса Дагона, Лорда Разрушения. Будучи Князем Перемен и Революции, Дагон является любимцем революционеров и бунтовщиков. Этот опасный по общему мнению тамриэльцев князь в религии данмеров Морровинда входит в один из Четырёх Углов Дома Забот."
