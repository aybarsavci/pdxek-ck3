 manypathsdance_desc:0 "Танец Многих Путей — общий термин, под которым понимают древние каджитские верования, предшествовашие Явлению Риддл'Тара и отсылающие ещё ко временам [Glossary( 'Шестнадцати Королевств', 'SIXTEEN_K_GLOSS' )] древнего Эльсвейра. Тысячи Путей возникли в засушливых землях Анеквины в период борьбы и конкуренции в каджитской культуре и потому характеризуются уклоном в воинственность и стоицизм, а также выделяют особое место божествам-драконам, таким как Алкош и Аха."
 
