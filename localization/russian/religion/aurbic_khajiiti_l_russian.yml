 baandari_code_desc:0 "Баандарцы — приверженцы Баан Дара, эльсвейрского и валенвудского разбойничьего бога изгоев. Они живут в обособленных сообществах-диаспорах из торговцев и плутов. Баандарцы признают Лунную Решётку и многочисленных эльсвейрских богов, но живут по собственным правилам исходя из Баандарского Кодекса, который делает упор на коварстве, солидарности и разбойничьем понятием о чести."
