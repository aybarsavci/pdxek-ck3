 khajiiti_religion_desc:0 "В традиционной каджитской религии почитается обширный пантеон богов — [Glossary( 'аэдра', 'AEDRA_GLOSS' )] и [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] — с богатой мифологией и связанными с ними историями. Эти устои серьёзно поколебало Явление Риддл'Тара, обретённое в 311 году [Glossary( 'Второй эры', 'SECOND_ERA_GLOSS' )] Гривой Рид-Тар-ри'Даттой, который основал новую религиозную философию, отодвигающую привычный пантеон на второй план в пользу полного сосредоточения на Двух Лунах: Джоун и Джоуде."
