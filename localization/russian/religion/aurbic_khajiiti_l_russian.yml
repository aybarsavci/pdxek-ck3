 twomoonsdance_desc:0 "Танец Двух Лун, что на языке Та'агра звучит как Риддл'Тар, обозначает одновременно и абстрактного каджитского лунного бога космического равновесия, и окружающие его религиозные практики. Это религиозное учение было основано Гривой-пророком Рид-Тар-ри'Даттой, и ныне оно является доминирующим в Эльсвейре. Танец Двух Лун тесно связан с правлением Гривы, который выступает хранителем прав всех каджитов в соответствии с Лунной Решёткой."
