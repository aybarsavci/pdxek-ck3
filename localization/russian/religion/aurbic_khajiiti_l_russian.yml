 order_new_moon_desc:0 "Орден Новой Луны — каджитский драконий культ, поклоняющийся драконы Латвулону. Они стремятся провести древний ритуал и стать Новой Луной — Тёмной Вечностью. При помощи ритуальных жертвоприношений члены культа напитывают силой камень под названием камень вечности, который, в свою очередь, используется, чтобы усиливать их самих и их повелителей-драконов."
