 sanguine_religion_desc:0 "Объединение из малосвязанных верований, почитающих Сангвина, Князя Разгула. Сангвин выделяется своей сферой покровительства на фоне других [Glossary( 'князей даэдра', 'DAEDRA_GLOSS' )], ведь в неё входит то, что многим смертным приносит удовольствие: секс, гедонизм и кутёж. Однако бытует убеждение, что его самые рьяные почитатели предаются тому, что относится к темнейшим аспектам его сферы, отчего они испытывают гонения. Жизнерадостная природа Сангвина находит ему поклонников по всему Тамриэлю."
