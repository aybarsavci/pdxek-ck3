 sanguine_cult:1 "Сангвиническ"
 sanguine_cult_adj:1 "Культ Сангвина"
 sanguine_cult_adherent:1 "Культист Сангвина"
 sanguine_cult_adherent_plural:1 "Культисты Сангвина"
 sanguine_cult_desc:0 "Некоторые культисты Сангвина утверждают, что снискать благоволение их господина очень просто. Их князь предписывает наслаждаться жизнью, из-за чего они часто устраивают пиры и оргии. Благодаря своей вечной погоне за наслаждением, они всегда рады новым людям, ведь каждый, вне зависимости от расы или вероисповедания, способен получать удовольствие от радостей жизни."
 
