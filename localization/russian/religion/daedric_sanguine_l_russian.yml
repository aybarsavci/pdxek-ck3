 sanguine_mysteries_adj:1 "Таинства Сангвина"  
 sanguine_mysteries_adherent:1 "Аколит Сангвина"
 sanguine_mysteries_adherent_plural:1 "Аколиты Сангвина"
 sanguine_mysteries_desc:0 "Конфессия, порождённая апатией и немощью, в центре которой — устремление к неге. В таинствах Сангвина Князя Разгула разделяют на три аспекта: аспект Рождения, аспект Пира и аспект Естества. Их последователи собираются в группы, посвящённые отдельным аспектам, и занимаются религиозными практиками втайне ото всех в особых местах, именуемых сангвинариями. Нарушение завета тайны считается серьёзным табу, и превращает аколита в изгоя в обществе единоверцев.\n\nПоклонение происходит через действие (даже бессознательное), а не молитву; аколиты славят имя Сангвина во время частых пиров, актов милосердия и прочего сострадательного гедонизма. И так как таинства Сангвина — секретный культ, он редко проникает из-за стен храмов в повседневную жизнь своих последователей, будучи, по общему мнению, сугубо личным делом."
