 blood_cat_adherent:1 "Кровавый котёнок"
 blood_cat_adherent_plural:1 "Кровавые котята"
 blood_cat_desc:0 "Сангин — дух безрассудного предания страстям, испытывающий бог, уводящий каджитов с Пути, чтобы те отдавались примитивным удовольствиям крови и плоти. Считается, что Кровавый Кот даровал вино, «виноградную кровь», и часто поклонение ему выражается в пирах и чревоугодии. Однако у каджитов этот [Glossary( 'князь даэдра', 'DAEDRA_GLOSS' )] имеет и более тёмную сторону: кровавые котята с принятием относятся к вампиризму, который обычно ассоциируется с Королём-Демоном Молагом. В конце концов, что есть это проклятие как не страсть крови?"
