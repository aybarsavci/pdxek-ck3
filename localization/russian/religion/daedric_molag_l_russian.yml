 molag_religion_desc:0 "Объединение из малосвязанных верований, почитающих Молага Бала, Князя Порабощения. Этому князю, известному также как Отец Вампиров и Осквернитель, смеют поклоняться лишь те, кого манят темнейшие из сторон власти и господства. Молаг Бал стремится поработить всех смертных и в перспективе объединить их мир с Хладной Гаванью, а тех из них, кто переходит дорогу его почитателям, ждёт незавидная судьба — их приносят ему в жертву, обрекая на вечную службу даэдрическому лорду. Его ненавидят по всему Тамриэлю, но особенно злым и опасным считают в Морровинде."
