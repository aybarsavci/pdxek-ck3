 molag_cult_desc:0 "Те, кого прельстил путь почитания Молага Бала, являются, пожалуй, самыми жестокими и опасными культистами во всём Тамриэле. Известно, что в попытках угодить своему тёмному господину они похищают и приносят в жертву бесчисленное количество несчастных, а некоторые из них заходят столь далеко, что даже добровольно становятся вампирами, лишь бы стать ближе к своему князю."
