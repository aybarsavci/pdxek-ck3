 #Trinimac Cult
 
 trinimac_cult:0 "Тринимакск"
 trinimac_cult_adj:0 "Культ Тринимака"
 trinimac_cult_adherent:0 "Культист Тринимака"
 trinimac_cult_adherent_plural:0 "Культисты Тринимака"
 trinimac_cult_desc:0 "Тринимак — альдмерский бог-герой правды, чести и справедливости; повсеместно верят, что его, преданного, пожрал [Glossary( 'даэдрический князь', 'DAEDRA_GLOSS' )] Боэтия, после чего последователи Тринимака превратились в первых орков, а сам он стал князем даэдра Малакатом, богом всех гонимых и прозябающих, богом войны, клятв и проклятий. Однако, хотя большинство орков поклоняются Малакату как новому обличью Тринимака, многие верят, что он никак не связанный с ним демон, пленивший их бога, который однажды вернётся, чтобы возглавить поход своих последователей в новую эпоху. Эти культисты стремятся прожить жизнь, подражая своему герою — исповедуя идеалы чести, добродетели и единства всего народа Тринимака."
 trinimac_cult_religious_head_title:0 "Эксиларх"
 
