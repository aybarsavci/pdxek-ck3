 vosh_rakh_adherent_plural:0 "Вош-рахийцы"
 vosh_rakh_desc:0 "Вош Рах, что переводится как «Клинок Отваги», — это особенно радикальное и конспиратическое ответвление культа Тринимака, возникшее среди орков Ротгара. Они восславляют Тринимака как бога войны и выступают сторонниками модернизации, объединения всех орков, изгнания иноземного влияния и непримиримой борьбы со всеми, кто встанет у них на пути."
 vosh_rakh_religious_head_title_name:0 "Вош Рах"
