 trinimac_religion_desc:0 "Тринимак — альдмерский бог-герой правды, чести и справедливости, известный тем, что в [Glossary( 'Эру рассвета', 'DAWN_ERA_GLOSS' )] сразил предателя-Лорхана в наказание за обман богов, а потом веками проповедовал легионам своих верных последователей на воинские и духовные темы."
