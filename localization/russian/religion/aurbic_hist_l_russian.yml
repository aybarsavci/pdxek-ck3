 amberhist_desc:0 "После наступления Сумеречья и падения старой цивилизации аргониан, поклонявшейся Ситису, разумные деревья Хист из Чернотопья радушно приняли назад своих детей. Но не все. Среди деревьев Хиста сохранилось меньшинство, стремящееся привести свой народ обратно, к истокам; но восславляя Порядок, а не Перемену и Разрушение, которые олицетворяет собой Ситис."
