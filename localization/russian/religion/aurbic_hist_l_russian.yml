 hist_desc:0 "Хист — древняя раса разумных деревьев родом из Чернотопья. Они создали народ аргониан и живут с ними во взаимовыгодных отношениях. Деревья Хиста регулируют весь цикл жизни аргониан: когда они вылупятся из яйца и какие у них будут пол и облик, а, когда они умирают, реинкарнируют их души в новые тела; а также опекают племена, обитающие у их корней, помогая им советом и наставлениями. Из-за этого Хист почитают не как богов, а как, скорее, уважаемых наставников и любящих родителей, которые присматривают за одним или несколькими племенами. Помимо них у современных аргониан есть только один важный бог: Радж-Ситис — олицетворение цикла жизни и смерти и неизбежного изменения."
 
