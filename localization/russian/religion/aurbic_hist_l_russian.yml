 lilmothiit_hist_desc:0 "Живой Закон — духовный кодекс, связывающий деревья Хиста и древних лилмотитов, написанный при содействии Цеола — странствующего бога-лиса, даровавшего свой облик лилмотитам. Это соглашение позволило лилмотитам-тяжущимся безопасно жить в Чернотопье, но взамен наложило на них обязательство заботы о нём. Живой Закон предусматривает намного больше обязанностей, чем прав, из-за чего поиск лазеек в законах и обходных путей не только ожидаются, но даже поощряются. Известно, что влиятельные законоговорители «проводят слушания» с Хистом с помощью опасных сеансов тональной магии в надежде изменить пункты соглашения на более дозволительные."
