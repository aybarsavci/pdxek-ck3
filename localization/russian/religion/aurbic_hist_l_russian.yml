 sunhist_desc:0 "Ваккалил почитают солнце как высшую силу, которая своими животворящими лучами дарует энергию их Хисту. Так же, как дерево, стремящееся возвыситься над всем, что его окружает, эти аргониане ведомы амбициями и жаждой величия и господства. В древности эта конфессия пришла в упадок, когда их предали последователи Ситиса. В те тёмные времена число ваккалил сильно сократилось, а оставшиеся стали практиковать свою веру в тайне."
