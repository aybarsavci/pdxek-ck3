 ghostpeople_desc:0 "Некоторые деревья Хиста считают, что всё, что обеспечивает существование их самих и их последователей, дозволено. Эти деревья в основном обитают в темнейших местах Чернотопья, где редко светит солнце и водятся огромные левиафаны. Аргониане, почитающие эти деревья, крадут кладки, трупы и даже души других племён для того, чтобы укрепить свои деревья и свои ряды."
