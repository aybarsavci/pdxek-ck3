 vineduskpact_desc:0 "Священный свод правил жизни в гармонии с природой, Зелёный Пакт, босмеры в приграничных землях Валенвуда видят иначе. Несмотря на то, что они всё ещё с глубоким почтением относятся к лесу, соседство с чужеземцами и частые конфликты за годы привели к ослаблению влияния требований Пакта касательно ритуального каннибализма и запрета на рубку деревьев."
 
