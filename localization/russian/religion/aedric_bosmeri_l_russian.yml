 greenpact_desc:0 "Зелёный Пакт — священный свод правил, ниспосланный народу босмеров И'ффре-Рассказчиком в глубокой древности, чтобы помочь им жить в согласии с Лесом. Его законы просты: «Не причиняй вреда лесам Валенвуда. Не употребляй в пищу приготовленное из растений. Ешь только мясо. Сразив врага, поглоти его плоть. Убив, не дай тому, что осталось, пропасть зря. Не принимай облик зверя.»"
