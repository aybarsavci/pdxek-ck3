 wilderking_adj:0 "Закон Лесного короля"
 wilderking_adherent:0 "Подданый Лесного короля"
 wilderking_adherent_plural:0 "Подданые Лесного короля"
 wilderking_desc:0 "Поклонение Лесному королю, которого в юго-западном Валенвуде почитают на уровне божества, восходит ещё к [Glossary( 'Первой эре', 'FIRST_ERA_GLOSS' )]. Это дух-страж леса, который направляет босмеров на пути жизни в гармонии с природой. После смерти очередного Лесного короля, его место занимает новый избранник с врождённой связью с природой. Воплощая божественную сущность, он теряет все воспоминания о своей прошлой жизни и приобретает сверхъестественные способности Лесного короля. Хотя привычный босмерский пантеон и Зелёный Пакт также почитаются в его землях, слово Лесного короля в них — закон, так как он есть высшее выражение лесов Валенвуда."
