 blacksapmovement_adherent:0 "Сторонник Черноживицы"
 blacksapmovement_adherent_plural:0 "Сторонники Черноживицы"
 blacksapmovement_desc:0 "Черноживица — националистическое политико-религиозное движение, зародившееся в босмерском обществе в городе Кормаунт после «резни в Новой Отраде», где целый городок переселенцев был уничтожен фанатиками из числа лесных эльфов за неуважительное отношение к Зелёному Пакту. Сторонники этого движения настаивают на письменной кодификации догматов Зелёного Пакта и беспрекословном следовании им, а также требуют исключения иноземного влияния в Валенвуде."
