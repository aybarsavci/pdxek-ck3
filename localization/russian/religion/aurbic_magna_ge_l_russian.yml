 celestial_cult_desc:0 "Недийские племена Хаммерфелла поклонялись созвездиям, которые в их представлениях могли содействовать им в повседневных делах через свои проявления в этом мире. Ключевыми фигурами среди них были Небожители — создания звёздной природы, персонифицированные образы созвездий, путешествующих по небосводу. И хотя на текущий день осталось мало тех, кто считает себя частью этих недийских народов, последние открытия в области археологии и астрономии привели к появлению группы так называемых звездочётов, взявшихся возродить утерянные традиции и вновь открыть миру знания древних недов о созвездиях."

#Scaled Court
 scaled_court:0 "Серпентическ"
 scaled_court_adj:0 "Чешуйчатый двор"
 scaled_court_adherent:0 "Придворный"
 scaled_court_adherent_plural:0 "Придворные"
 scaled_court_desc:0 "Чешуйчатый двор — ответвление от культа Небожителей, почитатели Небожителя-Змея. Таинственные ритуалы членов двора не следуют каким-либо закономерностям, так как для достижения контакта со своим недосягаемым владыкой они полагаются на его знамения.\n\nВерующих направляют регенты от имени Змея, которого его почитатели считают своим единственным верховным господином. Учения придворных Чешуйчатого двора, превыше всего ценящих махинации и вероломство, велят выжидать нужного момента и действовать, только когда он наступит. Когда силы Небожителя-Змея раскроются на Нирне в полной мере, он осыпет его обитателей поровну бедствиями и благословениями. Его пришествие должны предвкушать и верующие, и еретики."
