#Magnus Cult
 magnus_cult:0 "Магническ"
 magnus_cult_adj:1 "Культ Магнуса"
 magnus_cult_adherent:1 "Культист Магнуса"
 magnus_cult_adherent_plural:1 "Культисты Магнуса"
 magnus_cult_desc:0 "Много лет тому назад среди древних бретонцев быстро распространилось поклонение Магнусу. К нему одинаково холодно относились и эльфы, и неды, но его особая сфера — магия — позволила зарождающейся расе манмеров занять свою религиозную нишу. В результате гонений и со стороны Диренни, и со стороны алессианцев, этот ранний культ Магнуса ушёл из виду — но не исчез целиком. Глубоко в лесах и среди горных вершин Хай-Рока остаются друиды, почитающие Бога-Солнце, а вместе с ними живы и леденящие душу слухи о бедолагах, помещённых в чучела и испепелённых во имя Магнуса — в благодарность ему за мир, который он создал и который продолжает оберегать."
 magnus_cult_religious_symbol:0 "солнечный талисман"
    
