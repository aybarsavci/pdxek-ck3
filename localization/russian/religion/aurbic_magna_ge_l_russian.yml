#Magna-Ge
 magna_ge:0 "Магна-гетическ"
 magna_ge_adj:1 "Магна Ге"
 magna_ge_adherent:1 "Адепт Магна Ге"
 magna_ge_adherent_plural:1 "Адепты Магна Ге"
 magna_ge_desc:0 "Магна Ге или Звёзды-Сироты были среди тех эт'Ада, кто последовал за богом Магнусом и покинул Мундус, когда обман Лорхана стал очевиден. Магна Ге, отказавшиеся принимать какое бы то ни было участие в дальнейшей жизни мира-тюрьмы, являются даже более бессловесными и отстранёнными, чем Божества — не стоит ждать от них ни чудес, ни ответа на молитвы. И всё же мистика, которая их окружает, а также тот факт, что их холодный равнодушный свет одаривает Мундус магией, привлекают тех, кто ищет смыслы и мистицизм за пределами аурбического конфликта и хочет удалиться от нескончаемой борьбы на территории Арены…"
 magna_ge_religious_symbol:0 "эмблема звезды"
