 celestial_religion_desc:0 "Магна Ге, что буквально переводится как «Звёзды-Сироты», были среди тех эт'Ада, кто покинул Нирн, в момент когда им стало ясно, что его создание лишит их большей части сил. Под предводительством Магнуса они устремились в Этериус, прорвав в небе отверстия, ныне известные нам как солнце и звёзды. Вся поступающая в мир магия течёт сквозь них, потому среди магов и учёных умов нередко встречаются почитатели Магна Ге."
