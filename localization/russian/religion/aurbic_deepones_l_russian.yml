# Brethren
 brethren:0 "Братск"
 brethren_adj:0 "Братия"
 brethren_adherent:0 "Брат"
 brethren_adherent_plural:0 "Братия"
 brethren_desc:0 "Братия — причудливый культ, возникший в сиродильском городе Хакдирт, поклоняющийся группе таинственных сущностей, известных как «Глубинные жители» и обитающих в пещерах под городом. Наиболее фанатичные его члены предпочитают почти никогда не выходить на поверхность, дабы лучше слышать обращённые к ним речи Глубинных жителей. Кроме того, они оставляют разнообразные подношения и жертвы в надежде умилостивить их. Судя по всему, их лидером является «Лидер Глубинных жителей», чьи слова и письмена обычно записываются на даэдрическом."

# Xrib
 xrib:0 "Зрибск"
 xrib_adj:0 "Храм Зриба"
 xrib_adherent:0 "Слушатель"
 xrib_adherent_plural:0 "Слушатели"
 xrib_desc:0 "Храм Зриба — будоражащий воображение таинственный культ, распространённый среди фалмеров-преданных. В его центре насекомоподобное божество пещер и даров земли, в честь которого он и получил своё название. По мнению последователей культа, Зриб обитает на немыслимой глубине, рыщет по подземному пространству и посылает наверх сокровища для тех, кто ищет его милости, предавая земле материальные ценности и живые души. Жречество Зриба устанавливает контакт со своим причудливым и недосягаемым богом при помощи длительных и изнурительных песнопений, осторожно вслушиваясь в закономерности и неестественные изменения в эхе их песен. Храм Зриба убивает, чтобы жить, и разрушает, чтобы процветать."
