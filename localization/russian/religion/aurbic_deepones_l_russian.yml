 deepones_religion_desc:0 "Ходят легенды, что глубоко под поверхностью Нирна лежит другой мир — мрачное отражение нашего. Затерянные подземные глубины пронизывают обширные сети пересекающихся туннелей, пещер и каверн, охватывающих территории целых провинций. Мало кто из обитателей мира на поверхности, однажды спустившись, возвращался оттуда, хотя порой из уст безумных искателей приключений можно услышать истории о том, как в окружении тьмы и ужаса они чувствовали присутствие чего-то древнего, жуткого, даже #italic божественного#!."
