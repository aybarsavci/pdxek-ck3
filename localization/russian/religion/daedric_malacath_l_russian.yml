 code_of_malacath_desc:0 "Малакат — король-бог орков. Он есть Данная Клятва и Кровавое Проклятие, а в его ведение входят конфликты, мучения и нарушенные обещания. Все орки — последователи Малаката живут по его кодексу. Он предписывает уважать кузнецов, требует отмщения за поругание чести и провозглашает смерть в битве самой почётной для орка."
