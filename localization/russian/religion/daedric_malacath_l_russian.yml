 malacath_cult_desc:0 "Культ Малаката чтит Хранителя Кровавого Проклятия и придерживается его строжайших правил. Ввиду природы их князя, последователи этого культа чувствуют себя всюду окружёнными врагами, и готовы сражаться и умирать за свою веру."
 
