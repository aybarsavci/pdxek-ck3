 malacath_religion_desc:0 "Объединение из малосвязанных верований, центральное место в которых занимает Малакат, Князь Отвергнутых. Природой этого князя обусловлен характер поклонения ему: оно не входит в число самых распространённых на Тамриэле, но сосредоточено в тесно сплочённых сообществах, изолированных от остального мира. Большинство орков Тамриэля поклоняются Малакату как своему королю-богу, а в религии данмеров Морровинда он входит в [Glossary( 'Дом Забот', 'HOUSE_OF_TROUBLES_GLOSS' )]."
