 goblin_shamanism_desc:0 "Племена гоблинов аналогично своим родичам-оркам поклоняются Мулуку, «Голубому Богу», вариации [Glossary( 'даэдрического князя', 'DAEDRA_GLOSS' )] Малаката, который в их представлении является их покровителем и защитником. Особенно важную роль в связи с божеством выполняют шаманы: они возглавляют племя в ходе жертвоприношений и сопряжённых с галлюцинациями церемоний «богоречи»."
