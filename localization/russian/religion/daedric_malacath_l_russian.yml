 malacath_brutal_breed_adherent_plural:0 "Свирепокровные"
 malacath_brutal_breed_desc:0 "Жестокий фанатичный культ, зародившийся из пепла первого Орсиниума после его падения примерно в 1000 году Первой эры. Его последователи были настолько непримиримы, что пытались убить каждого бретонца и редгарда в пределах досягаемости за любой ущерб — настоящий или вымышленный — нанесённый народу орков."
 
 pact_of_malahk:0 "Малакическ"
 pact_of_malahk_adj:0 "Пакт Малака"
 pact_of_malahk_adherent:0 "Малакит"
 pact_of_malahk_adherent_plural:0 "Малакиты"
 pact_of_malahk_desc:0 "Последователи Малака ведут жестокую и изолированную жизнь, следуя древнему завету отомстить за своего повелителя. Их вера требует постоянных кровавых жертвоприношений, поэтому они часто ходят в набеги за пленниками. В отличие от большинства орочьих сообществ, вечное состояние войны обязывает каждого из них — вне зависимости от пола — становиться воином."
