 osh_ornim_adherent:0 "Анимист Железа"
 osh_ornim_adherent_plural:0 "Анимисты Железа"
 osh_ornim_desc:0 "Вера железных орков почти неизвестна чужакам и зиждется на простом принципе, которому следует каждый железный анимист: слушать. Они слышат «громких духов» Обливиона, небес и окружающего мира, но почитают именно «тихих духов». Духи камней и песков ведут слушающих к своим домам — к мелким крупицам металла, лежащим в основе всей жизни железных орков."