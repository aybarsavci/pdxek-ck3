 namira_religion_desc:0 "Объединение из малосвязанных верований, почитающих Намиру, Госпожу Разложения. Князя духов и омерзения связывают со всем отталкивающим, в том числе с деликатным искусством каннибализма. В соответствии с природой своей владычицы, её последователи скрываются, будучи у всех на виду, и собираются под покровом тьмы, чтобы предаваться своим еретическим удовольствиям в условиях далёких от санитарных."
