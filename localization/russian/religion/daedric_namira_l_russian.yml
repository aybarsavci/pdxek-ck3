 namira_cult_desc:0 "Образ жизни культистов Намиры, следующих заветам своей повелительницы, соответствует тому, что ассоциируется с их князем: убогость, собрания в тайне, общение с духами и поглощение плоти других смертных — все эти традиции среди них первостепенны и делают изгоями для остального общества."
 
