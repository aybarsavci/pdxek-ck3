 darkmoondance_desc:0 "«Танец Тёмных Лун» на языке та'агра называют За'джа Лорхадж, что переводится как «искажённый танец». Под этим понимают тёмное отражение духовной стороны каджитов, корни которого восходят к влиянию #LORE [Concept('compendium_lorkhaj', 'Лорхаджа')]#! Барабан Рока и Тёмной Луны, подвергшееся скверне [Glossary( 'даэдрического князя', 'DAEDRA_GLOSS' )] Намииры. Танец Тёмной Луны способен осквернить тех из каджитов, кто отступил от света Джоуда и Джоун и в самом худшем случае превратить их в так называемых дро-м'Атра — тёмных духов, обречённых служить Намиире."# У ключа изменено значение в последнем обновлении мода. Новое значение: The Dark Moon Dance, also known in Ta'agra as Zha'ja Lorkhaj meaning “Bent Dance”, refers to a dark reflection of Khajiit spirituality, originating from the influence of the DoomDrum Lorkhaj and the Dark Moon, and corrupted through the [Glossary( 'Daedric Prince', 'DAEDRA_GLOSS' )] Namiira. The Dark Moon Dance can corrupt those Khajiit who stray from the light of Jode and Jone, and in the worst case turn them into a so-called Dro-m'Athra, a dark spirit doomed to serve Namiira.
