 #Auri-El
 
 auriel:0 "Аэдрическ"
 auriel_adj:0 "Поклонение аэдра"
 auriel_adherent:0 "Последователь аэдра"
 auriel_adherent_plural:0 "Последователи аэдра"
 auriel_desc:1 "Эта конфессия, почитающая традиционный пантеон альтмеров Саммерсета, особенно выделяет бога времени Аури-Эля как короля среди остальных богов и предка всего народа альтмеров. Узнав об обмане Лорхана, Аури-Эль возглавил поход исконных альдмеров против бога-обманщика и, одержав победу, основал первые альдмерские королевства. Непосредственной связью этой конфессии с Аури-Элем и фактом предательства Лорхана объясняется то, что её последователи считают существование в плане смертных проклятием."
 auriel_religious_head_title:0 "Писец Аури-Эля"
 auriel_religious_head_title_name:0 "Зарксеанское духовенство"
 
  #Chantry Auri-El
 
 chantry_auriel:0 "Фалмерск"
 chantry_auriel_adj:0 "Церковь Аури-Эля"
 chantry_auriel_adherent:0 "Приверженец церкви Аури-Эля"
 chantry_auriel_adherent_plural:0 "Приверженцы церкви Аури-Эля"
 chantry_auriel_desc:1 "Фалмеры почитали Аури-Эля как верховного бога-предка не менее истово, чем их пращуры с [Glossary( 'Альдмериса', 'ALDMERIS_GLOSS' )], однако в то время как высокие эльфы выделяли чистоту крови как то, что поддерживает их связь с [Glossary( 'аэдра', 'AEDRA_GLOSS' )], снежные эльфы важнейшим догматом своей церкви считали чистоту духа, совершенствуясь в ней через аскетизм и паломничества. Согласно религии фалмеров, каждый эльф мог найти искупление у Аури-Эля, если его дух был достаточно чист, вне зависимости от его физического облика."
 chantry_auriel_religious_head_title_name:0 "Церковь Аури-Эля"
 
 #Adamantine Auri-El
 
 mainland_auriel:0 "Адамантическ"
 mainland_auriel_adj:0 "Ада-Мантия"
 mainland_auriel_adherent:0 "Адамантиец"
 mainland_auriel_adherent_plural:0 "Адамантийцы"
 mainland_auriel_desc:0 "Адамантиновый обряд — конфессия, появившаяся на свет непроизвольно ввиду разнообразного этнического состава населения Хай-Рока. Её приверженцы с куда большей терпимостью относятся к тем, кто не разделяет их веру или обычаи. Сохраняя высокое мнение о себе, адамантийцы не декларируют себя единственным полноправным народом Тамриэля и готовы быть правителями и соседями тех, кого презирают их родичи из Алинора."
 mainland_auriel_religious_head_title:0 "Великий кастелян"
 mainland_auriel_religious_head_title_name:0 "Нулевая башня"
 
