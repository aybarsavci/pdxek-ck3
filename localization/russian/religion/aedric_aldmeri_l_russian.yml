 malada_desc:0 "Малада — верховные боги древних айлейдов: магна ге и аэдра, озаряющие сияющий путь к пернатому вознесению. Их род был низвергнут со звёздного неба давным-давно воинственными Эльнада: смертными богами, чей дар смерти склонил бывших небесных родичей к служению. Так началась бесконечная религиозная война древнего Сирода против князей Эльнады и людских демонов – война, что продолжается и поныне, поскольку её подпитывает горечь ярости изгнанного народа."
