 #Nedic Sect
 nedic_cult:0 "Недийск"
 nedic_cult_adj:0 "Недийская секта"
 nedic_cult_adherent:0 "Недийский сектант"
 nedic_cult_adherent_plural:0 "Недийские сектанты"
 nedic_cult_desc:0 "Неды первыми из людей заселяли Тамриэль в древние времена, распространяясь практически по всему континенту и формируя отдельные сообщества, различавшиеся по культурному и религиозному признаку.\n\nИ пусть на сегодняшний день остались лишь небольшие островки обитания представителей этого народа, современные неды, преимущественно живущие в Чернотопье, поклоняются пантеону [Glossary( 'аэдра', 'AEDRA_GLOSS' )], не слишком отличному от имперского, с отличиями в виде особого сосредоточения на боге З'ене и трёхликой фигуры богини-матери из Дибеллы, Мары и Кинарет. Примечательное место в ней также занимает Лорх, их версия Шезарра. Некоторые учёные отстаивают позицию, что их религию можно считать близкой к доалессианскому и доайлейдскому недийскому пантеону богов."
 nedic_cult_house_of_worship:0 "святилище"
 nedic_cult_house_of_worship_plural:0 "святилища"
 nedic_cult_religious_symbol:0 "божественный тотем"
 nedic_cult_religious_text:0 "легенды"
 nedic_cult_religious_head_title:0 "Архипрелат"
 nedic_cult_religious_head_title_name:0 "Диоцез Чернотопья"
 nedic_cult_bishop:0 "мудрец"
