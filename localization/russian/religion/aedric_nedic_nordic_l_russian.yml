 niben_cult_pantheon_term:0 "$god_the_thousand_cults_name$"
 niben_cult_pantheon_term_has_have:0 "$pantheon_term_have$"
 niben_cult_desc:0 "В долине реки Нибен всё ещё представлены традиционные верования восходящие ещё к религиям древних недов; они характеризуются широким разнообразием, замысловатым пантеоном, уклоном в эзотерику и сложными обрядами, посвящёнными конкретным [Glossary( 'аэдра', 'AEDRA_GLOSS' )], предкам, героям и богам-животным. Всё это, а также пёстрые одеяния, причудливые гобелены, клейма и татуировки и выделяет нибенейцев."
 niben_cult_religious_symbol:0 "синкретическая скрепа"
 niben_cult_religious_text:0 "эзотерические тексты"
 niben_cult_religious_head_title:0 "Первопрелат"
 niben_cult_religious_head_title_name:0 "Многословный Храм"
 niben_cult_devotee:0 "служитель"
 niben_cult_devotee_plural:0 "служители"
