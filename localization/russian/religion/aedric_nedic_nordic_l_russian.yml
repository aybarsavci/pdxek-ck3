 #Reman Mysteries
 reman_cult:0 "Реманитск"
 reman_cult_adj:0 "Мистерии Ремана"
 reman_cult_adherent:0 "Культист Ремана"
 reman_cult_adherent_plural:0 "Культисты Ремана"
 reman_cult_desc:0 "Мистерии Ремана — общее название для нескольких тайных братств — культов, посвящённых драконорождённому богу-герою Реману Свет Людей Сиродилу. В [Glossary( 'Первую эру', 'FIRST_ERA_GLOSS' )] он спас Тамриэль от акавирского вторжения, затем завоевал большую его часть и основал Вторую империю. Говорят, что когда войска акавирцев услыхали его голос в пылу сражения, они, осознав, что перед ними драконорождённый, которого они искали, преклонили колено и поклялись ему в вечной верности. Именно эти акавирцы впоследствии стали Драконьей стражей и потентатами его вновь созданной империи, и до сих пор они почитают его в ожидании нового правителя с драконьей кровью, который возьмёт своё по праву рождения."
