 #Temple of the One
 
 temple_one:0 "Монотеистическ"
 temple_one_adj:0 "Храм Единого"
 temple_one_adherent:0 "Последователь Единого"
 temple_one_adherent_plural:0 "Последователь Единого"
 temple_one_desc:0 "Храм Единого — единственная легализованная конфессия марукатизма в Сиродиле, основанная императором Реманом в [Glossary( 'Первую эру', 'FIRST_ERA_GLOSS' )] для блюдения за Драконьими огнями, а также для того, чтобы ассимилировать оставшихся членов Алессианского ордена. И хотя она сохраняет свои марукатистские корни, по сравнению с другими конфессиями она обладает более легковесной системой убеждений, делающей акцент на многообразии аспектов бога, чьей основной манифестацией является Верховный Дух Акатош."
