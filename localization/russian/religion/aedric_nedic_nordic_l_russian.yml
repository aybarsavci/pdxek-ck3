 #Alessian Order
 
 alessian:0 "Алессианск"
 alessian_adj:0 "Алессианский орден"
 alessian_adherent:0 "Последователь алессианства"
 alessian_adherent_plural:0 "Последователи алессианства"
 alessian_desc:0 "Алессианский орден — фанатичная, суровая и сложная конфессия, созданная в [Glossary( 'Первую эру', 'FIRST_ERA_GLOSS' )] обезьяньим пророком Маруком после того, как он получил откровение свыше от духа святой Алессии. В её центре находится проповедование веры в верховного бога, Единого, которого часто отождествляют с Акатошем; но по прошествии времени, вместе с усложнением структуры ордена, в неё начали включать всё больше и больше малых святых и божков. Её краеугольным камнем являются Семьдесят Семь Неколебимых Доктрин Марука, в которых объясняются эльфийские злодеяния, способ побороть смерть и ныне знаменитое высказывание: «Все виновны, пока не доказано обратное»."
