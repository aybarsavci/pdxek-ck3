 #Cult of Heroes
 hero_cult:0 "Героическ"
 hero_cult_adj:0 "Культ Героев"
 hero_cult_adherent:0 "Приверженец культа Героев"
 hero_cult_adherent_plural:0 "Приверженцы культа Героев"
 hero_cult_desc:0 "История народа Сиродила знает многих легендарных героев, какие-то из которых за их подвиги и добродетели даже почитаются наравне с Восемью богами. Главными из их числа являются Алессия Королева Рабов, Пелинал Вайтстрейк и Морихаус-Дыхание-Кин, которые в начале [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )] свергли угнетателей людей — айлейдов; при этом основав Первую империю и современную имперскую религию. Но помимо них существуют и местные герои, святые и поборники, которых принимает в себя пластичная и постоянно пополняющаяся мифология сиродильской истории, различающаяся от региона к региону и от человека к человеку."
 hero_cult_religious_symbol:0 "красный алмаз"
 hero_cult_religious_text:0 "Завет Алессии"
 hero_cult_religious_head_title:0 "Глас-Алмаз"
 hero_cult_religious_head_title_name:0 "Имперский Храм"
