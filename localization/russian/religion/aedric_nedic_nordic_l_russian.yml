 #Eight Divines
 imperial_cult:0 "Восьмибожеск"
 imperial_cult_adj:0 "Восемь Божеств"
 imperial_cult_adherent:0 "Почитатель Восьмерых"
 imperial_cult_adherent_plural:0 "Почитатели Восьмерых"
 imperial_cult_desc:0 "Поклонение Божествам претерпело изменения со времён восстания Алессии, однако вера в Восьмерых и Завет с Акатошем всё так же выступает фундаментом для религиозных воззрений Сиродила. На территории провинции всё ещё представлены местные верования а также почитание богов-героев, а ещё, говорят, что Имперский город — это дом для тысячи культов…"
