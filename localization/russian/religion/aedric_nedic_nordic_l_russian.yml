 #Redguard Creed
 redguard_cult:0 "Редгардск"
 redguard_cult_adj:0 "Редгардская вера"
 redguard_cult_adherent:0 "Редгардист"
 redguard_cult_adherent_plural:0 "Редгардисты"
 redguard_cult_desc:0 "Смысл «редгардской веры» изначально состоял в том, чтобы подчинить упрямых редгардов имперским доктринам через синкретизм имперских и йокуданских богов.\n\nЕё последователи ориентируются в вопросах веры на Имперский город, а не местные религиозные учреждения, отчего некоторые их редгардские собратья приходят в ужас. Они в ответ настаивают, что продолжают хранить традиции предков и так же следовать за звёздами на небосводе, хотя и признают двойственную сущность своего пантеона."
 redguard_cult_house_of_worship:0 "храм"
 redguard_cult_house_of_worship_plural:0 "храмы"
