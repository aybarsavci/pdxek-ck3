 # Vaermina
 vaermina_religion:1 "Верминаитск"
 vaermina_religion_adj:1 "Вермина"
 vaermina_religion_adherent:1 "Верминаит"
 vaermina_religion_adherent_plural:1 "Верминаиты"
 vaermina_religion_desc:0 "Объединение из малосвязанных верований, почитающих Вермину, Госпожу Кошмаров. Как может подсказывать её титул, она общается со смертными путём вторжения в их разум когда они более всего уязвимы: во сне. Её последователи, способные управлять как приятными, так и ужасными сновидениями, стараются навлекать на свою ночь как можно больше кошмаров, чтобы угодить своей владычице."
 vaermina_religious_symbol:0 "змея-и-лицо"
 vaermina_religious_text:0 "знамения"
 vaermina_religious_head_title:0 "Пророк"
 vaermina_religious_head_title_name:0 "Культ Вермины"
 
 vaermina_cult:1 "Верминаитск"
 vaermina_cult_adj:1 "Культ Вермины"
 vaermina_cult_adherent:1 "Культист Вермины"
 vaermina_cult_adherent_plural:1 "Культисты Вермины"
 vaermina_cult_desc:0 "Внемля Ткачихе Доспехов, культисты Вермины жертвуют свои ночи и сны Вермине. Вечные кошмары, насылаемые на них каждые сумерки, позволяют им торжествовать над всеми трудностями, что могут встретиться при свете дня. Они также часто практикуют алхимию, и поговаривают, что они могу сварить зелье, позволяющее принявшему его проживать сновидение наяву…"
