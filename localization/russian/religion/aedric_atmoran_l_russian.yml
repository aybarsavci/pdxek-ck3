 anuic_skaal_desc:0 "Бог скаалов Все-Создатель — загадочное божество, источник творения в дуалистической религии Солстхейма, где он занимает центральное место. Природа, а также цикл жизни и смерти почитаются как священные дары Все-Создателя. Ритуалы и традиции скаалов призваны чтить шесть его великих даров: растительный и животный мир, солнце, землю, воду и ветер. Первоначально Все-Создателю поклонялись далёкие предки нордов, однако на сегодняшний день эта религия близка к исчезновению. Тем не менее живущие в изоляции скаалы Солстхейма на протяжении многих веков сохраняют свои древние верования. Все-Создателя и Врага сравнивают с Ану и Падомаем, вследствие чего чужеземные учёные относят эту религию к местной вариации мономифа."
