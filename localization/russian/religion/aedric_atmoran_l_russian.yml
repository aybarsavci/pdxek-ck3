 dragon_cult_desc:0 "Дракон как объект поклонения впервые был отмечен в религии прибывших в Скайрим в позднюю [Glossary( 'Меретическую эру', 'MERETHIC_GLOSS' )] атморцев — в их пантеоне тотемных животных он занимал центральное место. Со временем это привело к ярому почитанию непосредственно самих драконов и в особенности их предводителя, Алдуина Пожирателя Мира, который не преминул оставить свои обязанности по его пожиранию и назначил лидеров культа, драконьих жрецов, правителями свой обширной империи. И хотя сам культ был искоренён много веков тому назад, время от времени то тут, то там в Скайриме он находит своё проявление, и ходят слухи, что он всё ещё живёт и процветает в самых отдалённых северных рубежах этого мира…"
