 nord_cult_religious_head_title:0 "архипрелат"
 nord_cult_religious_head_title_name:0 "диоцез Скайрима"
 
 #Totemism
 totemism:1 "Тотемистическ"
 totemism_adj:1 "Тотемизм"
 totemism_adherent:1 "Тотемист"
 totemism_adherent_plural:1 "Тотемисты"
 totemism_desc:0 "Первые атморские переселенцы в Скайриме поклонялись тотемам, священным символическим изображениям богов-животных. Среди них были ястребица, волчица, змея, мотылёк, филин, кит, медведь, лис и дракон. Усерднее всего поклонялись дракону, считавшемуся главой пантеона."
 
 #All-Maker
 anuic_skaal:1 "Все-создательск"
 anuic_skaal_adj:1 "Все-Создатель"
 anuic_skaal_adherent:1 "Последователь Все-Создателя"
