 #Nordic Pantheon
 nord_cult:0 "Нордск"
 nord_cult_adj:0 "Нордский пантеон"
 nord_cult_adherent:0 "Почитатель нордского пантеона"
 nord_cult_adherent_plural:0 "Почитатели нордского пантеона"
 nord_cult_desc:0 "Боги нордского пантеона делятся на три группы: боги домашнего очага, которые призревают за окружающим миром, испытывающие боги, которых норды сторонятся, и мёртвые боги, живущие в Совнгарде, Подземном Мире. Норды взывают к своим божествам только во время великой нужды, борясь за выживание в суровых землях Скайрима, и молятся о том, чтобы отложить пробуждение Бога-Дракона Алдуина, символизирующего окончание времён."
