 meridia_cult_desc:0 "Превыше всего почитатели Меридии ставят её первейшее из повелений: вести борьбу с нежитью и теми, кто посягает на цикл жизни и смерти. Приверженность служителей Меридии своей владычице абсолютна: они не перед чем не остановятся, пока весь мир не признает нежить и некромантию мерзостями, коими они являются."

