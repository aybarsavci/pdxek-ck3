 ilpenada_desc:0 "В эпоху религиозных войн древнего Сирода Десять Предков были символом хлипкого единства между племенами айледов, поклонявшимися даэдра. В их империи никогда не было мира, их боги требовали жертвоприношений, и айлейды постоянно конфликтовали как друг с другом, так и с внешними силами. Главными в этом нескладном пантеоне были три Регента. У каждого из них было по два Вассала, и был ещё Надзиратель, следивший за управлением их доменами."
