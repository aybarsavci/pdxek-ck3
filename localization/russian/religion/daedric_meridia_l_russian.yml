 meridia_religion_desc:0 "Объединение из малосвязанных верований, почитающих Меридию, Госпожу Бесконечных Энергий. Эта владычица, строгая и ясная в своих учениях, ждёт от своих последователей, что они будут выслеживать мерзкую нежить и сражаться с ней. Она также награждает тех, кто ведёт постоянную непримиримую борьбу с вампирами и некромантами. Те же, кто отвергает её, рискуют, оказавшись в её власти, лишиться свободы воли, дабы целую вечность служить Светозарной."
