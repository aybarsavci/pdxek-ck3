 anui_el_desc:0 "Душа Ану — конфессия, в центре которой вечный, неописуемый свет, который представляет эльфийское божество Ануи-Эль.\n\nИмга, основавшие эту конфессию, почитают Ануи-Эля как само течение времени, приписывая размеренную смену веков его божественному порядку. Они верят, что молитвой и медитацией могут настроить свои души на ритм времени и достичь своего рода прозрения. Они также делают акцент на взаимосвязи всех душ, подчёркивая веру в то, что каждое существо несёт в себе частичку божественной сущности Ану. Поэтому эта конфессия сподвигает представителей всех рас и народов следовать этим путём — и самих имга тем более."   # последнее предложение вообще не понял # AI before "They believe that through prayer and meditation...
