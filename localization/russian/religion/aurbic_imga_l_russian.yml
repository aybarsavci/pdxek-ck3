 ius_cult_desc:0 "Иус Крайне Взбудораженный, пожалуй, лучше всех соответствует определению бога-плута. Он забавляется подвергая смертных своим озорным шалостям, оставляя хаос и суету всюду, где пройдёт. Существует множество историй о его своевольной натуре, с которой не сравниться даже самым коварным из даэдра.\n\nОднако, несмотря на его неугомонный характер, некоторые почитают Иуса как хранителя хрупкого природного равновесия. Предсказуемость не является чертой Иуса, однако могуществом он точно не обделён, и те, кого он сочтёт достойным, могут рассчитывать на его помощь. У его даров, правда, может быть и другая сторона, из-за чего вреда они приносят столько же, сколько и помощи. Именно поэтому рекомендуется взывать к нему осторожно, его покровительство может принести как внезапные выгоды, так и ужасающие последствия — зависит от его переменчивого настроения.\nВ конце концов, он служит напоминанием что даже среди божеств есть дикий, необузданный дух, что хочет чтобы мир держал своё ухо востро, нос по ветру и хвост пистолетом."
