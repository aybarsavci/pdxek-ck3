 imga_religion_desc:0 "Имга — народ слабо изученный, что можно сказать и про их верования. Судя по всему, люди-обезьяны делают своей религией всё, что завладевает их вниманием. Это объясняет почему их конфессии так многообразны, но не помогает приоткрыть завесу тайны над их происхождением."

# Ius Cult 
