 beldama_wyrd_adherent:1 "Верующий Белдамы"
 beldama_wyrd_adherent_plural:1 "Верующие Белдамы"
 beldama_wyrd_desc:0 "Древний ковен ведьм, посвятивший себя Джефре, Лесному Богу бретонцев. Эти вещуньи служат лесу и защищают его, а помогают им в этом хранители стихий. Несмотря на их мирный образ жизни, всевозможные лорды Хай-Рока и сиродильская империя видят в них потенциальную угрозу."
