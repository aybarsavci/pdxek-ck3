 wyrd_religion_desc:0 "Исконная религия бретонцев характеризуется образом жизни в сплочённых сообществах, сосредоточенных вокруг природы: ковенах (у вещуний) и кругах (у друидов). Вещуньи и друиды, всецело посвящающие себя конкретному божеству, во имя единения проводят непостижимые ритуалы в которых находит место и безмятежность жизни, и ужас смерти. Религиозному единству положило конец вторжение Диренни, после которого сестринские сообщества вещуний отделились от кругов друидов. Со временем раскол становился всё сильнее, что усиливало децентрализованный и разрозненный характер этой религии."
