 #Druid Circles
 druid_circles:1 "Друидическ"
 druid_circles_adj:1 "Круги друидов"
 druid_circles_adherent:1 "Друидист"
 druid_circles_adherent_plural:1 "Друидисты"
 druid_circles_desc:0 "Друидские традиции бретонцев, которые их же последователи называют Истинным Путём Джефре, отличаются уникальностью по всему Тамриэлю. Как и велит им Рассказчик, эти друиды ценят дикую природу превыше цивилизации, которая в их представлении обречена на саморазрушение. Признавая эту её материальную и духовную несостоятельность, друидисты собираются в глуши, чтобы проводить там обряды и жить как можно ближе к своему божеству. Последователи их взглядов формируют круг — ячейку, которая более всего подходит под определение управляющего органа в друидском сообществе. Каждый из кругов независим друг от друга, и расколы — как новые, так и старые, отдаляют возвращение единообразного поклонения по образцу друидов Галена."
