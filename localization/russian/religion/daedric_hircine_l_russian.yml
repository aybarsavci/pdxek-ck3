 hircine_cult_desc:0 "Культисты Хирсина, посвящающие себя служению Хозяину Великой Охоты, поклоняются ему в его самых первостепенных аспектах. Известно, что они время от времени устраивают великую охоту, чтобы почтить Князя Охотников, а некоторые из них даже добровольно заражаются ликантропией, чтобы приблизиться к нему и, когда придёт время, поохотиться в Охотничьих Угодьях."
