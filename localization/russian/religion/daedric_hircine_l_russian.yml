 hircine_religion_desc:0 "Объединение из малосвязанных верований, почитающих Хирсина, Отца Охоты. Хирсин не ищет себе последователей, но это не мешает ему обретать их среди всех обитателей Тамриэля ввиду связи этого князя с охотниками и охотничьей добычей. Хирсина почитают большинство оборотней, поскольку считается, что первый оборотень получил от него это благословение много лет назад."
