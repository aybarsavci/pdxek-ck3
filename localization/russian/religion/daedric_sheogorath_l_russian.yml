 sheogorath_cult_adherent_plural:1 "Культисты Шеогората"
 sheogorath_cult_desc:0 "Слуги государя Дрожащих Островов, культисты Шеогората, поклоняются своему господу в его самой примитивной форме. Придерживаясь философского учения о том, что мир по своей сути опасен и хаотичен, они испытывают особое уважение к тем, кто принимает неотъемлемую абсурдность смертного бытия."