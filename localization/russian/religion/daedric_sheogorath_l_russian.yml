 sheogorath_religion_desc:0 "Объединение из малосвязанных верований, почитающих Шеогората, Князя Безумия. Шеогорат, появившийся на свет в результате проклятия, которое наложили на Джиггалага другие [Glossary( 'князья даэдра', 'DAEDRA_GLOSS' )], воплощает в себе всё то, что Джиггалаг более всего ненавидел: хаос, беспорядок и безумие. В мире смертных Шеогорату поклоняются «сумасшедшие», но вот уважают этого князя практически все — по крайней мере из страха. Он занимает особое место в пантеонах каджитов и данмеров, в обоих из которых выполняет роль бога-антагониста или испытывающего бога."
