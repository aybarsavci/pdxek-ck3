 #Satakal
 
 satakal:0 "Йокуданск"
 satakal_adj:0 "Духи Йоку"
 satakal_adherent:0 "Йокуданец"
 satakal_adherent_plural:0 "Йокуданцы"
 satakal_desc:1 "Религия Йокуды определяется деяниями Сатакала, Первого Змея, который постоянно пожирает сам себя и сбрасывает свою кожу, вследствие чего мир перерождается. Наряду с ним существуют боги — могущественные духи, освоившие процесс Обхода, благодаря которому они спасаются от Голода Сатакала и переживают цикл.\n\nВ противовес религии редгардов Хаммерфелла, центральное место в которой занимает Руптга, йокуданцы расколотого континента упрямо чтут Сатакала, Змея, явившегося Прежде."

 #Ruptga
 
 tall_papa:0 "Обходск"
 tall_papa_adj:0 "Обход"
 tall_papa_adherent:0 "Верующий в Обход"
 tall_papa_adherent_plural:0 "Верующие в Обход"
 tall_papa_desc:1 "Главным в пантеоне редгардов является Руптга, Высокий Папа, который придумал Обход, процесс, позволяющий «обходить» цикл разрушения мира. В представлении верующих боги — это герои, которых нужно имитировать, чтобы добраться до Далёких Берегов и спастись от вечного Голода Сатакала.\n\nИстинный Обход смертным недоступен, однако боги могут воплощаться в мире через великих редгардских героев. На сегодняшний день к этим богам присоединились чужеземные герои, такие как Аркей, Кинарет и Зенитар, которые показались редгардам и знакомыми, и полезными. Остальных они называют «тобр'а» — ненужными."

 
