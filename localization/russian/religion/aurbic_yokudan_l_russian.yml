# Alikr
 alikr_faith:0 "Сатакальск"
 alikr_faith_adj:0 "Сатакал"
 alikr_faith_adherent:0 "Сатакаланин"
 alikr_faith_adherent_plural:0 "Сатакалане"
 alikr_faith_desc:1 "Кочевники-алик'рцы в глубине Хаммерфелла отвергли политеистический пантеон своих родичей в пользу исключительного поклонения Сатакалу, всеобъемлющему божеству сотворения и разрушения. Их верование и обряды содержат мистицизм, используют змеиную символику и для иноземцев выглядят загадочно и даже демонически.\n\nПочитатели Сатакала видят великую истину в том, что смертная жизнь должна неминуемо закончиться согласно циклу, и нужно поклоняться Мировому Змею, чтобы отложить приход рока."
