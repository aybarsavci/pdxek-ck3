 herd_mother_desc:1 "Слабо изученная конфессия, которой следует народ всадников, йокуданских скотоводов родом с острова Акос Касаз. Они почитают анимистический дух — Мать Табуна. Она направляет племя и защищает их обширные табуны лошадей. В сказаниях Мать Табуна скачет так быстро, что Мировой Змей не может её догнать, и потому она переживает гибель мира в конце каждого цикла."
