 hidden_moon_adherent_plural:1 "Культисты Скрытой Луны"
 hidden_moon_desc:0 "Орден Скрытой Луны берёт своё начало в пустынях Эльсвейра. Каджиты, которые исповедуют эту конфессию, верят, что пребывание в форме нежити можно использовать как второй шанс для искупления грехов, совершённых при жизни. Такого рода добродетельная некромантия была поддержана Азурой, которая направляла заблудшие души в ходе процесса искупления."