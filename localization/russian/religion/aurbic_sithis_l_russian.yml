 sithis_religion_desc:0 "Ситис, или Падомай, в большей части Тамриэля считается второй древнейшей сущностью, персонификацией хаоса и изменения из времён начала вселенной, уравновешивающей своего предтечу или брата Ану, представляющего застой и порядок. Несмотря на то, что Ситиса в том или ином виде признают во многих пантеонах, обличия и роли, которые он принимает, сильно разнятся, и мало кто открыто поклоняется ему из-за негативных коннотаций смерти и разрушения — того, что с ним ассоциируется." # ek todo: check lore for sithis pantheon
