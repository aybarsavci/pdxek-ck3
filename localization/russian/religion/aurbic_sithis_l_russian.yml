 xanmeer_desc:0 "В древности аргониане преклонялись и трепетали перед ипостасью Ситиса под названием Ишташ-Тхтитил-Мет (что переводится как «неуклонный разбиватель яиц»). Это был бог смерти, требовавший бесчисленных жертвоприношений, призванных не дать ему устроить конец света. Изменение так страшило древних аргониан, что те хотели, чтобы память о них жила вечно — и для того строили в честь Ситиса огромные каменные храмы, занмиры, и по сей день, века спустя, усеивающие пейзаж Чернотопья."
