 seth_desc:0 "Братство Сета, или Храм Сетьета, — тайный религиозный орден магов-жрецов, происходящий из Гидеона, города в западном Чернотопье. Судя по всему, избранное ими божество восходит к Ситису, которому поклонялись аргониане — коренные жители Гидеона. Пытливые маги-нибенейцы восприняли поклонение ему, после того как во времена Империи Ремана началось заселение региона. Несмотря на тёмную сущность их бога, а также таинственную природу их верования и иерархии, эта организация находит последователей по всему Тамриэлю, а её отделения беспрепятственно работают на территории континтента."
