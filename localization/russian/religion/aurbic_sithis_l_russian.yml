 orma_cult_desc:1 "Поклонение Ситису среди орма уходит корнями в тягостный быт их предков. В то время как саксхлил отринули постоянство в пользу цикличности жизни, орма не довелось наслаждаться изобилием или строительством монументальных пирамид. По их холмам бродили смертоносные звери, а почва под ногами была практически бесплодной.\n\nДля слепого народа смерть стала вездесущей, постепенно проторив дорогу для своей высшей манифестации. После ужасного голода, настигшего племя, избранник Хамаяэл явил Нумен, вдохновлённый Ситисом.  $orma_cult$ий завет гласит: «Жизнь перетекает в смерть, а смерть питает жизнь». Воззвания к Верховному Жнецу прекратили их страдания, укрепили их в незыблемой приверженности Пустоте.\n\nТеургисты, манипулирующие жизненной силой, становятся отличными целителями и фермерами — ценой жизненной силы, или «анимуса». От члена племени ожидается, что он пройдёт посмертную теургию и «вернёт анимус» племени, иное приравнивается к полному прекращению существования."# У ключа изменено значение в последнем обновлении мода. Новое значение: Life is pain for the pallid Orma, but when faced with their deepest misery, the oracles of the Blind God revealed to them the Numen: Life flows into death and death waters life. Through skilled manipulation of life forces their alchemists make talented healers, and upon death the 'animus' of the individual may be returned to the tribe, escaping the promised nonexistence of the Void. In dark temples where no light may enter, idols of many deities are found, all defaced to reveal the visage of the Blind God.
