 peryite_religion_desc:0 "Объединение из малосвязанных верований, почитающих Периайта, Надзирателя. Охранитель естественного порядка более всего известен своей связью с болезнями и хворями — некоторые даже утверждают, что на его совести лежат самые смертоносные вспышки эпидемий в истории Тамриэля. И тем не менее, а также несмотря на то, что его изображают в виде дракона, он считается самым слабым из [Glossary( 'князей даэдра', 'DAEDRA_GLOSS' )]. Поклонение Периайту, распространённое по всему Тамриэлю, не считается особо опасным явлением в сравнении с культами некоторых других князей."
