 peryite_cult:1 "Периайтическ"
 peryite_cult_adj:1 "Культ Периайта"
 peryite_cult_adherent:1 "Культист Периайта"
 peryite_cult_adherent_plural:1 "Культисты Периайта"
 peryite_cult_desc:0 "Культ Периайта — преданная ему секта, члены которой посвящают свою жизнь — в том числе здоровье и благосостояние — Повелителю Чумы и Заразы. Большинство из них стремятся почтить своего князя путём заражения бесчисленными хворями, некоторые из которых были специально созданы самим Надзирателем. Эти заразы они распространяют по миру разными способами, вплоть до того, что оставляют трупы гнить на открытых пространствах."

 natural_order:1 "Физиократическ"
 natural_order_adj:1 "Естественный Порядок"
 natural_order_adherent:1 "Сторонник Естественного Порядка"
 natural_order_adherent_plural:1 "Сторонники Естественного Порядка"
 natural_order_desc:0 "Естественный Порядок — это зловещая секта, в которую входят наследники благородных родов и облечённые властью. В их трактовке, поветрия, что насылает Периайт, — это орудия очищения, избавляющие государства от слабых и сохраняющие равновесие — в извращённом понимании. Сторонники Естественного Порядка считают, что только они достойны защиты от опустошительных моров, за которыми они удовлетворённо наблюдают со стороны."
