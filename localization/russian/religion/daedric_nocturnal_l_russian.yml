 # Nocturnal
 nocturnal_religion:1 "Ноктюрнальск"
 nocturnal_religion_adj:1 "Ноктюрнал"
 nocturnal_religion_adherent:1 "Ноктюрнальный"
 nocturnal_religion_adherent_plural:1 "Ноктюрнальные"
 nocturnal_religion_desc:0 "Объединение из малосвязанных верований, почитающих Ноктюрнал, Владычицу Теней. Ту, что правит ночью и тьмой, понять невозможно — считают её последователи, и таков по их мнению задуманный порядок вещей. Попытаться осмыслить её — значит отринуть её сущность, поэтому культисты Ноктюрнал связываются с ней другими путями."
 nocturnal_religious_symbol:0 "теневая метка"
 nocturnal_religious_text:0 "секретные послания"
 nocturnal_religious_head_title:0 "Пророк"
 nocturnal_religious_head_title_name:0 "Культ Ноктюрнал"
 
 nocturnal_cult:1 "Ноктюрнальск"
 nocturnal_cult_adj:1 "Культ Ноктюрнал"
 nocturnal_cult_adherent:1 "Культист Ноктюрнал"
 nocturnal_cult_adherent_plural:1 "Культисты Ноктюрнал"
 nocturnal_cult_desc:0 "Культисты Ноктюрнал почитают своего князя в тенях, вдалеке от света и любого изображения, которое может помешать их связи с ней. Её культ особенно популярен среди воров, но даже честные члены общества могут найти её покровительство привлекательным."
