 dwemer_idolatry_desc:0 "Загадочное народное поверье, распространённое среди некоторых племён Предела, населяющих двемерские руины или прилегающие к ним территории. Они, вопреки распространённой в научных кругах точке зрения, верят, что двемеры были их предтечей, благодетельным народов, опекавшим и направлявшим предельцев в древние времена. Двемеропоклонники ценят учёность и мудрость и уверены, что однажды двемеры вернутся и поведут их навстречу гармоничному будущему."
