 namira_coven_desc:0 "Предельцы считают Намиру Богиней Царства Духов. Наряду с Хирсином, Богом Царства Плоти, она является одним из наиболее значимых Великих Духов. Намира — первородная двойственность: жизнь и смерть, начало и конец, в равной мере дающая и отнимающая. Практики поклонения Намире разнятся, однако многие почитающие её предельцы устраивают ритуальные жертвоприношения."
