 malacath_coven_desc:0 "Некоторые кланы предельцев, наиболее известным из которых являются Зиморождённые, посвящают себя Малакату, Владыке Пепла и Костей. Это роднит их с орками и гоблинами Ротгара, однако, по мнению этих кланов, именно #italic они#! являются избранным народом Малаката, а предназначение гоблинкенов лишь в том, чтобы испытывать истинных детей Князя."
