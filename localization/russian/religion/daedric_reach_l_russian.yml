 old_gods:1 "Старобожеск"
 old_gods_adj:1 "Старые Боги"
 old_gods_adherent:1 "Последователь Старых Богов"
 old_gods_adherent_plural:1 "Последователи Старых Богов"
 old_gods_desc:0 "Вера предельцев в каком-то смысле схожа с их этническим происхождением: это синкретическая смесь, в которую что-то привнёс каждый из многочисленных народов, населяющих Предел. У предельцев нет строго определённого пантеона; они поклоняются различным даэдра, аэдра и тотемным духам-животным. Среди Старых Богов наиболее важные — Хирсин и Намира: владыки Мира Плоти и Мира Духа соответственно. Число общих закреплённых ритуалов и практик богослужения среди их последователей невелико, и большинство кланов Предела имеет собственный жреческий класс, свои традиции и верования. Во многих обрядах ключевую роль играет ведовство и жертвоприношения, из-за чего обитатели Предела получили презрительное прозвище «народ ведьм»."
 
