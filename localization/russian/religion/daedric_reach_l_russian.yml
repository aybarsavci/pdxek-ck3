 hircine_coven_desc:0 "В число Старых Богов входит много божеств, но некоторые кланы посвящают себя только определённым из них, например, Хирсину, Владыке Арены. В обществе этих предельцев особенно уважают оборотней, но не как одарённых Духом Охоты, а как тех, кто жертвует собой, чтобы лучше служить клану."
