 #Tribunal Temple
 tribunal_temple:1 "Трибунальск"
 tribunal_temple_adj:1 "Храм Трибунала"
 tribunal_temple_adherent:1 "Последователь Трибунала" 
 tribunal_temple_adherent_plural:1 "Последователи Трибунала" 
 tribunal_temple_desc:0 "Храм Трибунала руководит религией Трибунала от имени живых богов Морровинда. Иерархия Храма простирается по всем землям [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )], пронизывая все стороны жизни тёмных эльфов — или даже вторгаясь в них. На сегодняшний день Храм уважает Хороших Даэдра и страшится Плохих, но в первую очередь он отвечает перед самим [Glossary( 'Трибуналом', 'TRIBUNAL_GLOSS' )]."
 tribunal_religious_text:0 "проповедь"
 tribunal_religious_head_title:0 "Альма Рула"
 tribunal_religious_head_title_name:0 "Храм Трибунала"

 #Tribunal Cult
 tribunal_cult:1 "Трилатрическ"
 tribunal_cult_adj:1 "Культ Трибунала"
 tribunal_cult_adherent:1 "Культист Трибунала"
 tribunal_cult_adherent_plural:1 "Культисты Трибунала"
 tribunal_cult_desc:0 "Культ Трибунала представляет древние народные обряды и традиции велотийцев. Он признаёт мирской авторитет Живых Богов и их законы, но при этом открыто и с рвением чтит их Предтеч —  [Glossary( 'Хороших Даэдра', 'GOOD_DAEDRA_GLOSS' )]. Сохраняя этот деликатный баланс, последователи культа Трибунала надеются получить благосклонность [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )] в этой жизни и Предтеч — в жизни загробной. Благодаря этому аккуратному сочетанию старого и нового культ получил возможность мирно сосуществовать с доктриной Храма и поклоняться и живым, и даэдрическим богам-предкам."

 #High Velothi
 old_velothi:1 "Высоко-велотийск"
