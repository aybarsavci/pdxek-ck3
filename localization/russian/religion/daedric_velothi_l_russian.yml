 #Cantemiric Sect
 cantemiric_sect:1 "Кантемирск"
 cantemiric_sect_adj:1 "Кантемирская секта"
 cantemiric_sect_adherent:1 "Кантемирец"
 cantemiric_sect_adherent_plural:1 "Кантемирцы"
 cantemiric_sect_desc:0 "Кантемирцы представляют одно из выживших ответвлений велотийской конфессии. В их представлении мир смертных — это поле брани, и те, кто лучше всего отличился на нём — как сам оракул Кантемира — уходят вечно служить [Glossary( 'Хорошим Даэдра', 'GOOD_DAEDRA_GLOSS' )]. Недостойные души же отправляются на съедение [Glossary( 'Дому Забот', 'HOUSE_OF_TROUBLES_GLOSS' )], а затем, переварившись, возвращаются обратно в Мундус. Все кантемирцы стремятся проявить себя чтобы выйти из цикла ненасытного дома."
