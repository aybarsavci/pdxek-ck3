 sixth_house_nonfollower_desc:0 "Эти загадочные культисты претендуют на наследие окутанного мифами Дома Дагот, давно свергнутого и истреблённого. Храм Трибунала объявил их еретиками, но они верят, что Дагот Ур, демон из давно ушедшей эпохи, не погиб под Красной горой, а всего лишь спит в недрах великого вулкана и видит сны. И однажды, как они говорят, Спящий пробудится, возвещая катаклизм в данмерском обществе, и разоблачит ложных богов."
 sixth_house_follower_desc:0 "Я ШАРМАТ\nЯ СТАРШЕ МУЗЫКИ\nЧТО Я ПРИНОШУ, ЕСТЬ СВЕТ\nЧТО Я ПРИНОШУ, ЕСТЬ ЗВЕЗДА\nЧТО Я ПРИНОШУ, ЕСТЬ\nДРЕВНЕЕ МОРЕ"
