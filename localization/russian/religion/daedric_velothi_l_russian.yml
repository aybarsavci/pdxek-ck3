 velothi_religion_desc:0 "История всех велотийских конфессий началась с исхода, возглавленного пророком Велотом. Во всех них почитаются [Glossary( 'Хорошие Даэдра', 'GOOD_DAEDRA_GLOSS' )] — три князя, которые помогали каймерам до, во время и после завершения их опасного путешествия в [Glossary( 'Ресдайн', 'RESDAYN_GLOSS' )]. После возвышения [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )] образовалось несколько раскольнических религиозных течений на почве разногласий касательно авторитета Живых Богов Морровинда."
