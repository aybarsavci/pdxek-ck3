 old_velothi_desc:0 "Данмеры-эшлендеры придерживаются традиционного поклонения [Glossary( 'Хорошим Даэдра', 'GOOD_DAEDRA_GLOSS' )] ещё с ранних дней Морровинда. Последователи высокой велотийской веры хотя и продолжают старинные обычаи, но и не страшатся перемен: им пришлось ко многому адаптироваться, в том числе чтобы избежать преследования со стороны Храма Трибунала. На сегодняшний день они наиболее яро поклоняются Азуре и ждут возвращения её избранника Неревара."
