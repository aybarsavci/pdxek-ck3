 court_dawnbeauty_desc:0 "Вера акавирцев, оставшихся по итогам вторжений жить в империи и служить ей, приняла вид синкретического слияния привычного культа Восьми божеств и их традиционного поклонения предкам и стихийным богам — персонификациям сторон света. Их четверо: Мин — свет и восток, Зиса — вода и юг, Нифа — земля и север, и Илни — воздух и запад. Помимо прочего, акавирец должен почитать своих предков и часто выходить на контакт с их духами с целью получения одобрения, совета и удачи в делах."
