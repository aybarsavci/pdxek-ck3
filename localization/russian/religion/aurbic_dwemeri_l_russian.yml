 golden_tones_desc:0 "Древние двемеры верили, что всё сущее, включая них самих, состоит из музыкальных тонов. Они выделяли «пятнадцать-и-один золотой тон» как достойные почитания — «авателед кагр» на их языке. Величайшим начинанием верховного лорда-мастера Кагренака была попытка манипулировать «тональной архитектурой» вселенной во благо двемерского народа. Кульминацией его предприятия стал его последний и наиболее значимый проект: создание Латунного Бога Анумидиума, которого двемеры собирались использовать для достижения трансцендентности над Мундусом. Остаётся загадкой, увенчалась ли их затея успехом; известно лишь, что в один из дней 668 года Первой эры вся раса двемеров бесследно исчезла, и с тех пор их никто не видел."
 golden_tones_religious_head_title_name:0 "Тональные архитекторы"