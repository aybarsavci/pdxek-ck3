 idealmasters_desc:0 "Давным-давно в [Glossary( 'Меретическую эру', 'MERETHIC_GLOSS' )] группа могущественных некромантов открыла способ оставить свои смертные тела и преобразиться в сущности из чистой энергии душ, после чего при помощи новообретённых способностей очертить себе царство где-то в Обливионе. То были Идеальные Повелители, ставшие равными богам и ныне правящие Каирном Душ. Нередко они выходят на контакт со смертными чародеями, заключая с ними сделки, даруя силу и тайные знания в обмен на души."
