 worm_cult_desc:0 "Орден Чёрного Червя, повсеместно известный как культ Червя или братство анахоретов, — это некромантский культ, основанный альтмером-личом и бывшим псиджиком Маннимарко, Королём Червей. Несмотря на то, что при желании культисты часто заключают сделки с разнообразными даэдра, центральную роль в культе Червя занимают почитание Маннимарко превыше всего прочего и вера в то, что однажды он достигнет божественности и станет править всем Мундусом вовеки."
