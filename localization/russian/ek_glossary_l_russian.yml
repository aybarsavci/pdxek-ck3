l_russian:
 RESDAYN_GLOSS: "#bold Ресдайн#! — древнее Морровинда на языке населяющих его данмеров."
 RAGADA_GLOSS: "#bold Ра Гада#! — «Волна воителей» из йокуданцев, которые вытеснили коренное население Хаммерфелла и проложили путь для своих сородичей. Они стали Предшественниками."
 NATOTAMBU_GLOSS: "#bold На-Тотамбу#! были дворянами Йокуды до её разрушения. Мигрировав в Хаммерфелл, они остались правящим сословием, Венценосцами."
 ALDMERIS_GLOSS: "#bold Альдмерис#! — мифическая прародина альдмеров, из которой по легенде происходят все эльфы."
 GOOD_DAEDRA_GLOSS: "Тёмные эльфы называют Азуру, Боэтию и Мефалу #bold Хорошими Даэдра#!. Через пророка Велота эти князья даэдра привели предков современных данмеров в Морровинд."
 HOUSE_OF_TROUBLES_GLOSS:0 "Князья даэдра #bold Дома Забот#! преследовали предков данмеров на пути к Морровинд и изобличали их предводителей. В него входят Малакат, Мерунес Дагон, Молаг Бал и Шеогорат — четыре столпа Дома Забот."
 TRIBUNAL_GLOSS:0 "#bold Трибунал#! — это трое живых богов Морровинда. Они заменили [Glossary( 'Хороших Даэдра', 'GOOD_DAEDRA_GLOSS' )] в роли богов-королей тёмных эльфов."
 FIRST_COUNCIL_GLOSS:0 "#bold Первый совет#! был руководящим органом Морровинда в начале Первой эры. Это был союз данмеров и двемеров. Он просуществовал почти три столетия, пока не распался на почве религиозных разногласий, что привело к войне и битве у Красной горы."
 BATTLE_RM_GLOSS:0 "#bold Битвой у Красной горы#! завершилась война Первого совета. События самой битвы окутаны завесой тайны, но её итогом стало исчезновение двемеров, гибель Неревара Наставника и возвышение его советников — Трибунала — как новых лидеров народа тёмных эльфов." 
 OOZE_GLOSS:0 "Всё сущее было вечно меняющимся первородным #bold Илом#!, до того как И'ффре дал устойчивую форму лесным эльфам. Считается, что если нарушить Зелёный Пакт, то вернёшься в это состояние."
 NARFINSEL_GLOSS:0 "#bold Нарфинсельский раскол#! — это гражданская война между [Glossary( 'аэдропоклонниками', 'AEDRA_GLOSS' )] барсебическими айлейдами и [Glossary( 'даэдропоклонниками', 'DAEDRA_GLOSS' )] ататарскими айлейдами, которая шла в конце [Glossary( 'Меретической', 'MERETHIC_GLOSS' )] — начале [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )]. Она закончилась в 1Э 198 поражением барсебических айлейдов и их уходом в Чернотопье."
 DAEDRA_GLOSS:0 "#bold Даэдра#!, что в переводе с альдмериса означает «не наши предки», — это духи, не участвовавшие в сотворении мира. Их дом — планы Обливиона, которыми управляют 16 #bold Князей Даэдра#!."
 AEDRA_GLOSS:0 "#bold Аэдра#!, что в переводе с альдмериса означает «наши предки», — это духи, участвовавшие в сотворении мира. В связи с этим им поклоняются многие смертные. Одни считают их своими предками, другие — богами."
 DAWN_ERA_GLOSS:0 "#bold Эра рассвета#! — это период до появления смертных, когда боги ходили по миру и само время было нестабильным. Он закончился вслед за событием под названием Соглашение, которое запустило линейный ход истории. Началась [Glossary( 'Меретическая эра', 'MERETHIC_GLOSS' )]."
 MERETHIC_GLOSS:0 "#bold Меретическая эра#!, или Эра Мифов, — это доисторический период, наступивший после [Glossary( 'Эры рассвета', 'DAWN_ERA_GLOSS' )]. В эти времена люди, эльфы и зверолюди расселялись по Тамриэлю и за его пределами. Историки считают, что эта эра закончилась и уступила место [Glossary( 'Первой эре', 'FIRST_ERA_GLOSS' )] вместе с объединением Валенвуда в единое королевство."
 FIRST_ERA_GLOSS:0 "#bold Первая эра#! видела восход и падение множества империй, и одной из величайших была империя, которую основал [GetScriptedCharacterByHistoryID('reman_100').GetName]. Она завершилась в 1Э 2920, когда был убит последний император из династии Ремана, и началась текущая, [Glossary( 'Вторая эра', 'SECOND_ERA_GLOSS' )]."
 SECOND_ERA_GLOSS:0 "О начале #bold Второй эры#!, или иначе #bold Общей эры#!, объявил [GetScriptedCharacterByHistoryID('akavir_99').GetTitledFirstName] в конце 1Э 2920. Сейчас продолжается эта эра."
 SIXTEEN_K_GLOSS:0 "Период #bold Шестнадцати королевств#! — это эпоха политической раздробленности в землях Эльсвейра. После хаоса Трассианской чумы земли Эльсвейра были объединены в два королевства: [GetTitleByKey('e_anequina').GetNameNoTier] и [GetTitleByKey('e_pellitine').GetNameNoTier]."
 POTENTATE_GLOSS:0 "После поражения акавирского вторжения многие из акавирцев стали служить императорам династии Ремана и со временем превратились в доверенных советников и телохранителей. После убийства Ремана III власть перешла в руки #bold Акавирских потентатов#!, ранее бывших главными императорскими советниками."
