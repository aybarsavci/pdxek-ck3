l_russian:
 court_magical:0 "Магический двор"
 court_magical_desc:0 "#low Мы гордимся нашими магическими навыками и связью с Этериусом. Сила, на которую способна магия, одновременно изумляет и пугает, и все позиции во власти в этом дворе принадлежат волшебникам. \n\nПридворные получают свойства «[[GetTrait('magical_court_1').GetName( GetNullCharacter )]».#!"
 court_magical_tooltip_desc:0 "$court_magical$ — место, где власть демонстрируется и отправляется посредством магии, а не грубой силы."
 
