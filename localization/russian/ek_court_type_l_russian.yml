 multiple_courtiers_gained_magical_1_trait_desc:0 "[courtier_1.GetShortUIName], [courtier_2.GetShortUIName] и [THIS.Var('num_other_relevant_courtiers').GetValue|V0] другие придворные получили [trait|El] [GetTrait('magical_court_1').GetName( GetNullCharacter )]"
 
 
