l_russian:
 dlc_ek:0 "Elder Kings 2"
 dlc_ek_desc:0 "Elder Kings 2 — это глобальный мод, переносящий ролевые и стратегические механики Crusader Kings 3 во вселенную Elder Scrolls, созданную Bethesda Softworks.\n#help События, добавленные Elder Kings 2, отмечены соответствующим баннером в правом верхнем углу окна.#!"
 dlc_001_ek:0 "\n\n#highlight Elder Kings 2 будет задействовать следующие нововведения дополнения:#!\n$BULLET$Одеяния, добавляемые #italic Garments of the Holy Roman Empire#!, будет преимущественно носить коловианская и сиро-нордская знать.\n$BULLET$Некоторые из одеяний #italic Garments of the Holy Roman Empire#! также будет использовать Румарская, Нибенейская и Пристридская знать.\n$BULLET$Одеяния #italic Garments of the Holy Roman Empire#! также доступны в цирюльне."
 dlc_002_ek:0 "\n\n#highlight Elder Kings 2 будет задействовать следующие нововведения дополнения:#!\n$BULLET$Одеяния, добавляемые #italic Fashion of the Abbasid Court#!, будет преимущественно носить алик'рская знать.\n$BULLET$Одеяния #italic Fashion of the Abbasid Court#! также доступны в цирюльне."
 dlc_003_ek:0 "\n\n#highlight Elder Kings 2 будет задействовать следующие нововведения дополнения:#!\n$BULLET$Вам будут встречаться события и решения из дополнения, в основном, при игре за нордов.\n$BULLET$«Варяжская гвардия» заменена на Имперский легион. Отправьте наследника служить на Имперский остров, и он вернётся ветераном.\n$BULLET$Цепочка наследий «Грабёж» разблокируется традицией «Опытные пираты» и традицией из EK2 «Абесинское пиратство».\n$BULLET$Культуры, использующие нордскую и атморскую эстетику, могут задействовать иллюстрации, одеяния, аксессуары, модели армий и модели на карте из #italic Northern Lords#!.\n$BULLET$Культуры с атморским наследием будут использовать скандинавскую тему интерфейса.\n$BULLET$Одеяния #italic Northern Lords#! также доступны в цирюльне."
 dlc_004_ek:0 "\n\n#P Elder Kings 2 добавит в игру следующее:#!\n$BULLET$Уникальный монарший двор в Имперском городе: Башня Белого Золота.\n$BULLET$Айледский монарший двор у айлейдов и йеспестов.\n$BULLET$Множество доступных к получению артефактов из мира The Elder Scrolls, некоторые — с уникальными моделями, например, Рубиновый трон и череп Нуминекса.\n$BULLET$Короли-пираты получают доступ к полностью уникальным опциям увеселений при дворе, определяющим распределение награбленного.\n\n#highlight Elder Kings 2 будет задействовать следующие нововведения дополнения:#!\n$BULLET$Монаршие дворы (со всеми их особенностями) становятся доступны правителям королевств и империй.\n$BULLET$Можно создавать гибридные культуры из культур, относящихся к одной расе.\n$BULLET$Культуры могут отделяться, при условии что правитель находится за пределами [Concept('nativity_region', 'родного региона')|E] культуры-прародителя.\n\n#N Отключённые нововведения дополнения:#!\n$BULLET$У племенных правителей не мождет быть монаршего двора, вне зависимости от их ранга."
 dlc_005_ek:0 "\n\n#highlight Elder Kings 2 будет задействовать следующие нововведения дополнения:#!\n$BULLET$Цепочка наследий «Метрополия» разблокируется традицией «Хранители городов» и традициями «Защищённые рынки» и «Предприимчивые лорды-купцы» из EK 2.\n$BULLET$Пристридская культура, а также культуры с йокуданским наследием будут использовать иберийскую тему интерфейса.\n$BULLET$Одеяния, добавляемые #italic Fate of Iberia#!, будет преимущественно носить редгардская и пристридская знать.\n$BULLET$Одеяния #italic Fate of Iberia#! также доступны в цирюльне.\n\n#N Отключённые нововведения дополнения:#!\n$BULLET$Борьба за Иберию не используется в моде."
 dlc_006_ek:0 "\n\n#highlight Elder Kings 2 будет задействовать следующие нововведения дополнения:#!\n$BULLET$Вам будет встречаться большинство событий из #italic Friends & Foes#! в ходе игрового процесса.\n$BULLET$Вы можете ввязаться во вражду домов, некоторые династии и исторические персонажи пребывают в состоянии вражды с начала игры."
 dlc_007_ek:0 "\n\n#P Elder Kings 2 добавит в игру следующее:#!\n$BULLET$Инновация «Стандартизированное изучение магии» и некоторые традиции разблокируют новую фазу турнира, завязанную на применении магии, «Магическую схватку». Вы можете получить посох в награду за победу на состязании.\n$BULLET$Доступны новые акколады в соответствии с тематикой The Elder Scrolls.\n\n#highlight Elder Kings 2 будет задействовать следующие нововведения дополнения:#!\n$BULLET$Вам будут доступны все грандиозные занятия (со всеми их особенностями).\n$BULLET$Вы сможете использовать акколады и все нововведения, связанные с ними.\n$BULLET$Одеяния, добавляемые #italic Tours & Tournaments#!, будет преимущественно носить бретонская знать.\n$BULLET$Одеяния #italic Tours & Tournaments#! также доступны в цирюльне."
 dlc_008_ek:0 "\n\n#highlight Elder Kings 2 будет задействовать следующие нововведения дополнения:#!\n$BULLET$Одеяния, добавляемые #italic Elegance of the Empire#!, будет преимущественно носить сиродильская знать.\n$BULLET$Одеяния #italic Elegance of the Empire#! также доступны в цирюльне."
 dlc_009_ek:0 "\n\n#P Elder Kings 2 добавит в игру следующее:#!\n$BULLET$Визит в университет также позволяет получить магическое образование.\n\n#highlight Elder Kings 2 будет задействовать следующие нововведения дополнения:#!\n$BULLET$Вам будет встречаться большинство событий, взаимодействий и решений из #italic Wards & Wardens#! в ходе игрового процесса.\n$BULLET$Занятие «Визит в университет» позволяет посещать владения-академии и священные места."
 dlc_010_ek:0 "\n\n#highlight Elder Kings 2 будет задействовать следующие нововведения дополнения:#!\n$BULLET$Культуры с данмерским и двемерским наследием будут использовать персидскую тему интерфейса.\n$BULLET$Одеяния, добавляемые #italic Legacy of Persia#!, будет преимущественно носить двемерская, каймерская и некоторая часть недийской знати.\n$BULLET$Одеяния #italic Legacy of Persia#! также доступны в цирюльне.\n\n#N Отключённые нововведения дополнения::#!\n$BULLET$Иранская интерлюдия не используется в моде."
 dlc_011_ek: "\n\n#P Elder Kings 2 добавит в игру следующее:#!\n$BULLET$Новые погребальные традиции у аргониан, босмеров и каннибалов.\n$BULLET$Кладбища и аналогичные особые постройки разблокируют особые опции проведения похорон.\n$BULLET$Некоторые события, относящиеся к поветриям и «Чёрной смерти», получают опции, соответствующие вселенной TES.\n$BULLET$Найдите новые зарождающиеся легенды и попробуйте их распространить.\n\n#highlight Elder Kings 2 будет задействовать следующие нововведения дополнения:#!\n$BULLET$Наследия «Героическая родословная» и «Легитимность» разблокируются как обычно.\n$BULLET$Болезни из дополнения адаптированы в соответствии с историей игрового мира.\n$BULLET$События «Чёрной смерти» могут встретиться во время эпидемии Кнахатенского гриппаt.\n$BULLET$Одеяния #italic Legends of the Dead#! используются как обычно.\n$BULLET$Одеяния #italic Legends of the Dead#! также доступны в цирюльне.\n\n@ek_dlc_icon! #P Кнахатенский грипп и другие болезни из Elder Kings II работают независимо от дополнения.#!"
 dlc_012_ek:0 "\n\n#highlight Elder Kings 2 будет задействовать следующие нововведения дополнения:#!\n$BULLET$Одеяния, добавляемые #italic North African Attire#!, будет преимущественно носить йокуданская знать.\n$BULLET$Одеяния #italic North African Attire#! также доступны в цирюльне."
 dlc_013_ek:0 "\n\n#highlight Elder Kings 2 будет задействовать следующие нововведения дополнения:#!\n$BULLET$Одеяния, добавляемые #italic Couture of the Capets#!, будет преимущественно носить бретонская знать.\n$BULLET$Одеяния #italic Couture of the Capets#! также доступны в цирюльне."
 dlc_014_ek: "\n\n#highlight Elder Kings 2 будет задействовать следующие нововведения дополнения:#!\n$BULLET$Акавирский потентат, Румаре и Саммерсет являются бюрократическими державами в начале игры.\n$BULLET$Играйте за различных авантюристов — или создайте своего.\n\n#N Отключённые нововведения дополнения:#!\n$BULLET$Занятие «Гонка колесниц» недоступно."
 dlc_015_ek: "\n\n#highlight Elder Kings 2 будет задействовать следующие нововведения дополнения:#!\n$BULLET$Вам будут встречаться события из дополнения #italic Wandering Nobles#! в ходе игрового процесса."
 dlc_016_ek: "\n\n#highlight Elder Kings 2 будет задействовать следующие нововведения дополнения:#!\n$BULLET$Одеяния #italic West Slavic#! доступны в цирюльне."
 dlc_017_ek: "\n\n#N Elder Kings II на данный момент не использует это дополнение.#!"
 dlc_018_ek: "\n\n#highlight Elder Kings 2 будет задействовать следующие нововведения дополнения:#!\n$BULLET$Одеяния #italic Arctic Attire#! доступны в цирюльне.\n\n@ek_dlc_icon! #P Автор этого дополнения — AJ, член команды Elder Kings II. Купив дополнение, вы поддержите мод!#!"
 dlc_019_ek: "\n\n#highlight Elder Kings 2 будет задействовать следующие нововведения дополнения:#!\n$BULLET$Одеяния #italic Crowns of the World#! доступны в цирюльне."
 
