l_russian:
 form_pirate_confederacy_the_isles_decision:0 "Основать Пиратскую конфедерацию Островов"
 form_pirate_confederacy_the_isles_decision_desc:0 "Острова Абесинского моря — дом для негодяев и флибустьеров всех мастей. Порознь мы лишь заноза в чьей-то заднице… Но если я смогу объединить нас, абесинских пиратов, мы будем ходить в такие налёты, какие Тамриэль ещё не видывал!"
 form_pirate_confederacy_the_isles_decision_tooltip:0 "Могущественный пират мог бы объединить Абесинское море…"
 form_pirate_confederacy_the_isles_decision_confirm:0 "Созвать флот и налётчиков!"
 form_pirate_confederacy_the_isles_de_jure_tt:0 "Все [duchies|El] в регионе $mundus_tamriel_pirate_conf_the_isles$ станут [de_jure|El] частью новой державы"
 has_raided_for_a_thousand_gold_ct:0 "Вы получили 1000 [Concept('gold', 'золота')|E] набегами (сейчас получено [ROOT.Var('total_loot').GetValue])"
 form_normal_confederacy_the_isles_decision:0 "Основать королевство Абесинские острова"
 form_normal_confederacy_the_isles_decision_desc:0 "Острова Абесинского моря принадлежат к самым разным королевствам. Но тот, кто смог бы их объединить, достиг бы невообразимого могущества над всем Абесинским морем — а его берега будут открыты для завоевания."
 form_normal_confederacy_the_isles_decision_tooltip:0 "Могущественный правитель мог бы объединить Абесинское море…"
 form_normal_confederacy_the_isles_decision_confirm:0 "Созвать флотилии и каперов!"

 
 ### Attrebus/Interregnum decisions
 
 attrebus_draft_tsaesci_act_decision:0 "Утвердить акт о цаэски"
 attrebus_draft_tsaesci_act_decision_desc:0 "Большинство местных правителей считает акавирское властвование над Сиродилом и Тамриэлем тёмной страницей в истории провинции.\n\nДаже после падения потентата некоторые графства и правители в Имперской провинции всё ещё придерживаются старых акавирских традиций, и Совет старейшин поручил вам удостовериться, что никто из них больше не ступит на сиродильскую землю и Имперский остров, дабы провинция вновь не попала в руки акавирцев."
 attrebus_draft_tsaesci_act_decision_tooltip:0 "Официально изгнать акавирцев из Сиродила"
 attrebus_draft_tsaesci_act_decision_confirm:0 "Обезглавить змею!"
 attrebus_draft_tsaesci_act_decision_no_tsaesci_ruler_imperial_isle:0 "Ни один из правителей на Имперском Острове не принадлежит к культуре с [Concept('heritage', 'наследием')|E] цаэски"
 attrebus_draft_tsaesci_act_decision_no_tsaesci_province_imperial_isle:0 "Ни в одной из провинций на Имперском Острове нет культуры с [Concept('heritage', 'наследием')|E] цаэски"
 attrebus_draft_tsaesci_act_decision_effect_desc:0 "После утверждения акта о цаэски все правители акавирского происхождения в вашей державе утратят свои владения в пользу вас. В каждом акавирском графстве изменится [culture|El], но при этом вдвое уменьшится [development|El].\nЭтот эффект также будет распространяться на любое другое графство, которое войдёт в состав важей державы после утверждения акта."
 attrebus_tsaesci_county_title:0 "Цаэски изгнаны из графства"
 attrebus_tsaesci_county_desc:0 "Графство [title.GetBaseName] наше, и его акавирское население изгнано."
 
 potentate_control_heartlands_decision:0 "Потентат Румаре"
 potentate_control_heartlands_decision_desc:0 "Веками мы выступали хранителями Имперского острова будучи потентатами ныне сгинувшей Империи Ремана. Теперь, когда наше время уходит со дня на день, нужно удостовериться, что у нашего народа будет своё место в Тамриэле — и где найти место лучше, чем в самом сердце Сиродила?"
 potentate_control_heartlands_decision_tooltip:0 "Наш народ обретёт свой дом в сердце Империи!"
 potentate_control_heartlands_decision_effect:0 "Наша [culture|El] станет [Concept('native', 'коренной')|E] для региона [GetGeographicalRegion('mundus_tamriel_cyrodiil_heartlands').GetName]"
 potentate_control_heartlands_decision_confirm:0 "Новый дом!"
  
 ### Orsinium
 create_orsinium_decision:0 "Возродить Орсиниум"
 create_orsinium_decision_desc:0 "История Тамриэля помнит много Орсиниумов. Раз за разом королевство орков создавалось, затем разрушалось и создавалось вновь. Орочий правитель, располагающий достаточным могуществом, может возродить старое королевство Отверженного Народа и претендовать на титул нового короля орков.\n\n( #S Важно:#! Если вы [duke|El], вы сможете расширить [de_jure|El] границы Орсиниума только в пределах [de_jure|El] территорий [Concept('kingdom', 'королевства')|E] в котором вы его основали)."
 create_orsinium_decision_tooltip:0 "Создать королевство Орсиниум!"
 create_orsinium_decision_confirm:0 "За Орсиниум!"
 create_orsinium_decision_cd:0 "Ваша [capital|El] не находится в столичном герцогстве другого [Concept('kingdom', 'королевства')|E] и имеет #V $heritage_orcish_name$ую#! [Concept('culture', 'культуру')|E]"
 create_orsinium_decision_alt_cd:0 "Ваша [capital|El] не находится внутри столичного [Concept('duchy', 'герцогства')|E] другого [de_jure|El] [Concept('kingdom', 'королевства')|E] (например, герцогства Имперский остров в королевстве Румаре)"
 orsinium_hold_capital_duchy_cd:0 "Вы удерживаете [duchy|El], в котором расположена ваша [capital|El]"
 orsinium_county_culture_cd:0 "Ваша [capital|El] разделяет вашу культуру"
 create_orsinium_kingdom_decision:0 "Возродить Орсиниум"
 create_orsinium_kingdom_decision_confirm:0 "За Орсиниум!"
 
 form_orsinium_empire_decision:0 "Основать Великий Орсиниум"
 form_orsinium_empire_decision_desc:0 "Теперь, когда королевство Орсиниум было основано вновь, нас ждёт новый, лучший Орсиниум: более сильный и великий."
 form_orsinium_empire_decision_tooltip:0 "Орсиниум станет великим снова!"
 form_orsinium_empire_decision_confirm:0 "За Великий Орсиниум!"
 expanded_orsinium_cd:0 "Вы расширили [de_jure|El] границы королевства Орсиниум за пределы его изначального [Concept('duchy', 'герцогства')|E]"
 orsinium_kingdom_requirement_cd: "У вас должно быть как минимум 4 титула [Concept('kingdom', 'королевств')|E]"
 form_orsinium_empire_decision_effect:0 "Все титулы [Concept('kingdom', 'королевств')|E], которые вы [Concept('completely_control', 'полностью контролируете')|E], становятся частью Великого Орсиниума"
 
 old_orsinium_capital_decision:0 "Захватить Старый Орсиниум"
 old_orsinium_capital_decision_desc:0 "Первоначальный Орсиниум был построен на слабозащищённых холмах, возвыщающихся над бухтой Кораблекрушений. С тех пор его несметное число раз разоряли орды бретонцев. Пришло время вновь занять эти земли как истинную столицу отверженного народа."
 old_orsinium_capital_decision_tooltip:0 "Перенести столицу Орсиниума обратно в Старый Орсиниум"
 old_orsinium_capital_decision_confirm:0 "Традиции превыше всего!"
 
 expand_orsinium_decision:0 "Расширить Орсиниум"
 expand_orsinium_decision_desc:0 "Нужно расширить рубежи Орсиниума, чтобы он охватывал все территории своего бывшего [de_jure|El] [Concept('kingdom', 'королевства')|E]. Только сильный Орсиниум станет Орсиниумом на века."
 expand_orsinium_decision_tooltip:0 "Расширить королевство Орсиниум!"
 expand_orsinium_decision_confirm:0 "За Орсиниум!"
 expand_orsinium_decision_cd:0 "Вы удерживаете первоначальное [de_jure|El] [kingdom|El] Орсиниума"
 
 reintegrate_orsinium_decision:0 "Реинтегрировать Орсиниум"
 reintegrate_orsinium_decision_desc:0 "Одно из ваших герцогств захватили орки, провозгласив его своим новым Орсиниумом. Орсиниуму суждено пасть так же, как это уже случалось в прошлом, и отверженный народ отправится в скитания."
 reintegrate_orsinium_decision_tooltip:0 "Уничтожить мерзкий Орсиниум!"
 reintegrate_orsinium_decision_confirm:0 "С Орсиниумом покончено!"
 reintegrate_orsinium_decision_cd:0 "Вы владеете столичным [Concept('duchy', 'герцогством')|E] Орсиниума"
 no_orsimer_king_vassal_cd:0 "Орсиниум не удерживает вассал с #V $heritage_orcish_name$им#! [Concept('heritage', 'наследием')|E]"
 orsinium_culture_regains_pariah_status:0 "[regained_pariah_culture.GetName] снова становятся [Concept('pariah', 'гонимыми')|E], что выражается в том, что их [culture|El] снова обретает [Concept('innovation', 'инновацию')|E] #V Гонимый народ#!"
 
 ### Nibenay
 establish_new_nibenay_kingdom_decision:0 "Основать новое королевство в Нибенее"
 establish_new_nibenay_kingdom_decision_desc:0 "Земли к востоку от реки Нибен номинально не считаются частью какого-либо из Имперских графств. На них претендуют лорды Нибенея, однако амбициозный местный военачальник мог бы основать здесь новое графство, выбрав столицей один из циснибенских городов, который смог бы посоперничать с Лейавином и Бравилом."
 establish_new_nibenay_kingdom_decision_tooltip:0 "Вы создадите новое [kingdom|El] в восточном Нибенее."
 establish_new_nibenay_kingdom_decision_confirm:0 "Теперь это не просто территория!"
 establish_new_nibenay_kingdom_decision_ce:0 "Вы сможете выбрать столицу для нового королевства. Оно получит название в честь неё."
 hold_two_duchies:0 "У вас должно быть как минимум #V 2#! [Concept('titles', 'титула')|E] [Concept('duchy', 'герцогств')|E]"
 establish_new_nibenay_kingdom_ct:0 "Вы удерживаете более #V 50%#! [de_jure|El] [Concept('counties', 'графтсв')|E] королевства [GetTitleByKey('k_nibenay').GetName]"

 reclaim_artemon_decision:0 "Вернуть полуостров Артемон"
 reclaim_artemon_decision_desc:0 "Хотя полуостров Артемон располагается к югу от реки Пантеры, раньше он был частью циснибенских территорий. Пора вернуть эту землю и включить её в состав вновь основанного королевства."
 reclaim_aretemon_decision_tooltip:0 "Вы интегрируете Артемон в свой основной титул"
 reclaim_artemon_decision_confirm:0 "А ну, пошли прочь!"
 reclaim_artemon_decision_tooltip:0 "[duchy|E] Артемон станет [de_jure|El] частью Циснибена"
 
 cross_niben_decision:0 "Захватить восточный берег Нибена"
 cross_niben_decision_desc:0 "Гордому Бравилу, укрепившемуся на западном берегу Нибена, не помешало бы занять восточное побережье, чтобы упрочить контроль над устьем Румаре. В конце концов, иначе и не быть не может."
 cross_niben_decision_tooltip:0 "Вы предъявите претензии на восточный берег реки Нибен"
 cross_niben_decision_confirm:0 "Нам понадобится паромная переправа…"

 integrate_nibenay_decision:0 "Интегрировать циснибенские земли"
 integrate_nibenay_decision_desc_bravil:0 "Земли между восточным берегом Нибена и горами Валус исторически считались Имперской территорией Циснибен, не входящей в состав какого-либо из Имперских графств. Разумеется, так продолжаться не может.\n\nКонечно, земли к северу от реки Пантеры не сравнятся со славным Бравилом, однако они плодородны и стоят того, чтобы включить в наше графство."
 integrate_nibenay_decision_desc_leyawiin:0 "Земли между восточным берегом Нибена и горами Валус исторически считались Имперской территорией Циснибен, не входящей в состав какого-либо из Имперских графств. Разумеется, так продолжаться не может.\n\nПолуостров Артемон, что к югу от реки Пантеры, очевидно, выиграет, если включить его в состав Лейавина."
 integrate_nibenay_decision_desc_neutral:0 "Земли между восточным берегом Нибена и горами Валус исторически считались Имперской территорией Циснибен, не входящей в состав какого-либо из Имперских графств. До сих пор на них зарились и Бравил, и Лейавин.\n\nКак [Select_CString(ROOT.Char.IsFemale, 'правительница', 'правитель' )] этих земель, я могу поделить эту территорию между двумя этими Имперскими графствами."
 integrate_nibenay_decision_effect:0 "Титул [GetTitleByKey('k_nibenay').GetName] будет разделён и его земли [de_jure|El] войдут в титулы [GetTitleByKey('k_bravil').GetName] и [GetTitleByKey('k_leyawiin').GetName]"
 integrate_nibenay_decision_tooltip:0 "Вы частично интегрируете [GetTitleByKey('k_nibenay').GetName] в свой основной титул"
 integrate_nibenay_decision_confirm:0 "Расширить границы!"
 integrate_nibenay_bravil_effect_de_jure_tt:0 "[GetTitleByKey('k_bravil').GetName] станет [de_jure|El] сюзереном всех герцогств в [Concept('region', 'регионе')|E] [GetGeographicalRegion('mundus_tamriel_cyrodiil_cisniben_north').GetName]"

 accept_colovia_nibenay_divide_decision:0 "Трон Поверженных Королей"
 accept_colovia_nibenay_divide_decision_desc:0 "Со времён смерти Ремана III на Рубиновом троне не было достойного императора. Даже генералу Аттребу не удалось установить центральную власть. А в отсутствие Империи, возможно, для Коловии и Нибенея — двух половин, составляющих [GetTitleByKey('e_cyrodiil').GetNameNoTier] — лучше будет продолжать существовать как независимые державы.\nБыть может, пора формально признать два региона как отдельные друг от друга, как было в последний раз в дни, предшествовавшие Второй империи."
 accept_colovia_nibenay_divide_decision_tooltip:0 "Разделить Сиродил на две [de_jure|El] [empires|El]"
 accept_colovia_nibenay_divide_decision_confirm:0 "Поверженное единство земли Поверженных Королей"
 accept_colovia_nibenay_divide_decision.colovia_vassals.tt:0 "К Коловии отходят следующие королевства: #V Анвил#!, #V Кватч#!, #V Скинград#!, #V Коррол#! и #V Брума#!"
 accept_colovia_nibenay_divide_decision.nibenay_vassals.tt:0 "К Нибенею отходят следующие королевства: #V Румаре#!, #V Чейдинхол#!, #V Бравил#! и #V Лейавин#!"
 accept_colovia_nibenay_divide_decision.create_de_jure_empires.tt:0 "Обе половины Сиродила теперь станут [de_jure|El] империями, претендующими только на приписанные им Имперские графства."
 accept_colovia_nibenay_divide_decision.reunite_cyrodiil.tt:0 "Если одна из империй полностью объединит свою часть Сиродила, она сможет #V бросить вызов другой с целью объединить провинцию#!, завладев титулом #bold Империя Сиродил#!, если преуспеет.\nТот, кто при помощи #V умелой дипломатии и заключения династических браков#!, завладеет обеими [de_jure|El] империями, также сможет их объединить."

 colovia_march_east_decision:0 "Приготовиться к походу на восток"
 colovia_march_east_decision_desc:0 "Слишком долго Сиродил был разделён. Наша власть над Коловией неоспорима, и пришло время отправить войска на восток, чтобы покорить нибенейские королевства и наконец объединить Сиродил."
 colovia_march_east_tooltip:0 "Сиродилу нужен новый император!"
 colovia_march_east_decision_tooltip:0 "Сиродилу нужен новый император!"
 colovia_march_east_decision_confirm:0 "За Сиродил!"
 colovia_march_east_decision.claim_nibenay.tt:0 "Если вы навяжете претензию на титул Нибенея войной, то будете коронованы как [Select_CString(ROOT.Char.IsFemale, 'императрица', 'император')] Сиродила."
 colovia_march_east_decision.no_nibenay.tt:0 "В случае, если восточная половина Сиродила останется без своего повелителя, у вас будет [casus_belli|El] на отдельные её части за увеличенную стоимость."
 
 nibenay_march_west_decision:0 "Приготовиться к походу на запад"
 nibenay_march_west_decision_desc:0 "Слишком долго Сиродил был разделён. Наши позиции в Нибенее сильны, и пришло время западу покориться, как было раньше в течение многих веков."
 nibenay_march_west_tooltip:0 "Сиродилу нужен новый император!"
 nibenay_march_west_decision_tooltip:0 "Сиродилу нужен новый император!"
 nibenay_march_west_decision_confirm:0 "За Сиродил!"
 nibenay_march_west_decision.claim_colovia.tt:0 "Если вы навяжете претензию на титул Коловии войной, то будете коронованы как [Select_CString(ROOT.Char.IsFemale, 'императрица', 'император')] Сиродила."
 nibenay_march_west_decision.no_colovia.tt:0 "В случае, если западная половина Сиродила останется без своего повелителя, у вас будет [casus_belli|El] на отдельные её части за увеличенную стоимость."

 ###Nedic Confederation
 restore_nedic_kingdom_decision: "Объединить недов"
 restore_nedic_kingdom_decision_desc: "До нашествия [Glossary( 'Ра Гада', 'RAGADA_GLOSS' )] наш народ был объединён в конфедерацию свободных племён, которые клялись в верности верховному королю из Небесного Предела. Сейчас для нашего народа всё это — лишь далёкое прошлое, но я могу объявить себя [Select_CString(ROOT.Char.IsFemale, 'наследницей', 'наследником' )] этой древней державы, объединив земли наших предков."
 restore_nedic_kingdom_decision_tooltip: "Вы создадите новое [empire|El] недов"
 restore_nedic_kingdom_decision_confirm: "Больше мы никому не покоримся!"
 form_nedic_kingdom_scripted_effect_de_jure_tt: "Все королевства в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('ek_nedic_kingdom_region').GetName] станут [de_jure|El] вассалами верховного королевства [nedic_confederation.GetNameNoTier]"
