# Camoran Decision
 reclaim_eplear_heritage_decision:0 "Восстановить наследие короля Эплира Каморана"
 reclaim_eplear_heritage_decision_desc:0 "Тысячи лет назад король Эплир Каморан объединил разрозненные племена босмеров в Верховное королевство Валенвуд. Столь велика была слава его свершений, что даже норды далеко на севере вынуждены были признать это началом новой эры. Ныне же эта слава и единство остались позади, но Валенвуд ещё помнит кто его истинные правители, и дом [ROOT.House.GetName] обозначит свою претензию как истинных наследников короля Эплира."
 reclaim_eplear_heritage_decision_tooltip:0 "Наш дом будет считаться законными наследниками короля Эплира Каморана."
 reclaim_eplear_heritage_decision_confirm:0 "Эра Каморанов начнётся вновь"

# Camoran Decision Events
 camoran_decision_event.0001.t:0 "Каморанское возрождение"
 camoran_decision_event.0001.desc:0 "Когда я сижу на троне полностью объединённого Валенвуда как [Select_CString(ROOT.Char.IsFemale, 'истинная наследница', 'истинный наследник')] короля Эплира, ко мне приходит всё более ясное осознание, что именно моей дом более прочих достоин наследовать имя Каморана. В то время как другие ветви династии носят составные имена, включающие названия их владений, нас всё чаще называют просто домом Каморан — как и в древние времена.\n\nДля народа Валенвуда я теперь [Select_CString(ROOT.Char.IsFemale, 'возродительница', 'возродитель')] старого порядка, как когда Валенвуд был единым под властью монарха-Каморана, и мне остаётся только надеятся, что ни Валенвуд, ни дом Каморан больше никогда не падут."
 camoran_decision_event.0001.a:0 "Порядок вернулся в Валенвуд."

 camoran_decision_event.0002.t:0 "Каморан-узурпатор"
 camoran_decision_event.0002.desc:0 "[founder.GetTitledFirstName] опередил претензию дома [ROOT.House.GetName] на право быть истинными наследниками короля Эплира, и отныне считается истинным Камораном — верховным королём Валенвуда.\n\nМногие празднуют это событие как возвращение нашей провинции к нормальной жизни, но для меня и моего дома жизнь больше не будет прежней, ведь теперь мы повсеместно считаемся не более чем ответвлением великого дома Каморан, что правит Валенвудом."
 camoran_decision_event.0002.a:0 "Что это будет значить для нашего дома?"

 zero_stone_decision:0 "Прикоснуться к Нулевому Камню"
 zero_stone_decision_desc:0 "Отправиться в Адамантиновую башню, спуститься в Своды Основания и прикоснуться к Нулевому Камню."
 zero_stone_decision_tooltip:0 "По достижении зрелости каждого высокородного Диренни приводят в Башню, в Своды Основния, и показывают ему или ей Нулевой Камень."
 zero_stone_decision_effect_tt:0 "Отправиться в Адамантиновую башню и подивиться основанию реальности."
 zero_stone_decision_confirm:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов')]."

 zero_stone_again_decision:0 "Спуститься в Своды Основания"
 zero_stone_again_decision_desc:0 "Отправиться в Адамантиновую башню, спуститься в Своды Основания и прикоснуться к Нулевому Камню ещё раз."
 zero_stone_again_decision_tooltip:0 "Однажды, когда жизнь наша приближается к своему завершению, мы снова спускаемся в Своды Основания со всеми накопленными знаниями и плодами своих достижений. Чтобы попытаться. Лишь однажды."
 zero_stone_again_decision_effect_tt:0 "Отправиться в Адамантиновую башню ещё раз и попытаться разгадать тайну Нулевого Камня, чтобы открыть Серебряную Апертуру, которую он охраняет."
 zero_stone_again_decision_confirm:0 "Однажды."

 
