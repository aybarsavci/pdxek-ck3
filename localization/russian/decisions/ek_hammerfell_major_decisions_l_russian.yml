l_russian:
 form_crown_republic_decision: "Восстановить Венценосную республика"
 form_crown_republic_decision_desc: "Долгом и привилегией [Glossary( 'На-Тотамбу', 'NATOTAMBU_GLOSS' )] всегда было направлять народ Йокуды, и такое же бремя лежит на Венценосцах в Хаммерфелле. Это честь и ответственность, которые принадлежали нам тысячелетиями. Но ныне наша почтенная республика расколота, втоптана в грязь железным сапогом.\n\nМы проведём реформы в нашем сословии и как и прежде будем вести за собой редгардов в светлое будущее."
 form_crown_republic_decision_tooltip: "Восстановить титул [GetTitleByKey('e_crown').GetName]"
 form_crown_republic_decision_confirm: "Вернуть венец!"

 form_hammerfell_crown_decision: "Восстановить республику Хаммерфелл"
 form_hammerfell_crown_decision_desc: "Когда-то всем Хаммерфеллом правили Венценосцы как благородной объединённой республикой. Но сегодня республика Венценосцев пребывает в плачевном состоянии, она лишь отголосок былого величия. Большую часть наших земель захватила Империя и передала их племенам Предшественников, но настало время, и теперь сильный правитель-Венценосец вернёт эти владения и станет верховным королём Хаммерфелла — выше всех этих новоиспечённых «королей» Предшественников."
 form_hammerfell_crown_decision_tooltip: "Восстановить титул [GetTitleByKey('e_hammerfell').GetName]"
 form_hammerfell_crown_decision_confirm: "Нет ничего прекрасного без борьбы."

 form_forebear_union_decision: "Создать альянс Предшественников"
 form_forebear_union_decision_desc: "Наши предки стали первыми из йокуданцев, кто ступил на берега Хаммерфелла, проложив путь для спокойной жизни всего остального нашего народа. Однако нам никогда не было позволено править: сначала мы были подданными [Glossary( 'На-Тотамбу', 'NATOTAMBU_GLOSS' )], а затем вассалами Сиродила. Всё это время наше сословие было разделено, его изнутри раздирали междоусобицы, и мы не могли сопротивляться врагам.\n\nУ нас должна быть общая цель и сильный лидер, и тогда бы больше никому не покоримся."
 form_forebear_union_decision_tooltip: "Создать титул [GetTitleByKey('e_forebear').GetName]"
 form_forebear_union_decision_confirm: "Наберитесь терпения, Ра Гада, и вы станете королями!"

 form_hammerfell_forebear_decision: "Создать верховное королевство Хаммерфелл"
 form_hammerfell_forebear_decision_desc: "Хаммерфелл долгое время был поделён между Венценосцами и Предшественниками, господами и подданными. На какое-то время мы были на равных, но того Сиродила, который повысил наш статус, больше нет. Создание нашего альянса дало нам уникальную возможность самим взять корону, перевернув старую иерархию и встав во главе новой. Отныне все будут подчиняться верховному королю — Предшественнику."
 form_hammerfell_forebear_decision_tooltip: "Создать титул [GetTitleByKey('e_hammerfell').GetName]"
 form_hammerfell_forebear_decision_confirm: "Новый Хаммерфелл!"
