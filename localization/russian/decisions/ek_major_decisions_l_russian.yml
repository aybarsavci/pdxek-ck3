l_russian:
 become_pirate_government_decision:0 "Основать пиратское государство"
 become_pirate_government_decision_desc:0 "Из наших портов было совершено множество налётов, и богатства, обретённые таким способом, заставят любого правителя задуматься о том, чтобы посвятить себя морю и его сокровищам…\nХватит ли нам духу оставить нашу прежнюю скучную жизнь и, вместо этого, следовать дорогой приключений и грабежа?"
 become_pirate_government_decision_tooltip:0 "Могущественный пират мог бы объединить Абесинское море…"
 become_pirate_government_decision_confirm:0 "Созвать флот и налётчиков!"
 has_raided_for_two_hundred_gold_ct:0 "Получено 200 [Concept('gold', 'золота')|E] набегами"
 become_pirate_government_decision_duchy_tier_title_ct:0 "Вы создадите новое герцогство, обретёте славу, и отныне наш собственный флаг будет развиваться в открытом море"
 become_pirate_government_decision_total_loot_workaround_ct:0 "#N Количество золота внизу обозначает общее количество награбленного вами за годы налётов. Этот показатель несет исключительно информационный характер.#!"
 
 disorganized_military_reform_military_decision:0 "Реформировать [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ую армию"
 disorganized_military_reform_military_decision_desc:0 "Большинство представителей [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ого народа не верят в элитные войска и профессиональных воинов, предпочитая выигрывать бои количеством.\n\nНо большинство же и ничего в войне не смыслит. Пришла пора полностью переосмыслить наш способ ведения войны, и наконец создать настоящую армию, способную состязаться с остальными армиями Тамриэля."
 disorganized_military_reform_military_decision_tooltip:0 "Реформируйте армию и станьте равны великим державам Тамриэля!"
 disorganized_military_reform_military_decision_confirm:0 "Тамриэль содрогнётся от мощи [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]их войск!"
 has_military_lifestyle_traits:0 "У вас должно быть по меньшей мере #V 2#! из следующих [Concept('traits', 'свойств')|E]: [GetTrait('strategist').GetName(GetNullCharacter)], [GetTrait('overseer').GetName(GetNullCharacter)], [GetTrait('gallant').GetName(GetNullCharacter)]"

 cast_off_pariah_status_decision:0 "Лишиться статуса гонимых"
 cast_off_pariah_status_decision_desc:0 "Слишком долго «цивилизованное» общество воспринимало наш народ не иначе как зверей. Но чем наши города, наши вотчины хуже, чем их? История нашей культуры не менее древняя, а традиции столь же богаты.\n\nНо мы прожили среди своих угнетателей достаточно долго, что вскоре у них не останется выбора, кроме как признать нас равными себе. При помощи моего личного престижа, мы дадим ясно понять, что мы ничуть не хуже остальных.\n\nС сегодняшнего дня мы добьёмся признания."
 cast_off_pariah_status_decision_tooltip:0 "Мы не чудовища!"
 cast_off_pariah_status_decision_confirm:0 "Тамриэль признает нас за равных!"
 you_are_culture_head:0 "Вы [culture_head|El] своей [Concept('culture', 'культуры')|E]"
 aedric_faith:0 "Ваша [faith|El] [GetReligionFamily('rf_aedra').GetName|l]"
 not_daedric_faith:0 "Ваша [faith|El] не [GetReligionFamily('rf_daedra').GetName|l]"
 not_disorganized_military:0 "У вашей [Concept('culture', 'культуры')|E] нет [Concept('innovation', 'инновации')|E] #V Неорганизованные войска#!"

 daedric_heir_decision:0 "Призвать наследника из Обливиона"
 daedric_heir_decision_desc:0 "Мы, дреморы, видим мир не так, как смертные. Мы не рождаемся как смертные. У нас нет отцов и матерей. Но у нас есть род и кланы. Если я призову одного из членов своего рода в этот мир, я смогу усилить наш клан и чётче обозначить нашу цель в Нирне."
 daedric_heir_decision_tooltip:0 "Пришло время призвать наследника…"
 daedric_heir_decision_confirm:0 "Наследие нашего клана будет защищено."
 daedric_heir_decision_effect_tooltip:0 "Вы призовёте наследника вашей династии из глубин Обливиона."

## Flip to Feudal from Autocracy
 adopt_feudal_government_decision:0 "Принять феодальный строй"
 adopt_feudal_government_decision_desc:0 "Наше правление уязвимо перед беспорядком и хаосом, провоцирующими задержки и разброд. В автократическом государстве никто не знает своё место, а значит невозможно чего-либо добиться. Учредив наследную иерархию, мы сделаем так, что каждый вассал будет знать своё место в державе. Если мы хотим стремиться к порядку, то должны принять феодализм."
 adopt_feudal_government_decision_tooltip:0 "Принять [feudalism|El]"
 adopt_feudal_government_decision_confirm:0 "Принять феодальный строй"
 adopt_feudal_government_decision_requirement:0 "Ваша [culture|El] имеет [Concept( 'tradition', 'традицию' )|E] «[GetCultureTradition('tradition_hereditary_hierarchy').GetName|V]»"

## Flip to Autocracy from Feudal
 adopt_autocracy_government_decision:0 "Принять автократический строй"
 adopt_autocracy_government_decision_desc:0 "В этих землях может быть только один закон. Ничто не регулирует взаимоотношения между людьми или зверьми, кроме одного закона, и он гласит, что сила признаёт другую силу. Люди могли бы убивать лруг друга так же, как это делают животные, если бы ни один единственный фактор, удерживающий их выше непрекращающегося хаоса Мундуса: сила. Мы должны обладать этой силой, удерживать её и применять, ибо только сильный автократ способен с её помощью обеспечивать безопасность нашей державы."
 adopt_autocracy_government_decision_tooltip:0 "Принять [Concept('autocracy', 'автократию')|E]"
 adopt_autocracy_government_decision_confirm:9 "Принять автократический строй"
 adopt_autocracy_government_decision_requirement:0 "Ваша [culture|El] не имеет [Concept( 'tradition', 'традиции' )|E] «[GetCultureTradition('tradition_hereditary_hierarchy').GetName|V]»"


## Remove Praxis Government
 remove_praxis_government_decision:0 "Упразднить церемониархию"
 remove_praxis_government_decision_desc:0 "Одержимость совершенством — наш серьёзнейший недостаток.\nПриняв правильные законы, мы сможем покончить с тиранией Пути к Алаксону, и править так, как это делают другие расы Тамриэля."
 remove_praxis_government_decision_tooltip:0 "Возможно, настоящее совершенство недостижимо…"
 remove_praxis_government_decision_confirm:0 "Альдмерис сгинул, но мы остались."
 has_low_praxis_ct:0 "У вас должно быть не более 10 праксиса."
 liege_not_praxis_ct:0 "Ваш сюзерен не должен быть [Concept( 'praxis', 'церемониархом' )|E]."
## Become Praxis Government
 become_praxis_government_decision:0 "Принять церемониархию"
 become_praxis_government_decision_desc:0 "Альдмерские церемонии имеют для нас глубокий смысл.\nВедя упорядоченную жизнь, мы сохраним порядок и в государстве. Давайте же беспрекословно следовать Пути к Алаксону, а вместе с ним и дорогой к процветанию." 
 become_praxis_government_decision_tooltip:0 "Мы должны стремиться к совершенству во всём."
 become_praxis_government_decision_confirm:0 "Древние альдмеры указывают нам путь."


 proclaim_tamriel_empire_decision:0 "Провозгласить империю Тамриэль"
 proclaim_tamriel_empire_decision_confirm:0 "Я [Select_CString(ROOT.Char.IsFemale, 'объединила', 'объединил')] Тамриэль"
 proclaim_tamriel_empire_decision_tooltip:0 "Тамриэльская империя будет провозглашена"
 proclaim_tamriel_empire_decision_desc:0 "Слишком долго склочащиеся народы Тамриэля были разобщены. Один правитель объединил все провинции, и новая империя, величайшая в истории, будет провозглашена." #PLACEHOLDER
 proclaim_tamriel_empire_decision_effect_tooltip:0 "Тамриэльская империя будет провозглашена.\nИ #bold начнётся Третья эра#!."

 return_viridan_woods_decision:0 "Вернуть Изумрудный лес его Стражу"
 return_viridan_woods_decision_desc:0 "Ещё со времён Гринворда Изумрудный Страж хранил дозор над лесом. Не так давно, правда, он был изгнан из своей лесной вотчины, однако теперь этими землями владею я. В моей власти вернуть их истинному их хранителю."
 return_viridan_woods_decision_confirm:0 "Добро пожаловать домой, Страж!"
 return_viridan_woods_decision_tooltip:0 "Изумрудный лес будет возвращён Изумрудному Стражу."

 return_beldama_decision:0 "Вернуть Белдаму вещуньям"
 return_beldama_decision_desc:0 "Хотя мы не придерживаемся их учений, на вещуньях Белдамы лежит древняя ответственность по защите великого Древа Вещуний Белдамы и уходу за ним. Для нас как порядочных гленумбрийцев было бы правильно позволить им продолжать выполнение этой миссии."
 return_beldama_decision_desc_beldama_wyrd:0 "Архивещунья и ковен в целом — единственные полноправные хранители великого Древа Вещуний Белдамы. Было бы правильно вернуть им их роль стражей этого места."
 return_beldama_decision_confirm:0 "Древо вещуний нуждается в тех, кто о нём позаботится"
 return_beldama_decision_tooltip:0 "[county|E] Белдама вернётся Белдамским вещуньям."

 convert_hist_to_tribalism_decision:0 "Вернуться к племенным порядкам"
 convert_hist_to_tribalism_decision_desc:0 "Из глубин нашей веры доносится зов, происходящий из древних времён, когда наш народ обитал в этих землях как гордые племена, сохраняя связь землёй и внемля мудрому руководству хиста. Пришло время ответить на этот зов и перейти к образу жизни наших предков, наших праотцов."
 convert_hist_to_tribalism_decision_confirm:0 "Да поведёт нас Хист."
 convert_hist_to_tribalism_decision_tooltip:0 "Ваша держава станет [Concept('tribal', 'племенной')|E]."

 buy_writ_of_execution:0 "Купить приказ о казни"
 buy_writ_of_execution_desc:0 "Я могу купить у почтенной гильдии Мораг Тонг приказ о благородной казни. Он даст мне законное право обратиться к ним за помощью в точном и скрытном устранении цели."
 buy_writ_of_execution_custom_desc:0 "Вы оплатите [Concept('writ_of_execution', 'приказ о казни')|E] цели ваших [Concept('scheme', 'происков')|E] по убийству."
 buy_writ_of_execution_trigger:0 "У вас должны быть активны хотя бы одни [Concept('schemes', 'происки')|E] по убийству"
 buy_writ_of_execution_confirm:0 "В зал гильдии!"
 buy_writ_of_execution_tooltip:0 "Ждать прихода Мораг Тонг — сомнительная затея."
