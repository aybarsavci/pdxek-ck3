 take_vow_of_squalor_decision:0 "Принять клятву Убогости"
 take_vow_of_squalor_decision_tooltip:1 "Вы клянётесь жить жизнью хворых и попрошаек."
 take_vow_of_squalor_decision_desc:0 "$tenet_vows_of_squalor_desc$"
