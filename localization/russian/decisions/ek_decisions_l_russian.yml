 # Coping mechanisms
 stress_loss_skooma_drinker_decision:1 "Выкурить или выпить скумы"
 stress_loss_skooma_drinker_decision_desc:1 "Зажигая трубку, я начинаю чувствовать заполняющий комнату запах переработанного лунного сахара. Я улыбаюсь, ибо это то, что мне было нужно…"
 stress_loss_skooma_drinker_decision_tooltip:1 "Позволить своему разуму ненадолго расслабиться…" 
 stress_loss_skooma_drinker_decision_confirm:1 "Итак, где моя трубка…"
 stress_loss_vampire_decision:0 "Выпить кровь"
 stress_loss_vampire_decision_desc:0 "Будучи вампиром, я могу насытиться и снизить стресс, выпив крови невольной жертвы."
 stress_loss_vampire_decision_tooltip:0 "Позволить себе поохотиться на невинных."
 stress_loss_vampire_decision_confirm:1 "Кто же будет моей следующей жертвой?"
 stress_loss_lycan_decision:0 "Охотиться как зверь"
 stress_loss_lycan_decision_desc:0 "Будучи оборотнем, я могу насытиться и снизить стресс, разрывая плоть невольной жертвы."
 stress_loss_lycan_decision_tooltip:0 "Позволить себе поохотиться на невинных."
 stress_loss_lycan_decision_confirm:1 "Кто же будет моей следующей жертвой?"
 
 # Nord pantheon or Atmoran to Dragon Cult conversion decision
 convert_dragon_cult_decision:0 "Обратиться в Драконий культ"
 convert_dragon_cult_decision_desc:0 "[ROOT.Char.GetFaith.PantheonTerm|U] молчаливые и невыразительные. Они не отвечают моляющимся, и живут в безжизненных камнях, изваянными глупцами и ими же почитаемых. Давным давно драконы были единственными богами среди нордов, принося осязаемые, ужасающие силы тем, кто достоин говорить на языке огня и носить их устрашающие маски."
 convert_dragon_cult_decision_tooltip:0 "Обратиться в Драконий Культ"
 convert_dragon_cult_decision_confirm:0 "Я отыщу ближайший драконий курган этой ночью."
 convert_dragon_cult_custom_desc:0 "Вы обращаетесь в Драконий Культ и получаете [trait|El] [GetTrait('zealous').GetName( GetNullCharacter )]"
 
 dragon_cult.1001.t:0 "Драконий курган"
 dragon_cult.1001.d:0 "Во имя Алдуина, как же глупо я [Select_CString(ROOT.Char.IsFemale, 'поступила, что отвернулась', 'поступил, что отвернулся')] от богов! Ещё с рассветом времён истинные боги явили нам, смертным, себя и пока время ещё полностью не поглощено, наша доля - служить им.\n\nКак только я [Select_CString(ROOT.Char.IsFemale, 'посмотрела', 'посмотрел')] на драконий курган передо мной, на его странные рунические письмена, на моих глазах выступили слёзы - я пока не [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин')] читать столь необузданные слова, но то - свидетельство их силы.\n\nЯ вернусь обратно в своё окружение неверующих и нежежд, и посторонний глаз не заметит во мне внешних перемен. Но в моём сердце был зажжён драконий огонь, который уже никогда не потушить, и что скоро зажжёт весь мир."
 dragon_cult.1001.a:0 "Славься Алдуин!"
 dragon_cult.1001.b:0 "Но если подумать…"

    
 # Perks
 raise_maa_undead_soldiers_decision:0 "Воскресить мёртвых"
 raise_maa_undead_soldiers_decision_desc:0 "Войны выиграют те, кто готовы бросить как можно больше тел на поле боя и городские стены. И чем не лучше тела тех, кто уже мёртв?"
 raise_maa_undead_soldiers_decision_tooltip:0 "То, что мертво, умереть не может."
 raise_maa_undead_soldiers_decision_confirm:0 "Восстаньте, дети мои!"
 decision_gives_necromancer_secret_tt:0 "#R Приняв это решение, вы получите [secret|E] «некромант» #!"
 decision_gives_necromancer_trait_tt:0 "#R Приняв это решение, вы получите [Concept('trait', 'свойство')|E] «некромант», что считается [Concept('shunned', 'порицаемым')|E] или [Concept('criminal', 'преступлением')|E] в вашей [Concept('faith', 'конфессии')|E] #!" 
 
 commune_with_loved_one_best_friend_decision:0 "Установить контакт: [ROOT.Var('best_friend_to_commune').Char.GetTitledFirstNameNoTooltip]"
 commune_with_loved_one_best_friend_decision_desc:0 "С тех пор как [ROOT.Var('best_friend_to_commune').Char.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Var('best_friend_to_commune').Char.IsFemale, 'покинула', 'покинул')] этот свет, мир потерял для меня всякую радость. Наша дружба поддерживала меня на плаву, и я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен')], будь у меня возможность поговорить с [Select_CString(ROOT.Var('best_friend_to_commune').Char.IsFemale, 'ней', 'ним')] хоть немного, [ROOT.Var('best_friend_to_commune').Char.GetHerHim] [Select_CString(ROOT.Var('best_friend_to_commune').Char.IsFemale, 'сказала', 'сказал')] бы мне, что всё будет хорошо…"
 commune_with_loved_one_best_friend_decision_tooltip:0 "Я знаю, это эгоистично, но я скучаю по н[ROOT.Var('best_friend_to_commune').Char.GetHerHim]…"
 commune_with_loved_one_best_friend_decision_confirm:0 "Связать [ROOT.Var('best_friend_to_commune').Char.GetHerHis] душу с этим миром, пусть даже ненадолго" 
 commune_with_loved_one_best_friend_tooltip:0 "Я попытаюсь призвать душу моего почившего лучшего друга, чтобы наконец успокоить свои мысли и оплакать [ROOT.Var('best_friend_to_commune').Char.GetHerHis].\n\nЭто решение сопряжено с риском: возможно, душа, которую я попытаюсь призвать, не захочет, чтобы её тревожили… "
 
 commune_with_loved_one_soulmate_decision:0 "Установить контакт: [ROOT.Var('soulmate_to_commune').Char.GetTitledFirstNameNoTooltip]" 
 commune_with_loved_one_soulmate_decision_desc:0 "[ROOT.Var('soulmate_to_commune').Char.GetTitledFirstNameNoTooltip|U], любовь всей моей жизни, [Select_CString(ROOT.Var('soulmate_to_commune').Char.IsFemale, 'оставила', 'оставил')] меня [Select_CString(ROOT.Char.IsFemale, 'одну', 'одного')]  в этом жестоком и бессердечном мира. Каждая секунда в этом мире — пытка, и я иногда даже думаю о том, чтобы последовать за своей родственной душой в могилу…\nНо, может быть, если бы я [Select_CString(ROOT.Char.IsFemale, 'поговорила', 'поговорил')] с [ROOT.Var('soulmate_to_commune').Char.GetHerHim] хотя бы немного, я бы наконец [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог')] должным образом оплакать [ROOT.Var('soulmate_to_commune').Char.GetHerHis] , и найти силы жить дальше…"
 commune_with_loved_one_soulmate_decision_tooltip:0 "Я знаю, это эгоистично, но я скучаю по н[ROOT.Var('soulmate_to_commune').Char.GetHerHim]…"
 commune_with_loved_one_soulmate_decision_confirm:0 "Связать душу [ROOT.Var('soulmate_to_commune').Char.GetHerHis] с этим миром, пусть даже ненадолго"
 commune_with_loved_one_soulmate_tooltip:0 "Я попытаюсь связать душу любви всей моей жизни, чтобы наконец оплакать [ROOT.Var('soulmate_to_commune').Char.GetHerHis] и сказать в последний раз, как сильно я [ROOT.Var('soulmate_to_commune').Char.GetHerHis] люблю и скучаю..\n\nЭто решение сопряжено с риском: возможно, душа, которую я попытаюсь призвать, не захочет, чтобы её тревожили… "

 use_extra_perk_decision:0 "Найти новое применение знаниям"
 use_extra_perk_decision_desc:0 "Прежде чем изменить фокус изысканий, я [Select_CString(ROOT.Char.IsFemale, 'посвящала', 'посвящал' )] себя другой области знаний. У меня выдающийся опыт её изучения, но я чувствую себя странно, ведь я [Select_CString(ROOT.Char.IsFemale, 'познала', 'познал' )] всё, что можно было, и мне некуда его применить.\n\nБыть может, эти знания пригодятся где-то ещё…"
 use_extra_perk_decision_tooltip:0 "Используйте лишнее очко достоинства, чтобы взамен на стресс получить бонус в зависимости от ваших свойств и образа жизни."
 use_extra_perk_decision_confirm:0 "Пора что-то переосмыслить!"

