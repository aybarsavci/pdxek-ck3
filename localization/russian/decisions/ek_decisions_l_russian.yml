 champion_conversion_decision:0 "Посвятить себя своему князю"
 champion_conversion_decision_desc:0 "Хотя вы являетесь поборником своего князя, вы не исповедуете подобающую конфессию открыто. Это можно исправить."
 champion_conversion_decision_confirm:0 "Отныне я поклоняюсь тебе, мой князь!"
 champion_conversion_decision_tooltip:0 "Ваша [faith|El] поменяется, чтобы лучше соответствовать вашему статусу поборника."

 sanguine_deal_decision:0 "Найти Князя Кутежа"
 sanguine_deal_decision_desc:0 "Проклятие, наложенное на вас Сангвином, тяжёлым грузом давит на вашу способность к правлению. Настолько тяжёлым тяжело, что вы решаете во что бы то ни стало отыскать его, чтобы он пересмотрел вашу часть сделки."
 sanguine_deal_decision_tooltip:0 "Потратьте [gold|El], [piety|El] и [prestige|El] на поиски Сангвина ещё раз, чтобы заключить сделку."
 sanguine_deal_decision_confirm:0 "Я больше не могу, хватит!"
 sanguine_deal_decision_effect_tt:0 "Князь Кутежа слышит ваши мольбы."

 initiate_consolamentum_decision_age_tt:0 "[ek_age_modifier|E] должен быть эквивалентен человеческому возрасту в  #N 60 лет#!"

 join_cote_decision:0 "Присоединиться к Собору Восьми"
 join_cote_decision_desc:0 "Много лет назад Божества наделили духовной властью Алессию Паравант и с тех пор Сиродил сохранял статус «первого среди равных» в вопросах веры. Собор Восьми существует, чтобы закреплять эту позицию в законе и в то же время наделять региональные диоцезы правом на участие в обсуждениях и возможностью быть услышанными архипримасом.\n\nЯвляясь фактическим мирским главой нашей конфессии, я занимаю не последнее место среди тех, кто определяет её будущее, а наше духовенство, возможно, больше выиграет от присоединения к Собору, чем потеряют наши верующие от подчинения его власти."
 join_cote_decision_tt:0 "Привязать вашу конфессию к Храму в Сиродиле"
 join_cote_decision_confirm:0 "Единство — во имя Божеств!"
 gain_doctrine_spiritual_head:0 "Ваша [Concept('faith', 'конфессия')|E] получают доктрину [head_of_faith|El] — [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName]"
 join_cote_decision_faith_hostility:0 "Взаимная [Concept( 'faith_hostility', 'враждебность' )|E] вашей [Concept('faith', 'конфессии')|E] с конфессиями, считающих Собор Восьми своим [Concept('head_of_faith', 'главой')|E] снижается на #P -5#!"
 faith_not_considered_evil:0 "Архипримас не считает вашу [Concept('faith', 'конфессию')|E] [Concept('faith_evil', 'воплощённым злом')|E]"
 incompatible_with_militant_faith:0 "#R Cannot be completed after#! $nords_militant_faith_decision$ [decision|E]."

 consult_xarxeans_decision:0 "Спросить совета у зарксеанцев"
 consult_xarxeans_decision_desc:0 "Вопрос наследования в церемониархии бывает достаточно сложным, во внимание принимаются такие факторы, как истинность родословной, безупречность поведения, соответствие сакральным числам и так далее… Непредвиденные наследники возникали больше одного раза.\n\nНо духовенство Заркса, которому вверены тайные формулы и миссия по ведению родословных, всегда может просветить меня, кто из моих отпрысков наиболее достоин."
 consult_xarxeans_decision_tt:0 "Кто будет нашим следующим церемониархом?"
 consult_xarxeans_decision_effect:0 "Вам скажут, кто мог бы прямо сейчас стать вашим [Concept('heir', 'наследником')|E]."
 consult_xarxeans_decision_confirm:0 "О, писцы Аури-Эля!"

 claim_d_worm_kingdom:0 "Возглавить культ Червя"
 claim_d_worm_kingdom_desc:0 "После вознесения нашего бога Маннимарко, культ Червя, лишившись лидера, остался раздроблен. Как могущественный и уважаемый член ордена я могу занять освободившееся место."
 claim_d_worm_kingdom_tt:0 "Анахореты, слушайте меня и повинуйтесь!" 
 claim_d_worm_kingdom_effect:0 "Титул [worm_kingdom.GetName] восстановлен, и вы становитель его владетелем"
 claim_d_worm_kingdom_confirm:0 "Орден возрождён!"

 proclaim_disease_decision:0 "Заразиться хворью"
 proclaim_disease_decision_desc:0 "В этом несовершенном мире болезни — это неустанное напоминание о хрупкости и непродолжительности всякой смертной жизни. Но Князь Чумы призывает нас столкнуться со слабостями и принять их как катализатор изменений. Таким образом, мой кашель будет моей речью, обращённой к массам. Сыпь будет покрывать меня, как королевская мантия. Лихорадка будет просвещать тех, кого не коснулась сила Периайта.\n\nПришло время вновь принять участие в великом цикле разложения и обновления, предложив себя в качестве сосуда для Владыки Изобильного Гноя и Благодатной Рвоты."
 proclaim_disease_decision_tt:0 "Проявите набожность, спровоцировав у себя болезнь"
 proclaim_disease_decision_effect_tt:0 "Периайт дарует вам то, что вы просите"
 proclaim_disease_decision_confirm:0 "Благослови меня, Чумной Лорд!"

