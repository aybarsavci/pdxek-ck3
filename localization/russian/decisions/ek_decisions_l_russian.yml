 chukka_sei_decision:0 "Пройти через ритуал совершеннолетия Чакка-сей"
 chukka_sei_decision_desc:0 "Хист-дука — месяц, во время которого саксхлил размышляют о семье, традициях и обязанностях. Это также месяц Чакка-сей, ритуала наречения. Если я более не желаю быть детёнышем, я должен пройти его."
 chukka_sei_decision_tooltip:0 "Принять участие в Чакка-сей и доказать, что я достоит носить своё имя."
 chukka_sei_decision_confirm:0 "Пусть начнётся испытание наречения!"
 chukka_sei_decision_effect_tt:0 "Выпить #E живицы Хиста#! и пройти испытание во взрослую жизнь."
