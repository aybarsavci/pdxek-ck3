 renounce_vow_of_squalor_decision:0 "Отречься от клятвы Убогости"
 renounce_vow_of_squalor_decision_tooltip:1 "Вы будете жить как и прежде. Жизнь попрошаек и убогих останется в прошлом."
 renounce_vow_of_squalor_decision_desc:0 "У нас нет иного выбора, кроме как вернуться к принятым в обществе нормам в отношении чистоты и здоровья."
 renounce_vow_of_squalor_decision_confirm:0 "Отречься от клятвы Убогости"
 
 rite_of_passage_decision_fallback_name:0 "Пройти обряд посвящения"
 rite_of_passage_decision_athel_vialen_name:0 "Пройти Атель Виален" 
 rite_of_passage_decision_desc:0 "По достижении совершеннолетия братьям и сёстрам по моей вере нужно пройти несколько  испытаний и проверок — только после этого [ROOT.Char.GetFaith.HighGodName] сочтёт их достойными. Нам только предстоит подвергнуться этим испытаниям, и наши подданные уже начинают сомневаться, что [ROOT.Char.GetFaith.PantheonTerm] поддерживает наше правление."
 rite_of_passage_decision_tt:0 "Это будет непросто, но мы обретём легитимность в глазах других верующих — как только одержим победу."
 rite_of_passage_decision_religion_specific_tt:0 "Испытания и результаты испытаний будут зависеть от нашей религии и доктрин."
 rite_of_passage_decision_cannibalism_legal_tt:0 "Поскольку наша религия считает каннибализм священным, нас могут попросить съесть труп недавно павшего друга или врага."
 rite_of_passage_decision_lycanthropy_legal_tt:0 "Ввиду того какое место ликантропия занимает в нашей религии, от нас может потребоваться отыскать вервольфа и самим принять дар Хирсина."
 
 start_ristaag_decision:0 "Начать Ристааг!"
 start_ristaag_decision_desc:0 "В час великой нужды Ристааг помогает восстановить и усилить узы, связывающие нас со Все-Создателем. Мы выразим уважение к нему и благодарность ритуальная охотой, которая почтит и очистит землю.\n\nНам потребуется найти тотем Когтя и Клыка, призвать медведя-духа и убить его. Если мы одержим верх, то Все-Создатель нас благословит."
 start_ristaag_decision_tooltip:0 "Начать поиски тотема Когтя и Клыка и убить медведя-духа!"
 start_ristaag_decision_effect_tooltip:0 "Вы начнёте Ристааг, ритуальную охоту для очищения земли. Если всё пойдёт по плану, то вы получите длительный бонус к [Concept('county_opinion', 'народному мнению')|E] и рост [Concept('control', 'контроля')|E]."
 start_ristaag_decision_confirm:0 "За Все-Создателя!"
 
 summon_dragons_decision:0 "Призвать дракона"
 summon_dragons_decision_desc:0 "Заслужив благосклонность драконов своей вечной преданностью, мы можем призвать одного из них сражаться на нашей стороне.\n\nТолько не спутайте призыв с подчинением. Дракон будет сражаться на вашей стороне, пока он того хочет. С наступлением мира он покинет вас и вернётся в свои горы."
 summon_dragons_decision_tooltip:0 "Призвать дракона сражаться на своей стороне и стать неостановимым на поле боя!"
 summon_dragons_decision_effect_tooltip:0 "Мы призовём одного дракона сражаться за нас!"
 summon_dragons_decision_effect_tooltip_2:0 "#i Дракон представлен в виде маленького полка пехоты из 10 человек. Очень сильный, но всё же уязвимый – дракон получает ранения, участвуя в боях на вашей стороне и сея страх в сердца врагов, и устаёт как физически, так и от прислуживания вам.#!"
 summon_dragons_decision_confirm:0 "О драконы, правители этой земли, услышьте мои мольбы!"
 
 call_for_nightmares_decision:0 "Зов кошмаров"
 call_for_nightmares_decision_desc:0 "Пока некоторые самопровозглашённые пророки заявляют, что их боги говорили с ними во снах, мы знаем, что настоящее божество явит себя в самых глубоких и страшных кошмарах.\nВо снах своих мы должны будем найти ужас и сразить его, чтобы показать нашу преданность и силу духа."
 call_for_nightmares_decision_effect_tooltip:0 "Вам будет послан #N ужасающий Кошмар#!, против которого вам придётся собрать всю силу воли, что у вас есть. Эти кошмары нельзя отозвать, а если они одолеют вас, то вы не будете знать покоя ещё много лет…"
 call_for_nightmares_decision_effect_tooltip_success:0 "Вы одержали верх и победили Кошмар."
 call_for_nightmares_decision_effect_tooltip_failure:0 "Кошмар поглощает вас…"
 call_for_nightmares_decision_confirm:0 "Я готов встретить свои страхи лицом к лицу…"
 call_for_nightmares_decision_tooltip:0 "Призвать Кошмар, и пусть божество будет свидетелем того, как вы одержите верх!"
 
 change_holy_site_type_decision:0 "Перестроить священное место"
 change_holy_site_type_decision_desc:0 "Одно из наших священных мест также пользуется почитанием у приверженцев другой конфессии, и они уже построили там место поклонения в соответствии с собственными нуждами. После проведения особых обрядов, необходимого разрушения и грамотного использования оставшихся материалов мы сможем перестроить это место для своих целей."
 change_holy_site_type_decision_tooltip:0 "Изменить [Concept('special_building', 'особую постройку')|E] [Concept('holy_site', 'священного места')|E] на ту, которая соответствует нашей [Concept('faith', 'конфессии')|E]"
 change_holy_site_type_decision_confirm:0 "Место поклонения подстать нашим единоверцам!"
 
 bury_in_cath_bedraud_decision:0 "Похоронить [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)|U] в соборе Бедро"
 bury_in_cath_bedraud_decision_tooltip:0 "Отправьте вашего предка на покой и получите [dynasty_prestige|El] и бонус к [Concept( 'opinion', 'мнению' )|E] [Concept('vassal', 'вассалов')|E]"
 bury_in_cath_bedraud_decision_desc:0 "#F [ROOT.Var('ancestor_to_bury').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(ROOT.Var('ancestor_to_bury').Char.IsFemale, 'покинула', 'покинул')] этот мир. Прошло уже много поколений, а могильные камни на кладбище собора Бедро помнят всех господ и героев Хай-Рока, уже давно покоящихся здесь после смерти. Я похороню [ROOT.Var('ancestor_to_bury').Char.GetHerHim] здесь и позволю [ROOT.Var('ancestor_to_bury').Char.GetHerHim] покоиться с миром.#!"
 bury_in_cath_bedraud_decision_confirm:0 "Похоронить в соборе Бедро"
 give_cath_bedraud_burial_vassals:0 "Каждый вассал, который владеет собором Бедро в качестве священного места."
 
 aspect_knowledge_increase_education_decision:0 "Божественное провидение — улучшение образования"
 aspect_knowledge_increase_education_decision_desc:0 "Наша вера проведёт нас сквозь ткани реальности. Наша близость к божествам даёт нам знания и опыт, недоступный другим смертным. Прислушиваясь к ним, я получу великое знание в понимании мира и самого себя."
 aspect_knowledge_increase_education_decision_tooltip:0 "Используйте своё [piety|El] и набожность для улучшения [Concept('education_trait', 'свойства образования')|E]"
 aspect_knowledge_increase_education_decision_confirm:0 "Да благослови [ROOT.Char.GetFaith.KnowledgeGodName|L]"
 aspect_knowledge_increase_education_decision_effect_tt:0 "Покоряясь и повышая благочестие вы сможете улучшить своё понимание, а ваше [education_trait|El] станет лучше."
 
 aspect_knowledge_swap_education_decision:0 "Божественное проведение — смена образования"
 aspect_knowledge_swap_education_decision_desc:0 "Пока большинство живёт внутри своих зон комфорта, наша вера направлена на постоянные поиски знаний и открытие новых границ познания. Самые набожные среди нас известны тем, что они меняли свои области изучения и поиска знаний хотя бы раз в жизни. Может быть пора и мне сделать то же самое…"
 aspect_knowledge_swap_education_decision_tooltip:0 "Используйте своё [piety|El] и набожность для смены [Concept('education_trait', 'свойства образования')|E]"
 aspect_knowledge_swap_education_decision_confirm:0 "Да восславится же [ROOT.Char.GetFaith.KnowledgeGodName]"
 aspect_knowledge_swap_education_decision_effect_tt:0 "Вам выпадет возможность изменить ваше [education_trait|El]. Однако вам придётся изучать всё с самых азов, поэтому ваше новое образование будет на первом уровне."
 
 aspect_stars_change_starsign_decision:0 "Сила Звёзд — изменение знака созвездия"
 aspect_stars_change_starsign_decision_desc:0 "Наша [faith|El] привязана к звёздам и созвездиям. Мы приближаемся к ним, всё больше проявляя свою преданность. Говорят, что те, кто достаточно предан им, могут изменять влияние звёзд на них, вплоть до полной смены [Concept('star_sign', 'знака созвездия')|E]…"
 aspect_stars_change_starsign_decision_tooltip:0 "Используйте своё [piety|El] и преданность, чтобы сменить [star_sign|El]"
 aspect_stars_change_starsign_decision_confirm:0 "Что уготовили мне звёзды?"
 aspect_stars_change_starsign_decision_effect_tt:0 "Вы сможете выбрать новый [star_sign|El], изменив влияние, которое оказывали на вас звёзды с рождения."
 
 aspect_inner_peace_remove_bad_stress_trait_decision:0 "Божественная медитация — преодоление слабости"
 aspect_inner_peace_remove_bad_stress_trait_decision_desc:0 "Божества рассказывают нам, что поражения в жизни — это не то, чего стоит стыдиться, покуда мы работаем над улучшением самих себя. Я не  [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог')] преодолеть трудности в прошлом, и настало время избавиться ото всех вредных привычек, что я  [Select_CString(ROOT.Char.IsFemale, 'набралась', 'набрался')] в тяжёлые времена."
 aspect_inner_peace_remove_bad_stress_trait_decision_tooltip:0 "Используйте ваше [piety|El] и преданность, чтобы убрать негативное [Concept('trait', 'свойство')|E], снижающее [stress|El]"
 aspect_inner_peace_remove_bad_stress_trait_decision_confirm:0 "Завершение приключения ещё очень далеко…"
 aspect_inner_peace_remove_bad_stress_trait_decision_effect_tt:0 "Вы сможете избавиться от одного из ваших негативных [Concept('trait', 'свойств')|E], снижающих [stress|El], на выбор"

 commune_with_hist_decision:0 "Установить контакт с Хистом"
 commune_with_hist_decision_desc:0 "Деревья Хиста даруют нам жизнь, форму и цель. Их корни простираются глубоко под почвой нашего Чернотопья и соединяются вместе, соединяя всех саксхлил."
 commune_with_hist_decision_tooltip:0 "Выпить #E живицы Хиста#! для общения с Деревьями и позволить Хисту решить вашу судьбу, основываясь на ваших [Concept('traits', 'свойствах')|E]."
 commune_with_hist_decision_confirm:0 "Хист взывает ко мне, и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] ответить." 
 commune_with_hist_decision_effect_tt:0 "В дополнение к бонусу благочестия вы сможете заменить одно из греховных [Concept('traits', 'свойств')|E] взамен на возможный стресс и ухудшение здоровья."

 commune_with_totem_spirit_decision:0 "Установить контакт с тотемным духом"
 commune_with_totem_spirit_decision_desc:0 "Тотемный дух оберегает наша мудрая женщина. Он физическая связь и память нашего клана. Настало время попросить её связаться с духом для наставления."
 commune_with_totem_spirit_decision_tooltip:0 "Попросить мудрую женщину связаться с тотемом и внять урокам прошлого."
 commune_with_totem_spirit_decision_confirm:0 "Я готов, мудрая женщина."
 commune_with_totem_spirit_decision_effect_tt:0 "Ваша мудрая женщина раскроет откровения о ближайшем будущем."

 commune_with_ancestor_spirits_decision:0 "Обратиться к духу предка"
 commune_with_ancestor_spirits_decision_desc:0 "Посещение семейной усыпальницы ради совета и наставления от духов предков — это обычная практика среди потомков велотийцев. Ритуал может провести [Concept( 'realm_priest', GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName )|E]."
 commune_with_ancestor_spirits_decision_tooltip:0 "Попросить, чтобы [Concept( 'realm_priest', GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName )|E] помог установить контакт с духом предка, чтобы спросить у него наставления."
 commune_with_ancestor_spirits_decision_confirm:0 "Подготовьте подношения…"
 commune_with_ancestor_spirits_decision_effect_tt:0 "Помимо благочестия вы можете получить опыт образа жизни, узнать секрет от члена дома, получить признание или суровую кару за то, что потревожили своих предков. Также может случиться так, что не произойдёт ничего."
