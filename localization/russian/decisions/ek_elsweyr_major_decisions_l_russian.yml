l_russian:

 restore_anequina_decision:0 "Возродить королевство Анеквина"
 restore_anequina_decision_desc:0 "До формирования Конфедерации Эльсвейр и последовавшего за этим перехода власти к Гриве, Анеквина была могущественным королевством, которое правило всем северным Эльсвейром и было известно своей воинственной культурой.\n\nХотя современные государства северного Эльсвейра не годятся в сравнение со славным прошлым Анеквины, если сильный правитель сумеет объединить нашу родину, возможно, это станет шагом навстречу к возвращению нашего былого величия."
 restore_anequina_decision_tooltip:0 "Королевство Анеквина будет возрождено"
 restore_anequina_decision_effect:0 "Вы получите [Concept( 'title', 'титул' )|E] [GetTitleByKey('e_anequina').GetName] и станете [de_jure|El] сюзереном всех королевств в регионе."
 elsweyr_split_tooltip:0 "Эльсвейр разделится на [de_jure|E] верховные королевства Анеквину и Пеллитину, если этого ещё не произошло."
 restore_anequina_decision_custom_tooltip:2 "Вы контролируете не менее #V 75%#! [Concept('counties', 'графств')|E] в регионе [GetGeographicalRegion('mundus_tamriel_elsweyr_anequina').GetName] (Сейчас: [SCOPE.ScriptValue('anequina_decision_region_owned_percent_value')|0]%)"
 restore_anequina_decision_confirm:0 "Анеквина возродилась!"

 restore_pellitine_decision:0 "Возродить королевства Пеллитина"
 restore_pellitine_decision_desc:0 "После Трассианской чумы земли южного Эльсвейра консолидировались в королевство Пеллитина, прославившееся своими лунными жрецами. Оно просуществовало вплоть до формирования Конфедерации Эльсвейр, когда его упразднили в пользу новой системы разделения власти между каджитскими кланами, установленой Рид-Тар-ри'Даттой.\n\nНо память о сильной и независимой Пеллитине всё ещё жива, и если найдётся правитель, который сможет объединить большую часть нашей родины, мы объявим о возрождении Пеллитины."
 restore_pellitine_decision_tooltip:0 "Королевство Пеллитина будет возрождено"
 restore_pellitine_decision_effect_tooltip:0 "Вы получите [Concept( 'title', 'титул' )|E] [GetTitleByKey('e_pellitine').GetName] и станете [de_jure|El] сюзереном всех королевств в регионе."
 restore_pellitine_decision_custom_tooltip:2 "Вы контролируете не менее 75% [Concept('counties', 'графств')|E] в регионе [GetGeographicalRegion('mundus_tamriel_elsweyr_pellitine').GetName] (Сейчас: [SCOPE.ScriptValue('pellitine_decision_region_owned_percent_value')|0]%)"
 restore_pellitine_decision_confirm:0 "Пеллитина возродилась!"

 restore_darloc_kingdom_decision:0 "Восстановить королевство Дарлока Брэя"
 restore_darloc_kingdom_decision_desc:0 "В древности, во времена [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], когда по Нирну ещё ходили двемеры и Сиродилом правили Алессианцы, Дарлок Брэй, Золотой Зверь Анеквины, выковал для Анеквины державу, западным рубежом которой была [GetTitleByKey('c_harrowdell').GetNameNoTier], а восточным — [GetTitleByKey('c_leyawiin').GetNameNoTier].\n\nПод руководством нашей династии его королевство будет восстановлено, и сила Анеквины будет неоспорима."
 restore_darloc_kingdom_decision_tooltip:0 "Восстановить королевство Дарлока Брэя"
 conquered_leyawiin_arenthia_tooltip:0 "Вы интегрировали Лейавин и формализовали власть над Арентией"
 restore_darloc_kingdom_decision_confirm:0 "Анеквина доминирует!"
 
 choose_capital_anequina_decision:0 "Выбрать столицу Анеквины"
 choose_capital_anequina_decision_desc:0 "С тех пор как моими усилиями Анеквина была объединена вновь, назревал вопрос: где будет её столица? Мы захватили город [GetTitleByKey('c_anequina').GetName], её старую столицу, но история о том, как она пала перед крестьянами-бунтовщиками, всё ещё не сходит с уст. Возможно, пора выбрать новую столицу, которая будет возвещать о славном будущем."
 choose_capital_anequina_decision_tooltip:0 "Выбрать столицу для Анеквины"
 choose_capital_anequina_decision_effect:0 "Вы сможете выбрать между исторической столицей Анеквины и вашей текущей столицей"
 choose_capital_anequina_decision_confirm:0 "Выбрать столицу Анеквины"

 secede_from_elsweyr_decision:0 "Отделиться от Эльсвейра"
 secede_from_elsweyr_decision_desc:0 "Власть Гривы рушится, и он больше не в состоянии повелевать нам. Пора перестать признавать его сюзеренитет над нами."
 secede_from_elsweyr_decision_tooltip:0 "Вы станете независимой от Эльсвейра державой"
 secede_from_elsweyr_decision_confirm:0 "Объявить независимость"

 restore_mane_in_torval_decision:0 "Восстановить правление Гривы из Торвала"
 restore_mane_in_torval_decision_confirm:0 "Вернуть Торвал Гриве"
 restore_mane_in_torval_decision_desc:0 "Наш духовный лидер, Грива, утратил свой традиционный престол, Торвал. Но с нашей помощью это может быть исправлено."
 restore_mane_in_torval_decision_tooltip:0 "Грива вернётся в Торвал"
 torval_held_by_you_or_vassal_tt:0 "$c_torval$ принадлежит вам или вашему [Concept( 'vassal', 'вассалу' )|E]"

 restore_mane_decision:0 "Возродить престол Гривы"
 restore_mane_decision_confirm:0 "Славься, [ROOT.GetCharacter.GetFaith.HighGodName]!"
 restore_mane_decision_desc:0 "Если благочестивый [ROOT.Char.GetFaith.GetAdherentName] вернёт главные владения престола Гривы, Грива сможет вернуться в своё положенное место в Торвале."
 restore_mane_decision_tooltip:0 "Престол Гривы будет возрождён"
 restore_mane_decision_effect_tooltip:0 "Будет назначен новый Грива, и он получит во владение Торвал"
 
 restore_tenmar_decision:0 "Возродить королевство Тенмар"
 restore_tenmar_decision_desc:0 "Прежде чем Эльсвейр стал сначала двумя королевствами, а затем одним, на его землях простиралось [Glossary( 'шестнадцать королевств', 'SIXTEEN_K_GLOSS' )]. Среди них был Тенмар, и наш народ был известен связью с Тенмарским лесом — нас даже называли «лесным народом». Увы, после Трассианской чумы наше королевство утратило свою силу и стало лишь ещё одним вассалом Па'алатина. Но покорив соседей, мы сможем объявить, что Тенмар — это снова королевство."
 restore_tenmar_decision_tooltip:0 "Королевство Тенмар будет возрождено"
 restore_tenmar_decision_confirm:0 "Тенмар возрождён!"

 restore_khenarthia_decision:0 "Возродить королевство Кенартия"
 restore_khenarthia_decision_desc:0 "Во времена [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )] наши земли были частью королевства Кенартия, одного из [[Glossary( 'шестнадцати королевств', 'SIXTEEN_K_GLOSS' )], которое славилось лунным сахаром и рыбаками. Что по-настоящему отличает нас от других каджитов, так это то, что мы жили бок о бок с маормерами ещё с [Glossary( 'Меретической эры', 'MERETHIC_GLOSS' )]. Наших соседей знают как умелых мореходов и наводящих ужас пиратов. Быть может, если мы последуем их примеру и установим контроль над морем, Кенартию снова признают великим королевством."
 restore_khenarthia_decision_custom_tooltip:0 "У вас [GetGovernment( 'pirate_government' ).GetName|l]"
 restore_khenarthia_decision_tooltip:0 "Королевство Кенартия будет возрождено"
 restore_khenarthia_decision_confirm:0 "Кенартия правит Южным морем!"

 destroy_mane_many_paths_decision:0 "Покончить с поклонением Риддл'Тару"
 destroy_mane_many_paths_decision_desc:0 "Каджиты, не оставившие старых верований, подвергались преследованиям с тех пор как Грива Рид-Тар-ри'Датта раскрыл миру явление Риддл'Тара. Но если найдётся правитель — [ROOT.Char.GetFaith.GetAdherentName], который сможет объединить Эльсвейр, то, возможно, он сумеет положить конец и тирании Риддл'Тара, восстановив духовное единство каджитов."
 destroy_mane_many_paths_decision_tooltip:0 "Вновь сделать Гриву Многих-Путей духовным лидером вашей конфессии"
 destroy_mane_decision_effect_tooltip_1:0 "[twomoonsdance.GetName] утратит [Concept( 'head_of_faith', 'главу конфессии' )|E] и получит [Concept( 'doctrine', 'доктрину' )|E] «[GetFaithDoctrine('doctrine_no_head').GetBaseName]»"
 destroy_mane_decision_effect_tooltip_2:0 "[manypathsdance.GetName] получит [Concept( 'doctrine', 'доктрину' )|E] «[GetFaithDoctrine('doctrine_mystical_birthright_head').GetBaseName]»"

 destroy_mane_many_paths_decision_confirm:0 "Славься, [ROOT.GetCharacter.GetFaith.HighGodName]!"
