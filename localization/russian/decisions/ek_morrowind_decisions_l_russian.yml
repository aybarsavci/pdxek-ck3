 restore_alma_rula_in_necrom_decision_desc: "Храмовый город Некром вместе с окрестными землями традиционно принадлежал Храму Трибунала. Будучи верными последователями [Glossary( 'АЛЬМСИВИ', 'TRIBUNAL_GLOSS' )], мы должны вернуть эти владения Храму."
