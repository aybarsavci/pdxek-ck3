 open_vvardenfell_decision: "Снять запрет на заселение Вварденфелла"
 open_vvardenfell_decision_desc: "Со времён [Glossary( 'битвы у Красной горы', 'BATTLE_RM_GLOSS' )] Вварденфеллом правил лорд Вивек и его верные слуги. Однако на священном острове много ценных ресурсов, и Великие дома мечтают заполучить их в свои руки."
 open_vvardenfell_decision_tooltip: "Снять запрет на заселение Вварденфелла"
 open_vvardenfell_decision_confirm: "Начать голосование!"
 vvardenfell_open_law_effect: "Начнётся голосование среди [Concept('great_house_heads', 'глав Великих домов')|E], которое определит статус Вварденфелла. Если оно завершится успехом, все члены получат [law|El] «[GetLaw('vvardenfell_open').GetName]»."
 strong_hooks_will_be_used: "Если у вас есть [strong_hooks|El] на любых из [Concept('great_house_heads', 'глав Великих домов')|E], оно будет использовано, чтобы принудить их голосовать в вашу пользу."

