l_russian:
 purchase_writ_of_war_decision: "Купить приказ о ведении войны"
 purchase_writ_of_war_decision_desc: "Чтобы вести войну против [Concept('outlanders', 'чужеземцев')|E], нужен [writ_of_war|El]. К счастью, нынешнее положение дел в [Concept('grand_council', 'Великом совете')|E], позволяет мне просто купить его у местных храмовых властей."
 purchase_writ_of_war_decision_tooltip: "Купить [writ_of_war|El]"
 purchase_writ_of_war_decision_confirm: "Купить приказ о ведении войны"

 responsible_suicide_decision: "Совершить ответственное самоубийство"
 responsible_suicide_decision_desc: "Возможно, остался лишь один способ очистить моё имя от грехов или избавить меня от бремени несправедливости, которую нельзя исправить. Чтобы всё искупить, я пожертвую кровью, что течёт в моём сердце…"
 responsible_suicide_decision_tooltip: "Бросаясь свой на меч, я принимаю ответственный выбор."
 responsible_suicide_decision_confirm: "Подготовьте мой танто!"
 has_crime_trait_trigger: "Ваша [Concept('faith', 'конфессия')|E] рассматривает одно из ваших [Concept('traits', 'свойств')|E] как [Concept('criminal', 'преступление')|E]"
 prestige_level_0_trigger: "Ваш [Concept('prestige_level','уровень репутации')|E] — [prestige_i][GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L] (#V 0#!)"
 piety_level_0_trigger: "Ваш [Concept('piety_level','уровень благочестия')|E] — [piety_i][GetModifier( 'piety_level_0' ).GetNameWithTooltip|L] (#V 0#!)"
 liege_rival_or_nemesis_trigger: "Ваш [Concept('liege', 'сюзерен')|E] является вашим [Concept('rival', 'соперником')|E] или [Concept('nemesis', 'заклятым врагом')|E]"
 responsible_suicide_decision_effect: "Вы совершите необходимые приготовления и покончите с собой — чтобы искупить свои прегрешения или в качестве протеста против действий вашего сюзерена или его личности"

 visit_vineyard: "Посетить виноградники"
 visit_vineyard_desc: "Пора решить, как поступить с новым урожаем винограда."
 visit_vineyard_tooltip: "Посетить виноградники и принять решение."
 visit_vineyard_effect: "Лето подошло к концу и созрел новый урожай винограда. Пора нанести визит в виноградники и решить, что с ним делать."
 visit_vineyard_confirm: "В виноградники!"

 accept_scarab_blood_decision: "Принять наследие дома Дагот"
 accept_scarab_blood_decision_desc: "Мы, клан [ROOT.Char.GetDynasty.GetName], всегда слышали ядовитую песню, чьи слова так же противны слуху, как и её мелодия. Больше это не наше общее проклятие или наследственная болезнь. Теперь она само наше естество. Мы должны довериться нашей истории, нашему происхождению. Песня Дагота ведёт нас к руинам Неоплаканного Дома. В них мы найдём то, с помощью чего династия [ROOT.Char.GetDynasty.GetName] вновь станет единым целым с домом Дагот."
 accept_scarab_blood_decision_confirm: "Раскрыть истину Скарабея."
 accept_scarab_blood_decision_tooltip: "Принять наследие дома Дагот"
 accept_scarab_blood_house_member_count_tt: "[SCOPE.ScriptValue('accept_scarab_blood_member_count_value')|0] [Concept('adult', 'взрослых')|E] членов вашего [Concept('house', 'дома')|E] исповедуют #L [GetFaithByKey('sixth_house').GetName|l]ую#! [Concept('faith', 'конфессию')|E]."
 accept_scarab_blood_house_member_percent_tt: "[SCOPE.ScriptValue('accept_scarab_blood_member_percent_display_value')|2]% [Concept('adult', 'взрослых')|E] членов вашего [Concept('house', 'дома')|E] исповедуют #L [GetFaithByKey('sixth_house').GetName|l]ую#! [Concept('faith', 'конфессию')|E]"
 has_a_sixth_house_crypto_secret_known_by_character: "Имеет тайную #L [GetFaithByKey('sixth_house').GetName|l]ую#! веру, известную [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажу ' )][TARGET_CHARACTER.GetShortUINamePossessive][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'ему персонажу', '' )]"
 has_secret_sixth_house_faith: "У вас есть тайная #L [GetFaithByKey('sixth_house').GetName|l]ая#! вера"
 has_a_sixth_house_faith: "Исповедует #L [GetFaithByKey('sixth_house').GetName|l]ую#! веру"

 not_great_house_leader: "Не является главой Великого дома."

 restore_house_hlaalu_decision: "Восстановить Великий дом Хлаалу"
 restore_house_hlaalu_decision_desc: "С древних времён дом Хлаалу выступал связующим звеном между [Glossary( 'Ресдайном', 'RESDAYN_GLOSS' )] и внешним миром и контролировал как внешние торговые маршруты, так и проходящие внутри страны. Но сейчас на торговых путях наступил хаос, а рынки Ресдайна оскудели и ждут, когда хитроумные [ROOT.Char.GetCulture.GetName] придут навести порядок."
 restore_house_hlaalu_decision_tooltip: "Восстановить [GetTitleByKey('k_hlaalu').GetName]"
 restore_house_hlaalu_decision_confirm: "Торговать — значит чтить Троих."

 restore_house_dres_decision: "Восстановить Великий дом Дрес"
 restore_house_dres_decision_desc: "Нашим предкам была знакома ценность народного единства. Однако дом Дрес постигла трагедия: он лежит в руинах, наш народ ослаб, и повсюду нас окружают враги. Чтобы [ROOT.Char.GetCulture.GetName] были сильны, кланы должны снова стать едины."
 restore_house_dres_decision_tooltip: "Восстановить [GetTitleByKey('k_dres').GetName]"
 restore_house_dres_decision_confirm: "Перекуём крепкие оковы!"

 restore_house_telvanni_decision: "Восстановить Великий дом Телванни"
 restore_house_telvanni_decision_desc: "Коридоры Парламента Жуков затихли: в них не слышно голосов, не плетутся интриги, не происходит обмен секретами. Какая скука! Что мы, [ROOT.Char.GetCulture.GetName], представляем собой в отсутствие Телванни, дома интриганов и заговорщиков?"
 restore_house_telvanni_decision_tooltip: "Восстановить [GetTitleByKey('k_telvanni').GetName]"
 restore_house_telvanni_decision_confirm: "Оживим обстановку!"

 restore_house_indoril_decision: "Восстановить Великий дом Индорил"
 restore_house_indoril_decision_desc: "С тех пор как пал дом Индорил, Сад Велота пребывал в разрухе, оставшись без веры и руководства. Чтобы в [Glossary( 'Ресдайне', 'RESDAYN_GLOSS' )] вновь наступил мир, дом Индорил должен вновь взять бразды правления в свои руки."
 restore_house_indoril_decision_tooltip: "Восстановить [GetTitleByKey('k_indoril').GetName]"
 restore_house_indoril_decision_confirm: "Мы служим Троим!"

 restore_house_redoran_decision: "Восстановить Великий дом Редоран"
 restore_house_redoran_decision_desc: "Дома Редоран больше нет: он был расколот на части еретиками, которые не ведали уважения к древним традициям. Народ данмеров будет в опасности, покуда праведные [ROOT.Char.GetCulture.GetName] не возложат на себя бремя защитников [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )]."
 restore_house_redoran_decision_tooltip: "Восстановить [GetTitleByKey('k_redoran').GetName]"
 restore_house_redoran_decision_confirm: "Возрождённый оплот!"
 
 restore_great_house_percentage: "Вы контролируете более #V 50%#! [Concept('counties', 'графств')|E] вашей [Concept('culture', 'культуры')|E] в [Concept('region', 'регионе')|E] [GetGeographicalRegion('mundus_tamriel_morrowind').GetName] (Сейчас: [SCOPE.ScriptValue('restore_great_house_decision_region_owned_percent_value')|0]%)"

