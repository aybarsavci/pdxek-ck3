 secure_heartlands_decision:0 "Установить контроль над центральными землями"
 secure_heartlands_decision_desc:0 "Чтобы претендовать на наследие Империи, сперва нужно овладеть её сердцем. Мне нужно объединить центральные Сиродила на берегах Румаре и усмирить их знать. Только так я смогу доказать, что я — [Select_CString(ROOT.Char.IsFemale, 'истинная', 'истинный' )] [ROOT.Char.GetTitleTierName|l] Сиродила."
 secure_heartlands_decision_tooltip:0 "Установить контроль над центральными землями"
 secure_heartlands_decision_confirm:0 "Сердце Империи наше!"
 secure_heartlands_decision_vassal_heartlands_positive_opinion:0 "Все прямые вассалы в Румаре имеют #P положительное#! мнение о вас"
 secure_heartlands_decision_full_control_imperial_isle:0 "Каждое графство на Имперском острове должно иметь уровень [Concept( 'control', 'контроля' )|E] не ниже 90"
 heartlands_secured_modifier_tooltip: "Каждое [de_jure|El] [county|El] в регионе [GetTitleByKey('k_heartlands').GetName] получит модификатор [GetModifier( 'heartlands_secured_modifier' ).GetNameWithTooltip|U] на 15 лет"
 
 rebuild_imperial_legion_decision: "Восстановить Имперский легион"
 rebuild_imperial_legion_decision_desc: "[GetScriptedCharacterByHistoryID( 'akavir_100' ).GetTitledFirstName] умер, и после его смерти Имперский город утратил контроль над своими легионами. Если я хочу вновь явить Тамриэлю мощь наших войск, придётся начинать с нуля…"
 rebuild_imperial_legion_decision_tooltip: "Восстановить Имперский легион"
 rebuild_imperial_legion_decision_confirm: "Сформировать Первый легион!"
 rebuild_imperial_legion_decision_1000_legionnaires: "У вас есть не менее 1000 полностью укомплектованных [Concept( 'men_at_arms', 'профессионалов' )|E] типа #V $armored_legionaires$#!"
 rebuild_imperial_legion_decision_300_lc: "У вас есть не менее 300 полностью укомплектованных [Concept( 'men_at_arms', 'профессионалов' )|E] типа [light_cavalry|El]"
 rebuild_legion_court_position_tooltip: "Доступна [Concept( 'court_position', 'должность при дворе' )|E] — [GetCourtPositionType('akolouthos_court_position').GetName()]"

 become_pretender_emperor_decision: "Стать императором-военачальником"
 become_pretender_emperor_decision_desc: "Я — [ROOT.Char.GetTitleTierName|El] и [Select_CString(ROOT.Char.IsFemale, 'правительница', 'правитель' )] Имперского города, так почему бы мне не властвовать и над всей Империей? Ведь [Select_CString(ROOT.Char.IsFemale, 'императрица – это та, кто способна', 'император – это тот, кто способен' )] подкрепить свои притязания достаточной силой!\n\nПора показать им, на что я [Select_CString(ROOT.Char.IsFemale, 'способна', 'способен' )]!"
 become_pretender_emperor_decision_tooltip: "Провозгласить себя [Select_CString(ROOT.Char.IsFemale, 'императрицей', 'императором' )]"
 become_pretender_emperor_decision_confirm: "Империя принадлежит мне!"
 become_pretender_emperor_decision_effect:0 "Будет создан [title|El] Империя [pretender_empire_house.GetBaseNameNoTooltip]. Он станет вашим [Concept( 'primary_title', 'первым титулом' )|E]"
 become_pretender_emperor_decision_title_break: "#N Вы провозгласите себя [Select_CString(ROOT.Char.IsFemale, 'императрицей', 'императором' )], но далеко не все признают ваши претензии. Если ваш [legitimacy_level|El] окажется ниже #V 4#! к моменту смерти, [title|El] Империя [pretender_empire_house.GetBaseNameNoTooltip] будет уничтожен. Все [vassals|El], не являющиеся [de_jure|El] вассалами других ваших титулов, получат независимость.#!"
 become_pretender_emperor_decision_effect_opinion:0 "Правители титулов ранга [Concept( 'kingdom', 'королевства' )|E] в регионе [GetGeographicalRegion('mundus_tamriel_cyrodiil').GetName] #n не одобрят этого#!"
 PRETENDER_EMPIRE_TITLE_NAME: "Империя [pretender_empire_house.GetBaseNameNoTooltip]"
 PRETENDER_EMPIRE_TITLE_NAME_ADJ: "[pretender_empire_house.GetBaseNameNoTooltip]ск"

 reunite_cyrodiil_decision:0 "Реформировать Сиродильскую Империю"
 reunite_cyrodiil_decision_desc:0 "Слишком долго Сиродил был разделён, а некогда могущественная Империя – сведена к разрозненным провинциям и враждующим лордам. Рубиновый Трон, престол императоров прошлого, взывает к [Select_CString(ROOT.Char.IsFemale, 'достойной правительнице', 'достойному правителю' )] — и я откликнусь."
 reunite_cyrodiil_decision_tooltip:0 "Восстановить Сиродильскую Империю"
 reunite_cyrodiil_decision_confirm:0 "Империя есть закон!"
 reunite_cyrodiil_decision_no_nibenay:0 "Титул [GetTitleByKey('e_nibenay').GetName] не имеет владетеля"
 reunite_cyrodiil_decision_no_colovia:0 "Титул [GetTitleByKey('e_colovian_estates').GetName] не имеет владетеля"
 reunite_cyrodiil_decision_secured_heartlands:0 "Вы приняли [decision|El] #V Установить контроль над центральными землями#!"
