 life_extension_cooldown_5:0 "@warning_icon! #warning Вы сможете попытаться снова использовать это [decision|El] только через 60 лет, даже если у вас ничего не получится!#!\n"
 life_extension_failure:0 "Заклинание не удалось"
 life_extension_decision_exhaustion:0 "Это решение нельзя использовать до [GetCurrentDateWithDiff( GetVarTimeRemaining( GetPlayer.MakeScope, 'attempted_extend_lifespan') )]"

 life_extension_decision_ai:0 "Продлить жизнь ИИ"
 life_extension_decision_ai_desc:0 "Если вы видите эту строку, пожалуйста, сообщите об ошибке :)"
 life_extension_decision_ai_confirm:0 "Ещё немного времени…"

 study_cloning_decision:0 "Изучить самовоспроизведение"
 study_cloning_decision_desc:0 "[self_replication|E] — одно из самых малоизвестных и загадочных магических начинаний. Обычно маги преследуют другие, более практичные способы увеличения собственной силы, например, продлевая свою жизнь или иными способами растягивая время прибывания на Нирне.\n\nТаким образом, мало кто занимается созданием [GetTrait('clone').GetName( GetNullCharacter )|l]ов себя. Детали самого процесса окутаны завесой тайны, поскольку трудов на эту тему написано мало и каждому мастеру приходится выяснять всё самостоятельно."
 study_cloning_decision_tooltip:0 "Начать изучение магического искусства [Concept('cloning', 'клонирования')|E]"
 study_cloning_decision_confirm:0 "Есть сложности, конечно…"

 make_a_clone_decision:0 "Клонировать себя"
 make_a_clone_decision_desc:0 "Освоив загадочное искусство [Concept('self_replication', 'самовоспроизведения')|E], или клонирования, я могу заняться созданием своей искусственной копии. Процесс займёт несколько месяцев, в ходе которых я смогу влиять на результат и вносить в него изменения.\n\nЕсли всё получится, то итогом будет идентичный [GetTrait('clone').GetName( GetNullCharacter )] меня, с таким же внешним видом и [Concept( 'congenital_traits', 'врожденными свойствами' )|E]."
 make_a_clone_decision_insights_desc:0 "\n\nПолученные [cloning_insights|El]: #P [ROOT.Var('cl_cloning_insights').GetValue]#!"
 make_a_clone_decision_tooltip:0 "$start_a_clone_project_tt$"
 make_a_clone_decision_confirm:0 "Пора приступать к работе."
 clone_project:0 "Проект клонирования"
 start_a_clone_project_tt:0 "Начать новый #V $clone_project$#!"
 study_cloning_decision_low_fertility:0 "У вас очень низкая плодовитость"
 start_a_clone_project_options_tt:0 "У вас будут возможности повлиять на то, каким получится [GetTrait('clone').GetName( GetNullCharacter )]"
 start_a_clone_project_cloning_insights_tt:0 "Можно получить [cloning_insights|El]"
