l_russian:
 become_lich_decision:0 "Стать личом"
 become_lich_decision_desc:0 "С каждым днём моя плоть становится всё слабее, а тусклый свет Аркея каждую ночь насмехается надо мной. С меня хватит! Моё понимание нежизни растёт, а цепи, что приковывают меня к смертности, могут быть разрушены по моей воле. Я укрою саму свою душу в лиминальном пространстве, где до неё не доберутся ни тёмные воды Обливиона, ни ослепляющий свет Этериуса!\n\nМне потребуются экзотические материалы со всего Аурбиса и достаточно душ для жертвоприношения. Это тяжёлая работа, и она будет в разы тяжелее, если моя конфессия не поощряет моих устремлений."
 become_lich_decision_tooltip:0 "Провести религиозный ритуал превращения в лича." 
 become_lich_decision_confirm:0 "Я не буду [Select_CString(ROOT.Char.IsFemale, 'жива', 'жив')]. Я не буду [Select_CString(ROOT.Char.IsFemale, 'мертва', 'мёртв')]."
 become_lich_decision_effect:0 "Вы начнёте приготовления к великому магическому ритуалу"

 become_lich_decision_ai:0 "Стать личом — ИИ"
 become_lich_decision_ai_desc:0 "Если вы видите это, пожалуйста, сообщите об ошибке :)"
 become_lich_decision_ai_confirm:0 "Я не буду [Select_CString(ROOT.Char.IsFemale, 'жива', 'жив')]. Я не буду [Select_CString(ROOT.Char.IsFemale, 'мертва', 'мёртв')]."
 
 become_necromancer_decision:0 "Стать некромантом"
 become_necromancer_decision_desc:0 "В этом мире есть вещи, участие в которых большинство считает неразумным. Одна из них — некромантия. Это неблагородная наука, это темнейшее искусство; одной этой практики достаточно, чтобы очернить школу магии колдовства позорным клеймом. Некоторые из худших личностей в истории Тамриэля были некромантами.\n\nИ всё же… это наука. Может она и не уважаема, но предлагает реальные решения практических задач и привносит новые возможности в магическую теорию в области транспланарной нимикомахии. Столь уж это неэтично?"
 become_necromancer_decision_effect.desc:0 "Начнётся цепочка событий по получению свойства «некромант»."
 become_necromancer_decision_tooltip:0 "Попытаться овладеть тёмными искусствами."
 become_necromancer_decision_confirm:0 "Пора погрузиться в тёмные искусства!"

 reveal_necromancy_decision:0 "Раскрыть свои некромантские способности"
 reveal_necromancy_decision_desc:0 "Слишком долго мои истинные способности оставались сокрыты. Мне приходилось действовать в тенях, рыская во тьме, словно нежить. Но я не [Select_CString(ROOT.Char.IsFemale, 'теряла', 'терял')] время зря. С каждым днём мои силы росли, а тайн жизни и смерти для меня становилось всё меньше. Теперь же я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов')] предстать для мира в своём истинном свете.\n\n Но глупо было бы действовать поспешно. Критически важно дождаться нужного момента. Я [Select_CString(ROOT.Char.IsFemale, 'должна быть готова', 'должен быть готов')] столкнуться с любыми последствиями, которые повлечёт за собой это решение."
 reveal_necromancy_decision_tooltip:0 "Показать жителям Нирна, на что вы способны."
 reveal_necromancy_decision_confirm:0 "Они будут страшится меня."

 doctrine_necromancy_accepted_custom_desc:0 "У вашей [Concept('faith', 'конфессии')|E] есть [doctrine|El] «Некромантия [GetFaithDoctrine('doctrine_necromancy_accepted').GetBaseName]»"
 doctrine_necromancy_shunned_custom_desc:0 "У вашей [Concept('faith', 'конфессии')|E] есть [doctrine|El] «Некромантия [GetFaithDoctrine('doctrine_necromancy_shunned').GetBaseName]»"
 doctrine_lichdom_accepted_custom_desc:0 "У вашей [Concept('faith', 'конфессии')|E] есть [doctrines|El] «[GetFaithDoctrine('tenet_necromancy_worship').GetBaseName]» или «[GetFaithDoctrine('doctrine_pantheon_dragons').GetBaseName]»"

 life_extension_decision:0 "Продлить жизнь"
 life_extension_decision_desc:0 "Возможность жить дольше, накапливая опыт и мудрость, видя собственными глазами смену поколений, столь же манящая, сколь и пугающая своей сложностью."
 life_extension_decision_tooltip:0 "На один шаг приблизиться к бессмертию."
 life_extension_decision_confirm:0 "Ещё немного времени…"
 life_extension_cooldown_0:0 "@warning_icon! #warning Вы сможете попытаться снова использовать это [decision|El] только через 10 лет, даже если у вас ничего не получится!#!\n"
