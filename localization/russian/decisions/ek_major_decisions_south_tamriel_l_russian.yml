l_russian:
 recreate_lost_kingdom_arnesia_decision:0 "Воссоздать утраченное королевство Арнезия"
 recreate_lost_kingdom_arnesia_decision_desc:0 "Старый город Арнезия, уничтоженный давным-давно данмерскими и аргонианскими силами, был своего рода маяком в тёмной и опасной Аргонии. Нам под силу отвоевать окружающие город земли и вновь зажечь этот маяк!"
 recreate_lost_kingdom_arnesia_decision_effects_de_jure_tt:0 "All duchies within the [region|E] of [GetGeographicalRegion('mundus_tamriel_black_marsh_arnesia').GetName] will become [de_jure|E] [arnesia.GetName]"
 recreate_lost_kingdom_arnesia_decision_confirm: "Воссияй отныне и навсегда!"
 recreate_lost_kingdom_arnesia_decision_tooltip: "Возможно старый город-государство Арнезия и пал, но он еще не утерян…"
 
 integrate_tearmarsh_black_marsh_decision:0 "Интегрировать Топи Тира в Чернотопье"
 integrate_tearmarsh_black_marsh_decision_desc:0 "На протяжении поколений Топи Тира были южной границей Морровинда с Чернотопьем. Из этих земель разные народы, населяющие регион, в основном данмеры, совершали бесчисленные налёты и начинали многие войны с нашим народом.\nПора положить этой оккупации конец и заявить о наших правах на Топи Тира."
 integrate_tearmarsh_black_marsh_decision_confirm:0 "Топи расширяются!"
 integrate_tearmarsh_black_marsh_decision_tooltip:0 "Топи Тира уже давно под нашим контролем, и пора сделать их частью Чернотопья!"

 integrate_tearmarsh_cantemiris_decision:0 "Интегрировать Топи Тира в Кантемирис"
 integrate_tearmarsh_cantemiris_decision_desc:0 "Многие поколения Топи Тира, граничащие с Чернотопьем, были вотчиной воинственного Великого дома Дрес. Но границы, проходящие по болотам, весьма неопределённы. Обладание Топями Тира сулит богатство, и по их берегам можно возвести множество великих крепостей. Кроме того, мы полностью будем контролировать Торнский залив.\n\nМы поступим мудро, интегрировав эти территории и отбросив данмеров в их проклятые пепельные земли."
 integrate_tearmarsh_cantemiris_decision_confirm:0 "Кантемирские, вперёд!"
 integrate_tearmarsh_cantemiris_decision_tooltip:0 "Топи Тира уже некоторое время были под нашим контролем, пора интегрировать их в Кантемирис!"

 integrate_tearmarsh_morrowind_decision:0 "Интегрировать Топи Тира в Морровинд"
 integrate_tearmarsh_morrowind_decision_desc:0 "О Топи Тира! Рубеж Морровинда на границе с южными болотами ныне очутился в руках обитателей топей. Нашей первоочерёдной задачей будет начало решительной кампании по их возвращению и восстановление оборонительных рубежей."
 integrate_tearmarsh_morrowind_decision_confirm:0 "За Морровинд!"
 integrate_tearmarsh_morrowind_decision_tooltip:0 "Топи Тира были утрачены в пользу чужеземцев, пора вернуть их!"
 
 form_aldmeri_dominion_decision:0 "Основать Альдмерский Доминион"
 form_aldmeri_dominion_decision_desc:0 "В древности эльфы правили всем Тамриэлем. Произошедшие с тех пор трагические события — такие, как вторжение нордов и алессианское восстание рабов, — подорвали эльфийскую власть на континенте. Эльфы должны объединиться вновь и основать могучую Альдмерскую империю."
 form_aldmeri_dominion_decision_confirm:0 "Объединить эльфов"
 form_aldmeri_dominion_decision_tooltip:0 "Потомки Альдмериса будут едины"
 altmeribosmer_descended_culture:0 "Ваша [culture|El] произошла от культуры #V $altmeribosmer$#!"

 end_alinor_isolationism_decision:0 "Открыть границы Алинора"
 end_alinor_isolationism_decision_desc:0 "Без нашего наставничества у народов Тамриэля нет цели. Оставаться в добровольном изгнании на глазах у всего Нирна — значит отказаться от нашего стремления к Альдмерису."
 end_alinor_isolationism_decision_confirm:0 "Открыть острова!"
 end_alinor_isolationism_decision_tooltip: "[alinor_isolationism|E] перейдёт в [Concept('situation_phase', 'фазу')|E] «$alinor_open$»"
 alinor_will_enter_open_phase: "[alinor_isolationism|E] перейдёт в [Concept('situation_phase', 'фазу')|E] «$alinor_open$». #V Вы не сможете закрыть границы Алинора снова в течение 15 лет.#!"

 close_alinor_decision:0 "Закрыть границы Алинора"
 close_alinor_decision_desc:0 "В древние времена наши предки закрыли священные острова от чужеземцев. Бросать вызов их мудрости было глупо, и мы должны возобновить уединение."
 close_alinor_decision_confirm:0 "Закрыть острова!"
 close_alinor_decision_tooltip:0 "[alinor_isolationism|E] перейдёт в [Concept('situation_phase', 'фазу')|E] «$alinor_closed$»"
 alinor_will_enter_closed_phase:0 "[alinor_isolationism|E] перейдёт в [Concept('situation_phase', 'фазу')|E] «$alinor_closed$». #V Вы не сможете открыть границы Алинора снова в течение 30 лет.#!"
