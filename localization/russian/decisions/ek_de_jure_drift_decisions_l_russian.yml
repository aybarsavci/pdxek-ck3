l_russian:
#Topal
 topal_isle_leyawiin_decision:0 "Вопрос острова Топал"
 topal_isle_soulrest_decision:0 "Вопрос острова Топал"
 topal_isle_senchal_decision:0 "Вопрос острова Топал"

 topal_isle_decision_desc:0 "Топальское море — перекрёсток важнейших торговых путей Тамриэля, а в самом его сердце лежит остров Топал. Корабли часто останавливаются в его гавани, прежде чем разгружаться в более крупных портах в этом районе, и владетель острова легко может контролировать проход кораблей в Топальское море и из него. Кроме того, шахты острова обеспечивают большую часть спроса Тамриэля на эбонит, который не может удовлетворить Морровинд, а потому неудивительно, что этот скудный клочок земли веками был полем битвы стран и влияний.\n\nВключив остров Топал в наше государство, мы обеспечим себе процветание в регионе на многие годы."

 topal_isle_leyawiin_decision_confirm:0 "Остров Топал принадлежит Лейавину!"
 topal_isle_soulrest_decision_confirm:0 "Остров Топал принадлежит Соулресту!"
 topal_isle_senchal_decision_confirm:0 "Остров Топал принадлежит Сенчалу!"

 topal_isle_leyawiin_decision_tooltip:0 "Сделать [duchy|El] Топал [de_jure|El] частью Лейавина"
 topal_isle_soulrest_decision_tooltip:0 "Сделать [duchy|El] Топал [de_jure|El] частью Соулреста"
 topal_isle_senchal_decision_tooltip:0 "Сделать [duchy|El] Топал [de_jure|El] частью Сенчала"

#Silgrad
 silgrad_rift_decision:0 "Силградский вопрос"
 silgrad_rift_decision_desc:0 "Долина Сил лежит на перекрестье дорог, соединяющих Скайрим, Сиродил и Морровинд, и потому представляла особую стратегическую важность для держав прошлых лет.\n\nДавным-давно, когда Скайрим расширял свои владения в северном Тамриэле, древние норды основали аванпост в долине Сил. Таким образом, то, что потом получило название Силград, по праву принадлежит нам.\n\nПришло время это вернуть."
 silgrad_rift_decision_confirm:0 "Силград принадлежит Рифту!"
 silgrad_rift_decision_tooltip:0 "Сделать [duchy|El] Силград [de_jure|El] частью Рифта"

 silgrad_cheydinhal_decision:0 "Силградский вопрос"
 silgrad_cheydinhal_decision_desc:0 "Долина Сил лежит на перекрестье дорог, соединяющих Скайрим, Сиродил и Морровинд, и потому представляла особую стратегическую важность для держав прошлых лет.\n\nОднако именно Империя должным образом укрепила то, что в дальнейшем стало называться Силградом, сделав путешествия по долине безопасными. Наши соседи, похоже, забыли об этом.\n\nПришло время им напомнить."
 silgrad_cheydinhal_decision_confirm:0 "Силград принадлежит Чейдинхолу!"
 silgrad_cheydinhal_decision_tooltip:0 "Сделать [duchy|El] Силград [de_jure|El] частью Чейдинхола"

 silgrad_velothis_decision:0 "Силградский вопрос"
 silgrad_velothis_decision_desc:0 "Долина Сил лежит на перекрестье дорог, соединяющих Скайрим, Сиродил и Морровинд, и потому представляла особую стратегическую важность для держав прошлых лет.\n\nЛюбые претензии наших соседей на Силград бессмысленны. Каймеры древности владели этой долиной ещё задолго до того как у иноземных захватчиков появились первые мысли о её присоединении. И мы, данмеры, контролировали её, пока Империя не поверила, что она принадлежит им.\n\nПора нам вернуть контроль над ней."
 silgrad_velothis_decision_confirm:0 "Силград принадлежит Велотису!"
 silgrad_velothis_decision_tooltip:0 "Сделать [duchy|El] Силград [de_jure|El] частью Велотиса"

#Xylo
 xylo_border_bosmer_decision:0 "Приграничный инцидент Зило"
 xylo_border_bosmer_decision_desc:0 "К большому сожалению для каджитов, западный берег реки Зило исторически был населен многочисленными племенами босмеров. Более того, по прошествии веков, многими босмерами река Зило стала восприниматься как восточная граница Валенвуда.\n\n… И я могу воплотить это в жизнь."
 xylo_border_bosmer_decision_confirm:0 "Западный берег Зило станет босмерским!"
 xylo_border_bosmer_decision_tooltip:0 "Сделать регион Зило [de_jure|El] частью Валенвуда."

 xylo_border_khajiit_decision:0 "Приграничный инцидент Зило"
 xylo_border_khajiit_decision_desc:0 "У босмеров не было права занимать западный берег реки Зило! Оба берега этой священной реки с незапамятных времен были родными для каджитов.\n\nПора вернуть западный берег Зило."
 xylo_border_khajiit_decision_confirm:0 "Западный берег Зило снова станет Эльсвейром!"
 xylo_border_khajiit_decision_tooltip:0 "Сделать регион Зило [de_jure|El] частью Эльсвейра."

#Arenthia
 return_arenthia_khajiit_decision:0 "Вернуть Арентию"
 return_arenthia_khajiit_decision_desc:0 "Арентия, будучи ещё с древних времён спорной территорией, часто меняла хозяев: ей владели каджиты, босмеры, коловианцы. Если мы сумеем удержать её достаточно долго и заселить туда свой народ, то сможем защитить свои притязания на этот регион."
 return_arenthia_khajiit_decision_tooltip:0 "Арентия станет [de_jure|El] вассалом [Concept( 'title', 'титула' )|E] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 return_arenthia_khajiit_decision_effect_tooltip:0 "Контролируя всё [GetTitleByKey('k_arenthia').GetName] и заселив в его [de_jure|El] столицу свой народ, вы сможете формализовать свою власть над регионом."
 return_arenthia_khajiit_decision_custom_tooltip:0 "Культура графства [GetTitleByKey('c_arenthia').GetName] должна принадлежать к каджитскому [Concept( 'heritage', 'наследию' )|E]"
 return_arenthia_khajiit_decision_confirm:0 "Арентия наша!"
 
 return_arenthia_bosmer_decision:0 "Вернуть Арентию"
 return_arenthia_bosmer_decision_desc:0 "Неутолимая жажда экспансии каджитов привела к тому, что они отобрали у нас Арентию. Но мы не станем с этим мириться. Если мы сумеем завоевать её обратно и заселить нашим народом, то сможем вернуть её под контроль Валенвуда."
 return_arenthia_bosmer_decision_tooltip:0 "Сделать Арентию снова [de_jure|El] частью Валенвуда"
 return_arenthia_bosmer_decision_custom_tooltip:0 "Культура графства [GetTitleByKey('c_arenthia').GetName] должна принадлежать к босмерскому [Concept( 'heritage', 'наследию' )|E]"
 return_arenthia_bosmer_decision_confirm:0 "Арентия для босмеров!"

#Leyawiin
 integrate_leyawiin_decision:0 "Интегрировать Лейавин"
 integrate_leyawiin_decision_desc:0 "Хотя большую часть его истории Лейавином правили нибенейцы, после завоеваний Дарлока Брэя его на короткое время аннексировали странствующие короли Брук'ры. Если мы завладеем землями к западу от устья Нибена, то сможем объявить Лейавин нашим и интегрировать его в нашу державу.\n\nОстаётся только вопрос: кому достанется сам город?"
 integrate_leyawiin_decision_tooltip:0 "Лейавин и Транснибен будут интегрированы в [Concept( 'title', 'титул' )|E] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 integrate_leyawiin_decision_effect_tooltip:0 "Контролируя земли к западу от реки Нибен, вы сможете установить суверенитет над Транснибеном и решить, кто будет там жить."
 integrate_leyawiin_decision_confirm:0 "Транснибен принадлежит каджитам!"

 return_leyawiin_imperial_decision:0 "Вернуть Лейавин"
 return_leyawiin_imperial_decision_desc:0 "Лейавин, наш древний город, был отобран гнусными каджитскими агрессорами. Но не всё ещё потеряно, и мы можем его вернуть."
 return_leyawiin_imperial_decision_tooltip:0 "Сделать западный берег Нибена снова [de_jure|El] частью Лейавина"
 return_leyawiin_imperial_decision_confirm:0 "Лейавин принадлежит Сиродилу!"

#Systres
 systres_high_rock_decision:0 "Систрийский вопрос"
 systres_high_rock_decision_confirm:0 "Систры принадлежат Хай-Року!"
 systres_high_rock_decision_tooltip:0 "Сделать [kingdom|El] Систры [de_jure|El] частью Хай-Рока"
 systres_high_rock_decision_desc:0 "Ко мне явился безумный друид с тем, что он называет неопровержимым доказательством своих заявлений: Систры — родина древних друидов Галена, а значит, исконная земля бретонцев. Это утверждение, сколь бы сомнительным оно ни было, может оказаться весьма полезным…"

 systres_yokuda_decision:0 "Систрийский вопрос"
 systres_yokuda_decision_confirm:0 "Систры принадлежат Йокуде!"
 systres_yokuda_decision_tooltip:0 "Сделать [kingdom|El] Систры [de_jure|El] частью Йокуды"
 systres_yokudan_decision_desc:0 "Дуадрийцы давным-давно обосновались на Систрах. Само собой разумеется, что мы должны закрепить йокуданское владычество над этими островами."

 systres_hammerfell_decision:0 "Систрийский вопрос"
 systres_hammerfell_decision_confirm:0 "Систры принадлежат Хаммерфеллу!"
 systres_hammerfell_decision_tooltip:0 "Сделать [kingdom|El] Систры [de_jure|El] частью Хаммерфелла"
 systres_hammerfell_decision_desc:0 "Острова Абесинского моря были заселены редгардами с тех пор, как мы были вынуждены покинуть Йокуду. Как бы удалён и малозначим ни был архипелаг Систры, он всё равно наш."

 systres_alinor_decision:0 "Систрийский вопрос"
 #Systres for Alinor - EK1 reference
 systres_alinor_decision_desc:0 "Согласно древним альдмерским картографам, в [Glossary( 'Меретическую эру', 'MERETHIC_GLOSS' )] Систры населяли наши родичи, принёсшие вассальную клятву Алинору. Очевидно, что архипелаг по праву принадлежит нам."
 systres_alinor_decision_confirm:0 "Систры принадлежат Алинору!"
 systres_alinor_decision_tooltip:0 "Сделать [kingdom|El] Систры [de_jure|El] частью Алинора"

 drift_systres_decision_custom_tooltip:0 "Культура графства [GetTitleByKey('c_systres').GetName] должна принадлежать к вашему [Concept( 'heritage', 'наследию' )|E]"

#Solstheim
 solstheim_morrowind_decision:0 "Вопрос Солстхейма"
 solstheim_morrowind_decision_desc:0 "Солстхейм изолирован и независим от остального Тамриэля, но формально считается частью Скайрима. Но, быть может, теперь, когда я правлю единым Морровиндом, наступило время расширить сферу нашего влияния и захватить Солстхейм."
 solstheim_morrowind_decision_tooltip:0 "Сделать [kingdom|El] Солстхейм [de_jure|El] частью Морровинда"
 solstheim_morrowind_decision_confirm:0 "Солстхейм принадлежит Морровинду!"

 solstheim_skyrim_decision:0 "Вопрос Солстхейма"
 solstheim_skyrim_decision_desc:0 "Притязания Морровинда на Солстхейм не отменяют того, что древние атморцы населяли остров ещё со времён [Glossary( 'Меретической эры', 'MERETHIC_GLOSS' )]. Солстхейм принадлежит нордам, и я верну его."
 solstheim_skyrim_decision_tooltip:0 "Сделать [kingdom|El] Солстхейм [de_jure|El] частью Скайрима"
 solstheim_skyrim_decision_confirm:0 "Солстхейм принадлежит Скайриму!"