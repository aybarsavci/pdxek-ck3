l_russian:
 form_reach_empire_decision:0 "Объединить королевства Предела"
 form_reach_empire_decision_desc:0 "Разобщённые племена Предела никогда не были едины. Многие племена свирепо отстаивают свою независимость, и, хотя некоторые и заявляли о своем превосходстве над другими — в том числе самопровозглашая себя Ардом — никто по-настоящему не объединял Предел. Но с сильным правителем Предел может стать доминирующей силой в северном Тамриэле."
 form_reach_empire_decision_tooltip:0 "Вы создадите новое [Concept('empire', 'верховное королевство')|E] в Пределе."
 form_reach_empire_decision_confirm:0 "Предел наконец будет объединён!"
 form_reach_empire_effect_de_jure_tt:0 "Все королевства в [Concept('region', 'регионе')|E] [GetGeographicalRegion('mundus_tamriel_reach').GetName] станут [de_jure|El] вассалами верховного королевства [reach_empire.GetName]"
 form_reach_empire_effect_de_jure_tt_a:0 "Следующие [Concept('kingdoms', 'королевства')|E], если вы их [Concept('completely_controlled', 'полностью контролируете')|E], станут [de_jure|El] частью верховного королевства [reach_empire.GetNameNoTier]: [wrothgar.GetNameNoTier], [falkreath.GetNameNoTier], [solitude.GetNameNoTier], [bangkorai.GetNameNoTier]"
 form_reach_empire_effect_de_jure_tt_b:0 "[darkfall.GetNameNoTier] станет [de_jure|E] частью верховного королевства [reach_kingdom.GetName], если только у вас не также титула [solitude.GetNameNoTier]"
 unlock_witch_knight:0 "Разблокирует [Concept('men_at_arms', 'профессионалов')|E] [GetMaA('witch_knight').GetName] для вашей [Concept('culture', 'культуры')|E]"

 turn_reach_nord_hold_decision:0 "Сделать Предел нордским владением"
 turn_reach_nord_hold_decision_desc:0 "Слишком долго бескрайние земли Предела были под контролём ведьм и дикарей. Если мы хотим, чтобы Скайрим стал сильной и процветающей провинцией, мы должны править землями вокруг реки Карт и помочь нашим людям заселить их."
 turn_reach_nord_hold_decision_tooltip:0 "Пришла пора Пределу стать полноценной частью Скайрима"
 turn_reach_nord_hold_decision_confirm:0 "Предел наш!"
 turn_reach_nord_hold_decision_karth_civilised:0 "Ни в одном из [Concept('counties', 'графств')|E] в [Concept('region', 'регионе')|E] [GetGeographicalRegion('mundus_tamriel_skyrim_karth').GetName] нет племенных [Concept('holding', 'владений')|E]"
 
 accept_western_eastern_skyrim_divide_decision:0 "Разделить Скайрим"
 accept_western_eastern_skyrim_divide_decision_desc:0 "С самой смерти верховного короля Логрольфа, наши земли были разделены между западным и восточным верховными королями.\nНи одна из сторон так и не смогла превзойти другую, и, возможно, пора собраться вместе и признать друг друга верховными королями свой половины провинции… По крайней мере на время."
 accept_western_eastern_skyrim_divide_decision_tooltip:0 "Пора дать нашим землям время на восстановление и заключить мир с врагом."
 accept_western_eastern_skyrim_divide_decision_confirm:0 "За Скайрим."
 accept_western_eastern_skyrim_divide_decision.western_skyrim_vassals.tt:0 "К Западному Скайриму отходят следующие владения: #V Солитьюд#!, #V Морфал#!, #V Маркарт#!, #V Вайтран#! и #V Фолкрит#!"
 accept_western_eastern_skyrim_divide_decision.eastern_skyrim_vassals.tt:0 "К Восточному Скайриму отходят следующие владения: #V Виндхельм#!, #V Винтерхолд#!, #V Рифтен#!, #V Данстар#! и #V Солстхейм#!"
 accept_western_eastern_skyrim_divide_decision.create_de_jure_empires.tt:0 "Обе половины Скайрима теперь станут [de_jure|El] верховными королевствами, претендующими только на приписанные им владения."
 accept_western_eastern_skyrim_divide_decision.reunite_skyrim.tt:0 "Если одно из верховных королевств полностью объединит свою часть Скайрима, оно сможет #V бросить вызов другому с целью объединить провинцию#!, завладев титулом #bold Верховное королевство Скайрим#!, если преуспеет."
 
 western_skyrim_march_east_decision:0 "Приготовиться к походу на восток"
 western_skyrim_march_east_decision_desc:0 "Слишком долго Скайрим был разделён. Наш контроль над новыми ярлствами неоспорим, и пора направить наши войска на восток, вернуть старые ярлства и наконец объединить Скайрим."
 western_skyrim_march_east_tooltip:0 "Скайриму [Select_CString(ROOT.Char.IsFemale, 'нужна новая верховная королева', 'нужен новый верховный король')]!"
 western_skyrim_march_east_decision_tooltip:0 "Скайриму [Select_CString(ROOT.Char.IsFemale, 'нужна новая верховная королева', 'нужен новый верховный король')]!"
 western_skyrim_march_east_decision_confirm:0 "За Скайрим!"
 western_skyrim_march_east_decision.claim_eastern_skyrim.tt:0 "Если вы навяжете претензию на титул восточного Скайрима войной, то будете коронованы как верховный король Скайрима."
 western_skyrim_march_east_decision.no_eastern_skyrim.tt:0 "В том случае, если никто не владеет восточным Скайримом, вы сможете использовать [casus_belli|El] на его части, с повышенной стоимостью."
 western_skyrim_march_east_decision_requirements:0 "Вы [Concept('completely_control', 'полностью контролируете')|E] весь западный Скайрим"
 
 eastern_skyrim_march_west_decision:0 "Приготовиться к походу на запад"
 eastern_skyrim_march_west_decision_desc:0 "Слишком долго Скайрим был разделён. Мы прочно закрепились в старых ярлствах, и пора западу подчиниться нам, как это было веками."
 eastern_skyrim_march_west_tooltip:0 "Скайриму [Select_CString(ROOT.Char.IsFemale, 'нужна новая верховная королева', 'нужен новый верховный король')]!"
 eastern_skyrim_march_west_decision_tooltip:0 "Скайриму [Select_CString(ROOT.Char.IsFemale, 'нужна новая верховная королева', 'нужен новый верховный король')]!"
 eastern_skyrim_march_west_decision_confirm:0 "За Скайрим!"
 eastern_skyrim_march_west_decision.claim_western_skyrim.tt:0 "Если вы навяжете претензию на титул западного Скайрима войной, то будете коронованы как верховный король Скайрима."
 eastern_skyrim_march_west_decision.no_western_skyrim.tt:0 "В том случае, если никто не владеет западным Скайримом, вы сможете использовать [casus_belli|El] на его части, с повышенной стоимостью."
 eastern_skyrim_march_west_decision_requirements:0 "Вы [Concept('completely_control', 'полностью контролируете')|E] весь восточный Скайрим"
 
 solstheim_claim_coast_decision:0 "Пересечь море Призраков"
 solstheim_claim_coast_decision_desc:0 "Наши братья с континента всегда относились к Солстхейму как к странной глуши. Но, так как мы наконец объединились под одним флагом, пора побороться и за Скайрим."
 solstheim_claim_coast_tooltip:0 "Стройте корабли и готовьте людей!"
 solstheim_claim_coast_decision_tooltip:0 "Стройте корабли и готовьте людей!"
 solstheim_claim_coast_decision_confirm:0 "Никто нас не забудет!"

 reform_first_nordic_empire_decision:0 "Империя нордов"
 reform_first_nordic_empire_decision_desc:0 "Давным давно, на заре [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], наши праотцы и праматери, под предводительством короля Врагге Одарённого и его наследников, захватили обширные части Хай-Рока, Морровинда и даже Сиродила.\n\nВ Сироде позднее назовут это огромное королевство «первой империей нордов», хотя мы, норды, помним его просто как верховное королевство, чьи границы простирались за пределы Скайрима.\n\nСегодня мы можем восстановить эту великую империю и снова установить контроль над северным Тамриэлем."
 reform_first_nordic_empire_decision_tooltip:0 "Давным-давно мы, норды, повелевали северным Тамриэлем — и так будет снова."
 reform_first_nordic_empire_decision_confirm:0 "Норды вновь будут править северным Тамриэлем!"
 restore_nordic_empire_decision_effect: "Все королевства в [Concept('region', 'регионе')|E] [GetGeographicalRegion('mundus_tamriel_nordic_empire').GetName] станут [de_jure|El] вассалами верховного королевства [GetTitleByKey('e_skyrim').GetName]"

 choose_capital_skyrim_decision: "Выбрать столицу для Скайрима"
 choose_capital_skyrim_decision_desc: "Столицей Скайрима было множество разных городов. Пора выбрать, где она будет располагаться в этот раз."
 choose_capital_skyrim_decision_confirm: "Выбрать столицу для Скайрима"
 choose_capital_skyrim_decision_tooltip: "Выбрать столицу для Скайрима"
 choose_capital_skyrim_decision_effect: "Вы сможете выбрать между историческими столицами Скайрима и текущей столицей вашей державы"
 
 unlocks_hegemony_dynasty_legacy:0 "Вы откроете ветвь [Concept('dynasty_perk', 'наследий династии')|E] «Гегемон»"
 direnni_hegemony_pt_1_decision:0 "Наследники гегемонии Диренни"
 direnni_hegemony_pt_1_decision_desc:0 "Хотя дни былой гегемонии Диренни давно прошли, могущественный правитель, заявивший о своей принадлежности к роду Диренни, мог бы захватить ее ключевые территории и официально объявить о возрождении гегемонии.\n\nЭто не сделает нас полноправными правителями Хай-Рока, но положит тому начало."
 direnni_hegemony_pt_1_decision_direnni_desc:0 "Мой род когда-то властвовал Хай-Роком и даже землями за его пределами. С тех пор нам пришлось отступить на Ада-Мантию, но если я смогу вернуть земли моих предков, мир будет вынужден признать наши притязания."
 direnni_hegemony_pt_1_decision_tooltip:0 "Возродить гегемонию Диренни"
 direnni_hegemony_pt_1_decision_confirm:0 "Это начало новой гегемонии!"
 direnni_hegemony_pt_1_decision_direnni_confirm:0 "Мы вернём то, что когда-то было нашим!"
 direnni_hegemony_core_de_jure_drift:0 "Все королевства в [Concept('region', 'регионе')|E] [GetGeographicalRegion('mundus_tamriel_direnni_hegemony_core').GetName] станут [de_jure|El] вассалами верховного королевства [GetTitleByKey('e_direnni_hegemony').GetName]."
 direnni_hegemony_region_a_de_jure_drift:0 "Если вы [Concept('completely_controlled', 'полностью контролируете')|E] [region|El] [GetGeographicalRegion('mundus_tamriel_direnni_hegemony_form_a').GetName], все входящие в него королевства станут [de_jure|El] вассалами верховного королевства [GetTitleByKey('e_direnni_hegemony').GetName]"
 direnni_hegemony_region_b_de_jure_drift:0 "Если вы [Concept('completely_controlled', 'полностью контролируете')|E] [region|El] [GetGeographicalRegion('mundus_tamriel_direnni_hegemony_form_b').GetName], все входящие в него королевства станут [de_jure|El] вассалами верховного королевства [GetTitleByKey('e_direnni_hegemony').GetName]"
 
 direnni_hegemony_pt_2_decision_title:0 "Новый гегемон Хай-Рока"
 direnni_hegemony_pt_2_decision_direnni_title:0 "Де Рерум Диреннис"
 direnni_hegemony_pt_2_decision_desc:0 "Хай-Роком снова правит гегемония. Прежний род Диренни давно забыт, и у провинции теперь новый владыка.\n\nЯ. Мои потомки будут купаться в лучах заслуженной славы, и мир будет вынужден относиться к нам с должным уважением и почтением."
 direnni_hegemony_pt_2_decision_direnni_desc:0 "Нашим предкам пришлось лицезреть закат нашего великого рода, но благодаря нашим неутомимым усилиям Хай-Рок, и даже больше, снова в наших руках! Диренни вновь стали единоличными владыками Хай-Рока, и ничто нас не остановит!"
 direnni_hegemony_pt_2_decision_tooltip:0 "Вернуть земли древней Гегемонии!"
 direnni_hegemony_pt_2_decision_confirm:0 "Мы новые гегемоны!"
 direnni_hegemony_pt_2_decision_direnni_confirm:0 "Слава роду Диренни!"
 direnni_hegemony_pt_2_decision_effect_a:0 "Все королевства в [Concept('region', 'регионе')|E] [GetGeographicalRegion('mundus_tamriel_direnni_hegemony_full').GetName] станут [de_jure|El] вассалами верховного королевства [GetTitleByKey('e_direnni_hegemony').GetName]."

 form_vvardenfell_empire_decision:0 "Объединить Вварденфелл"
 form_vvardenfell_empire_decision_dwemer:0 "Объединить Втардензел"
 form_vvardenfell_empire_decision_ashlander_desc:0 "На протяжении всей нашей истории мы, эшлендеры, были гонимы, теряли ценные плодородные земли в пользу данмеров из домов и их ложных богов. В последнее время они стали посягать и на Вварденфелл, где мощь Красной горы и пепельные бури сделали нас сильными и свирепыми. Нам пора использовать эту силу и изгнать так называемые Великие дома с нашего острова раз и навсегда, создав новое объединённое государство."
 form_vvardenfell_empire_decision_desc:0 "Вварденфелл — великий остров, населяющий его народ вынослив и закалён пепельными бурями и суровыми условиями. Он не склонится ни перед кем. Как свидетель высится над нами Красная Гора, и мы объявляем, что ярмо совета данмеров Великих домов сброшено, и Вварденфелл становится его соперником."
 form_vvardenfell_empire_decision_dwemer_desc:0 "Втардензел — великий остров, населяющий его народ вынослив и закалён пепельными бурями и суровыми условиями. Он не склонится ни перед кем. Как свидетель высится над нами Красная Гора, и мы объявляем, что ярмо совета данмеров Великих домов сброшено, и Втардензел становится его соперником."
 form_vvardenfell_empire_decision_tooltip:0 "Вы создадите новое [Concept('empire', 'верховное королевство')|E] на Вварденфелле."
 form_vvardenfell_empire_decision_dwemer_confirm:0 "Втардензел наш!"
 form_vvardenfell_empire_decision_ashlander_confirm:0 "Племена будут едины!"
 form_vvardenfell_empire_decision_confirm:0 "Вварденфелл наш!"

 form_cantemiris_empire_decision:0 "Создать Кантемирис"
 form_cantemiris_empire_decision_desc:0 "В древние времена, ведомые оракулом во время второго исхода наши кланы заселили берега и заливы Падомаических топей. Многочисленны были великие города и крепости, выстроенные руками кантемирцев. Это были маяки цивилизации в хаотичном и враждебном мире — и всё же наша власть редко распространялась на топи за пределами городских ворот.\n\nНо теперь всё изменится."
 form_cantemiris_empire_decision_tooltip:0 "Вы создадите новое [Concept( 'empire', 'верховное королевство' )|E] в Падомаических топях"
 form_cantemiris_empire_decision_confirm:0 "Топь и море едины!"
 form_cantemiris_empire_effect_de_jure_tt:0 "Все королевства в [Concept('region', 'регионе')|E] [GetGeographicalRegion('mundus_tamriel_black_marsh_padomaic_marshes').GetName] станут [de_jure|El] вассалами верховного королевства [cantemiris.GetNameNoTier]"
 form_cantemiris_empire_effect_de_jure_tt_a:0 "Если вы [Concept( 'completely_control', 'полностью контролируете' )|E] титул [tearmarsh.GetNameNoTier], он также станет [de_jure|El] частью верховного королевства [cantemiris.GetNameNoTier]"

 form_barsaebic_empire_decision: "Объединить барсебических айлейдов"
 form_barsaebic_empire_decision_desc: "Одна из ключевых черт нашей культуры — постоянные конфликты. И после того, как мы отправились в изгнание и обрели новую родину, они продолжились. Очевидно, что нашему разрозненному народу для выживания требуется сильный лидер."
 form_barsaebic_empire_decision_tooltip: "Вы создадите новое барсебическое [Concept( 'empire', 'верховное королевство' )|E]"
 form_barsaebic_empire_decision_confirm: "Барсебические айлейды будут едины!"
 form_barsaebic_empire_scripted_effect_de_jure_tt: "Все королевства в [Concept('region', 'регионе')|E] [GetGeographicalRegion('mundus_tamriel_black_marsh_barsaebica').GetName] станут [de_jure|El] вассалами верховного королевства [barsaebica.GetNameNoTier]"

 reintegrate_vvardenfell_empire_decision:0 "Вернуть Вварденфелл"
 reintegrate_vvardenfell_empire_decision_desc:0 "Мятежные выскочки объявили священные земли Вварденфелла независимыми от нашего храма и домов, объединёнными и сильными пред ними. Мы должны воспользоваться удачной возможностью, доказав, насколько сильно они ошибаются и вернув то, что по праву наше."
 reintegrate_vvardenfell_empire_decision_tooltip:0 "Вы уничтожите [Concept('empire', 'верховное королевство')|E] на Вварденфелле."
 reintegrate_vvardenfell_empire_decision_confirm:0 "Священная земля по праву является частью Морровинда!"
 vvardenfell_has_no_holder:0 "У [Concept('title', 'титула')|E] Вварденфелл нет [Concept('holder', 'владетеля')|E]."

 settle_wrothgar_decision:0 "Заселить Ротгар"
 settle_wrothgar_decision_desc:0 "Земли к востоку от Ротгарианских гор суровы и нецивилизованны и населены орочьими и предельскими дикарями. Регион переходит под контроль бретонцев, и пришло время издать новый указ:\n\n#italic «Каждому выносливому бретонскому мужчине или женщине, желающим попытать счастья и поселиться в Ротгаре, будет предоставлен участок земли».#!"
 settle_wrothgar_decision_tooltip:0 "Заселить Ротгар бретонскими поселенцами и создать новую [Concept('culture', 'культуру')|E]."
 settle_wrothgar_decision_confirm:0 "Принять закон о заселении Ротгара!"
 settle_wrothgar_decision_capital_1:0 "Ваша [capital|El] в регионе [GetGeographicalRegion('mundus_tamriel_high_rock_greater_wrothgar').GetName]."
 settle_wrothgar_decision_capital_2:0 "Ваша [capital|El] вне региона [GetGeographicalRegion('mundus_tamriel_high_rock_greater_wrothgar').GetName]."
 settle_wrothgar_decision_effect.form_wrothgarian_1:0 "Вы создадите #L [wrothgarian_culture.GetCollectiveNoun]ую#! [Concept('culture', 'культуру')|E]."
 settle_wrothgar_decision_effect.form_wrothgarian_2:0 "Если ваша [capital|El] находится в регионе [GetGeographicalRegion('mundus_tamriel_high_rock_greater_wrothgar').GetName], вы примете #L [wrothgarian_culture.GetCollectiveNoun]ую#! [Concept('culture', 'культуру')|E]."
 settle_wrothgar_decision_effect.form_wrothgarian_3:0 "Ваши [vassals|El] с #L [wrothgarian_culture.GetHeritage.GetName]им#! [Concept('heritage', 'наследием')|E] в регионе [GetGeographicalRegion('mundus_tamriel_high_rock_greater_wrothgar').GetName] примут #L [wrothgarian_culture.GetCollectiveNoun]ую#! [Concept('culture', 'культуру')|E]."
 
 sack_orsinium_decision:0 "Разорить Орсиниум"
