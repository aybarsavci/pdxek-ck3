l_russian:
 # Destroy the Bridges of Leyawiin
 destroy_bridges_leyawiin_decision:0 "Разрушить мосты Лейавина"
 destroy_bridges_leyawiin_decision_desc_vassal:0 "Мосты Лейавина позволяют тому, кто владеет городом, по собственному усмотрению пропускать или разворачивать корабли, направляющиеся в Румаре через Топальскую бухту. Чтобы берега Румаре развивались и процветали, мосты нужно уничтожить, пусть это и разозлит местные власти."
 destroy_bridges_leyawiin_decision_desc_direct:0 "Мосты Лейавина дают нам полный контроль над кораблями, направляющимися в озеро Румаре. Это выгодно для Лейавина, но при этом ослабляет экономику Сиродила в целом и провоцирует конфликты с соседними державами. Вероятно, нам стоит рассмотреть возможность самим избавиться от мостов ради нашего же блага."
 destroy_bridges_leyawiin_decision_enables_buildings_imperial_isle_ct:0 "Здания [GetBuilding('imperial_city_harbor_01').GetName] и [GetBuilding('port_hestra_01').GetName] снова будут активны"
 destroy_bridges_leyawiin_decision_enables_port_buildings_rumare_ct:0 "Цепочка зданий $building_type_common_tradeport_01$ снова станет доступна для графств, расположенных по берегам Румаре"
 destroy_bridges_leyawiin_decision_control.tt:0 "Уровень [Concept('control', 'контроля')|E] в Лейавине должен соответствовать 75 или выше."
 destroy_bridges_leyawiin_decision_confirm: "Сломать мосты!"
 destroy_bridges_leyawiin_decision_tooltip: "Власть, которую Лейавин имеет над торговлей в Румаре, неприемлема."

 # Summon Thurvokun
 summon_thurvokun_decision:0 "Возрождение Турвокуна"
 summon_thurvokun_decision_desc:0 "Пора воспользоваться самым ценным сокровищем из глубин Логова Клыка: костями некогда могучего дракона Турвокуна.\n\nСильный некромант, располагающий большой магической энергией, сможет подчинить эти останки нашей воле."
 summon_thurvokun_decision_effect:0 "Турвокун восстанет из мёртвых и присоединится к вашей армии."
 summon_thurvokun_decision_tooltip:0 "Дракон шевелится — пусть он пробудится, чтобы подчиняться мне."
 summon_thurvokun_decision_confirm:0 "Подготовьтесь к ритуалу!"
 cannot_summon_thurvokun:0 "Конфессия запрещает вам использовать [decision|El] #V Возрождение Турвокуна#!"

 # Summon the Hollow
 summon_hollow_decision:0 "Воззвать к Полым"
 summon_hollow_decision_desc:0 "Идёт война, и пришло время воспользоваться силой трона Лесного короля. Нам будут служить Полые, готовые сражаться и исполнять наши приказы."
 summon_hollow_decision_tooltip:0 "Положиться на Полых в надежде, что они помогут в войне."
 summon_hollow_decision_confirm:0 "За Лесного короля!"

 # Undertake Trials of Alkosh
 trials_of_alkosh_decision:0 "Пройти испытания Алкоша"
 trials_of_alkosh_decision_desc:0 "Испытания Алкоша изначально были выработаны Прайдом Алкоша для подготовки воинов-монахов. Сейчас их может пройти любая доблестная душа: кто угодно при моём дворе и даже я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )], если захочу. Но к этому нужно подойти с осмотрительностью: на прохождение испытаний даётся всего одна попытка. После провала за мной будет тянуться шлейф позора, но триумф в испытаниях — великая честь и слава."
 trials_of_alkosh_decision_tooltip:0 "Пройти различные испытания, чтобы проверить силу, веру и проницательность."
 trials_of_alkosh_decision_confirm:0 "Я покажу, чего стою!"

 # Cut Sunspire Funding
 cut_sunspire_funding_decision:0 "Прекратить финансирование Солнечного Шпиля"
 cut_sunspire_funding_decision_desc:0 "Всё великое обходится дорого, и, пожалуй, великий храм Солнечного Шпиля не стоит тех затрат, которые уходят на его обслуживание. Некогда он был важнейшим местом поклонения, но, с тех пор Риддл'Тар занял место Алкоша в качестве главного бога каджитского пантеона, число монахов и паломников постепенно сокращалось.\n\nБыть может, пора смириться с судьбой и прекратить дальнейшее вливание средств, даже если это будет означать утрату этой святыни из-за невозможности содержать её на одни только пожертвования."
 cut_sunspire_funding_decision_tooltip:0 "Уведомите монахов"
 cut_sunspire_funding_decision_confirm:0 "Моя казна скажет мне спасибо"

 # Dragonguard Pirates. Arrr!
 turn_dragonguard_pirate_decision:0 "Сделать из Приливного острова пиратское логово"
 turn_dragonguard_pirate_decision_desc:0 "Самым ценным из того, что Драконья стража оставила на Приливном острове, является сам остров. Ежедневно загруженные богатствами корабли пересекают треугольник между Сенчалом, Соулрестом и Лейавином и так и ждут, когда их ограбят. Древняя островная крепость — отличная база для ведения операций, а в скрытой гавани наши корабли будут укрыты от любопытствующих глаз и защищены от атак возмездия.\n\nВсего несколько находчивых усовершенствований позволят нам превратить это место в непревзойдённое пиратское логово, обиталище ужаса, из которого мы будем править морем."
 turn_dragonguard_pirate_decision_tooltip:0 "Топальское море будет трепещать перед вашим флотом"
 turn_dragonguard_pirate_decision_confirm:0 "Работайте, сухопутные крысы!"

 # Defile Hidden Moon Crypts
 defile_hidden_moon_crypts_decision:0 "Осквернить крипты Скрытой Луны"
 defile_hidden_moon_crypts_decision_desc:0 "Слишком долго крипты Скрытой Луны держали дозор над Пепельным Шрамом и его покойниками. Как и орден, который некогда обитал здесь, они теперь отголоски прошлого, лишённые цели в меняющемся мире.\n\nВ моих силах превратить эти крипты в базу моей некромантской деятельности. Тем самым я наделю их новым предназначением и извлеку выгоду из реликвий, знаний и трупов, которые оставили здесь монахи."
 defile_hidden_moon_crypts_decision_effect:0 "У разрушения защитных оберегов могут быть непредвиденные последствия."
 defile_hidden_moon_crypts_decision_tooltip:0 "Скоро мёртвые воители восстанут из пепельных песков."
 defile_hidden_moon_crypts_decision_confirm:0 "Сломать последние печати!"

 # Defile Rimmen Necropolis
 defile_rimmen_necropolis_decision:0 "Осквернить Некрополь Риммена"
 defile_rimmen_necropolis_decision_desc:0 "Наследием Золотого Зверя Дарлока Брэя стала обширная империя и тысячи трупов. Величайшие из его воинов упокоились в Некрополе Риммена. К его расширению приложили руку и гордые Гривы, выбиравшие некрополь местом своего захоронения.\n\nВозможно, пора продолжить дело Золотого Зверя: воскресить этих воинов и завоевать новые земли."
 defile_rimmen_necropolis_decision_tooltip:0 "Армия Дарлока Брэя восстанет и вновь будет сражаться в этих землях."
 defile_rimmen_necropolis_decision_confirm:0 "Идите и откройте могилы!"

 # Defile Deep Graves
 defile_deep_graves_decision:0 "Осквернить Глубокие Могилы"
 defile_deep_graves_decision_desc:0 "Место под названием Глубокие Могилы используются для погребения с тех пор как аргониане живут в Чернотопье. Тысячи лет мёртвых передавали болоту, пригвоздив могильными столбами, чтобы тело не уплывало и не превращалось в болотного гниляка.\n\nНо, как и всё в этих местах, трупы — это тоже ресурс. Разве не расточительно было бы просто оставить их гнить?"
 defile_deep_graves_decision_tooltip:0 "Болото извергнет сотни оживших воинов, которые пополнят наши войска."
 defile_deep_graves_decision_confirm:0 "Вырвать могильные столбы!"

 # Convert Chapel of Zenithar
 turn_zenithar_ch_khajiit_decision:0 "Преобразовать часовню Зенитара"
 turn_zenithar_ch_khajiit_decision_desc:0 "Часовня Зенитара — великий храм, посвящённый чужеземному богу. Но потратив достаточно средств, мы можем преобразовать его в место поклонения Двум Лунам."
 turn_zenithar_ch_khajiit_decision_tooltip:0 "Преобразовать часовню Зенитара"
 turn_zenithar_ch_khajiit_decision_confirm:0 "Слава Джоун и Джоуду!"

 # Defile Bone Orchard
 defile_bone_orchard_decision:0 "Осквернить Курганное дерево"
 defile_bone_orchard_decision_desc:0 "С незапамятных времён Курганное дерево, как тихий страж, возвышалось над этим холмом. Быть похороненным под его корнями всегда было великой честью. В связи с этим холм, как и дерево, постоянно рос. Здесь лежит несметное число костей, которые можно принудить снова ходить по земле и сражаться — надо только разрушить защиту, которое даёт дерево."
 defile_bone_orchard_decision_tooltip:0 "Выкорчевать корни, чтобы добраться до костей, которые они защищали веками"
 defile_bone_orchard_decision_confirm:0 "Выкопать мертвецов!"

 # Awake Earth Bone
 awake_earth_bone_decision:0 "Пробудить Кости Мира"
 awake_earth_bone_decision_desc:0 "Пришло время взять то, что скрывали корни Курганного дерева: кости древнего эльнофей.\n\nОни закопаны глубоко, но их сущность всё равно резонирует сквозь почву. Если мне хватит магии, я смогу заполучить силу этих костей и склонить их к служению."
 awake_earth_bone_decision_effect:0 "Под ваше командование встанет огромное существо с невообразимой силой."
 awake_earth_bone_decision_tooltip:0 "Пусть древний эльнофей пробудится и начнёт служить."
 awake_earth_bone_decision_confirm:0 "Подготовить ритуал!"
 cannot_summon_earth_bone:0 "Конфессия запрещает вам использовать [decision|El] #V Пробудить Кости Мира#!"

 # Defile Heart of Valenwood
 defile_heart_of_valenwood_decision:0 "Осквернить Сердце Валенвуда"
 defile_heart_of_valenwood_decision_desc:0 "Чтобы сдержать истинную силу Сердца Валенвуда, глупцы возвели вокруг него печати, но теперь они сломаны. Сердце — реликвия Эры рассвета, манифестация метафоры. Для большинства его потенциал непостижим и загадочен. Но в отличие от них, я понимаю его значение: если изменить Сердце, можно изменить весь лес. И я это сделаю."
 defile_heart_of_valenwood_decision_effect:0 "Это решение может привести к серьёзным последствиям по всему Валенвуду"
 defile_heart_of_valenwood_decision_tooltip:0 "Древо будет насыщаться тёмной магией, пока не преобразится сама его сущность."
 defile_heart_of_valenwood_decision_confirm:0 "Пусть лес подчиняется мне!"

 # Defile Treehenge Resting Place
 defile_treehenge_resting_place_decision:0 "Осквернить усыпальницу Лесного хенджа"
 defile_treehenge_resting_place_decision_desc:0 "Издревле эти места находились под покровительством Зелёных леди, суровых при жизни и непоколебимых после смерти. Их тела похоронены в усыпальнице Лесного хенджа, в то время как их души странствуют по лесу, одаривая достойных босмеров их силой. Тот, кто завладеет этим священным местом, может извлечь их тела, пленить их души и обрести колоссальную силу. И я могу претворить это в жизнь."
 defile_treehenge_resting_place_decision_tooltip:0 "Древние души Зелёных леди будут захвачены и обращены во вред против их же народа."
 defile_treehenge_resting_place_decision_confirm:0 "Поработить их души!"

 # Turn Cathedral of the Golden Path into Bosmer temple
 turn_golden_path_cathedral_decision:0 "Перестроить собор Золотого Пути"
 turn_golden_path_cathedral_decision_desc:0 "Собор Золотого Пути, чьи высокие каменные стены осмеливаются бросать тень на деревья, посвящён чужеземным богам. Пора вернуть контроль над этим местом и переделать его в храм для нашего народа."
 turn_golden_path_cathedral_decision_tooltip:0 "Перестроить собор Золотого Пути"
 turn_golden_path_cathedral_decision_confirm:0 "Созвать говорящих с лесом!"

 # Turn Woodheart Sewers into Smuggle Hideout
 turn_woodheart_pirate_decision:0 "Организовать в стоках Древочага убежище контрабандистов"
 turn_woodheart_pirate_decision_desc:0 "Старинная канализация Древочага служит пристанищем для тех, кто видит возможности там, где другие видет погибель. Мы превратим это подполье в тайную крепость, где вдали от любопытных глаз золото и товары будут течь рекой."
 turn_woodheart_pirate_decision_tooltip:0 "Это увеличит доходы, но снизит контроль"
 turn_woodheart_pirate_decision_confirm:0 "Завозите скуму!"

 # Defile Sancre Tor
 defile_sancre_tor_decision:0 "Осквернить Санкр Тор"
 defile_sancre_tor_decision_desc:0 "Санкр Тор. Здесь Империи рождались и рассыпались в прах. Во всём Сиродиле нет другого места с такой же исторической значимостью.\n\nСкоро в эти стенах снова произойдут судьбоносные события. Сокровища, погребённые здесь, так и ждут, когда их присвоят, а те, кто должен был их охранять, станут служить моей воле."
 defile_sancre_tor_decision_tooltip:0 "Сделать из этого священного места неиссякаемый источник нежити"
 defile_sancre_tor_decision_confirm:0 "Открыть крипты!"

 # Defile Great Chapel of Arkay
 defile_great_chapel_of_arkay_decision:0 "Осквернить великую часовню Аркея"
 defile_great_chapel_of_arkay_decision_desc:0 "Аркей — наш вечный враг. Жрецы Аркея остаются неумолимой занозой, а его обряды не дают нам использовать души. Часовня в сердце Чейдинхола стоит как памятник его влиянию, но пришло время показать жителям всего Тамриэля, что этот бог больше не в силах оградить их от обладателей истинной силы, некромантии."
 defile_great_chapel_of_arkay_decision_tooltip:0 "Превратить это святое место в некромантский оплот"
 defile_great_chapel_of_arkay_decision_confirm:0 "Осквернить алтари!"

 # Sanctify Ontus Quarry
 sanctify_ontus_quarry_decision:0 "Освятить Онтскую каменоломню"
 sanctify_ontus_quarry_decision_desc:0 "Добыча руды из горных недр сама по себе является святотатством, тем не менее это необходимо для нашего выживания. Но выламывать камень, лишая гору её священной плоти — настоящее богохульство. Мы должны уничтожить каменоломню и возвести на её месте святилище. Оно будет символом нашего покаяния и обетом забирать только то, что необходимо."
 sanctify_ontus_quarry_decision_tooltip:0 "Обрушить своды, сжечь инструменты, снести всё!"
 sanctify_ontus_quarry_decision_confirm:0 "Пусть гора исцелится"

 # Summon Bonewalker
 summon_bonewalker_decision:0 "PLACEHOLDER"
 summon_bonewalker_decision_confirm:0 "PLACEHOLDER"