 # Wrothgarian Mountains
 form_greater_wrothgar_kingdom_decision:0 "Основать королевство Великий Ротгар"
 form_greater_wrothgar_kingdom_decision_desc:0 "Бретонцы, орки и предельцы поколениями претендовали на разрозненные земли Великого Ротгара. Пора разрешить этот спор раз и навсегда, объявив себя единоличным правителем региона!"
 form_greater_wrothgar_kingdom_decision_tooltip:0 "Вы создадите новое [kingdom|E] в Великом Ротгаре"
 form_greater_wrothgar_kingdom_decision_confirm:0 "[Select_CString(ROOT.Char.IsFemale, 'Новая', 'Новый')] [ROOT.Char.GetLadyLord|U] Великого Ротгара!"
