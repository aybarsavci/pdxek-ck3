 # Rivenspire
 form_rivenspire_kingdom_decision:0 "Основать королевство Ривенспайр"
 form_rivenspire_kingdom_decision_desc:0 "Склоки мелких королей за скалистые горы Ривенспайра не утихали с незапамятных времён. Довольно! Объединённое королевство Ривенспайр наконец под моим контролем…"
 form_rivenspire_kingdom_decision_tooltip:0 "Вы создадите новое [kingdom|E] в Ривенспайре"
 form_rivenspire_kingdom_decision_confirm:0 "[Select_CString(ROOT.Char.IsFemale, 'Новая', 'Новый')] [ROOT.Char.GetLadyLord|U] Ривенспайра!"
