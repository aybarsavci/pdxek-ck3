 # Bangkorai
 form_bangkorai_kingdom_decision:0 "Основать королевство Бангкорай"
 form_bangkorai_kingdom_decision_desc:0 "Я наконец [Select_CString(ROOT.Char.IsFemale, 'установила', 'установил')] контроль над Бангкораем, так называемым «Щитом Хай-Рока». Этот регион непрекращающихся междоусобных войн в конце концов объединён под моим правлением!"
 form_bangkorai_kingdom_decision_tooltip:0 "Вы создадите новое [kingdom|E] в Бангкорае"
 form_bangkorai_kingdom_decision_confirm:0 "[Select_CString(ROOT.Char.IsFemale, 'Первая', 'Первый')] [ROOT.Char.GetLadyLord|U] Бангкорая!"
 form_bangkorai_kingdom_decision_effects_de_jure_tt:0 "Все герцогства в регионах Бангкорай и Эвермор становятся [de_jure|E] вассалами королевства Великий Бангкорай"
 # Auridon
 form_auridon_kingdom_decision:0 "Объединить Ауридон"
 form_auridon_kingdom_decision_desc:0 "Будучи целью набегов на протяжении столетий, страж Саммерсетских островов, Ауридон сейчас разделён и слаб. Если мы хотим процветать, заняв своё законное место на архипелаге, Ауридон должен быть объединён!"
 form_auridon_kingdom_decision_tooltip:0 "Вы создадите новое [kingdom|E] в Ауридоне"
 form_auridon_kingdom_decision_confirm:0 "[Select_CString(ROOT.Char.IsFemale, 'Первая', 'Первый')] [ROOT.Char.GetLadyLord|U] Ауридона!"
 form_auridon_kingdom_decision_effects_de_jure_tt:0 "Все герцогства в [Concept('region', 'регионе')|E] Ауридон становятся [de_jure|E] вассалами королевства Ауридон"
