 ## Formable Kingdoms
 # Craglorn
 form_craglorn_kingdom_decision:0 "Основать королевство Краглорн"
 form_craglorn_kingdom_decision_desc:0 "Регион Краглорн наконец объединён. Должно быть провозглашено новое королевство, претендующее на все земли между горами Драконьего Хвоста и Джерольскими горами."
 form_craglorn_kingdom_decision_tooltip:0 "Основать королевство Краглорн"
 form_craglorn_kingdom_decision_confirm:0 "Королевство, благословлённое звездами!"
 form_craglorn_kingdom_decision_effects_de_jure_tt:0 "Все герцогства в [Concept('region', 'регионе')|E] Краглорн становятся [de_jure|E] вассалами королевства Краглорн"
 # Glenumbra
 form_glenumbra_kingdom_decision:0 "Основать королевство Гленумбра"
 form_glenumbra_kingdom_decision_desc:0 "Склоки мелких королей за холмы Гленумбры не утихали с незапамятных времён. Довольно! Объединённое королевство Гленумбра наконец под моим контролем…"
 form_glenumbra_kingdom_decision_tooltip:0 "Вы создадите новое [kingdom|E] в Гленумбре"
 form_glenumbra_kingdom_decision_confirm:0 "[Select_CString(ROOT.Char.IsFemale, 'Новая', 'Новый')] [ROOT.Char.GetLadyLord|U] Гленумбры!"
 form_glenumbra_kingdom_decision_effects_de_jure_tt:0 "Все герцогства в [Concept('region', 'регионе')|E] Гленумбра становятся [de_jure|E] вассалами королевства Гленумбра"
