#Great House Succession Law
 dunmeri_elective_succession_law:0 "Выборы Великих домов"
 dunmeri_elective_succession_law_subname:0 "Дома Морровинда"
 dunmeri_elective_succession_law_effects:0 "[title_heir|E] правителя избирается среди всех [Concept('legitimate', 'законных')|E] детей, братьев и сестёр [Concept('ruler', 'правителя')|E], прямых вассалов и претендентов. Наследниками не могут быть главы других Великих домов. При таком законе наследования преимущество получают обладатели свойств образования и навыков, которые традиционно ассоциируются с данным Великим домом, его [Concept('great_house_value', 'ценностями')|E]. Чужеземцы и вероотступники же избегаются. [dynasty|E]-основатель дома, давшая ему название, также получает преимущество."
