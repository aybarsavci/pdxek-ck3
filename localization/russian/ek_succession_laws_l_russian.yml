l_russian:
 pirate_succession_law:0 "Пиратская доля"
 pirate_succession_law_subname:0 "Каждое графство вольно решать по-своему"
 pirate_succession_law_effects:0 "\n#V «$pirate_succession_law$» предполагает, что каждое [county|El] самостоятельно принимает решение, поддержать ли ему вашего [Concept('heir', 'наследника')|E] или пойти собственным путём.#!\n\n#weak $pirate_succession_base_desc$#!"
 pirate_succession_base_desc:0 "#weak При наследовании все [counties|El], которыми владел покойный [ruler|El], могут поставить у себя во главе местного правителя. Их решение будет зависеть от [Concept('county_opinion', 'народного мнения')|E] и [Concept( 'income', 'дохода' )|E]. Кандидатами могут быть командиры с такой же [Concept('culture', 'культурой')|E] и [Concept('faith', 'конфессией')|E], а если таковых не найдётся, то он будет сгенерирован.\n\nГрафства с высоким [Concept('county_opinion', 'народным мнением')|E] поддержат первого наследника покойного правителя.\n\nВаша столица всегда останется за первым наследником.\n#!"
 
 pirate_elective_succession_law:0 "Выборы пиратского совета"
 tooltip_pirate_elective_taxes:0 "Суммарный [income|El] [Concept('county', 'графства')|E]: $VALUE|=+0$"
 pirate_elective_candidates:0 "Взрослые члены семьи, командиры и вассалы-пираты"
 pirate_elective_candidates_tooltip:0 "Право быть кандидатами на выборах пиратского совета имеют следующие персонажи:\n$EFFECT_LIST_BULLET$Законнорожденные [Concept('adult', 'взрослые')|E] [Concept( 'close_family', 'близкие родственники' )|E] текущего правителя, не претендующие на наследование теократии или республики\n$EFFECT_LIST_BULLET$[Concept('commander', 'Командиры')|E]\n$EFFECT_LIST_BULLET$[de_jure|E] вассалы титула"
 pirate_elective_electors:0 "Правители и вассалы"
 pirate_elective_electors_tooltip:0 "Право называться [Concept( 'elector', 'выборщиками' )|E] на пиратском совете имеют вассалы, отвечающие следующим критериям:\n$EFFECT_LIST_BULLET$Прямой вассал титула\n$EFFECT_LIST_BULLET$Вассал на один или два [Concept( 'rank', 'ранга' )|E] ниже [Concept( 'title', 'титула' )|E]\n$EFFECT_LIST_BULLET$[de_jure|E] вассал титула"
 
 mbhof_succession_law:0 "Мистическое право рождения"
 mbhof_succession_law_subname:0 "Преемник выбирается высшими силами"
 mbhof_succession_law_effects:0 "\n#V $mbhof_succession_law$ устанавливает, что наследник выбирается текущим [Concept('head_of_faith', 'главой конфессии')|E].\n\n$mbhof_succession_base_desc$"
 mbhof_succession_base_desc:0 "#weak $mbhof_succession_law$ устанавливает, что наследник [Concept('head_of_faith', 'главы конфессии')|E] выбирается среди приверженцев конфессии со свойством «[GetTrait('furstock_mane').GetName(GetNullCharacter)]». Новый наследник выбирается после смерти текущего [Concept('head_of_faith', 'главы конфессии')|E] или смерти предыдущего наследника.#!"
 
 rule_by_might_succession_law:0 "Власть сильнейших"
 rule_by_might_succession_law_subname:0 "Нас ведут за собой только сильнейшие"
 rule_by_might_succession_law_effects:0 "\n#V Согласно закону «$rule_by_might_succession_law$» наследует сильнейший из детей.#!\n#N Перед смертью правителя дети могут выдвинуть свою претензию, если чувствуют себя достаточно сильными.#!\n\n$rule_by_might_succession_law_base_desc$"
 rule_by_might_succession_law_base_desc:0 "#weak «$rule_by_might_succession_law$» устанавливает, что текущий правитель выбирает [Concept('primary_heir', 'первого наследника')|E] среди законных детей.\n\nПри наследовании другие дети с таким же или более высоким показателем [Concept('prowess', 'доблести')|E] могут бросить вызов новому правителю или отправиться в изгнание.\n\nДети, чей пол не соответствует требованиям законов наследования, также могут оспорить наследование, если обладают достаточно высокой [Concept('prowess', 'доблестью')|E].#!"

 xarxean_investiture_succession_law:0 "Зарксеанская инвеститура"
 xarxean_investiture_succession_law_subname:0 "Божественная нумерология"
 xarxean_investiture_succession_law_effects:0 "\n#V $xarxean_investiture_succession_law$ предполагает, что все ваши [titles|El] унаследует ребёнок, лучше всех следующий древним [Concept('ceremoniarchy', 'церемониархическим')|E] учениям.\n\nИспользуя [decision|El] #V Спросить совета у зарксеанцев#! вы можете узнать, кто наиболее вероятно будет вашим следующим [Concept('heir', 'наследником')|E]. В ином случае это станет известно во время [Concept('succession', 'наследования')|E].\n\nДержавы ранга [Concept('empire', 'верховного королевства')|E] с [Concept('ceremoniarchy', 'церемониархическим правительством')|E] автоматически получают этот [law|El].#!\n\n#weak При наследовании все [Concept( 'titles', 'титулы' )|E], которыми владел покойный [Concept( 'ruler', 'правитель' )|E], получит [player_heir|El], которым становится [eligible_child|El] с наибольшим [Concept('praxis', 'праксисом')|E]. Остальные дети не получают ничего. Если [eligible_children|El] отсутствуют, наследниками могут быть внуки, правнуки, братья, сёстры и другие родственники в порядке [Concept('praxis', 'праксиса')|E].\n#!"


