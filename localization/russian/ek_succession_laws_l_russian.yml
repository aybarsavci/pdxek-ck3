 moot_elective_succession_law_effects:0 "Верховный король и девять ярлов могут предложить кандидатуру [Concept('title_heir', 'наследника титула')|E] в лице себя, любого из [Concept('legitimate', 'законных')|E] детей [Concept('ruler', 'правителя')|E], его братьев и сестёр, а также любого крупного [de_jure|El] [Concept('vassal', 'вассала')|E] империи. Если историческим [Concept( 'title', 'титулом')|El] выборщика владеют чужеземцы, или таковой не существует, его место занимает другой [de_jure|El] вассал. Для этого [Concept('succession_law', 'закона наследования')|E] особенно важны [heritage|El], [prestige|El] и [prowess|El]."
