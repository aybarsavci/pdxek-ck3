 moot_elective_candidates_tooltip:0 "Право быть кандидатами на выборах Великого собрания имеют следующие персонажи:\n$EFFECT_LIST_BULLET$Законнорожденные [Concept( 'close_family', 'близкие родственники' )|E] текущего правителя, не претендующие на наследование теократии или республики. Дети кандидата не могут участвовать в выборах в качестве кандидатов.\n$EFFECT_LIST_BULLET$[claimants|E] на титул, не претендующие на наследование теократии или республики\n$EFFECT_LIST_BULLET$Соответствующий требованиям феодальный [elector|El] титула"
