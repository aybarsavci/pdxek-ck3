# Praxis Succession Law
 altmeri_elective_succession_law:0 "Праксические выборы"
 altmeri_elective_succession_law_subname:0 "Церемониархическое наследование"
 altmeri_elective_succession_law_effects:0 "\n#V $altmeri_elective_succession_law$ предполагают, что наследует ваш родственник, который наиболее точно следует древним [Concept('ceremoniarchy', 'церемониархическим')|E] учениям. При таком законе наследования преимущество получают кандидаты с высоким [Concept('praxis', 'праксисом')|E] и хорошими [Concept('congenital_traits', 'врождёнными свойствами')|E]. Право быть кандидатами имеют все родственники правителя, однако дети получают преимущество.\n\nДержавы ранга [Concept('kingdom', 'королевства')|E] с [Concept('ceremoniarchy', 'церемониархическим правительством')|E] автоматически получают этот [title_law|El]."
