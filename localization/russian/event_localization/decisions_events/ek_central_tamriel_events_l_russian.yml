l_russian:
 central_tamriel.0001.t:0 "Трон Низверженных Королей"
 central_tamriel.0001.desc:0 "Несмотря на то, что акавирские потентаты не обладали законными притязаниями на Рубиновый трон, им удавалось удерживать относительный мир в пределах Сиродила, сохраняя единство двух его половин.\nСейчас же, спустя годы после падения змей, Коловию и Нибеней разделяет пропасть — такая, какую не видел Сиродил с тех времён, когда его объединил [reman_cyrodiil.GetFirstName].\n\nВ формальном соглашении [ce_holder.GetTitledFirstName] и [cn_holder.GetTitledFirstName] признали друг друга как [ce_holder.GetTitleTierName] Коловианских воеводств и [cn_holder.GetTitleTierName] Нибенея соответственно.\n\nТолько время покажет, ознаменует ли это конец Сиродильских империй или же одна из сторон попытается вновь завладеть Рубиновым троном…"
 central_tamriel.0001.a:0 "Отчизна раздроблена, но отчизна спасена?"

 central_tamriel.0002.t:0 "Низвергнутый раскол"
 central_tamriel.0002.desc:0 "После того, как умер [GetScriptedCharacterByHistoryID( 'akavir_100' ).GetTitledFirstName], Сиродил погрузился в хаос, и все попытки установить прочный мир провалились. Но всё это в прошлом, ведь отныне я — [Select_CString(ROOT.Char.IsFemale, 'истинная', 'истинный' )] [ROOT.Char.GetTitleTierName] сиродильцев. Я [Select_CString(ROOT.Char.IsFemale, 'объединила', 'объединил' )] запад и восток, [Select_CString(ROOT.Char.IsFemale, 'принесла', 'принёс' )] мир в Центральные земли и [Select_CString(ROOT.Char.IsFemale, 'возродила', 'возродил' )] легионы.\n\nЯ — [Select_CString(ROOT.Char.IsFemale, 'истинная преемница', 'истинный преемник' )] Империи Ремана, и Империя, которой будут править мои потомки, станет ещё более великой."
 central_tamriel.0002.a:0 "Народ Сиродила, как и прежде, объединён под властью Рубинового трона."
 reform_cyrodiilic_empire_scripted_effect_tooltip:0 "[titles|E] [GetTitleByKey('e_colovian_estates').GetNameNoTier] и [GetTitleByKey('e_nibenay').GetNameNoTier] будут объединены в [GetTitleByKey('e_cyrodiil').GetNameNoTier]"

 central_tamriel.0003.t:0 "Низвергнутый раскол"
 central_tamriel.0003.desc:0 "После того, как умер [GetScriptedCharacterByHistoryID( 'akavir_100' ).GetTitledFirstName], Сиродил погрузился в хаос, и все попытки установить прочный мир провалились. Но всё это в прошлом, ведь отныне [new_emperor.GetTitledFirstName] — [Select_CString(new_emperor.IsFemale, 'истинная', 'истинный' )] [new_emperor.GetTitleTierName] сиродильцев. [new_emperor.GetSheHe|U] [Select_CString(new_emperor.IsFemale, 'объединила', 'объединил' )] запад и восток, [Select_CString(new_emperor.IsFemale, 'принесла', 'принёс' )] мир в Центральные земли и [Select_CString(new_emperor.IsFemale, 'возродила', 'возродил' )] легионы.\n\nНаследники Ремана готовятся возродить его державу и исполнить его мечты о Тамриэльской Империи."
 central_tamriel.0003.a:0 "И снова престол Империи располагается в сердце Тамриэля…"

 central_tamriel.0005.t:0 "Трон Низверженных Королей"
 central_tamriel.0005.desc:0 "Слишком долго пустовал Рубиновый трон. Слишком долго никто не мог в действительности приблизиться к восстановлению Империи. К сегодняшнему дню две половины Сиродила, Коловия и Нибеней, отдалились так сильно, что их разделяет пропасть — такая, какую не видела провинция с тех времён, когда её объединил [reman_cyrodiil.GetFirstName].\n\nОтныне [GetTitleByKey('e_nibenay').GetNameNoTier] и [GetTitleByKey('e_colovian_estates').GetNameNoTier] вновь считаются независимыми друг от друга, а [GetTitleByKey('e_cyrodiil').GetNameNoTier] остался в далёких воспоминаниях."
 central_tamriel.0005.a:0 "Грядут тёмные времена…"
 central_tamriel.explanation.tt:0 "Это произошло, поскольку [Concept('empires', 'империи')|E] [GetTitleByKey('e_cyrodiil').GetNameNoTier] или [GetTitleByKey('e_cyrodiilic_potentate').GetNameNoTier] не существовало последние 30 лет."

 central_tamriel.0006.t:0 "Военачальник [founder.GetTitleAsNameNoTooltip]"
 central_tamriel.0006.desc:0 "Ужасные новости из Имперского города: [Select_CString(founder.Char.IsFemale, 'военачальница', 'военачальник' )] [founder.GetFirstName], ранее — [old_title.GetName], [Select_CString(founder.Char.IsFemale, 'объявила', 'объявил' )], что [founder.GetSheHe] — [founder.GetTitleAsNameNoTooltip], претендуя на Рубиновый трон и весь Сиродил. Несомненно, грядёт война в самом сердце Тамриэля.\n\nПока что [founder.GetHerHis] претензия вызывает сомнения, но только время покажет, преуспеет ли [founder.GetFirstName] в том, чтобы удовлетворить свои притязания."
 central_tamriel.0006a:0 "Очередной претендент?"
 central_tamriel.0006b:0 "До чего низко пал Сиродил…"


#Nenalata Restoration events
#Restoration of Nenalata
 nenalata_restore.0001.t:0 "Восстановление Неналаты"
 nenalata_restore.0001.desc:0 "Из Неналаты некогда правил [laloriaran_dynar.GetTitledFirstName] из дома Динар, известный как Последний Король Айлейдов. Его отец, король Неналаты, в ходе восстания Алессии Королевы Рабов занял её сторону, однако после его завершения союзные людям города-государства айлейдов всё равно один за другим были уничтожены либо брошены, пока не осталась одна Неналата.\n\nКогда её обитатели столкнулись с угрозой истребления, их мнения разделились: те, кого в дальнейшем стали называть динарцами, покинули город, последовав за королём, те же, кто остались, погибли, а их город был обращён в руины.\n\nНыне же [ROOT.Char.GetFullName] [Select_CString(ROOT.Char.IsFemale, 'поручила', 'поручил')] поручил провести раскопки на месте останков древнего города, и сейчас на его место в поисках процветающей жизни стекаются айлейдские поселенцы, стремящиеся помочь в восстановлении города, чтобы он мог по праву называться столицей королевства."
 nenalata_restore.0001.option:0 "Неналата воспрянет вновь!"
 nenalata_restore.0001.option.flavor:0 "Кто знает, что мы найдём в ходе этих раскопок?"
 #Faith of Nenalata
 nenalata_restore.0002.t:0 "Религия Неналаты"
 nenalata_restore.0002.desc:0 "Раскопки Неналаты идут полным ходом — несколько городских зданий уже очищены от обломков и вновь используются. После завершения работ над одним из крыльев подземного комплекса, по которому бродило удивительно много нежити, мы обнаружили то, что судя по всему, было часовней.\n\nКак поведали мне мои учёные, она свидетельствует о том, что обитатели города поклонялись Меридии, одной из многих [Glossary( 'князей даэдра', 'DAEDRA_GLOSS' )] , почитаемых древними салиачи. Эта часовня сохранилась довольно хорошо, а в её архивах мы обнаружили старинные свитки религиозного содержания. \n\nТеперь, когда мы возрождаем славу нашей древней столицы, стоит ли нам также возродить её религию?"
 nenalata_restore.0002.option1:0 "Десять Предков вновь займут место по достоинству!"
 nenalata_restore.0002.option2:0 "Мы восславим Лучезарную!"
 nenalata_restore.0002.option3:0 "Я буду служить Госпоже Света — скрываясь в тенях."
 nenalata_restore.0002.option4:0 "Нет, но, быть может, мы найдём здесь ценные знания."
 nenalata_restore.0002.option5:0 "Нет, а часовню мы запечатаем!"
 #A Visiting Collector
 nenalata_restore.0003.t:0 "Визит коллекционера"
 nenalata_restore.0003.desc:0 "Несколько месяцев назад мы завершили восстановлении древнего тронного зала этого города. Сейчас я стою в нём, и перед моим взором предстаёт альтмерский учёный, который утверждает, что принёс великое сокровище.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой')] [ROOT.Char.GetLadyLord], когда я услышал о вашем проекте по восстановлению, я понял, что просто обязан увидеть всё своими глазами. Видите ли, я эксперт в области истории айлейдов и своего рода коллекционер. И я принёс кое-что, что может вызвать у вас интерес». Исследования моих учёных подтвердили: коллекционер не врёт, это и в самом деле древняя корона Неналаты, которую некогда носил сам Последний Король Айлейдов!"
 nenalata_restore.0003.option1:0 "Да, я куплю её у вас."
 nenalata_restore.0003.option2:0 "Я — [ROOT.Char.GetTitleTierName] этого города, она моя по праву!"
 nenalata_restore.0003.option3:0 "Неважно, мне эта побрякушка ни к чему."
 nenalata_restore.0003.option.flavor:0 "Я буду [Select_CString(ROOT.Char.IsFemale, 'коронована', 'коронован')] ею!"
 #The Crown of Nenalata
 nenalata_restore.0004.t:0 "Корона Неналаты"
 nenalata_restore.0004.desc:0 "Корона — поистине великолепный артефакт с невообразимой исторической ценностью, но при этом ясно как день, что в ней таится могущественная магия, наделяющая надевшего её древней и страшной силой. Сидя в глубине древнего города, в своём Зале благородных королей, #italic Сель Аран Арпена#!, который отныне действительно отвечает своему названию, пока меня освещают только велкиндские камни, я наблюдаю за тем, как корону вносят и готовят к церемонии коронации.\n\nМеня пронзает ощущение восторга — теперь я поистине [Select_CString(ROOT.Char.IsFemale, 'вернула', 'вернул')] Неналате её славу, совершив то, что когда-то отверг великий [laloriaran_dynar.GetTitledFirstName].\n\nПока я размышляю, корона опускается мне на чело…"
 nenalata_restore.0004.option:0 "…и я теряю связь со своим разумом!"
 nenalata_restore.0004.option.flavor:0 "Металл необычно холодный…"
 #The King of Nenalata - possession!
 nenalata_restore.0005.t:0 "Король Неналаты"
 nenalata_restore.0005.desc:0 "Вокруг меня только белый свет. Я слышу хриплый голос. Он вещает на древнем, давно мёртвом диалекте моего языка, знакомого мне только по песням:\n\n#italic «Ах, наконец… о, родич, ты [Select_CString(ROOT.Char.IsFemale, 'оказала', 'оказал')] мне великую услугу».#! \n\nМоё сердце замирает — это он? Тот, о ком я думаю?\n\nКогда пелена перед моими глазами рассеивается, я быстро осозднаю свою ошибку. Эти глаза, жуткая улыбка, зловещее присутствие среди пустоты — это не может быть великий Последний Король. Быть может, это кто-то из обитателей Неналаты, кто остался, а не покинул её?\n\n#italic «Я ждал этого тысячи лет. На троне сново моя плоть и кровь, корона… на челе подходящего сосуда. Иди сюда, дитя, и исполни роль, уготованную тебе историей».#!\n\nОн протягивает руки ко мне…"
 nenalata_restore.0005.option1:0 "#italic …хлюп!#!"
 nenalata_restore.0005.option1.flavor:0 "Он… сильнее моего сознания…"
 nenalata_restore.0005.option2:0 "Никакому трёхтысячелетнему зачарованию не подавить #italic мою#! волю! "
 nenalata_restore.0005.option2.flavor:0 "Этот вариант доступен из-за вашего [Concept('arcana_skill', 'навыка арканы')|E] " #(TODO: if skill = arcana ever works, use this instead)
 #The King of Nenalata - defeated
 nenalata_restore.0006.t:0 "Король Неналаты"
 nenalata_restore.0006.desc:0 "Я прихожу в сознание всё в том же тронном зале. Почему-то мир вокруг меня ощущается… замершим, безжизненным, зловещим. Свет велкиндских камней потускнел. Я вижу своих придворных, они здесь же, где были за мгновение до того, как… как… \n\nХод моих мыслей прерывает громкий крик:\n\n«Да восславится [ROOT.Char.GetLadyLord|l] Неналаты, [ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'Возродительница', 'Возродитель')]!»\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был')] бы чувствовать триумф, но я ощущаю только пустоту. Пустоту, но… не одиночество. В глубинах своего сознания я скорее #italic чувствую#!, нежели слышу голос. \n\n #italic он шепчет, шепчет и шепчет…#!" 
 nenalata_restore.0006.option:0 "…"
 nenalata_restore.0006.option.flavor:0 "#italic Ав Сунна Там Риэль арктавой ан Арпен Аран малабуро!#!"
 #The King of Nenalata - victorious
 nenalata_restore.0007.t:0 "Король Неналаты"
 nenalata_restore.0007.desc:0 "Я прихожу в сознание всё в том же тронном зале. Почему-то мир вокруг меня выглядит насыщеннее, ярче. Возможно, на контрасте ощущений с моментом, когда на мой рассудок так вычурно посягнули. Где-то в глубинах своего разума я слышу приглушённое эхо скрипучего голоса, предсмертный хрип призрака, ухватившегося за хлипкую нить не-жизни.\n\nНезадолго до момента, когда крики утихают насовсем, они утопают в радостном рёве множества голосов:\n\n«Да восславится [ROOT.Char.GetLadyLord|l] Неналаты, [ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'Возродительница', 'Возродитель')]!»\n\nВ этот самый момент рассеивающаяся тень, занимавшая мой ум, исчезает окончательно, и её место занимает великое чувство триумфа, наполняющее мою грудь."
 nenalata_restore.0007.option:0 "Я стою перед вами: сейчас, прежде и в будущем!"
 nenalata_restore.0007.option.flavor:0 "Это только начало."
