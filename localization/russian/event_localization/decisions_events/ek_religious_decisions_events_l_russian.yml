l_russian:
 ek_religious_decision.1013.t:0 "Контакт с тотемным духом"
 ek_religious_decision.1013.desc.beginning:1 "Я [Select_CString(ROOT.Char.IsFemale, 'провела', 'провёл')] много ночей, с нетерпением ожидая, когда наша мудрая женщина завершит свой контакт.\n\nЯ едва не [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал')] забывать об этом, прежде чем она наконец вызвала меня после нескольких дней ритуального транса. Она сообщила, что уверена в этом предсказании: «Значение знаков очевидно, — она начала свой рассказ. —"
 ek_religious_decision.1013.desc.great_battle:0 "Великая битва ожидает наш клан»."
 ek_religious_decision.1013.desc.new_friends:0 "Пришло время для нашего клана залечить старые раны и завести новых друзей»."
 ek_religious_decision.1013.desc.hard_work:0 "Тяжёлый труд сулит великую выгоду для нашего клана в будущем»."
 ek_religious_decision.1013.desc.betrayal:0 "Наши представления о наших союзниках отличаются от действительности»."
 ek_religious_decision.1013.desc.new_beginnings:0 "Пришло время для нового начала, с открытым разумом»."
 ek_religious_decision.1013.a:0 "Отлично. Благодарю тебя, мудрая женщина."

 ek_religious_decision.1014.t:0 "Даэдрическая сделка"
 ek_religious_decision.1014.desc:0 "Пришлось потратить много денег, времени и усилий, но я наконец-то [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил')] возможность призвать Сангвина, чтобы переговорить об условиях нашей сделки.\n\nОн предстаёт передо мной с выразительной ухмылкой на его вызывающем трепет лице. «Так ты [Select_CString(ROOT.Char.IsFemale, 'устала, смертная', 'устал, смертный')]? Моё проклятие слишком тяжело давит на твою несчастную хрупкую душу? Теперь ты выполнишь свою часть сделки?»"
 ek_religious_decision.1014.c:0 "Всем своим сердцем, да!"

 ek_religious_decision.1015.t:0 "Собор Восьми"
 ek_religious_decision.1015.desc.nord:0 "«Некоторые противоречия, в частности, вопрос Акатоша и Алдуина, только предстоит решить, но этот Собор верит, что, так как наиболее важные обряды и организации, посвящённые Акатошу, останутся в Сиродиле, а доктринальных проблем с другими Божествами нет, этот вопрос можно отложить до наступления «Бесконечной поры», описываемой в нордской теологии».\n\nАдресатом [arch_primate.GetHerHis] заключительных слов становятся [root_faith.BishopNeuterPlural]: «Но норды — народ благоразумный. Я уверен, что мы можем позволить диоцезу Скайрима принимать решения о деталях самостоятельно».\n\nНа этих словах завершается длительное заседание Собора, и отныне мы считаемся его полноправными членами. Собравшееся духовенство расходится под одобрительный гул, но некоторые [root_faith.PriestNeuterPlural] падают ниц и вскрикивают: \n\n #italic «Слава Скайриму! Слава Божествам!»#!"
 ek_religious_decision.1015.desc.nedic:0 "«Пожалуй, отправка миссионеров в Чернотопье станет достойным экуменическим предприятием, поскольку в данный момент там наблюдается нехватка религиозных организаций. Как и всех прочих организаций, в общем-то. Для нас также будет важно построить там храмы Акатоша, главное — возвести их на века…»\n\n[arch_primate.GetSheHe|U] поворачивается туда, где собрались [root_faith.GetNameNoTooltip]ие [root_faith.BishopNeuterPlural], и кивает головой. «Неважно. Блудные дети Алессии, мы вновь приветствуем вас у тепла Драконьих огней».\n\nНа этих словах завершается длительное заседание Собора, и отныне мы считаемся его полноправными членами. Собравшееся духовенство расходится под одобрительный гул, но некоторые [root_faith.PriestNeuterPlural] падают ниц и вскрикивают: \n\n #italic «Слава Дибе-Маре-Кин! Слава Божествам!»#!"
 ek_religious_decision.1015.desc.reman:0 "«Реман был не столько богом, — слегка осторожно говорит [arch_primate.GetNameNoTooltip], повышая тон голоса, — сколько любимцем богов, парагоном Восьми божеств и следующим после Алессии воплощением монарха — божественного избранника».\n\n[arch_primate.GetSheHe|U] поворачивается туда, где собрались мои [root_faith.PriestNeuterPlural] и [root_faith.BishopNeuterPlural], и добавляет: «При условии, что это будет разъяснено прихожанам, мы не видим проблемы в дальнейшем существовании тайного культа реманитов, и с этих пор [root_faith.GetAdherentNamePluralNoTooltip] получат возможность литургического общения с нашей конфессией».\n\nНа этих словах завершается длительное заседание Собора, и отныне мы считаемся его полноправными членами. Собравшееся духовенство расходится под одобрительный гул, но некоторые [root_faith.PriestNeuterPlural] падают ниц и вскрикивают:\n\n #italic «Слава Реману! Слава Божествам!»#!"
 ek_religious_decision.1015.desc.base:0 "«Верующие, именующие себя [root_faith.GetAdherentNamePluralNoTooltip], принадлежат к новой церкви, за которой не стоит древняя традиция и народные религиозные практики, однако за короткое время они проявили себя как истинные верующие в наших богов. Любой намёк на ересь должно искоренять, — на этих словах архипримас осматривает собравшихся в поисках недовольных, — а все прочие… доктринальные разногласия могут быть вынесены на этом великом Соборе, когда придёт время».\n\nНа этих словах завершается длительное заседание Собора, и отныне мы считаемся его полноправными членами. Собравшееся духовенство расходится, но я замечаю, что не все, похоже, согласны с этим решением. Но придёт время, и мы, [root_faith.GetAdherentNamePluralNoTooltip], начнём пользоваться уважением. Меж тем некоторые [root_faith.PriestNeuterPlural] падают ниц и вскрикивают:\n\n #italic «Славься, [root_faith.HighGodName]! Слава Божествам!»#!"
 ek_religious_decision.1015a:0 "Объединение конфессии…"
 ek_religious_decision.1015b:0 "…станет достойной частью моего наследия!"

 ek_religious_decision.1016.t:0 "Новый диоцез"
 ek_religious_decision.1016.desc:0 "Новости из Сиродила!\n\nСобор Восьми, авторитетная религиозная организация, объединяющие разные течения поклоняющихся Божествам, обрёл нового члена. Большая делегация, в которой были [root_faith.PriestNeuterPlural] и [root_faith.BishopNeuterPlural], прибывшие из провинции [faith_ruler.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], которую [Select_CString(faith_ruler.IsFemale, 'спонсировала', 'спонсировал')] [faith_ruler.GetNameNoTooltip], посетила великое заседание Собора в Имперском городе. После длительных переговоров и дебатов о доктринах, архипримас [arch_primate.GetFirstNameNoTooltip] [Select_CString(arch_primate.IsFemale, 'объявила', 'объявил')] о достигнутом согласии:\n\nКонфессия [root_faith.GetAdjectiveNoTooltip] отныне интегрирована в сиродильскую церковную иерархию, она считается полноправным членом Собора Восьми и будет подчиняться его авторитету в вопросах веры. Это должно укрепить религиозные связи между различными диоцезами религии Восьми божеств и улучшить дипломатические отношение между светскими правителями, принадлежащими к этим конфессиям."
 ek_religious_decision.1016a:0 "Слава Восьми!"
 ek_religious_decision.1016b:0 "Занимательно… Стоит ли нам тоже это обдумать?"
 ek_religious_decision.1016c:0 "Ба, глупцы собрались вместе!"
 ek_religious_decision.1016d:0 "Я не понимаю, какое это имеет для нас значение."

 ek_religious_decision.1017.t:0 "Общение с духом предка"
 ek_religious_decision.1017.desc:1 "[Select_CString(realm_priest.IsFemale, 'Моя', 'Мой' )] [Concept( 'realm_priest', GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName )], [realm_priest.GetShortUIName] провожает меня к древней усыпальнице моего дома.\n\nНа стенах начертаны древние молитвы и имена каждого из моих предков. Какие-то из них мне знакомы, другие — нет. В соответствии с нашими традициями, я много лун [Select_CString(ROOT.Char.IsFemale, 'изучала', 'изучал' )] их историю, и теперь пора выбрать предка, с которым я буду общаться.\n\nДух, которого я выберу, будет меня судить, и меня трясёт от предвкушения."
 ek_religious_decision.1017.a:0 "Прошу, передайте мне благовония."
 ek_religious_decision.1017.b:0 "Как там говорится в молитве?"
 ek_religious_decision.1017.c:0 "Приступим же."
 ek_religious_decision.1017.d:0 "С другой стороны, лучше их не беспокоить..."
 ek_religious_decision.1017.a.tt.1:0 "Ваши предки #P точно благословят#! этот контакт"
 ek_religious_decision.1017.a.tt.2:1 "Ваши предки отметят ваше благочестие"
 ek_religious_decision.1017.b.tt:0 "Духи предков, #P вероятно, благословят#! этот контакт"
 ek_religious_decision.1017.c.tt:0 "Духи предков, #N вероятно, будут оскорблены#!, но #P кое-кто другой может впечатлиться#! вашей нахальностью"
 ek_religious_decision.1017.d.flavor:0 "С Предками шутки плохи."

 ek_religious_decision.1018.desc.start_not_very_sinful:0 "Я произношу молитвы и сосредотачиваюсь на присутствии духа предка [ancestor_spirit.GetFirstNameNoTooltip]."
 ek_religious_decision.1018.desc.start_very_sinful:0 "Я нетерпеливо выпаливаю молитвы."
 ek_religious_decision.1018.desc:0 "\n\n«[ancestor_spirit.GetFirstNameNoTooltip], мой святой предок, услышь мой зов. Мне нужно твоё благородное наставление!»"
 ek_religious_decision.1018.desc.end_secret:0 "\n\nЗапах благовоний наполняет воздух, и я вижу, как в дыму появляется [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] — [ancestor_spirit.GetHerHis] лик. Выслушав мои молитвы, [ancestor_spirit.GetSheHe] отвечает мне тихим голосом.\n\n«Я помогу тебе, открыв один из секретов твоего дома. Пусть эта мудрость приведёт к славе наш род!»"
 ek_religious_decision.1018.desc.end_bad:0 "\n\nЗапах благовоний наполняет воздух, и я вижу, как в дыму появляется [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] — [ancestor_spirit.GetHerHis] лик. Выслушав мои молитвы, [ancestor_spirit.GetSheHe] гневно и громогласно отвечает мне.\n\n«Да как смеешь ты тревожить мой покой? Мне в этом мире не место, и всё же ты призываешь меня ради глупых расспросов? Уходи прочь, и будь ты [Select_CString(ROOT.Char.IsFemale, 'проклята', 'проклят' )]!»"
 ek_religious_decision.1018.desc.end_dynasty:0 "\n\nЗапах благовоний наполняет воздух, и я вижу, как в дыму появляется [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] — [ancestor_spirit.GetHerHis] лик. Выслушав мои молитвы, [ancestor_spirit.GetSheHe] отвечает мне тихим голосом.\n\n«Ты слишком много тревожишься, [ROOT.Char.GetFirstNameNoTooltip]. Ты — [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.Char.GetTitleAsNameNoTooltip]. Ты чтишь моё наследие и нашу династию.»"
 ek_religious_decision.1018.desc.end_diplo:0 "\n\nЗапах благовоний наполняет воздух, и я вижу, как в дыму появляется [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] — [ancestor_spirit.GetHerHis] лик. Выслушав мои молитвы, [ancestor_spirit.GetSheHe] отвечает мне тихим голосом.\n\n«Мы с тобой, [ancestor_spirit.Custom2('RelationToMe', ROOT.Char)], хорошо понимаем, из чего складываются отношения между двумя душами. Подойди ближе, давай подробнее обсудим дипломатию»."
 ek_religious_decision.1018.desc.end_stew:0 "\n\nЗапах благовоний наполняет воздух, и я вижу, как в дыму появляется [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] — [ancestor_spirit.GetHerHis] лик. Выслушав мои молитвы, [ancestor_spirit.GetSheHe] отвечает мне тихим голосом.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ancestor_spirit.Custom2('RelationToMe', ROOT.Char)], мне до смерти хочется рассказать тебе о  грядущих торговых сделках…»"
 ek_religious_decision.1018.desc.end_martial:0 "\n\nЗапах благовоний наполняет воздух, и я вижу, как в дыму появляется [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] — [ancestor_spirit.GetHerHis] лик. Выслушав мои молитвы, [ancestor_spirit.GetSheHe] отвечает мне тихим голосом.\n\n«Тебе ещё многое предстоит завоевать, [ancestor_spirit.Custom2('RelationToMe', ROOT.Char)]: тебя ждут и слава, и новые земли…»"
 ek_religious_decision.1018.desc.end_intrigue:0 "\n\nЗапах благовоний наполняет воздух, и я вижу, как в дыму появляется [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] — [ancestor_spirit.GetHerHis] лик. Выслушав мои молитвы, [ancestor_spirit.GetSheHe] отвечает мне тихим голосом.\n\n«Позволь поведать тебе истории о коварстве и интригах, которые мне довелось пережить…»"
 ek_religious_decision.1018.desc.end_learning:0 "\n\nЗапах благовоний наполняет воздух, и я вижу, как в дыму появляется [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] — [ancestor_spirit.GetHerHis] лик. Выслушав мои молитвы, [ancestor_spirit.GetSheHe] отвечает мне тихим голосом.\n\n«О, до чего я тебе завидую, [ancestor_spirit.Custom2('RelationToMe', ROOT.Char)], ибо я собираюсь поделиться с тобой тайным знанием о загробной жизни…»"
 ek_religious_decision.1018.desc.end_magic:0 "\n\nЗапах благовоний наполняет воздух, и я вижу, как в дыму появляется [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] — [ancestor_spirit.GetHerHis] лик. Выслушав мои молитвы, [ancestor_spirit.GetSheHe] отвечает мне тихим голосом.\n\n«Ты [Select_CString(ROOT.Char.IsFemale, 'стала великой волшебницей', 'стал великим волшебником' )], [ancestor_spirit.Custom2('RelationToMe', ROOT.Char)]. Позволь передать тебе мой опыт в магии»."
 ek_religious_decision.1018.desc.end_no_response:0 "\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] был поклясться, что [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] лицо среди дыма, но спустя час никто так и не ответил на мои молитвы."
 ek_religious_decision.1018.secret:0 "Это может оказаться полезным…"
 ek_religious_decision.1018.possessed:0 "Что со мной происходит?"
 ek_religious_decision.1018.dynasty:0 "Спасибо, [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)]."
 ek_religious_decision.1018.bad:0 "Почему, [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)]?"
 ek_religious_decision.1018.diplo:0 "Воистину ценные откровения..."
 ek_religious_decision.1018.stew:0 "Что такое #italic васаби#?!"
 ek_religious_decision.1018.martial:0 "Несите мне мой доспех!"
 ek_religious_decision.1018.intrigue:0 "… Я понимаю."
 ek_religious_decision.1018.learning:0 "Это столь многое значит!"
 
 ek_religious_decision.1018.magic:0 "Я никогда не [Select_CString(ROOT.Char.IsFemale, 'слыхала', 'слыхал' )] об этом заклинании!"
 ek_religious_decision.1018.no_change:0 "Я всё правильно [Select_CString(ROOT.Char.IsFemale, 'сказала', 'сказал' )]?"
 ek_religious_decision.1018.no_change.zealous:0 "Надо удвоить усилия!"
 
 ek_religious_decision.1019.t:0 "Чумная благодать"
 ek_religious_decision.1019.desc:0 "Как и следовало ожидать, Князь Чумы ответил на мои молитвы. Я слышу его голос в своей голове, словно злокрысий шорох, а моя кожа покрывается мурашками от одной мысли о его божественном прикосновении.\n\nПришло время вновь ощутить преобразовательную силу болезни и расцвести в той форме, которую изберёт для меня сегодня Периайт."
 ek_religious_decision.1019.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]"
 ek_religious_decision.1019.a.t:0 "За ваш [Concept( 'piety_level', 'уровень набожности' )|E] Периайт благословит вас лёгкой болезнью."
 ek_religious_decision.1019.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]"
 ek_religious_decision.1019.b.t:0 "За ваш [Concept( 'piety_level', 'уровень набожности' )|E] Периайт благословит вас болезнью на свой выбор."
 ek_religious_decision.1019.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]"
 ek_religious_decision.1019.c.t:0 "За ваш [Concept( 'piety_level', 'уровень набожности' )|E] Периайт благословит вас болезнью на свой выбор, это может привести к небольшой эпидемии."
 ek_religious_decision.1019.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]"
 ek_religious_decision.1019.d.t:0 "За ваш [Concept( 'piety_level', 'уровень набожности' )|E] Периайт благословит вас болезнью на свой выбор, это может привести к серьёзной эпидемии."
 ek_religious_decision.1019.e:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]"
 ek_religious_decision.1019.e.t:0 "За ваш [Concept( 'piety_level', 'уровень набожности' )|E] Периайт благословит вас болезнью на свой выбор, это может привести к апокалиптической эпидемии."

 ek_religious_decision.2001.t:0 "[capital.GetNameNoTierNoTooltip] — новое святое место"
 ek_religious_decision.2001.desc:0 "Многие годы мои братья и сёстры по вере поклонялись высшим силам в окрестностях поселения [capital.GetNameNoTierNoTooltip], молясь в небольших храмах и собираясь в скромные общины.\n\nБлагодаря труду и религиозной решимости мне удалось заложить основы нового центра духовности и поклонения в городе [capital.GetNameNoTierNoTooltip], и теперь паломники со всей провинции уже начали стекаться сюда.\n\nСлухи распространяются среди верующих: город [capital.GetNameNoTierNoTooltip] теперь признан истинным святым местом."
 ek_religious_decision.2001.a:0 "Во имя веры!"
 fervor_gain_consecrated_holy_site:0 "Освящено новое [Concept( 'holy_site', 'святое место' )|El]"