 south_tamriel.0001.t:0 "Сияние Арнезии"
 south_tamriel.0001.desc:0 "Ах, Арнезия — могучая крепость-королевство кантемирцев!\n\nЗдесь мудрый оракул Кантемира некогда достигла просветления, обретя от учителей-Хистов истинное понимание Устремления. Арнезия, наряду со своими братьями Архоном и Торном, была безопасной гаванью в этих негостеприимных землях и настоящим укрытием от испытаний Мундуса. В этом городе, словно приливы и отливы, богатство кантемирцев отступало и приходило вновь, но никогда не опускалось на дно.\n\nВо времена, когда велотийцы переживали медленный упадок, [ROOT.Char.GetFullNameNicknamedNoTooltip] своим руководством [Select_CString(ROOT.Char.IsFemale, 'помогла', 'помог' )] им оседлать волну. [ROOT.Char.GetSheHe|U] [Select_CString(ROOT.Char.IsFemale, 'смыла', 'смыл' )] всё сопротивление снаружи и изнутри и [Select_CString(ROOT.Char.IsFemale, 'присоединила', 'присоединил' )] земли к югу от крепости вплоть до Архона, восстановив давно утраченное королевство Арнезия.\n\nНеды, аргониане, и, возможно, не только они, ещё узнают о прочности кантемирских стен и кантемирской веры."
 south_tamriel.0001.a:0 "Арнезия, моя любимая…"
 
 south_tamriel.0011.t:0 "Топи Тира"
 south_tamriel.0011.desc:0 "После несчитанного количества войн и набегов со стороны жителей Топей Тира, регион наконец перешёл под наш контроль.\nНаша администрация не покладая рук работала над интеграцией Топей Тира, и теперь их народ и правящая элита зовут Чернотопье своим домом."
 south_tamriel.0011.a:0 "Больше никаких набегов и войн."
 
