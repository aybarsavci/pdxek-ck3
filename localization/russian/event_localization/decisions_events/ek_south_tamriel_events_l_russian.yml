 south_tamriel.0012.t:0 "Топи Тира"
 south_tamriel.0012.desc:0 "После несчитанного количества войн и набегов со стороны жителей Топей Тира, регион наконец перешёл под наш контроль.\nНаша администрация не покладая рук работала над интеграцией Топей Тира, и теперь их народ и правящая элита зовут Кантемирис своим домом."
 south_tamriel.0012.a:0 "Больше никаких набегов и войн."

 south_tamriel.0013.t:0 "Топи Тира"
 south_tamriel.0013.desc:0 "После выдворения захватчиков регион снова оказался под нашим контролем.\nНашей администрации предстоит безустанная работа по повторной интеграции Топей Тира и компенсации ущерба, который был нанесён умам и сердцам их обитателей."
 south_tamriel.0013.a:0 "Справедливость восторжествовала!"
