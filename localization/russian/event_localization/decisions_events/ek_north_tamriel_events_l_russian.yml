l_russian:
 north_tamriel.0001.t:0 "Воссоединение Скайрима"
 north_tamriel.0001.desc.intro:0 "Смерть верховного короля Логрольфа ознаменовала начало многолетней гражданской войны в Скайриме, во время которой восточная и западная половины провинции отказывались признавать права на престол претендента противоборствующей стороны.\n\n"
 north_tamriel.0001.desc.war:0 "Многие жители Скайрима боялись, что из этого патового положения никак не выйти и что норды навечно будут разделены. Но у судьбы были другие планы. [winner.GetFullName] [Select_CString(winner.IsFemale, 'столкнулась', 'столкнулся')] с армиями, которыми [Select_CString(loser.IsFemale, 'командовала', 'командовал')] [loser.GetFullName], и [Select_CString(winner.IsFemale, 'разгромила', 'разгромил')] их! По мере того, как [winner.GetSheHe] [Select_CString(winner.IsFemale, 'ступала', 'ступал')] по своей новой территории, каждый ярл и вождь, которые до этого были верны [Select_CString(loser.IsFemale, 'проигравшей', 'проигравшему')], присягнули [winner.GetHerHim], и вскоре не осталось никого, кто бы оспаривал [winner.GetHerHis] право на престол.\n\n"
 north_tamriel.0001.desc.other:0 "Прошли года, и хотя многие думали, что война между двумя половинами провинции неминуема, судьба решила, что родина нордов должна быть объединена мирно.\n\n"
 north_tamriel.0001.desc.eastern:0 "Сыновья и дочери Исграмора вновь последуют за королями и королевами востока!"
 north_tamriel.0001.desc.western:0 "Баланс сил в Скайриме сместился, отныне корона севера принадлежит ярлам запада!"
 north_tamriel.0001.desc.cyro_nord:0 "Нынешние монархи Скайрима, правящие собратьями-нордами, родом из Джерольских гор."
 north_tamriel.0001.desc.reachfolk:0 "Над Скайримом развеваются знамёна предельцев: дети Фаолана одолели отпрысков Атморы."
 north_tamriel.0001.desc.dwemer:0 "Нет сомнения в том, что двемерам в Скайриме нет равных."
 north_tamriel.0001.desc.falmer:0 "По прошествии нескольких эр крови и мучений, Скайрим вернулся к народу фалмеров."
 north_tamriel.0001.desc.skaal:0 "Всем Скайримом теперь правят суровые скаалы, выходцы с другого берега моря Призраков."
 north_tamriel.0001.desc.mountain_orc:0 "Неостановимая сила горных орков позволила им захватить Скайрим."
 north_tamriel.0001.desc.atmoran:0 "Атморцы, совершив последнее Возвращение, вновь завоевали свою тамриэльскую родину."
 north_tamriel.0001.desc.other_culture:0 "Народ Скайрима во всех владениях следует приказам #L [winner.GetCulture.GetCollectiveNoun]их#! лордов."
 north_tamriel.0001.a:0 "Скайрим теперь — единая земля под властью #L [winner.GetCulture.GetCollectiveNoun]ого#! правителя!"
 
 north_tamriel.0005.t:0 "Раздел Скайрима"
 north_tamriel.0005.desc:0 "После смерти верховного короля Логрольфа Скайрим разделился на две части. Новые Владения поддерживают нового претендента с запада, в то время как Старые Владения сплочились и поддерживают дочь последнего верховного короля.\nТеперь, после нескольких лет шаткого мира и холодной войны, два претендента на старинный трон Исграмора встретились и положили конец этому конфликту.\n\n[wk_holder.GetTitledFirstName] и [ek_holder.GetTitledFirstName] признали друг друга как [wk_holder.GetTitleTierName] Западного Скайрима и [ek_holder.GetTitleTierName] Восточного Скайрима соответственно.\n\nТолько время покажет, будет ли этот мир долгим или одна из сторон однажды попытается вновь претендовать на трон старого верховного королевства…"
 north_tamriel.0005.a:0 "Отчизна раздроблена, но спасена?" 

 north_tamriel.0010.t: "Столица Скайрима"
 north_tamriel.0010.desc: "За годы у Скайрима было много столиц, но ни одна не сравнится по значимости с Виндхельмом и Солитьюдом. Я [Select_CString(ROOT.Char.IsFemale, 'объединила', 'объединил' )] верховное королевство и пора выбирать столицу снова.\n\nЯ могу править из древнего Виндхельма, города самого Исграмора и его потомков, которые жили там вплоть до Войны за престолонаследие.\n\nСолитьюд, в свою очередь, менее древний город, но зато это самый богатый из городов Новых Владений, и он долгое время был столицей во времена поздней [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )].\n\nИ, конечно, я могу не соблюдать традицию и править из собственного домена, как уже делали многие короли до меня.\n\nКакой же город мне выбрать?"
 north_tamriel.0010.a: "Виндхельм, Город Королей!"
 north_tamriel.0010.b: "Солитьюд, могучий и богатый город Запада!"
 north_tamriel.0010.c: "Мой город, какой же ещё!"
 
 north_tamriel.0011.t:0 "Великий Солстхейм"
 north_tamriel.0011.desc:0 "После того, как мы переплыли море Призраков и ступили на земли Скайрима, мы захватили острова Стылая Скала и Каприз Яфета.\n\nМы восстановили местные порты и гавани, и вскоре они будут служить промежуточной остановкой для путешествующих между материком и Солстхеймом."
 north_tamriel.0011.a:0 "Выпьем за завоевания! Прошедшие и грядущие!"
 
 north_tamriel.0021.t:0 "Девятое владение нордов"
 north_tamriel.0021.desc:0 "И хотя восточная часть Предела столетиями де-юре входила в Скайрим, власть в регионе всё ещё крепко принадлежала предельским дикарям и их орочьим побратимам. Каждая прошлая нордская экспедиция с целью обосноваться в этих землях и превратить в настоящее владение терпела крах, и вскоре регион возвращался в руки своих неотёсанных аборигенов.\n\nМои усилия позволили силой вырвать укоренившееся в Пределе варварство, и поселенцы со всего Скайрима съезжаются в этот регион, стремясь заселить новые земли и воспользоваться богатствами, о которых дикари-предельцы даже и не подозревали.\n\n[markarth.GetNameNoTier] принял делегатов изо всех остальных владений, и на весь древний двемерский город было провозглашено, что отныне Предел считается девятым владением Скайрима."
 north_tamriel.0021.a:0 "Предел наконец познает мир."
 
 north_tamriel.0022.desc:0 "И хотя восточная часть Предела столетиями де-юре входила в Скайрим, власть в регионе всё ещё крепко принадлежала предельским дикарям и их орочьим побратимам. Каждая прошлая нордская экспедиция с целью обосноваться в этих землях и превратить в настоящее владение терпела крах, и вскоре регион возвращался в руки своих неотёсанных аборигенов.\n\nУсилия, которые [Select_CString(reach_pacifier.IsFemale, 'приложила', 'приложил')] [reach_pacifier.GetTitledFirstName] и [reach_pacifier.GetHerHis] род, позволили наконец поместить Предел в лоно цивилизации, и теперь поселенцы со всего Скайрима съезжаются в регион, стремясь заселить новые земли и воспользоваться богатствами, о которых дикари-предельцы даже и не подозревали.\n\n[markarth.GetNameNoTier] принял делегатов изо всех остальных владений, и на весь древний двемерский город было провозглашено, что отныне Предел считается девятым владением Скайрима."
 north_tamriel.0022.a:0 "Предел наконец познает мир."
 
 north_tamriel.1001.t:0 "Гегемония Диренни"
 north_tamriel.1001.desc:0 "Древний альтмерский клан Диренни установил своё господство над Хай-Роком ещё в ранних веках [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )]. Они быстро стали главной силой в регионе и даже победили войска Алессианской империи в знаменитой битве при Гленумбрийских пустошах.\n\nШло время, и Диренни утратили большую часть влияния в пользу бретонской знати, сохранив власть только над Адамантиновой Башней и парочкой прибрежных населений.\n\nНо их наследие живо и вскоре будет моим. После того как я [Select_CString(ROOT.Char.IsFemale, 'установила', 'установил')] контроль над большинством традиционных владений Диренни, включая башню Ада-Мантия, я [Select_CString(ROOT.Char.IsFemale, 'провозгласила', 'провозгласил')] возрождение Гегемонии. И хотя некоторые правители всё ещё противятся и не желают признавать мои притязания, вскоре они все склонятся перед своим новым гегемоном, и я и моя семья будем настоящими владыками Хай-Рока.
 north_tamriel.1001.desc_direnni:0 "Когда-то мои предки были хозяевами Хай-Рока. Мы дали миру алхимию, магию колдовства, и никто — даже Алессианская империя на пике могущества — не мог оспорить нашу власть над провинцией. Однако по прошествии столетий мы были вынуждены покинуть большинство наших земель, и вскоре в наших рука осталась только старинная башня Ада-Мантия, где когда-то боги дали начало самому времени.\n\nНо нашему клану не суждено кануть в забвение, и сегодня я [Select_CString(ROOT.Char.IsFemale, 'провозгласила', 'провозгласил')] начало длительной кампании, во время которой весь наш род возьмёт в руки оружие и вернёт земли, однажды принадлежавшие нам! Благодаря моему верховенству и силе моей крови, мы возродим Гегемонию Диренни и вновь станем владыками Хай-Рока!"
 north_tamriel.1001.a:0 "Власть и слава ожидают нас и наш род!"
 
 north_tamriel.1011.t:0 "Владыки Хай-Рока"
 north_tamriel.1011.desc:0 "В Хай-Роке наступает новая эпоха! Все земли, некогда принадлежавшие Диренни, находятся под моим контролем. Я [Select_CString(ROOT.Char.IsFemale, 'созвала', 'созвал')] всех своих вассалов: от лордов Даггерфолла до вождей Маркарта, от князей Нортпойнта до владык Халлина, и каждый из них преклонил колено и поклялся в вечной верности своему новому гегемону. Прошла пора малых королевств Хай Рока. Отныне есть только Гегемония, восставшая из пепла Диренни!"
 north_tamriel.1011.desc_direnni:0 "Видели бы меня мои предки… Столетия после того, как наша династия едва не вымерла, я наконец [Select_CString(ROOT.Char.IsFemale, 'вернула', 'вернул')] нашей семье её старинные владения! Я [Select_CString(ROOT.Char.IsFemale, 'превзошла', 'превзошёл')] деяния, о которых мои предки только мечтали, и с сего дня вся Гегемония вновь принадлежит нам! Никто более не будет сомневаться в нашей силе, ведь власти малые королевств и прочих правители-выскочек в регионе пришёл конец!\n\nДе Рерум Диреннис!"
 north_tamriel.1011.a:0 "Вечная слава!"

 ek_wrothgar_event.0001.t:0 "Становление Ротгарцев"
 ek_wrothgar_event.0001a.desc:0 "Горы Ротгара служили пристанищем для многих народов. Норды и сиродильцы обитали в них до тех пор, пока не обрушились их империи. Только племена Предела и орки были истинными хозяевами этих краёв… до этого момента.\n\nМы, ротгарцы, величаем эти горные вершины своим домом. Не менее стойкие, чем орки и, когда надо, такие же свирепые, как и предельцы; мы также умеем вести прибыльную торговлю и наследуем от наших предков-северян прекрасные традиции пехоты.\n\nИ всё же мы можем многому научиться у народов, столь долго выживавших в этих землях. Стоит ли нам приспособиться и перенять их черты или же мы должны следовать своим собственным путём?"
 ek_wrothgar_event.0001b.desc:0 "Горы Ротгара служили пристанищем для многих народов. Норды и сиродильцы обитали в них до тех пор, пока не обрушились их империи. Только племена Предела и орки были истинными хозяевами этих краёв… до этого момента.\n\nНекоторые представители нашего народа — ротгарцы, как они себя называют, обосновались в этих горах. Не менее стойкие, чем орки и, когда надо, такие же свирепые, как и предельцы; они также умеют вести прибыльную торговлю и наследуют от своих предков-северян прекрасные традиции пехоты.\n\nИ всё же они могут многому научиться у народов, столь долго выживавших в этих землях. Стоит ли им приспособииться и перенять их черты или же они должны следовать следовать своим собственным путём?"
 ek_wrothgar_event.0001.option.1:0 "Орки — отважные воины, у них многому можно научиться"
 ek_wrothgar_event.0001.option.1.tooltip:0 "[wrothgarian_culture.GetName] получат традицию [GetCultureTradition('tradition_only_the_strong').GetName|V]"
 ek_wrothgar_event.0001.option.2:0 "Быстрые и свирепые тактики предельцев внушают уважение"
 ek_wrothgar_event.0001.option.2.tooltip:0 "[wrothgarian_culture.GetName] получат традицию [GetCultureTradition('tradition_hit_and_run').GetName|V]"
 ek_wrothgar_event.0001.option.3:0 "Ротгарцы проложат свой собственный путь"
 ek_wrothgar_event_cultural_acceptance_gain:0 "Взаимное уважение между народами"
