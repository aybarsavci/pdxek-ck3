#Recruit Shadowscale event
 ek_shadowscale_event.0001.t:0 "Тёмный ящер прибыл"
 ek_shadowscale_event.0001.desc:0 "Разослав весть о том, что я разыскиваю тёмного ящера, который может присоединиться к моему двору и, таким образом, через меня служить своим собственным целям, передо мной стоит [Select_CString(shadowscale_recruit.IsFemale, 'одна', 'один')] из их числа.\n\nЯ не знаю кто [shadowscale_recruit.GetSheHe|l] [Select_CString(shadowscale_recruit.IsFemale, 'такая', 'такой')], из какой области Чернотопья [Select_CString(shadowscale_recruit.IsFemale, 'прибыла', 'прибыл')], и [shadowscale_recruit.GetSheHe|l] [Select_CString(shadowscale_recruit.IsFemale, 'сама', 'сам')] этого не знает. [shadowscale_recruit.GetHerHis] забрали при рождении и воспитали в ордене. Тёмные ящеры состоят в близких отношениях с Тёмным Братством и посвящают всё свою жизнь служению Ситису, Отцу Ужаса, и защите Чернотопья от врагов внешних и внутренних.\n\n#italic «Знай, [ROOT.Char.GetTitledFirstNameNoTooltip]. Мы служим не тебе, а нашему достопочтенному Королю Аргонии и его двору. Не забывай это, и не навлечёшь на себя его гнев».#!\n\n[shadowscale_recruit.GetHerHis|U] взгляд холоден, как вершины скал, и сосредоточен целиком на мне — скрытая угроза. Я знаю, что [shadowscale_recruit.GetSheHe|l] говорит истину." 
 ek_shadowscale_event.0001.option:0 "Добро пожаловать к моему двору, уважаемый тёмный ящер."
