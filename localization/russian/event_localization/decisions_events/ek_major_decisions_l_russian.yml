l_russian:
 ek_major_decisions.0001.t:0 "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|U]ое могущество"
 ek_major_decisions.0001.desc:0 "Наш народ на протяжении столетий не даже самой идеи армии по общепринятому образцу. Мы полагались на численное превосходство и вооружались дубинками и прочим трофейным оружием — одним словом всем, что было под рукой.\n\nМы должны оставить эти методы позади. Потребуется много времени и усилий, и наш народ может осудить нас за то, что мы нарушили традиции, но мы не можем больше полагаться на стратегию, суть которой заключается в отправке в бой волны за волной плохо одетых бойцов.\n\nМы должны начать тренировать наших воинов, мы должны снарядить их подходящим снаряжением и мы дожны создать элитные войска, которые смогут выиграть нам каждую войну.\n\nОт этого зависит выживание нашего народа."
 ek_major_decisions.0001.a:0 "Начало положено, но мы должны стремиться к большему!"
 ek_major_decisions.0001.b:0 "За [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ий народ!"
 
 ek_major_decisions.0002.t:0 "[reformer.GetCulture.GetCollectiveNounNoTooltip]ая культура набирает мощь"
 ek_major_decisions.0002.desc:0 "Долгое время [reformer.GetCulture.GetCollectiveNounNoTooltip|l]ие боевые отряды представляли собой лишь беспорядочные сборища налётчиков, но [reformer.GetTitledFirstName] [Select_CString(reformer.IsFemale, 'изменила', 'изменил' )] это. [reformer.GetSheHe|U] [Select_CString(reformer.IsFemale, 'реформировала', 'реформировала' )] военный уклад, и отныне [reformer.GetCulture.GetNameNoTooltip|l] могут объединяться в настоящие армии.\n\n"
 ek_major_decisions.0002.desc.same_kin:0 "Это может привести к тому, что другие наши сородичи восстанут и заявят о правах на свои земли. Нашим противникам придётся иметь дело с большим числом [reformer.GetCulture.GetCollectiveNounNoTooltip|l]их восстаний."
 ek_major_decisions.0002.desc.other_kin:0 "Это может привести к усилению [reformer.GetCulture.GetCollectiveNounNoTooltip]их войск во время их восстаний, и нам стоит быть к этому готовыми."
 ek_major_decisions.0002.a:0 "Это весьма тревожно."
 ek_major_decisions.0002.b:0 "Великий день для нашего рода!"
 
