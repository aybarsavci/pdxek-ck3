l_russian:
 pregnancy.argonian.1001.t:0 "Яйцо отложено!"
 pregnancy.argonian.1001.d:0 "Я отложила яйцо. Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], будет гордиться!"

 pregnancy.argonian.1002.t:0 "Яйцо отложено!"
 pregnancy.argonian.1002.d:0 "Судьба улыбается мне! Моя [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], отложила яйцо!"

 pregnancy.argonian.2101.t:0 "Замерший зародыш"
 pregnancy.argonian.2101.desc_other_children:0 "Моё яйцо перестаёт подавать признаки жизни, и вместе с этим растёт моё беспокойство. Мне не впервой ухаживать за яйцом, но раньше этого гнетущего чувства не было: что-то не так.\n\nНочью мне с трудом удаётся заснуть, и утром меня встречают огорчённые опекуны кладки."
 pregnancy.argonian.2101.desc_pain:0 "Моё яйцо перестаёт подавать признаки жизни, и вместе с этим растёт моё беспокойство. Это моё первое яйцо, и гнетущее чувство вселяет в меня тревогу: что-то не так.\n\nНочью мне с трудом удаётся заснуть, и утром меня встречают огорчённые опекуны кладки."
 pregnancy.argonian.2101.desc:0 "Проходят дни, и во мне растёт беспокойство, но, кажется, не растёт детёныш в яйце. Не странно ли, что он до сих пор не проявляет активности? Разве не должен он был дать о себе знать к этому моменту?\n\nЧто-то идёт не так: я не чувствую признаков жизни в моём яйце."
 pregnancy.argonian.2101.a:0 "Мой детёныш в яйце погиб."
 
 pregnancy.argonian.2102.desc:0 "«Этому детёнышу не суждено было вылупиться», —\n\n[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] уверяет меня, что таков естественный порядок вещей, но во взгляде её видится потерянность."

 birth.argonian.1001.first_birth_good.desc:0 "По яйцу пошли первые трещины, и меня охватило невероятное спокойствие. Прошлые тревоги остались позади, ведь [ROOT.Char.GetFaith.FertilityGodName] вот-вот явит мне величайшее чудо. После продолжительной, но славной борьбы яйцо раскололось, чтобы явить миру"
 birth.argonian.1001.first_birth_scary.desc:0 "Я говорила с бесчисленным количеством матерей и опекунов кладки, приняв во внимание все советы. И всё же когда подошло моё время, я поняла, что к этому нельзя быть готовой.\n\nТревога захлестнула меня, и я начала бояться за свою жизнь. Но у меня всё получилось, и я обрела"
 birth.argonian.1001.many_births.desc:0 "С каждым отложенным яйцом всё становится чуть проще, и всё равно я не перестаю восхищаться яркостью ощущений и собственной силе. Я вновь принесла в Мундус новую жизнь! В этот раз я обрела"
 birth.argonian.1001.heir.desc:0 "Однажды, детёныш, тебе предстоит принять моё наследие. Какое имя ты получишь после Чакка-сей?\n\n"
 birth.argonian.1001.twins.desc:0 "Мои хорошие, какими вы станете, когда вырастите и какое имя получите после Чакка-сей?\n\n"
 birth.argonian.3001.desc_other_child:0 "«Осталось ждать совсем немного, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой')] [ROOT.Char.GetLadyLord]! Дитя вот-вот появится на свет!» Я всматриваюсь в яйцо, и возглас радости срывается с моих губ. Все вокруг в радостном предвкушении: несколько месяцев об этом ходили разговоры и теперь оно должно случиться. Яйцо вдруг прекращает трястись.\n\nОпекун кладки раскалывает его и протягивает руку внутрь. «[dummy_gender.GetSheHe] в порядке?" Я не узнаю собственный голос. "[dummy_gender.GetSheHe]… Это [dummy_gender.Custom('GirlBoy')]?"\n\nОпекун кладки не отвечает мне и даже не смотрит в мою сторону. Нет, её взгляд обращён только на детёныша, недвижимо лежащего у неё в руках."
 birth.argonian.1001.end_fallback.desc:0 "Какая судьба тебя ждёт, дитя моё, и какое имя ты получишь после Чакка-сей?\n\n"

 laid_egg_not_first_child_message:1 "Ваша [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], отложила яйцо с вашим детёнышем"

