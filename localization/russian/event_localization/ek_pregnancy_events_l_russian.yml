 furstock_ohmes.desc:0 "При новом Джоуде и полной Джоун рождаются эльфоподобные омес.\n\n"
 furstock_ohmes_raht.desc:0 "При новом Джоуде и растущей Джоун рождаются эльфоподобные омес-раты.\n\n"
 furstock_cathay.desc:0 "При растущем Джоуде и полной Джоун рождаются гордые катай.\n\n"
 furstock_cathay_raht.desc:0 "При растущих лунах рождаются гордые катай-раты.\n\n"
 furstock_suthay.desc:0 "При новых лунах рождаются ловкие сутай.\n\n"
 furstock_suthay_raht.desc:0 "При новом Джоуде и убывающей Джоун рождаются ловкие сутай-раты.\n\n"
 furstock_tojay.desc:0 "При растущем Джоуде и новой Джоун рождаются хитроумные тоджай.\n\n"
 furstock_tojay_raht.desc:0 "При растущем Джоуде и убывающей Джоун рождаются хитроумные тоджай-раты.\n\n"
 furstock_dagi.desc:0 "При убывающем Джоуде и новой Джоун рождаются одарённые даги.\n\n"
 furstock_dagi_raht.desc:0 "При убывающих лунах рождаются одарённые даги-раты.\n\n"
 furstock_pahmar.desc:0 "При полном Джоуде и новой Джоун рождаются могучие памар.\n\n"
 furstock_pahmar_raht.desc:0 "При полном Джоуде и убывающей Джоун рождаются могучие памар-раты.\n\n"
 furstock_mane.desc:0 "Во время редкого выравнивания Джоуда и Джоун в небе появляется мистическая Третья Луна. Под этими благими лунами рождаются благословенные Гривы.\n\n"
 
