l_russian:
 raiding.0011.desc_bountiful_offerings:0 "Ваши налётчики принесли [ROOT.Var('raid_loot').GetValue|V0] [gold_i], [prestige_i] и [piety_i] добычей и славой."
 raiding.0011.desc_raider_blood:0 "\nТак как в ваших жилах течёт кровь налётчика, вы также получаете [ROOT.Var('bonus_renown').GetValue|0] [dynasty_prestige_i]."
 raiding.0011.desc_loot_and_prisoners:0 "\nТакже по вашим владениям распределено [ROOT.Var('bonus_dev').GetValue|V0] [Concept( 'county_development_growth', 'прироста развития' )|E]."
 raiding.0011.desc_pacifism:0 "Ваши налётчики принесли [ROOT.Var('raid_loot').GetValue|V0] [gold_i] and [prestige_i] добычей и славой. Так как у вашей веры есть догмат [GetFaithDoctrine('tenet_pacifism').GetBaseName], вы потеряли [ROOT.Var('raid_loot').GetValue|V0] [piety_i]."
 raiding.0011.desc_non_tribal_pacifism:0 "Ваши налётчики принесли [ROOT.Var('raid_loot').GetValue|V0] [gold_i] добычей, что стоило вам [SCOPE.ScriptValue('non_tribal_loot_value')|V0] [prestige_i] и [piety_i]."
 
 raiding.0011.t2:0 "Распределение добычи"
 raiding.0011.desc_pirate_redistribution_beginning:0 "[ROOT.Var('raid_loot').GetValue|V0] [raid_loot|E] было распределено в соответствии с вашим параметрами [Concept( 'amenities', 'увеселений' )|E]:"
 raiding.0011.desc_pirate_redistribution_commoners:0 "\n [ROOT.Var('pirate_redistribution_commoners').GetValue|V1] [gold_i] отдано местным сообществам."
 raiding.0011.desc_pirate_redistribution_crew:0 "\n [ROOT.Var('pirate_redistribution_crew').GetValue|V1] [gold_i] отдано вашему экипажу и воинам."
 raiding.0011.desc_pirate_redistribution_knights:0 "\n [ROOT.Var('pirate_redistribution_knights').GetValue|V1] [gold_i] отдано вашим [Concept( 'knights', 'рыцарям' )|E]."
 raiding.0011.desc_pirate_redistribution_court:0 "\n [ROOT.Var('pirate_redistribution_court').GetValue|V1] [gold_i] конвертировано в [grandeur|El]."
 # raiding.0011.desc_pirate_redistribution:0 "\n[ROOT.Var('pirate_redistribution_knights').GetValue|V0] [gold_i] отдано вашим [Concept( 'knights', 'рыцарям' )|E] и [ROOT.Var('pirate_redistribution_commoners').GetValue|V0] [gold_i] отдано местным сообществам."
 
 ek_raiding.0002.t:0 "Затаённый позор"
 ek_raiding.0002.desc:0 "Во владении [sacked_barony.GetNameNoTierNoTooltip] располагается гигантская гробница под названием Мрак Барахи, которую построил сам Хьюбаладжад.\n\nОна заперта печатью, которая должна сдерживать внутри лича Бараху и его некромантов Бледной Завесы. Если сломать её, то последствия могут быть катастрофическими для всего владения [sacked_barony.GetNameNoTierNoTooltip] и его населения."
 ek_raiding.0002.a:0 "Сломать её и завладеть тайнами гробницы ради нашей вотчины — [raider_capital.GetNameNoTooltip]!"
 ek_raiding.0002.b:0 "Сломать её и вынести все ценности!"
 ek_raiding.0002.c:0 "Не трогать печать."

 ek_raiding.0003.t_spared:0 "Затаённый позор"
 ek_raiding.0003.t_attacked:0 "Раскрытый позор"
 ek_raiding.0003.desc.admin_plundered_independent:0 "Пробившись через ворота владения [sacked_barony.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] теперь [Select_CString(raider.IsFemale, 'вольна', 'волен' )] творить что угодно на широких просторах провинции [sacked_county.GetNameNoTierNoTooltip]. И [raider.GetSheHe] [Select_CString(raider.IsFemale, 'воспользовалась', 'воспользовался')] возможностью сломать печать Мрака Барахи, выпустив на свободу зловещий культ некромантов. Люди в отчаянии оплакивают своих погибших родных."
 ek_raiding.0003.desc.gold_plundered_independent:0 "После изнурительной осады [raider.GetTitledFirstName] [Select_CString(raider.IsFemale, 'прорвала', 'прорвал' )] оборону поселения [sacked_barony.GetNameNoTierNoTooltip], и теперь солдаты забирают все ценное. Они сломали печать на гробнице Мрак Барахи, освободив погребённый там некромантский культ. Вскоре половина богатства владения [sacked_county.GetNameNoTierNoTooltip] окажется у них в руках!" 
 ek_raiding.0003.desc.spared_plundered_independent:0 "Хотя поселение [sacked_barony.GetNameNoTierNoTooltip] пало, [raider.GetTitledFirstName] [Select_CString(raider.IsFemale, 'пощадила', 'пощадил' )] жителей владения [sacked_county.GetNameNoTierNoTooltip],  [Select_CString(raider.IsFemale, 'прекратила', 'прекратил' )] грабежи и [Select_CString(raider.IsFemale, 'решила', 'решил' )] не трогать печать на гробнице Мрак Барахи. Вместо этого [raider.GetSheHe] [Select_CString(raider.IsFemale, 'решила', 'решил' )] ограбить #EMP меня#!!"
 ek_raiding.0003.desc.admin_plundered_vassal:0 "Моему сюзерену не удалось защитить лордство [sacked_barony.GetNameNoTierNoTooltip] от налёта, и теперь [raider.GetTitledFirstName] владеет главной крепостью провинции [sacked_county.GetNameNoTierNoTooltip]. [raider.GetSheHe] [Select_CString(raider.IsFemale, 'приказала', 'приказал')] сломать печать на гробнице Мрак Барахи, освободив группу некромантов, погребённых там несколько веков назад. Прямо сейчас [raider.GetHerHis] войска шныряют по деревням, где бесчинствуют некроманты, выхватывая умелых мастеров и их подмастерий."
 ek_raiding.0003.desc.gold_plundered_vassal:0 "Оставшись без помощи сюзерена, лордство [sacked_barony.GetNameNoTierNoTooltip] не имело шанса выстоять против налётчиков, которых [Select_CString(raider.IsFemale, 'возглавляла', 'возглавлял')] [raider.GetTitledFirstName]. Эти подонки разорили поселение и сломали печать на гробнице Мрак Барахи, выпустив на свободу погребённый там древний некромантский культ.\n\nПоловину провинции [sacked_county.GetNameNoTierNoTooltip] [raider.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие грабители просто сожгли, а [raider.GetTitledFirstNameNoTooltip] где-то сидит и пьёт за победу из моего личного кубка, пока на пострадавших землях бесчинствует нежить."
 ek_raiding.0003.desc.spared_plundered_vassal:0 "Хотя моему сюзерену не удалось снять осаду с лордства [sacked_barony.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] сдерживает своих солдат и не [Select_CString(raider.IsFemale, 'стала', 'стал')] трогать печать на Мраке Барахи.\n\nТаким образом, большая часть деревень не пострадала от грабежей, но жадные [raider.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие глаза уже нашли новую цель…"
 ek_raiding.0003.a:0 "Я лично запру их обратно!"
 ek_raiding.0003.a.tt:0 "Вы успещно запечатываете гробницу!"
 ek_raiding.0003.a.tt_fail:0 "У вас не получается запечатать гробницу!"
 ek_raiding.0003.b:0 "[court_mage.GetFirstName], разберись с этой проблемой!"
 ek_raiding.0003.b.tt:0 "[court_mage.GetFirstName] запечатывает гробницу!"
 ek_raiding.0003.b.tt_fail:0 "[court_mage.GetFirstName] не может запечатать гробницу!"
 ek_raiding.0003.c:0 "Что ж, могло быть и хуже."
 ek_raiding.0003.d:0 "Будь ты [Select_CString(raider.IsFemale, 'проклята', 'проклят')], [raider.GetTitledFirstName]!"

 ek_raiding.0004.desc.admin_plundered:0 "[raider.GetTitledFirstName] сполна [Select_CString(raider.IsFemale, 'потешила', 'потешил' )] свою алчность за счёт [Select_CString(sacked_county_owner.IsFemale, 'леди', 'лорда ')] [sacked_county_owner.GetTitledFirstNamePossessive]. [sacked_barony.GetNameNoTierNoTooltip] лежит в руинах, и бескрайние земли провинции [sacked_county.GetNameNoTierNoTooltip] остались без защиты. \n\n[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]ие налётчики, которых теперь некому остановить, окончательно распоясались и уничтожили печать на гробнице Мрак Барахи, выпустив на свободу нежить и древних некромантов."
 ek_raiding.0004.desc.gold_plundered:0 "Когда [raider.GetTitledFirstNameNoTooltip] [Select_CString(raider.IsFemale, 'захватила', 'захватил' )] поселение [sacked_barony.GetNameNoTierNoTooltip], большая часть владения [sacked_county.GetNameNoTierNoTooltip] осталась беззащитной перед бесчинствами [raider.GetPrimaryTitle.GetAdjectiveNoTooltip|l]их грабителей.\n\nТак как сил оставшихся крепостей оказалось недостаточно для противостояния налётчикам, те сломали печать на гробнице Мрак Барахи, выпустив на свободу нежить и некромантов. "
 ek_raiding.0004.desc.spared_plundered:0 "Хотя [sacked_barony.GetNameNoTierNoTooltip], главная твердыня провинции [sacked_county.GetNameNoTierNoTooltip], пала, не выдержав осады,  [raider.GetTitledFirstName] [Select_CString(raider.IsFemale, 'умерила', 'умерил' )] пыл своих воинов. Разграбленных земель оказалось сравнительно немного, да и сами грабежи носили, скорее, случайный характер.\n\nВашего вассала пощадили, а гробницу Мрак Барахи не тронули, но [raider.GetTitledFirstName] уже [Select_CString(raider.IsFemale, 'устремила', 'устремил' )] взор на ваши личные владения…"
 ek_raiding.0004.a:0 "Будь прокляты эти назойливые дикари!"
 ek_raiding.0004.a.tribal:0 "Проклятье на этих #L [raider.GetPrimaryTitle.GetAdjectiveNoTooltip|l]их#! псов!"
 ek_raiding.0004.b:0 "Заплатить виру за погибших."
 ek_raiding.0004.c:0 "Помочь им отстроиться."
