 ek_secrets.0117.negative.desc:0 "Судя по всему, даже моему двору не ускользнуть от влияния [Glossary( 'даэдра', 'DAEDRA_GLOSS' )]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] заявляет, что [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] является почитателем $god_vaermina_name_possessive$ — князя даэдра, поклонение которому запрещено нашей верой! Если мы и дальше позволим [owner.GetHerHim] служить даэдра, кто знает, какие напасти обрушатся на наше государство…"
 ek_secrets.0117.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] публично [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] является почитателем [Glossary( 'князя даэдра', 'DAEDRA_GLOSS' )] $god_vaermina_name_possessive$!"
 ek_secrets.0117.worried.desc:0 "Я тоже втайне являюсь почитателем $god_vaermina_prince_dreams_and_nightmares_name_possessive$, и мне следует вести себя осторожнее…"
 ek_secrets.0117.positive_2.desc:0 "Судя по всему, [secret_exposer.GetFirstName] не понимает, как $vaermina$ и вера в неё позволяет нам приблизиться к божественному…"
 ek_secrets.0117.dislikes_negative:0 "$ek_secrets.0102.dislikes_negative$"
 ek_secrets.0117.b:0 "Культистам не место при нашем дворе! Стража!"
 ek_secrets.0117.c:0 "Вам заняться больше нечем?"
