 ek_secrets.0002.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] во всеуслышание [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что я втайне являюсь почитателем [Glossary( 'князя даэдра', 'DAEDRA_GLOSS' )] $god_azura_name_possessive$! \n\nПоклонение ей преследуется по закону государственной религии, и скоро моя душа попадёт в [ROOT.Char.GetFaith.NegativeAfterLife]…"
 ek_secrets.0002.a:0 "Это ужасное недопонимание!"
 ek_secrets.0002.b:0 "Да, я являюсь поклонником $god_azura_queen_dawn_and_dusk_name_possessive$, как ты [Select_CString(secret_exposer.IsFemale, 'узнала', 'узнал' )]?"
 
 ek_secrets.0102.negative.desc:0 "Судя по всему, даже моему двору не ускользнуть от влияния [Glossary( 'даэдра', 'DAEDRA_GLOSS' )]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] заявляет, что [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] является почитателем $god_azura_name_possessive$ — князя даэдра, поклонение которому запрещено нашей верой! Если мы и дальше позволим [owner.GetHerHim] служить даэдра, кто знает, какие напасти обрушатся на наше государство…"
 ek_secrets.0102.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] публично [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] является почитателем [Glossary( 'князя даэдра', 'DAEDRA_GLOSS' )] $god_azura_name_possessive$!"
 ek_secrets.0102.worried.desc:0 "Я тоже втайне являюсь почитателем $god_azura_queen_dawn_and_dusk_name_possessive$, и мне следует вести себя осторожнее…"
 ek_secrets.0102.positive_2.desc:0 "Судя по всему, [secret_exposer.GetFirstName] не понимает, как $azura$ и вера в неё позволяет нам приблизиться к божественному…"
 ek_secrets.0102.dislikes_negative:0 "[owner.GetFirstName]?! Якшается с [Glossary( 'даэдра', 'DAEDRA_GLOSS' )]?!"
 ek_secrets.0102.b:0 "Культистам не место при нашем дворе! Стража!"
 ek_secrets.0102.c:0 "Вам заняться больше нечем?"
 
