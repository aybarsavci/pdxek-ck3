 ek_pet_animal.4101.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'завела', 'завёл')] себе новую привычку: конец дня я и [ROOT.Char.Custom('VvardvarkStoryName')] проводим вместе за трапезой свежими фруктами.\n\nНе знаю в чём причина: может быть в фруктах, а может во времени, которое я и [ROOT.Char.Custom('VvardvarkStorySheHe')] проводим вместе, но я ощущаю себя более [Select_CString(ROOT.Char.IsFemale, 'здоровой и энергичной', 'здоровым и энергичным')]!"
