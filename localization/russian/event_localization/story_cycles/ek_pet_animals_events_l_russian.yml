 ek_pet_animal.0001.t:0 "Попугай"
 ek_pet_animal.0001.desc:1 "Попугай летает по комнате, весело напевая, и я думаю, как бы [ROOT.Char.Custom('ParrotStoryHerHis')] назвать? Что-нибудь историческое? Что-то, намекающее на [ROOT.Char.Custom('ParrotStoryHerHis')] [ROOT.Char.Custom('ParrotPlumageColor')] оперение? Что-нибудь, что передаст то умиротворение, что я испытываю, когда [ROOT.Char.Custom('ParrotStorySheHe')] поёт рядом со мной?\n\nО, знаю! Назову [ROOT.Char.Custom('ParrotStoryHerHis')]… "
 ek_pet_animal.0001.a:1 "Какое чудесное имя!"
 
 ### Random parrot events
 # You eat some fruits with your parrots, smol health modifier
 ek_pet_animal.0101.t:0 "[ROOT.Char.Custom('ParrotStoryName')]: свежие фрукты"
 ek_pet_animal.0101.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'завела', 'завёл')] себе новую привычку: конец дня я и [ROOT.Char.Custom('ParrotStoryName')] проводим вместе за трапезой свежими фруктами.\n\nНе знаю в чём причина: может быть в фруктах, а может во времени, которое я и [ROOT.Char.Custom('ParrotStorySheHe')] проводим вместе, но я ощущаю себя более [Select_CString(ROOT.Char.IsFemale, 'здоровой и энергичной', 'здоровым и энергичным')]!"
 ek_pet_animal.0101.a:0 "Оставь мне немного, [ROOT.Char.Custom('ParrotStoryName')]!"
 
 # Your parrot goes with you into battle!
 ek_pet_animal.0102.t:0 "[ROOT.Char.Custom('ParrotStoryName')]: клюв и когти"
 ek_pet_animal.0102.desc:0 "Мой попугай, [ROOT.Char.Custom('ParrotStoryName')], в своей отваге не знает пределов! В масштабных битвах ли, мелких стычках или даже поединках, [ROOT.Char.Custom('ParrotStorySheHe')] всюду сопровождает меня и дерётся бок о бок.\n\nМои противники, даже мои товарищи, кажется, опасаются [ROOT.Char.Custom('ParrotStoryHerHis')], и не раз я [Select_CString(ROOT.Char.IsFemale, 'выходила', 'выходил')] победителем, благодаря тому, что их отвлекало [ROOT.Char.Custom('ParrotStoryHerHis')] [ROOT.Char.Custom('ParrotPlumageColor')] оперение или же травмы от [ROOT.Char.Custom('ParrotStoryHerHis')] клюва."
 ek_pet_animal.0102.a:0 "Со мной в гущу битвы!"
 
 # Your parrot attacked a vassal! Wound or possibly an eye removal
 ek_pet_animal.0103.t:0 "[ROOT.Char.Custom('ParrotStoryName')]:… тому глаз вон"
 ek_pet_animal.0103.desc_wounded:0 "Тронный зал охвачен ужасом! Пока [vassal.GetName] [Select_CString(vassal.IsFemale, 'ожидала', 'ожидал')] у меня аудиенции, мой попугай, [ROOT.Char.Custom('ParrotStoryName')], как будто ни с того ни с сего напал на н[vassal.GetHerHis]!\n\n[vassal.GetFirstName] [Select_CString(vassal.IsFemale, 'сумела', 'сумел')] выбежать из зала, хоть и с серьёзным ранением…"
 ek_pet_animal.0103.desc_eye_removed_not_one_eyed:0 "Тронный зал охвачен ужасом! Пока [vassal.GetName] [Select_CString(vassal.IsFemale, 'ожидала', 'ожидал')] у меня аудиенции, мой попугай, [ROOT.Char.Custom('ParrotStoryName')], как будто ни с того ни с сего напал на н[vassal.GetHerHis]!\n\nРаздался оглушительный вопль, и после того как попугая вернули в [ROOT.Char.Custom('ParrotStoryHerHis')]  клетку, видно было, как [vassal.GetFirstName] закрывает окровавленной рукой один глаз…"
 ek_pet_animal.0103.desc_eye_removed_one_eyed:0 "Тронный зал охвачен ужасом! Пока [vassal.GetName] [Select_CString(vassal.IsFemale, 'ожидала', 'ожидал')] у меня аудиенции, мой попугай, [ROOT.Char.Custom('ParrotStoryName')], как будто ни с того ни с сего напал на н[vassal.GetHerHis]!\n\nРаздался оглушительный вопль, и после того как попугая вернули в [ROOT.Char.Custom('ParrotStoryHerHis')]  клетку, видно было, как [vassal.GetFirstName] закрывает окровавленной рукой единственный глаз.\n\n«Я НИЧЕГО НЕ ВИЖУ, — [Select_CString(vassal.IsFemale, 'кричала она', 'кричал он')]. — ЭТО ВСЁ ТЫ И ТВОЯ ДУРАЦКАЯ ПТИЦА!»"
 ek_pet_animal.0103.a:0 "Надеюсь, [vassal.GetFirstName] поправится…"
 ek_pet_animal.0103.b:0 "О нет…"
 
 # Parrot dies :(
 ek_pet_animal.0199.t:0 "[ROOT.Char.Custom('ParrotStoryName')]: печальный день"
 ek_pet_animal.0199.desc:0 "[ROOT.Char.Custom('ParrotStoryName')] уже давно не птенец, [ROOT.Char.Custom('ParrotStoryHerHis')] пение уже не такое звучное и ровное, как несколько лет назад.\n\nЯ нежно поглаживаю [ROOT.Char.Custom('ParrotStoryHerHis')] [ROOT.Char.Custom('ParrotPlumageColor')] оперение и слушаю, как [ROOT.Char.Custom('ParrotStorySheHe')] тихо щебечет и пытается расправить крылья, но, когда наступает тишина, я понимаю, что следующим утром меня уже не разбудит [ROOT.Char.Custom('ParrotStoryHerHis')] песня."
 ek_pet_animal.0199.a:0 "[ROOT.Char.Custom('ParrotStoryName')], мне будет тебя не хватать!"
 
 pet_parrot_decision:0 "[ROOT.Char.Custom('ParrotStoryName')]: погладить"
 pet_parrot_decision_desc:0 "Я знаю, как [ROOT.Char.Custom('ParrotStoryName')] любит порхать вокруг меня, и мне всегда отрадно наблюдать, как [ROOT.Char.Custom('ParrotStorySheHe')] весело поёт и ласкается. Да, на уход и еду уходит много труда и денег, но я знаю: что бы ни случилось, [ROOT.Char.Custom('ParrotStorySheHe')] всегда будет со мной!"
 pet_parrot_decision_tooltip:0 "Погладить попугая"
 pet_parrot_decision_confirm:0 "Погладить попугая"
 
 # You pet your parrot :)
 ek_pet_animal.0501.t:0 "[ROOT.Char.Custom('ParrotStoryName')]: приятное время вместе"
 ek_pet_animal.0501.desc:0 "Войдя в комнату, я тут же слышу, как [ROOT.Char.Custom('ParrotStoryName')] радостно щебечет.\n\nС улыбкой на лице я открываю [ROOT.Char.Custom('ParrotStoryHerHis')] клетку, чтобы дать расправить крылья перед полётом.\n[ROOT.Char.Custom('ParrotStoryName')] делает несколько кругов по комнате, прежде чем приземлиться мне на руку и потереться о мою шею головой.\n\nЯ смеюсь, и чувствую, как тяжесть этого мира перестаёт давить мне на плечи."
 ek_pet_animal.0501.a:0 "Щекотно!"
 
 ek_pet_animal.0502.desc:0 "Держа в руках любимое лакомство моего попугая по кличке [ROOT.Char.Custom('ParrotStoryName')], я вхожу в свой маленький сад, где [ROOT.Char.Custom('ParrotStorySheHe')] проводит большую часть времени.\nВскоре после того, как [ROOT.Char.Custom('ParrotStoryName')] замечает меня или, может быть, фрукты у меня в руке, [ROOT.Char.Custom('ParrotStorySheHe')] начинает радостно петь и летать вокруг меня.\nЗатем [ROOT.Char.Custom('ParrotStorySheHe')] приземляется мне на плечо и хватает лакомство из руки.\n\nМне становится лучше, я смеюсь и уже чувствую, как [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов')] ко всему, что предложит мне этот мир."
 ek_pet_animal.0502.a:0 "Оставь и мне, [ROOT.Char.Custom('ParrotStoryName')]!"

