 pet_mudcrab_decision_desc:0 "Я знаю, как [ROOT.Char.Custom('MudcrabStoryName')] любит расхаживать вокруг меня, и мне всегда отрадно наблюдать, как [ROOT.Char.Custom('MudcrabStorySheHe')] издаёт звуки радости и ласкается. Да, на уход и еду уходит много труда и денег, но я знаю: что бы ни случилось, [ROOT.Char.Custom('MudcrabStorySheHe')] всегда будет со мной!"
 pet_mudcrab_decision_tooltip:0 "Погладить грязевого краба"
 pet_mudcrab_decision_confirm:0 "Погладить грязевого краба"
 
 # You pet your Mudcrab :)
 ek_pet_animal.5501.t:0 "[ROOT.Char.Custom('MudcrabStoryName')]: приятное время вместе"
 ek_pet_animal.5501.desc:0 "Войдя в комнату, я тут же вижу, как [ROOT.Char.Custom('MudcrabStoryName')] радостно тыкается в окружающие предметы.\n\nС улыбкой на лице я впускаю [ROOT.Char.Custom('MudcrabStoryHerHis')] и даю размяться, прежде чем идти.\n[ROOT.Char.Custom('MudcrabStoryName')] делает несколько кругов по комнате, прежде чем потереться о мои ноги своим телом.\n\nЯ смеюсь, и чувствую, как тяжесть этого мира перестаёт давить мне на плечи."
 ek_pet_animal.5501.a:0 "Давай, иди сюда!"
 
 ek_pet_animal.5502.desc:0 "Держа в руках любимое лакомство моего грязевого краба по кличке [ROOT.Char.Custom('MudcrabStoryName')], я вхожу в свой маленький сад, где [ROOT.Char.Custom('MudcrabStorySheHe')] проводит большую часть времени.\nВскоре после того, как [ROOT.Char.Custom('MudcrabStoryName')] замечает меня или, может быть, фрукты у меня в руке, [ROOT.Char.Custom('MudcrabStorySheHe')] начинает радостно перекатываться и бегать вокруг меня.\nЗатем [ROOT.Char.Custom('MudcrabStorySheHe')] взбирается мне на ногу и хватает лакомство из руки.\n\nМне становится лучше, я смеюсь и уже чувствую, как [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов')] ко всему, что предложит мне этот мир."
 ek_pet_animal.5502.a:0 "Оставь и мне, [ROOT.Char.Custom('MudcrabStoryName')]!"
 
