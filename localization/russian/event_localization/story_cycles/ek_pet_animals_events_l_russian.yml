 ek_pet_animal.2101.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'завела', 'завёл')] себе новую привычку: в конце дня я наблюдаю за тем, как передвигается [ROOT.Char.Custom('ScribStoryName')].\n\nВидя, как [ROOT.Char.Custom('ScribStorySheHe')] ползает, с любопытством исследуя окружение, я задумываюсь о том, что, возможно, и мне стоит относиться к миру как к непознанному чуду."
 ek_pet_animal.2101.a:0 "Я чувствую себя так молодо!"
 
 # Your scrib goes with you into battle!
 ek_pet_animal.2102.t:0 "[ROOT.Char.Custom('ScribStoryName')]: личина храбрости"
 ek_pet_animal.2102.desc:0 "Мой скриб, [ROOT.Char.Custom('ScribStoryName')], в своей отваге не знает пределов! В масштабных битвах ли, мелких стычках или даже поединках, [ROOT.Char.Custom('ScribStorySheHe')] всюду сопровождает меня и дерётся бок о бок.\n\nМои противники, даже мои товарищи, кажется, опасаются [ROOT.Char.Custom('ScribStoryHerHis')], и не раз я [Select_CString(ROOT.Char.IsFemale, 'выходила', 'выходил')] победителем, благодаря тому, что их отвлекало [ROOT.Char.Custom('ScribStoryHerHis')] [ROOT.Char.Custom('ScribColor')] тело или же [ROOT.Char.Custom('ScribStoryHerHis')] укусы."
 ek_pet_animal.2102.a:0 "Со мной в гущу битвы!"
 
 # Your scrib attacked a vassal! Wound or possibly bad modifier
 ek_pet_animal.2103.t:0 "[ROOT.Char.Custom('ScribStoryName')]: ужалили!"
 ek_pet_animal.2103.desc_wounded:0 "Тронный зал охвачен ужасом! Пока [vassal.GetName] [Select_CString(vassal.IsFemale, 'ожидала', 'ожидал')] у меня аудиенции, [ROOT.Char.Custom('ScribStoryName')], мой скриб, как будто ни с того ни с сего напал на н[vassal.GetHerHis]!\n\n[vassal.GetFirstName] [Select_CString(vassal.IsFemale, 'сумела', 'сумел')] выбежать из зала, хоть и с серьёзным ранением…"
 ek_pet_animal.2103.desc_poisoned:0 "Тронный зал охвачен ужасом! Пока [vassal.GetName] [Select_CString(vassal.IsFemale, 'ожидала', 'ожидал')] у меня аудиенции, мой скриб, [ROOT.Char.Custom('ScribStoryName')], как будто ни с того ни с сего напал на н[vassal.GetHerHis]!\n\nРаздался оглушительный вопль, и после того как скриб успокоился, все видели, как [vassal.GetFirstName] [Select_CString(vassal.IsFemale, 'лежала', 'лежал')] на полу, будучи полностью [Select_CString(vassal.IsFemale, 'парализованной', 'парализованным')].\n\n«[vassal.GetHerHis|U] ужалили! — кричал слуга. — [vassal.GetSheHe|U] [Select_CString(vassal.IsFemale, 'парализована', 'парализован')]!»"
 ek_pet_animal.2103.a:0 "Надеюсь, [vassal.GetFirstName] поправится…"
 ek_pet_animal.2103.b:0 "О нет…"

 ek_pet_animal.2104.t:0 "[ROOT.Char.Custom('ScribStoryName')]: нора"
 ek_pet_animal.2104.desc:0 "«[ROOT.Char.GetFirstNameNoTooltip], взгляни, что этот скриб натворил!»\n\n[Select_CString(spouse.IsFemale, 'Моя', 'Мой')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] указывает на последнюю из нор, что имеет обыкновение выкапывать [ROOT.Char.Custom('ScribStoryName')], — дыру прямо в моём тронном зале. «Из-за этого серьёзно пострадает твоя репутация. Задумайся о том, чтобы избавиться от этого вредителя»."
 ek_pet_animal.2104.a:0 "Я оплачу ремонт!"
 ek_pet_animal.2104.b:0 "[ROOT.Char.Custom('ScribStoryName')] может копать столько нор, сколько вздумается!"
 ek_pet_animal.2104.c:0 "Пусть [ROOT.Char.Custom('ScribStoryHerHis')] хозяином будет [receiver_1.GetFirstNameNoTooltip]…"
 ek_pet_animal.2104.d:0 "[receiver_2.GetFirstNameNoTooltip] обрадуется спутнику…"
 ek_pet_animal.2104.e:0 "[receiver_3.GetFirstNameNoTooltip] позаботится о скрибе…"

 ek_pet_animal.2105.t:0 "[ROOT.Char.Custom('ScribStoryName')]: скриб"
 ek_pet_animal.2105.desc:0 "«В последнее малыш-[ROOT.Char.Custom('ScribStoryName')] много пакостит у меня дома, выкапывая повсюду норы… Поэтому я вверяю этого скриба вашей заботе».\n\n[Select_CString(giver.IsFemale, 'Моя', 'Мой')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))] [giver.GetTitledFirstName] протягивает мне скриба: «[ROOT.Char.Custom('ScribStoryName')] — просто отличный… превосходный спутник»."
 ek_pet_animal.2105.a:0 "Спасибо, я буду ценить [ROOT.Char.Custom('ScribStoryHerHis')]!"
 ek_pet_animal.2105.b:0 "Спасибо. Не сомневаюсь, [ROOT.Char.Custom('ScribStorySheHe')] мне пригодится."

 ek_pet_animal.2106.t:0 "[receiver.Custom('ScribStoryName')]: жизнь без тебя"
 ek_pet_animal.2106.t_dead:0 "Жизнь без тебя"
 ek_pet_animal.2106.desc_opening:0 "[receiver.Custom('ScribStoryName')] теперь у нового владельца. Я отправляюсь посмотреть, как [Select_CString(receiver.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] заботится о животном.\n\n"
 ek_pet_animal.2106.desc_alive_landed:0 "[receiver.GetSheHe|U] встречает меня снаружи своей резиденции, держа на руках скриба. «[receiver.Custom('ScribStorySheHe')|U] чувствует себя хорошо — "
 ek_pet_animal.2106.desc_alive:0 "[receiver.GetSheHe|U] встречает меня на улице, держа на руках скриба. «[receiver.Custom('ScribStorySheHe')|U] чувствует себя хорошо — "
 ek_pet_animal.2106.desc_alive_1:0 "[receiver.Custom('ScribStorySheHe')] любит охотиться на местных птиц!»"
 ek_pet_animal.2106.desc_alive_2:0 "[receiver.Custom('ScribStorySheHe')] любит копать замысловатые системы туннелей!»"
 ek_pet_animal.2106.desc_dead_opening:1 "Я отправляюсь посмотреть, как [Select_CString(receiver.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] заботится о скрибе.\n\n"
 ek_pet_animal.2106.desc_dead_landed:0 "[receiver.GetSheHe|U] встречает меня снаружи своей резиденции, но скриба рядом не видно."
 ek_pet_animal.2106.desc_dead:0 "[receiver.GetSheHe|U] встречает меня на улице, но скриба рядом не видно."
 ek_pet_animal.2106.desc_dead_ending:0 "«Играет где-то, наверное…»\n\n[receiver.GetSheHe|U] старательно отводит взгляд."
 ek_pet_animal.2106.a:0 "Уф! Можно вздохнуть спокойно!"
 ek_pet_animal.2106.b:1 "Где мой скриб?!"

 # Scrib dies :(
 ek_pet_animal.2199.t:0 "[ROOT.Char.Custom('ScribStoryName')]: печальный день"
 ek_pet_animal.2199.desc:0 "[ROOT.Char.Custom('ScribStoryName')] уже давно не личинка, [ROOT.Char.Custom('ScribStoryHerHis')] походка уже не такая размеренная и стабильная как когда-то.\n\nЯ нежно поглаживаю [ROOT.Char.Custom('ScribStoryHerHis')] [ROOT.Char.Custom('ScribColor')] тело и ощущаю, как [ROOT.Char.Custom('ScribStorySheHe')] слегка покачивается и пытается слегка укусить меня, но, когда наступает тишина, я понимаю, что следующим утром меня уже не разбудит [ROOT.Char.Custom('ScribStoryHerHis')]  утренняя прогулка по комнате."
 ek_pet_animal.2199.a:0 "[ROOT.Char.Custom('ScribStoryName')], мне будет тебя не хватать!"
 
 pet_scrib_decision:0 "[ROOT.Char.Custom('ScribStoryName')]: поиграться"
 pet_scrib_decision_desc:0 "Я знаю, как [ROOT.Char.Custom('ScribStoryName')] любит ползать вокруг меня, и мне всегда отрадно наблюдать, как [ROOT.Char.Custom('ScribStorySheHe')] весело покусывает меня и ласкается. Да, на уход и еду уходит много труда и денег, но я знаю: что бы ни случилось, [ROOT.Char.Custom('ScribStorySheHe')] всегда будет со мной!"
 pet_scrib_decision_tooltip:0 "Поиграться со скрибом"
 pet_scrib_decision_confirm:0 "Поиграться со скрибом"
 
 # You play with your scrib :)
 ek_pet_animal.2501.t:0 "[ROOT.Char.Custom('ScribStoryName')]: приятное время вместе"
 ek_pet_animal.2501.desc:0 "Войдя в комнату, я тут же слышу, как [ROOT.Char.Custom('ScribStoryName')] радостно щёлкает клешнями.\n\nС улыбкой на лице я открываю [ROOT.Char.Custom('ScribStoryHerHis')] клетку, чтобы дать размять лапки.\n[ROOT.Char.Custom('ScribStoryName')] делает несколько кругов по комнате, прежде чем залезть мне на руку и поласкаться со мной.\n\nЯ смеюсь, и чувствую, как тяжесть этого мира перестаёт давить мне на плечи."
 ek_pet_animal.2501.a:0 "Щекотно!"
 
 ek_pet_animal.2502.desc:0 "Держа в руках любимое лакомство моего скриба по кличке [ROOT.Char.Custom('ScribStoryName')], я вхожу в свой маленький сад, где [ROOT.Char.Custom('ScribStorySheHe')] проводит большую часть времени.\nВскоре после того, как [ROOT.Char.Custom('ScribStoryName')] замечает меня или, может быть, жуков у меня в руке, [ROOT.Char.Custom('ScribStorySheHe')] начинает радостно щёлкать лапками и наворачивать круги вокруг меня.\nЗатем [ROOT.Char.Custom('ScribStorySheHe')] опирается мне на руку и хватает лакомство.\n\nМне становится лучше, я смеюсь и уже чувствую, как [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов')] ко всему, что предложит мне этот мир."
 ek_pet_animal.2502.a:0 "Оставь и мне, [ROOT.Char.Custom('ScribStoryName')]!"

