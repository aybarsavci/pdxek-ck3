 ek_pet_animal.3199.desc:0 "[ROOT.Char.Custom('BantamStoryName')] уже давно не птенец, [ROOT.Char.Custom('BantamStoryHerHis')] пение уже не такое звучное и ровное, как несколько лет назад.\n\nЯ нежно поглаживаю [ROOT.Char.Custom('BantamStoryHerHis')] [ROOT.Char.Custom('BantamColor')] тело и слушаю, как [ROOT.Char.Custom('BantamStorySheHe')] тихо щебечет и пытается расправить крылья, но, когда наступает тишина, я понимаю, что следующим утром меня уже не разбудит [ROOT.Char.Custom('BantamStoryHerHis')] щебетание."
