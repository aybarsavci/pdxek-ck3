 ek_pet_animal.4102.desc:0 "Мой пеплозуб, [ROOT.Char.Custom('VvardvarkStoryName')], в своей отваге не знает пределов! В масштабных битвах ли, мелких стычках или даже поединках, [ROOT.Char.Custom('VvardvarkStorySheHe')] всюду сопровождает меня и дерётся бок о бок.\n\nМои противники, даже мои товарищи, кажется, опасаются [ROOT.Char.Custom('VvardvarkStoryHerHis')], и не раз я [Select_CString(ROOT.Char.IsFemale, 'выходила', 'выходил')] победителем, благодаря тому, что их отвлекало [ROOT.Char.Custom('VvardvarkStoryHerHis')] [ROOT.Char.Custom('VvardvarkColor')] тело или же раны от  [ROOT.Char.Custom('VvardvarkStoryHerHis')] лап."
