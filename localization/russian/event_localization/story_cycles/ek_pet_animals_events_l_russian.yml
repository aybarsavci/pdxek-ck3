 # You eat some fruits with your bantam guar, smol health modifier
 ek_pet_animal.3101.t:0 "[ROOT.Char.Custom('BantamStoryName')]: свежие фрукты"
 ek_pet_animal.3101.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'завела', 'завёл')] себе новую привычку: конец дня я и [ROOT.Char.Custom('BantamStoryName')] проводим вместе за трапезой свежими фруктами.\n\nНе знаю в чём причина: может быть в фруктах, а может а может во времени, которое я и [ROOT.Char.Custom('BantamStorySheHe')] проводим вместе, но я ощущаю себя более [Select_CString(ROOT.Char.IsFemale, 'здоровой и энергичной', 'здоровым и энергичным')]!"
 ek_pet_animal.3101.a:0 "Оставь мне немного, [ROOT.Char.Custom('BantamStoryName')]!"
 
