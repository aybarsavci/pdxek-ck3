 ek_pet_animal.3103.t:0 "[ROOT.Char.Custom('BantamStoryName')]:… тому глаз вон"
 ek_pet_animal.3103.desc_wounded:0 "Тронный зал охвачен ужасом! Пока [vassal.GetName] [Select_CString(vassal.IsFemale, 'ожидала', 'ожидал')] у меня аудиенции, мой бентамский гуар, [ROOT.Char.Custom('BantamStoryName')], как будто ни с того ни с сего напал на н[vassal.GetHerHis]!\n\n[vassal.GetFirstName] [Select_CString(vassal.IsFemale, 'сумела', 'сумел')] выбежать из зала, хоть и с серьёзным ранением…"
 ek_pet_animal.3103.desc_eye_removed_not_one_eyed:0 "Тронный зал охвачен ужасом! Пока [vassal.GetName] [Select_CString(vassal.IsFemale, 'ожидала', 'ожидал')] у меня аудиенции, мой бентамский гуар, [ROOT.Char.Custom('BantamStoryName')], как будто ни с того ни с сего напал на н[vassal.GetHerHis]!\n\nРаздался оглушительный вопль, и после того как бентамского гуара выдворили из зала, видно было, как [vassal.GetFirstName] закрывает окровавленной рукой один глаз…"
 ek_pet_animal.3103.desc_eye_removed_one_eyed:0 "Тронный зал охвачен ужасом! Пока [vassal.GetName] [Select_CString(vassal.IsFemale, 'ожидала', 'ожидал')] у меня аудиенции, мой бентамский гуар, [ROOT.Char.Custom('BantamStoryName')], как будто ни с того ни с сего напал на н[vassal.GetHerHis]!\n\nРаздался оглушительный вопль, и после того как бентамского гуара выдворили из зала, видно было, как [vassal.GetFirstName] закрывает окровавленной рукой единственный глаз.\n\n«Я НИЧЕГО НЕ ВИЖУ, — [Select_CString(vassal.IsFemale, 'кричала она', 'кричал он')]. — ЭТО ВСЁ ТЫ И ТВОЯ ДУРАЦКАЯ ПТИЦА!»"
 ek_pet_animal.3103.a:0 "Надеюсь, [vassal.GetFirstName] поправится…"
 ek_pet_animal.3103.b:0 "О нет…"
 
 ek_pet_animal.3104.t:0 "Бентамский феномен"
 ek_pet_animal.3104.desc:0 "С тех пор как мудрецы из культа Мотылька Предков рассказали о своих вычислениях, согласно которым бентамский гуар — самое милое животное в Тамриэле, многие значимые и выдающиеся тамриэльцы стали стремиться завести себе такого питомца. Обладание бентамским гуаром через короткое время стало символом статуса и достатка, а торговцы в погоне за выгодой стали продавать куклы и плюшевые игрушки, походящие на это крохотное существо.\n\nОдним из самых известных бентамских гуаров в моей державе является мой маленький друг по имени [ROOT.Char.Custom('BantamStoryName')].\n\n[noble.GetFullName] [Select_CString(noble.IsFemale, 'попросила', 'попросил')] у меня аудиенции, чтобы обсудить нечто важное. [noble.GetSheHe|U] хочет, чтобы мой бентамский гуар, [ROOT.Char.Custom('BantamStoryName')], достался [noble.GetHerHim], и [Select_CString(noble.IsFemale, 'готова', 'готов')] предложить крупную сумму денег."
 ek_pet_animal.3104.a:0 "Сколько, говорите? По рукам!"
 ek_pet_animal.3104.b:0 "Мой друг не продаётся!"
 ek_pet_animal.3104.c:0 "Возьмите [ROOT.Char.Custom('BantamStoryHerHis')] в знак нашего союза!"

