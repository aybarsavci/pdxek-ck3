 pet_bantam_decision:0 "[ROOT.Char.Custom('BantamStoryName')]: погладить"
 pet_bantam_decision_desc:0 "Я знаю, как [ROOT.Char.Custom('BantamStoryName')] любит вразвалку ходить вокруг меня, и мне всегда отрадно наблюдать, как [ROOT.Char.Custom('BantamStorySheHe')] весело поёт и ласкается. Да, на уход и еду уходит много труда и денег, но я знаю: что бы ни случилось, [ROOT.Char.Custom('BantamStorySheHe')] всегда будет со мной!"
 pet_bantam_decision_tooltip:0 "Погладить бентамского гуара"
 pet_bantam_decision_confirm:0 "Погладить бентамского гуара"
 
 # You pet your bantam guar :)
 ek_pet_animal.3501.t:0 "[ROOT.Char.Custom(BantamStoryName')]: приятное время вместе"
 ek_pet_animal.3501.desc:0 "Войдя в комнату, я тут же слышу, как [ROOT.Char.Custom('BantamStoryName')] радостно щебечет.\n\nС улыбкой на лице я впускаю [ROOT.Char.Custom('BantamStoryHerHis')] и даю расправить крылья, прежде чем идти.\n[ROOT.Char.Custom('BantamStoryName')] делает несколько кругов по комнате, прежде чем потереться о мои ноги своим крохотным тельцем.\n\nЯ смеюсь, и чувствую, как тяжесть этого мира перестаёт давить мне на плечи."
 ek_pet_animal.3501.a:0 "Милашка!"
 
 ek_pet_animal.3502.desc:0 "Держа в руках любимое лакомство моего бентамского гуара по кличке [ROOT.Char.Custom('BantamStoryName')], я вхожу в свой маленький сад, где [ROOT.Char.Custom('BantamStorySheHe')] проводит большую часть времени.\nВскоре после того, как [ROOT.Char.Custom('BantamStoryName')] замечает меня или, может быть, фрукты у меня в руке, [ROOT.Char.Custom('BantamStorySheHe')] начинает радостно щебетать и бегать вокруг меня.\nЗатем [ROOT.Char.Custom('BantamStorySheHe')] взбирается мне на ногу и хватает лакомство из руки.\n\nМне становится лучше, я смеюсь и уже чувствую, как [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов')] ко всему, что предложит мне этот мир."
 ek_pet_animal.3502.a:0 "Оставь и мне, [ROOT.Char.Custom('BantamStoryName')]!"

