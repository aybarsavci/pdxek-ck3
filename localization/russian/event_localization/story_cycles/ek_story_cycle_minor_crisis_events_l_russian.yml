l_russian:
 ek_scmc.0001.desc:0 "Видимо, нам придётся поплатиться за нашу неспешность в искоренении разбойничьей напасти.\n\n[bandit_leader.GetFirstNameNoTooltip], лидер шайки, которая называется себя [ROOT.Char.Custom('BanditFaction')], начали совершать налёты на одно из наших владений — [bandit_county.GetTitle.GetName], заявляя при этом, что никто при нашем дворе не думает о простолюдинах, и что разбой — единственной способ для них прокормить свои семьи."
 ek_scmc.0001.a:0 "Рано или поздно они отведают нашего меча!"
 ek_scmc.0001.t:0 "Кризис предотвращён!"
 ek_scmc.0010.d:0 "Последний очаг организованной преступности, от которой страдало владение [GetPlayer.GetCurrentLocation.GetName], потушен, и народ спасён!"
 ek_scmc.0010.optA:0 "Возликуйте, граждане!"
 ek_scmc.0010.optA_bandits_defeated_tt:0 "Вы разбили всех разбойников, пытавшихся завоевать ваши земли!"
 ek_scmc.8003.t:0 "Восстание разбойников: Наследство"
 ek_scmc.8003.desc:0 "[predecessor.GetTitledFirstName] часто [Select_CString(predecessor.IsFemale, 'говорила', 'говорил')] о разбойниках, которые совершали налёты на [predecessor.GetHerHis] земли; гнусных и кровожадных тварях.\n\n[predecessor.GetSheHe|U] [Select_CString(predecessor.IsFemale, 'потратила', 'потратил')] много усилий на их искоренение, и они никуда не испарились даже после [predecessor.GetHerHis] смерти. Мне остаётся только надеяться, что их было достаточно…"
 ek_scmc.8003.a:0 "Пусть все злобы и проклятия, что отравляли [predecessor.GetHerHis] правление, умрут вслед за [Select_CString(predecessor.IsFemale, 'ней', 'ним')."

 ek_scmc.1001.t:1 "Восстание разбойников: Мольба о похищенных носках"
 ek_scmc.1001.desc:1 "#EMP БАХ!#! Где… где я? Что происходит? Я вглядываюсь в мрак ночи и мои глаза постепенно привыкают к темноте. #EMP [ROOT.Char.GetFaith.HighGodName].#! Кто-то стоит у окна моей комнаты.\n\nЯ срываю с себя одеяло и бегу наперерез, но он оказывается быстрее. Всего миг, и его уже нет!\n\nНа следующее утро один из моих стражников говорит мне, что это был один из разбойников, коими кишит эта земля. К счастью, он украл только носки из моего комода."
 ek_scmc.1001.a:0 "Я помолюсь за разбойника."
 ek_scmc.1001.b:0 "Установить #EMP постоянное#! наблюдение за всеми."
 ek_scmc.1001.b.tt:0 "Я ограничу перемещения всех придворных — если повезёт, похититель носков себя раскроет"
 ek_scmc.1001.c:0 "Удвоить стражу!"
 ek_scmc.1001.c.tt:0 "Дополнительная стража наверняка остановит воров – или хотя бы помешает им!"
 ek_scmc.1001.d:0 "Кто-нибудь что-нибудь видел? Умоляю, помогите мне!"
 ek_scmc.1001.d.tt:0 "Я отправлю весть по всей державе, что мне нужны улики и любые сведения."
 ek_scmc.1001.e:0 "Я возглавлю расследование лично."
 ek_scmc.1001.e.tt:0 "Мои знания помогут раскрыть это дело."
 ek_scmc.1001.e.success:0 "Вы находите преступника"
 tooltip.ek_scmc.1001.e.success:0 "Вы нашли разбойника"
 ek_scmc.1001.e.failure:0 "Преступник ускользает"
 tooltip.ek_scmc.1001.e.failure:0 "Разбойник ускользает"

 ek_scmc.1002.t:1 "Восстание разбойников: Заманчивое предложение"
 ek_scmc.1002.desc:0 "С начала, мне показалось это шуткой — как может [crisis_bandit_leader.GetFirstNameNoTooltip], [Select_CString(crisis_bandit_leader.IsFemale, 'одна', 'один')] из предводителей разбойников, грабящих мои земли, нагло приходить к моему двору и предлагать мне часть их добычи, если я буду смотреть на их деятельность сквозь пальцы?\n\nЕстественно, для таких как [crisis_bandit_leader.GetSheHe] у меня есть только один ответ."
 ek_scmc.1002.a:0 "Так сколько, говоришь, я получу?"
 ek_scmc.1002.b:0 "И за сколько ваша шайка покинет мои земли?"
 ek_scmc.1002.c:0 "Стража, схватите [crisis_bandit_leader.GetHerHis] и готовьтесь к битве!"
 ek_scmc.1002.c.tt:0 "Вы заключаете [Select_CString(crisis_bandit_leader.IsFemale, 'атаманшу', 'атамана')] в темницу и ваша стража разгоняет их лагерь!"
 ek_scmc.1002.d:0 "Наша держава не может позволить себе работать с такими проходимцами!"

 ek_scmc.1003.t:0 "Награда за голову"
 ek_scmc.1003.desc:0 "В последнее время я часто волнуюсь о набирающей в моих землях шайке разбойников, именующих себя «[crisis_faction.GetName]». И, судя по всему, не я [Select_CString(ROOT.Get.Char.IsFemale, 'одна', 'один')]. [steward.GetFirstName], [Select_CString(steward.IsFemale, 'моя управляющая', 'мой управляющий')], подходит ко мне с новой идеей, которая может решить этот кризис.\n\n[steward.GetSheHe|U] предлагает нам объявить от лица государства о награде любому, от чьей руки падёт [faction_leader.GetName]. [steward.GetSheHe|U] считает, что это по меньшей мере острастит их, и [crisis_faction.GetNameNoTooltip] будут грабить мои земли не так активно."
 ek_scmc.1003.a:0 "Какая прекрасная идея!"
 ek_scmc.1003.b:0 "Лучше потратить деньги на что-то более полезное."

 ek_scmc.8001.t:0 "Восстание разбойников: Земля преступников"
 ek_scmc.8001.desc:0 "Прошла пора для более дипломатичных решений. [ROOT.Char.Custom('BanditFaction')], во главе которых стоит [bandit_leader.GetFirstNameNoTooltip], захватили владение [bandit_county.GetName]."

