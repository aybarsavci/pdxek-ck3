 ek_travel_events.0010.t:0 "$travel_event_prefix$ Зимнее умиротворение"
 ek_travel_events.0010.desc:0 "Я в провинции [ROOT.Char.GetCurrentLocation.GetName]. Местность [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] после обильного снегопада встретила нас безмятежным пейзажем. Всюду вокруг нас творения природы оказались укутаны снежным покровом.\n\nСвет, каскадом отражаясь в свисающих сосульках, дополнял сияющую картину морозного чуда. Лёгкое дуновение ветра складывалось в мелодичную серенаду.\n\nПровинцию [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] зима как будто одарила своим нежным объятием, позволив ненадолго взглянуть на рай."
 ek_travel_events.0010.a:0 "Давайте ненадолго остановимся и полюбуемся."
 ek_travel_events.0010.b:0 "Отличная возможность для тренировки."
 ek_travel_events.0010.b.success: "Тренировка проходит успешно"
 ek_travel_events.0010.b.failure: "Тренироваться в таких условиях — изнурительно"
 ek_travel_events.0010.c:0 "Нам нельзя терять времени!"
 
 ek_travel_events.0015.t:0 "$travel_event_prefix$ Дорожные святилища Тамриэля"
 ek_travel_events.0015.desc:0 "В своём путешествии через провинцию [ROOT.Char.GetCurrentLocation.GetName] я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся')] на дорожное святилище: священное место во имя [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]. Эти разбросанные по территории материка святилища, украшенные изображениями [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], обладают высокой духовной значимостью и часто служат как проводники в Этериус.\n\nСчитается, что они направляют души на пути к загробной жизни. Лорд Корвус Диренни как-то предположил, что эти святилища можно использовать для быстрого перемещения, однако детали такого процесса остаются загадкой — одним из элементов мистического полотна божественных тайн Тамриэля."
 ek_travel_events.0015.a:0 "Надо попробовать использовать это святилище как портал!"
 ek_travel_events.0015.a.tt:0 "Вы преуспели"
 ek_travel_events.0015.a.effect:0 "Вы телепортируетесь к следующей точке вашего маршрута!"
 ek_travel_events.0015.a.tt_fail:0 "Ничего не происходит"
 ek_travel_events.0015.a.tt_critical_fail:0 "Вы допускаете серьёзную ошибку"
 ek_travel_events.0015.b:0 "Прочитать короткую молитву с упоминанием [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]"
 ek_travel_events.0015.c:0 "Спасибо, но я предпочитаю путешествовать более привычными способами."

 ek_travel_events.0020.t:0 "$travel_event_prefix$ Расцвет весны"
 ek_travel_events.0020.desc:0 "В провинции [ROOT.Char.GetCurrentLocation.GetName], которую я [Select_CString(ROOT.Char.IsFemale, 'посетила', 'посетил')] в ходе своего путешествия, природа предстала передо мной во всей красе. Воздух наполняло ленивое жужжание пчёл. Бабочки-парусники грациозно порхали на фоне ясного голубого неба.\n\nНежный ветер разносил аромат цветов, распустившихся, словно взрыв красок на этой живописной картине встречи весны."
 ek_travel_events.0020.a:0 "Мы можем остаться и насладиться видом подольше…"
 ek_travel_events.0020.b:0 "Надо искать припасы, наверняка в этих местах есть что-то съедобное"
 ek_travel_events.0020.b.success: "Вокруг полно еды"
 ek_travel_events.0020.b.failure: "Природа хоть и прекрасна, но не щедра"
 ek_travel_events.0020.c:0 "Отличная погода для путешествия!"

 ek_travel_events.0025.t:0 "$travel_event_prefix$ Любовь публики"
 ek_travel_events.0025.desc:0 "В провинции [ROOT.Char.GetCurrentLocation.GetName] моё внимание привлекла толпа. Неподалёку располагалась арена, откуда доносились ликование и грохот аплодисментов, и эти собравшиеся встречали местного чемпиона, облачённого в доспех.\n\nМои приближённые быстро разогнали крестьян, и я лично [Select_CString(ROOT.Char.IsFemale, 'встретилась', 'встретился ' )] с чемпионом. [champion.GetSheHe|U] [Select_CString(champion.IsFemale, 'представилась и сказала', 'представился и сказал' )], что [champion.GetHerHis] зовут [champion.GetFirstName] и до сих пор никто не победил [champion.GetHerHis] на арене и местные считают [champion.GetHerHis] [Select_CString(champion.IsFemale, 'героиней', 'героем' )]."
 ek_travel_events.0025.a:0 "Можно взять автограф?"
 ek_travel_events.0025.azura:0 "Клянусь Азурой, клянусь Азурой!"
 ek_travel_events.0025.b:0 "Для меня будет честью, если вы составите мне компанию."
 ek_travel_events.0025.c:0 "Я вызываю вас на дружеский поединок!"
 ek_travel_events.0025.c.success:0 "Вы побеждаете чемпиона"
 ek_travel_events.0025.c.failure:0 "Чемпион побеждает вас"
 ek_travel_events.0025.d:0 "Да, да, впечатляет."

 ek_travel_events.0030.t:0 "$travel_event_prefix$ Старые солдаты"
 ek_travel_events.0030.desc:0 "Неподалёку от места под названием [ROOT.Char.GetCurrentLocation.GetName] мне [Select_CString(soldier.IsFemale, 'повстречалась', 'повстречался' )] [soldier.GetFirstName], угрюмый солдат. [soldier.GetSheHe|U] [Select_CString(soldier.IsFemale, 'рассказала', 'рассказал' )] мне о своём павшем товарище, который погиб во время недавней войны. [soldier.GetFirstName] [Select_CString(soldier.IsFemale, 'попросила', 'попросил' )] оказать [soldier.GetHerHim] услугу: доставить меч и кольцо покойного соратника [soldier.GetHerHis] безутешной семье, живущей в провинции [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 ek_travel_events.0030.a:0 "Во сколько ты оцениваешь мою помощь?"
 ek_travel_events.0030.b:0 "Не беспокойся, я помогу."
 ek_travel_events.0030.c:0 "Я тебе не посыльный!"

 ek_travel_events.0035.t:0 "$travel_event_prefix$ Праздник ведьм"
 ek_travel_events.0035.desc:0 "В провинции [ROOT.Char.GetCurrentLocation.GetName], которую мы пересекали вместе со свитой, нас застала зловещая тишина. Небо было мрачным, пахло собранным урожаем, и вдруг мы наткнулись на странное сборище. Вокруг костра танцевали люди в жутких костюмах. Они смеялись, и их гогот раздавался среди деревьев.\n\nВ самом центре стояла женщина в истрёпанной робе, в руках у неё был скрюченный посох. Она называла себя «ведьмой-матерью» и возглавляла это странное увеселение."
 ek_travel_events.0035.a:0 "Я хочу у вас учиться."
 ek_travel_events.0035.b:0 "Присоединяйтесь ко мне и к моему ковену."
 ek_travel_events.0035.c:0 "Похоже, это безобидное гулянье. Повеселимся тоже."
 ek_travel_events.0035.d:0 "Отведать варево ведьмы-матери."
 ek_travel_events.0035.d.tt:0 "Вам предложат несколько напитков на выбор."
 ek_travel_events.0035.e:0 "Факелы. Сюда!"
 ek_travel_events.0035.f:0 "У меня нет на это времени."

 ek_travel_events.0036.t:0 "$travel_event_prefix$ Сделка с ведьмой-матерью"
 ek_travel_events.0036.desc:0 "Ведьма-мать ответила на интерес к её занятию жуткой улыбкой. В блеске её глаз читались знания о каких-то потусторонних материях. Она предложила выбрать варево и испить его в честь праздника. Запах стоял, мягко говоря, неприятный.\n\nОднако в этих напитках наверняка сокрыта какая-то сила. Ведьма-мать ждёт моего решения."
 ek_travel_events.0036.a:0 "Кроваво-красное варево выглядит неплохо!"
 ek_travel_events.0036.a.tt:0 "Вы подхватываете болезнь [GetTrait('sanguinare_vampiris').GetName( GetNullCharacter )]!"
 ek_travel_events.0036.b:0 "Вот это выглядит мясисто и вкусно!"
 ek_travel_events.0036.b.tt:0 "Вы подхватываете болезнь [GetTrait('sanies_lupinus').GetName( GetNullCharacter )]!"
 ek_travel_events.0036.c:0 "Вон то — грязного цвета — наверняка полезно для здоровья!"
 ek_travel_events.0036.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )], я хочу уйти."

 ek_travel_events.0040.t:0 "$travel_event_prefix$ Ветряная мельница"
 ek_travel_events.0040.desc:0 "Проезжая через провинцию [ROOT.Char.GetCurrentLocation.GetName], я замечаю на вершине холма необычное строение. Оно вытянуто по вертикали, а от его центральной оси отходят четыре деревянных крыла, покрытых тканью. Огромные лопасти вращаются под действием незримой силы ветра, совершая умиротворяющий танец. При наблюдении за этим чудом инженерной мысли меня охватывает восторг. В чём его смысл? Как оно работает?\n\nЭто займёт время, но что если мне изучить во всех подробностях эти постройки, чтобы потом, возможно, воссоздать их у себя на родине?"
 ek_travel_events.0040.a:0 "Надо их изучить!"
 ek_travel_events.0040.b:0 "Это пример #L [windmill_culture.GetCollectiveNoun]ой#! изобретательности."
 ek_travel_events.0040.c:0 "Надо сломать это сооружение!"
 ek_travel_events.0040.d:0 "Ну его, надо ехать дальше."

 ek_travel_events.0045.t:0 "$travel_event_prefix$ Глядя на звёзды"
 ek_travel_events.0045.desc:0 "Этой ночью мы разбили лагерь под ясным небом. Отдыхая после долгой дороги, я лежу у костра, глядя на необычный и чудесный мир, простирающийся над нашими головами — мир [Concept('star_signs', 'созвездий')|E]. Они приглядывают за нами, оберегая от чудных напастей, возникающих вне пределов их мира. Каждая звезда — это какая-то способность или сила, которая помогает нам справляться с трудностями жизни.\n\nС рождения я несу благословение своего знака созвездия, но до сих пор я не [Select_CString(ROOT.Char.IsFemale, 'размышляла', 'размышлял' )] об этом. Сейчас хорошая возможность этим заняться, если бы не тяжёлая усталость от прошедшего дня."
 ek_travel_events.0045.a:0 "Предаться мыслям о текущем созвездии."
 ek_travel_events.0045.b:0 "Пойти спать."

 ek_travel_events.0050.t:0 "$travel_event_prefix$ Тайник"
 ek_travel_events.0050.desc:0 "Уличив возможность побыть в одиночестве, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] в расщелине запертый сундук. Возможно, это разбойничий клад или, быть может, сокровище какого-то авантюриста.\n\nМеня манит возможность испытать свои навыки, и я раздумываю над тем, чтобы его открыть. Хозяина поблизости не видно, и я могу забрать себе содержимое — надеюсь, оно того стоит."
 ek_travel_events.0050.a:0 "Я знаю, как взламывать замки."
 ek_travel_events.0050.a.success:0 "Вы успешно взламываете замок"
 ek_travel_events.0050.a.failure:0 "Замок не поддаётся"
 ek_travel_events.0050.b:0 "Я его сломаю!"
 ek_travel_events.0050.b.success:0 "Вы успешно ломаете замок"
 ek_travel_events.0050.b.failure:0 "Замок слишком крепкий"
 ek_travel_events.0050.c:0 "«Открыть замок» — простое заклинание"
 ek_travel_events.0050.d:0 "[alteration_mage.GetFirstName|U], открой его своей магией!"
 ek_travel_events.0050.e:0 "Чтобы бы там ни лежало, это не моё дело."

 ek_travel_events.0055.t: "$travel_event_prefix$ Поющее растение"
 ek_travel_events.0055.desc.intro: "В провинции [ROOT.Char.GetCurrentLocation.GetName] моё путешествие прерывает причудливый звук. Он манит остановиться и разведать его происхождение."
 ek_travel_events.0055.desc.herbalist: "\n\nК моему приятному удивлению, я обнаруживаю корень Нирна, растущий у воды! Моих знаний травничества хватает, чтобы подметить необычные и мощные свойства этого растения. Любой алхимик отдаст за него неплохую сумму золота, но ведь я могу и [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] изучить его и попробовать раскрыть его секреты."
 ek_travel_events.0055.desc.entourage_herbalist: "\n\n[herbalist_character.GetFirstName] присоединяется ко мне. [herbalist_character.GetSheHe|U] кое-что для меня проясняет: оказывается, это таинственное растение обладает мощными алхимическими свойствами, которыми интересуются травники по всему Мундуса. Если мы сорвём его и возьмём с собой, то сможем многое узнать."
 ek_travel_events.0055.desc: "\n\nК моему удивлению, источником загадочного звука оказывается растение с необычными свойствами. Раньше мне не доводилось его встречать. Оно произрастает у воды, у него широкие листья, испускающие свет и звук, который слышно на небольшом расстоянии."
 ek_travel_events.0055.a: "Я его изучу."
 ek_travel_events.0055.b: "[herbalist_character.GetFirstNameNoTooltip|U], займись изучением."
 ek_travel_events.0055.c: "Интересно, какое оно на вкус?"
 ek_travel_events.0055.c.success: "Удивительно, но, съев его, вы узнали кое-что новое."
 ek_travel_events.0055.d: "В ближайшем городе за него хорошо заплатят."

 ek_travel_events.0065.t:0 "Цена лжи"
 ek_travel_events.0065.desc:0 "[revenge.GetFirstName] приближается ко мне с лукавой ухмылкой на лице и заговорщическими намерениями. «[revenge.Custom2('RelationToMeShort', ROOT.Char)|U], есть предложение, — начинает [revenge.GetSheHe]. — Прежде, чем присоединится к этой замечательной банде проходимцев, я [Select_CString(revenge.IsFemale, 'водилась', 'водился' )] с другой группой таких же — если не хуже — негодяев. Так было, пока наши соперники, лидером которых [Select_CString(bandit.IsFemale, 'была', 'был' )] [bandit.GetFirstName], не перебили нас. [Select_CString(revenge.IsFemale, 'Выжила только я одна', 'Выжил только я один' )]».\n\nЯ скептически киваю и отвечаю: «А нам что с того, [revenge.GetFirstNameNoTooltip]?»\n\n«[bandit.GetFirstName] вместе с награбленным укрывается здесь, в провинции [ROOT.Char.GetCurrentLocation.GetName]. У нас есть шанс нажиться, а у меня — отомстить»."
 ek_travel_events.0065.a:0 "Нам нужно быть осторожнее."
 ek_travel_events.0065.a.success:0 "Заговор успешен"
 ek_travel_events.0065.a.failure:0 "Заговор проваливается"
 ek_travel_events.0065.b:0 "Я лично расправлюсь с [Select_CString(bandit.IsFemale, 'ней', 'ним' )]!"
 ek_travel_events.0065.b.success:0 "[bandit.GetFirstName] погибает от вашей руки"
 ek_travel_events.0065.b.failure:0 "[bandit.GetFirstName] побеждает вас"
 ek_travel_events.0065.failure.death.tt:0 "[revenge.GetFirstName] погибает при попытке убийства"
 ek_travel_events.0065.d:0 "Это слишком рискованно."

 ek_travel_events.0070.t:0 "$travel_event_prefix$ Дар Безумца"
 ek_travel_events.0070.desc: "Будто из ниоткуда, [mad_person.GetName] [Select_CString(mad_person.IsFemale, 'явилась', 'явился' )] передо мной, пока мы пересекали провинцию [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. [mad_person.GetSheHe|U] широко, прямо-таки неестественно широко, улыбается, и с налётом театральщины держит в руках странную реликвию. Она источает необъяснимое очарование и будто гудит от смеха незримых голосов. Внешний вид реликвии странен, назначение — неясно, но она настойчиво, словно подначивая, взывает ко мне.\n\n«Особенный дар, в этот особенный день», — декларирует [mad_person.GetSheHe], пока в её взгляде читается жуткое ликование.\n\nЯ ощущаю, что это не обычный артефакт. Его коснулся Безумный Бог, и его касание искушает меня протянуть руку и забрать вещь себе."
 ek_travel_events.0070.a:0 "Такой блестящий!"
 ek_travel_events.0070.a.tt:0 "Для такой авантюры в вас слишком много здравомыслия."
 ek_travel_events.0070.b:0 "Спасибо, Безумный Бог!"
 ek_travel_events.0070.c:0 "Именем [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], уничтожьте реликвию!"
 ek_travel_events.0070.d:0 "Эта диковина мне ни к чему."

 ek_travel_events.0075.t:0 "$travel_event_prefix$ Осколки Этериуса"
 ek_travel_events.0075.desc:0 "Исследуя [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l], я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся')] на нечто необычное: небесный осколок. В них содержится сущность самого Нирна.\n\nОни падают на Нирн из Этериуса во время особых моментов лунного цикла и выглядят как сверкающая серебристая призма. Известно, что небесные осколки могут даровать поразительные способности. Сегодня один из таких осколков, нетронутый источник силы, озарил меня своим светом."
 ek_travel_events.0075.stewardship:0 "Я чувствую, что мне под силу заключить любую сделку!"
 ek_travel_events.0075.intrigue:0 "Я чувствую, как каждый секрет открывается мне!"
 ek_travel_events.0075.magic:0 "Я чувствую, как раскрывается мой магический потенциал!"
 ek_travel_events.0075.learning:0 "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')] бы часами изучать его свойства!"
 ek_travel_events.0075.martial:0 "Я чувствую, как вижу все возможные стратегии!"
 ek_travel_events.0075.prowess:0 "Я чувствую, что могу победить любого воина!"
 ek_travel_events.0075.diplomacy:0 "Я чувствую, как мне под силу закончить любую войну!"
 ek_travel_events.0075.c:0 "Светится он ярко, но давайте не будем задерживаться."

 ek_travel_events.0080.t: "$travel_event_prefix$ Дрессировщик злокрысов"
 ek_travel_events.0080.desc: "В пути через провинцию [ROOT.Char.GetCurrentLocation.GetName], мне встречается неряшливо выглядящий путник. Он замечает моего злокрыса и одобрительно кивает. «Крепкая тварюшка. Не думали чему-то его научить? Можно выдрессировать его носить припасы».\n\n[skeever_trainer.GetName] жестом указывает на собственного злокрыса, стоящего слегка поодаль. К его спине привязана маленькая сумка.\n\n«Когда знаешь что делаешь, это несложно. Я и вам покажу — за хорошую плату, конечно. Что скажете?»"
 ek_travel_events.0080.a: "Отличная идея!"
 ek_travel_events.0080.b: "Звучит неплохо, но вот цена…"
 ek_travel_events.0080.b.success: "Вы успешно сбиваете цену"
 ek_travel_events.0080.b.failure: "[skeever_trainer.GetName] обижается и уходит"
 ek_travel_events.0080.c: "Присоединяйся — научишь меня по дороге"
 ek_travel_events.0080.d: "Вьючный злокрыс? Что за глупости."
 ek_travel_events.0080.d.tt: "Вы откажетесь и продолжите путь"

# General Danger
 ek_travel_events.4000.t:0 "$travel_danger_prefix$ Ужас из глубин"
 ek_travel_events.4000.desc:0 "Название «[current_location.GetName]» местные произносят шёпотом и с опаской, кажется, остерегаясь этого места. Говорят, что здесь расположился очень странный культ, «[brethren_leader.GetFaith.GetAdjective]», занимающийся человеческими жертвоприношениями.\n\n[brethren_leader.GetName] тем не менее тепло приветствует меня как глава местных #L [brethren_leader.GetFaith.GetName]их#! последователей и предлагает составить им компанию в часовне на «Собрании». [Select_CString(ROOT.Char.IsFemale, 'Уверена', 'Уверен' )] слухи о жертвоприношениях абсолютно беспочвенны…\n\nПогодите-ка. Куда [Select_CString(kidnapped_character.IsFemale, 'пропала', 'пропал' )] [kidnapped_character.GetFirstName]?"
 ek_travel_events.4000.a:0 "Скорее, уходим из этого места!"
 ek_travel_events.4000.b:0 "[brethren_leader.Custom('InsultNoun')], ты об этом пожалеешь!"
 ek_travel_events.4000.b.success:0 "Вы даёте отпор #L [brethren_leader.GetFaith.GetNameNoTooltip]им#! культистам и спасаете своего спутника по имени [kidnapped_character.GetFirstNameNoTooltip]"
 ek_travel_events.4000.b.failure:0 "Вы с трудом спасаетесь оттуда"

 ek_travel_events.4005.t:0 "$travel_danger_prefix$ Мрачные руины"
 ek_travel_events.4005.desc:0 "[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] провинции [ROOT.Char.GetCurrentLocation.GetName] усеяны руинами из глубины веков. Для кого-то — достопримечательность, а для неосторожных путников — опасная ловушка. Мне едва хватило времени понять, что происходит, прежде чем я [Select_CString(ROOT.Char.IsFemale, 'ударилась', 'ударился')] о землю, повредив ногу.\n\n"
 ek_travel_events.4005.azura:0 "Я оказываюсь глубоко внутри скрытого подземного святилища. То, что я вижу, завораживает сознание: всё вокруг озаряет загадочный свет, и это небесное сияние одновременно спутывает мысли и пленяет. Чарующий затаённый алтарь украшен каскадами фонтанов и необычной растительностью с листьями розового цвета, будто бы не из этого мира. Вдали виднеется расплывчатое изображение серебряного города. Шептания, изрекающие древние мифы, и игра света и тени создают ауру трансцендентной красоты в этом таинственном подземном царстве."
 ek_travel_events.4005.boethiah:0 "Лабиринтообразные, ведущие в никуда коридоры, вывели меня к могучей статуе. На меня, замахнувшись мечом, взирал воин, будто бы готовившийся к удару. Из пола торчали изогнутые шипы, дополняя и без того угрожающую картину.\n\nМои уши наполнили голоса, агрессивно требовавшие, чтобы я [Select_CString(ROOT.Char.IsFemale, 'сдалась и поклялась', 'сдался и поклялся')] в вечном служении."
 ek_travel_events.4005.clavicus:0 "Светящиеся в темноте растения издают зловещее свечение, атмосфера этого места отягощена тёмной, жуткой энергией. Алтари, на которых красуются таинственные символы, служат точками притяжения в этом странном святилище.\n\nВ воздухе как будто бы резонируют произнесённые шёпотом желания и зловещие обещания. В зашифрованных посланиях на стене говорится о цене, которую многие заплатили за свои устремления."
 ek_travel_events.4005.dagon:0 "Хаотичные руины источают дух беспрестанного разрушения и буйного преображения. Пустующие залы изуродованы клочками выжженной земли и разрушенными остатками каких-то конструкций. Безмолвие господствует в этом месте, и никакое живое присутствие не нарушает зловещую тишину, пронизывающую это брошенное место."
 ek_travel_events.4005.hermaeus:0 "Эти таинственные руины источают тревожную ауру безграничного знания и зловещей судьбы. Их внутреннее устройство непостоянно: бесконечные библиотеки сменяют большие, таящие какую-то тайну открытые пространства, и в воздухе витает дух жуткого напряжения. Призраки учёных шепчут о забытых истинах, а в тенях виднеются монструозные конструкции. Тьма скрывает за собой откровение и опасность, призывая лишь отважные умы исследовать свои таинственные глубины."
 ek_travel_events.4005.hircine:0 "Поначалу мне казалось, что это обычная естественная пещера, но, углубляясь внутрь, я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел')] нарисованные кровью изображения на голой породе. Меня обуревало угнетающее чувство, будто кто-то выслеживает меня. Я внимательно [Select_CString(ROOT.Char.IsFemale, 'прислушивалась', 'прислушивался')] к каждому звуку, и тогда-то я [Select_CString(ROOT.Char.IsFemale, 'услышал', 'услышала')]: где-то вдали, вне моего поля зрения кто-то дует в охотничий рог."
 ek_travel_events.4005.malacath:0 "Дым и пепел покрывают всё, что открылось перед моими глазами. Я откашливаюсь, стараясь, чтобы всё это не попало ко мне в лёгкие. Сбив дыхание, спотыкаясь, я нахожу странный сад. Он выглядит заброшенным, будто призрак утраченного величия.\n\nИздалека до меня доносится звук молота, бьющего по наковальне и голос, требующий подчинения."
 ek_travel_events.4005.mephala:0 "Жуткое присутствие ощущается глубоко внутри этого подземного святилища. Тускло освящённые пещеры скрывают древние секреты, а их стены искусно украшены узорами, напоминающими пауков. Светящиеся грибы испускают зловещее, пульсирующее свечение. Всё окружение пронизывает ощущение какой-то тайны, интриги. Необычные паукообразные существа тихо рыскают в этой тёмной бездне, и их присутствие усиливает чувство тревоги и неопределённости. Угловатые багровые кристаллы вздымаются из каменных образований, отражая кроваво-красный свет, дополняющий таинственную обстановку."
 ek_travel_events.4005.meridia:0 "Я [Select_CString(ROOT.Char.IsFemale, 'наблюдала', 'наблюдал')] перед собой занимательную картину. То, что меня окружало, напоминало коралловый риф, а в воздухе парили камни. Дорожки из разноцветной были — или это такие облака — устилали странную «землю» подо мной — на удивление твёрдую, хоть и похожу на светящуюся жидкость. Казалось, в устройстве этого сокрытое святилище таятся древние магические секреты."
 ek_travel_events.4005.molag:0 "Глубоко в бездне под землёй я [Select_CString(ROOT.Char.IsFemale, 'чувствовала', 'чувствовал')] тревожное присутствие. Эта аура навевает ощущение украденной сущности, мрачного подражания. Подземное царство, в котором я [Select_CString(ROOT.Char.IsFemale, 'очутилась', 'очутился')], кажется, никогда не знало тепла, оно негостеприимное и безжизненное , будто тёмное отражение извращённой страсти. Чувство страха и угнетения в воздухе такое густое, что его можно пощупать, и каждый, кто ступает сюда, погружается в гнетущий ужас."
 ek_travel_events.4005.namira:0 "В сердце тайного святилища доминирует потусторонняя, зловещая атмосфера. Невидимые силы, кажется, просачиваются сквозь воздух, создавая плотную завесу тени и интриги. Воздух пронизывают шептания о загадочных силах и непостижимых секретах, и вошедший сюда оказывается погружён в тревожную ауру неведомого. Святилище источает зловещее чувство того, как древние тайны и сокрытые истины манят из глубин неизведанного."
 ek_travel_events.4005.nocturnal:0 "В мрачном пространстве этого подземного храма царят непрекращающиеся сумерки. Тёмные колонны вздымаются из беспросветных глубин, частично скрытые неуходящей тьмой. Воздух вокруг тяжёлый, наполненный аурой таинственной заброшенности, и это ощущение усиливают зашифрованные письмена и полуразрушенные залы, в которых эхом слышатся забытые секреты."
 ek_travel_events.4005.peryite:0 "В глубинах этого подземного святилища таинственная атмосфера окутывает посетителя духом загадочной торжественности. Тускло освещённые залы украшены занимательными символами, указывающими на секреты, таящиеся в тенях. Это место отмечено присутствием зловещей ауры, призывающей тех, кто спустился в эту святыню, поразмышлять над таинственной значимостью его сокрытых обрядов и непостижимого смысла."
 ek_travel_events.4005.sanguine:0 "Бессчётные коридоры соединяют бесчисленные хаотично расположенные залы, каждый из них призван удовлетворить одну из множества самых разнообразных потребностей или страстей — вот что представляет собой это подземное святилище кутежа.\n\nРадостный и соблазнительный голос взывает ко мне, предлагая остаться здесь навечно."
 ek_travel_events.4005.sheogorath:0 "Плутая по подземелью, я неожиданно для себя [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался')] в этом приводящем в замешательство месте. Перед моими моими глазами простиралось царство парадоксов. Я не [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл')] в нём проявлений живой души, но повсюду были зловещие признаки безумия, от которых я [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал')] сомневаться в собственном рассудке."
 ek_travel_events.4005.vaermina:0 "Разглядев то, что предстало передо мной, я [Select_CString(ROOT.Char.IsFemale, 'окаменела', 'окаменел')]. Отчаяние и ужас обуревали меня от осознания этого кошмарного видения. Обстановка вокруг выглядела сюрреалистично и, казалось, менялась, когда я [Select_CString(ROOT.Char.IsFemale, 'оборачивалась', 'оборачивался')], чтобы определить, где нахожусь.\n\nХолодный, но при этом гипнотизирующий голос взывал ко мне. Он склонял меня служить ей, поклоняться ей в вечном сне."
 ek_travel_events.4005.a:0 "Матерь Душ, до чего умиротворяюще твоё присутствие."
 ek_travel_events.4005.b:0 "Твоя сфера не одурачит меня, Космический Разделитель!" # changed those to reference the invokation lorebook from TR
 ek_travel_events.4005.c:0 "Я сдаюсь, Тёмный Воин. Отныне и навеки моя душа принадлежит тебе."
 ek_travel_events.4005.d:0 "Твои заговоры — ничто перед стойкостью моей веры, Обманщица Народов."
 ek_travel_events.4005.e:0 "Повелитель Пагубных Желаний, я желаю заключить сделку."
 ek_travel_events.4005.f:0 "Твои сделки мне не интересны!"
 ek_travel_events.4005.g:0 "Владыка секретов, позволь учиться у тебя."
 ek_travel_events.4005.h:0 "Твои тёмные знания для меня ничего не значат!"
 ek_travel_events.4005.i:0 "Владыка Погони, позволь мне поохотиться на слабых!"
 ek_travel_events.4005.j:0 "[Select_CString(ROOT.Char.IsFemale, 'Последовательница', 'Последователь' )] [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] ни за что не склонится перед зверем!"
 ek_travel_events.4005.k:0 "Пощади своего верного слугу, Яростный!"
 ek_travel_events.4005.l:0 "Силой [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] я изгоняю тебя, Проклятый!"
 ek_travel_events.4005.m:0 "Великий и Могущественнейший Владыка, я здесь, чтобы служить!"
 ek_travel_events.4005.n:0 "Пламенный Тиран, [ROOT.GetCharacter.GetFaith.HighGodName] изгоняет тебя!"
 ek_travel_events.4005.o:0 "[Select_CString(ROOT.Char.IsFemale, 'Твоя новая ученица прибыла', 'Твой новый ученик прибыл')], Учитель Тайных Искусств"
 ek_travel_events.4005.p:0 "Я никогда не угожу в твою паутину!"
 ek_travel_events.4005.q:0 "Светозарная, Солнечный Огонь, я лишь желаю служить…"
 ek_travel_events.4005.r:0 "Ведьма Света, тебе меня не ослепить!"
 ek_travel_events.4005.s:0 "Научи меня, Тёмный Отец…"
 ek_travel_events.4005.ta:0 "Ты меня не поработишь, Осквернитель!"
 ek_travel_events.4005.u:0 "Пустота зовёт…"
 ek_travel_events.4005.v:0 "Сгнившая, твоя тьма не осквернит меня!"
 ek_travel_events.4005.x:0 "Королева Теней, укрой меня своей тьмой."
 ek_travel_events.4005.y:0 "Я не исчезну в твоих тенях!"
 ek_travel_events.4005.z:0 "Надзиратель, я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов')] приступить к своему заданию."
 ek_travel_events.4005.1:0 "Чтоб мне никогда не подхватить твои хвори!"
 ek_travel_events.4005.2:0 "Я склоняюсь перед тобой, Кровью-Созданное-Удовольствие."
 ek_travel_events.4005.3:0 "Именем [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] будь ты проклят, извращённый демон!"
 ek_travel_events.4005.4:0 "Безумец, я сдаюсь твоему безумию!"
 ek_travel_events.4005.5:0 "Да не охватит меня твоё сумасшествие, Безумный Бог!"
 ek_travel_events.4005.6:0 "Да, Владычица, да, Дарующая, я буду служить."
 ek_travel_events.4005.7:0 "Никогда не являйся ко мне во снах!"
 ek_travel_events.4005.run:0 "К-как отсюда выбраться?!"
 
 ek_travel_events.4010.t:0 "$travel_danger_prefix$ Дурная кровь"
 ek_travel_events.4010.desc:0 "Вокруг [ROOT.Char.Custom('TerrainType')|l]. Солнце зашло, и наша группа сбилась с пути. Послышался пронзительный крик, и внезапно я [Select_CString(ROOT.Char.IsFemale, 'осталась', 'остался')] один на один с чудовищем.\n\nОно было покрыто кровью и смотрело на меня безумными, налитыми кровью глазами. Я [Select_CString(ROOT.Char.IsFemale, 'вспомнила', 'вспомнил')] истории, которые мне рассказывали на ночь, про то, как вампиры превращают обычных людей в диких чудовищ — кровавых монстров.\n\nОдин из них прямо сейчас стоял передо мной, смотря прямо в душу."
 ek_travel_events.4010.a:0 "[ROOT.Char.GetFaith.HighGodName|U], сжалься надо мной!"
 ek_travel_events.4010.a.success:0 "Вы одолеваете кровавого монстра"
 ek_travel_events.4010.a.failure:0 "Кровавый монстр побеждает"
 ek_travel_events.4010.b:0 "Склонись перед хозяином, зверь!"
 ek_travel_events.4010.c:0 "Позволить монстру укусить, чтобы заразиться вампиризмом."
 ek_travel_events.4010.c.tt:0 "Вы заражаетесь [GetTrait('sanguinare_vampiris').GetName( GetNullCharacter )]!"
 ek_travel_events.4010.d: "Бежать без оглядки."
 ek_travel_events.4010.d.flavor: "Вы убегаете далеко в ночную тьму."

 ek_travel_events.4015.t: "$travel_danger_prefix$ Зов полной луны"
 ek_travel_events.4015.intro: "Прекрасная ночь. Красная луна Секунда висит высоко в небе и, [Select_CString(ROOT.Char.IsFemale, 'влекомая', 'влекомый' )] её неслышимым зовом, я выхожу из лагеря, чтобы под её багряным светом насладится минутой покоя.\n\nНо спокойствие обрывается, когда внезапно я слышу "
 ek_travel_events.4015.werebat: "пронзительный крик, за которым следует колоссальная тень, спустившаяся с вершин валенвудских деревьев. Десмод-оборотень! Жуткое существо едва не оторвало мне голову, спикировав вниз. Его обтянутые кожей крылья агрессивно разгоняют воздух. Оно кружит вокруг меня, готовясь снова атаковать, в его глазах — голод."
 ek_travel_events.4015.werevulture: "гортанный крик откуда-то сверху, за которым следует звук от огромных крыльев, разрезающих тёплый ночной воздух Хаммерфелла. Стервятник-оборотень! Извращённое создание устремляется в мою сторону, выставив вперёд когти, которыми оно отрывает плоть от костей."
 ek_travel_events.4015.werecrocodile: "глубокий рёв из болота неподалёку, за которым следует шуршание камыша. Крокодил-оборотень вышел из мутных вод Чернотопья. В его глазах отражается лунный свет. Из его длинной пасти капает слюна. Его мышцы напряжены. Он ползёт в мою сторону, чтобы убить."
 ek_travel_events.4015.wereboar: "звук тяжёлых копыт, сотрясающих землю, который сопровождает агрессивное хрюканье. Вепрь-оборотень из Хай-Рока! Огромный зверь, ощетинившись, бежит в мою сторону. Его клыки сияют в лунном свете, а спутанная шерсть хранит следы предыдущих вылазок на охоту."
 ek_travel_events.4015.werelion: "глубокий, вибрирующий рык, который, кажется, сотрясает весь Эльсвейр. Лев-оборотень! На его золотистой гриве видны следы крови. Его кошачьи глаза хищнически смотрят на меня. Он движется с грацией охотника, готовясь к прыжку."
 ek_travel_events.4015.werewolf: "вой, от которого стынет кровь. Вервольф! Из подлеска появляется напоминающее волка существо. Оно скалит клыки, а его глаза пылают первобытным голодом. Зверь стоит на двух ногах, возвышаясь надо мной, готовясь нанести удар."
 ek_travel_events.4015.a:0 "Я не стану твоей добычей!"
 ek_travel_events.4015.a.success:0 "Вы побеждаете оборотня"
 ek_travel_events.4015.a.failure:0 "Оборотень побеждает вас"
 ek_travel_events.4015.b:0 "Вы узнаёте своего и обмениваетесь звериной кровью."
 ek_travel_events.4015.c:0 "Поделись своей силой, зверь! Кусай!"
 ek_travel_events.4015.c.tt:0 "Вы заражаетесь болезнью [GetTrait('sanies_lupinus').GetName( GetNullCharacter )]!"
 ek_travel_events.4015.d: "Бежать со всех ног."
 ek_travel_events.4015.d.flavor: "Вы бежите во тьму и прячетесь от чудовища"

 ek_travel_events.4020.t:0 "$travel_danger_prefix$ Жуткая тварь"
 ek_travel_events.4020.desc:0 "Во время перехода через [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] провинции [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'наступила', 'наступил' )] на камень — и он оттолкнул меня. Сделав шаг назад и приготовившись к худшему, я, вместе с сопровождающими, [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )], как «камень» встаёт и пытается ущипнуть меня за ногу.\n\nЭто оказался грязевой краб. В этой местности они нередки, но раздражают от этого ничуть не меньше."
 ek_travel_events.4020.a:0 "Время пришло, тварь."
 ek_travel_events.4020.a.success:0 "Вам удаётся прикончить грязевого краба"
 tooltip.ek_travel_events.4020.a.success:0 "Грязевой краб повержен!"
 ek_travel_events.4020.a.failure:0 "Грязевой краб побеждает в бою"
 tooltip.ek_travel_events.4020.a.failure:0 "Вы терпите поражение!"
 ek_travel_events.4020.a.failure.death.tt:0 "В самом деле?"
 ek_travel_events.4020.b:0 "Это же мой новый лучший друг!"
 ek_travel_events.4020.c:0 "Просто уйти."
 ek_travel_events.4020.c.flavor:0 "Обогнать грязевого краба должно быть несложно…"

 ek_travel_events.4025.t:0 "$travel_danger_prefix$ Вор!"
 ek_travel_events.4025.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'продолжала', 'продолжал' )] свой путь дальше, вглубь провинции [ROOT.Char.GetCurrentLocation.GetName], и внезапно по моей спине прошёл холодок. Как только я [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал' )] чьё-то тревожное присутствие где-то сзади, тишину пронзил угрожающий голос.\n\n«Короче, давай сюда все, что у тебя есть ценного, а то выпотрошу, как рыбку», — прошипел опасный незнакомец и, как ночной призрак, явился из теней."
 ek_travel_events.4025.a:0 "Вот, возьми, только оставь меня в покое."
 ek_travel_events.4025.b:0 "Я скорее умру!"
 ek_travel_events.4025.b.success:0 "Вы побеждаете вора"
 ek_travel_events.4025.b.failure:0 "Вор побеждает вас"
 ek_travel_events.4025.b.failure.death.tt:0 "Вор убивает вас"
 ek_travel_events.4025.c:0 "Уходи. Сейчас же."
 ek_travel_events.4025.c.success:0 "Вы угрожаете вору"
 ek_travel_events.4025.c.failure:0 "Вор не поддаётся угрозам" 
 ek_travel_events.4025.d:0 "А что, похоже, что у меня деньги есть?"
 ek_travel_events.4025.d.success:0 "Вы убеждаете вора"
 ek_travel_events.4025.d.failure:0 "Вор не убеждён"
 ek_travel_events.4025.failure.death.tt:0 "Вор убивает вас"
 ek_travel_events.4025.e:0 "У меня нет на это времени."

 ek_travel_events.4030.t:0 "$travel_danger_prefix$ Неприкаянные мертвецы"
 ek_travel_events.4030.desc:0 "В одном месте в провинции [ROOT.Char.GetCurrentLocation.GetName] стоял неприятный дух разложения. Здешние красоты сгинули под напором времени и мрака. Живые души сторонились этих земель, ибо они стали царством мёртвых.\n\nРаздался гулкий стон, а затем ещё один и ещё. Из мрака появились они: извращённые человеческие останки, с плотью, едва держащейся на ломких костях. В пустых глаза горел неественный голод. Они пристально смотрели на меня и моих спутников."
 ek_travel_events.4030.a:0 "Они обретут смерть и покой."
 ek_travel_events.4030.a.success:0 "Вы побеждаете нежить"
 ek_travel_events.4030.a.failure:0 "Нежить оказывается сильнее"
 ek_travel_events.4030.b:0 "Сгинь в огне очищающей магии!"
 ek_travel_events.4030.c: "Отныне они будут служить мне!"
 ek_travel_events.4030.d: "Именем [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], отступаем!"
 ek_travel_events.4030.d.tt: "Вы бегите сквозь толпу нежити, бросая своих спутников."

 ek_travel_events.4035.t:0 "$travel_danger_prefix$ Песчаная буря!"
 ek_travel_events.4035.desc:0 "В пустыне опасность представляют не только оголодавшие хищники, палящее солнце и жажда, но и сам песок. Будучи поднятым в воздух ветром, он может засыпать всё что угодно: здания, караваны или одинокого путника. В изумлении я стою и вижу на горизонте песчаную бурю, которая, словно яростный зверь, приближается ко мне.\n\nРазумно было бы заняться поисками укрытия, но, если мы будем ждать окончания бури, путешествие может затянуться."
 ek_travel_events.4035.a:0 "Идём через бурю!"
 ek_travel_events.4035.a.success:0 "Вы выживаете."
 ek_travel_events.4035.a.failure:0 "[dead_character.GetFirstNameNoTooltip|U] пропадает во время бури."
 ek_travel_events.4035.a.critical_failure:0 "Гибнут все."
 ek_travel_events.4035.b:0 "Соорудить укрытие и переждать бурю."

 ek_travel_events.4040.t: "$travel_danger_prefix$ Ливень"
 ek_travel_events.4040.intro: "Небо над провинцией [current_location.GetName] затянуло тучами. То, что начиналось как лёгкая морось, внезапно превратилось в проливной дождь. Видимость сильно снизилась, и весь Мундус как будто поглотила буря.\n\n"
 ek_travel_events.4040.woodland: "Кроны деревьев не спасают нас от влаги: тяжёлые капли дождя стекают по листьям, достигая почвы. Воздух напитывается запахом мокрого мха и древесной коры, а бурление потоков воды, текущих по подлеску, заглушает все остальные звуки."
 ek_travel_events.4040.highland: "Среди скал слышится завывание ветра. Каждый шаг по скользким камням может закончиться падением. Внизу ручейки объединяются в гигантские бурлящие потоки, которые прорубают в горных долинах новые тропы."
 ek_travel_events.4040.wetland: "Очень скоро ливень затапливает болота. Мелководные заводи наполняются мутной водой. Земля под ногами становится предательски опасной и на каждом шаге я начинаю в ней вязнуть."
 ek_travel_events.4040.dryland: "Сухая земля жадно напитывается дождём, но она не успевает впитать влагу достаточно быстро. В растрескавшейся почве формируются мелкие ручейки. Вдали на равнинах слышатся раскаты грома."
 ek_travel_events.4040.lowland: "Земля обращается в гигантскую грязную лужу дождевой воды, которая скрывает поля и дороги. Посевы сгибаются под гнётом бури, а вдалеке разливаются напитавшиеся водой реки."
 ek_travel_events.4040.a: "Это просто лёгкий дождик."
 ek_travel_events.4040.a.failure: "[ill_character.GetName], идя через дождь, заболевает простудой"
 ek_travel_events.4040.b: "Вода освежает мои чешуи!"
 ek_travel_events.4040.c: "Найти укрытие и подождать, когда ливень пройдёт."

 ek_travel_events.4045.t: "$travel_danger_prefix$ Голодный грызун"
 ek_travel_events.4045.desc: "Сперва никто этого не замечал, но теперь уже ясно, что припасы лагеря исчезают кусочек за кусочком. Буханка хлеба там, шматок вяленого мяса сям… Виновника до сих пор никто не замечал, но в грязи неподалёку от припасов видны следы маленьких лап.\n\nНесомненно, в наших припасах завёлся злокрыс и с каждой следующей ночью он наглеет."
 ek_travel_events.4045.a: "Проклятый паразит!"
 ek_travel_events.4045.b: "Купить в следующем городе ловушек."
 ek_travel_events.4045.c: "Я лично изловлю зверя."
 ek_travel_events.4045.c.tt: "Отловив злокрыса, вы сможете решить, что с ним делать."

 ek_travel_events.4046.t: "Грызун пойман"
 ek_travel_events.4046.desc: "Некоторое время я [Select_CString(ROOT.Char.IsFemale, 'сторожила', 'сторожил' )] припасы, и наконец я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] виновника — тощего злокрыса, как и ожидалось. Я загоняю его в угол. Он отчаянно пытается убежать, но не может.\n\nЗлокрысы имеют репутацию мерзких вредителей, но в этом маленьком животном, беспокойно перебирающем усиками, есть некое очарование."
 ek_travel_events.4046.a: "Вообще-то… я его приручу."
 ek_travel_events.4046.b: "Прикончить его."
 ek_travel_events.4046.c: "Злокрысы ведь тоже съедобны, не так ли?"

 ek_travel_events.4050.t: "$travel_danger_prefix$ В ловушке"
 ek_travel_events.4050.desc: "Тишину лагеря нарушает внезапный вопль. Я оборачиваюсь и вижу, как [wounded_character.GetName] падает на землю, держась за ногу. [wounded_character.GetHerHis|U] лодыжку сжимает пасть капкана. Это была ловушка, которую мы поставили, чтобы изловить грызунов.\n\nСквозь её зазубренные края течёт кровь. Ума не приложу, как [wounded_character.GetName] в неё [Select_CString(wounded_character.IsFemale, 'угодила', 'угодил' )], но одно ясно наверняка: некоторое время ходить [wounded_character.GetSheHe] не сможет."
 ek_travel_events.4050.a: "[physician.GetName] займись [wounded_character.GetHerHis] ногой."  
 ek_travel_events.4050.a.success: "[physician.GetName] лечит раненую ногу"
 ek_travel_events.4050.a.failure: "[physician.GetName] не справляется с лечением"
 ek_travel_events.4050.b: "Эту рану легко исцелит магия."
 ek_travel_events.4050.c: "Мы отдохнём и дадим [wounded_character.GetHerHim] время на выздоровление."
 ek_travel_events.4050.d: "Идём дальше, и постарайся не отставать."
 ek_travel_events.4050.d.failure: "Нога заражена"
 ek_travel_events.4050.d.critical_failure: "Нога заражена и её нельзя спасти"

 ek_travel_events.4055.t: "$travel_danger_prefix$ Охотник за головами"
 ek_travel_events.4055.desc: "Ничто не предвещало, кроме хруста сухой ветки, как вдруг из тени явилась фигура с обнажённым оружием. «Выследить тебя было непросто, — говорит [bountyhunter.GetSheHe], — не говоря уже о том, чтобы поймать тебя собственными силами. Но твоя голова стоит целое состояние. Выбирай: живым или мёртвым, мне плевать».\n\nЯ непроизвольно хватаюсь за оружие. Вокруг в самом деле никого нет — только я и охотник за головами, который, похоже, очень неплох в своём деле."
 ek_travel_events.4055.a: "Внушительная сумма. Что если я заплачу тебе столько же?"
 ek_travel_events.4055.b: "Вот что: забирай это золото и оставь меня в покое."
 ek_travel_events.4055.c: "А ты [Select_CString(ROOT.Char.IsFemale, 'сноровистая', 'сноровистый' )] [bountyhunter.GetWomenMan|l]. Может, нам объединить силы?"
 ek_travel_events.4055.c.success: "[bountyhunter.GetName] присоединяется к вашему лагерю"
 ek_travel_events.4055.c.failure: "[bountyhunter.GetName] отказывается и нападает"
 ek_travel_events.4055.d: "Я сдаюсь. Веди меня в тюрьму."
 ek_travel_events.4055.e: "Живым не дамся!"
 ek_travel_events.4055.duel.tt:0 "@death_icon! Вы и [bountyhunter.GetFirstName] будете сражаться до смерти."

 ek_travel_events.4056.t: "Кончина охотника"
 ek_travel_events.4056.desc: "Бой окончен. [bountyhunter.GetName] лежит на земле неподвижно, выронив оружие. Поединок был не из лёгких, и только [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из нас [Select_CString(ROOT.Char.IsFemale, 'вышла', 'вышел' )] из него [Select_CString(ROOT.Char.IsFemale, 'живой', 'живым' )].\n\nЯ глубоко вдыхаю, переводя дух. На этом погоня охотника за головами завершилась."
 ek_travel_events.4056.a: "[bountyhunter.GetSheHe|U] [Select_CString(bountyhunter.IsFemale, 'была достойной соперницей', 'был достойным соперником' )]."

### Highrock
# Highrock Flavor
 ek_travel_events_highrock.0001.t:0 "$travel_event_prefix$ Народ Гленумбры"
 ek_travel_events_highrock.0001.desc:0 "Путешествующий по Гленумбре неминуемо увидит поразительное разнообразие этого региона. Дения, испытывающая сильное влияние Даггерфолла, чествует «одержимость приключениями» и воспитывает дух независимости. В её лесах живёт религиозная общность, [GetReligionByKey('wyrd_religion').GetAdherentNamePlural], поклоняющиеся природе.\n\nВ Камбрейских холмах, на которых раскинулся Камлорн, можно наблюдать целую смесь бретонских культур. Местное население славится ремёслами и искусством, а их культуру обогащают истории о призраках и глубокие традиции. В Королевском Кордоне, регионе, защищённом горной цепью, расположился Кроссвич, кипящий жизнью перекрёсток торговых путей, где обитает множество охотников и придорожных грабителей."
 ek_travel_events_highrock.0001.a:0 "Какой многоликий народ! Я хочу знать о нём больше."
 ek_travel_events_highrock.0001.b:0 "Грабители? Не будем задерживаться!"

 ek_travel_events_highrock.0005.t:0 "$travel_event_prefix$ Скалы Бетони"
 ek_travel_events_highrock.0005.desc:0 "Больше всего на острове Бетони меня поразили скалы на его берегах: высокие и непреклонные. Эти исполины заслужили свою славу, отвадив от острова множество врагов. В старинные времена на Бетони ходила легенда о грозном каменном чудище, которое метало в море острые скалы, губя опрометчивых моряков. И хотя этот миф далёк от правды, скалы от этого не становятся менее величественными.\n\nСреди естественных укреплений надёжно укрыт гордый бастион королей Бетони — крепость Небесного Пика, построенная во времена правления Ремана II. Она — зеркало истории острова, и из неё было отражено множество атак."
 ek_travel_events_highrock.0005.a:0 "Выдающаяся фортификация! Нужно это изучить."
 ek_travel_events_highrock.0005.b:0 "Продолжим путь…"

# Highrock Danger
 ek_travel_events_highrock.4000.t:0 "$travel_danger_prefix$ Колдуньи Ведьминой топи"
 ek_travel_events_highrock.4000.desc:0 "Путешествуя по провинции [ROOT.Char.GetCurrentLocation.GetName], я случайно [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил')] себя среди Ведьминых топей — обстоятельство весьма досадное. Пока я осторожно [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал')] обратный путь, я ненамеренно [Select_CString(ROOT.Char.IsFemale, 'наступила', 'наступил')] на ветку, издавшую звонкий хруст, чем привлёк внимание местных ведьм.\n\nЭтих весьма необычных на вид, и даже уродливых, колдуний с посохами, кажется, оскорбило моё присутствие. Через некоторое время я уже [Select_CString(ROOT.Char.IsFemale, 'улепётывала', 'улепётывал')], оставив в топях часть снаряжения. Ведьмы продолжали преследовать меня, пока я [Select_CString(ROOT.Char.IsFemale, 'удирала', 'удирал')], стремясь попутно не угодить в пасть к крокодилам.\n\nВоздух сотрясали их смешки и проклятия. Нужно было оторваться от болотных ведьм и выбраться из этой коварной трясины."
 ek_travel_events_highrock.4000.a:0 "Хватит убегать, приготовиться к бою!"
 ek_travel_events_highrock.4000.a.success:0 "Вы выбрались и остались живы"
 ek_travel_events_highrock.4000.a.failure:0 "Ведьмы оказались сильнее"
 ek_travel_events_highrock.4000.b:0 "Возможно, если я проявлю интерес к их образу жизни…"
 ek_travel_events_highrock.4000.c:0 "Бежать! Бежать без оглядки!"

 ek_travel_events_highrock.4005.t:0 "$travel_danger_prefix$ Пернатые твари"
 ek_travel_events_highrock.4005.desc:0 "На пути через провинцию [ROOT.Char.GetCurrentLocation.GetName], нас поджидала опасная встреча: внезапно напали агрессивные гарпии.\n\nЭти крылатые твари представляют серьёзную опасность на дороге." 
 ek_travel_events_highrock.4005.a:0 "Я преподам вам урок!"
 ek_travel_events_highrock.4005.a.success:0 "Вы побеждаете гарпий"
 ek_travel_events_highrock.4005.a.failure:0 "Гарпии оказываются сильнее"
 ek_travel_events_highrock.4005.b:0 "Стража, расчистить дорогу!"
 ek_travel_events_highrock.4005.b.t:0 "Наёмники, которых вы наняли, позаботятся о проблеме."
 ek_travel_events_highrock.4005.c:0 "Я взорву их!"
 ek_travel_events_highrock.4005.c.flavor:0 "Прогнать тварей, используя магию разрушения."
 ek_travel_events_highrock.4005.d:0 "Скорее, бежим!"

# Highrock Location
 ek_travel_events_highrock.8000.t:0 "$travel_event_prefix$ Кристалл Башни"
 ek_travel_events_highrock.8000.desc:0 "Кристальная башня — символ альтмерского наследия, возвышающийся на севере Саммерсета. Её венчает таинственный кристалл, Прозрачный Закон. Благодаря нему башня защищает Саммерсет невидимой аурой, свойства которой уходят корнями в древнюю альдмерскую мудрость. Башня и Прозрачный Закон являются памятниками эльфийского единства и эпохи раннеальдмерских поселенцев. Они воплощают собой прозрачность управления государством и принципы, на которых оно зиждется.\n\nХотя точная природа Прозрачного Закона под вопросом, некоторые верят, что он отражает собой альтмерские идеалы и усиливает безопасность острова, создавая уникальную связь между народом альтмеров и их башней. Другие объясняют его свойства древней альдмерской магией. Это загадка, которая остаётся нераскрытой."
 ek_travel_events_highrock.8000.a:0 "Его магические свойства заслуживают пристального изучения."
 ek_travel_events_highrock.8000.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] обсудить его культурную значимость с местными учёными."
 ek_travel_events_highrock.8000.c:0 "Вид красивый, но мы торопимся."

 ek_travel_events_highrock.8005.t:0 "$travel_event_prefix$ Жемчужина залива"
 ek_travel_events_highrock.8005.desc:0 "Вэйрест, жемчужина западного Тамриэля может похвастаться как блистательным прошлым, так и великолепным настоящим. Он считается вершиной бретонской культуры и своим сиянием затмевает все остальные города в Хай-Роке.\n\nЕго улицы резонируют с эхом гениальных умов, нашедших отражение в городской архитектуре, крышах с фронтонами и бурлящих жизнью рынках. В отличие от даггерфольцев, жители Вэйреста любят свою историю, но не захвачены ей с головой.\n\nВизит в Вэйрест пропитан духом современности, но при этом город наделён очарованием тысячелетней цивилизации."
 ek_travel_events_highrock.8005.a:0 "Поистине, один из выдающихся городов нашего времени."

 ek_travel_events_highrock.8010.t:0 "$travel_event_prefix$ Славный Баламат"
 ek_travel_events_highrock.8010.desc:0 "Эхо истории провинции [ROOT.Char.GetCurrentLocation.GetName] пело в её ветрах, пока мы путешествовали через эти земли. Среди древних камней и корявых сучьев великие ветра нашёптывали сказания о давно усопших королях-мудрецах. Одинокие колонны и велкиндские реликвии, отрицая ход времени, стояли и напоминали об их мудрости.\n\nНад арками, изогнутыми словно натянутая тетива, простиралось бескрайнее небо, в вышине которого ревели величайшие бури, которые, будто дикие звери, жаждали усмирения. Здесь сокрытое ущелье хранит тайны древнего [Glossary( 'Альдмериса', 'ALDMERIS_GLOSS' )], запечатанные внутри его затерянных глубин."
 ek_travel_events_highrock.8010.a:0 "Мне не терпится разгадать эти тайны!"
 ek_travel_events_cyrodiil.8005.b:0 "Увы, у меня нет времени."

 ek_travel_events_highrock.8015.t:0 "$travel_event_prefix$ Слёзы Анурраме"
 ek_travel_events_highrock.8015.desc:0 "В ходе путешествия я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся')] на древние руины некогда великолепного города Эроки. Его история связана с жизнью принцессы Анурраме, которая славилась мудростью и красотой. Чтобы заключить союз, она вышла замуж за принца из далёких земель. Но чувства между ними стали угасать, и Анурраме нашла утешение в молодом воителе из своего города.\n\nУзнав об измене, её муж в гневе осадил город Эроки. Анурраме призвала своего любовника собирать войска для защиты, но его подкупили и, когда пришло время для сражения, он предал её. В отчаянии принцесса обратилась к Мефале, и из пролитых ею слёз ненависти даэдрическая владычица создала артефакт — Слезу Анурраме. Слеза в мгновение ока уничтожила осаждавшие армии вместе с самим городом. На его месте теперь осталась только крипта, в которой таится Слеза, ждущая своего часа."
 ek_travel_events_highrock.8015.a:0 "Я отыщу её!"
 ek_travel_events_highrock.8015.b:0 "Какая интересная история!"
 ek_travel_events_highrock.8015.c:0 "Ну и ну, очередные айлейдские руины…"

 ek_travel_events_highrock.8020.t:0 "$travel_event_prefix$ Ода сторожевой башне"
 ek_travel_events_highrock.8020.desc:0 "В своих странствиях через [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] я [Select_CString(ROOT.Char.IsFemale, 'натолкнулась', 'натолкнулся' )] на заброшенные развалины сторожевой башни. Древняя каменная кладка разрушилась, каменные блоки потрескались и сломались. В этом меланхоличном пейзаже я [Select_CString(ROOT.Char.IsFemale, 'узрела', 'узрел' )] отражение собственного изнурённого духа.\n\nБыть может, некогда эта обезлюдевшая постройка была символом надежды, но теперь она воплощает утраченные возможности и забытые мечты. Оглядывая руины, я не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] не задуматься о неумолимом ходе времени и неизбежности разрушения."
 ek_travel_events_highrock.8020.a:0 "Нужно всегда быть наготове к превратностям судьбы!"
 ek_travel_events_highrock.8020.b:0 "Это была бы прекрасная башня, если бы за ней ухаживали…"
 ek_travel_events_highrock.8020.c:0 "Не будем здесь задерживаться."

### Hammerfell
# Hammerfell Flavor
 ek_travel_events_hammerfell.0001.t:0 "$travel_event_prefix$ Знания песка"
 ek_travel_events_hammerfell.0001.desc:0 "Ни одно другое место в Тамриэле не хранит свои секреты так же чутко, как пустыня Алик'р. Под её зыбучими песками погребены целые цивилизации. Ветра пустыни, проносясь через дюны, уносят с собой утраченные мысли и мольбы потерявшихся путников.\n\nИ всё же есть в этой загадочной земле что-то ещё. Любого, кто пересекает Алик'р, по утрам окутывает багровая дымка, которая затем исчезает к полудню. Должно быть, это проявление магических свойств минерала, из которого состоит песок пустыни. Я размышляю о том, что можно сделать с этим феноменом, если изучить его."
 ek_travel_events_hammerfell.0001.a:0 "Уделить время размышлениям над загадками песка."
 ek_travel_events_hammerfell.0001.a.success:0 "Пустыня даёт вам немного арканы"
 ek_travel_events_hammerfell.0001.a.failure:0 "Песок непостижим для вас"
 ek_travel_events_hammerfell.0001.b:0 "Я предпочту не задерживаться."

 ek_travel_events_hammerfell.0005.t:0 "$travel_event_prefix$ «О бессмертии песка»"
 ek_travel_events_hammerfell.0005.desc:0 "Пустыня Алик'р опасна, но и в ней есть своё особенное очарование. По крайней мере, так считает [poet_character.GetFirstName]. Судя по всему, окружающий пейзаж очень вдохновляет [poet_character.GetHerHis]: [poet_character.GetSheHe] [Select_CString(poet_character.IsFemale, 'подошла', 'подошёл' )] ко мне и внезапно [Select_CString(poet_character.IsFemale, 'стала', 'стал' )] с выражением зачитывать стихотворение:\n\n#italic Священное пламя вздымается над огнём,\nПризраки великих мужчин и женщин без имён,\nМёртвые города появляются и исчезают в пламени,\nПеснь откровений Диоскори,\nГорящие стены и неподвластные времени камни,\nОбжигающий песок, что лечит и разрушает. #! \n\nС улыбкой на лице [poet_character.GetSheHe] поясняет: «Это стихи Велтана Сентинельского про Алик'р. Прекрасно, не правда ли?»"
 ek_travel_events_hammerfell.0005.a:0 "Научи меня сочинять такие же."
 ek_travel_events_hammerfell.0005.a.success:0 "В пустыне у вас развивается поэтическое чувство"
 ek_travel_events_hammerfell.0005.a.failure:0 "Ваши поэтические начинания безуспешны"
 ek_travel_events_hammerfell.0005.b:0 "Ты [Select_CString(poet_character.IsFemale, 'права', 'прав' )], это выдающееся произведение."
 ek_travel_events_hammerfell.0005.c:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'любительница', 'любитель' )] поэзии."

# Hammerfell Danger
 ek_travel_events_hammerfell.4000.t:0 "$travel_danger_prefix$ Нападение дюнороя!"
 ek_travel_events_hammerfell.4000.desc:0 "Всё случилось в мгновение ока. Мы уже далеко продвинулись в пути через Алик'р, как вдруг песок под нашими ногами образовал воронку и исторгнул существо, встреча с которым — редкая неудача.\n\nОно втрое длиннее лошади и имеет такую же высоту в холке. Массивными когтями оно поднимает в воздух песок, а разинутая пасть способна уместить жертву целиком.\n\nЭто дюнорой!"
 ek_travel_events_hammerfell.4000.a:0 "Все ко мне, будем драться!"
 ek_travel_events_hammerfell.4000.a.success:0 "Вы прогоняете зверя"
 ek_travel_events_hammerfell.4000.a.failure:0 "[duneripper_food.GetFirstNameNoTooltip|U] [Select_CString(duneripper_food.IsFemale, 'съедена', 'съеден')] дюнороем."
 ek_travel_events_hammerfell.4000.b:0 "Я прикончу этого зверя!"
 ek_travel_events_hammerfell.4000.b.success:0 "Вы убиваете дюнороя"
 ek_travel_events_hammerfell.4000.b.failure:0 "Дюнорой убивает вас"
 ek_travel_events_hammerfell.4000.c:0 "Убежать и спрятаться."
 ek_travel_events_hammerfell.4000.c.t:0 "Дюнорой может кого-то убить"

 ek_travel_events_hammerfell.4005.t:0 "$travel_danger_prefix$ Цена воды"
 ek_travel_events_hammerfell.4005.desc:0 "Мы остановились у оазиса, чтобы пополнить запасы воды. Внезапно ко мне приблизилось необычное существо: полуженщина, полузмея. Её шею украшали экзотические ювелирные украшения, на руках были длинные, жуткие когти, а на чешуйчатом лице сидели коварные глаза. Это ламия пустыни!\n\nК ещё большему моему удивлению, она начала говорить. Речь ламии с раздвоенным языком разобрать было непросто, но ясно, что она просила оплату за взятую мной воду, которую она считает своей собственностью. Если я хочу избежать кровопролития, есть смысл предложить ей золото — оно наверняка ей понравится, учитывая её роскошные украшения."
 ek_travel_events_hammerfell.4005.a:0 "Заплатить ламии."
 ek_travel_events_hammerfell.4005.b:0 "Я плачу только сталью, чудовище!"
 ek_travel_events_hammerfell.4005.b.success:0 "Вы убиваете ламию"
 ek_travel_events_hammerfell.4005.b.failure:0 "Ламия убивает вас"
 ek_travel_events_hammerfell.4005.c:0 "Стражники, займитесь этим."
 ek_travel_events_hammerfell.4005.c.t:0 "Ламию прогонят ваши наёмные стражники"

 ek_travel_events_hammerfell.4010.t:0 "$travel_danger_prefix$ Укус скорпиона"
 ek_travel_events_hammerfell.4010.desc:0 "Хаммерфелльских скорпионов боятся далеко за пределами провинции. Они обитают глубоко в пустыне Алик'р, очень опасны для путников и, как говорят, вырастают до размеров лошади. Но даже мелкие скорпионы могут быть не менее смертоносны, что только что [Select_CString(unlucky_character.IsFemale, 'поняла', 'понял')] [unlucky_character.GetFirstName]. Ни с того ни с сего [unlucky_character.GetSheHe] [Select_CString(unlucky_character.IsFemale, 'закричала', 'закричал')] от боли и [Select_CString(unlucky_character.IsFemale, 'упала', 'упал')] на землю. Я едва [Select_CString(ROOT.Char.IsFemale, 'успела', 'успел')] заметить скорпиона, когда тот уползал прочь, ужалив [unlucky_character.GetHerHis] смертоносным ядом.\n\nЕсли срочно [unlucky_character.GetHerHim] не помочь, [unlucky_character.GetFirstNameNoTooltip], скорее всего, погибнет на месте."
 ek_travel_events_hammerfell.4010.a:0 "Я знаю заклинание против этого яда!"
 ek_travel_events_hammerfell.4010.b:0 "[traveling_court_physician.GetFirstName|U], помоги [unlucky_character.GetHerHim]!"
 ek_travel_events_hammerfell.4010.c:0 "Этот скорпион станет хорошим питомцем."
 ek_travel_events_hammerfell.4010.c.success:0 "Вы ловите скорпиона"
 ek_travel_events_hammerfell.4010.c.failure:0 "Скорпион ускользает"
 ek_travel_events_hammerfell.4010.d:0 "Ничего нельзя сделать…"

 ek_travel_events_hammerfell.4015.t:0 "$travel_danger_prefix$ Движущиеся пески"
 ek_travel_events_hammerfell.4015.desc:0 "Алик'р — необычное место, и с этим невозможно спорить. Пустыня — словно живая сущность, загадочная и переменчивая, которая не поддаётся осмыслению для среднего ума. Пока я не вижу, дюны меняют своё местоположение, необычно тёплый ветер начинает дуть в другую сторону, а песок под ногами движется. Днём солнце порой закрывает красная дымка, а по ночам песчаные вихри скрывают небо. Из-за этого сложно ориентироваться на местности.\n\nТеперь я понимаю, как легко здесь заблудиться. Если не проявить достаточно внимательности, пройдёт какое-то время, прежде чем мы снова выйдем на правильную дорогу."
 ek_travel_events_hammerfell.4015.a:0 "Мы уже заблудились."
 ek_travel_events_hammerfell.4015.b:0 "[caravan_master.GetFirstName|U], можешь найти дорогу?"
 ek_travel_events_hammerfell.4015.c:0 "Хорошо, что с нами [desert_warrior_character.GetFirstName]."

# Hammerfell Location
 ek_travel_events_hammerfell.8000.t:0 "$travel_event_prefix$ Древнейший узник"
 ek_travel_events_hammerfell.8000.desc:0 "Во время путешествия через провинцию [ROOT.Char.GetCurrentLocation.GetName] удивительное зрелище открылось моим глазам: в мистической темнице томилась печальная пленённая душа — [prisoner.GetFirstName]. [prisoner.GetSheHe|U] [Select_CString(prisoner.IsFemale, 'поведала', 'поведал' )] мне историю о плене и рабстве у могущественного мага древности.\n\nЯ могу помочь [prisoner.GetHerHim], но мне нужно будет расшифровать заклятие, при помощи которого [prisoner.GetFirstNameNoTooltip] [Select_CString(prisoner.IsFemale, 'была заточена', 'был заточён' )]. Как [prisoner.GetSheHe] говорит, заклятие это невероятно сложное, и до сих пор никому это не удавалось. [prisoner.GetSheHe|U] также обещает в случае успеха рассказать, где лежат сокровища древнего мага."
 ek_travel_events_hammerfell.8000.a:0 "Я хочу знать, где сокровища!"
 ek_travel_events_hammerfell.8000.a.tt:0 "Вы расшифровываете заклятие"
 ek_travel_events_hammerfell.8000.a.tt_fail:0 "Вы зря тратите время и решаете бросить эту затею"
 ek_travel_events_hammerfell.8000.b:0 "Плевать на сокровища, идём вместе!"
 ek_travel_events_hammerfell.8000.c:0 "Возможно, на обратном пути…"

 ek_travel_events_hammerfell.8005.t:0 "$travel_event_prefix$ Жемчужина Алик'ра"
 ek_travel_events_hammerfell.8005.desc:0 "В древности [Glossary( 'Ра Гада', 'RAGADA_GLOSS' )] Предшественников приплыла из Йокуды, высадившись в Хегате. Они освободили его от местных враждебно настроенных обитателей, затем двинулись исследовать берег и обнаружили место будущего города Сентинель, процветающий причал, изобилующий фруктовыми деревьями.\n\nСановник Яхуб решил выбрать это место своим домом, он основал Сентинель и, наняв местных жителей, выстроил могучий город.\n\nСегодня в честь Яхуба на знамени Сентинеля изображён полумесяц. Жители также отмечают праздник Куму Алезер'и Яхуб, на котором по обычаю дарят друг другу гранаты."
 ek_travel_events_hammerfell.8005.a:0 "Изобилующий фруктовыми деревьями? Звучит интересно."
 ek_travel_events_hammerfell.8005.b:0 "У тактик Ра Гада может быть полезное применение…"
 ek_travel_events_hammerfell.8005.c:0 "Меня больше занимает продолжение путешествия."

### Valenwood
# Valenwood Flavor
 ek_travel_events_valenwood.0001.t:0 "$travel_event_prefix$ Сбор коллопи"
 ek_travel_events_valenwood.0001.desc:0 "В дебрях Валенвуда скрыто не только множество тайн и опасностей, но и чудеса, которые суждено увидеть только тем, кто отважится исследовать лесные просторы.\n\nОдно из них довелось наблюдать нам с группой: процесс сбора коллопи племенами имга. Коллопи — это маленькие грызуны, обитающие по краям крон грат-дубов. Только выдающимся ловкачам под силу, прыгая с ветки на ветку, достать их. Невероятные акробатические способности."
 ek_travel_events_valenwood.0001.a:0 "Остановиться и понаблюдать за зрелищем."
 ek_travel_events_valenwood.0001.b:0 "Я хочу присоединиться!"
 ek_travel_events_valenwood.0001.b.success:0 "Имга впечатлены"
 ek_travel_events_valenwood.0001.b.failure:0 "Вы падаете и получаете травму"
 ek_travel_events_valenwood.0001.c:0 "И что с того? Идём дальше."

 ek_travel_events_valenwood.0002.t:0 "$travel_event_prefix$ Пир коллопи"
 ek_travel_events_valenwood.0002.desc:0 "Ко всеобщему удивлению, ваши способности превосходят имга. Юркие коллопи не могут спрятаться от вас даже на самых дальних ветках. Благодаря вам, люди-обезьяны собрали столько коллопи, что вас приглашают остаться на грядущий пир.\n\nНесомненно, это огромная честь, но это значит, что мне придётся задержаться. С другой стороны, я могу предложить одному имга присоединиться к моему путешествию и узнать таким образом больше об их культуре."
 ek_travel_events_valenwood.0002.a:0 "Посетить пир."
 ek_travel_events_valenwood.0002.b:0 "Нанять одного из сборщиков."
 ek_travel_events_valenwood.0002.c:0 "Было весело, но пора идти."

 ek_travel_events_valenwood.0015.t:0 "$travel_event_prefix$ Древесная архитектура"
 ek_travel_events_valenwood.0015.desc:0 "Тот, кто побывал в этой удивительной провинции, не мог не поразиться занимательным парадоксом местной архитектуры. Договор ветви и листа, запрещающий причинять урон деревьям, любому архитектору показался бы непреодолимой преградой. Но местные [architect.GetFaith.GetAdherentNamePlural], благодаря этим, как кажется, абсурдным ограничениям, выработали уникальную разновидность искусства и ремесла, которую можно повсюду наблюдать в их поселениях.\n\nВстреча с местным архитектором по имени [architect.GetFirstName] и [architect.GetHerHis] рассказ о мастерской адаптации к этому самоограничению меня невероятно впечатлили. [architect.GetSheHe|U] объяснила, как [architect.GetHerHis] народ нашёл способы не просто выживать, но и процветать, живя в этой земле беспрекословных правил и обожания к деревьям."
 ek_travel_events_valenwood.0015.a:0 "Мы многому можем у них научиться!"
 ek_travel_events_valenwood.0015.b:0 "К счастью, нам это всё не нужно."

 ek_travel_events_valenwood.0005.t:0 "$travel_event_prefix$ Предания сказителей"
 ek_travel_events_valenwood.0005.desc:0 "Сказители занимают уникальную, мистическую роль в сердце босмерского общества. Их завораживающее повествование сплетается в яркие истории, которые глубоко резонируют в душе тех, кто их слушает. Они вызывают сильный эмоциональный отклик и формируют глубокие связи.\n\nХотя лишь немногие из них умеют создавать неотличимые от реальности иллюзии, все босмеры-сказители — прирождённые рассказчики, плетущие роскошные полотна из легенд их богатой культуры.\n\n[spinner.GetFirstName], [Select_CString(spinner.IsFemale, 'одна', 'один')] из таких сказителей, [Select_CString(spinner.IsFemale, 'предложила ', 'предложил')] нашей группе послушать историю. Мы остались восхищённо слушать."
 ek_travel_events_valenwood.0005.a:0 "Можете рассказать что-то ещё, пожалуйста?"
 ek_travel_events_valenwood.0005.b:0 "Можно ли этому научиться?"
 ek_travel_events_valenwood.0005.c:0 "Хватит с меня!"

# Valenwood Danger
 ek_travel_events_valenwood.4000.t:0 "$travel_danger_prefix$ Ужасное пробуждение"
 ek_travel_events_valenwood.4000.desc:0 "После долгой дороги нужно было выспаться, но среди ночи что-то меня разбудило. Я [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал')] у себя на груди нечто тяжёлое. Я не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')] двигаться и едва [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')] дышать. На короткое время я [Select_CString(ROOT.Char.IsFemale, 'подумала', 'подумал')], что это дурной сон, но затем лунный свет озарил мою палатку сквозь отверстие. То, что я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел')], оказалось хуже ночного кошмара.\n\nНа груди у меня сидел гигантский клещ — хоарвор. Он медленно, обезболивая своим ядом рану, пил из неё. Я не знаю, сколько крови уже [Select_CString(ROOT.Char.IsFemale, 'успела', 'успел')] потерять, но я чувствую слабость. Нужно действовать быстро, иначе сегодняшняя ночь может оказаться для меня последней."
 ek_travel_events_valenwood.4000.a:0 "Прочь, зверюга!"
 ek_travel_events_valenwood.4000.a.success:0 "Вы стряхиваете хоарвора"
 ek_travel_events_valenwood.4000.a.failure:0 "Существо продолжит напиваться вашей кровью"
 ek_travel_events_valenwood.4000.b:0 "Взорвать его на кусочки!"
 ek_travel_events_valenwood.4000.c:0 "Звать на помощь как можно громче."

 ek_travel_events_valenwood.4005.t:0 "$travel_danger_prefix$ Крылатые мимики"
 ek_travel_events_valenwood.4005.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что путешествие через подлесок Валенвуда сулит неожиданности, но предвидеть встречу со странными существами, нависающими у меня над головой, было невозможно. Внешне они походят на безногих птиц с раздувшимся брюхом и зловеще поблёскивающими глазами. Но не во внешности было дело: сильнее всего меня выводит из себя их бесконечный гул. Эти твари вот уже несколько часов кряду, будто передразнивая, копируют мою речь, превращая слова в тарабарщину.\n\nМоё терпение уже на исходе, а прогнать их криком не выйдет. Если не избавиться от них, мне придётся терпеть злосчастную компанию ещё много дней, и я не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], выдержу ли."
 ek_travel_events_valenwood.4005.a:0 "Попытаться не обращать внимания."
 ek_travel_events_valenwood.4005.b:0 "[hunter_character.GetFirstNameNoTooltip|U], ты же охотник, пристрели их."
 ek_travel_events_valenwood.4005.b.success:0 "[hunter_character.GetFirstNameNoTooltip|U] сбивает мимиков"
 ek_travel_events_valenwood.4005.b.failure:0 "[hunter_character.GetFirstNameNoTooltip|U] не может попасть по мимикам"
 ek_travel_events_valenwood.4005.c:0 "Не на того напали!"
 ek_travel_events_valenwood.4005.c.success:0 "Вы сбиваете мимиков"
 ek_travel_events_valenwood.4005.c.failure:0 "Вы не можете попасть по мимикам"

 ek_travel_events_valenwood.4010.t:0 "$travel_danger_prefix$ Смерть с высоты"
 ek_travel_events_valenwood.4010.desc:0 "Ничего не предвещало беды. [unlucky_character.GetFirstName] [Select_CString(unlucky_character.IsFemale, 'перекидывалась', 'перекидывался')] со мной словами, пока мы шли под сенью огромного грат-дуба, как вдруг [unlucky_character.GetHerHim] на голову упало что-то тяжёлое, и [unlucky_character.GetSheHe] [Select_CString(unlucky_character.IsFemale, 'рухнула', 'рухнул')] на землю, не издав ни звука.\n\n[Select_CString(ROOT.Char.IsFemale, 'Потрясённая', 'Потрясённый')], я [Select_CString(ROOT.Char.IsFemale, 'стояла', 'стоял')] рядом, думая, не напали ли на нас, пока не [Select_CString(ROOT.Char.IsFemale, 'осознала', 'осознал')]: это гигантский жёлудь упал с дерева, угодив прямо [unlucky_character.GetHerHim] на голову. [unlucky_character.GetFirstName] [Select_CString(unlucky_character.IsFemale, 'погибла', 'погиб')] трагично и внезапно, и ничего уже нельзя сделать."
 ek_travel_events_valenwood.4010.a:0 "Прикройте головы, возможно, это не последний!"

 ek_travel_events_valenwood.4015.t:0 "$travel_danger_prefix$ Растения-убийцы"
 ek_travel_events_valenwood.4015.desc:0 "В Валенвуде всегда надо быть начеку. Он живёт по своей логике и по своим особым правилам, и, судя по всему, здесь даже растения представляют смертельную опасность. Самая обыкновенная, как казалось, лиана, внезапно ожила и обвила одного из моих спутников — вскоре [strangled_character.GetFirstName] [Select_CString(strangled_character.IsFemale, 'была утащена', 'был утащен' )] в подлесок. Я [Select_CString(ROOT.Char.IsFemale, 'бросилась', 'бросился' )] [strangled_character.GetHerHim] на помощь с оружием наготове, как вдруг [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что [strangled_character.GetSheHe] [Select_CString(strangled_character.IsFemale, 'стала', 'стал' )] добычей душителя, хищного растения с длинными колючими лианами. Я побаиваюсь приближаться к смертоносному цветку, но, если не вмешаться, [strangled_character.GetFirstNameNoTooltip] будет [Select_CString(strangled_character.IsFemale, 'задушена', 'задушен' )] и [strangled_character.GetHerHis] останки удобрят почву Валенвуда."
 ek_travel_events_valenwood.4015.a:0 "Я освобожу тебя!"
 ek_travel_events_valenwood.4015.a.success:0 "[strangled_character.GetFirstNameNoTooltip] [Select_CString(strangled_character.IsFemale, 'спасена', 'спасён' )] вами"
 ek_travel_events_valenwood.4015.a.failure:0 "У вас не получается спасти персонажа [strangled_character.GetFirstNameNoTooltip]"
 ek_travel_events_valenwood.4015.b:0 "[prowess_character.GetFirstNameNoTooltip|U], помоги [strangled_character.GetHerHim]!"
 ek_travel_events_valenwood.4015.b.success:0 "[strangled_character.GetFirstNameNoTooltip] [Select_CString(strangled_character.IsFemale, 'спасена', 'спасён' )] персонажем [prowess_character.GetFirstNameNoTooltip|U]"
 ek_travel_events_valenwood.4015.b.failure:0 "[prowess_character.GetFirstNameNoTooltip|U] не может спасти персонажа [strangled_character.GetFirstNameNoTooltip]"
 ek_travel_events_valenwood.4015.c:0 "Ничего нельзя поделать…"

 ek_travel_events_valenwood.4020.t:0 "$travel_danger_prefix$ Встреча с Полым"
 ek_travel_events_valenwood.4020.desc:0 "Мне доводилось слышать о Полых. Раньше они были строителями и зодчими с чужеземных берегов. Они пытались возвести в Валенвуде город, но погибли много веков назад, обратившись в камень. Говорят, что теперь они служат Лесному королю в качестве стражей его державы.\n\nНо я не [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что встречусь с одним из них лично. На каменном лице, поросшем мхом, невозможно разглядеть эмоцию, а в глазах у него пустота — как и следует из названия. Но, если судить по движениям, то кажется, он воспринимает нас как угрозу. Нужно либо умилостивить Полого, либо приготовиться к драке."
 ek_travel_events_valenwood.4020.a:0 "Почтить необычное существо."
 ek_travel_events_valenwood.4020.b:0 "Не причини нам вреда, [wilderking_character.GetFirstNameNoTooltip] тоже следует твоей вере!"
 ek_travel_events_valenwood.4020.c:0 "Посмотрим, насколько крепкие эти Полые…"
 ek_travel_events_valenwood.4020.c.success:0 "Вы побеждаете Полого"
 ek_travel_events_valenwood.4020.c.failure:0 "Этот противник вам не по зубам"

# Valenwood Location
 ek_travel_events_valenwood.8000.t:0 "$travel_event_prefix$ Ода Древлему Древу"
 ek_travel_events_valenwood.8000.desc:0 "Дорога привела меня в самое сердце Валенвуда, к Древлему Древу из глубины веков. Его корни уходят глубоко в историю, а ветви пронизывают мифические сказания. У его основания трудятся преобразователи, следящие за ростом деревьев. Они с почтением ухаживают за молодыми саженцами, но не трогают Великое Древо.\n\nСлышно, как кричит сова и древесные змеи ползут по стволу. В тени древа обитают и животные, и духи, и каждое из созданий чтит его. В объятиях Древлего Древа умолкают бури этого мира и затихают распри."
 ek_travel_events_valenwood.8000.a:0 "Поразмышлять над силой Древа."
 ek_travel_events_valenwood.8000.b:0 "Понаблюдать за усердным трудом преобразователей."
 ek_travel_events_valenwood.8000.c:0 "Отдохнуть под раскидистыми ветвями."
 ek_travel_events_valenwood.8000.d:0 "Идти дальше и не оборачиваться."

### Blackmarsh
# Blackmarsh Flavor
 ek_travel_events_blackmarsh.0001.t:0 "$travel_event_prefix$ Гидеон и граница"
 ek_travel_events_blackmarsh.0001.desc:0 "Дорога привела меня в Гидеон, регион, в котором смешались айлейдская, имперская, котрингская и аргонианская культуры. К моему счастью, мне [Select_CString(local.IsFemale, 'встретилась', 'встретился')] [local.GetFirstName], [Select_CString(local.IsFemale, 'которая рада была', 'который рад был')] поведать мне больше об этом.\n\nНесмотря на космополитическую традицию этого региона, его преимущественно населяют аргониане. Будучи долгое время подверженными сиродильскому влиянию, они адаптировали свой язык, обычаи и манеру ведения торговли, пожертвовав древними традициями. Они относятся к чужеземцам с подозрением из-за долгой истории приграничных конфликтов. Завести с этими аргонианами дружбу непросто."
 ek_travel_events_blackmarsh.0001.a:0 "Как эти культуры так хорошо уживаются вместе?"
 ek_travel_events_blackmarsh.0001.b:0 "Заключить нужные союзы, должно быть, критически важно!"
 ek_travel_events_blackmarsh.0001.c:0 "Очень интересно, но надо поторапливаться."

 ek_travel_events_blackmarsh.0005.t:0 "$travel_event_prefix$ Племя алых грёз"
 ek_travel_events_blackmarsh.0005.desc:0 "В Чёрном Лесе аргониане, живущие у границы, творчески используют древние руины как убежища, благодаря их защитным свойствам. К примеру, племена алых грёз и хацлил укрываются в аргонианских и айлейдских во время засухи, проводя ритуалы с применением живицы, чтобы находить артефакты, которые затем применяют в быту."
 ek_travel_events_blackmarsh.0005.a:0 "Эти адаптивные стратегии заслуживают внимания."
 ek_travel_events_blackmarsh.0005.b:0 "Я как-нибудь вернусь, чтобы узнать об этом больше…"

 ek_travel_events_blackmarsh.0010.t:0 "$travel_event_prefix$ Речные гребни"
 ek_travel_events_blackmarsh.0010.desc:0 "В ходе путешествия вглубь Чернотопья мне повстречались скрытные нака-деш, иначе известные как речные гребни, племя аргониан, обязанных своим обликом Хисту и родным топям. Это племя гостеприимно, но при этом безразлично по отношению к чужеземцам. Живут они на затопленных болотах, где рыбачат необычным способом: при помощи щук-ошиджа.\n\nНесмотря на наши межкультурные различия и ограниченные контакты, встреча с этим племенем позволила мне с новой стороны увидеть разнообразие и уникальность аргонианских племён."
 ek_travel_events_blackmarsh.0010.a:0 "Навык межкультурного контакта весьма полезен…"
 ek_travel_events_blackmarsh.0010.b:0 "У меня нет времени на праздное шатание."

 ek_travel_events_blackmarsh.0015.t:0 "$travel_event_prefix$ Яркие брачные танцы"
 ek_travel_events_blackmarsh.0015.desc:0 "Мы путешествовали через опасные трясины Чернотопья и, завидев неподалёку меж деревьев странные огни, уже приготовились к худшему. Но, когда мы осторожно приблизились, то поняли, что на сей раз никакой опасности не было. Мы увидели, как в воздухе танцевали небольшие животные, окрашенные в разные цвета и покрытые узорами. Эти болотные медузы, как их называют, отчасти похожи на нетчей. Они гораздо меньше размером, но у них тоже туловище наполнено газом и есть длинные щупальца.\n\nМедузы выполняли какой-то сложный брачный танец. Зрелище было такой неописуемой красоты, что даже самый твердосердечный вояка из моей группы не смог остаться равнодушным."
 ek_travel_events_blackmarsh.0015.a:0 "Отвлечёмся ненадолго и посмотрим."
 ek_travel_events_blackmarsh.0015.b:0 "Красиво, но нужно идти дальше."

 ek_travel_events_blackmarsh.0020.t:0 "$travel_event_prefix$ Ящерица-предок"
 ek_travel_events_blackmarsh.0020.desc:0 "Чернотопье — родина нашего народа, но даже для аргониан в нём есть загадки и сюрпризы. Мы всей группой остановились, увидев как с ближайшего дерева на нас смотрит величественная ящерица. Я тут же узнаю в ней ящерицу-предка. Из таких же рептилий Хист создал наших предков много веков назад.\n\nВстретившись с таким напоминанием о своих корнях и о роли Хиста в судьбе нашего народа, я поневоле чувствую смирение и благодарность, и по моей спине начинают идти мурашки."
 ek_travel_events_blackmarsh.0020.a:0 "Размышлять о своём происхождении — это важно."
 ek_travel_events_blackmarsh.0020.b:0 "Нам нужно сосредоточиться на будущем."

 ek_travel_events_blackmarsh.0025.t:0 "$travel_event_prefix$ Строительство болотных гнёзд"
 ek_travel_events_blackmarsh.0025.desc:0 "В землях аргонианских племён, мне довелось повидать занимательный народный обычай: строительство болотных гнёзд. Процесс начинается со сборки фундамента на деревянных сваях.\n\nЧто самое интересное, строительство — это общественное дело, и в нём участвует всё племя. Аргониане считают, что это необходимо для быстрого восстановления после паводков и видят в совместном труде источник радости. Он также способствует передаче знаний и навыков между поколениями. За коллективным строительством стоят единство аргониан и их житейская мудрость."
 ek_travel_events_blackmarsh.0025.a:0 "Нужно подробнее изучить этот пример кооперации!"
 ek_travel_events_blackmarsh.0025.b:0 "И всё это без участия профессиональных зодчих? Ну и варварство!"

 ek_travel_events_blackmarsh.0030.t:0 "$travel_event_prefix$ Межплеменные связи"
 ek_travel_events_blackmarsh.0030.desc:0 "Повидав в путешествиях множество аргонианских племён, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] одну их культурную особенность, которая обманывает ожидания. Несмотря на случаи насильственных конфликтов вроде налётов и стычек, аргониане из разных племён относятся друг к другу как к братьям и сёстрам по кладке. Фундаментом этих уз является история аргонианского единства в борьбе против захватчиков и то, как народ корня понимает взаимозависимость между племенами.\n\nКак [Select_CString(tribal.IsFemale, 'объяснила', 'объяснил' )] мне [tribal.GetFirstName], в этом играет роль и вера аргониан в перерождение души, которая воспитывает прощение и сплочённость. Такая выдающаяся способность отпускать конфликты может послужить уроком прощения и братства."
 ek_travel_events_blackmarsh.0030.a:0 "Вот оно — истинное прощение… Я хочу прочувствовать это подольше."
 ek_travel_events_blackmarsh.0030.b:0 "[tribal.GetFirstNameNoTooltip], расскажи нам больше!"
 ek_travel_events_blackmarsh.0030.c:0 "Эти варварские обычаи довольно странные…"

 ek_travel_events_blackmarsh.0035.t:0 "$travel_event_prefix$ Призрачный народ"
 ek_travel_events_blackmarsh.0035.desc:0 "Во время путешествия по провинции [ROOT.Char.GetCurrentLocation.GetName], [Select_CString(guide.IsFemale, 'наша проводница', 'наш проводник' )] внезапно [Select_CString(guide.IsFemale, 'остановилась', 'остановился' )], предупредив нас, что где-то неподалёку находится ужасный «Вискхлил-Тзел». После долгих уговоров и подкупов, [guide.GetSheHe] неохотно [Select_CString(guide.IsFemale, 'рассказала', 'рассказал' )] о вискхлил, «призрачном народе». Это загадочное племя аргониан, известное бледным цветом чешуек и зловещей репутацией. Они слывут «ворами мертвых» и похитителями тел. По ночам они выходят из мрака Глухой топи, чтобы поохотиться на неосторожных путников.\n\nРасспросив других местных, я [Select_CString(ROOT.Char.IsFemale, 'выяснила', 'выяснил' )], что этих таинственных аргониан также обвиняют в расхищении могил и воровстве душ умерших путём сотворения презренных ритуалов."
 ek_travel_events_blackmarsh.0035.a:0 "Меня должны бояться так же, как их."
 ek_travel_events_blackmarsh.0035.b:0 "Их скрытность внушает уважение!"
 ek_travel_events_blackmarsh.0035.c:0 "Давайте выбираться отсюда."

# Blackmarsh Danger
 ek_travel_events_blackmarsh.4000.t:0 "$travel_danger_prefix$ О вориплазмах"
 ek_travel_events_blackmarsh.4000.desc:0 "Сведения о вориплазмах от местных жителей поражают воображение. Рассказывают, что эти создания замечают жертву издалека, быстро сокращают дистанцию и поглощают её до того, как она успевает заметить опасность. Вскоре вориплазма срыгивает голые кости и отступает в своё прогретое солнцем логово. Эти невероятные слизеподобные существа не поддаются осмыслению традиционной наукой. Не имея видимых органов чувств и какой-либо анатомии, они выказывают невероятную подвижность и охотничью прыть, которые, как кажется, не соответствуют их примитивной природе.\n\nК сожалению, мой спутник, [attacked_character.GetFirstName], не успев это осознать, [Select_CString(attacked_character.IsFemale, 'оказалась', 'оказался')] жертвой вориплазмы и прямо сейчас она собирается [attacked_character.GetHerHis] переварить. Мне нужно действовать незамедлительно."
 ek_travel_events_blackmarsh.4000.a.success:0 "Вы успешно побеждаете вориплазму"
 ek_travel_events_blackmarsh.4000.a.failure:0 "Вориплазма оказывается сильнее"

 ek_travel_events_blackmarsh.4005.t:0 "$travel_danger_prefix$ Тощеболоты Чернотопья"
 ek_travel_events_blackmarsh.4005.desc:0 "Встретить тощеболота во мраке Чернотопья не так-то сложно, однако при этом эти создания не представляют серьёзной опасности для экспедиций, хотя, как правило, они обитают у наиболее любопытных мест в окрестности.\n\nПока [attacked_character.GetFirstName] [Select_CString(attacked_character.IsFemale, 'исследовала', 'исследовал')] встретившиеся нам на пути руины, [attacked_character.GetHerHis] застало врасплох одно из этих неуклюжих безголовых существ. Нужно быстро принять решение, от которого будет зависеть наша безопасность."
 ek_travel_events_blackmarsh.4005.a:0 "Ходячая куча компоста мне не ровня!"
 ek_travel_events_blackmarsh.4005.a.success:0 "Вы успешно побеждаете тощеболота"
 ek_travel_events_blackmarsh.4005.a.failure:0 "Тощеболот оказывается сильнее"
 ek_travel_events_blackmarsh.4005.b:0 "К оружию! [attacked_character.GetFirstNameNoTooltip], мы тебя спасём!"
 ek_travel_events_blackmarsh.4005.b.t:0 "Наёмники, которых вы наняли, возьмут на себя тощеболота и спасут атакованного персонажа по имени [attacked_character.GetFirstNameNoTooltip]."
 ek_travel_events_blackmarsh.4005.c:0 "Мне нужно спасаться!"

# Blackmarsh Location
 ek_travel_events_blackmarsh.8000.t:0 "$travel_event_prefix$ Разграбленные занмиры"
 ek_travel_events_blackmarsh.8000.desc:0 "На пути через руины в провинции [ROOT.Char.GetCurrentLocation.GetName] я наблюдаю реалии этих земель без прикрас. Ко мне подходит [scavenger.GetFirstName] и рассказывает о том, как выживает, словно жук-навозник, выискивая ценности среди останков наследия древних культур.\n\nЯ отмечаю, что слушаю рассказ [Select_CString(scavenger.IsFemale, 'расхитительницы', 'расхитителя')] о том, как [scavenger.GetSheHe] влачит свою жизнь, на фоне поразительных древних руин. В Зал-Итиксе находятся одни из древнейших занмиров Тенетопи. Я неторопливо проникаюсь будоражащей красотой этих заброшенных земель, которых ход времени и жадность проходимцев лишили древних артефактов, которыми они некогда были богаты."
 ek_travel_events_blackmarsh.8000.a:0 "Я предлагаю тебе милостыню и молитву."
 ek_travel_events_blackmarsh.8000.b:0 "Почему бы тебе не присоединиться к нам?"
 ek_travel_events_blackmarsh.8000.c:0 "Мне жаль это слышать."

 ek_travel_events_blackmarsh.8005.t:0 "$travel_event_prefix$ Ворота в Топи"
 ek_travel_events_blackmarsh.8005.desc:0 "Чернолесский тракт привёл меня к прекрасному городу Гидеон, месту, где встречаются Чёрный лес и Чернотопье. Это уникальное поселение привлекает звероловов, дровосеков, травников и охотников на экзотических зверей из близлежащих болот.\n\Некогда Гидеон был могучей имперской крепостью времён Второй империи, и часть его истории лишь предстоит отыскать среди старинных имперских руин и городских развалин. К особняку губернатора ведёт аллея, вдоль которой тянутся дома и ведётся торговля, — символ живого духа города."
 ek_travel_events_blackmarsh.8005.a:0 "Это важный торговый узел!"
 ek_travel_events_blackmarsh.8005.b:0 "Наверняка здесь можно найти редкие травы!"
 ek_travel_events_blackmarsh.8005.c:0 "Прошу прощения, как отсюда уехать?"

 ek_travel_events_blackmarsh.8010.t:0 "$travel_event_prefix$ Основание Зуука"
 ek_travel_events_blackmarsh.8010.desc:0 "Наследие лорда Зуука живо в Тенетопи и по сей день. После падения Ремана Сиродила III он вернулся в эти болота, основав здесь небольшое поселение. Прошло пять поколений, деревня процветала, и в честь великого лорда-основателя её переименовали в Зуук, имя, которое эхом отдаётся сквозь историю, а первоначальное название было утрачено.\n\nДетали жизни Зуука в Имперском дворце остаются невыясненными, однако его богатство, благородство и выдающаяся щедрость оставили на народе котрингов неизгладимый след. Имя Зуука будут чтить и грядущие поколения его наследников."
 ek_travel_events_blackmarsh.8010.a:0 "Какая славная история!"
 ek_travel_events_blackmarsh.8010.b:0 "На фольклор у нас нет времени."

 ek_travel_events_blackmarsh.8015.t:0 "$travel_danger_prefix$ Город Змея-Значит-Смерть"
 ek_travel_events_blackmarsh.8015.desc:0 "Это гиблое место, нужно уходить как можно скорее. Я уж лучше прокрадусь на судно, отплывающее из Лилмота, чем останусь в этой проклятой бездне.\n\nНе так давно нам пришлось проломить стену занмира, чтобы продолжить путь. Мороз прошёл по моей коже от того, что я там [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел')]: зал был усеян трупами аргониан. Мне много доводилось их видеть, но в этот раз что-то было иначе.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'ощущала', 'ощущал')] зловещее присутствие, с которым раньше никогда не [Select_CString(ROOT.Char.IsFemale, 'сталкивалась', 'сталкивался')]. Как только мой взор упал на одно из тел, я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял')], что, если не убегу, это место станет моей вечной тюрьмой."
 ek_travel_events_blackmarsh.8015.a:0 "ВЫПУСТИТЕ МЕНЯ! ВЫПУСТИТЕ!"

### Elsweyr
# Elsweyr Flavor
 ek_travel_events_elsweyr.0001.t:0 "$travel_event_prefix$ Не просто скакун"
 ek_travel_events_elsweyr.0001.desc:0 "Переход через [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] провинции [ROOT.Char.GetCurrentLocation.GetName] практически невозможно осуществить без местного проводника и стойких сенч-ратов, верхом на которых они перемещаются. [offended.GetFirstName] милостиво [Select_CString(offended.IsFemale, 'предложила', 'предложил')] сопроводить нас в дороге.\n\nМы остановились на короткий отдых, и я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил')], что на одном из сенчей нет наездника. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил')] задать вопрос, после которого [offended.GetFirstNameNoTooltip] [Select_CString(offended.IsFemale, 'оглядела', 'оглядел')] меня вытаращенными глазами.\n\n«А это что, запасной скакун?» — Я [Select_CString(ROOT.Char.IsFemale, 'спросила', 'спросил' )].\n\n«Нет, — [Select_CString(offended.IsFemale, 'ответила', 'ответил')] [offended.GetFirstNameNoTooltip]. — Это мой двоюродный брат»."
 ek_travel_events_elsweyr.0001.a:0 "Извините, пожалуйста!"
 ek_travel_events_elsweyr.0001.b:0 "Возьмите это золото в знак моего извинения."
 ek_travel_events_elsweyr.0001.c:0 "Так мне можно на нём прокатиться?"

# Elsweyr Danger

# Elsweyr Location
 ek_travel_events_elsweyr.8000.t:0 "$travel_event_prefix$ Священные воды Сияющего моря"
 ek_travel_events_elsweyr.8000.desc:0 "Каждый лучик света, которым Луны одаривают морские волны в Топальском заливе, собирается здесь, в этой прекрасной гавани — Лунной бухте. Эта естественная пещера укрыта от палящего полуденного солнца, а нежный свет Лун наполняет её духом безмятежности ночного неба.\n\nВ этих благословенных водах, омолаживающих разум и тело, уставшая душа находит утешение. Каджиты со всего Эльсвейра ходят в паломничества сюда, чтобы искупаться на отмели Лунного Света или посетить святилища. Здесь они избавляются от тягот жизни и уходят обратно, чувствуя обновление и прилив жизненных сил. Лунные жрецы предлагают мне сделать небольшое пожертвование и взять в залог полотенце, чтобы испытать на себе чудеса этой бухты и её священных вод. Они ждут моего ответа."
 ek_travel_events_elsweyr.8000.a:0 "Наконец-то, облегчение."
 ek_travel_events_elsweyr.8000.b:0 "Прошу, снимите с меня бремя этого проклятия!"
 ek_travel_events_elsweyr.8000.c:0 "Исцелите меня от этой болезни!"
 ek_travel_events_elsweyr.8000.d:0 "Мне не интересно."
 
 ek_travel_events_elsweyr.8005.t:0 "$travel_event_prefix$ Яркие каджиты"
 ek_travel_events_elsweyr.8005.desc:0 "Среди тихих склонов в Тенмарском лесу лежат Чёрные Холмы, крохотная деревня, которая так и пышет творческими порывами. Больше половины её населения, будь это ремесленники или художники, с головой погружено в работу: в «красильне» они изготавливают пигменты, которые популярны по всему Тамриэлю.\n\nПейзаж деревни украшают с заботой раскрашенные камни, в которых проявляются поколения традиций. «Стена жизни», трогательная композиция, отражающая смену поколений и жизненный цикл, приглашает каждого селянина внести свой вклад. Чёрные Холмы, это скрытое чудо, может с новой стороны открыть для вас каджитскую культуру — ту, что не увидишь на богатых улицах Сенчала."
 ek_travel_events_elsweyr.8005.a:0 "Я тоже [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] попробовать рисовать!"
 ek_travel_events_elsweyr.8005.b:0 "Должно быть, это очень прибыльная статья экспорта!"
 ek_travel_events_elsweyr.8005.a.success:0 "Вы зарабатываете на продаже пигментов"
 ek_travel_events_elsweyr.8005.a.critical_success:0 "Вы очень много зарабатываете на продаже пигментов"
 ek_travel_events_elsweyr.8005.a.failure:0 "Вы продаёте пигменты в убыток"
 ek_travel_events_elsweyr.8005.a.critical_failure:0 "Вы продаёте пигменты с серьёзным убытком"

### Summerset
# Summerset Flavor
 ek_travel_events_summerset.0001.t:0 "$travel_event_prefix$ Красота розы"
 ek_travel_events_summerset.0001.desc:0 "Исследуя земли [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'набрела', 'набрёл' )] на безмятежную рощу, в которой цвела великолепная роза архонта. По разным причинам её стремятся добыть почтенные сапиархи. Завораживающие цветки захватили мой взор. Передо мной лежал сложный выбор, как поступить с редким растением."
 ek_travel_events_summerset.0001.a:0 "Я лично займусь их изучением!"
 ek_travel_events_summerset.0001.b:0 "Пусть все знают, что я — [Select_CString(ROOT.Char.IsFemale, 'настоящая покровительница', 'настоящий покровитель' )] наук!"
 ek_travel_events_summerset.0001.c:0 "Собирать цветы времени нет."

 ek_travel_events_summerset.0005.t:0 "$travel_event_prefix$ Ода Ауридону"
 ek_travel_events_summerset.0005.desc:0 "Исследуя прекрасный Ауридон, один из островов Саммерсетского архипелага, нельзя не поддаться его очарованию. От блистательных мраморных залов и возвышающихся шпилей до величественного Вулхельского Дозора, выполняющего роль рубежа: каждая грань этой страны сияет.\n\nНо красота Ауридона не ограничивается изысканностью его архитектуры: это также безмятежные затенённые поляны и древние руины, пребывание рядом с которыми создаёт чувство покоя. Бурная торговля сталью, судами и свежайшей рыбой свидетельствует о процветании этого острова, а изящество и мудрость его народа не знают равных."
 ek_travel_events_summerset.0005.a:0 "Торговые пути Ауридона представляют интерес!"
 ek_travel_events_summerset.0005.b:0 "Я хочу исследовать его богатую историю!"
 ek_travel_events_summerset.0005.c:0 "Мы можем уже идти?"

# Summerset Danger
 ek_travel_events_summerset.4000.t:0 "$travel_danger_prefix$ Грифонья обида"
 ek_travel_events_summerset.4000.desc:0 "Наше путешествие через провинцию [ROOT.Char.GetCurrentLocation.GetName] приняло драматический поворот, когда [kidnapped_character.GetFirstName] [Select_CString(kidnapped_character.IsFemale, 'попыталась', 'попытался' )] похитить грифонье яйцо из гнезда.\n\nГрифон бросился на защиту своего гнезда и атаковал в ответ. Во время начавшейся неразберихи [kidnapped_character.GetFirstName] [Select_CString(kidnapped_character.IsFemale, 'пропала', 'пропал' )] из виду."
 ek_travel_events_summerset.4000.a:0 "Бежим, пока грифон не добрался и до нас!"
 ek_travel_events_summerset.4000.b:0 "[kidnapped_character.GetFirstNameNoTooltip], я тебя спасу!"
 ek_travel_events_summerset.4000.b.success:0 "Вам удаётся победить грифона"
 ek_travel_events_summerset.4000.b.failure:0 "[kidnapped_character.GetFirstNameNoTooltip] [Select_CString(kidnapped_character.IsFemale, 'похищена', 'похищен' )] грифоном"

 ek_travel_events_summerset.4005.t:0 "$travel_danger_prefix$ Необузданная природа"
 ek_travel_events_summerset.4005.desc:0 "В провинции [ROOT.Char.GetCurrentLocation.GetName] передо мной предстало самое впечатляющее зрелище за всю мою жизнь. Вокруг — [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l], и там скачет, сверкая, древний индрик. Эти создания наделены глубокой связью с И'ффре и способны разрушить целый город, если под угрозой будет их древнее обиталище.\n\nПока я [Select_CString(ROOT.Char.IsFemale, 'приходила', 'приходил')] в себя от увиденного, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил')], что могучее животное обратило на меня своё внимание и сочло меня угрозой, о чём говорила его агрессивная поза."
 ek_travel_events_summerset.4005.a.success:0 "Вы побеждаете индрика"
 ek_travel_events_summerset.4005.a.failure:0 "Индрик вам не под силу"
 ek_travel_events_summerset.4005.c:0 "Так что там за заклинание использовали сапиархи?"

# Summerset Location

### Skyrim
# Skyrim Flavor
 ek_travel_events_skyrim.0001.t:0 "$travel_event_prefix$ Там, где покоятся драконы"
 ek_travel_events_skyrim.0001.desc:0 "Скайрим усеян драконьими курганами — древними сооружениями с таинственным прошлым. Наружная их часть представляет собой уложенные в концентрические кольца камни. Их невозможно найти на карте и сложно найти на местности, из которой они почти не выделяются, но в ходе путешествия через провинцию [ROOT.Char.GetCurrentLocation.GetName], я кажется, [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил')] один такой загадочный курган, расположившийся в местности [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l].\n\nВ [Glossary( 'Первую эру', 'FIRST_ERA_GLOSS' )] их строили выжившие последователи драконьего культа, чтобы хоронить в них драконов, павших во время Войны драконов. Эти культисты, не усомнившиеся в своей вере, ожидали их воскрешения."
 ek_travel_events_skyrim.0001.a:0 "Поистине великолепно! Я ненадолго останусь осмотреть."
 ek_travel_events_skyrim.0001.b:0 "Нам надо идти…"
 ek_travel_events_skyrim.0001.c:0 "Такая… Сила…"

 ek_travel_events_skyrim.0005.t:0 "$travel_event_prefix$ Друзья познаются в мёде"
 ek_travel_events_skyrim.0005.desc:0 "Скайрим славится питным мёдом, и норды им очень гордятся. Остановившись в местной таверне провинции [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] отведать мёда из этих земель. Вслед за одной кружкой последовала другая, и, не успев заметить, я [Select_CString(ROOT.Char.IsFemale, 'завязала', 'завязал' )] беседу с [Select_CString(nord.IsFemale, 'местной', 'местным' )] гулякой по имени [nord.GetFirstName], [Select_CString(nord.IsFemale, 'которую', 'которого' )] впервые вижу!\n\nЭтот мёд — и впрямь сильная штука…"
 ek_travel_events_skyrim.0005.a:0 "Прекрасно! Думаю, я ненадолго задержусь."
 ek_travel_events_skyrim.0005.b:0 "Почему бы тебе не отправиться с нами?"
 ek_travel_events_skyrim.0005.c:0 "Ладно, пора ехать дальше."

 ek_travel_events_skyrim.0010.t:0 "$travel_event_prefix$ Победа или Совнгард!"
 ek_travel_events_skyrim.0010.desc:0 "Когда мы пересекали провинцию [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'встретила', 'встретил' )] [Select_CString(old_nord.IsFemale, 'одну женщину', 'одного мужчину' )]. [old_nord.GetSheHe|U] [Select_CString(old_nord.IsFemale, 'была облачена', 'был облачён' )] в слегка ржавый доспех и [Select_CString(old_nord.IsFemale, 'кричала', 'кричал' )] в нашу сторону.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'повелела', 'повелел' )] свите приблизиться к н[old_nord.GetHerHim]. [Select_CString(old_nord.IsFemale, 'Женщина назвалась', 'Мужчина назвался' )] именем [old_nord.GetFirstName] и [Select_CString(old_nord.IsFemale, 'поведала', 'поведал' )] о том, как [Select_CString(old_nord.IsFemale, 'билась', 'бился' )] в жестоких сражениях и о вырученном золоте. Затем [old_nord.GetSheHe] [Select_CString(old_nord.IsFemale, 'затихла', 'затих' )]. Отчаянным голосом [old_nord.GetSheHe] [Select_CString(old_nord.IsFemale, 'попросила', 'попросил' )] меня дать [old_nord.GetHerHim] смерть, достойную воина, чтобы [old_nord.GetSheHe] [Select_CString(old_nord.IsFemale, 'получила', 'получил' )] возможность встретиться со старыми друзьями в Совнгарде."
 ek_travel_events_skyrim.0010.a:0 "Обещаю, я буду посылать тебя в самые опасные битвы!"
 ek_travel_events_skyrim.0010.b:0 "Что ж. Вот и пришёл твой конец."
 ek_travel_events_skyrim.0010.b.tt:0 "Вы и [old_nord.GetFirstNameNoTooltip] сразитесь насмерть!"
 ek_travel_events_skyrim.0010.c:0 "Уходи прочь, [Select_CString(old_nord.IsFemale, 'старая', 'старый' )] [old_nord.Custom('InsultNoun')]!"

 ek_travel_events_skyrim.0011.t:0 "$travel_event_prefix$ Победа"
 ek_travel_events_skyrim.0011.desc:0 "Облако пара от [old_nord.GetHerHis] последнего выдоха растворилось в холодном воздухе Скайрима. [old_nord.GetHerHis|U] смерть я [Select_CString(ROOT.Char.IsFemale, 'ощутила', 'ощутил' )] своим духом; это была не казнь, но исполнение священного обычая, последняя глава жизни, прожитой с отвагой и честью, достойными древних нордов."
 ek_travel_events_skyrim.0011.a:0 "Да примет тебя Совнгард, [old_nord.GetFirstName]."

# Skyrim Danger
 ek_travel_events_skyrim.4000.t:0 "$travel_danger_prefix$ Бледный Гигант"
 ek_travel_events_skyrim.4000.desc:0 "Жуткое зрелище нам довелось наблюдать в провинции [ROOT.Char.GetCurrentLocation.GetName]. Безмятежное небо внезапно затянулось грозовыми тучами. Среди зловещего пейзажа появилась призрачная, окутанная жутким туманом фигура — Бледный Гигант.\n\nОн приближался к нам с намерением, от которого пробирало душу: забрать кого-то из нашей группы. Обуздав страх, мы приготовились к борьбе с этой потусторонней угрозой. Всю ночь Белдный Гигант мучил нас, шепча свои угрозы, которые эхом проносились по глуши. На рассвете он исчез, а вместе с ним и [kidnapped_character.GetFirstName]."
 ek_travel_events_skyrim.4000.a:0 "Какая потеря…"
 ek_travel_events_skyrim.4000.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] найду  [kidnapped_character.GetHerHis]!"
 ek_travel_events_skyrim.4000.b.success:0 "[kidnapped_character.GetFirstNameNoTooltip] [Select_CString(kidnapped_character.IsFemale, 'найдена', 'найден' )] вами в пещере"
 ek_travel_events_skyrim.4000.b.failure:0 "Бледный Гигант забирает и вас тоже"

 ek_travel_events_skyrim.4005.t:0 "$travel_danger_prefix$ Мать-дымок"
 ek_travel_events_skyrim.4005.desc:0 "Во время своих опасных странствий по Скайриму, мне довелось путешествовать по обледенелой всеми забытой местности под названием [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l], когда на неё уже опустились зловещие сумерки. Стоя в тумане, от которого шёл мороз по коже, я [Select_CString(ROOT.Char.IsFemale, 'разглядела', 'разглядел' )] вдалеке жуткую призрачную фигуру. Она была одета в лохмотья и укрыта невесомой завесой. Внушающее трепет лицо было скрыто, и это добавляло нашей встрече налёт мистики.\n\nЯ осторожно [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал' )] приближаться, и постепенно в воздухе нарастала тревожная тишина. Внезапно раздался вопль, пронизывающий кости, и из морозной бури воплотилась мать-дымок. Её облик, напоминающий привидение, не сулил ничего хорошего. Бледными трясущимися руками она творила магию холода. Она была словно воплощённый страх. Воздух вокруг похолодел: она готовилась напасть."
 ek_travel_events_skyrim.4005.a:0 "Готовься к смерти, проклятое создание!"
 ek_travel_events_skyrim.4005.a.success:0 "Вы побеждаете мать-дымок"
 ek_travel_events_skyrim.4005.a.failure:0 "Мать-дымок побеждает вас"

# Skyrim Location
 ek_travel_events_skyrim.8000.t:0 "$travel_event_prefix$ Тайна крипты"
 ek_travel_events_skyrim.8000.desc:0 "Наконец, исследование провинции [ROOT.Char.GetCurrentLocation.GetName] принесло свои плоды. Я [Select_CString(ROOT.Char.IsFemale, 'добралась', 'добрался')] до большого зала, отличавшегося оформлением от остальной крипты. В этой крупной пещере выделяется каменный островок, окружённый сложной конструкцией из уникальных арок и колонн, имеющей какое-то церемониальное предназначение. Всюду расставлены грозные статуи горгулий, усиливающие контраст с традиционной нордской архитектурой.\n\nМоё открытие подтверждает предположение, что к постройке этого зала приложил руку кто-то другой, возможно, его создатели имели отношение к вампиризму или некромантии. Такая архитектурная сложность заставляет задуматься о происхождении и предназначении этого сооружения."
 ek_travel_events_skyrim.8000.a:0 "Расследовать влияние вампиров в этом регионе."
 ek_travel_events_skyrim.8000.b:0 "Расспросить местных об истории некромантии в этих землях."
 ek_travel_events_skyrim.8000.c:0 "Эти вопросы меня не интересуют."

 ek_travel_events_skyrim.8005.t:0 "$travel_event_prefix$ Легенда, рассказанная камнями"
 ek_travel_events_skyrim.8005.desc:0 "Богатое прошлое Маркарта восходит ещё к #LORE [Concept('compendium_first_era', 'Первой эре')]#!, когда гномы построили Нчуанд-Зел в сердце горы Картмад. После их загадочного исчезновения примерно в 1Э 700, город заняли предельцы, создав Мар-Карт, крепость, которой правил ард, то есть король.\n\nВ 1Э 1033 императрица Гестра и её легионы захватили Маркарт, включив его в состав Алессианской империи. Невзирая на постоянное сопротивление со стороны предельцев, город был превращён в кипящий жизнью метрополис, коим он остаётся и по сей день. В стенах и постройках Маркарта сохранилась поразительная двемерская архитектура. "
 ek_travel_events_skyrim.8005.a:0 "Какая удивительная архитектура, я хочу узнать больше!"
 ek_travel_events_skyrim.8005.b:0 "Замечательно, что дальше?"

### Cyrodiil
# Cyrodiil Flavor
 ek_travel_events_cyrodiil.0001.t:0 "$travel_event_prefix$ Олень и Волк"
 ek_travel_events_cyrodiil.0001.desc:0 "Проезжая по живописным пейзажам провинции [ROOT.Char.GetCurrentLocation.GetName], я не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог')] удержаться от размышления о тонком природном равновесии, которое даёт о себе знать в Сиродиле каждый день.\n\nКаждый рассвет открывает новую главу в вечной борьбе. История о выживании вплетена в саму ткань земли. Вот благородный олень, в его глазах — решимость, и он принимает вызов на гонку с самыми быстрыми волками этой части света. Ежедневный ритуал, который может значить жизнь или смерть.\n\nЭтот завораживающий спектакль служит ярким напоминанием, что в сердце сиродильской глуши неустанно, не давая продыху, идёт гонка на выживание. И неважно, кто вы: олень или волк, ибо когда солнце озаряет земля, погоня продолжается. "
 ek_travel_events_cyrodiil.0001.a:0 "Лучшее, что мы можем сделать, так это бежать."

 ek_travel_events_cyrodiil.0005.t:0 "$travel_event_prefix$ Холм Кватча"
 ek_travel_events_cyrodiil.0005.desc:0 "В прекрасном коловианском графстве Кватч моё внимание приковывает доминанта этой местности, город, что расположился на одиноком холме, возвышающемся над знаменитой Золотой дорогой. За его пределами простираются южные нагорья, земля изолированных деревень, вотчина животноводов, шахтёров и работников на карьерах.\n\nВ этой суровой местности мне удаётся познать дух кватчцев, людей, что отличаются неутомимостью и удивительной теплотой характера. Я предвкушаю возможность обрести незабываемые знакомства и приятные воспоминания в этом уголке Коловии."
 ek_travel_events_cyrodiil.0005.a:0 "[new_friend.GetFirstName] составит отличную компанию!"
 ek_travel_events_cyrodiil.0005.b:0 "У меня нет времени заводить дружбу."

 ek_travel_events_cyrodiil.0010.t:0 "$travel_event_prefix$ Транснибенские угощения"
 ek_travel_events_cyrodiil.0010.desc:0 "Во время исследования провинции [ROOT.Char.GetCurrentLocation.GetName] мне довелось попробовать местный деликатес — салат из мяса рака.\n\nЕго рецепт — секрет одного из местных племён. Чтобы его приготовить, нужно отыскать в приливных заводях рака и сварить его. К отварному мясу нужно добавить свежую зелень, семена и фрукты и на выбор. Мой милостивый гостеприимец предложил добавить цитрусовые. Это сделало вкус зелени куда более изысканным, чем обычно."
 ek_travel_events_cyrodiil.0010.a:0 "Очень вкусно! Можно запишу рецепт?"
 ek_travel_events_cyrodiil.0010.b:0 "Я здесь не из-за кулинарии."

 ek_travel_events_cyrodiil.0015.t:0 "$travel_event_prefix$ Вина Чёрного Леса"
 ek_travel_events_cyrodiil.0015.desc:0 "В путешествии по обворожительной Нибенейской низменности мне довелось выбирать из коллекции местных вин, которые часто опускают в разговорах об имперских винах.\n\nИз разнообразных терруаров этих земель происходит множество сортов вина, каждый из которых воплощает уникальные особенности своего родного региона."
 ek_travel_events_cyrodiil.0015.a:0 "Престижные вина с левобережья поистине благородны!"
 ek_travel_events_cyrodiil.0015.b:0 "Сладкие вина из Нибенского леса просто божественны!"
 ek_travel_events_cyrodiil.0015.c:0 "Вина с южной границы — вот с чего начинаются отличные беседы!"
 ek_travel_events_cyrodiil.0015.d:0 "Я что, сомелье?"

 ek_travel_events_cyrodiil.0020.t:0 "$travel_event_prefix$ Модный приговор"
 ek_travel_events_cyrodiil.0020.desc:0 "В ходе путешествий по Тамриэлю я [Select_CString(ROOT.Char.IsFemale, 'познакомилась', 'познакомился' )] с разнообразной одеждой — искусством, крайне важным для понимания культур и налаживания связей. У каждого региона свой уникальный стиль со скрытыми подтекстами. Соблюдая его, можно легче выйти на контакт.\n\nВ Сиродиле, истерзанном войной, нужно правильно выбирать цвета, чтобы тебя по ошибке не приняли за члена противоборствующей фракции. Учёт местных предпочтений помог мне в торговле и обеспечил безопасность. Порой, подмечая у встречного необычный выбор одежды, я [Select_CString(ROOT.Char.IsFemale, 'заводила', 'заводил' )] полезные знакомства и [Select_CString(ROOT.Char.IsFemale, 'получала', 'получал' )] удачные возможности. Мода никогда не перестаёт быть ценным помощником в моих беспрестанных странствиях."
 ek_travel_events_cyrodiil.0020.a:0 "Нужно одеваться как местные, чтобы научиться их обычаям."
 ek_travel_events_cyrodiil.0020.b:0 "Мода дальних стран очень престижна!"
 ek_travel_events_cyrodiil.0020.c: "Я не стану тратить деньги на тряпьё."

# Cyrodiil Danger
 ek_travel_events_cyrodiil.4000.t:0 "$travel_danger_prefix$ Среди никсадов"
 ek_travel_events_cyrodiil.4000.desc:0 "На дороге в провинции [ROOT.Char.GetCurrentLocation.GetName] случилась трагедия. Пока мы ехали, земля вдруг затряслась и появились крохотные крылатые существа, «никсады», как их называют. Они стали донимать нас и началась неразбериха.\n\n$travel_leader_court_position$ [caravan_master.GetTitledFirstName] [Select_CString(caravan_master.IsFemale, 'попыталась', 'попытался' )] защитить наши припасы, но весь наш обоз был разграблен. Ранее приятная атмосфера путешествия оказалось разрушена, осталось только эхо нашей общей катастрофы."
 ek_travel_events_cyrodiil.4000.a:0 "Проклятые создания!"

# Cyrodiil Location
 ek_travel_events_cyrodiil.8000.t:0 "$travel_event_prefix$ Слава и забвение"
 ek_travel_events_cyrodiil.8000.desc:0 "Прибыв в приорат Готтлесфонт, я [Select_CString(ROOT.Char.IsFemale, 'решилась', 'решился')] на небольшой путешествие к руинам Кейататар, название которых на древнем айлейдском языке означает «тень отчих лесов». В конце моего пути, пролегавшего через чащу леса, передо мной открылся потрясающий вид: пять белоснежных колонн, оплетённых лианами. Я [Select_CString(ROOT.Char.IsFemale, 'спустилась', 'спустился')] изучить подземное святилище, посвящённое Магнусу, Богу Света и Зрения.\n\nМраморные стены, на которые падает тусклый свет магических бассейнов, отбрасывают небесно-голубое сияние. Я некоторое время [Select_CString(ROOT.Char.IsFemale, 'восхищалась', 'восхищался')] архитектурой и [Select_CString(ROOT.Char.IsFemale, 'размышляла', 'размышлял')] об уникальной айлейдской элементальной философии, сосредоточенной вокруг земли, воды, воздуха и света. Но в этих руинах айлейды также спроектировали и опасные ловушки. Некогда они должны были охранять секреты своих создателей, ныне же это ироническое свидетельство их падения."
 ek_travel_events_cyrodiil.8000.a:0 "Какая прекрасная архитектура!"
 ek_travel_events_cyrodiil.8000.c:0 "Магнус поистине велик…"

 ek_travel_events_cyrodiil.8005.t:0 "$travel_event_prefix$ Дверь в Нибенейской бухте"
 ek_travel_events_cyrodiil.8005.desc:0 "До меня дошли слухи, что в провинции [ROOT.Char.GetCurrentLocation.GetName]. появилась необычная дверь. Я не [Select_CString(ROOT.Char.IsFemale, 'придала', 'придал')] этому большого значения, потому что [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял')] за обычную крестьянскую байку.\n\nИ вот она перед моими глазами: обыкновенная дверь, но со сломанными петлями, дрейфующая по водам Нибенейской бухты."
 ek_travel_events_cyrodiil.8005.a:0 "Хм, занимательно."

 ek_travel_events_cyrodiil.8010.t:0 "$travel_event_prefix$ Таинственная русалка Анвила"
 ek_travel_events_cyrodiil.8010.desc:0 "В центре Анвила стоит прекрасная русалка, легендарная статуя, высеченная из древней каменной глыбы. Красота этого изваяния заслужила для него множество названий и сделала его символом очарования портового города Анвила и неотъемлемой частью его облика.\n\nСуществует множество догадок о смысле и происхождении статуи, но правда до сих пор никому не известна. И всё же присутствие русалки продолжает вдохновлять и восхищать жителей Анвила."
 ek_travel_events_cyrodiil.8010.a:0 "Интересно, что анвильцы могут рассказать о ней?"
 ek_travel_events_cyrodiil.8010.b:0 "Таинственное изваяние неизвестного происхождения? Мне нужно найти ответы!"
 ek_travel_events_cyrodiil.8010.c:0 "Очень красиво, конечно, но надо идти дальше."

 ek_travel_events_cyrodiil.8015.t:0 "$travel_event_prefix$ История Сатча"
 ek_travel_events_cyrodiil.8015.desc:0 "История Сатча восходит к основанию в Первую эру форта в стратегическом месте для защиты от йокуданцев.\n\nВпоследствии город стал воротами для торговых путей между Коловией и редгардскими городами на побережье Хаммерфелла. Очень скоро Сатч стал процветающим торговым узлом для обмена законными товарами и контрабандой и оставил значимый отпечаток на истории всего региона."
 ek_travel_events_cyrodiil.8015.a:0 "В этом перекрёстке культур можно многому научится!"
 ek_travel_events_cyrodiil.8015.b:0 "Столько возможностей для коммерции!"
 ek_travel_events_cyrodiil.8015.c:0 "Один форт на всю границу? Интересно."
 ek_travel_events_cyrodiil.8015.d:0 "Мы не туристы!"

 ek_travel_events_cyrodiil.8020.t:0 "$travel_event_prefix$ Топальская академия легионеров"
 ek_travel_events_cyrodiil.8020.desc:0 "Проезжая провинцию [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] Топальскую академию легионеров, занимательное заведение с богатой историей. Некогда на её месте был простой имперский лагерь, а теперь это элитный центр подготовки имперских военных.\n\nАкадемия произвела на меня неизгладимое впечатление, и я [Select_CString(ROOT.Char.IsFemale, 'задумалась', 'задумался' )] о том, сколько ценной информации хранится в её стенах."
 ek_travel_events_cyrodiil.8020.a:0 "Каким тактикам они здесь обучают?"
 ek_travel_events_cyrodiil.8020.b:0 "Где хранятся местные записи?"
 ek_travel_events_cyrodiil.8020.c:0 "Продолжим путь…"

 ek_travel_events_cyrodiil.8025.t:0 "$travel_event_prefix$ История форта Редмейн"
 ek_travel_events_cyrodiil.8025.desc:0 "Посетив форт Редмейн, я [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )] об уникальной истории его названия. Постройка форта была инициирована генералом Немением Гестором в ранние годы Второй империи. Чтобы привлечь финансирование он сочинил грозного каджитского налётчика по прозвищу Красная Грива и выбрал на его роль малоизвестного вождя Хунзура-ри.\n\nПо иронии судьбы, разгневавшись, Хунзур-ри сам и убил генерала Гестора, но при этом погиб, а за фортом закрепилось название Редмейн, несмотря на преобразование региона под властью Империи."
 ek_travel_events_cyrodiil.8025.a:0 "А как проходила сама битва?"
 ek_travel_events_cyrodiil.8025.b:0 "Мы должны учиться на ошибках прошлого…"
 ek_travel_events_cyrodiil.8025.c:0 "Я здесь не ради урока истории."

 ek_travel_events_cyrodiil.8030.t:0 "$travel_event_prefix$ Культ Мотылька Предков"
 ek_travel_events_cyrodiil.8030.desc:0 "В ходе путешествия по провинции [ROOT.Char.GetCurrentLocation.GetName], мы узнали об уникальной традиции, связанной с культом Мотылька Предков. Как рассказал нам местный учёный, [local.GetFirstName], в прошлом сиро-норды пряли шёлковые платки из шёлка мотылька-шелкопряда, на которых изображали свои семейные древа, сплетая природу с наследием предков.\n\nПод влиянием культа возник ритуал, где тема предков объединилась с мотыльками, в ходе которого создавалась особая ткань, насыщенная голосами предков. В шорохе этих одеяний эхом были слышна голоса древних духов, завораживавших древних нибенейцев. Монахи культа окружали себя священными мотыльками, привлекая их особыми мантрами и измельчённой древесной корой. Своим пением они поддерживали космическое равновесие, приводя мотыльков в движение каждым словом и успокаивая тишиной."
 ek_travel_events_cyrodiil.8030.a:0 "[local.GetFirstNameNoTooltip], прошу, расскажи мне ещё!"
 ek_travel_events_cyrodiil.8030.b:0 "На этот мистицизм у нас нет времени."

### Ocean
# Ocean Flavor
 ek_travel_events_ocean.0001.t:0 "$travel_event_prefix$ Подводные огни"
 ek_travel_events_ocean.0001.desc:0 "Спокойная ночь на море. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил')] прогуляться по палубе, размять ноги и развеяться. Но вскоре моё внимание приковало что-то другое: под тёмными водами я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил')] сверкающие огни. Поначалу я [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял')] их за неких морских животных, но они были неподвижны и напоминали огни ночного города. Как такое может быть? Возможна ли цивилизация под водой? Морские слоады, по слухам, возводят на глубине целые города, и кто знает, какие ещё цивилизации населяют неизведанные морские глубины Тамриэля.\n\nЯ стою, [Select_CString(ROOT.Char.IsFemale, 'заворожённая', 'заворожённый')] отблеском этого таинственного и необычно прекрасного мира."
 ek_travel_events_ocean.0001.a:0 "Позволить мыслям унести себя вдаль."
 ek_travel_events_ocean.0001.b:0 "Размышлять о неизвестных культурах."

# Ocean Danger
 ek_travel_events_ocean.4000.t:0 "$travel_danger_prefix$ Чешуйчатые эльфы"
 ek_travel_events_ocean.4000.desc:0 "Жуткий поворот произошёл в нашем путешествии, когда из морских глубин явилось гигантское существо: маормер-левиафан [leviathan.GetFirstName] — [Select_CString(leviathan.IsFemale, 'морская эльфийка', 'морской эльф' )] колоссальных размеров. [leviathan.GetSheHe|U] [Select_CString(leviathan.IsFemale, 'возвышалась', 'возвышался' )] над нами, глядя на нас своими белыми, мертвецкими глазами. [leviathan.GetHerHis|U] чешуя блестела на солнце, словно морские волны.\n\nМы приготовились защищаться, но шансы были невелики. Левиафан во что бы то ни стало не собирался отступать и продолжал драться."
 ek_travel_events_ocean.4000.a:0 "Мы отобьёмся!"
 ek_travel_events_ocean.4000.defeated_leviathan:0 "[leviathan.GetFirstName] [Select_CString(leviathan.IsFemale, 'сражена', 'сражён' )]"
 ek_travel_events_ocean.4000.defeated_by_leviathan:0 "[leviathan.GetFirstName] побеждает вас"
 ek_travel_events_ocean.4000.b:0 "Давайте отдадим [leviathan.GetHerHim], что [leviathan.GetSheHe] хочет."
 ek_travel_events_ocean.4000.c:0 "Попытаться скрыться от н[leviathan.GetHerHis] в тумане!"
 ek_travel_events_ocean.4000.d:0 "Мои сладкие речи сделают [leviathan.GetHerHis] нашим союзником!"
 ek_travel_events_ocean.4000.offer_accepted:0 "[leviathan.GetFirstName] принимает предложение"
 ek_travel_events_ocean.4000.offer_refused:0 "[leviathan.GetFirstName] отклоняет предложение"

 ek_travel_events_ocean.4005.t:0 "$travel_danger_prefix$ Миф о морских слоадах"
 ek_travel_events_ocean.4005.desc:0 "В ходе морского путешествия через провинцию [ROOT.Char.GetCurrentLocation.GetName] наш корабль окутала неестественная тьма. Сначала казалось, что это внезапная зловещая буря. Но чем дальше, тем хуже мы понимали что происходит. Стало ясно, что это не просто непогода. Воздух заполонил потусторонний шёпот, и жуткие огни стали поблёскивать, словно злобные духи, танцующие по волнам.\n\nВ экипаже нарастают тревога и страх. Навигационное оборудование вышло из строя. Мы затерялись в этой магической бездне, уже не в состоянии отличить друга от врага. Нужно действовать быстро, чтобы дать отпор этой злой магии, а не то она поглотит нас целиком."
 ek_travel_events_ocean.4005.a:0 "[char_next_in_line.GetName], давай защитим судно оберегом!"
 ek_travel_events_ocean.4005.a.success:0 "Вы успешно защищаете судно"
 ek_travel_events_ocean.4005.a.failure:0 "Магия теней слишком сильна"
 ek_travel_events_ocean.4005.d:0 "[char_next_in_line.GetName], можно ли развеять это заклятие?"
 ek_travel_events_ocean.4005.d.success:0 "[char_next_in_line.GetName] успешно защищает судно"
 ek_travel_events_ocean.4005.d.failure:0 "Магия теней слишком сильна"
 ek_travel_events_ocean.4005.b:0 "Я помолюсь за души тех, кто погиб…"
 ek_travel_events_ocean.4005.c:0 "Эта тьма так сильна…"

 ek_travel_events_ocean.4010.t:0 "$travel_danger_prefix$ Морской змей!"
 ek_travel_events_ocean.4010.desc:0 "Первым, что мы заметили, была надвигающаяся тень, стремительно двигавшаяся из морских глубин в сторону нашего корабля. Некоторые думали, что это просто водоросли, но их надежды рассыпались, когда, прорезая волны, показалась голова морского змея.\n\nРазмеры не позволили бы ему утопить всё судно целиком, и тем не менее он явно был голоден и намеревался найти у нас на палубе несчастную жертву и утащить её в воду."
 ek_travel_events_ocean.4010.a:0 "«Я — маормер, этот зверь должен меня уважать!»"
 ek_travel_events_ocean.4010.b:0 "Собраться всем вместе и сражаться."
 ek_travel_events_ocean.4010.b.success:0 "Змей отступает"
 ek_travel_events_ocean.4010.b.failure:0 "[sea_serpent_food.GetFirstNameNoTooltip|U] [Select_CString(sea_serpent_food.IsFemale, 'съедена', 'съеден')] морским змеем"
 ek_travel_events_ocean.4010.c:0 "Я отсеку ему голову!"
 ek_travel_events_ocean.4010.c.success:0 "Вы убиваете морского змея."
 ek_travel_events_ocean.4010.c.failure:0 "Морской змей убивает вас."

 ek_travel_events_ocean.4015.t:0 "$travel_danger_prefix$ Драконы морей"
 ek_travel_events_ocean.4015.desc:0 "Пускай их и называют морскими драконами, но у гигантского существа под кормой нашего корабля нет ничего общего с этими крылатыми тварями. На деле оно скорее похоже на огромного крокодила с ластами вместо лап. Хотя морской дракон и преследует наш корабль, он не проявляет агрессии, по крайней мере, пока. Однако, если он всё-таки нападёт, нашему суду не поздоровится.\n\nВозможно, надо отплыть в более безопасные воды. Или бросить ему еды и умиротворить его. [unlucky_character.GetFirstName|U] стоит опасно близко к краю палубы, и все очень кстати отвлеклись на морского дракона…"
 ek_travel_events_ocean.4015.a:0 "Где там [unlucky_character.GetFirstName]? Толкните [unlucky_character.GetHerHis] за борт, пусть дракон поест."
 ek_travel_events_ocean.4015.b:0 "Приказать направить корабль в безопасные воды."
 ek_travel_events_ocean.4015.c:0 "Если не обращать внимания, он же уплывёт, да?"
 ek_travel_events_ocean.4015.c.success:0 "Морской дракон уплывает от вас"
 ek_travel_events_ocean.4015.c.failure:0 "Морской дракон повреждает корабль"
 ek_travel_events_ocean.4015.c.critical_failure:0 "Морской дракон повреждает корабль, и он идёт ко дну"

 ek_travel_events_ocean.4020.t:0 "$travel_danger_prefix$ Гигантские охотники"
 ek_travel_events_ocean.4020.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'слыхала', 'слыхал' )] о морских великанах, что бороздят океаны на севере от Тамриэля в кораблях размером с деревню. Но я не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], что увижу их лично. Вид оказался столь же поразительный, сколь и пугающий. Их судно вздымало такие волны, что их хватило бы, чтобы потопить наш корабль. А их оружие, которым они разят китов и ещё невесть что, разрубит любого на части.\n\nК счастью для нас, они заняты охотой и преследуют целую стаю китов. Но, если мы продолжим плыть по намеченному курсу, они точно нас заметят и тогда, возможно, нападут."
 ek_travel_events_ocean.4020.a:0 "Скорее к берегу, пока они нас не заметили!"
 ek_travel_events_ocean.4020.b:0 "Они охотятся за китами, а не кораблями. Придерживаемся курса."
 ek_travel_events_ocean.4020.b.success:0 "Морские великаны заняты охотой"
 ek_travel_events_ocean.4020.b.failure:0 "Морские великаны решают напасть"

 ek_travel_events_ocean.4025.t:0 "$travel_danger_prefix$ Вонь из глубин"
 ek_travel_events_ocean.4025.desc:0 "Во время путешествия через Эльтерический океан наши ноздри внезапно поразил резкий отвратительный запах. Ничего такого мне раньше встречать не доводилось. Вонь обволокла корабль целиком. У моряков началась одышка, а пассажиры бросились из своих кают на палубу, отчаянно сопротивляясь рвотным позывам.\n\nПока я [Select_CString(ROOT.Char.IsFemale, 'размышляла', 'размышлял' )] об источнике запаха, [sailor_character.GetFirstName], [Select_CString(sailor_character.IsFemale, 'одна', 'один' )] из моряков, тревожным голосом [Select_CString(sailor_character.IsFemale, 'рассказала', 'рассказал' )] мне: «Это дыхание Итгулора, бессмертного левиафана, обитающего в этих водах! Говорят, что за этим чудищем следует воздух из самого Обливиона. Если оно так близко, мы обречены!»"
 ek_travel_events_ocean.4025.a:0 "Глупые предрассудки!"
 ek_travel_events_ocean.4025.b:0 "У этого должно быть другое объяснение."
 ek_travel_events_ocean.4025.b.success:0 "Вы убеждаете всех, что всё будет в порядке"
 ek_travel_events_ocean.4025.b.failure:0 "Вы неубедительны"
 ek_travel_events_ocean.4025.c:0 "Мы все умрём?"

 ek_travel_events_ocean.4026.t:0 "$travel_danger_prefix$ Необычная встреча"
 ek_travel_events_ocean.4026.desc:0 "Уж не знаю почему я не [Select_CString(ROOT.Char.IsFemale, 'легла', 'лёг' )] спать раньше этой ночью. Возможно, тревожное чувство, что что-то не так, помешало уснуть. Чтобы развеяться, я [Select_CString(ROOT.Char.IsFemale, 'вышла', 'вышел')] на палубу — подышать морским воздухом и посмотреть на звёзды. А потом я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел')] его.\nПоначалу я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил')], что вижу вдалеке незнакомый остров, но потом этот колоссальный силуэт начал двигаться. Рассмотреть его оказалось непросто — это было существо с кожей чёрной как нефть. Оно было темнее ночи и поглощало звёздный свет.\n\nЯ потрясённо [Select_CString(ROOT.Char.IsFemale, 'стояла', 'стоял' )] не в силах сдвинуться с места, даже когда чудище уже скрылось в глубине и море успокоилось."
 ek_travel_events_ocean.4026.a:0 "Во имя Обливиона, что это было?"

 ek_travel_events_ocean.4027.t:0 "$travel_danger_prefix$ Итгулор!"
 ek_travel_events_ocean.4027.desc:0 "Не стоило заплывать в эти воды! Мерзкий запах и странные происшествия должны были нас предупредить. Я боюсь, что теперь слишком поздно. Пока наш корабль бессильно трепыхается на морских волнах, из глубины всплывает нечто колоссальное. Кто-то кричит в ужасе, кто-то молится, а кто-то ищет оружие. Однако, когда волны разрезает огромное существо, мельтешение прекращается и все замирают в страхе.\n\nЭто и вправду Итгулор, легендарный бессмертный левиафан, обитающий в этом океане. И когда он разевает свою пасть размером с корабль, мы понимаем, что надежды нет."
 ek_travel_events_ocean.4027.a:0 "[ROOT.Char.GetFaith.DeathDeityName], смилуйся над нашими душами!"

 ek_travel_events_ocean.4030.t:0 "$travel_danger_prefix$ Морские призраки!"
 ek_travel_events_ocean.4030.desc:0 "До сих пор я [Select_CString(ROOT.Char.IsFemale, 'считала', 'считал' )], что название моря Призраков — это дань легендам из тех времён, когда норды впервые заселяли Сиродил. Но я не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], что легенды не лгут!\n\nТеперь уже сомневаться не приходится: жуткие иномирные привидения воспарили над волнами и принялись окружать наш корабль, сияя неестественным призрачным блеском под светом лун. Рассуждать о том, что они собой представляют, времени нет, но ясно одно: они жаждут крови."
 ek_travel_events_ocean.4030.a:0 "Защитить корабль магией восстановления."
 ek_travel_events_ocean.4030.b:0 "[resto_mage.GetFirstName|U], ты можешь защитить корабль оберегом?"
 ek_travel_events_ocean.4030.c:0 "Теперь эти потерянные души будут служить #bold мне#!."
 ek_travel_events_ocean.4030.d:0 "Что бы это ни было, мы дадим отпор!"
 ek_travel_events_ocean.4030.d.success:0 "Вы прогоняете призраков"
 ek_travel_events_ocean.4030.d.failure:0 "Призраки убивают вас"
 ek_travel_events_ocean.4030.e:0 "Укрыться в трюме и переждать"
 ek_travel_events_ocean.4030.e.t:0 "[ghost_victim.GetFirstName] [Select_CString(ghost_victim.IsFemale, 'похищена', 'похищен' )] призраками"

 ek_travel_events_ocean.4035.t:0 "$travel_danger_prefix$ Внезапное столкновение!"
 ek_travel_events_ocean.4035.desc:0 "Наше в целом непримечательное путешествие по морю внезапно застопорилось, когда под водой корабль столкнулся с чем-то массивным. От удара затряслось всё судно целиком и деревянные доски заскрипели, касаясь некоего… объекта. Все ринулись на палубу, чтобы понять причину столкновения, но, чем бы этот объект ни был, увидеть его не удалось.\n\nМожет, мы врезались в гигантское морское чудище? Или это была крыша некого подводного сооружения? Океан здесь глубокий, а про отмели и скалы в этих местах ничего не известно. Экипаж принялся оценивать урон, который понёс корабль, пока все остальные размышляли о причинах этого неожиданного происшествия."
 ek_travel_events_ocean.4035.a:0 "Интересно…"

 ek_travel_events_ocean.4040.t:0 "$travel_danger_prefix$ Цефалиарх Бездны"
 ek_travel_events_ocean.4040.desc:0 "Определённо, это не первый шторм, через который довелось проходить нашему кораблю. Но сегодняшний стал для него настоящим испытанием. Порывистый ветер треплет паруса, гром заглушает волны, а небо то и дело озаряют молнии. Корабль еле держится. Даже экипаж не скрывает страха.\n\nВдруг ко мне подходит [mora_character.GetFirstName] и дрожащим голосом говорит: «[ROOT.Char.GetLadyLord], всем известно, что даэдрический князь Хермеус Мора наделён властью над морем. Я уже некоторое время поклоняюсь нему и, возможно, если вы тоже посвятите ему свою душу, он защитит нас от опасности»."
 ek_travel_events_ocean.4040.a:0 "Мора и так защищает меня!"
 ek_travel_events_ocean.4040.b:0 "Если придётся, то я посвящу свою душу Море!"
 ek_travel_events_ocean.4040.c:0 "Ни за что! Я переживу этот шторм!"
 ek_travel_events_ocean.4040.c.success:0 "Шторм проходит без потерь"
 ek_travel_events_ocean.4040.c.failure:0 "Шторм повреждает корабль"
 ek_travel_events_ocean.4040.c.critical_failure:0 "Корабль уходит ко дну во время шторма"

 ek_travel_events_ocean.4045.t:0 "$travel_danger_prefix$ В пасти вихря"
 ek_travel_events_ocean.4045.desc:0 "Мне доводилось слышать о загадочном водовороте в Абесинском море — как считается, он ведёт напрямую в царство князя даэдра Молага Бала. Поначалу я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )], что это просто гипотеза или россказни моряков.\n\nОднако вот перед моими глазами оглушительный водоворот, и сомневаться в его реальности совершенно не приходится. Наше судно яростно борется с сильным течением.\n\nЕсли нас затянет в пасть этого вихря, нас ждёт судьба похуже смерти."
 ek_travel_events_ocean.4045.a:0 "Это проявление могущества Молага Бала."
 ek_travel_events_ocean.4045.b:0 "Пусть кто-то другой возьмёт на себя управление кораблём."
 ek_travel_events_ocean.4045.success:0 "Корабль удаётся спасти из вихря"
 ek_travel_events_ocean.4045.failure:0 "Корабль затягивает в вихрь"
 ek_travel_events_ocean.4045.c:0 "Взять штурвал в руки самому."

 ek_travel_events_ocean.4050.t:0 "$travel_danger_prefix$ Пираты!"
 ek_travel_events_ocean.4050.desc:0 "Море таит множество опасностей, но самая частая из них — это пираты, и увы, мне не удалось её миновать. Какое-то время назад мы увидели их жуткие паруса, но так и не смогли уйти от преследования — их корабль оказался быстрее. Теперь они всё ближе и ближе, и нужно что-то решить.\n\nВозможно, стоит попробовать провести с ними переговоры и предложить золото? Или взять в руки оружие и дать бой? Быть может, есть ещё какой-то выход из этого отчаянного положения?"
 ek_travel_events_ocean.4050.a:0 "Убедить пиратов присоединиться к вам."
 ek_travel_events_ocean.4050.a.success:0 "[pirate_character.GetFirstName|U] присоединяется к вашему двору"
 ek_travel_events_ocean.4050.a.failure:0 "Пираты не убеждены"
 ek_travel_events_ocean.4050.b:0 "Пригрозить запустить в пиратов огненный шар."
 ek_travel_events_ocean.4050.c:0 "Заплатить пиратам."
 ek_travel_events_ocean.4050.d:0 "Дать бой пиратам."
 ek_travel_events_ocean.4050.d.success:0 "Вы побеждаете пиратов"
 ek_travel_events_ocean.4050.d.failure:0 "Пираты ранят вас"
 ek_travel_events_ocean.4050.d.critical_failure:0 "Пираты убивают вас"

# Ocean Location
 ek_travel_events_ocean.8000.t:0 "$travel_event_prefix$ Об Артейуме"
 ek_travel_events_ocean.8000.desc:0 "Во время плавания в водах, омывающих архипелаг Саммерсет, я [Select_CString(ROOT.Char.IsFemale, 'вспомнила', 'вспомнил' )] историю о загадочном острове Артейум. Он располагался к югу от Потансы и к западу от Рунсибея. Артейум заслужил легендарный статус как убежище ордена Псиджиков, мастеров Старого пути — уникальной философии о подчинении сил природы.\n\nОднако главная тайна Артейума — это его загадочное исчезновение несколько веков назад, совпавшее с возвышением в Тамриэле Гильдии магов. Возникло множество гипотез, но, что произошло на самом деле, знают только сами Псиджики."
 ek_travel_events_ocean.8000.a:0 "Я могу погрузиться в историю этого острова на многие часы…"
 ek_travel_events_ocean.8000.b:0 "Я изучу магические отголоски в этих местах."
 ek_travel_events_ocean.8000.c:0 "Это всего лишь народные сказки."

 ek_travel_events_ocean.8005.t:0 "$travel_event_prefix$ Повидаться с Систрами"
 ek_travel_events_ocean.8005.desc:0 "Пока мы проплывали у захватывающего дух систрийского побережья сквозь солёный морской ветер, я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал')] мелодичные куплеты чувственной песни.\n\nЛиричная баллада повествовала о глубокой связи между путешественником и его любимыми Систрами и его неугасимом стремлении вернуться к ним. Оно сопровождает странника и в землях данмеров, и у лейавинских берегов, предвещая новые встречи и приключения, которые в конце концов приведут его обратно на Систры.\n\nКаждый припев эхом раздавался у меня в душе, напоминая о том, что эта моряцкая песня рассказывает о нашем путешествии по жизни, которое наполнено надеждой вернуться к любимой родине. "
 ek_travel_events_ocean.8005.a:0 "Пойте дальше, моряки!"
 ek_travel_events_ocean.8005.b:0 "Мы доплывём быстрее, если вы будете молчать!"

### Reach
# Reach Flavor
 ek_travel_events_reach.0001.t:0 "$travel_event_prefix$ Народы Предела"
 ek_travel_events_reach.0001.desc:0 "Во время визита в Предел, мне довелось увидеть разнообразие населяющих его народов и сложное взаимодействие различных сил в нём. Выделяется местный коренной народ предельцев с их уникальным наследием и непонятыми остальным миром шаманскими практиками. Хотя существуют отдельные фракции орков-отщепенцев, которые продолжают идти по пути насилия, большинство даже некогда враждебных орочьих племён предпочли мирное сосуществование.\n\nГордые и злопамятные норды также называют Предел своим домом, живя в гармонии с редгардами и бретонцами. Хотя Предел никогда не покидает напряжённость, количество культур в нём завораживает."
 ek_travel_events_reach.0001.a:0 "Такое хрупкий мир между народами заслуживает дальнейшего изучения…"
 ek_travel_events_reach.0001.b:0 "Столько различных боевых тактик — и всё в одном месте!"
 ek_travel_events_reach.0001.c:0 "Наверняка между этими культурами много торговых контактов."
 ek_travel_events_reach.0001.d:0 "Я сосредоточусь на продолжении пути…"

 ek_travel_events_reach.0005.t:0 "$travel_danger_prefix$ Политическая обстановка Предела"
 ek_travel_events_reach.0005.desc:0 "Мы держим путь через глушь провинции [ROOT.Char.GetCurrentLocation.GetName]. Вокруг [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l], но красота природы то и дело перемежается свидетельствами распрей: повсюду нам встречаются знамёна кланов, надписи на камнях, а из тени за нами как будто следят. На этой расколотой междоусобицами земле правит не только обычай, но и [chief.GetTitleAsName], чьё имя у одних вызывает уважение, а у других — гнев.\n\nНас останавливает группа #L [chief.GetCulture.GetCollectiveNoun]их#! воинов с оружием наготове. К нам выходит их [Select_CString(chief.IsFemale, 'предводительница', 'предводитель' )]. «Я [chief.GetTitledFirstNameNoTooltip], — говорит [chief.GetSheHe], пронзая нас взглядом, — Зачем ты здесь, [Select_CString(ROOT.Char.IsFemale, 'путница', 'путник' )]?»"
 ek_travel_events_reach.0005.a:0 "Может, мы договоримся?"
 ek_travel_events_reach.0005.a.success:0 "Переговоры прошли быстро"
 ek_travel_events_reach.0005.a.failure:0 "Ваше предложение их не удовлетворило"
 ek_travel_events_reach.0005.failure.death.tt:0 "Они оскорблены!"
 ek_travel_events_reach.0005.b:0 "Не троньте, я на стороне клана оле… м-м-м… Лося!"
 ek_travel_events_reach.0005.b.success:0 "Они убирают оружие"
 ek_travel_events_reach.0005.b.failure:0 "Такого клана не существует!"
 ek_travel_events_reach.0005.c:0 "Предупреждаю, не приближайтесь к нам."
 ek_travel_events_reach.0005.c.success:0 "Они отступают"
 ek_travel_events_reach.0005.c.failure:0 "Они оскорблены"
 ek_travel_events_reach.0005.d:0 "Забудьте, вообще-то… мне надо в другую сторону."

