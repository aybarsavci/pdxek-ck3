### General
# General Flavor
 ek_travel_events.0001.t:0 "$travel_event_prefix$ Ночь, которую хочется забыть"  
 ek_travel_events.0001.desc:0 "Проезжая через земли владения [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'встретила', 'встретил')] неряшливого мага, страдавшего, кажется, от тяжёлого похмелья. [hungover_mage.GetSheHe|U] [Select_CString(ROOT.Char.IsFemale, 'призналась, что в таверне неподалёку провела', 'признался, что в таверне неподалёку провёл')] ночь безудержного кутежа, в ходе которого [Select_CString(ROOT.Char.IsFemale, 'употребила', 'употребил')] гораздо больше, чем следовало.\n\nК [hungover_mage.GetHerHis] сожалению, будучи в охмелённом состоянии, [hungover_mage.GetSheHe] умудрился потерять набор ценных магических реликвий. Теперь [hungover_mage.GetSheHe] беспокоится, что [hungover_mage.GetHerHis] мечтам поступить в ученики известного местного мага пришёл конец."
 ek_travel_events.0001.a:0 "Помочь [hungover_mage.GetHerHim] в поисках." 
 ek_travel_events.0001.a.success:0 "Вам удаётся найти реликвии"
 ek_travel_events.0001.a.failure:0 "Реликвии пропали"
 ek_travel_events.0001.b:0 "Я научу тебя гораздо большему, чем этот твой местный маг."  
 ek_travel_events.0001.b.tt:0 "Этот вариант доступен, благодаря вашему мастерству в магических искусствах."  
 ek_travel_events.0001.c:0 "Уговорить [hungover_mage.GetHerHis] стать вашим полевым магом."  
 ek_travel_events.0001.d:0 "Эта твоя таверная звучит как интересное место. Не подскажешь, где её найти?"
 ek_travel_events.0001.e:0 "Очень жаль, но мы торопимся." 

 ek_travel_events.0005.t.apprentice:0 "$travel_event_prefix$ Камень Мундуса: Ученик"
 ek_travel_events.0005.desc.apprentice:0 "Путешествуя через [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] в провинции [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся')] на монолитную структуру, украшенную резьбой на астрономический мотив. Её магическая аура обещает наделить меня даром небесных сил созвездия Ученика.\n\nМне предстоит выбрать: принять этот дар или не трогать камень и продолжить путешествие."
 ek_travel_events.0005.a:0 "Принять его дар."
 ek_travel_events.0005.a.tt.apprentice:0 "Ученик принимает вас"
 add_apprentice:0 "Вы получите [trait|El] «[GetTrait('sign_apprentice').GetName( GetNullCharacter )]»"
 ek_travel_events.0005.a.tt_fail.apprentice:0 "Ученик отвергает вас"
 ek_travel_events.0005.b:0 "Использовать его силу, чтобы настроиться на его созвездие."
 ek_travel_events.0005.c:0 "Пойти дальше."

