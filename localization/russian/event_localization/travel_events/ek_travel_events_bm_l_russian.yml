l_russian:
 ek_travel_events_bm.0001.t:0 "Подземный экспресс"
 ek_travel_events_bm.0001.desc:0 "Миновав чащу, мы с радостью обнаружили себя на открытом пространстве. Это было поле с почвой цвета красной глины — твёрдой и сухой, выгодно отличавшейся от бескрайних болот Чернотопья.\n\nВнезапно земля под нами затряслась. Глина забурлила, словно дёготь. Начала подниматься грязь. Пытаясь выбраться, мы вязнем в ней по колено."
 ek_travel_events_bm.0001.guide:0 "\n\n«Подождите, — спокойным и ровным тоном говорит [Select_CString(argonian_guide.IsFemale, 'наша проводница', 'наш проводник' )] [argonian_guide.GetFirstName]. — Нас подбросит друг»."
 ek_travel_events_bm.0001.native:0 "\n\nВы ясно понимаете, что вас ждёт. Вас проглотит червь-корневик. Это самый быстрый и самый непредсказуемый способ перемещения по Чернотопью."
 ek_travel_events_bm.0001.desc2:0 "\n\nЗемля разверзается, появляется колоссальных размеров пасть и проглатывает нас целиком!"
 ek_travel_events_bm.0001.a:0 "Придётся довериться проводнику…"
 ek_travel_events_bm.0001.a.tt:0 "Неизвестно, какая судьба вас ждёт…"
 ek_travel_events_bm.0001.a.flavor:0 "Этот вариант доступен, так как в вашей [Concept( 'entourage', 'свите' )|E] присутствует аргонианский проводник"
 ek_travel_events_bm.0001.b.flavor:0 "Этот вариант доступен, так как ваша [culture|El] имеет [Concept('innovation', 'инновацию')|E] #V $innovation_black_marsh_natives$#!"
 ek_travel_events_bm.0001.c.flavor:0 "Что бы это ни было, вы дадите этому бой!"
 ek_travel_events_bm.0001.b:0 "Всем сохранять спокойствие!"
 ek_travel_events_bm.0001.c:0 "Эй, выбираемся!"

 ek_travel_events_bm.0002.t:0 "Подземный экспресс"
 ek_travel_events_bm.0002.desc_freed:0 "Не теряя времени, я [Select_CString(ROOT.Char.IsFemale, 'принялась', 'принялся' )] командовать группой. Сообща, мы сумели выбраться из пасти животного. Когда я наконец [Select_CString(ROOT.Char.IsFemale, 'спасла', 'спас' )] последнего члена свиты, я, стоя на краю пропасти, с изумлением [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] наблюдать, как она затягивается.\n\nПроводив взглядом таинственное существо, мы заметили, что у него полупрозрачная кожа и полые внутренности. Кажется, ему нет дела до ран, которые мы причинили ему, выбираясь изо рта."
 ek_travel_events_bm.0002.desc_guide:0 "Ещё больше, чем перспектива быть заживо [Select_CString(ROOT.Char.IsFemale, 'проглоченной', 'проглоченным' )], меня удивили заверения [Select_CString(argonian_guide.IsFemale, 'проводницы', 'проводника' )], что всё будет в порядке, но иного выбора у нас не было. Переведя дух, мы поняли, что находимся во рту гигантского существа. Как позже [Select_CString(argonian_guide.IsFemale, 'объяснила', 'объяснил' )] [argonian_guide.GetFirstName], это был червь-корневик, подземное животное, с помощью которого можно быстро путешествовать между полями с красной глиной, на одном из которых мы опрометчиво остановились. Похоже, червь решил нас подбросить."
 ek_travel_events_bm.0002.desc_native:0 "Несмотря на испытанное потрясение, сюрприз оказался приятным. Нас подхватил червь-корневик. Они мчатся с умопомрачительной скоростью по огромным норам под поверхностью Чернотопья. Поля красной глины — это «входы» в этот подземный экспресс. Остаётся только понять, как именно и в какой момент нам выбираться. Я не противлюсь услуге, которую оказал нам червь."
 ek_travel_events_bm.0002.desc_failed:0 "Что бы мы ни делали, выбраться из пасти подземного существа было невозможно. Она закрылась, и вскоре мы почувствовали, как мчимся по туннелю. Я едва [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] разобрать речь своих спутников, а они не слышали меня. Нас тошнило и трясло из стороны в сторону. Казалось, нам конец."
 ek_travel_events_bm.0002.end:0 "\n\nСложно сказать, как долго мы были в пути. Нас выплюнули обратно так же внезапно, как и проглотили. Протолкнувшись через грязь, мы очутились на таком же красном поле. Нужно было двигаться дальше, чтобы это не повторилось."
 ek_travel_events_bm.0002.desc_lost:0 "\n\nОказавшись на безопасном расстоянии, мы пересчитались. Не хватало одного: куда [Select_CString(entourage_member.IsFemale, 'пропала', 'пропал' )] [entourage_member.GetFirstName]?"
 ek_travel_events_bm.0002.desc_lost.tt:0 "[entourage_member.GetFirstName] [Select_CString(entourage_member.IsFemale, 'была проглочена и выплюнута', 'был проглочен и выплюнут' )] в случайной точке Чернотопья!"
 ek_travel_events_bm.0002.a:0 "Во имя Обливиона, что это было?"
 ek_travel_events_bm.0002.b:0 "Во имя Обливиона, где мы?"
 ek_travel_events_bm.0002.desc_near_destination:0 "Вас выплюнули недалеко от места назначения [Concept('travel', 'путешествия')|E]!"
 ek_travel_events_bm.0002.desc_same_area:0 "Вас выплюнули в пределах того же региона Чернотопья!"
 ek_travel_events_bm.0002.desc_previous:0 "Вас выплюнули в месте отправления!"
 ek_travel_events_bm.0002.desc_random:0 "Вас выплюнули в случайной точке Чернотопья!"
 