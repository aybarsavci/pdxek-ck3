l_russian:

 ek_morrowind_travel_events.0001.t: "$travel_event_prefix$ Рассказы о грибных башнях"
 ek_morrowind_travel_events.0001.desc: "Всякий раз проезжая мимо, я не перестаю восхищаться чудесными грибными башнями Телванни. Они вздымаются из земли, словно чья-то колоссальных размеров конечность и своим существованием задают больше вопросов, чем дают ответов.\n\nОдин такой вопрос мучит меня прямо сейчас: и всё-таки, почему грибы? Наверняка кто-то знает, как так вышло, что Телванни так нравятся грибы?"
 ek_morrowind_travel_events.0001.a: "Вот бы подойти поближе и понюхать…"
 ek_morrowind_travel_events.0001.a.like: "Вам нравится запах"
 ek_morrowind_travel_events.0001.a.hate: "Запах вам отвратителен"
 ek_morrowind_travel_events.0001.b: "Вот бы откусить от этого гриба…"
 ek_morrowind_travel_events.0001.b.like: "Это очень вкусно"
 ek_morrowind_travel_events.0001.b.hate: "Вкус вам отвратителен"
 ek_morrowind_travel_events.0001.c: "Что если это улучшает потенцию?"
 ek_morrowind_travel_events.0001.c.like: "Оно работает"
 ek_morrowind_travel_events.0001.c.hate: "Становится хуже"
 ek_morrowind_travel_events.0001.d: "Неважно, выглядят они внушительно, прямо как и я!"
 ek_morrowind_travel_events.0001.d.like: "Окружающие трепещут от страха, завидев вас"
 ek_morrowind_travel_events.0001.d.hate: "Вы выглядите глупо"
 ek_morrowind_travel_events.0001.e: "Ну его, мне вообще не нравятся грибы."

 ek_morrowind_travel_events.0002.t: "$travel_event_prefix$ Cамый изобретательный из домов"
 ek_morrowind_travel_events.0002.desc: "Путешествуя через провинцию [ROOT.Char.GetCurrentLocation.GetName], я замечаю вдалеке странствующего торговца. [merchant.GetSheHe|U] носит одеяние с гербом Дома Хлаалу и предлагает заключить выгодную сделку.\n\nНа мгновение я оглядываю свою свиту."
 ek_morrowind_travel_events.0002.a: "Что ж, можно вложиться и потратить немного золота."
 ek_morrowind_travel_events.0002.a.good: "Ваши вложения оказываются плодотворными"
 ek_morrowind_travel_events.0002.a.bad: "Вложения неудачны"
 ek_morrowind_travel_events.0002.b: "Нельзя упустить такую возможность!"
 ek_morrowind_travel_events.0002.b.good: "Колоссальная выгода"
 ek_morrowind_travel_events.0002.b.bad: "Ваши вложения не оправдываются"
 ek_morrowind_travel_events.0002.c: "Позвольте учиться у вас!"
 ek_morrowind_travel_events.0002.d: "Мне неинтересно, спасибо."

 ek_morrowind_travel_events.0003.t: "$travel_event_prefix$ Исцеляющие сердца"
 ek_morrowind_travel_events.0003.desc: "Неподалёку мы замечаем импровизированную стоянку лекаря. Увидев нас, [healer.GetFirstName] подходит ко мне и представляется.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Благородная', 'Благородный' )] [ROOT.Char.GetTitleAsNameNoTooltip], нам отчаянно нужны ингредиенты для приготовления зелий лечения. Увы, больных много, а ресурсов у нас мало. Не могли бы вы помочь?»"
 ek_morrowind_travel_events.0003.a: "Конечно, вот вам немного золота."
 ek_morrowind_travel_events.0003.b: "Сердца даэдра — это отличный ингредиент!"
 ek_morrowind_travel_events.0003.b.good: "Вы убиваете несколько обитающих неподалёку даэдра"
 ek_morrowind_travel_events.0003.b.bad: "Вы нападаете на даэдра, но отступаете"
 ek_morrowind_travel_events.0003.c: "Позвольте мне осмотреть раны…"
 ek_morrowind_travel_events.0003.d: "Это не моя забота."
 
 ek_morrowind_travel_events.0004.t: "$travel_danger_prefix$ Путь изгнанника"
 ek_morrowind_travel_events.0004.desc: "До меня доходили слухи, что путешествовать по провинции [ROOT.Char.GetCurrentLocation.GetName] стало опасно, так как там разбили лагерь эшлендеры-изгнанники.\n\nСлухи не врали: нашу процессию останавливает [Select_CString(exile.IsFemale, 'могучая воительница', 'могучий воитель' )] и представляется именем [exile.GetFirstName]. [exile.GetSheHe|U] требует, чтобы мы сдались и предстали перед судом за нарушение границ их земель."
 ek_morrowind_travel_events.0004.a: "Я изгоню тебя в Обливион!"
 ek_morrowind_travel_events.0004.defeated_exile: "Вы одерживаете победу"
 ek_morrowind_travel_events.0004.defeated_by_exile: "Вы проигрываете в бою"
 ek_morrowind_travel_events.0004.b: "Ладно, так сколько с нас?"
 ek_morrowind_travel_events.0004.c: "Мы поедем коротким путём и оторвёмся от них!"
 ek_morrowind_travel_events.0004.d: "Если вы станете нас сопровождать, это же не будет считаться нарушением границ?"
 ek_morrowind_travel_events.0004.offer_accepted: "[exile.GetFirstName] присоединяется к вам!"
 ek_morrowind_travel_events.0004.offer_refused: "[exile.GetFirstName] не [Select_CString(exile.IsFemale, 'впечатлена', 'впечатлён' )] вашей шуткой"

 ek_morrowind_travel_events.0005.t: "$travel_event_prefix$ Безумный шёпот"
 ek_morrowind_travel_events.0005.desc: "Большинство путешественников обходят это изолированное, почти что скрытое место стороной. Лишь самые невезучие оказываются здесь по воле случая, и лишь безумцы — по собственному выбору.\n\nНеудивительно, что именно здесь располагается такое жуткое учреждение, как лечебница Горна. Вопли, раздающиеся внутри, слышно ещё издалека.\n\nПока я прислушиваюсь к отчаянным крикам, мне кажется, будто я могу распознать за ними шёпот. И чем ближе я к их источнику, тем яснее его слышно."
 ek_morrowind_travel_events.0005.a: "Мне нужно разобраться…"
 ek_morrowind_travel_events.0005.b: "[ROOT.GetCharacter.GetFaith.HighGodName], сжалься надо мной!"

 ek_morrowind_travel_events.0006.t: "$travel_event_prefix$ Тёмные эльфы, тёмные сердца"
 ek_morrowind_travel_events.0006.desc: "Нигде мне не доводилось видеть столько дикости и ужасов, как в Морровинде. Рабство, убийство, жестокость, вероломство — взять любой порок, и окажется, что здесь он в почёте. Взять любого князя даэдра, и окажется, что здесь его почитают. Весь этот остров прогнил до основания.\n\nНо что по-настоящему ужасает меня, не даёт спать по ночам и бросает в дрожь, так это выражение на их лицах, когда они творят самые ужасные из деяний.\n\nБудь то бичевание раба или калечение мозга живого существа, чтобы принудить его к повиновению, — всё это данмеры делают со скучающей гримасой, словно бы им хотелось, чтобы это было более… увлекательно."
 ek_morrowind_travel_events.0006.a: "Это ужасно! Разве они не понимают?"
 ek_morrowind_travel_events.0006.b: "Это может быть… выгодно."
 ek_morrowind_travel_events.0006.c: "Да смилостивится [ROOT.GetCharacter.GetFaith.HighGodName] над их душами…"

 