l_russian:

 feast.2001.desc_outro_jesters_festival:0 "\n\nУ всех прекрасное настроение, и в этой чудесной атмосфере Праздник шута начинается!"
 ek_jesters_festival.2001.t:0 "Праздник шута"
 ek_jesters_festival.2001.desc:0 "Гости — лорды и леди со всех уголков державы — собираются вокруг очага.\n\nУ всех прекрасное настроение, и в этой чудесной атмосфере Праздник шута начинается!"
 ek_jesters_festival.2001.a:0 "Приходи хоть вельможа, хоть сирота на Праздник шута!"
 ek_jesters_festival.2001.a.tt:0 "Праздник начинается"

 ek_jesters_festival.2501.t:0 "Праздник шута"
 ek_jesters_festival.2501.likes_host:0 "Каждый гость собрался в зале и [Select_CString(activity.GetOwner.IsFemale, 'наша радушная хозяйка', 'наш радушный хозяин')] [activity.GetOwner.GetTitledFirstName] обращает внимание на глашатая, который начинает зачитывать с пергамента.\n\n«Указом ваших великих величеств,\nИз глубин их великолепного великодушия,\nСегодня правит шутка и пляска!\nИсчезли налоги, пошлины и ответственность,\nНа весь этот глупый сезон прелестной хохмы!»"
 ek_jesters_festival.2501.dislikes_host:0 "Каждый гость собрался в зале и [Select_CString(activity.GetOwner.IsFemale, 'наша', 'наш')] [activity.GetOwner.Custom('InsultAdjective')] [Select_CString(activity.GetOwner.IsFemale, 'хозяйка', 'хозяин')] [activity.GetOwner.GetTitledFirstName] наконец обращает внимание на глашатая, который начинает зачитывать с пергамента.\n\n«Указом ваших великих величеств,\nИз глубин их великолепного великодушия,\nСегодня правит шутка и пляска!\nИсчезли налоги, пошлины и ответственность,\nНа весь этот глупый сезон прелестной хохмы!»"
 ek_jesters_festival.2501.a.gluttonous:0 "Я даже отсюда чувствую ароматы кухни!"
 ek_jesters_festival.2501.a.drunkard:0 "Где бочонки с вином?!"
 ek_jesters_festival.2501.a.gregarious:0 "Жду не дождусь поговорить с каждым гостем!"
 ek_jesters_festival.2501.a.shy:0 "Здесь очень много людей…"
 ek_jesters_festival.2501.a:0 "Жду не дождусь!"
 ek_jesters_festival.2501.b:0 "Надеюсь, это не напрасная трата времени."

 ek_jesters_festival.0001.t:0 "Знатный гость"
 ek_jesters_festival.0001.desc:0 "Пока я наслаждаюсь пиром, [prankster.GetNameNoTooltip] [Select_CString(prankster.IsFemale, 'подошла', 'подошёл')] ко мне с большой улыбкой на лице.\n\n«[ROOT.GetCharacter.GetFirstNameNoTooltip], я хочу представить вам кое-кого очень особенного. Это очень важный и знатный гость, и он очень желает с вами встретиться».\n\nМне стало любопытно. Кто же это мог быть? Меня попросили закрыть мои глаза, ибо гость очень стеснителен. Когда я их вновь [Select_CString(ROOT.Char.IsFemale, 'открыла', 'открыл')], передо мной стояла свинья в короне и накидке. Я [Select_CString(ROOT.Char.IsFemale, 'посмотрела', 'посмотрел')] в сторону, где [Select_CString(prankster.IsFemale, 'стояла', 'стоял')] [prankster.GetFirstNameNoTooltip] и [prankster.GetSheHe] [Select_CString(prankster.IsFemale, 'начала', 'начал')] безудержно смеяться."
 ek_jesters_festival.0001.a:0 "Ты за это заплатишь, [prankster.GetShortUINameNoTooltip], клянусь."
 ek_jesters_festival.0001.b:0 "Ха-ха, молодец, хорошая шутка!"
 rival_noble_guest:0 "[CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsFemale, 'попалась', 'попался')] на шутку о знатном госте, которую [Select_CString(TARGET_CHARACTER.IsFemale, 'сыграла', 'сыграл')] [TARGET_CHARACTER.GetShortUIName|U] во время Праздника шута."
 rival_noble_guest_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] [Select_CString(TARGET_CHARACTER.IsFemale, 'попалась', 'попался')] на шутку о знатном госте, которую [Select_CString(CHARACTER.IsFemale, 'сыграла', 'сыграл')] [CHARACTER.GetShortUIName|U] во время Праздника шута."

 ek_jesters_festival.0002.t:0 "Весенний аромат"
 ek_jesters_festival.0002.desc:0 "Каждый участник Праздника знает, что очень часто хмурых людей разыгрывают, осыпая их цветами, надеясь тем самым повысить их настроение.\n\nЯ издалека [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил')], что [grumpy.GetTitledFirstNameNoTooltip] далеко не весело проводит своё время. Возможно, если [grumpy.GetHerHim] осыпать цветами, [grumpy.GetSheHe] приободрится?"
 ek_jesters_festival.0002.a:0 "Никакой хмури сегодня!"
 ek_jesters_festival.0002.b:0 "Я не хочу просчитаться и вместо этого обидеть [grumpy.GetHerHim]…"
 friend_springtime_flair:0 "На Празднике шута [TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsFemale, 'повеселела', 'повеселела')], ведь [TARGET_CHARACTER.GetHerHim] [Select_CString(CHARACTER.IsFemale, 'осыпала', 'осыпал')] цветами [CHARACTER.GetShortUIName]."
 friend_springtime_flair_corresponding:0 "На Празднике шута [CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'повеселела', 'повеселела')], ведь [CHARACTER.GetHerHim] [Select_CString(TARGET_CHARACTER.IsFemale, 'осыпала', 'осыпал')] цветами [TARGET_CHARACTER.GetShortUIName]."
 rival_springtime_flair:0 "На Празднике шута [TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsFemale, 'обиделась', 'обиделся')], ведь [TARGET_CHARACTER.GetHerHim] [Select_CString(CHARACTER.IsFemale, 'разыграла', 'разыграл')] [CHARACTER.GetShortUIName], осыпав [TARGET_CHARACTER.GetHerHim] цветами."
 rival_springtime_flair_corresponding:0 "На Празднике шута [CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'обиделась', 'обиделся')], ведь [CHARACTER.GetHerHim] [Select_CString(TARGET_CHARACTER.IsFemale, 'разыграла', 'разыграл')] [TARGET_CHARACTER.GetShortUIName], осыпав [CHARACTER.GetHerHim] цветами."

 ek_jesters_festival.0003.t:0 "Королевские гулянья"
 ek_jesters_festival.0003.desc:0 "Одно из самых ожидаемых событый Праздника шута — запуск иллюзорных шутих: алхимических диковинок, которые взрываются в небе тысячами цветов!\n\nЭти шутихи определённо развеселят жителей столицы!"
 ek_jesters_festival.0003.a:0 "Верные подданые, взгляните на небо!"
 ek_jesters_festival.0003.b:0 "С чего бы мне тратить своё время на развлечение крестьян?"

 feast_type_jesters_festival:0 "Праздник шута"
 feast_type_jesters_festival_desc:0 "$EFFECT_LIST_BULLET$ Тот же результат, что и у обычного пира, но с подколами и забавами!\n\n#weak Славьте нелепости!#!"
