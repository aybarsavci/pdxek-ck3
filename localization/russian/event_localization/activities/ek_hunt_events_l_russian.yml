l_russian:
 ek_hunt.1001.t:0 "Одинокое святилище"
 ek_hunt.1001.desc:0 "По ходу охоты вы отдаляетесь от вашей группы всё дальше и дальше и забредаете в часть охотничьих угодий, которую никогда раньше не видели. \nВокруг вас стихают пение птиц и прочие звуки, издаваемые зверями пострашнее, и вы чувствуете чьё-то присутствие.\n\nПройдя немного вперёд вы видите маленький и одинокий алтарь, посвящённый [Glossary( 'князю даэдра', 'DAEDRA_GLOSS' ) Хирсину, Отцу Охоты и Оборотней!"
 ek_hunt.1001.a:0 "Это место проклято, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] уничтожить его!"
 ek_hunt.1001.a.tt:0 "Даэдрический князь будет разочарован, и ваша группа может вернуться с охоты с пустыми руками…"
 ek_hunt.1001.b:0 "Не трогать алтарь."
 ek_hunt.1001.b.tt:0 "Лучше вернуться к своему отряду и отдать внимание охоте."
 ek_hunt.1001.c1:0 "Произнести небольшую молитву Хирсину, попросив удачной охоты…"
 ek_hunt.1001.c2:0 "Произнести небольшую молитву Хирсину, попросив удачной охоты…"
 ek_hunt.1001.c3:0 "Произнести небольшую молитву Хирсину, попросив удачной охоты…"
 ek_hunt.1001.c.tt:0 "Хирсин может вознаградить вас обильной добычей…"
 ek_hunt.1001.d:0 "Запомнить местонахождение алтаря, чтобы вернуться к нему потом…"
 ek_hunt.1001.d.tt:0 "Этот алтарь позволит вам общаться с Хирсином, если на то будет нужда."
 ek_hunt.1002.t:0 "Зов луны"
 ek_hunt.1002.desc:0 "[ROOT.Char.Custom('TerrainType')|U] покрывается сумерками, и я решаю выйти на ночную прогулку. Я вспоминаю о своей самой значимой добыче — [ROOT.Char.MakeScope.Var('animal_type').GetFlagName] с ослепительно-белой шкурой. Прерывая мои размышления и воспоминания, передо мной появляется призрак-[ROOT.Char.MakeScope.Var('animal_type').GetFlagName]. Прежде, чем я могу положить руку на [ROOT.Char.Custom('signature_weapon')], призрак начинает говорить громким, гулким голосом.\n\n«Здравствуй, охотник. Я — дух охоты, всего лишь маленький осколок великого ловчего, которого вы зовёте Хирсином, и я предлагаю тебе вечную охоту. Служи мне, и тебе будет дано огромное количество дичи в моих Охотничьих Угодьях».\n\n Поражённый происходящим, я с трудом могу подобрать слова."
 ek_hunt.1002.a:0 "Вот тебе, демон! Изыди!"
 ek_hunt.1002.a.tt:0 "Призрак видит как вы пытаетесь схватиться за [ROOT.Char.Custom('signature_weapon')], но оказывается быстрее и убегает."
 ek_hunt.1002.b:0 "На помощь! На помощь! Кто-нибудь, сюда!"
 ek_hunt.1002.b.tt:0 "Вы убегаете как испуганный зверь."
 ek_hunt.1002.c:0 "Благослови нашу охоту, о Хирсин."
 ek_hunt.1002.c.tt:0 "Помоги нам в благородной охоте, и чтобы мы возвращались с достойной и обильной добычей."
 ek_hunt.1002.d:0 "Я преклоняюсь пред тобой, Великий Лорд Хирсин."
 ek_hunt.1002.d.tt:0 "Мы почтенно и смиренно признаём твоё божественное владычество над лесом и всей добычей, что мы выносим из него."
 ek_hunt.1003.t:0 "Хранители природы"
 ek_hunt.1003.desc:0 "Незадолго до конца охоты, когда [ROOT.Char.Custom('TerrainType')|l] уже почти позади нас, меня и мой отряд начинают окружать существа, сочетающие в себе черты женщин и деревьев, за которыми следуют [activity.Custom('GetAnimalPlural')]. Кто-то крикнул «Спригганы!», и вокруг начался хаос. Спригганы — священные защитники природы, которых почитают люди, молящиеся её силам.\n\nЯ не могу не подумать, что, возможно, в этой части леса слишком часто охотятся."
 ek_hunt.1003.a:0 "Священные или нет, сегодня они умрут!"
 ek_hunt.1003.a.success:0 "Вы победили всех спригганов"
 tooltip.ek_hunt.1003.a.success:0 "Победа!"
 ek_hunt.1003.a.tt:0 "Вы уничтожили всех спригганов"
 ek_hunt.1003.a.failure:0 "Спригганы одерживают верх"
 tooltip.ek_hunt.1003.a.failure:0 "Поражение!"
 ek_hunt.1003.b:0 "Отступаем!"
 ek_hunt.1003.b.tt:0 "Вы бежите со всех ног."
 ek_hunt.1003.a.failure.death.tt:0 "Спригганы вас убивают!"
 ek_hunt.1004.t:0 "Что скрывается в оборотенях?"
 ek_hunt.1004.desc:0 "[ROOT.Char.Custom('TerrainType')|U] покрывается светом полной луны, но даже он не помогает мне и моему отряду найти обратный путь из дебрей, в которые от нас сбежали [activity.Custom('GetAnimalType')]. Я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал')] тихое рычание и внезапно [Select_CString(ROOT.Char.IsFemale, 'осталась', 'остался')] наедине с этим существом.\n\nПо всем внешним признакам оно выглядело как волк. Кроме глаз — они были словно человеческие. Я [Select_CString(ROOT.Char.IsFemale, 'вспомнила', 'вспомнил')] сказки, которые мне рассказывали в детстве, о людях, превращающихся при полной луне в монстров. Чудовище медленно обходило меня вокруг, осторожно осматривая и принюхиваясь. Suddenly, it howled a mournful hymn to the Hunt-King.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был')] действовать. И быстро."
 ek_hunt.1004.a:0 "Иди сюда, чудовище!"
 ek_hunt.1004.a.success:0 "Вы побеждаете оборотня"
 ek_hunt.1004.a.failure:0 "Оборотень побеждает вас"
 ek_hunt.1006.t:0 "Езда по скалам"
 ek_hunt.1006.desc:0 "Исследуя окрестности в поисках любых следов, которых могли бы оставить [ROOT.Char.MakeScope.Var('animal_type').GetFlagName], я слышу знакомый, но тревожащий звук. Маленький скальный наездник, порхающий над нами, решил громким визгом известить нас о своём присутствии.\n\nСпастись бегством означает схватиться за, вероятно, единственную возможность вернуться невредимыми, но, убив его, мы обеспечим безопасность этих земель."
 ek_hunt.1006.a:0 "Осторожно! Он нападает!" 
 ek_hunt.1006.a.success:0 "Вы одолеваете скального наездника"
 ek_hunt.1006.a.failure:0 "Скальный наездник вас побеждает"
 ek_hunt.1007.t:0 "Откуда взять кость"
 ek_hunt.1007.desc:0 "Охотясь в местности [ROOT.Char.Custom('TerrainType')] провинции [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся')] с необычной дилеммой: передо мной выбор, какой материал будет определять историю моих стрел.\n\nС одной стороны, неизведанное таит в себе очарование: таинственная кость с её нерасказанными историями потенциально хранит в себе связь с неизвестной гранью дикой природы. И всё же привычность испытанной кости отзывается в моей душе, этот материал несёт в себе воспоминания о многих успешных походах на охоту, такая кость мне хорошо знакома, и на неё можно положиться."
 ek_hunt.1007.a:0 "Я рискну и попробую новую кость."
 ek_hunt.1007.b:0 "[ROOT.Char.Custom('GetAnimalPlural')] имеют надёжные и проверенные кости, они подойдут."
 ek_hunt.1007.c:0 "Какие истории могут поведать эти кости?"
 ek_hunt.1007.d:0 "Я предпочитаю кости поверженных врагов."
 hunt.0500.no_tusked_bristleback:0 "Шорох листьев, звуки, слышные издалека, очевидно, что в глуши в изобилии водятся [activity.Custom('GetAnimalPlural')]. Хотя неуловимый клыкастый щетиноспин на сей раз ускользнул, азарт охоты не оставляет вас, пока вы погружаетесь в кипящее жизнью великолепие мира природы."
 hunt.0500.no_antelope:0 "[activity.Custom('GetAnimalPlural')] оживляют своим присутствием равнины. Они движутся в естественном ритме, своими силуэтами безупречно вписываясь в золотистого цвета пейзаж. Хотя неуловимая антилопа на сей раз ускользнула, азарт охоты не оставляет вас, пока вы растворяетесь в великолепии дикой природы."
 hunt.0500.no_gazelle:0 "И тем не менее эта земля переполнена жизнью: разнообразные [activity.Custom('GetAnimalPlural')] грациозно пересекают выжженную солнцем местность. Их ловкость и изящность движений придают завораживающую энергию пустынному пространству. Хотя неуловимая газель на сей раз ускользнула, азарт охоты не оставил меня, пока я [Select_CString(ROOT.Char.IsFemale, 'погружалась', 'погружался')] в необузданную красоту этих необузданных земель."
 hunt.0500.no_elk:0 "Увы, оленя здесь не оказалось. Однако в лесах водится много разнообразной живности, например, [activity.Custom('GetAnimalPlural')]."
 hunt.0500.no_springbok:0 "Антилопы-прыгуна в этих землях не найти, но зато они богаты другими животными, среди которых есть [activity.Custom('GetAnimalPlural')]."
 hunt.1001.closing_no_fur:0 "Неожиданно животное энергично [activity.Custom('GetAnimalChargePresent')] прочь, скрываясь за возвышенностью, оставив в памяти только [activity.Custom('GetAnimalColor')] силуэт!"
 hunt.0520.ash_hopper:0 "Он рыщет по пепельным землям, внезапно нападая на жертву, которой не посчастливилось подобраться слишком близко. Его остерегаются жители окрестных деревень, в особенности, те, кто занимается собирательством."
 hunt.0520.cliff_strider:0 "Он устраивает засаду на пепельных пустошах, пикируя на ничего не подозревающую жертву, которая подошла слишком близко. Он сеет страх среди местных деревенских жителей и вызывает тревогу у тех, кто ждёт спокойствия, направляясь в его обиталище."
 hunt.0520.bull_netch:0 "Его дом — [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')], он нападает на домашний скот жителей ближайших поселений и сеет страх в сердца собирателей."
 hunt.0520.alit:0 "Соседние деревни охвачены страхом, те, кто хотел беспечно заниматься собирательством, встревожены. На них бросил тень алит — живое напоминание о необузданном изяществе природы и равновесии между хищником и жертвой."
 hunt.0520.senche_cougar:0 "Её атака стремительна и застаёт врасплох жертву, не подозревающую о её близости. Те, кто ищет умиротворения на лоне природы, будут разочарованы присутствием этого зверя."
 hunt.0520.assassin_beetle:0 "Тем, кто ищет покоя среди первозданной красоты диких земель, нельзя забывать, что он кусает быстро и смертоносно. "
 hunt.0500.badger:0 "Он атакует быстро, нападая из засады на беспечную жертву, подобравшуюся слишком близко."
 hunt.0500.ash_hopper:0 "Несомненно, в этих местах водится пепельный прыгун — прыткое и при этом опасное создание, отличный объект для охоты."
 hunt.0500.ringtail:0 "В самом деле, тут встречаются кольцехвостые еноты, хитрая и коварная цель, отличный выбор, чтобы поохотиться."
 hunt.0500.rabbit:0 "Послушайте, в этих землях есть кролики, это ловкие и быстрые создания, прекрасно подойдёт для быстрой охоты."
 hunt.0500.scrib:0 "Смотрите-ка, тут неподалёку есть скриб, маленькое занимательное создание, можно устроить за ним погоню."
 hunt.0500.skeever:0 "Почему бы не поохотиться на злокрыса? Эти твари водятся везде."
 hunt.1001.bull_netch:0 "\n\nЖивотные резко взлетают при виде нашего приближения, их угрожающий рёв эхом раздаётся в воздухе, пока они отступают в заросли, где растёт [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]."
 hunt.1001.assassin_beetle:0 "\n\nПо мере нашего приближения, животные начали взлетать, окружающий воздух наполнило их уникальное стрекотание, прежде чем они скрылись, уйдя в заросли, где растёт [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], оставив за собой звуки, предупреждающие об их присутствии."
 hunt_animal_feature_scales:0 "чешуи"
 hunt.1001.desc_dangerous_morrowind:0 "\n\n[activity.Custom('GetAnimalAdjective')] зверь — удивительное зрелище. Завидев его, кагути ревут, его [activity.Custom('GetAnimalFeature')] и [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] вокруг — впечатляющее зрелище.\n\n"
 hunt.0530.ash_hopper:0 "Я думаю, ловкий пепельный прыгун — хороший выбор."
 hunt.0530.ringtail:0 "Я считаю, что для нашей охоты подойдёт кольцехвостый енот."
 hunt_seek_ek_animal_falconry_tt:0 "[host.GetShortUIName|U] попробует натравить #V сокола#! на такое животное, как [activity.Custom('GetAnimalTypeEkAnimal')|Vl]:\n[activity.Custom('ActivityAnimalPrestige')]"
 hunt.1062.t.ash_hopper:0 "Прыг-скок, прыг-скок…"
 hunt.1062.t.ringtail:0 "Загнать в кольцо"
 hunt.0550.morrowind:0 "Я многократно [Select_CString(ROOT.Char.IsFemale, 'проверила', 'проверил')] своё снаряжение и своего кагути, это не займёт много времени…"
 hunt.1003.bull_netch:0 "\n\nВ воздухе эхом раздаётся звучание охотничьих рогов, лай собак и крики триумфа охотников, окружающих стойкого нетча-самца."
 feature_animal_trinket_type_netch_jelly:0 "Желе"
 feature_animal_trinket_type_dragon_bones:0 "Кости"
 feature_animal_trinket_type_dragon_scales:0 "Чешуи"
 hunt.1003.ash_hopper:0 "\n\nВоздух наполнятся звучанием рогов, лаем собак и воплями радости, когда группа окружает сопротивляющегося пепельного прыгуна. Круг сужается, смыкаясь вокруг животного, которое с несгибаемым упорством готово продолжать бороться."
 hunt.0520.t.nix_hound:0 "С когтями как у Альмалексии"
 hunt.0520.t.alit:0 "Нельзя тянуть за хвост"
 hunt.0520.t.cliff_strider:0 "Парит в небесах"
 hunt.0520.t.senche_cougar:0 "Проворство и ловкость"
 hunt.0520.t.assassin_beetle:0 "Ползучая угроза"

 hunt.0520.nix_hound:0 "Она рыщет по пепельным землям, стремительно атакуя ничего не подозревающую жертву, которая подошла слишком близко. Она сеет страх среди жителей деревень и вызывает тревогу у тех, кто ждёт спокойной прогулки, отправляясь заниматься собирательством."
 hunt.1003.badger:0 "\n\nХитрый барсук, ощетинившись, продолжает сопротивляться и рычит, пока его окружают собаки и копья."
 hunt.1003.ringtail:0 "\n\nЛовкий кольцехвостый енот отказывается сдаваться и, задрав хвост, шипит, пока собаки и копья окружают его."
 hunt.1003.assassin_beetle:0 "\n\nГрозный жук-убийца, облачённый в сияющий хитиновый панцирь, всё ещё держится за жизнь и шипит, пока его окружают собаки и копья."

