 pilgrimage.5001.desc_beginning:0 "Как и другие паломники, почитающие императоров династии Ремана и кровь Алессии, вы прошли по пути, по которому в горах Джерол провезли тело Ремана, прежде чем его похоронили."
 pilgrimage.5001.desc_sancre_tor_ruined:0 "\nМожет, старый город впечатляет не так, как раньше, но даже с утратой былого величия чувствуется его духовная и историческая значимость."
 pilgrimage.5001.desc_sancre_tor_repaired:0 "\nНа восстановление города ушло много лет, но его заслуженное великолепие было возрождено, и это знаменуют доносящиеся до вас разговоры огромного количества паломников, жителей, купцов и должностных лиц, которые вас встречают по прибытии в город."
 pilgrimage.5001.desc_mid:0 "\n\nВо время посещения местных гробниц в сопровождении караульного и жреца, вы останавливаетесь перед могилами императоров династии Ремана и воздаёте им уважение."
 pilgrimage.5001.desc_tombstone_1:0 "\n#I Здесь покоится Реман I Сиродил. Он одержал победу над Акавирской ордой и принёс мир Тамриэлю. 2762.#!"
 pilgrimage.5001.desc_tombstone_2:0 "\n#I Здесь покоится Реман II Сиродил, коронованный императором тамриэльским в 2812 году. Он пал в битве против тёмных эльфов на сорок седьмом году своей жизни, из которых он правил без дня тридцать девять лет и восемь месяцев.#!"
 pilgrimage.5001.desc_tombstone_3:0 "\n#I Здесь покоится Реман III, последний император из династии Сиродилов, гроза тёмных эльфов, которого в 2920 году жестоко убил предатель. Он правил сорок три года.#!"
 pilgrimage.5001.desc_tombstone_0:0 "\nВы произносите короткую молитву за их души и драконий престол, прежде чем вас сопровождают наружу."
 pilgrimage.5001.desc_end:0 "\n\nНа этом ваше паломничество подходит к концу. Вам наверняка будет что расказать, когда вы вернётесь домой."
 pilgrimage.5001.a:0 "Хвала драконорождённым императорам…"
 pilgrimage.5001.b:0 "Действительно. Они все мертвы."

 ek_pilgrimage.0001.t:0 "$pilgrimage_header$ Чтение из Проповедей"
 ek_pilgrimage.0001.desc:0 "Даже во время паломничества жрецы читают Проповеди. Если рядом нет храмов, то тексты обычно зачитывают на открытом месте. \n\nНе смотря ни на что, [Select_CString(sermon_reader.IsFemale, 'одна', 'один')] особо [Select_CString(sermon_reader.IsFemale, 'боголюбивая', 'боголюбивый')]  [sermon_reader.Custom('DefaultPriestTitle')] стоит на возвышении и читает строки из Проповедей. Я сижу среди слушателей и внимаю [sermon_reader.GetHerHis] речам.\n\n«Конец этих слов — [Glossary( 'АЛЬМСИВИ', 'TRIBUNAL_GLOSS' )]», — [Select_CString(sermon_reader.IsFemale, 'закончила', 'закончил')] [sermon_reader.GetSheHe]. Я размышяю над прочитанным."
 ek_pilgrimage.0001.a:0 "Хвала Вивеку!"
 ek_pilgrimage.0001.b:0 "Скука. Я буду в своём шатре."

 ek_pilgrimage.0002.t:0 "$pilgrimage_header$ Мудрость веков"
 ek_pilgrimage.0002.desc:0 "По пути к выбранной мною святыне, я замечаю вдали сияющий отблеск, будто манящий меня издалека.\n\nПриблизившись, я сразу узнаю предмет, издающий это яркое сияние. Это щит, созданный самим Джулианосом, который Пелинал Вайтстрейк носил с собой в битву. О, славный день! Я падаю на колени и начинаю молиться своему покровителю. Дотронувшись до щита, я замечаю надпись на камне позади его:\n\n#F «Стремись к истине. Блюди закон. Пребывая в сомнении, ищи совета у мудрых. Джулианос благословляет тебя своей мудростью и назиданием. Верь своим знаниям, ибо в них лежит целостность твоей сути».#! "
 ek_pilgrimage.0002.a:0 "Слава Джулианосу!"
 ek_pilgrimage.0002.b:0 "Господи, я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин')]." #потому что тут бог, а не просто господин 

 ek_pilgrimage.0003.t:0 "$pilgrimage_header$ Святилище гелиотропов"
 ek_pilgrimage.0003.desc:0 "Паломничество — само по себе нелёгкое испытание, но есть паломники с ещё более экстремальным подходом. Я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил')], что от стоп некоторых из них отходит кровавый след и долго над этим [Select_CString(ROOT.Char.IsFemale, 'размышляла', 'размышлял')], пока не [Select_CString(ROOT.Char.IsFemale, 'остановила', 'остановил')] одного из них и не [Select_CString(ROOT.Char.IsFemale, 'спросила', 'спросил')], нужна ли им помощь лекаря.\n\nГлубоко вздохнув, [hetman.GetSheHe] [Select_CString(hetman.IsFemale, 'ответила', 'ответил')] мне страдающим голосом, что это доказательство их веры в [Glossary( 'Трибунал', 'TRIBUNAL_GLOSS' )]. Они носят специальную обувь, которая пронзает и режет их стопы, позволяя им прочувствовать боль мучеников. Таким образом создаётся гелиотроп, который они преподносят святилищу на пути к месту назначения их паломничества в провинции [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 ek_pilgrimage.0003.a:0 "Во имя святого Велота! Я преодолею это испытание!"
 ek_pilgrimage.0003.a.tt:0 "Вы надеваете обувь паломников и следуете по пути, обозначенному кровью."
 ek_pilgrimage.0003.b:0 "Они сошли с ума!"

 ek_pilgrimage.0004.desc:0 "После мучительного пути вместе с другими паломниками, мы наконец достигли святилища гелиотропов. Когда я к нему [Select_CString(ROOT.Char.IsFemale, 'подошла', 'подошёл')], я [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал')] как из моей обуви выпал камушек. Он был странной формы и по цвету напоминал свежую кровь.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел')], что остальные паломники тоже обнаружили подобные камни. Один из них сказал мне, что нас благословил святой Велот, и что наше паломничество увенчалось успехом. Некоторые из них начали говорить, что мы вечно должны помнить боль, прочувствованную мучениками, если мы хотим по-настоящему служить Троим."
 ek_pilgrimage.0004.a:0 "Мои ноги сейчас отвалятся!"
 ek_pilgrimage.0004.b:0 "Слава святому Велоту! Слава мученикам!"
 ek_pilgrimage.0004.c:0 "Это — настоящая вера!"

 ek_pilgrimage.0005.t:0 "Путь паломника: Смирение"
 ek_pilgrimage.0005.desc:0 "Во время нашего путешествия по Полям Кумму мы немного отклоняемся от намеченного пути и останавливаемся у северного берега перед святилищем Добродетели Смирения.\n\nКак и другие паломники до меня, я подхожу к святилищу и замечаю несколько порций муска, которые преподнесли к его основанию, а также могу прочитать гравировку на нём:\n\n#I «Однажды лорд Вивек повстречал фермершу, у которой издох гуар. Без этого гуара фермерша не могла прокормить свою семью и деревню. И тогда лорд Вивек сбросил свои изящные одежды и в поте лица трудился в поле, пока весь урожай не был собран. Здесь мы молимся о таком же смирении, какое лорд Вивек явил в тот день».#!"   # перевод всех гравировок (кроме одной) - из есо. пунктуация, словоформы и прочее сохранены. Нигде не могу найти пишутся ли "святилища" с заглавной # вроде не пишутся
 ek_pilgrimage.0005.a:0 "Преподнести немного муска и помолиться."
 ek_pilgrimage.0005.b:0 "Кивнуть и продолжить путь."

 ek_pilgrimage.0006.t:0 "Путь паломника: Отвага"
 ek_pilgrimage.0006.desc:0 "К юго-западу от округа Храма города Вивека находится святилище Добродетели Отваги, известное также как святилище Остановленной Луны.\n\nКак и другие паломники до меня, я подхожу к святилищу и замечаю несколько зелий левитации, которые преподнесли к его основанию, а также могу прочитать гравировку на нём:\n\n#I «Когда Шеогорат обманом заставил Баар Дау броситься на город лорда Вивека, Воин-Поэт остановил непослушную луну одним движением руки. Поражённая его отвагой и смелостью, луна поклялась вечно служить Трибуналу и всем его делам».#!"
 ek_pilgrimage.0006.a:0 "Преподнести зелье левитации и помолиться."
 ek_pilgrimage.0006.b:0 "Кивнуть и продолжить путь."

 ek_pilgrimage.0007.t:0 "Путь паломника: Благородство"
 ek_pilgrimage.0007.desc:0 "Перед дворцом Вивека располагается святилище Добродетели Благородства, которое посещают паломники со всего Морровинда.\n\nКак и другие паломники до меня, я подхожу к святилищу и замечаю большую кучку из золотых монет, которые преподнесли к его основанию, а также могу прочитать гравировку на нём:\n\n#I «Спустя годы после нашей победы над гномами люди пожелали возвести памятник героям той войны. Вивек поблагодарил их, но сказал, что памятник лучше было бы посвятить всем созданиям, великим и ничтожным, пострадавшим и погибшим на той войне».#!"
 ek_pilgrimage.0007.a:0 "Преподнести немного золота и помолиться."
 ek_pilgrimage.0007.b:0 "Кивнуть и продолжить путь."

 ek_pilgrimage.0008.t:0 "Путь паломника: Учтивость"
 ek_pilgrimage.0008.desc:0 "В глубинах канала Загадок под дворцом Вивека лежит святилище Добродетели Учтивости, к которому могут подойти только самые набожные и благочестивые паломники.\n\nПока я ищу это спрятанное святилище, я нахожу другое, #L не#! скрытое, на котором я вижу гравировку:\n\n#I «Вдохни воды Его великолепия, и путь станет явен».#!"   # перевод гравировки ручками. почему-то нигде нет
 ek_pilgrimage.0008.a:0 "Опустить голову под воду и глубоко вдохнуть."
 ek_pilgrimage.0008.a.tt:0 "Вы достигаете святилища Добродетели Учтивости"
 ek_pilgrimage.0008.b:0 "Лучше избежать этого безумия."

 ek_pilgrimage.0009.t:0 "Путь паломника: Учтивость"
 ek_pilgrimage.0009.desc:0 "Я продолжаю дышать до тех пор, пока святые воды почти полностью не наполняют мои лёгкие, но я не сдаюсь, ибо моя вера несокрушима. В конце концов мир темнеет и в следующее мгновение я оказываюсь в комнате с дреморой и сокрытым святилищем по [krazzt.GetHerHis|l] сторону.\n\nКогда я подхожу к н[krazzt.GetHerHim|l], [krazzt.GetSheHe|l] с нетерпением указывает на святилище и затем протягивает мне свою руку ладонью кверху, будто ожидает от меня что-то получить. Не понимая, что [krazzt.GetSheHe|l] от меня хочет, я подхожу к святилищу и читаю гравировку:\n\n#I «В битве с Мерунесом Дагоном Вивек отдал свой серебряный длинный меч [Glossary( 'лорду даэдра', 'DAEDRA_GLOSS' )], чтобы не обесчестить себя боем с безоружным врагом. Это настолько впечатлило дремор, что они и по сей день выказывают приверженцам [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )] своё уважение и почтение».#!"
 ek_pilgrimage.0009.a:0 "Дать дреморе серебряный меч."
 ek_pilgrimage.0009.b:0 "Произнести молитву и каким-то образом вернуться."

 ek_pilgrimage.0010.t:0 "Путь паломника: Справедливость"
 ek_pilgrimage.0010.desc:0 "Моё паломничество завело меня на вершину храма в Гнисисе, где мои глаза невольно падают на Маску Вивека и святилище рядом с ней.\n\nКогда я подхожу к нему, я замечаю несколько зелий исцеления обычных болезней, которые преподнесли к его основанию, а также могу прочитать гравировку на нём:\n\n#I «Когда Вивек проснулся, то обнаружил, что и он, и его спутники скованы затвердевшим пеплом. Вивек преисполнился отчаяния, и слёзы его размягчили пепел, позволив освободиться и спасти своих людей. В том и заключается доблесть Вивека: его нежное сердце дало силы там, где не помогла его мощь».#!"
 ek_pilgrimage.0010.a:0 "Преподнести такое же зелье святилищу."
 ek_pilgrimage.0010.b:0 "Кивнуть и продолжить путь."

 ek_pilgrimage.0011.t:0 "Путь паломника: Честь"
 ek_pilgrimage.0011.desc:0 "Следующей целью моего паломничества является пещера Коала, что лежит на берегу к югу от Гнисиса.\n\nПрямо у входа в неё я вижу святилище и дреугский воск, который преподнесли к его основанию. Я могу прочитать гравировку:\n\n#I «Однажды лорд Вивек сражался с Проклятым Человеком, отцом дреугов. Победив Проклятого Человека, Вивек сохранил ему жизнь с тем условием, что сам Проклятый Человек и его дети сбросят свои крепкие шкуры и те послужат броней для данмеров».#!"
 ek_pilgrimage.0011.a:0 "Преподнести горсть дреугского воска святилищу."
 ek_pilgrimage.0011.b:0 "Кивнуть и продолжить путь."
 ek_pilgrimage.0011.c:0 "Найти дреуга в глубине пещеры."
 ek_pilgrimage.0011.c.tt:0 "Сразитесь с ужасающим дреугом, чтобы проявить собственную честь!"

 ek_pilgrimage.0012.t:0 "Путь паломника: Честь"
 ek_pilgrimage.0012.desc:0 "Я забираюсь в самые глубины пещеры в поисках дреугов. Наконец я вижу одного.\n\nСутулое существо нависает надо мной, и его сверкающие клешни начинают щёлкать, как только мы встречаемся взглядами. Мне нужно действовать. И быстро."
 ek_pilgrimage.0012.a:0 "НАПРОЛОМ!"
 ek_pilgrimage.0012.b:0 "Бегом отсюда, пока ещё не слишком поздно!"
 ek_pilgrimage.0012.a.success:0 "Вы побеждаете существо и преподносите его воск святилищу"
 tooltip.ek_pilgrimage.0012.a.success:0 "Вы одолеваете существо"
 ek_pilgrimage.0012.a.failure:0 "Существо побеждает вас"
 tooltip.ek_pilgrimage.0012.a.failure:0 "Существо одолевает вас"
 ek_pilgrimage.0012.a.failure.death.tt:0 "Существо убило вас"
 ek_pilgrimage.0012.b.tt:0 "Вы недооценили силу дреуга…"

 ek_pilgrimage.0013.t:0 "Путь паломника: Гордость"
 ek_pilgrimage.0013.desc:0 "Моё паломничество приводит меня на вершину горы Канд, где я вижу небольшое святилище, расположенное недалеко от тропы.\n\nКогда я подхожу к нему, я замечаю несколько камней душ, которые преподнесли к его основанию, а также могу прочитать гравировку:\n\n#I «Доверяйте Трибуналу, ибо он защищает нас от врагов. Любите Трибунал, ибо он помогает нам в час нужды. Уважайте Трибунал, ибо его неукротимая воля и сила — гордость для всех данмеров».#!"
 ek_pilgrimage.0013.a:0 "Преподнести камень душ святилищу."
 ek_pilgrimage.0013.b:0 "Кивнуть и продолжить путь."

 ek_pilgrimage.0014.t:0 "$pilgrimage_header$ Благословение Рилмс"
 ek_pilgrimage.0014.desc:0 "По пути к выбранной мною святыне, я замечаю вдали сияющий отблеск, будто манящий меня издалека.\n\nПриблизившись, я сразу узнаю предмет, издающий это яркое сияние. Это ботинки, которые пожертвовала святая Рилмс, дабы показать свою смиренность и подать нашему народу вечный пример щедрости. О, славный день! Я падаю на колени и начинаю истово молиться, пока по моему лицу текут слёзы.\n\nОдно касание к ним необычайно воодушевляет меня, и я раздумываю над посвящением своей жизни служению Босоногой Святой."
 ek_pilgrimage.0014.a:0 "Слава святой Рилмс! Слава беднякам и паломникам!"
 ek_pilgrimage.0014.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин')], великая святая."

 ek_pilgrimage.0015.t:0 "$pilgrimage_header$ Вмешательство Аралора"
 ek_pilgrimage.0015.desc:0 "По пути к выбранной мною святыне, я замечаю вдали сияющий отблеск, будто манящий меня издалека.\n\nПриблизившись, я сразу узнаю предмет, издающий это яркое сияние. Это власяница, которую носил сам святой Аралор! О, славный день! Я падаю на колени и начинаю истово молиться, пока по моему лицу текут слёзы.\n\nОдно касание к ней необычайно воодушевляет меня, и я раздумываю над посвящением своей жизни служению Кающемуся Святому."
 ek_pilgrimage.0015.a:0 "Слава святому Аралору! Слава кожевникам и шахтёрам!"
 ek_pilgrimage.0015.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин')], великий святой."

 ek_pilgrimage.0016.t:0 "$pilgrimage_header$ Слава Фелмса"
 ek_pilgrimage.0016.desc:0 "По пути к выбранной мною святыне, я замечаю вдали сияющий отблеск, будто манящий меня издалека.\n\nПриблизившись, я сразу узнаю предмет, издающий это яркое сияние. Это мясницкий нож, который принадлежал самому святому Фелмсу! О, славный день! Я падаю на колени и начинаю истово молиться, пока по моему лицу текут слёзы.\n\nОдно касание к нему необычайно воодушевляет меня, и я раздумываю над посвящением своей жизни служению Самоотверженному Святому."
 ek_pilgrimage.0016.a:0 "Слава святому Фелмсу! Слава мясникам и рыбакам!"
 ek_pilgrimage.0016.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин')], великий святой."

 ek_pilgrimage.0017.t:0 "$pilgrimage_header$ Камень Ллотиса"
 ek_pilgrimage.0017.desc:0 "По пути к выбранной мною святыне, я замечаю вдали сияющий отблеск, будто манящий меня издалека.\n\nПриблизившись, я сразу узнаю предмет, издающий это яркое сияние. Это епископский посох, принадлежавший самому святому Ллотису! О, славный день! Я падаю на колени и начинаю истово молиться, пока по моему лицу текут слёзы.\n\nОдно касание к нему необычайно воодушевляет меня, и я раздумываю над посвящением своей жизни служению Благочестивому Святому."
 ek_pilgrimage.0017.a:0 "Слава святому Ллотису! Слава ткачам и красильщикам!"
 ek_pilgrimage.0017.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин')], великий святой."
 
 ek_pilgrimage.0018.t:0 "Божественная встреча"
 ek_pilgrimage.0018.desc:0 "В ходе священного паломничества в святой город Вивек, ко мне незаметно подошёл скромный жрец, предлагая редкую возможность вживую увидеть явление народу Живого Бога. В ошеломлении от такого шанса я раздумываю над важностью подобного события и тем, что оно может мне сулить."
 ek_pilgrimage.0018.a:0 "Ладно, бери эти деньги."
 ek_pilgrimage.0018.b:0 "Я столько  [Select_CString(ROOT.Char.IsFemale, 'прошла', 'прошёл' )]. Моя вера приведёт меня к Воину-Поэту."
 ek_pilgrimage.0018.c:0 "Мне неинтересно."

 ek_pilgrimage.0019.t:0 "Воин-Поэт"
 ek_pilgrimage.0019.desc:0 "Я стою среди группы счастливцев в городе Вивек. Все замерли в ожидании нашего живого бога, Вивека. Когда он наконец является, толпа начинает перешёптываться в почтении. Его божественное присутствие внушает покорность. Нас окутывает божественная аура, и на мгновение время будто останавливается."
 ek_pilgrimage.0019.a:0 "Хвала Вивеку!"
 ek_pilgrimage.0019.a.flavor:0 "Живой Бог начинает свою речь…"
 
 ek_pilgrimage.0020.desc:0 "Вивек обращается к группе избранных, и слова Его оседают в моей душе словно тара со свинцом. Он будто говорит со мной напрямую, через загадки сообщая о том, где моё место в мире. Истина, которую он открывает, ощущается одновременно как личное и как всеобщее откровение, и я поистине чувствую на себе касание бога."
 ek_pilgrimage.0020.a:0 "Слава Воину-Поэту!" 
 ek_pilgrimage.0020.a.flavor:0 "Живой Бог заканчивает свою речь…"
 
 ek_pilgrimage.0021.desc:0 "Судьба становится ясна как никогда в присутствии бога мудрости и знаний. Завеса над тайнами мироздания словно приоткрывается, и меня наполняет вдохновении следовать по пути, который открылся передо мной. Я ухожу с божественной аудиенции ещё более [Select_CString(ROOT.Char.IsFemale, 'твёрдой', 'твёрдым' )] в свой вере, чем прежде."
 ek_pilgrimage.0021.a:0 "Научи меня своему танцу, Воинственная Аксиома!"
 ek_pilgrimage.0021.b:0 "Просвети меня Поэзией и Метафорой!"
 ek_pilgrimage.0021.c:0 "Господи, я лишь хочу служить…"
 ek_pilgrimage.0021.d:0 "Я — сосуд Воина-Поэта."

 ek_pilgrimage.0022.t:0 "$pilgrimage_header$ Подожжение Анеквины"
 ek_pilgrimage.0022.desc:0 "На пути к святому месту я замечаю, как вдалеке что-то блестит и словно бы зовёт меня.\n\nПодойдя ближе, я распознаю что это: это талисман самого святого Ворис! О, славный день! Я падаю на колени и начинаю истово молиться, пока по моему лицу текут слёзы.\n\nОдно касание к нему необычайно воодушевляет меня, и я раздумываю над посвящением своей жизни служению Пламенному Святому."
 ek_pilgrimage.0022.a:0 "Наши молитвы, подношения — всё это не имеет значения!"
 ek_pilgrimage.0022.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин')], великий святой." 

 ek_pilgrimage.0023.t:0 "$pilgrimage_header$ Дух захватывает"
 ek_pilgrimage.0023.desc:0 "Ощущения от пребывания в Некроме сложно с чем-то сравнить. Этот город столь же загадочен, сколь и священен. Исследовав религиозную сторону Города Мёртвых, я решаю изучить его оккультные аспекты.\n\nБродя по бесконечным лабиринтам подземных катакомб, я слышу тихий шёпот, повествующий о временах до возвышения Трибунала, когда все обитатели Некрома ещё поклонялись даэдра. Пока я иду, шепчущий голос продолжает своё повествование.\n\nАЛЬМСИВИ хотели, чтобы богиню Айем любили по всему Морровинду, и для этого она выбрала себе поборника и наделила своим благословением его клеймору. Она получила имя «Отнимающая дух» за свою способность лишать дара речи даэдра, их почитателей и даже духов. Угасающий шёпот приводит меня в затерянный угол лабиринта, где на крышке безымянного саркофага лежит клинок."
 ek_pilgrimage.0023.a:0 "Благословенная Айем, я продолжу наследие твоего поборника."
 ek_pilgrimage.0023.b:0 "Эта вещь мне не принадлежит." 

 ek_pilgrimage.1018.t:0 "$pilgrimage_header$ Меч крестоносца"
 ek_pilgrimage.1018.desc:0 "По пути к выбранной мною святыне, я замечаю вдали сияющий отблеск, будто манящий меня издалека.\n\nПриблизившись, я сразу узнаю предмет, издающий это яркое сияние. Это меч, созданный самим Аркеем, который Пелинал Вайтстрейк носил с собой в битву. О, славный день! Я падаю на колени и начинаю истово молиться своему покровителю. Дотронувшись до меча, я замечаю надпись на камне позади его:\n\n#F «Чти землю, созданий её и духов, живущих и умерших. Храни и береги подаренное миру смертных и не тревожь души усопших». #! "
 ek_pilgrimage.1018.a:0 "Хвала Аркею!"
 ek_pilgrimage.1018.b:0 "Господи, я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин')]."
 
 ek_pilgrimage.1019.t:0 "$pilgrimage_header$ Унесённые призраками"
 ek_pilgrimage.1019.desc:0 "На моём пути в провинцию [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] в месте под названием [ROOT.Char.GetCurrentLocation.GetName] мне встречается [mother.GetFirstName], скорбящая мать.\n\nНе в силах справиться с горем, она рассказывает мне душещипательную историю о том, как она потеряла четверых своих детей, чьи души отправились в царство [mother.GetFaith.PositiveAfterLife]."
 ek_pilgrimage.1019.a:0 "Я заплачу за достойные поминки."
 ek_pilgrimage.1019.b:0 "Всем нам приходилось что-то терять, уходи с дороги."

 ek_pilgrimage.1020.t:0 "Изгнание торгующих из храма" 
 ek_pilgrimage.1020.desc:0 "Здесь, на этой святой земле, там, где располагается [ROOT.GetCharacter.GetFaith.HouseOfWorship] провинции [ROOT.Char.GetCurrentLocation.GetName], [Select_CString(merchant.IsFemale, 'назойливая местная торговка', 'назойливый местный торговец')] по имени [merchant.GetFirstName] нарушает спокойствие, отвлекая паломников и прихожан. К н[merchant.GetHerHim] агрессивно подходит [zealot.GetFirstName], [Select_CString(zealot.IsFemale, 'набожная паломница', 'набожный паломник')]. \n\n[zealot.GetSheHe|U] требует, чтобы [merchant.GetFirstNameNoTooltip] [Select_CString(merchant.IsFemale, 'покинула', 'покинул')] это место и [Select_CString(merchant.IsFemale, 'прекратила', 'прекратил')] свою назойливую торговлю. [zealot.GetFirstNameNoTooltip] обращает внимание на важность безмятежной обстановки для паломников. [merchant.GetFirstNameNoTooltip] возражает, что только так [merchant.GetSheHe] может прокормить свою семью."
 ek_pilgrimage.1020.a:0 "[zealot.GetFirstNameNoTooltip] [Select_CString(zealot.IsFemale, 'права', 'прав')] — занять [zealot.GetHerHis] сторону."
 ek_pilgrimage.1020.b:0 "Встать на сторону [Select_CString(merchant.IsFemale, 'торговки', 'торговца')] — за плату."
 ek_pilgrimage.1020.c:0 "Я не стану вмешиваться."

 ek_pilgrimage.1021.t:0 "Сомнительная ценность"
 ek_pilgrimage.1021.desc:0 "Спокойствие окружающей обстановки нарушает шёпот паломников, сопровождающийся нахмуренными взглядами. Судя по всему, из телеги неподалёку выкрали несколько святых для этого места реликвий с незаменимой духовной ценностью.\n\nПока вы пытаетесь расследовать, местный житель, глубоко погружённый в духовное наследие этого места, выказывает свою досаду и выкрикивает: «Кому нужны эти реликвии? Они ценны только для истории!»"
 ek_pilgrimage.1021.a:0 "Мне доводилось читать о контрабанде реликвий в этих местах…"
 ek_pilgrimage.1021.b:0 "Что ж, я могу отыскать их — за плату."
 ek_pilgrimage.1021.c:0 "Я не стану вмешиваться."
 ek_pilgrimage.1021.a.success:0 "Ваша информация подтвердилась"
 ek_pilgrimage.1021.a.failure:0 "То, что вы читали, оказалось чистой воды пропагандой"
 ek_pilgrimage.1021.b.success:0 "Вы быстро находите воров и украденные реликвии"
 ek_pilgrimage.1021.b.failure:0 "Реликвии утрачены навсегда"

 ek_pilgrimage.1022.t:0 "$pilgrimage_header$ Касательно гор"
 ek_pilgrimage.1022.desc:0 "На пути через пересечённую местность близ Глотки Мира моё паломничество приняло неожиданный поворот. Из теней воплотилась таинственная фигура. [woodland_man.GetSheHe|U], [Select_CString(woodland_man.IsFemale, 'облачённая', 'облачённый')] в приглушённые цвета леса, [Select_CString(woodland_man.IsFemale, 'выглядела', 'выглядел')] словно потусторонний страж этих священных земель.\n\n[woodland_man.GetHerHis|U] окружала аура знаний, а в глазах виднелась злая искра. [woodland_man.GetSheHe|U] [Select_CString(woodland_man.IsFemale, 'подвергала', 'подвергал')] сомнению саму суть знания и [Select_CString(woodland_man.IsFemale, 'говорила', 'говорил')], будто сообщая некую зловещую мудрость, о «высочайшей горе познания», символизирующей просвещение и озарение. Жутким, но чарующим голосом [woodlan_mand.GetSheHe] [Select_CString(woodland_man.IsFemale, 'предложила', 'предложил')] стать моим проводником на пути к этой сказочной вершине."
 ek_pilgrimage.1022.a:0 "Нет такой горы, которая мне не покорится!"
 ek_pilgrimage.1022.b:0 "[ROOT.Char.GetFaith.random_GoodGodNames] и так даёт ответы на все мои вопросы!"

 ek_pilgrimage.1023.t:0 "Заповеди Стендарра"
 ek_pilgrimage.1023.desc:0 "Я стою перед высокими воротами храма и чувствую в себе глубокое смирение. Божественная милость Стендарра не знает границ, и его приют принимает всех, кто ищет наставления и утешения.\n\nНа пути вглубь храма я размышляю о священных заповедях Стендарра. Своей божественной мудростью он наградил верующих даром исцелять и помогать нуждающимся, уча тому, как важны щедрость и самоотверженность. Милосердная воля Стендарра взывает ко мне и просит принимать свою уязвимость, жить с открытым сердцем и распространять доброту на всех жителей Тамриэля."
 ek_pilgrimage.1023.a:0 "Не отказывай в помощи ближнему своему, если можешь помочь."
 ek_pilgrimage.1023.b:0 "Иди к больным и раненым, где бы ни повстречались они тебе."
 ek_pilgrimage.1023.c:0 "Молись Стендарру изо дня в день."
 ek_pilgrimage.1023.d:0 "Не копи богатства и не предавайся наслаждениям."
 ek_pilgrimage.1023.e:0 "Что ж, из милосердия Стендарра можно извлечь выгоду…"

 ek_pilgrimage.1024.t:0 "Благословенный, благословенный Сатакалаам"
 ek_pilgrimage.1024.desc:0 "В Сатакалааме я [Select_CString(ROOT.Char.IsFemale, 'стала свидетельницей', 'стал свидетелем')] благословений богов. Милость Онси наделяет отвагой воителей этой земли. Присутствие Тавы проявляется в ястребе, что гнездится на вершине башни Высокого храма. Благословение Морвы даёт занятие пчёлам, что опыляют гранат и фиговые деревья. Под влиянием Зета вода из глубин наполняет источники и кувшины.\n\nЗоркий глаз Ту'вакки охраняет предков из былых эпох, а звёзды Руптги сияют, указывая нам путь к Обходу. Мы бережно храним нашу веру в Сатакала, и так будет до конца этого мира."
 ek_pilgrimage.1024.a:0 "Здесь не смеет жить никакое зло."
 ek_pilgrimage.1024.b:0 "Здесь пчёлы разносят пыльцу среди гранатовых и фиговых деревьев."
 ek_pilgrimage.1024.c:0 "Здесь живут храбрейшие во всём Алик'ре воины."
 ek_pilgrimage.1024.d:0 "Здесь звёзды сияют, указывая нам путь к Обходу."
 ek_pilgrimage.1024.e:0 "Здесь мы сохраним истинную веру до самого Конца мира."
 ek_pilgrimage.1024.f:0 "Здесь ястреб гнездится на вершине башни Высокого храма."
 ek_pilgrimage.1024.g:0 "Здесь Моталион охраняет предков из былых эпох."
 ek_pilgrimage.1024.h:0 "Здесь водный поток из глубин наполняет и источник, и кувшин."
 ek_pilgrimage.1024.i:0 "Здесь продают отличные сувениры!"

 ek_pilgrimage.1025.t:0 "$pilgrimage_header$ Бог Учеников"
 ek_pilgrimage.1025.desc:0 "В ходе моего священного паломничества на пути к провинции [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], передо мной явилось лучезарное кольцо Сирабейна, кольцо Чернокнижника.\n\nСловно сияющая звезда, оно спустилось с небес, воплощая самим своим присутствием благословения богов. Оно опустилось на мою вытянутую руку, и я [Select_CString(ROOT.Char.IsFemale, 'исполнилась', 'исполнился')] благоговением. Эта божественная благодать позволила мне ощутить мистическую связь с Богом-Чародеем и мудростью волшебников."
 ek_pilgrimage.1025.a:0 "Слава Богу-Чародею и священному кольцу!"
 ek_pilgrimage.1025.b:0 "Господи, я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин')]."

 ek_pilgrimage.1026.t:0 "Сигнальный Рог"
 ek_pilgrimage.1026.desc:0 "Я стою в провинции [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] под божественной защитой Бога Милосердия. По священному воздуху проносится гул рога — символ неиссякаемого сострадания Стендарра. Меня окружают $knight_culture_player_plural_no_tooltip$, чьи клинки символизируют справедливость и заступничество, и это напоминает мне о праведном пути, которому я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] следовать.\n\nЯ нахожу внутренний покой в учениях Стендарра, наблюдая за священными обрядами и проявлениями благотворительности. Сострадание, прощение и священное обязательство заступаться за слабых — это те добродетели, которые я высоко ценю как [Select_CString(ROOT.Char.IsFemale, 'убеждённая последовательница', 'убеждённый последователь')] Защитника Людей."
 ek_pilgrimage.1026.a:0 "У божественной воли Стендарра три ипостаси."
 ek_pilgrimage.1026.b:0 "Я трублю в рог во имя его."
 ek_pilgrimage.1026.c:0 "Пусть щит его всегда оберегает меня от бед."
 ek_pilgrimage.1026.d:0 "Какой симпатичный рог!"

 ek_pilgrimage.1027.t:0 "Священные испытания Кин"
 ek_pilgrimage.1027.desc:0 "Будучи [Select_CString(ROOT.Char.IsFemale, 'преданной последовательницей', 'преданным последователем')] Кин, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] принять участие в древних нордских традициях почитания моей богини-покровительницы. Это включает в себя прохождение священных испытаний Кин, в ходе которых я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] буду выследить и убить стражей-зверей Скайрима.\n\nВсего их семь: грязевой краб, злокрыс, волк, медведь, мамонт, саблезуб и тролль. Каждый из них представляет какой-то аспект благословения Кин для сыновей и дочерей Севера."
 ek_pilgrimage.1027.a:0 "Хвала Кин!"
 ek_pilgrimage.1027.a.tooltip:0 "Вы начнёте путешествие через череду священных испытаний Кин"
 ek_pilgrimage.1027.b:0 "Я не могу оставить свою державу."
 ek_pilgrimage.1028.t:0 "Священные испытания Кин — грязевой краб"
 
 ek_pilgrimage.1028.desc:0 "После нескольких дней поиска духа-стража грязевого краба я, похоже, [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл')], где он обитает. В маленьком пруду в окружении стайки крабов покоился панцирь гигантского грязевого краба.\n\nЯ кое-что [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовала')], и вскоре мои ощущения обрели физическую форму. Передо мной был колоссальный призрачный грязевой краб со смертоносными клешнями. Нужно было выбирать."
 ek_pilgrimage.1028.a:0 "Да защитит меня благословенная Жена-Воительница."
 ek_pilgrimage.1028.a.success:0 "Вам удаётся одолеть духа-стража."
 tooltip.ek_pilgrimage.1028.a.success:0 "Да благословит вас стойкость Кин"
 ek_pilgrimage.1028.a.failure:0 "Дух-страж щадит вас"
 tooltip.ek_pilgrimage.1028.a.failure:0 "У вас не получилось"
 
 ek_pilgrimage.1029.t:0 "Священные испытания Кин — злокрыс"
 ek_pilgrimage.1029.desc:0 "Путешествие в поисках духа-стража злокрыса заводило меня в отвратительные стоки и другие зловонные убежища, но резкий невыносимый запах, который ударил мне в ноздри, когда я наконец нашёл его, не сравнится ни с чем. Злокрыс сторожил древние прогнившие развалины в окружении стайки других злокрысов.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал')] вдох, и от ощущения вонючего затхлого воздуха в носу меня едва не стошнило. Нужно было что-то решать."
 ek_pilgrimage.1029.a:0 "Да благословит меня Богиня Бури!"
 tooltip.ek_pilgrimage.1029.a.success:0 "Да благословят вас Слёзы Кин"
 ek_pilgrimage.1029.b:0 "С меня хватит."
 
 ek_pilgrimage.1030.t:0 "Священные испытания Кин — волк"
 ek_pilgrimage.1030.desc:0 "С тех пор как я [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал')] поиски духа-стража волка, я [Select_CString(ROOT.Char.IsFemale, 'обошла', 'обошёл')] множество волчьих логов. Одной ночью удача улыбнулась мне. Я [Select_CString(ROOT.Char.IsFemale, 'прислушивалась', 'прислушивался')] к волчьему вою и [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил')] один, отличающийся от остальных, фантасмагоричный вой. Я [Select_CString(ROOT.Char.IsFemale, 'устремилась', 'устремился')] в лес  — искать источник звука, и вскоре он был передо мной: гигантский призрачный волк. Я [Select_CString(ROOT.Char.IsFemale, 'приготовилась и достала', 'приготовился и достал')] оружие."
 ek_pilgrimage.1030.a:0 "Да благословит меня вдова Шора!"
 tooltip.ek_pilgrimage.1030.a.success:0 "Да благословит вас ветер Кин"
 
 ek_pilgrimage.1031.t:0 "Священные испытания Кин — медведь"
 ek_pilgrimage.1031.desc:0 "В поисках стража-медведя я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся')] на неестественно выглядящую ложбину. Она возбудила моё любопытство, и я [Select_CString(ROOT.Char.IsFemale, 'проследовала', 'проследовал')] вдоль неё, пока не [Select_CString(ROOT.Char.IsFemale, 'упёрлась', 'упёрся')] в откос. Взобравшись на него, я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел')] ведьмин круг из грибов-белянок, а в его центре — величественного духа, медведя-стража.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'застыла', 'застыл')] в восхищении, и это едва не стоило мне жизни: пока я неподвижно [Select_CString(ROOT.Char.IsFemale, 'стояла', 'стоял')], медведь бросился в мою сторону, не оставляя возможности избежать схватки."
 ek_pilgrimage.1031.a:0 "Да благословит меня Мать Людей!"
 tooltip.ek_pilgrimage.1031.a.success:0 "Да обретёте вы Избавление Кин."
 
 ek_pilgrimage.1032.t:0 "Священные испытания Кин — мамонт"
 ek_pilgrimage.1032.desc:0 "Странствия привели меня на кладбище мамонтов. Меня будто вела сама Мать Зверей Кин, и среди костей я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл')] её святилище. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил')] прочесть короткую молитву о её покровительстве. Пока я [Select_CString(ROOT.Char.IsFemale, 'молилась', 'молился')], я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал')], как из-за спины доносится грохот, будто сама земля дрожала. Огромный мамонт-призрак мчался на меня.\n\nЯ тут же [Select_CString(ROOT.Char.IsFemale, 'ушла', 'ушёл')] в сторону и [Select_CString(ROOT.Char.IsFemale, 'спряталась', 'спрятался')] за костями, и зверь-дух пробежал мимо. Я [Select_CString(ROOT.Char.IsFemale, 'задумалась', 'задумался')] над тем, что делать дальше."
 ek_pilgrimage.1032.a:0 "Да благословит меня Мать Зверей!"
 tooltip.ek_pilgrimage.1032.a.success:0 "Да наставит вас Кин"
 
 ek_pilgrimage.1033.t:0 "Священные испытания Кин — саблезуб"
 ek_pilgrimage.1033.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'поставила', 'поставил')] лагерь в промёрзлой тундре и [Select_CString(ROOT.Char.IsFemale, 'провела', 'провёл')] много дней, снуя по ней в поисках духа-стража саблезуба. Как-то раз, ища зацепки, я [Select_CString(ROOT.Char.IsFemale, 'разглядывала', 'разглядывал')] ледяную стену и [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел')] внутри глыбы льда замёрзжее тело саблезуба.\n\nВдруг я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал')] сверху рёв.\n\nПодняв голову, я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел')], как на меня прыгает величественный саблезуб. Мы со зверем пересеклись взглядами."
 ek_pilgrimage.1033.a:0 "Пусть Поцелуй Смерти ведёт меня!"
 tooltip.ek_pilgrimage.1033.a.success:0 "Да одарит вас Кин своим поцелуем"
 
 ek_pilgrimage.1034.t:0 "Священные испытания Кин — тролль"
 ek_pilgrimage.1034.desc:0 "К этому моменту меня вёл долгий путь. Многие паломники, которые хотели почтить Кин, погибли, не достигнув того, чего [Select_CString(ROOT.Char.IsFemale, 'достигла', 'достиг')] я. Мне остался всего один дух-страж, чтобы завершить испытания: тролль. Вот уже некоторое время я лучше ощущаю волю богини и её присутствие, и я вижу завершение своего пути.\n\nЕщё до того, как я замечаю ужасающее животное, я понимаю, что оно здесь. Не по характерным звукам: я будто чувствую, как оно зовёт меня. Я встречаю зверя лицом к лицу в почтительной тишине."
 ek_pilgrimage.1034.a:0 "Победа или Совнгард!"
 tooltip.ek_pilgrimage.1034.a.success:0 "Да хранит Кин вас в битвах"
 
 ek_pilgrimage.1035.desc:0 "Устав, но обретя новое чувство гармонии, я наконец [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся')] домой. Изменилось немногое, но [ROOT.Char.GetFaith.PriestNeuterPlural] и [ROOT.Char.GetFaith.BishopNeuterPlural] смотрят на меня совсем иначе.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'прошла', 'прошел' )] путь святого, и они уверены, что он изменил меня — понимаю я это, или нет."
 ek_pilgrimage.1035.a:0 "Да хранит вас Кин."

 ek_pilgrimage.1036.t:0 "О тех, кто знает Баан Дара"
 ek_pilgrimage.1036.desc:0 "Я нахожусь в объятиях святого места паломничества, пропитанного загадочным учением Баан Дара, Бога-Разбойника. Я сижу на священной земле, и эссенция его мудрости, пронизывающая воздух, подталкивает меня предаться размышлениям о разнообразных трактовках его наставлений.\n\nЯ размышляю о занимательных образах, в которых Баан Дар предстаёт в разных религиях и культурах. Лесные эльфы славят его, взрывая куриц, иноземцы видят в нём Бога-Разбойника, рассказывают истории о Человеке с Тысячей Лиц — разница во взглядах поразительна. Для моего народа, истинных каджитов, Баан Дар — это не просто сказка или легенда, это образ жизни. Он — в каждом действии, от разрушения оков раба до войны за свободу."
 ek_pilgrimage.1036.a:0 "Не давай другим забрать то, что не хочешь отдавать."
 ek_pilgrimage.1036.b:0 "Не давай другим заковать тебя в цепи, если желаешь жить без цепей."
 ek_pilgrimage.1036.c:0 "Не давай другим себя одурачить, если не хочешь остаться в дураках."
 ek_pilgrimage.1036.d:0 "Баан Дар не требует воспевать его имя."
