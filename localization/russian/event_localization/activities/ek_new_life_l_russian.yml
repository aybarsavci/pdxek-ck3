l_russian:

 ek_new_life.2001.t:0 "Праздник Новой жизни"
 ek_new_life.2001.t_murder:0 "Праздник Новой жизни"
 ek_new_life.2001.desc:0 "Гости — лорды и леди со всех уголков моих владений — собрались вокруг Древа Новой жизни.\n\nКаждый из них весел и носит на лице улыбку, ведь скоро начнётся Праздник Новой жизни!"
 ek_new_life.2001.desc_murder_feast:0 "Гости собрались вокруг Древа Новой жизни, но я не спускаю с них глаз. [enemy_1.GetTitledFirstName], [enemy_2.GetTitledFirstName]… Все мои враги — враги государства!\n\nПока слуги топят камин, мне приходит озарение: что если бы я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')] очистить свою жизнь от всех бедствий и забот всего одним действием?"
 ek_new_life.2001.a:0 "Пусть все радуются и отмечают Праздник Новой жизни!"
 ek_new_life.2001.a.tt:0 "Праздник начинается"
 ek_new_life.2001.b:0 "Они — гости моего дома. С их головы не падёт ни волосок."
 ek_new_life.2001.c:0 "Все насладятся моим #EMP тёплым#! гостеприимством."
 ek_new_life.2001.c.tt:0 "Праздник начинается и, будем надеятся, он окончится… ослепительно." #с огоньком
 ek_new_life.2001.d:0 "Конечно же, дорогие мне люди будут пощажены."
 ek_new_life.2001.c.people_to_spare:0 "Дорогие мне люди будут предостережены"

 ek_new_life.2501.t:0 "Праздник Новой жизни"
 ek_new_life.2501.likes_host:0 "Каждый гость собрался вокруг Древа Новой жизни и [Select_CString(activity.GetOwner.IsFemale, 'наша радушная хозяйка', 'наш радушный хозяин')] [activity.GetOwner.GetTitledFirstName] гостеприимно [Select_CString(activity.GetOwner.IsFemale, 'попривествовала', 'попривествовал')] нас на этом Празднике Новой жизни!"
 ek_new_life.2501.dislikes_host:0 "Каждый гость собрался вокруг Древа Новой жизни и [Select_CString(activity.GetOwner.IsFemale, 'наша', 'наш')] [activity.GetOwner.Custom('InsultAdjective')] [Select_CString(activity.GetOwner.IsFemale, 'хозяйка', 'хозяин')] [activity.GetOwner.GetTitledFirstName] наконец [Select_CString(activity.GetOwner.IsFemale, 'попривествовала', 'попривествовал')] нас на этом Празднике Новой жизни"
 ek_new_life.2501.a.gluttonous:0 "Я даже отсюда чувствую ароматы кухни!"
 ek_new_life.2501.a.drunkard:0 "Где бочонки с вином?!"
 ek_new_life.2501.a.gregarious:0 "Жду не дождусь поговорить с каждым гостем!"
 ek_new_life.2501.a.shy:0 "Здесь очень много людей…"
 ek_new_life.2501.a:0 "Жду не дождусь!"
 ek_new_life.2501.b:0 "Надеюсь, это не напрасная трата времени."
 
 ek_new_life_dunmer.0001.t:0 "Пляска лавовых ног"
 ek_new_life_dunmer.0001.friend_reminder:0 "[friend.GetTitledFirstName], [Select_CString(friend.IsFemale, 'моя подруга, попросила', 'мой друг, попросил')] меня последовать местным традициям и исполнить Пляску лавовых ног с [Select_CString(friend.IsFemale, 'ней', 'ним')]."
 ek_new_life_dunmer.0001.rival_reminder:0 "[rival.GetTitledFirstName], [Select_CString(rival.IsFemale, 'моя соперница, сказала', 'мой соперник, сказал')] это, только чтобы заставить меня поволноваться, но теперь, когда [Select_CString(rival.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] [Select_CString(rival.IsFemale, 'напомнила', 'напомнил')] мне о важности традиции Пляски лавовых ног, я не могу думать о чём-либо другом."
 ek_new_life_dunmer.0001.spouse_reminder:0 "Касаясь моей руки, [Select_CString(spouse.IsFemale, 'моя супруга', 'мой супруг')] [spouse.GetTitledFirstName] говорит тихим голосом: «Не удостоишь меня танцем?»\nЯ размышляю над вопросом."
 ek_new_life_dunmer.0001.sadist_reminder:1 "С очень тревожащей улыбкой [sadist.GetTitledFirstName] [Select_CString(friend.IsFemale, 'пересказывала', 'пересказывал')] самые страшные истории о первых днях Пляски лавовых ног. Я не [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был')] так сильно поражаться этим рассказам, ибо теперь мне сложно думать о чём-либо другом."
 ek_new_life_dunmer.0001.reminder:0 "И хотя Праздник сам по себе событие радостное, очень сложно не думать об истоках традиции Пляски лавовых ног…"
 ek_new_life_dunmer.0001.worry:0 "\n\nОднажды, на очень небольшой промежуток времени, Эбонхарт объявил все танцы вне закона. Местные жители быстро придумали Пляску лавовых ног, заявляя, что эти движения необходимы, чтобы потушить их обувь, если вдруг она загорелась. Теперь её исполняют в тавернах, нося небольшую булавку."
 ek_new_life_dunmer.0001.a:0 "Хорошо, я станцую Пляску лавовых ног."

 ek_new_life_dunmer.0002.t:0 "Триединство"
 ek_new_life_dunmer.0002.friend_reminder:0 "[friend.GetTitledFirstName], [Select_CString(friend.IsFemale, 'моя подруга, попросила', 'мой друг, попросил')] меня поучаствовать в традиции Триединства с [Select_CString(friend.IsFemale, 'ней', 'ним')] в местном храме."
 ek_new_life_dunmer.0002.rival_reminder:0 "[rival.GetTitledFirstName], [Select_CString(rival.IsFemale, 'моя соперница, сказала', 'мой соперник, сказал')] это, только чтобы заставить меня поволноваться, но теперь, когда [Select_CString(rival.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] [Select_CString(rival.IsFemale, 'напомнила', 'напомнил')] мне о важности традиции Триединства, я не могу думать о чём-либо другом."
 ek_new_life_dunmer.0002.spouse_reminder:0 "Касаясь моей руки, [Select_CString(spouse.IsFemale, 'моя супруга', 'мой супруг')] [spouse.GetTitledFirstName] говорит тихим голосом: «Не сходишь со мной в храм?»\nЯ размышляю над просьбой."
 ek_new_life_dunmer.0002.zealot_reminder:0 "С очень тревожащей улыбкой [zealot.GetTitledFirstName] [Select_CString(friend.IsFemale, 'пересказывала', 'пересказывал')] самые страшные истории о гневе [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )]. Я не [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был')] так сильно поражаться этим рассказам, ибо теперь мне сложно думать о чём-либо другом."
 ek_new_life_dunmer.0002.reminder:0 "И хотя Праздник сам по себе событие радостное, очень сложно не думать об истоках традиции Триединства…"
 ek_new_life_dunmer.0002.worry:0 "\n\nМы целый день сидим в храме и слушаем как миряне читают учения из жизней святых. Эта традиция скорее обязанность, чем празднество."
 ek_new_life_dunmer.0002.a:0 "…Конец этих слов — [Glossary( 'АЛЬМСИВИ', 'TRIBUNAL_GLOSS' )]."

 ek_new_life_breton.0001.t:0 "Сатуральское украшение"
 ek_new_life_breton.0001.friend_reminder:0 "[friend.GetTitledFirstName], [Select_CString(friend.IsFemale, 'моя подруга', 'мой друг')], приглашает меня поучаствовать в традиции Сатуралии и украсить вместе с [Select_CString(friend.IsFemale, 'ней', 'ним')] вечнозелёное дерево."
 ek_new_life_breton.0001.rival_reminder:0 "[rival.GetTitledFirstName], [Select_CString(rival.IsFemale, 'моя соперница, уже начала', 'мой соперник, уже начал')] подготавливать своё Сатуральское дерево. Я обязан проявить себя лучше, чем [rival.GetSheHe]."
 ek_new_life_breton.0001.spouse_reminder:0 "Касаясь моей руки, [Select_CString(spouse.IsFemale, 'моя супруга', 'мой супруг')] [spouse.GetTitledFirstName] говорит тихим голосом: «Не украсишь со мной Сатуральское дерево?»\n\nЯ размышляю над вопросом."
 ek_new_life_breton.0001.diligent_reminder:1 "С очень тревожащей улыбкой [decorator.GetTitledFirstName] [Select_CString(decorator.IsFemale, 'рассказывала', 'рассказывал')] о самых удивительных украшениях, которыми [decorator.GetSheHe] [Select_CString(decorator.IsFemale, 'наряжала', 'наряжал')] Сатуральское дерево. Мне не стоило так сильно проникаться этими рассказами, потому что теперь мне сложно думать о чём-либо другом."
 ek_new_life_breton.0001.reminder:0 "И хотя Праздник сам по себе событие радостное, очень сложно не думать об истоках традиции наряжания Сатуральского дерева…"
 ek_new_life_breton.0001.worry:0 "\n\nСуть этой традиции заключается в наряжании вечнозелёных деревьев узорчатыми украшениями. Вечнозелёные деревья выбраны потому, что они символизируют стойкость и перерождение."
 best_friend_saturalia_tree:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] сформировали крепкие узы, украшая вместе Сатуральское дерево."
 lover_saturalia_tree:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] уединились в тихом местечке, после того, как украсили Сатуральское дерево."
 lover_saturalia_tree_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] уединились в тихом местечке, после того, как украсили Сатуральское дерево."
 nemesis_saturalia_tree:0 "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] устроили большую драку, пока украшали Сатуральское дерево."
 nemesis_saturalia_tree_corresponding:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] устроили большую драку, пока украшали Сатуральское дерево."
 soulmate_saturalia_tree:0 "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUINamePossessive] пообещали вечно быть верными друг другу, после того, как украсили Сатуральское дерево вместе."
 soulmate_saturalia_tree_corresponding:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUINamePossessive] пообещали вечно быть верными друг другу, после того, как украсили Сатуральское дерево вместе." 
 ek_new_life_breton.0001.a:0 "И сиящий орнамент на верхушку, чтобы закончить с блеском!"
 ek_new_life_breton.0001.b:0 "Я, пожалуй, откажусь."

 ek_new_life_breton.0002.t:0 "Сатуральский разгул"
 ek_new_life_breton.0002.desc:0 "Пока все отмечали Сатуралию, я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел')], как небольшая группа людей, укрытых в тёмные мантии, ускользнула вниз, в мои подземелья, и [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил')] за ними последовать. То, что я там [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел')], никогда не покинет мой разум.\n\nОни были полностью раздеты, пошло хихикали и пили из самых соблазнительных бокалов вина, которые я когда либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел')]."
 ek_new_life_breton.0002.a:0 "Слава Сангвину!"
 ek_new_life_breton.0002.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')]… сопротивляться!"

 ek_new_life_breton.0003.t:0 "Сатуральские дарители"
 ek_new_life_breton.0003.desc:0 "Во время отмечания Сатуралии очень часто под Сатуралькое дерево кладут подарки друзьям, семье и любимым. [secret_santa.GetFirstNameNoTooltip] подходит ко мне и говорит, что под вон тем большим вечнозелёным деревом лежит подарок, адресованный мне.\n\nЯ смотрю на большую коробку, завёрнутую в бумагу, и на ней вижу своё имя и письмо с сердечными поздравлениями и пожеланиями, подписанное всеми моими друзьями."
 ek_new_life_breton.0003.a:0 "Ох, спасибо большое!"
 ek_new_life_breton.0003.a.tt:0 "Вы получите подарок от своих друзей"
 ek_new_life_breton.0003.t.gift:0 "Вы получите Сатуральский дар"
 ek_new_life_breton.0003.b:0 "Принять его будет просто неправильно."

 ek_new_life_breton.0004.t:0 "Сатуральский парад"
 ek_new_life_breton.0004.desc:0 "Согласно одной из традиций Сатуралии, по столице нужно провести большой парад, чтобы распространить атмосферу праздника. От правителя ожидается, что он появится под конец парада и помашет рукой ликующей толпе."
 ek_new_life_breton.0004.a:0 "А вот и я, мои преданные подданные!"

 ek_new_life_breton.0005.t:0 "Замковое состязание очарования"
 ek_new_life_breton.0005.desc:0 "У бретонцев из замка Алькаира есть любопытная традиция — Замковое состязание очарования. Давным-давно, после ужасной войны, управитель замка объявил конкурс. Любой исполнитель, который больше других порадует выживших, получит большую известность.\n\nЧтя эту традицию, каждый бретонский правитель проводит состязание в своём зале во время Новогодних празднований.\n\nЯ осторожно окидываю взглядом каждого глотателя мечей, факира, жонглёра ножами и прочих талантливых кутил."
 ek_new_life_breton.0005.a:0 "Ты гляди!"
 ek_new_life_breton.0005.b:0 "Какие пустые развлекаловки!"
 ek_new_life_breton.0005.c:0 "Я тоже хочу!"



 ek_new_life_reach.0001.t:0 "Волк, который жаждал неба"
 ek_new_life_reach.0001.desc:0 "Один раз в год, накануне нового года народ Предела собирается вокруг огня и рассказывает тёмные байки и поёт мрачные песни, отмечая таким образом укорочение дней.\n\nОдну из самых популярных сказок, «Волк, который жаждал неба», рассказывает наш старейшина. Она ведает о Волке, которого играет самый прожорливый из нас, которого остановил Медведь — его роль исполняет сильнейший.\n\nВ этом году её рассказывает [storyteller.GetTitledFirstName], Волка играет [wolf.GetTitledFirstName] и Медведя играет [bear.GetTitledFirstName]."
 ek_new_life_reach.0001.a:0 "Как прекрасны радостные крики ребятни!"

 ek_new_life.0009.t:0 "Ныряние снежного медведя"
 ek_new_life.0009.desc:0 "Норды отмечают Праздник Новой жизни, отправляясь в отдалённые места, раздеваясь почти что догола и прыгая в ледяную воду.\n\nСтоит ли мне совершить Ныряние снежного медведя? Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал')], что оно весьма оживляет тело."
 ek_new_life.0009.a:0 "Ладно, я совершу Ныряние снежного медведя."
 ek_new_life.0009.b:0 "Я не хочу учавствовать в такой похабщине."

 ek_new_life.0010.t:0 "Удар Каменного Зуба"
 ek_new_life.0010.desc:0 "Во время Праздника Новой жизни гулянья орков становятся ещё более дикими и включают в себя специальные праздничные пляски, песни и, в конце концов, одну-две драки. Одна из более древних и уважаемых традиций гласит, что если ты рад еде, которую хозяин пир преподнёс на стол, то ты должен как можно громче рыгнуть.\n\nЭто празднество ничем от остальных не отличается, и гости начинают рыгать в честь пира. Однако [belcher.GetFirstNameNoTooltip|U] [Select_CString(belcher.IsFemale, 'рыгнула', 'рыгнула')] так громко, что всем показалось, что прогремел гром, и никто не мог с [Select_CString(belcher.IsFemale, 'ней', 'ним')] сравниться."
 ek_new_life.0010.a:0 "Весьма впечатляюще!"
 ek_new_life.0010.b:0 "Я могу лучше, просто не хочу." # "Бывало и лучше."

 ek_new_life.0011.t:0 "Забег сигнальных огней"
 ek_new_life.0011.desc:0 "Давным давно по городу Бергаме распространилась страшная болезнь, обездвижившая большинство её жителей. Военачальник пустыни Эмиш Ядовитый Язык узнал об уязвимости Бергамы и послал шайку своих головорезов к ослабевшему городу, чтобы забрать его ценности. И, хоть она тоже была ослаблена хворью, Зоре Стойкая стояла на страже города в одиночку.\n\nОна знала, что ей не победить всех мародёров одной, и составила хитрый план, который заставил бы бандитов думать, что болезнь прошла и стражники города готовы дать им отпор. Она пробежала по всей Бергаме и зажгла каждый сигнальный огонь, осветив весь город. Этот героический поступок воодушевил больных стражников города и они дали мародёрам бой. Несмотря на то, что головорезы запаниковали и попытались убежать, их всех перебили. К сожалению, позже той же ночью Зоре умерла от болезни, но память о ней жива.\n\nКаждый год во время Праздника Новой жизни жители Бергамы чтят её память, устраивая забег, во время которого бегуны зажигают сигнальные огни города. Эта традиция разлетелась по всему Хаммерфеллу и стала одним из самых ожидаемых редгардских праздников.\n\nВ этом году быстрее всех забег [Select_CString(runner.IsFemale, 'пробежала', 'пробежал')] [runner.GetShortUIName]."
 ek_new_life.0011.a:0 "Весьма впечатляюще, [runner.GetShortUIName]!"
 ek_new_life.0011.b:0 "Я могу лучше, просто не хочу." #"Бывало и лучше."
 
 friend_signal_fire_sprint:0 "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'поздравила', 'поздравил')] победителя Забега сигнальных огней."

 ek_new_life.0012.t:0 "Праздник Старой жизни"
 ek_new_life.0012.desc:0 "Мы, сиродильцы, отмечаем Праздник Старой жизни, когда дни становятся короче и поля пустеют. Он является прелюдией к Празднику Новой жизни.\n\nВо время Праздника Старой жизни мы рассказываем страшные истории и поём мрачные песни. В «Неизвестном пассажире» рассказывается о таинственном незнакомце на корабле — никто из других путешественников не помнит, как он поднялся на борт. «Оленёнок, потерявшийся в лесу» узнает, что бродячий волк убил его мать и надел её шкуру, и, пытаясь сбежать, оказывается в волчьем логове. «Полуночный постоялец» снимает комнату глухой ночью, но к утру исчезает — забрав с собой ребенка хозяина трактира."
 ek_new_life.0012.a:0 "Я буду внимательно слушать. Mожет, я чему-нибудь научусь."
 ek_new_life.0012.b:0 "У меня нет времени на фольклор."

 ek_new_life.0013.t:0 "Грязеброс"
 ek_new_life.0013.desc_two:0 "Я пытаюсь наслаждаться пиром как можно сильнее, заводя дельные разговоры с другими кутилами, как вдруг мне в лицо прилетает комок грязи. Согласно старым босмерским традициям, важных людей, таких как послов и королей, окидывают грязью, чтобы ускромнить и напомнить о вере в землю, которая кормит их.\n\nЯ смотрю в направление, из которого прилетела грязь, и вижу как там стоят [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] и [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)], чьи [to_blame.Custom('HandsClawsPaws')] запачканы грязью."
 ek_new_life.0013.desc_opening:0 "Я пытаюсь наслаждаться пиром как можно сильнее, заводя дельные разговоры с другими кутилами, как вдруг мне в лицо прилетает комок грязи. Согласно старым босмерским традициям, важных людей, таких как послов и королей, окидывают грязью, чтобы ускромнить и напомнить о вере в землю, которая кормит их.\n\nЯ смотрю в направление, из которого прилетела грязь, и вижу как там стоит [participant.Custom2('MyCharacterIntroduction', ROOT.Char)], чьи [participant.Custom('HandsClawsPaws')] руки запачканы грязью."
 ek_new_life.0013.desc:0 "\n\n[participant.GetFirstNameNoTooltip|U] стоит и не шевелится; вскоре я вижу, как [participant.GetHerHis] глаза наполняются чувством вины. [Select_CString(participant.IsFemale, 'Ему', 'Ей')] как будто жаль!"
 ek_new_life.0013.a:0 "Мы ещё посмотрим кто кого испачкает!"
 ek_new_life.0013.a.success:0 "[participant.GetFirstNameNoTooltip|U] [Select_CString(participant.IsFemale, 'была', 'был')] полностью испачкан вами"
 ek_new_life.0013.a.failure:0 "Вы поскальзываетесь и оказываетесь по уши покрыты грязью"
 ek_new_life.0013.b:0 "Да как ты смеешь?!"
 ek_new_life.0013.c:0 "Да как ты смеешь, [to_blame.GetFirstNameNoTooltip]?!"
 ek_new_life.0013.c.success:0 "Все согласны, что [to_blame.GetFirstNameNoTooltip] [Select_CString(to_blame.IsFemale, 'виновата', 'виноват')]"
 ek_new_life.0013.c.failure:0 "Вы звучите как [Select_CString(ROOT.Char.IsFemale, 'наглая врунья', 'наглый лжец')]"
 rival_mudball_lie:0 "[CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsFemale, 'соврала', 'соврал')] насчёт того, что [TARGET_CHARACTER.GetShortUIName] [Select_CString(TARGET_CHARACTER.IsFemale, 'участвовала', 'участвовал')] в Грязебросе." 
 rival_mudball_lie_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] [Select_CString(TARGET_CHARACTER.IsFemale, 'соврала', 'соврал')] насчёт того, что [CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsFemale, 'участвовала', 'участвовал')] в Грязебросе."
 friend_mudball_fight:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] сформировали крепкие узы во время Грязеброса."

 ek_new_life.0014.t:0 "Паломничество сирот войны"
 ek_new_life.0014.desc:0 "По давним традициям альтмеры помогают храмам с обеспечением сирот во время Праздника Новой жизни. Это называется Паломничество сирот войны и является уважаемым делом. Богачи обычно жертвуют золото, а менее имущие помогают физическим трудом.\n\nЯ подхожу к храму вместе с другими празднующими, которые хотят поучаствовать в этой традиции. Я думаю что мне сделать."
 ek_new_life.0014.a:0 "Я буду работать вместе с малоимущими."
 ek_new_life.0014.b:0 "Я пожертвую приличное количество золота."
 ek_new_life.0014.c:0 "Моего присутствия будет достаточно."

 ek_new_life.0015.t:0 "Пир рыбного блага"
 ek_new_life.0015.desc:0 "Пир рыбного блага — одна из старейших традиций Чернотопья. Она довольно проста: здоровые телом приносят рыбу, больные телом — её едят. Эта традиция знаменует связи между всеми членами племени и напоминает, что несмотря на наши индивидуальные слабости, аргониане сильны вместе.\n\nКаждый участник чем-то да занимается. Кто-то рыбачит, остальные поют, пляшут или готовят рыбу."
 ek_new_life.0015.a:0 "Я пойду рыбачить!"
 ek_new_life.0015.b:0 "Лучше я присоединюсь к не рыбачащим."

 ek_new_life.0016.t:0 "Когтистое коварство"
 ek_new_life.0016.desc:0 "Во время Праздника Новой жизни каджиты чествуют своего бога-обманщика Раджина, участвуя в Испытании когтистого коварства: соревновании, испытывающем ловкость рук участников.\n\nВ этом соревновании три монеты заперты в трёх сундуках, каждый с более сложным замком. Взломщики и карманники соревнуются друг с другом, чтобы первыми доставить три монеты на алтарь и завоевать титул когтистого."
 ek_new_life.0016.a:0 "Я попробую вскрыть замки!"# У ключа изменено значение в последнем обновлении мода. Новое значение: I'll try my [ROOT.Char.Custom('HandClawPaw')] at lockpicking!
 ek_new_life.0016.a.success:0 "Вы вскрываете замки и вовремя доставляете монеты"
 ek_new_life.0016.a.failure:0 "Кто-то другой первым доставляет монеты"
 ek_new_life.0016.b:0 "Пока [lockpicker.GetFirstNameNoTooltip] смотрит в другую сторону, я могу украсть у [Select_CString(lockpicker.IsFemale, 'него', 'неё')] монеты!"# У ключа изменено значение в последнем обновлении мода. Новое значение: I'll snatch the prize from [lockpicker.GetFirstNamePossessive] [lockpicker.Custom('HandsClawsPaws')]!
 ek_new_life.0016.b.success:0 "[lockpicker.GetFirstNameNoTooltip] ничего не подозревает"
 ek_new_life.0016.b.failure:0 "Вас поймали с поличным"
 ek_new_life.0016.c:0 "Я просто посмотрю."
 rival_five_clawed_guile:0 "[CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsFemale, 'похитила', 'похитил')] монеты, которые [TARGET_CHARACTER.GetShortUIName] законно [Select_CString(TARGET_CHARACTER.IsFemale, 'украла', 'украл')] во время Испытания когтистого коварства."
 rival_five_clawed_guile_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] [Select_CString(TARGET_CHARACTER.IsFemale, 'похитила', 'похитил')] монеты, которые [CHARACTER.GetShortUIName] законно [Select_CString(CHARACTER.IsFemale, 'украла', 'украл')] во время Испытания когтистого коварства."

 ek_new_life.0017.t:0 "День очищения"
 ek_new_life.0017.desc:0 "По традиции, на следующей день после самого большого пира Праздника Новой жизни люди со всего Хай-Рока отмечают День очищения. Когда-то этот день был посвящён уборке после празднеств Новой жизни, но теперь это отдельный праздник.\n\nСегодня крестьяне, гости, придворные и правители соревнуются кто быстрее подметёт, лучше всех очистит и в прочих весёлых состязаниях."
 ek_new_life.0017.a:0 "Подайте мне швабру!"
 ek_new_life.0017.b:0 "Я же [ROOT.Char.GetTitleAsName], во имя [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]!" # без понятия как в моде имена богов будут, так что пусть будет possesive

 feast_type_new_life:0 "Праздник Новой жизни"
 feast_type_new_life_desc:1 "$EFFECT_LIST_BULLET$ Тот же результат, что и у обычного пира, но с [Concept('holiday', 'праздничным')|E] настроением!\n\n#weak Примите участие в торжествах и позвольте праздничному настрою вести вас!#!"
 feast.2001.desc_outro_new_life:0 "\n\nУ всех прекрасное настроение, и в этой чудесной атмосфере Праздник Новой жизни начинается!"