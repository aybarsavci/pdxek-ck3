 ek_stress_threshold.0201.stress_beauty_bad_namira:0 "Бедняки и немощные поклоняются $god_namira_lady_of_decay_name_possessive$… Почему бы и мне этого не делать?"
 ek_stress_threshold.0201.stress_physique_good_malacath:0 "Владыка данной клятвы, даруй мне силу и помоги побороть моих врагов!"   #Лунный лоркхан, дай мне силу!
