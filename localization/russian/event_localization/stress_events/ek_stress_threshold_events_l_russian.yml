l_russian:
 stress_threshold.1011.hermaeus:0 "Мне поможет $hermaeus$…"
 stress_threshold.3001.sheogorath:0 "Это всё происки $god_sheogorath_prince_of_madness_name_possessive$… Он со мной говорит!"
 stress_threshold.3401.mephala:0 "Я чувствую, как ко мне тянется $mephala$… Паутина прядётся, и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] стать её частью…"
 
 ek_stress_threshold.0201.t:0 "Даэдрический шёпот"
 ek_stress_threshold.0201.desc:0 "Я чувствую, как они проникают в мой разум. Их шёпот сопровождает меня повсюду, даже ночью они не дают мне уснуть.\n\nОни издеваются надо мной, обещают мне великие вещи, угрожают и шантажируют меня, уверяют меня в успехе; они знают мои слабости и мои сильные стороны. С течением времени их слова теряют смысл, и я чувствую, как рассудок ускользает от меня…"
 # Personality
 ek_stress_threshold.0201.stress_ambitious_boethiah:0 "$boethiah_alt$ поможет мне достичь величия!"
 ek_stress_threshold.0201.stress_ambitious_mehrunes:0 "$mehrunes_alt$ поможет мне достичь величия!"
 ek_stress_threshold.0201.stress_arrogant_azura:0 "Пусть $azura_alt$ взирает на меня с гордостью!"
 ek_stress_threshold.0201.stress_brave_hircine:0 "$hircine_alt$ наградит меня за мою отвагу!"
 ek_stress_threshold.0201.stress_brave_malacath:0 "$malacath_alt$ наградит меня за мою отвагу!"
 ek_stress_threshold.0201.stress_callous_boethiah:0 "$boethiah_alt$ поможет мне уничтожить моих врагов!"
 ek_stress_threshold.0201.stress_callous_meridia:0 "$god_meridia_radiant_one_name$ поможет мне уничтожить моих врагов!"
 ek_stress_threshold.0201.stress_compassionate_azura:0 "В глубине души я чувствую, что только $azura_alt$ заботится обо мне…"
 ek_stress_threshold.0201.stress_content_nocturnal:0 "Зачем беспокоиться? Я знаю, что на моей стороне $nocturnal_alt$…"
 ek_stress_threshold.0201.stress_craven_vaermina:0 "$vaermina$!!! Защити меня!!!"
 ek_stress_threshold.0201.stress_deceitful_mephala:0 "Паутина прядётся, и $mephala$ хочет, чтобы я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал')] её частью…"
 ek_stress_threshold.0201.stress_fickle_sheogorath:0 "Так уж и быть. $sheogorath_alt$, укажи мне путь!"
 ek_stress_threshold.0201.stress_greedy_clavicus:0 "Всего одна маленькая сделочка… Одна сделка с $god_clavicus_prince_of_bargains_name_possessive$…"
 ek_stress_threshold.0201.stress_greedy_meridia:0 "Всего одна маленькая сделочка… Одна сделка с $god_meridia_radiant_one_name_possessive$…"
 ek_stress_threshold.0201.stress_honest_vaermina:0 "$vaermina_alt$ всё поймёт…"
 ek_stress_threshold.0201.stress_humble_peryite:0 "Ох, $peryite_alt$, я всего лишь [Select_CString(ROOT.Char.IsFemale, 'твоя верная', 'твой верный')] слуга…"
 ek_stress_threshold.0201.stress_impatient_mehrunes:0 "Лишь один поможет мне — $mehrunes_alt$."
 ek_stress_threshold.0201.stress_just_meridia:0 "Справедливость направит меня, как говорит $meridia_alt$."
 ek_stress_threshold.0201.stress_lazy_clavicus:0 "Зачем волноваться? Я знаю, что $clavicus_alt$ со всем разберётся…"
 ek_stress_threshold.0201.stress_lustful_mephala:0 "$mephala_alt$ поможет мне удовлетворить мои самые потаённые желания!"
 ek_stress_threshold.0201.stress_lustful_sanguine:0 "$sanguine$ всегда подталкивал меня к радостям жизни…"
 ek_stress_threshold.0201.stress_paranoid_boethiah:0 "Они везде и повсюду! $boethiah$ говорит правду…"
 ek_stress_threshold.0201.stress_sadistic_hircine:0 "Я знаю, что $hircine_alt$ меня не осудит…"
 ek_stress_threshold.0201.stress_sadistic_molag:0 "Я знаю, что $molag_alt$ меня не осудит…"
 ek_stress_threshold.0201.stress_shy_namira:0 "Оставьте меня в покое… Мне нужна только $namira_alt$…"
 ek_stress_threshold.0201.stress_stubborn_malacath:0 "Я встречу их всех лицом к лицу! Так повелевает $malacath$!"
 ek_stress_threshold.0201.stress_trusting_clavicus:0 "$clavicus_alt$ меня не обманет… Да?"
 ek_stress_threshold.0201.stress_vengeful_azura:0 "Мои враги будут обращены в пепел! $azura$ обещала мне!"
 ek_stress_threshold.0201.stress_vengeful_malacath:0 "Мои враги будут обращены в пепел! $malacath$ обещал мне!"
 ek_stress_threshold.0201.stress_wrathful_mehrunes:0 "Вон отсюда! Абсолютно все! Из вас всех только $mehrunes_alt$ говорит дело!"
 ek_stress_threshold.0201.stress_zealous_meridia:0 "Я чувствую испепеляющий свет в глубине своего сердца и души…"
 # Perks
 ek_stress_threshold.0201.stress_administrator_peryite:0 "Скоро всё станет на свои места… Как повелевает $peryite$…"
 ek_stress_threshold.0201.stress_overseer_peryite:0 "Естественный порядок мира… Это $peryite_alt$ и его сфера!"
 ek_stress_threshold.0201.stress_schemer_boethiah:0 "Кто, как не $boethiah$, может помочь мне в тенях?"
 ek_stress_threshold.0201.stress_schemer_mephala:0 "Перед моими глазам предстаёт Паутина… $mephala$ поможет мне завоевать её!"
 ek_stress_threshold.0201.stress_scholar_hermaeus:0 "Я знаю столь многое, и всё же этого так мало… Помоги мне, $hermaeus_alt$…"
 ek_stress_threshold.0201.stress_seducer_mephala:0 "$mephala$ поможет мне покорить их разум…"
 ek_stress_threshold.0201.stress_seducer_sanguine:0 "Одна из первых вещей, которым нас научил $sanguine_alt$…"
 ek_stress_threshold.0201.stress_torturer_molag:0 "Мне нужно растянуть кого-нибудь дыбе… Этого бы хотел $molag$…"
