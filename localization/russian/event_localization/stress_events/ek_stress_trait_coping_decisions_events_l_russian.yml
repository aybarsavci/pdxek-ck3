l_russian:
 #Skooma
 ek_stress_trait_coping_decisions.1001.t:0 "Борьба со стрессом: курение скумы"
 ek_stress_trait_coping_decisions.1001.desc:1 "Лёжа на своей постели, я делаю ещё одну затяжку из своей трубки для курения скумы. И пусть мой разум немного затуманен, я не [Select_CString(ROOT.Char.IsFemale, 'была так счастлива', 'был так счастлив')] на протяжении недели или даже месяцев.\nМеня вот-вот унесёт вдаль, но прежде, чем это произойдёт, я вновь вдыхаю пары скумы…"
 ek_stress_trait_coping_decisions.1001.a:0 "Больше мне ничего не нужно."
 #Vampire
 ek_stress_trait_coping_decisions.1051.t:0 "Борьба со стрессом: питьё крови"
 ek_stress_trait_coping_decisions.1051.desc:1 "Этой ночью мой желудок требует крови, а мои зубы так и жаждут хорошей, сочной шеи. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] насытиться, прежде чем меня поглотит стресс.\n\nКто же станет моей следующей жертвой?"
 ek_stress_trait_coping_decisions.1051.a:0 "Охотиться на придворных."
 ek_stress_trait_coping_decisions.1051.b:0 "Насытиться узником."
 ek_stress_trait_coping_decisions.1051.c:0 "Охотиться на крестьян."
 ek_stress_threshold.0010.t:0 "Охота"
 ek_stress_threshold.0010.desc:0 "В ночной тишине я скрытно передвигаюсь по еле освещённым коридорам в поисках своей следующей жертвы.\n\nНезадолго да того, как догорят последние свечи, я замечаю открытую дверь в покои, в которых спит [vampire_target.GetName]. Я подхожу к [vampire_target.GetHerHis|l] постели и вижу, что [vampire_target.GetSheHe|l] крепко спит.\n\nКомнату заполняет лунный свет, и я сразу замечаю [vampire_target.GetHerHis|l] лакомую, так и манящую меня шею."
 ek_stress_threshold.0010.bite:0 "#S Укусить!#!"   #сделать кусь
 ek_stress_threshold.0010.resist:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен') сопротивляться своим одичалым побуждениям!"
 ek_stress_threshold.0014.t:0 "Окровавленная шея"
 ek_stress_threshold.0014.desc:0 "Когда утренний свет озаряет мои покои, я просыпаюсь с ужасным предчувствием. Что-то не так.\n\nЧувствуя необычную боль, я дотрагиваюсь до своей шеи. Когда я к ней прикасаюсь, я чувствую следы от укуса и понимаю, что произошло прошлой ночью.\n\n#bold Меня укусил вампир!#!\n\n[ROOT.Char.GetFaith.random_GoodGodNames|U], защитите мою душу."
 ek_stress_threshold.0014.biten:0 "Что-то мне нехорошо."
 ek_stress_threshold.0015.t:0 "Ночной кошмар: паралич"
 ek_stress_threshold.0015.desc:0 "Я просыпаюсь среди ночи, но моё тело меня не слушается, я не могу даже согнуть палец.\n\nЯ пытаюсь понять что со мной происходит, и чувствую, что меня кто-то удерживает. Зачем? Что [vampire_attacker.GetSheHe|l] со мной делает?\n\nМоя голова начинает кружиться, и я начинаю заново засыпать. Но прежде, чем я полностью теряю сознание, я вижу как [vampire_attacker.GetName] отдаляет своё лицо от моей шеи."
 ek_stress_threshold.0015.secret:0 "[vampire_attacker.GetSheHe|U] — вампир!"
 ek_stress_threshold.0016.t:0 "Ужасное осознание"
 ek_stress_threshold.0016.desc:0 "Прошёл долгий период странной болезни, во время которой я [Select_CString(ROOT.Char.IsFemale, 'чувствовала', 'чувствовал')] себя хуже с каждым днём, не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')] насытиться обычной едой и оставаться подолгу на солнце.\n\nЯ внезапно понимаю: #bold я [Select_CString(ROOT.Char.IsFemale, 'подхватила', 'подхватил')] вампиризм!#!"
 ek_stress_threshold.0016.infected:0 "Во имя [ROOT.Char.GetFaith.random_GoodGodNamesPossesive]!"
 ek_stress_threshold.0017.t:0 "Ночной кошмар: смерть"
 ek_stress_threshold.0017.desc:0 "Я просыпаюсь среди ночи, но моё тело меня не слушается, я не могу даже согнуть палец.\n\nЯ пытаюсь понять что со мной происходит и чувствую, что меня кто-то удерживает. Зачем? Что [vampire_attacker.GetSheHe|l] со мной делает?\n\nМоя голова начинает кружиться и я чувствую, как из моего тела утекает жизнь…"
 ek_stress_threshold.0017.killed:0 "Во имя [ROOT.Char.GetFaith.random_GoodGodNamesPossesive]!"
 ek_stress_threshold.0018.t:0 "Вампирское убийство"
 ek_stress_threshold.0018.desc:0 "Это произошло так быстро! Жажда была так сильна!\n\nПрежде чем я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял')], что я делаю, я [Select_CString(ROOT.Char.IsFemale, 'выпила', 'выпил')] большинство крови своей жертвы. Мои зубы всё ещё были погружены в [vampire_target.GetHerHis|l] шею, когда я [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал')] как [vampire_target.GetHerHis|l] тело стало холодным.\n\nБез жизненной силы [vampire_target.GetName] не увидит восход солнца."
 ek_stress_threshold.0018.killer:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел')] этого!"
 ek_stress_threshold.0020.t:0 "Охота"
 ek_stress_threshold.0020.desc:0 "[vampire_target_county.GetProvince.GetName] освещается только светом лун, который помогает мне скрытно передвигаться по грязным улицам в поисках своей следующей жертвы.\n\nНезадолго да того, как догорят последние свечи, я замечаю семью крестьян, крепко спящих в своём доме с открытой дверью…\n\nЕдва приоткрыв дверь, я вижу их: их лакомые, так и манящие меня шеи."
 ek_stress_threshold.0021.t:0 "Засада!"
 ek_stress_threshold.0021.desc:0 "Когда я покидаю крестьянский дом и выхожу обратно на улицу, меня встречает отряд рыцарей, одетых в серебряную броню.\n\nОхотники на вампиров.\n\nКровь ещё не засохла на моих губах, а они уже бегут на меня. Их серебряные мечи пронзают моё тело. Это конец."
 ek_stress_threshold.0021.killed:0 "Какая поганая смерть…"
 #Lycan
 ek_stress_trait_coping_decisions.1101.t:0 "Борьба со стрессом: на охоте"
 ek_stress_trait_coping_decisions.1101.desc:1 "Во тьме ночной мой внутренний зверь рычит и требует плоти невинной жертвы. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен') отпустить его на волю прежде, чем меня поглотит стресс.\n\nКто же станет моей следующей жертвой?"
 ek_stress_trait_coping_decisions.1101.a:0 "Охотиться на придворных."
 ek_stress_trait_coping_decisions.1101.b:0 "Насытиться узником."
 ek_stress_trait_coping_decisions.1101.c:0 "Охотиться на придворных."
 ek_stress_threshold.0110.t:0 "Охота"
 ek_stress_threshold.0110.desc:0 "В ночной тишине я вижу, как мой внутренний зверь скрытно передвигается по еле освещённым коридорам в поисках своей следующей жертвы.\n\nНезадолго да того, как догорят последние свечи, он замечает открытую дверь в покои, в которых спит [lycan_target.GetName]. Зверь подходит к [lycan_target.GetHerHis|l] постели и видит, что [lycan_target.GetSheHe|l] крепко спит.\n\nКомнату заполняет лунный свет, и зверь сразу замечает [lycan_target.GetHerHis|l] неподвижное тело, так и манящее его к обеду."
 ek_stress_threshold.0110.bite:0 "#S АРХ-УУУУУУУУУУУУУУУУУ#!"
 ek_stress_threshold.0110.resist:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен') сопротивляться своим одичалым побуждениям!"
 ek_stress_threshold.0115.t:0 "Охота: паралич"
 ek_stress_threshold.0115.desc:0 "Я просыпаюсь среди ночи, но моё тело меня не слушается, я не могу даже согнуть палец.\n\nЯ пытаюсь понять что со мной происходит, и чувствую, что по комнате кто-то бродит. Кто это?\n\nПо моему телу проходит дрожь, и я начинаю кричать от страха. Однако, как только я издаю первый звук, на меня бросается зверь, которого я где-то [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел')]… [lycan_attacker.GetName], неужели это ты?"
 ek_stress_threshold.0115.secret:0 "[lycan_attacker.GetSheHe|U] оборотень!"
 ek_stress_threshold.0117.t:0 "Охота: смерть"
 ek_stress_threshold.0117.desc:0 "Я просыпаюсь среди ночи от воя зверя и не могу даже согнуть палец от страха.\n\nЯ пытаюсь понять что происходит и чувстую, что меня кто-то удерживает и кусками отрывает мою плоть прежде, чем я могу что-то сделать.\n\nЯ едва чувствую боль, прежде чем моё сознание покидает моё тело…"
 ek_stress_threshold.0117.killed:0 "Во имя [ROOT.Char.GetFaith.random_GoodGodNamesPossesive]!"
 ek_stress_threshold.0118.t:0 "Ликантропское убийство"
 ek_stress_threshold.0118.desc:0 "Это произошло так быстро! Голод был так силён!\n\nПрежде чем я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял')], что мой внутренний зверь делает, [lycan_target.GetName] уже [Select_CString(lycan_target.IsFemale, 'была разорвана', 'был разорван')] на кусочки. Тело зверя было пропитано [lycan_target.GetHerHis|l] кровью и я [Select_CString(ROOT.Char.IsFemale, 'чувствовала', 'чувствовал')], как [lycan_target.GetHerHis|l] тело стало холодным.\n\nБез жизненной силы [lycan_target.GetName] не увидит восход солнца."
 ek_stress_threshold.0118.killer:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел')] этого!"
 ek_stress_threshold.0120.t:0 "Охота"
 ek_stress_threshold.0120.desc:0 "[lycan_target_county.GetProvince.GetName] освещается только светом лун, который помогает моему внутреннему зверю скрытно передвигаться по грязным улицам в поисках своей следующей жертвы.\n\nНезадолго да того, как догорят последние свечи, я замечаю семью крестьян, крепко спящих в своём доме с открытой дверью…\n\nВыломав входную дверь, я замечаю их и их невинные спящие тела."
 ek_stress_threshold.0110.bite_tt:0 "Сегодня несколько охотников на оборотней могут выйти на охоту.."
 ek_stress_threshold.0121.t:0 "Засада!"
 ek_stress_threshold.0121.desc:0 "Когда я покидаю крестьянский дом и выхожу обратно на улицу, меня встречает отряд рыцарей, одетых в серебряную броню.\n\nОхотники на оборотней.\n\nПлоть крестьян ещё не перевеварилась в моём желудке, а они уже бегут на меня. Их серебряные мечи пронзают моё тело. Это конец."
 ek_stress_threshold.0121.killed:0 "Какая поганая смерть…"
