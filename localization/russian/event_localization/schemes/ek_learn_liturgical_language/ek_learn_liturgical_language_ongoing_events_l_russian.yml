l_russian:
 ek_learn_liturgical_language_ongoing.0001.t:0 "Изучение языка: [ROOT.Char.Custom('GetLiturgicalLanguage')|l]"
 ek_learn_liturgical_language_ongoing.0001.desc:0 "Чтобы доказать, что [ROOT.Char.GetFaith.PantheonTerm] имеют особое место в моей жизни, мне стоит попытаться выучить загадочный и чужеродный язык, который использует наше духовенство.\nВ обучении мне помогут [ROOT.Char.GetFaith.PriestNeuterPlural|l], с которыми я буду пытаться вести диалог, и [ROOT.Char.GetFaith.ReligiousText], что я буду изучать. Медленно, но верно я буду постигать [ROOT.Char.Custom('GetLiturgicalLanguage')|l].\n\nНа это потребуется много усилий и месяцев, если не лет, но я весьма [Select_CString(ROOT.Char.IsFemale, 'уверен', 'уверена')], что [ROOT.Char.GetFaith.PantheonTerm] наградят меня за мои старания!"
 ek_learn_liturgical_language_ongoing.0001.a:0 "Выучив [ROOT.Char.Custom('GetLiturgicalLanguage')], я покажу своё бескрайнее благочестие!"
 starts_ek_learn_liturgical_language_scheme_now:0 "Вы начнёте [scheme|El] по изучению [Concept( 'liturgical_language', 'языка богослужения' )|E] вашей [Concept( 'faith', 'конфессии' )|E].\nЕсли происки завершатся успешно, вы выучите язык, получив [piety|El] и #P бонус к мнению#! [Concept( 'clergy', 'духовенства' )|El]."
 ek_learn_liturgical_language_ongoing.0001.b:0 "Разве постижение божественного — удел смертных?"
 can_start_ek_learn_liturgical_language_scheme_later:0 "Вы сможете начать [scheme|El] позже, приняв [decision|El] «$learn_liturgical_language_decision$»"   #заключить название рещения в кавычки?
 # GetLiturgicalLanguage
