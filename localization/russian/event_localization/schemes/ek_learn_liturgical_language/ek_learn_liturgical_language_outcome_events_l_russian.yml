l_russian:
 ek_learn_liturgical_language_outcome.1000.t:0 "$ek_learn_liturgical_language$: успех!"
 ek_learn_liturgical_language_outcome.1000.desc:0 "Долгий и упорный труд не пропал зря: я наконец знаю язык, на котором проповедует наше духовенство и записаны наши священные писания!\n\nВ то время как большинство простолюдинов несуразно пытаются произнести наши догматы, моё понимание их сути вышло на новый уровень.\n\nКогда я свободно говорю со священниками, я вижу, что теперь они сильнее уважают меня и моё правление…"
 ek_learn_liturgical_language_outcome.1000.a:0 "Как меня радует собственное достижение!"   #ваниль
 
 ek_learn_liturgical_language_outcome.2000.t:0 "$ek_learn_liturgical_language$: провал"
 ek_learn_liturgical_language_outcome.2000.desc:0 "Долгая, упорная работа… все впустую! Сколько ни пытаюсь, я не могу понять священные тексты моей конфессии и проповеди духовенства. Мне кажется, что я никогда не смогу понять божественный слог…\n\nМожет, мне прекратить пытаться? Или же это испытание, посланное свыше, чтобы проверить крепость моей силы воли?"   #первое предложение из ванили
 ek_learn_liturgical_language_outcome.2000.a:0 "Я признаю поражение… язык божественного выше моего понимания."   #ваниль
 ek_learn_liturgical_language_outcome.2000.b:0 "Нет! Я начну сначала и на сей раз сделаю всё как положено."   #ваниль
 ek_learn_liturgical_language_outcome:0 "[scheme|E] теряют половину прогресса, но остаются активными"   #ваниль
