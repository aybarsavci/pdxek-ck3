l_russian:
 ek_coming_of_age.0003.desc_child_start:1 "\n[educator.GetShortUIName] [Select_CString(educator.IsFemale, 'научила', 'научил')] меня искусству магии, за что я [Select_CString(educator.IsFemale, 'ей', 'ему')] [Select_CString(ROOT.Char.IsFemale, 'благодарна', 'благодарен')]. Моё обучение подходит к концу, и я чувствую что "
 ek_coming_of_age.0003.desc_child_1:0 "мне сложно прочесть любое, кроме самых базовых заклинаний."
 ek_coming_of_age.0003.desc_child_2:0 "мне предстоит многому научиться, но у меня прочное знание основ."
 ek_coming_of_age.0003.desc_child_3:0 "я могу гордиться своими успехами в изучении магии."
 ek_coming_of_age.0003.desc_child_4:1 "я [Select_CString(ROOT.Char.IsFemale, 'впечатлила', 'впечатлил')] [educator.GetHerHim] и всех остальных магов при дворе. Они говорят, что меня ждут великие свершения!"
