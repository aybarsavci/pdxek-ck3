l_russian:
 ek_spymaster_task.0001.t:0 "Шпионаж: Некромант"
 ek_spymaster_task.0001.secret_necromancer.shared:0 "\n\nСудя по всему, [secret_holder.GetSheHe] также владеет некромантией и часто использует свои навыки, чтобы манипулировать мёртвыми."
 ek_spymaster_task.0001.secret_necromancer:0 "\n\nУ меня есть изобличающие доказательства [secret_holder.GetHerHis] некромантских ритуалов, оскверняющих цикл жизни и смерти!"
 ek_spymaster_task.0001.a.necromancer:0 "Мы можем многому друг у друга научиться."
 ek_spymaster_task.0001.a:0 "Почему ты не оставишь мертвецов в покое?!"
