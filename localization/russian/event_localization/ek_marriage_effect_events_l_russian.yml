# loc strings for ek-expanded vanilla marriage events
 marriage_effect.2001.desc.start_reachfolk:0 "[new_spouse.GetTitledFirstName] и я женимся, и от нас ждут, что мы испросим благословения духов. Вместе со свадьбой заключается союз между кланами, которые отныне связаны — кровью и общей целью.\n\n"
 marriage_effect.2001.desc.end_reachfolk:0 "Союз, скреплённый клятвой, — это не то, к чему можно относиться легкомысленно. Должны ли мы начать приготовления к ритуалу?"
 marriage_effect.2001.c:0 "Да, отправимся же к ритуальному кругу."
 marriage_effect.2001.d:0 "Суеверие! Мой брак не подвластен прихотям Охотника."
 marriage_effect.2001.d.tt:0 "Семья [Select_CString(ROOT.Char.IsFemale, 'вашего супруга', 'вашей супруги')] это не оценит."

 ek_marriage_effect.2002.t:0 "Свадебное вдохновение"
 ek_marriage_effect.2002.desc:0 "«…И с благословения [ROOT.Char.GetFaith.FertilityGodNamePossessive] [ROOT.GetCharacter.GetFirstNameNoTooltip] и [new_spouse.GetFirstNameNoTooltip] объявляются новобрачными».\n\nТолпа возликовала, и [new_spouse.GetFirstNameNoTooltip] и я получаем поздравления с началом нашего нового общего приключения. Тем временем к нам подходит [inspired_courtier.GetName], говоря, что наша свадьба вдохновила [inspired_courtier.GetHerHim]! Пока мы размышляем, что бы это могло значить, [inspired_courtier.GetSheHe] предлагает свою кандидатуру для спонсорства."
 ek_marriage_effect.2002.nord.desc:0 "«…И с благословения [ROOT.Char.GetFaith.FertilityGodNamePossessive] [ROOT.GetCharacter.GetFirstNameNoTooltip] и [new_spouse.GetFirstNameNoTooltip] объявляются новобрачными».\n\nТолпа возликовала, и [new_spouse.GetFirstNameNoTooltip] и я получаем поздравления с началом нашего нового общего приключения. Тем временем к нам подходит [inspired_courtier.GetName], говоря, что стрелы, которые угодили нам в колено, вдохновили [inspired_courtier.GetHerHim]! Пока мы размышляем, что бы это могло значить, [inspired_courtier.GetSheHe] предлагает свою кандидатуру для спонсорства."
 ek_marriage_effect.2002.a:0 "Прелестно!"
 ek_marriage_effect.2002.b:0 "Придерживайтесь своих обязанностей."

 ek_marriage_effect.2003.t:0 "Благословение духов"
 ek_marriage_effect.2003.opening:0 "Полыхает пламя — шаман готовит ритуал. Вокруг собралась толпа народу: наши друзья, родня и, само собой, я и [new_spouse.GetFirstNameNoTooltip]. Шаман помещает компоненты для ритуала в костёр и взывает к Охотнику, Великому Духу, Повелителю Царства Плоти, чтобы тот вынес своё суждение о новобрачных…\n\n"
 ek_marriage_effect.2003.great:0 "И Охотник отвечает! Рычащее «ура» раздаётся из толпы и, хотя шаману только предстоит интерпретировать знаки, всем очевидно, что это благое знамение. Оно предрекает счастье, которое сулит этот союз, и благословение для кланов обоих новобрачных."
 ek_marriage_effect.2003.good:0 "Поворачиваясь и колыхаясь, огромное облако дыма поднимается над пламенем. Кажется, будто оно окрашено во множество разных цветов, а струйки дыма формируют узоры. Через некоторое время шаман оборачивается в сторону толпы и провозглашает:\n\n «Охотник ответил на мой зов и желает сообщить нам, что союз этот благословенен и сулит благо и для новобрачных, и для их кланов. Благое знамение!»"
 ek_marriage_effect.2003.bad:0 "Поворачиваясь и колыхаясь, огромное облако дыма поднимается над пламенем. Кажется, будто оно окрашено во множество разных цветов, а струйки дыма формируют узоры. Через некоторое время шаман оборачивается в сторону толпы и провозглашает:\n\n «Охотник ответил на мой зов и желает сообщить нам, что союз этот слаб и неблагоразумен и не сулит блага ни для новобрачных, ни для клана. Но и нельзя сказать, что он обречён, ибо в будущем он может оказаться плодотворным»."
 ek_marriage_effect.2003.terrible:0 "Ответа не последовало. Дым от пламени тёмный и поднимается тонкой струйкой, и вскоре огонь затухает. И хотя толпе очевидно, что это плохой знак, видно, что шаман колеблется.\n\n «Этому союзу не суждено получить благословения. Он сулит погибель и новобрачным, и их кланам. Обряд следует отменить»."
 ek_marriage_effect.2003.a:0 "Воистину наш союз благословлён!"
 ek_marriage_effect.2003.a.tt:0 "Семья [Select_CString(ROOT.Char.IsFemale, 'вашего супруга', 'вашей супруги')] серьёзно это оценит."
 ek_marriage_effect.2003.b:0 "Отличное начало для нашего брака!"
 ek_marriage_effect.2003.b.tt:0 "Семья [Select_CString(ROOT.Char.IsFemale, 'вашего супруга', 'вашей супруги')] это оценит."
 ek_marriage_effect.2003.c:0 "Плохое начало для нашего брака."
 ek_marriage_effect.2003.c.tt:0 "Семья [Select_CString(ROOT.Char.IsFemale, 'вашего супруга', 'вашей супруги')] будет недовольна."
 ek_marriage_effect.2003.d:0 "В таком случае мы должны расторгнуть брак."
 ek_marriage_effect.2003.e:0 "Я отказываюсь слушаться повелениям духов!"
 ek_marriage_effect.2003.e.tt:0 "Семья [Select_CString(ROOT.Char.IsFemale, 'вашего супруга', 'вашей супруги')] будет крайне недовольна."