l_russian:
 alinor_isolationism.0001.t: "Алинорский изоляционизм"
 alinor_isolationism.0001.desc: "Тысячи лет королевство Алинор, закрытое для чужеземцев, стояло особняком на фоне остальных стран Тамриэля. Но времена меняются и, возможно, в хаосе Междуцарствия даже высокие эльфы вынуждены будут изменить себе…"
 alinor_isolationism.0001.a: "Да хранит Аури-Эль Алинорский континент."
 alinor_isolationism.0001.b: "Интересно…"
 ALINOR_ISOLATIONISM_SITUATION_INFO_CLOSED_TITLE: "$alinor_closed$"
 ALINOR_ISOLATIONISM_SITUATION_INFO_OPEN_TITLE: "$alinor_open$"
 ALINOR_ISOLATIONISM_SITUATION_INFO_CLOSED: "$alinor_closed$"
 ALINOR_ISOLATIONISM_SITUATION_INFO_OPEN: "$alinor_open$"
 ALINOR_ISOLATIONISM_INFO_CLOSED_EXPLANATION: "$alinor_closed_desc$"
 ALINOR_ISOLATIONISM_SITUATION_INFO_OPEN_EXPLANATION: "$alinor_open_desc$"

 alinor_isolationism.0002.t: "Алинорский изоляционизм: [my_subregion.GetCurrentPhase.GetName]"
 alinor_isolationism.0002.desc.open: "К удивлению местных жителей, власти королевства Алинор открыли его для чужеземцев. Всё больше иностранных торговцев прибывают к берегам Саммерсета и всё больше альтмерских кораблей отплывает в Тамриэль. Но, похоже, не всем высоким эльфам по душе такие перемены и правители Алинора теперь вынуждены иметь дело с недовольным населением."
 alinor_isolationism.0002.desc.closed: "Алинор снова закрылся от Тамриэля. Немногочисленных чужеземных торговцев и посланников теперь принимают только в столице, а в портах Тамриэля нечасто теперь увидишь высоких эльфов."
 alinor_isolationism.0002.a: "Итак, колесо начинает новый оборот."
 alinor_isolationism.0002.tt: "[situation_phase|E] изменилась"
