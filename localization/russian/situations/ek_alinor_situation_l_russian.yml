l_russian:
 situation_alinor_isolationism: "[alinor_isolationism|E]"
 situation_alinor_isolationism_desc: "[SITUATION.GetType.GetDesc]"
 situation_type_alinor_isolationism: "Алинорский изоляционизм"
 situation_type_alinor_isolationism_desc: "$game_concept_alinor_isolationism_desc$"
 alinor_isolationism_sub_region_alinor: "Алинор"
#Participant groups
 alinor_isolationism_participant_group_ceremoniarchy_rulers: "Церемониархические правители"
 alinor_isolationism_participant_group_ceremoniarchy_rulers_desc: "Все [Concept('rulers', 'правители')|E] в регионе [GetGeographicalRegion('mundus_tamriel_summerset_isles').GetName], следующие [Concept('ceremoniarchy', 'церемониархии')|E]. Для того, чтобы следовать церемониархии, персонаж должен иметь культуру с [Concept('tradition', 'традицией')|E] «[GetCultureTradition('tradition_ceremoniarchy').GetName|V]» и конфессию с [Concept('core_tenets', 'догматами')|E] «[GetFaithDoctrine('tenet_legalism').GetBaseName]» и «[GetFaithDoctrine('tenet_divine_purity').GetBaseName]»."
 alinor_isolationism_participant_group_non_ceremoniarchy_rulers: "Нецеремониархические правители"
 alinor_isolationism_participant_group_non_ceremoniarchy_rulers_desc: "Все [Concept('rulers', 'правители')|E] в регионе [GetGeographicalRegion('mundus_tamriel_summerset_isles').GetName], #bold не#! следующие [Concept('ceremoniarchy', 'церемониархии')|E]."
 alinor_isolationism_participant_group_rulers_outside_alinor: "Правители за пределами Алинора"
 alinor_isolationism_participant_group_rulers_outside_alinor_desc: "Все [Concept('rulers', 'правители')|E] #bold за пределами#! региона [GetGeographicalRegion('mundus_tamriel_summerset_isles').GetName]"
 alinor_isolationism_ceremoniarchy_rulers: "$alinor_isolationism_participant_group_ceremoniarchy_rulers$" #For effects from parameters
#Phases
 alinor_isolationism_alinor_closed_situation_phase: "$alinor_closed$"
 alinor_closed: "Острова закрыты"
 alinor_closed_desc: "Во время [Concept('situation_phase', 'фазы')|E] «$alinor_closed$» земля альдмеров закрыта для народов Тамриэля. Правители, следующие [Concept('ceremoniarchy', 'церемониархии')|E], не могут объявлять войну персонажам за пределами Алинора и поддерживать с ними дипломатические отношения. Правители на островах Саммерсет, не придерживающиеся [Concept('ceremoniarchy', 'церемониархии')|E], могут быть свободно заключены в темницу и лишены своих титулов в течение этой [Concept('situation_phase', 'фазы')|E]."
 alinor_isolationism_alinor_open_situation_phase: "$alinor_open$"
 alinor_open: "Острова открыты"
 alinor_open_desc: "Во время [Concept('situation_phase', 'фазы')|E] «$alinor_open$» Алинор открыт для контактов с чужеземцами. Правители могут расширять свои владения за пределы островов. Однако нарушение древних традиций огорчает народ высоких эльфов: снижаются [county_control|El] и [county_opinion|El].
#Effects and parameters
#War
 situation_alinor_military_effects: "Влияние на боевые действия"
 situation_alinor_military_effects_concept: "[war|E]"
 situation_parameter_unable_to_declare_war_alinor: "Нельзя объявлять [Concept('war', 'войну')|E] [Concept('rulers', 'правителям')|E] вне региона [GetGeographicalRegion('mundus_tamriel_summerset_isles').GetName]"
 situation_parameter_unable_to_demand_tribute_alinor: "Нельзя превращать [Concept('rulers', 'правителей')|E] вне региона [GetGeographicalRegion('mundus_tamriel_summerset_isles').GetName] в [Concept('tributaries', 'данников')|E]"
 situation_parameter_unable_to_start_dissolution_factions_alinor: "Нельзя организовывать [dissolution_factions|El] против [Concept('rulers', 'правителей')|E], которые являются частью [Concept('situation_participant_group', 'группы участников')|E] «$alinor_isolationism_participant_group_ceremoniarchy_rulers$»"
 situation_parameter_unable_to_start_independence_factions_alinor: "Нельзя организовывать [independence_factions|El] против [Concept('rulers', 'правителей')|E], которые являются частью [Concept('situation_participant_group', 'группы участников')|E] «$alinor_isolationism_participant_group_ceremoniarchy_rulers$»"
 #Diplomacy
 situation_alinor_diplomacy_effects: "Влияние на дипломатию"
 situation_alinor_diplomacy_effects_concept: "[diplomacy|E]"
 situation_parameter_unable_to_marry_outside_alinor: "Нельзя заключать [Concept('marriages', 'браки')|E] с [Concept('rulers', 'правителями')|E], которые не являются частью той же [Concept('situation_participant_group', 'группы участников')|E]"
 situation_parameter_unable_to_negotiate_alliance_outside_alinor: "Нельзя заключать [Concept('alliances', 'союзы')|E] с [Concept('rulers', 'правителями')|E], которые не являются частью той же [Concept('situation_participant_group', 'группы участников')|E]"
 situation_parameter_can_freely_revoke_non_ceremoniarchy_titles: "Можно свободно [Concept('imprison', 'заключать в темницу')|E] и [Concept('revoke', 'отзывать')|E] титулы у правителей, не следующих [Concept('ceremoniarchy', 'церемониархии')|E]"
 #Domain
 situation_alinor_domain_effects: "Влияние на домен"
 situation_alinor_domain_effects_concept: "[Concept('domain', 'Домен')|E]"
 situation_parameter_city_of_alinor_gets_bonuses: "На графство [GetTitleByKey('c_alinor').GetName] действует модификатор [GetModifier('alinor_capital_isolation').GetNameWithTooltip]"
 alinor_capital_isolation: "Столица Алинора"
 alinor_capital_isolation_desc: "Те чужеземцы, без которых нельзя обойтись, подают прошения и торгуют в столице, и только там."
#GUI
 SITUATION_ALINOR_ISOLATIONISM_WINDOW_CURRENT_PHASE: "Текущая [Concept('situation_phase', 'фаза')|E]"
 ALINOR_SITUATION_WINDOW_PHASES: "Фазы изоляции"
#Catalysts
 catalyst_situation_high_king_ended_isolation: "$catalyst_situation_high_king_ended_isolation_desc$"
 catalyst_situation_high_king_ended_isolation_desc: "Аран-Эль прекратил изоляцию"
 catalyst_situation_alinor_destroyed: "$catalyst_situation_alinor_destroyed_desc$"
 catalyst_situation_alinor_destroyed_desc: "Титул [GetTitleByKey('e_summerset').GetName] уничтожен"
 catalyst_situation_high_king_closed_alinor: "$catalyst_situation_high_king_closed_alinor_desc$"
 catalyst_situation_high_king_closed_alinor_desc: "Аран-Эль закрыл Алинор"
#Tooltips
 unable_to_marry_outside_alinor_tt: "Нельзя заключать браки вне той же [Concept('situation_participant_group', 'группы участников')|E] из-за текущей [Concept('situation_phase', 'фазы')|E] [Concept('alinor_isolationism', 'Алинорского изоляционизма')|E]"
 unable_to_negotiate_alliance_outside_alinor_tt: "Нельзя заключать [Concept('alliance', 'союзы')|E] вне той же [Concept('situation_participant_group', 'группы участников')|E] из-за текущей [Concept('situation_phase', 'фазы')|E] [Concept('alinor_isolationism', 'Алинорского изоляционизма')|E]"
 unable_to_marry_outside_alinor_outlander_tt: "Нельзя заключать браки с персонажами за пределами Алинора из-за текущей [Concept('situation_phase', 'фазы')|E] [Concept('alinor_isolationism', 'Алинорского изоляционизма')|E]"
 unable_to_declare_war_alinor_tt: "Нельзя объявлять войну за пределами Алинора из-за текущей [Concept('situation_phase', 'фазы')|E] [Concept('alinor_isolationism', 'Алинорского изоляционизма')|E]"
 alinor_isolationism_outlander_title_revocation: "[recipient.GetShortUIName|U] не [Select_CString( CHARACTER.IsLocalPlayer, 'следуете', 'следует')] [Concept('ceremoniarchy', 'церемониархии')|E], что позволяет [Select_CString( actor.IsLocalPlayer, 'вам', actor.GetHerHim)] отозвать [Select_CString( recipient.IsLocalPlayer, 'ваши', recipient.GetHerHis )] [Concept('titles', 'титулы')|E] без роста [Concept('tyrant', 'тирании')|E] из-за текущей [Concept('situation_phase', 'фазы')|E] [Concept('alinor_isolationism', 'Алинорского изоляционизма')|E]"
 alinor_isolationism_outlander_vassal_revocation: "[recipient.GetShortUIName|U] не [Select_CString( CHARACTER.IsLocalPlayer, 'следуете', 'следует')] [Concept('ceremoniarchy', 'церемониархии')|E], что позволяет [Select_CString( actor.IsLocalPlayer, 'вам', actor.GetHerHim)] отозвать [Select_CString( recipient.IsLocalPlayer, 'ваших', recipient.GetHerHis )] [Concept('vassals', 'вассалов')|E] без роста [Concept('tyrant', 'тирании')|E] из-за текущей [Concept('situation_phase', 'фазы')|E] [Concept('alinor_isolationism', 'Алинорского изоляционизма')|E]"
 alinor_isolationism_outlander_imprisonment: "[recipient.GetShortUIName|U] не [Select_CString( CHARACTER.IsLocalPlayer, 'следуете', 'следует')] [Concept('ceremoniarchy', 'церемониархии')|E], что позволяет [Select_CString( actor.IsLocalPlayer, 'вам', actor.GetHerHim)] заключить [Select_CString( recipient.IsLocalPlayer, 'вас', recipient.GetHerHis )] в темницу без роста [Concept('tyrant', 'тирании')|E] из-за текущей [Concept('situation_phase', 'фазы')|E] [Concept('alinor_isolationism', 'Алинорского изоляционизма')|E]"
 unable_to_demand_tribute_alinor_tt: "Нельзя требовать [Concept('tributaries', 'дань')|E] за пределами Алинора из-за текущей [Concept('situation_phase', 'фазы')|E] [Concept('alinor_isolationism', 'Алинорского изоляционизма')|E]"
 cannot_become_tributary_alinor_tt: "Нельзя стать [Concept('tributaries', 'данником')|E] этого [Concept('ruler', 'правителя')|E] из-за текущей [Concept('situation_phase', 'фазы')|E] [Concept('alinor_isolationism', 'Алинорского изоляционизма')|E]"
