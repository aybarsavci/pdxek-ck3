 IMPRISON_MAGE_WAR_NAME:2 "Задержание персонажа [DEFENDER.GetShortUIName] за злонамеренное использование магии"
 IMPRISON_MAGE_WAR_NAME_BASE:0 "[defender.GetShortUIName] отправляется в темницу персонажа [attacker.GetShortUIName] "
 imprison_mage_war_victory_desc:0 "[attacker.GetShortUIName|U] заключает в плен персонажа [defender.GetShortUIName|U] и [Select_CString(attacker.IsFemale, 'вольна', 'волен')] решать, как [Select_CString(defender.IsFemale, 'та', 'тот')] ответит за свои магические прегрешения."
 imprison_mage_war_white_peace_desc:0 "[defender.GetShortUIName|U] остаётся на свободе, однако по условиям перемирия [defender.GetHerHim] будет временно запрещенно злоупотребление магическими способностями."
 imprison_mage_war_defeat_desc:0 "[attacker.GetShortUIName|U] платит репарации персонажу [defender.GetShortUIName|U], [Select_CString(defender.IsFemale, 'которая', 'который')] и дальше сможет использовать магию без ограничений."

 PUNISH_RAIDER_CB_NAME:1 "Наказать налётчика"
 PUNISH_RAIDER_WAR_NAME:2 "Изъятие репараций с персонажа [DEFENDER.GetShortUIName] за совершённые налёты."
 PUNISH_RAIDER_WAR_NAME_BASE:0 "[attacker.GetShortUIName] изымает репарации у персонажа [defender.GetShortUIName]"
 punish_raider_war_victory_desc:0 "[defender.GetShortUIName|U] платит репарации персонажу [attacker.GetShortUIName]. Все [prisoners|El] и подневольные [concubines|El], являющиеся близкими персонажа [attacker.GetShortUIName] и находящиеся при дворе персонажа [defender.GetShortUIName|U] получают свободу." 
 punish_raider_war_white_peace_desc:0 "Никто не платит репарации. [defender.GetShortUIName|U] сохраняет при своём дворе [Concept('prisoners', 'пленников')|E] и подневольных [Concept('concubines', 'наложниц')|E]."
 punish_raider_war_defeat_desc:0 "[attacker.GetShortUIName|U] платит дополнительную дань персонажу [defender.GetShortUIName|U]. [defender.GetShortUIName|U] сохраняет при своём дворе [Concept('prisoners', 'пленников')|E] и подневольных [Concept('concubines', 'наложниц')|E]."

