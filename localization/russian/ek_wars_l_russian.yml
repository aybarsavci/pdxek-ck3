 attrebus_potentate_cb:0 "Восстание против потентата"
 attrebus_potentate_cb_defeat_desc:0 "[defender.GetShortUIName|U] остаётся потентатом Сиродила. [attacker.GetShortUIName|U] отправляется в заточение [Select_CString(ROOT.Char.IsFemale, 'покрытая', 'покрытый')] позором, а конфедерация Коловианских воеводств распадается."
 attrebus_potentate_cb_defeat_desc_defender:0 "Вы остаётесь потентатом Сиродила. [attacker.GetShortUIName|U] отправляется в темницу, а конфедерация Коловианских воеводств распадается…"
 attrebus_potentate_cb_defeat_desc_attacker:0 "[defender.GetShortUIName|U] остаётся потентатом Сиродила. Конфедерация Коловианских воеводств, лишённая цели, распадается, а вас заточают в темницу Имперского города."
 attrebus_potentate_cb_victory_desc_defender:0 "[attacker.GetShortUIName|U] разбивает потентат и Сиродил наблюдает, затаив дыхание — действия военачальника навсегда определят его историю…"
 attrebus_potentate_cb_victory_desc_attacker:0 "Потентат уничтожен. Сиродил нуждается в сильной руке, а Совет старейшин — в вас для проведения ряда реформ, поэтому вам позволят остаться у власти… на некоторое время."
 attrebus_potentate_cb_victory_desc:0 "[attacker.GetShortUIName|U] разбивает потентат и Сиродил наблюдает, затаив дыхание — действия военачальника навсегда определят его историю…"
 attrebus_potentate_cb_victory_with_liodes_desc:0 "Если [liodes.GetNameNicknamed] или кто-то из [liodes.GetHerHis] рода всё ещё участвует в войне, им достанется вся территория, удерживаемая потентатом в пределах любого [de_jure|El] герцогства, в котором у них есть владения"
 attrebus_potentate_cb_seize_potentate_held_land:0 "Вы захватываете все земли, которые удерживаются непосредственно потентатом."
