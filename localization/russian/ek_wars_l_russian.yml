 pirate_extract_tribute_cb_victory_desc:0 "[attacker.GetShortUIName|U] соберёт большую дань с персонажа  [defender.GetShortUIName|U] и всех оккупированных графств."
 pirate_extract_tribute_cb_defeat_desc_defender:0 "[attacker.GetShortUIName|U] обязуется выплатить компенсацию за ущерб, причинённый войной."
