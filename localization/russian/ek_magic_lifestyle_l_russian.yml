 # give some flavor events to the focuses
 magic_theory_focus:0 "Магическая теория"
 magic_theory_focus_modifier:0 "[GetFocus('magic_theory_focus').GetName]"
 magic_theory_focus_desc:0 "Магия — это не игрушка. Сотни лет опыта записаны в книгах. Зачем повторять ошибки прошлого?"
 magic_theory_focus_effect_desc:0 "Сосредоточившись на магической теории, персонаж получает:"

 magic_practical_focus:0 "Практическая магия"
