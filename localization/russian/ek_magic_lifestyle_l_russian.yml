 magic_practical_focus_desc:0 "Опыт — лучший учитель, навык мастера ставит. В конце концов, магия — такой же инструмент, как и прочие."
 magic_practical_focus_effect_desc:0 "Сосредоточившись на практической магии, персонаж получает:"

 magic_thaumaturgic_focus:0 "Тауматургическая магия" #тавтология, да, но так и в оригинале
 magic_thaumaturgic_focus_modifier:0 "[GetFocus('magic_thaumaturgic_focus').GetName]"
 magic_thaumaturgic_focus_desc:0 "Если мудро использовать магию, то с её помощью можно совершить множество чудес, которые будут вызывать восхищение в сердце у каждого."
