 # recommanded characters for the topal bay 440
 bm_warlordrising_topal:0 "Море Невзгод"
 bm_warlordrising_topal_desc:0 "Потентат рушится под собственной тяжестью! Его обломки стекают вниз по Нибену, скапливаясь в устье реки, но новопостроенные мосты ни за что не дадут им достигнуть моря. Вместе с властью и коммерческой мощью, что ускользают из рук больного человека Тамриэля, в бассейн Топальского моря и на его берега могучим потоком льются не только возможности, но и опасности — их извечный спутник.\n\nКоролева йеспестов, правящая на востоке, смотрит в будущее с надеждой и опаской. На севере Лейавин и герцогство Голубая Кровь играют с огнём: ценой великой выгоды им приходится разбираться с недовольством. И наконец, Сенчал как никогда раньше может обрести невероятное могущество.\n\n#bold Четверо правителей стоят на обрыве истории, впереди — возможность принести процветание своим землям. Сумеют ли они ей воспользоваться? Или же их владениям суждено обратиться в руины, ценные разве что для археологов?#!"
 bm_warlordrising_auril:0 "Королева Айне"
 bm_warlordrising_auril_desc:0 "Айне из клана Атла — дочь выдающегося короля Аурила, объединителя племён йеспестов. Её правление приходится на непростые времена: аргонианские набеги становятся всё более частыми, лилмотиты дерзеют день ото дня, и что ещё хуже, амбиции Лейавина угрожают суверенитету её народа.\n\n#bold Веками независимость йеспестов находилась под угрозой, и йеспесты многое принесли в жертву, чтобы ощутить вкус свободы. Сможет ли Айне сохранить её, или она померкнет в тени своего отца?#!"
 bm_warlordrising_fabiana:0 "Военачальница Фабиана"
 bm_warlordrising_fabiana_desc:0 "Фабиана Аркатона совершенно без ума от йеспестской королевы Айне, но ещё больший восторг у них обеих вызывает мысль о том, как голова Ловиера Лейавинского отделяется от тела. Лучше отцеубийства двух благородных людей может сблизить только жажда возмездия.\n\nНо состояние владений Фабианы препятствует воплощению её мечты в жизнь — военачальницу-чужеземку не поддерживают местные нибену в Чёрном Лесу. Ей придётся искать компромиссы, иначе её свергнут уже за то, что она не знает имён всех до единого речных святых.\n\n#bold И если Фабиане удастся сохранить стабильность во владениях и угодить своей союзнице, можно быть уверенным — никакой «повелитель» не будет повелевать ни ей, ни кому-либо ещё.#!"
 bm_warlordrising_lovierus:0 "Повелитель Ловиер"
 bm_warlordrising_lovierus_desc:0 "Повелитель Эсдруф Дарак оставил своему наследнику множество неоконченных дел. На западе уже слышится грозный рёв транснибенских малапитов. По другую сторону реки — лязг ножей, что точат циснибенские властительницы. Не стоит забывать и про лейавинские мосты, безумный проект, который, хоть и приносит выгоду, но делает из Лейавина мишень для всех, кто находится выше по течению и вплоть до Румаре. Ловиер находится в раздумьях. Если ему удастся перехитрить врагов, он сможет превратить Топальское море в свой личный источник дохода.\n\n#bold Сможет ли Ловиер справиться с призраком наследия своего отца? Или же собственная самоуверенность станет его погибелью?#!"
 bm_warlordrising_mharra:0 "К'хара Кахада"
 bm_warlordrising_mharra_desc:0 "Сенчал находится в эпицентре идеального шторма. Лейавин враждует со своими мятежными вассалами-нибенуйцами и племенами йеспестов, что открывает перед Кахадой шанс воспользоваться хаосом и захватить власть в Топальской бухте. Но королева Сенчала предпочитает мир войне и не стремится к захвату новых территорий.\n\n#bold Проявит ли она силу духа в этот критический период и приведёт ли Сенчал к господству на морях? Или, быть может, даже к возрождению независимого Пеллитина?#!"

 # recommanded characters for reaper's march 440
 bm_warlordrising_reaper:0 "Доля Смерти"
 bm_warlordrising_reaper_desc:0 "На перекрестье дорог Валенвуда и Эльсвейра лежит Марка Смерти. Эти засушливые поля столетиями оставались спорной территорией, и к Междуцарствию ситуация не поменялась. Коловианские военачальники воюют с племенами босмеров и каджитов, и все они претендуют на законную власть над этой землёй.\n\n#bold Многие годы Марка Смерти остаётся гробницей людских амбиций. Кто же выйдет победителем из предстоящей схватки?#!"
 bm_warlordrising_reaper_cicero:0 "Король Цицерон"
 bm_warlordrising_reaper_cicero_desc:0 "Знать к северу от Стрида пришла в изумление, узнав, что один из них с поддержкой отряда наёмников, сумел завоевать Арентию. В самом начале вторжения дела у Цицерона Пуллии шли хорошо, но даже в упадке стражи Арентии сумели развязать бесконечную партизанскую войну, ставшую занозой в его боку. Ещё большее беспокойство вызывали доклады о том, что древождество Сумеречной Лозы собирает значительные силы, чтобы отбросить его обратно в Западный вельд. И пусть его разнообразные вассалы пока покладисты, и они начнут активное сопротивление его власти, если учуят его слабость.\n\n#bold «Южный Вельд» ещё далёк от полного усмирения и, чтобы основать долгоживущее королевство к югу от Стрида, Цицерону понадобится подавить все очаги соспротивления. Заберёт ли коварная Смерть свою долю в срок?.. Или же вы сумеете одолеть испытания на вашем пути и создать наследие, что останется в веках?#!"
 bm_warlordrising_reaper_maevelle:0 "Хранитель Мэвэль Каморан"
 bm_warlordrising_reaper_maevelle_desc:0 "Пусть корни древа Каморан и раскинулись по всему Валенвуду, жалкое положение его арентийской ветви после утраты родовых земель вызывает немалое беспокойство. Мэвэль предстоит ещё долгий путь, если она желает обеспечить себе прочное положение в Марке Смерти. Сейчас же положение её слабо, и она уязвима для налётов со стороны коловианцев и босмеров, что стремятся съесть, чтоб самими не быть съеденными. Хуже того, худородный, прозванный Нендером Железной Корой, нагло претендует на все её владения! Благо кровь Эплира ещё имеет вес в этих землях, и, быть может, ей удастся заключить удачный брак или союз?\n\n#bold Судьба рода лежит в её руках, пока она танцует на лезвии ножа. Возможно, Смерть пришла, чтобы подрезать древо… Или же вы сумеете вынести груз ответственности, свергнуть короля-узурпатора и сокрушить всех предателей вашего правления?#!"
 bm_warlordrising_reaper_habais:0 "К'хар Хабаис"
 bm_warlordrising_reaper_habais_desc:0 "С радостным спокойствием наблюдает Хабаис за хаосом, разворачивающимся в Арентии, ведь королевство его сильно и окружено слабыми соседями. Единственная крупная для него угроза, Южный Вельд, рушится от внутренних конфликтов, вызванных неумением коловианского короля подчинить босмеров, населяющих его земли. Если Хабаис воспользуется возможностью, то вынудит военачальников, что не принимают его власть, преклонить колена, и даже процветающая Арентия может быть возвращена в лоно Анеквины.\n\n#bold Многие возможности разворачиваются перед Хабаисом, но, затяни он с действиями, и враги окопаются, а великие амбиции его будут разрушены. Хорошие вещи случаются с теми, кто умеет ждать, но возьмёте ли вы бразды в свои руки, воспользовавшись шансом пройти по пути Дарлока Брэя, восстановив величие Не-Квин-Ала?#!"
 bm_warlordrising_reaper_nendaer:0 "Древождь Нендер Железная Кора"
 bm_warlordrising_reaper_nendaer_desc:0 "Коловианские «авантюристы» для Сумеречной Лозы не в новинку, но крах влиятельных семей около десятка лет тому назад, подтолкнул к действию ранее незначимых акторов. И Нендер Железная Кора стал частью такой «свежей крови», не убоявшись Мэвэль Каморан, претендуя на её вождество и намереваясь свергнуть пришедшего в Арентию короля-самозванца. Цицерон, как и Камораны, потерпит крах, и Нендер имеет все шансы стать освободителем и в дальнейшем — хранителем Марки Смерти. Но возможность ещё не гарантирует успех, и Нендер, разгневавший сразу столько значимых фигур, может рано встретить смерть…\n\n#bold Егеря Сумеречной Лозы заявили о больших планах на Марку Смерти, но могут ли они надеяться прожить долго в регионе, известном павшими в нём героями?.. Быть может, вы сможете привести их к славе и заложить порядок, что защитит Арентию в будущем?#!"

 # recommanded characters for hammerfell 440
 bm_warlordrising_hammerfell:0 "Венец песков"
 bm_warlordrising_hammerfell_desc:0 "Ар-Азал Достойный, покойный верховный король Хаммерфелла, сумел установить шаткое перемирие между Предшественниками и Венценосцами, взяв в жёны Ферешту и Арлимахеру, дочерей сановника-Предшественника Сентинеля и короля-Венценосца Рихада соответственно. Увы, этот дипломатический манёвр, словно мираж оазиса, оказался лишь короткой передышкой в череде невзгод в истории Хаммерфелла.\n\nЕдва прошёл день с коронации короля К'Авара, как сановник Сентинеля сообщил, что схватил и тут же казнил убийцу из Тёмного Братства, якобы посланного королевой-матерью Арлимахерой убить детей королевы Ферешты, тем самым лишив Предшественников возможности занять престол. Заявив, что такое предательство избавляет их от вассальных обязательств, Предшественники начали восстание.\n\n#bold Смогут ли Венценосцы удержать власть и сохранить целостность Хаммерфелла, или же мятеж увенчается успехом?#!"
 bm_warlordrising_hammerfell_kavar:0 "Верховный король К'авар"
 bm_warlordrising_hammerfell_kavar_desc:0 "К'авар, старший из детей верховного короля Ар-Азала и королевы Арлимахеры, считал, что сумеет сохранить среди своих подданных непрочный союз Венценосцев и Предшественников, выстроенный его отцом. Но всякие надежды на это были потеряны, когда коварный сановник Сентинеля предъявил родной матери К'авара лживые обвинения в найме Тёмного Братства с целью убийства детей Ар-Азала от королевы-Предшественницы Ферешты и спровоцировал тем самым восстание против власти Венценосцев, возглавляемое принцем Алемом, братом нового верховного короля.\n\n#bold Сможет ли К'авар предотвратить полноценную революцию Предшественников и сохранить свой королевский венец? И простит ли он Алему его измену?#!"
 bm_warlordrising_hammerfell_ahlam:0 "Принц Алем"
 bm_warlordrising_hammerfell_ahlam_desc:0 "Алем, любимец верховного короля Ар-Азала из числа детей королевы Ферешты, всегда восхищался своим старшим братом К'аваром. И потому он был потрясён, когда его дядя по матери раскрыл заговор матери К'авара, безжалостной королевы Арлимахеры, нанявшей Тёмное Братство для убийства Алема и его единоутробных братьев-Предшественников. Прошло совсем немного времени, и вот юный принц уже возглавляет восстание против верховного короля.\n\n#bold Сможет ли Алем освободить Предшественников из-под кровавого гнёта Венценосцев, и что, в таком случае, будет с самим верховным королём, его старшим братом?#!"
 bm_warlordrising_hammerfell_murahd:0 "Король Мурад"
 bm_warlordrising_hammerfell_murahd_desc:0 "Король Мурад, влиятельнейший из сановников-Венценосцев, предложил верховному королю Ар-Азалу руку своей любимой дочери Арлимахеры в надежде, что это поможет сдержать недовольство Предшественников в провинции. Каждый Венценосец знает, что неугомонным Предшественникам доверять нельзя, а потому король Мурад не был удивлён, когда сановник Сентинеля сфабриковал доказательства покушения на жизнь членов королевской семьи из числа Предшественников, спровоцировав тем самым восстание против власти Венценосцев.\n\n#bold Сумеет ли король Мурад подавить волнения в собственных владениях? И если он преуспеет, склонится ли Рихад вновь перед верховным королём?#!"
 bm_warlordrising_hammerfell_isobel:0 "Изобель Королева Пиратов"
 bm_warlordrising_hammerfell_isobel_desc:0 "Команда Изобель, грозной пиратской предводительницы родом из Сиродила, давно наводила ужас как на купцов, так и на правителей абесинского региона. Но в конечном итоге, когда восстание Предшественников парализовало всю прибрежную торговлю в Хаммерфелле, она решила осесть в Причале Абы и основать торговый дом «Гургит и партнёры», ставший чуть ли не крупнейшим из местных и специализирующийся на азартных играх, организации боёв, угоне судов и отмывании денег.\n\n#bold Действительно ли Изобель уготована судьба осёдлой жизни или же Королева пиратов вновь поднимет парус и продолжит держать в страхе Абесинское море?#!"
 bm_warlordrising_hammerfell_madara:0 "Вельможная дама Мадара"
 bm_warlordrising_hammerfell_madara_desc:0 "Когда Ар-Азал признал право владения Танетом за королём Амиром, возмущению вельможной дамы Мадары, также претендовавшей на него, не было предела, ведь это шло вразрез с заявленными самим верховным королём принципами баланса сил между Венценосцами и Предшественниками. Однако теперь в свете восстания последних у вельможной дамы появилась возможность отбить то, что принадлежит ей по праву рождения и вернуть Танет под власть Предшественников. Да будет проклят коварный заговор Арлимахеры!\n\n#bold Сумеет ли Мадара вырвать Танет из когтей ненавистного рода Данобия, и сыграет ли её ставка на независимость?#!"
 bm_warlordrising_hammerfell_yarana:0 "Королева Ярана"
 bm_warlordrising_hammerfell_yarana_desc:0 "Тёплыми улыбками встречают добросердечную Ярану ат-Оджва, Саблю Халлина, Защитницу Предшественников. Её народ ответил на призыв к бою, и по всему Хаммерфеллу вспыхивают мятежи против Венценосцев и подлого верховного короля К'авара! Не жалея средств для поддержки восстания, Ярана направляет войска к Антифиллосу, чтобы сдержать наступление противника. Однако, если воины королевы надолго задержатся в Хегате, Оджвамбу будет беззащитно перед налётчиками по сторону реки или гор. К тому же, смелость всегда сопровождает опасность, и её жизнь могут оборвать как вражеский солдат, так и подосланный убийца.\n\n#bold Ярана должна тщательно обдумывать каждый бой, и одерживать в них решительные победы, а иначе её королевство канет в небытие. Сумеете ли вы преодолеть грядущие испытания, или последнее Илиакское королевство Предшественников исчезнет с лица Нирна?#!"
 bm_warlordrising_hammerfell_azzan:0 "Король Аззан"
 bm_warlordrising_hammerfell_azzan_desc:0 "Аззан, король Гилейна, находится между молотом и наковальней: племена пустыни Алик'р на севере покушаются на его законные владения, а пираты и ушлые дельцы на юге захватили Проклятие Хью, а с ним и обломки множества кораблей вместе с их ценным грузом. А теперь ещё и война на горизонте: выскочки-Предшественники, сделав ставку на принца Алема, дерзнули подвергнуть сомнению все представления о законе, традициях и праве наследования, что, разумеется, остаётся за верховным королём К'аваром.\n\n#bold Сумеет ли Аззан в окружении врагов исполнить свой долг перед союзниками и перед наследием [Glossary( 'На-Тотамбу', 'NATOTAMBU_GLOSS' )] или же потерпит неудачу и оставит Гилейн беззащитным? И, если он преуспеет, то сможет ли извлечь из победы выгоду и восстановить власть Венценосцев — свою власть — над Абесинским морем?#!"

 # recommanded characters for black marsh 440
 bm_warlordrising_blackmarsh:0 "Ку-вастей"
 bm_warlordrising_blackmarsh_desc:0 "В Чернотопье нет ничего постоянного — эту истину отлично знает народ корня. На севере дом Дрес сталкивается с восстанием рабов, а королевство Сильянорн остаётся последним оплотом народа айлейдов. На юге племена йеспестов и хорвалли впервые централизовались. Аргониане же наблюдают за происходящим с надеждой и смирением, зная, что подъёмы и падения — лишь части одного и того же цикла.\n\n#bold Сумеете ли вы оседлать волну перемен и построить династию, что продержится века – или ваше наследие без следа канет в трясине?#!"
 bm_warlordrising_blackmarsh_morilye:0 "Арана Морилие"
 bm_warlordrising_blackmarsh_morilye_desc:0 "Морилие Карандол, правительница Лориаселя, происходит из почтенной династии айлейдских королей: её предки бежали из Сирода во времена [Glossary( 'Нарфинсельского раскола', 'NARFINSEL_GLOSS' )] и обрели новый дом в негостеприимном Чернотопье. Сейчас её народу вновь грозит опасность: бывший ключевой союзник, Стормхолд, теперь в руках данмеров, и баланс сил стал хрупок.\n\n#bold Сможет ли Морилие, окружённая потенциальными врагами, одержать верх? Или же Лориаселю, как и множеству айлейдских королевств до него, суждено пасть?#!"
 bm_warlordrising_blackmarsh_xir:0 "Землепроходец Хир Узурпатор"
 bm_warlordrising_blackmarsh_xir_desc:0 "Хир Изгнанник, ныне известный как Хир Узурпатор, — старший сын и несостоявшийся наследник Аиисхара из Чёрной Розы. Не далее чем два года назад из-за ссоры с отцом его изгнали, и он нашёл приют у родичей матери в Бувомусе. Теперь же его и отец мёртв, и трон Чёрной Розы заняла сестра Хира.\n\n#bold Хир собрал лояльные племена и намеревается отвоевать Чёрную Розу, но преуспеет ли он?#!"
 bm_warlordrising_blackmarsh_alt_mispaxa:0 "Землепроходец Миспаха"
 bm_warlordrising_blackmarsh_vraseth:0 "Верховный вождь Урсет"
 bm_warlordrising_blackmarsh_vraseth_desc:0 "Никто не ожидал, что Урсет, родившийся в семье обыкновенных членов одного из племён хорвалли, добьётся чего-то выдающегося, не говоря уж об объединении всего его народа под одним знаменем. Его величайшей победой была, пожалуй, битва за Архон, в ходе которой он собственноручно одолел аргонианского короля и отвоевал для хорвалли право поселиться на стратегически выгодном месте. Но Урсет уже не тот юный воин, что прежде, и множество врагов выжидают, когда он умрёт…\n\n#bold Переживут завоевания и мечты Урсета о великом королестве хорвалли его смерть?#!"
 bm_warlordrising_blackmarsh_brandshei:0 "Радж-каал Бранд-Шей"
 bm_warlordrising_blackmarsh_brandshei_desc:0 "Мало кто может похвастаться таким же количеством шрамов, как у Бранд-Шея. Годы рабства у дома Дрес в Стормхолде были ужасающими, но всё же сыграли ключевую роль в формировании его целеустремлённости. Когда Бранд-Шей горбатился, вкалывая на пригородных полях, он поклялся самому себе, что подчинит это место своей власти и насадит голову губернатора на пику! Но сперва он должен помочь своему шурину ни много ни мало в восстании против коалиции магнатов из дома Дрес. \n\n#bold Сумеет ли Бранд-Шей обеими руками ухватиться за свою мечту, или же его могильный столб станет одним из множества на кладбище несостоявшихся освободителей?#!"
 bm_warlordrising_blackmarsh_milos:0 "Радж-каал Милос"
 bm_warlordrising_blackmarsh_milos_desc:0 "Вожди Таруми когда-то были королями всего Архона, но те дни давно прошли. С течением времени они утрачивали всё больше земель, а пять лет назад хорвалли разорили и заняли сам Архон, попутно убив отца Милоса, радж-каала Дрикиуса. Милос сохраняет власть лишь над некоторыми северными провинциями, в то время как его сестра — над Арчалом.\n\n#bold Неужели народу Таруми суждено пасть в пучины безвестности? Или же Милос сумеет отвоевать Архон и, быть может, даже восстановить власть над одноимённым королевством?#!"
 bm_warlordrising_blackmarsh_talenjei:0 "Радж-каал Тален-Джей Возрождённый"
 bm_warlordrising_blackmarsh_talenjei_desc:0 "За тысячи лет до нынешней эры в Чернотопье правил Король Теней. Порядок, прогресс и долгосрочные цели были законом на этой земле. С помощью загадочной магии занмиров король подготовил своё перерождение. Но что-то — ошибка ли в расчётах или разрушительное влияние времени — внесли свои корректировки в его планы, и его новый сосуд оказался куда более… скромным. Тален-Джей — наследник разорённого королевства, чей народ погряз в нищете и убогости. \n\n#bold Сумеет ли Тален-Джей восстановить величие Сумеречья или же ему не удастся найти своё место в сердцах подданных?#!"

 # Interregnum
 bm_group_450:0 "2Э 450"
 bm_interregnum:0 "Междуцарствие"
 bm_interregnum_desc:0 "Двадцать лет назад последний акавирский потентат и все его наследники были убиты, что положило конец Второй империи.\nОтныне Сиродил и Хай-Рок поделены на десятки враждующих государств, претендующих на их наследие. Скайрим, в свою очередь, страдает от народных волнений, вызванных борьбой двоих претендентов на верховный трон провинции. Те, кто ещё недавно называл себя подданными Империи, ныне грызутся даже по самым мелким поводам. На остальном материке дела обстоят не лучше: по всем уголкам Тамриэля — кроме, разве что, Алинора — вспыхивают локальные войны.\n\n#bold Есть ли шанс, что, несмотря на разгоревшийся хаос, Империя сумеет восстать из пепла? Смеет ли хоть кто-нибудь надеяться, что обуздает нестабильность, возвысится над всеми и провозгласит себя императором не только Сиродила, но и всего Тамриэля? В условиях хаоса, что посеяло Междуцарствие, возможно всё.#!"
 bm_interregnum_marandrujo:0 "Грива Ма'рандру-джо"
 bm_interregnum_marandrujo_desc:0 "Грива направлял верующих с незапамятных времён. В эти нелёгкие времена «корону из кос» носит Его Превосходительство Ма'Рандру-джо, законный правитель Эльсвейра!\n\nИ если Пеллитина ещё подчиняется власти Гривы, то Анеквина сопротивляется себе же во вред. Какое-то подобие порядка сохраняет лишь Дюна, Риверхолд же, Оркрест и Риммен погрузились в пучину анархии. Даже дом Брэев не обошли беды: они сражаются в ужасной войне против собственных римменейских подданных, объявивших себя королями.\nСогласно светскому закону, Анеквина должна подчиниться Танцу Двух Лун, но сумеет ли Ма'Рандру-джо преодолеть свой отстранённый характер, чтобы добиться этого?\n\n#bold Вырвется ли Анеквина из хватки Гривы, или же вам удастся восстановить безраздельную власть иерократии?#!"
 bm_interregnum_hakkvild:0 "Ярл Хакквильд"
 bm_interregnum_hakkvild_desc:0 "Хакквильд не рос в роскоши. Почти два десятка лет назад назад клан Ял отнял у него отца и земли по праву рождения. Служба у его дяди Энгара в Хелгене дала ему времени довольно, чтоб истереть в порошок не один топор.\n\nТеперь, когда он унаследовал трон своего покровителя, ему не терпится вернуть владение в нордские руки — #italic свои#! руки. И учитывая, что теперь в борьбе против мародёрствующих орков он заручился поддержкой Вайтрана, а столица его - прекрасная точка как для начала атаки, так и для отступления, цель эта видится достижимой.\n\n#bold С орсимерами, врагами коварными и жестокими, готовыми для победы на всё, нельзя быть «чрезмерно» осторожным. Сможете ли вы сломить их защиту и прогнать Малоховых отродий или будете лишь бессильно наблюдать за тем, как Хакквильд сокрушается о мощь орков?#!"
 bm_interregnum_mariette:0 "Королева Мариэтта"
 bm_interregnum_mariette_desc:0 "Дом Риэль восходит корнями ко многим великим людям: от Фабре Железного Сына, сумевшего выстроить сферу влияния в пост-нордском Хай Роке, до Себастьяна Великого, официально аннексировавшего зависимые территории, вошедшие в современное королевство Камлорн. А Фабре Чёрному быть может даже удалось бы объединить Гленумбру и земли за её пределами, если бы не злодейство клана Диренни. У королевы Мариэтты подобных амбиций нет: она полностью сосредоточена лишь на том, чтобы держать своих вассалов на коротком поводке. Но если она когда-нибудь устанет играть у них на нервах, князья и мелкие монархи Камлорна останутся  ждать своего часа.\n\n#bold Должна ли Мариэтта тенью нависать на своими владениями, или же наводимый ей гнетущий ужас станет её же погибелью?#!"
 bm_interregnum_kaidarbul:0 "Ашхан Каид-Арбул"
 bm_interregnum_kaidarbul_desc:0 "Уршилаку. Одно из четырех великих племён эшлендеров находится в надёжных руках Каид-Арбула, сына Энкиду. Мало что может потревожить велотийцев Валенвариона под управлением такого набожного, стоического и добросердечного соплеменника, как он.\n\nУвы, жадность чужеземцев порой даёт о себе знать, неизбежно подталкивая их посягать на принадлежащее велотийцам и идти с ними на конфликт. Сказки о герое, который придёт и покарает злого данмера, могут успокоить кротких и слабых, но Каид-Арбул знает одну-единственную истину: #bold Сила есть право!#!\n\n#bold Смогут ли уршилаку отбросить чужаков в море или же вскоре начнётся начало их конца?#!"
 bm_interregnum_bhalarix:0 "Регент Баларикс"
 bm_interregnum_bhalarix_desc:0 "Дом Силла осел в Тамриэле ещё в начале существования Империи Ремана. Они разделяли испытания и невзгоды империи вплоть до восхождения клана Версидью-Шайе. Пережив изгнание в место с ироничным названием «Бухта Шайе», они сумели избежать жестоких чисток в центральных землях. Регент-Бастард Баларикс взял на себя управление кланом после смерти матери, но до сих пор тоскует по вероломному Зидакье — своему родителю.\n\nНыне же он стоит на пороге войны с испытывающим подъём домом Дрес, который готов нанести ему сокрушительный удар после победы в тотальной войне с мятежными аргонианами.\n\n#bold Сможет ли Регент-Бастард сохранить изолированный оплот илнивирцев несмотря ни на что? Возьмёте ли вы в свои руки его судьбу, дабы вырвать победу из пасти поражения?#!"
 bm_interregnum_torg:0 "Вождь Торг гро-Брог"
 bm_interregnum_torg_desc:0 "Клан железных орков Рубедит, чей девиз: «Кровь алых вен», достиг своего благодаря добыче одноимённой руды. Заполучив немалые богатства и сильные войска, Торг гро-Брог оказался на перепутье.\n\nСоплеменники недовольны его мягким нравом, который является противоположностью упрямости и безжалостности, которые требуются от ош орним. Его собственный отец однажды сказал, что он «робкий козлёнок, порождённый свирепым кабаном». Вождь Брог не был плодовитым орком, что позволило Торгу беспрепятственно занять место вождя.\n\n#bold Потерпит ли Торг крах, столкнувшись с ожиданиями ош орним в отношении власти, или же вы проведёте чёткую черту между его истинным «я» и долгом?#!"

 bm_interregnum_cyrodiil:0 "Расколотый красный алмаз"
 bm_interregnum_cyrodiil_desc:0 "Двадцать лет назад потентат Савириен-Чорак и все его наследники были убиты, что положило конец Второй империи.\n\nВосемь лет назад Аттреб Сосильдор победил потентата Айксниераса-Веса и сам стал владыкой Сиродила.\n\nШесть лет назад правители Нибенейской долины восстали против Аттреба под предводительством Венара Куптора.\n\n#bold Год назад Аттреб умер. Единство в Сиродиле было разрушено и началось Междуцарствие.#!"
 bm_interregnum_hesta:0 "Леди-протектор Геста"
 bm_interregnum_hesta_desc:0 "Леди Геста правит центральными землями Румаре как наследница несостоявшегося императора Аттреба. Несмотря на хаос последнего десятилетия Имперский город по-прежнему остаётся жемчужиной Тамриэля, и держава Гесты одна из самых стабильных и процветающих во всём Сиродиле. Но в Сиродиле множество властителей, и каждый мечтает править столицей…\n\n#bold Падёт ли сосильдорское королевство жертвой амбиций военачальников, как и остальной Сиродил, или наследникам Аттреба хватит амбиций, чтобы объединить Империю и воплотить его мечту?#!"
 bm_interregnum_caius:0 "Кай Лекс"
 BOOKMARK_RELATION_REGENT:0 "Регент"
 bm_interregnum_venaros:0 "Великий повелитель Венар"
 bm_interregnum_venaros_desc:0 "Когда Аттреб издал печально известный «Указ о цаэски», Венар увидел в этом свой шанс. Он возглавил восстание и одержал победу в битве в лесах Поппад, где и погиб сам Аттреб. Куптор ныне именует себя великим владыкой Нибенея, хотя лорды за пределами Циснибена отвергают его притязания, а родовое владение Бравил всё ещё ему не принадлежит.\n\n#bold Вернёт ли Венар утраченные земли его семьи и станет ли истинным владыкой Нибенея?#!"
 bm_interregnum_hieron:0 "Генерал Иерон"
 bm_interregnum_hieron_desc:0 "Когда Аттреб обратился за помощью к правителям Коловии, Санкр Тор отказал. Когда же Аттреб потерпел поражение, Санкр Тор остался сильным и непобеждённым, а его король с радостью принялся склонять на свою сторону коловианских лордов. Он твёрдо убеждён, что именно он — тот великий человек, который нужен Сиродилу, и что он #bold добьётся#! успеха там, где Аттреб потерпел неудачу!\n\n#bold Вернётся ли род Дор на Рубиновый трон или коловианские претенденты будут разбиты во второй раз?#!"
 bm_interregnum_ilnori:0 "Герцог Ильнори"
 bm_interregnum_ilnori_desc:0 "Не так-то просто понять, выиграли ли Аквиларии больше от резкого взлёта Аттреба или же от его внезапного падения. Когда военачальник захватил Имперский город, Гельвидий Аквиларий был назначен править Корролом. Теперь же, после гибели Аттреба независимые герцоги Коррола превратились в одну из наиболее могущественных сил Коловианского нагорья.\n\n#bold Превзойдёт ли Ильнори наследие Аттреба или пребывание Аквилария на троне окажется ещё более недолговечным?#!"
 bm_interregnum_abnur:0 "Повелитель Абнур"
 bm_interregnum_abnur_desc:0 "«Нерешительность — погибель судьбы». Так говорил Абнур в начале своего «регентства» от имени отца. Взор Тарна устремлён на город Сиродилов, в его мыслях его род уже сидит на Рубиновом троне. Никто не отрицает магического дара Абнура и его политической проницательности, но выдающихся стратегических талантов он никогда не проявлял.\n\n#bold Сумеет ли Абнур уцелеть в хаосе Нибенея и сокрушить его многочисленных военачальников?#!"
 bm_interregnum_harald:0 "Король Харальд"
 bm_interregnum_harald_desc:0 "После смерти великого вождя Борвира из Брумы трон занял его мягкий и сдержанный сын. Нынешние вожди кланов отвергают авторитет рода Морозной Бороды, а восточные правители перестали платить дань Бруме и фактически стали независимы.\n\n#bold Станет ли мягкий характер Харальда погибелью для его королевства – или же он принесёт пользу его клану?#!"

 # recommanded characters for the iliac bay 450
 bm_interregnum_iliac:0 "В тени Башни"
 bm_interregnum_iliac_desc:0 "Адамантиновая Башня, колыбель Нирна на острове Балфиера, уже в который раз становится молчаливой свидетельницей того, как торговля уступает место войне в тихих водах Илиака.\n\nИстория залива как естественной границы между Хай-Роком и Хаммерфеллом всегда являла собой причудливое переплетение происходящих здесь завоеваний, интриг, эпидемий и восстаний. Бретонцы, альтмеры, редгарды и даже пришлые акавирские пираты да орки-налётчики — все желают заполучить в свои руки власть над одним из богатейших регионов Тамриэля.\n\nЗа прошедший век благодаря хаосу Междуцарствия даже для самых ничтожных баронов открылась возможность назваться королями собственных клочков земли, открыв новую главу в истории вечной грызни за Илиак.\n\n#bold Суждено ли кому-нибудь стать новым неоспоримым владыкой залива? Или же этот регион обречён на раздробленность?#!"
 bm_interregnum_iliac_donella:0 "Королева Донелла"
 bm_interregnum_iliac_donella_desc:0 "Королева Донелла выросла, слыша истории о завоевании острова Бетони племенем Морской Скалы. Орки жестоко расправились с местной королевской семьёй, включая её любимую тетю Нурезу, создав орочий плацдарм у входа в залив Илиак. И это бельмо на глазу сохраняется до сих пор.\n\nПосле этого проявления слабости лорды Гленумбры постепенно теряют веру в способность Даггерфолла защитить их, выдвигая требования о независимости, которые угрожают самому существованию королевства.\n\n#bold Сможет ли королева Донелла изменить этот сценарий или Даггерфолл будет низведён до второстепенной державы региона?#!"
 bm_interregnum_iliac_lywel:0 "Король Ливель"
 bm_interregnum_iliac_lywel_desc:0 "Король Ливель, ветеран великой войны против Орсиниума, стал свидетелем того, как торговые сделки его королевства терпят крах, поскольку богатые порты Хаммерфелла постепенно закрываются на фоне недавней Революции Предшественников.\n\nБанкротство Вэйреста, что некогда был известен как жемчужина залива, позволило некоторым недовольным вассалам, всё больше сомневающимся в способности короля защитить их от вторжений Диренни и редгардов, разорвать связи со столицей, объявить о своей независимости и ещё больше подорвать финансы королевства.\n\n#bold Сможет ли король Ливель вернуть своему королевству былую славу или Вэйрест останется лишь в древней истории?#!"
 bm_interregnum_iliac_ancotar:0 "Кинлорд Анкотар"
 bm_interregnum_iliac_ancotar_desc:0 "Мечтая подражать своим предкам Эйдену и Рейвену Диренни, Кинлорд Анкотар медленно восстанавливает господство своего клана над их бывшими владениями в Великой Бретонии.\n\nОн лично наблюдал за хаосом, вызванным Междуцарствием после убийства [Glossary( 'потентата', 'POTENTATE_GLOSS' )], и поэтому Анкотар уверен, что лишь возрождение гегемонии Диренни над Хай-Роком может принести столь необходимый мир в регион.\n\n#bold Сможет ли Анкотар достичь своих целей или Диренни так и останутся всего лишь хранителями Адамантиновой башни?#!"
 bm_interregnum_iliac_vhosek:0 "Король Восек"
 bm_interregnum_iliac_vhosek_desc:0 "Король Восек, старший сын легендарной королевы Яраны, героя недавней Революции Предшественников, унаследовал вновь созданное королевство.\n\nКоролевство Халлин, или Оджвамбу на местном йокуданском языке, занимает стратегически выгодное положение на границе между Хай-Роком и Хаммерфеллом, но никогда не занимало активной позиции в регионе, действуя в основном как оборонительный буфер для бретонцев и редгардов, всегда стремящихся к борьбе за контроль над рекой Бьюлси и заливом Илиак.\n\n#bold Сможет ли Восек обхитрить своих соперников и стать одним из главных игроков в заливе Илиак или же его королевство останется ограниченным песками Алик'ра?#!"
 bm_interregnum_iliac_saffir:0 "Сановница Саффир"
 bm_interregnum_iliac_saffir_desc:0 "После завершения Революции Предшественников и распада Верховного королевства Хаммерфелл сановница Саффир стала одной из последних правительниц-Венценосцев на берегах залива Илиак.\n\nКоролевством Сентинель правит её формальный сюзерен, мерзкий Намасур из числа Предшественников. Саффир, опасающейся его растущей мощи, придётся действовать быстро, чтобы укрепить свою власть и восстановить правление Венценосцев в регионе, а иначе она лишится своего форпоста в выгодном месте на берегу Илиака.\n\n#bold Сможет ли Саффир утвердить независимость и стать региональной державой или же её судьба — подчиниться власти Предшественников?#!"
 bm_interregnum_iliac_ulmug:0 "Верховный вождь Улмуг"
 bm_interregnum_iliac_ulmug_desc:0 "Улмуг гро-Гаротмук вырос в причудливой тени своего отца Гаротмука, необычного орка и необычного отца. Поражённый культурными потерями от утраты Орсиниума, он закопался в писания давно умерших орков, не заботясь о воинских качествах вождя.\nНо это не про Улмуга. Задавшись целью стать образцом воинской культуры орков, он, ещё будучи юнцом, со звериной свирепостью постигал путь воителя. Что-то и досталось Улмугу в наследство от отца, к примеру, грамотность, что молодой орк с неохотой признаёт, в остальном он отбросил пережитки Гаротмука и взамен взял в руки топор, избрав стезю налётчика.\n\n#bold Удастся ли ему вновь наладить набеговую экономику Фаруна? Заберёт ли Улмуг для орков богатства землевладельцев Предела? Или он будет грезить о том чтобы последовать за отцом, в архивы, отчаянно искать тот последний манускрипт, который спасёт ему жизнь?..#!"

 # recommanded characters for the abecean 450
 bm_interregnum_abecean:0 "Приливные стремления" 
 bm_interregnum_abecean_desc:0 "Феномен карпаччо из абесинского окуня — деликатеса, вхожего и в альтмерскую, и в бретонскую, и в йокуданскую, и в сиродильскую кухню — иллюстрирует, сколь велико культурное разнообразие Абесинского региона.\n\nС падением Потентата безопасность в море существенно снизилась, и вместе с тем пришла в упадок торговля. Страховщики страхуют только самые оснащённые корабли, да и те нередко грабят ещё на виду у докеров. Покой уступил место организованному хаосу, создавшему две противоборствующих стороны: на одной — те, кто продолжает заниматься честной торговлей, а на другой — те, кто за их счёт предпочитает заниматься нечестной.\n\nВолны этих противоречий обернулись качкой для торговых узлов, таких как Строс М'Кай, Систры и Причал Абы, — им придётся выбирать сторону. Но вот периферия Абесин давно сделала выбор в пользу корсаров.\n\n#bold Приливы приходят и уходят, а старые волны смываются новыми. Солнечные деньки подошли к концу, и пришло время решить, кто вы: беспомощный государь или свирепый пират?#!"
 bm_interregnum_abecean_afshuur:0 "Сановник Афшур"
 bm_interregnum_abecean_afshuur_desc:0 "Афшур ат-Аддин, некогда проходимец, промышлявший торговлей, десять лет назад внезапно обнаружил себя в ботинках лорда. Ставший привычным экономический спад на морских путях Абесинского моря достиг критической точки, поставив народ на колени. Это тяжкое бремя побудило Причал Абы назначить своим сановником Афшура — лихого предпринимателя, обладающим всеми необходимыми для правителя навыками.\n\nЦелые деревни заковывают в цепи, а налётчики проникают всё дальше вглубь страны. Афшуру потребуются мужество и смекалка, чтобы преодолеть грядущие испытания… или, быть может, ему стоит нанести пиратам превентивный удар?\n\n#bold Обратится ли сановник Афшур к каперству, чтобы поддержать свою болеющую экономику и защитить порты? Или вы будете молча страдать, пока ваш народ грабят и порабощают?#!"
 bm_interregnum_abecean_arctur:0 "Король Арктур"
 bm_interregnum_abecean_arctur_desc:0 "Арктур Дральгонер принадлежит к той редкой породе королей-пиратов, которые промышляют как на путях снабжения, так и в портах своих соперников. Он сверг Дом Оло практически в одночасье, убив короля Рогата в бою в весьма удачном для него году 2Э 444. Арктур провозгласил себя королём Анвила по праву завоевания.\n\nЕго дальновидность и военная смекалка не вызывают сомнений, и немало мелкого люда опасается за свою жизнь и конечности, гадая, что выберет свой новой целью этот коварный и своенравный корсар. В конце концов, пираты всегда ищут где бы поживится.\n\n#bold Сможете ли вы угомонить своих каперов и стать уважаемым королём или морская жизнь не отпустит вас?#!"
 bm_interregnum_abecean_nizran:0 "Король Низран"
 bm_interregnum_abecean_nizran_desc:0 "На долю Короля Низрана выпало восстановление порядка в Рихаде после бессмысленной и бесславной смерти его деда во время Революции Предшественников. Низран глубоко разочаровался в борьбе предков с Предшественниками и не стремится ни к политическим бракам, ни к открытым столкновениям.\n\nСпособный, проницательный, хоть и осторожный король считает, что положит начало возрождению Рихада, и обеспечит ему господство над востоком Абесинского региона и даже Золотым Берегом.\n\n#bold Сможет ли монета Низрана принести прочный мир там, где раньше не помогали ни клятвы, ни мечи, или план короля лишь сделает Рихад предметом зависти и желания соседних правителей и пиратов?#!"
 bm_interregnum_abecean_fabrelle: "Герцогиня Мартина"
 bm_interregnum_abecean_fabrelle_desc: "Отец Мартины был назначен управлять архипелагом Систры и его тюрьмами от имени провинциального наместника Хаммерфелла. К несчастью для Мартины, Империя погрузилась в хаос, наместник мёртв, Абесинское море кишит пиратами, а она застряла на самом отдалённом острове архипелага.\n\n#bold Мартина окружена врагами со всех сторон. Выстоят ли Систры в этом шторме — или повторят судьбу Империи?#!"
 bm_interregnum_abecean_uhrih:0 "Сановник Урих"
 bm_interregnum_abecean_uhrih_desc:0 "Сестра Мысли, или «Строс М'Кай», должно быть, насмехается над своим именем, ибо мало кого на континенте волнует её судьба во время Междуцарствия! Посему Уриху Фаросу предстоит выводить свои владения из кипящих вод в одиночку.\n\nСтрос М'кай до сих пор остаётся важным узлом для легальной и нелегальной торговли, но надолго ли?Урих чувствует, как знать побуждает его одобрить пиратство как раз в тот момент, когда он собирается на аудиенцию к обеспокоенным торговым воротилам. Было бы гораздо проще, если бы он управлял всем архипелагом Митана, а не вёл бесплодные переговоры…\n\n#bold Сможет ли сановник Урих объединить под своей властью всех абесинских редгардов, или грёзы приведут его на морское дно?#!"
 bm_interregnum_abecean_velehk:0 "Верховный адмирал Велек"
 bm_interregnum_abecean_velehk_desc:0 "Велек Сейн — [Glossary( 'даэдрический', 'DAEDRA_GLOSS' )] лорд, пребывающий в Нирне необычайно долго. Он родился из хаоса Обливиона и успел изгнать многих своих противников во тьму, прежде чем скромный йокуданский колдун призвал его в Нирн.\nБыстро расправившись с глупым смертным, он остался с избытком времени и избытком жестокости. Так он и выбрал своим занятием пиратство. Неисчислимое количество «героев» пытались изгнать его, но были сломлены разумом и телом либо убиты — в лучшем случае.\n\n#bold Захват Панкора было первым шагом на пути ко всемирному опустошению… или господству? Поглотит ли тьма отголосок Сейна или перед нами рождение легендарного короля-пирата?#!"

 # recommanded characters for valenwood 450
 bm_interregnum_valenwood:0 "Королевы и военачальники"
 bm_interregnum_valenwood_desc:0 "Смятение проносится по Валенвуду вихрем, что не делает сословных различий. Под кронами деревьев буйствуют разбойники, а чужеземные завоеватели высаживаются на берега провинции. Тем временем Камораны враждуют между собой — каждый претендует на наследие расколотого королевства Валенвуд.\n\n#bold Отголоски Междуцарствия раздаются в Валенвуде, как повторные толчки землетрясения. Они выкорчёвывают из земли могучие племена и освобождают место для новых побегов. Грядут войны, и неясно, кому удастся сохранить наследие предков, а кому — заронить зерно собственного.#!"
 bm_interregnum_valenwood_nilwen:0 "Королева Нилвен"
 bm_interregnum_valenwood_nilwen_desc:0 "Королева Нилвен правит разделённым королевством, унаследовав его от слабого отца, передавшего Кормаунт своему незаконнорождённому сыну. Теперь Нилвен окружена врагами со всех сторон, но она принимает вызов и готова доказать свою храбрость на поле боя.\n\n#bold Напомните ли вы Валенвуду о могуществе Древлего Корня и завоюете титул королевы-лани? Или королевству Нилвен суждено погибнуть, затерявшись в истории?#!"
 bm_interregnum_valenwood_phylandra:0 "Королева Филандра"
 bm_interregnum_valenwood_phylandra_desc:0 "Держава королевы Филандры процветает, но далека от стабильности – как это обычно и бывает в столь неспокойные времена. Восстание западных племён десять лет назад изрядно сократило территорию её королевства, но Филандра не теряет надежды: она верит, что и мятежники, и остальные жители Валенвуда в конце концов признают её законные притязания на весь регион.\n\n#bold Осуществятся ли грандиозные амбиции Филандры, или её мания величия погубит Сильвенар вместе с ней?#!"
 bm_interregnum_valenwood_gelthior:0 "Король Гельтиор"
 bm_interregnum_valenwood_gelthior_desc:0 "Король Гельтиор, возможно, и возглавляет одно из самых слабых королевств Валенвуда, но восполняет это религиозным рвением. Он называет себя провозвестником движения Черноживицы — фундаменталистской религии, приверженной строгому соблюдению Зелёного пакта и изгнанию всякого чуждого влияния из Валенвуда.\n\n#bold Сможет ли это буквалистское движение укорениться по всему Валенвуду и процветать, или королева Нилвен положит конец заблуждениям своего глупого племянника?#!"
 bm_interregnum_valenwood_oreyn:0 "Вождь Орейн"
 bm_interregnum_valenwood_oreyn_desc:0 "Орейн Медвежий Коготь, сын босмерского шамана и данмерки-мистика, в раннем возрасте отправился на поиски приключений и славы. После убийства ведьмы-змеи Гленвифаунвы Орейна прославляли как героя во всем Валенвуде, и он даже на короткое время получил место при дворе королевы Нилвен.\n\nНо до него дошли слухи, что его безжалостный отец с помощью нечестивой некромантии захватил Древочаг. Услышав эту новость, Орейн помчался домой, собрав под свои знамёна племена Лесной Сени, дабы спасти королевство.\n\n#bold Его мощь велика, но легионы нежити практически неисчислимы… Сможете ли вы одержать верх в неравной борьбе и сотворить легенду, что будет известна от Древочага до Шеогорада?#!"
 bm_interregnum_valenwood_malgoth:0 "Древождь Малгот"
 bm_interregnum_valenwood_malgoth_desc:0 "Большинство хранителей кланов довольствуются тем, что защищают своих сородичей. Это не про Малгота — он мечтает быть королём Валенвуда. С начала своих завоеваний десять лет назад он вытеснил альтмерских колонистов и теперь ведёт войну против хектахамских айлейдов.\n\n#bold Сможет ли Малгот осуществить свои грандиозные амбиции и занять королевский трон, которого, как он сам верит, справедливо заслуживает? Или Малгот падёт, так и не достигнув бессмертной славы?#!"
 bm_interregnum_valenwood_gallus:0 "Герцог Галл"
 bm_interregnum_valenwood_gallus_desc:0 "В десятилетия, предшествовавшие падению Потентата, многие поселенцы из Коловии решались попытать удачу в Валенвуде, стекаясь в Саутпойнт — островок имперской культуры в океане босмерских земель. В хаосе Междуцарствия Галл Зантоний хочет использовать это ради удовлетворения собственных амбиций.\nОтсиживаясь за надёжными стенами Саутпойнта, Галлу предстоит поразмыслить о своей судьбе: местным жителям отнюдь не близки коловианские элиты. Должен ли он принять их обычаи или силой установить имперскую власть со своего плацдарма? Древлий Корень нацелил на него свой лук и выпустит стрелу, стоит только Галлу оступиться.\n\n#bold Каждое упущенное мгновение приближает погибель на головы коловианцев. И только в ваших руках изменить это и утвердить сиродильскую гегемонию в сердце Валенвуда.#!"

 # recommanded characters for summerset 450
 bm_interregnum_summerset:0 "Сумерки эпохи"
 bm_interregnum_summerset_desc:0 "Острова Саммерсет. Именно здесь в Меретическую эру нашли пристанище самые прославленные дети Альдмериса, и с тех пор местные кинлорды, продолжая дело предков, постепенно вырывают эту землю из лап варварства.\n\nНо необузданное #italic пламя#!, разгорающееся из-за падения змеиного тирана, угрожает вновь нарушить покой этих земель. Путь к Алаксону строг, но даже любимец подданных Аран-Эль должен следовать ему, ведь апраксис обходится дорого.\nИ нет лучше примеров этому, чем Элендари V Ауноро, нынешняя кинледи Лилландрила, вовлечённая в разрушительный династический кризис, или Рилис XII, теряющий рассудок от паранойи. Что ещё более тревожно, так это объединение гоблинских племён, положивших глаз на Пристанище Короля, из-за чего Эндарону Мотрилу в наследство достались руины.\n\n#bold Покою дома альтмеров угрожают расхождения в выбранном курсе. Удастся ли вам удержать державу на плаву, или вы не сможете сбросить оковы иерархий прошлого?#!"
 bm_interregnum_summerset_hidellith:0 "Аран-Эль Хиделлит 'лен Имари"
 bm_interregnum_summerset_hidellith_desc:0 "Хиделлиту 'лен Имари Тандилу 'ата Неймону Тамлиену, церемониарху альтмеров, королю Алинора и островов Саммерсет выпало вести свою державу через неспокойные воды.\n\nЛучшие из предсказателей видят, как опасности грядущих лет окружают прекрасный Алинор. Апраксис будоражит сердца масс, сея по всему королевству семена хаоса. Элендари V из Лилландрила ведёт войну за престол из-за своей #italic сомнительной#! родословной. То, что принято называть мудростью, давно оставило нынешнего Рилиса из Фёстхолда, и вот он уже исполняет нечестивые [Glossary( 'даэдрические', 'DAEDRA_GLOSS' )] ритуалы. Если не пресечь это, то вскоре он начнёт собирать приспешников.\n\n#bold Чем станет родина альдмеров под властью этого Аран-Эля? Раем покоя или пристанищем бедствий? Это зависит лишь от вас.#!"
 bm_interregnum_summerset_rilis:0 "Верховный кинлорд Рилис XII"
 bm_interregnum_summerset_rilis_desc:0 "Рилис XII — потомок великого Торинана Первопоселенца, легендарного альдмера, открывшего острова Саммерсет.\n\nВ начале правления кинлорда Рилиса считали героем, он даже помог Ванусу Галериону открыть Гильдию магов. Амбициозность Рилиса ни для кого не была секретом, но до недавнего момента его стремления не принимали такой тёмный характер. Ко всеобщему удивлению, он публично поклялся в вечной верности Молагу Балу и отверг поклонение Аэдра.\n\n#bold Верховный кинлорд в безопасности, пока внимание короля Хиделлита отвлечено. Но если Рилис не укрепит свою позицию, то перед силами Алинора ему не выстоять. Увенчается ли успехом его стремление к власти или он падёт так же, как и другие даэдропоклонники на островах до него?#!"
 bm_interregnum_summerset_elendarie:0 "Верховная кинледи Элендари V Босмерка"
 bm_interregnum_summerset_elendarie_desc:0 "Кинледи Элендари III Просветлённая как-то сказала: «Быть апраксичным — значит отвергнуть свой долг перед альтмерским обществом»… Но это самое общество ни разу не давало Элендари V Босмерке шанса: всё, на что она могла рассчитывать, — это презрение.\nЕй пришлось изгнать собственного отца, но это не спасло её от очередного восстания: единоутробные братья Элендари при поддержке отверженца Фанорна Ауноро ведут войну против неё.\n\n#bold Будут ли Элендари считать несчастливой случайностью в истории дома Ауноро или же вы выкуете судьбу, свободную от ограничений праксиса?#!"
 bm_interregnum_summerset_endaron:0 "Оптимат Эндарон"
 bm_interregnum_summerset_endaron_desc:0 "Внезапная гибель Эльпиона Мотрила и его супруги погрузила Пристанище Короля в хаос. Власть Эндарона 'ата Эльпиона не простирается дальше столичного владения: подстрекаемые недоброжелателями, члены младших ветвей его дома восстали, а гоблины захватили Гралан, отрезав помощь из Клаудреста. Эндарону придётся подавить сопротивление, а иначе ситуация станет для него неразрешимой. Из-за юного возраста Энадрона, многие думают, что роду Мотрил суждено прерваться.\n\n#bold Эндарону III придётся бороться, чтобы забрать своё по праву рождения. Хватит ли его усилий или же он станет печальным примером номинального монарха?.. Сможете ли вы сделать так, чтобы род Мотрил перенёс эту бурю?#!"
 bm_interregnum_summerset_sanyon:0 "Верховный кинлорд Санион VI"
 bm_interregnum_summerset_sanyon_desc:0 "Санион VI — шурин самого Аран-Эля! Планы покойного Саниона I принесли свои плоды, когда леди Туинден стала королевой-консортом. Если не считать отсутствия явного наследника, это вполне можно было бы считать полным успехом.\n\nДом Зарксесар отличался лояльностью как в трудные, так и в простые времена — редкое качество среди могущественных вассалов. Нынешний правитель Даска не нарушает традицию: он слишком поглощён похотью и дуэлями, чтобы замечать послания, вызывающие его ко двору. Санион презирает Туинден, игнорируя любовь Хиделлита к ней.\n\n#bold Санион угрожает уничтожить всё, над чем трудился его отец. Сможет ли он взять себя в руки, пока не стало слишком поздно… или род Зарксесар разорвёт сам себя на части?#!"
 bm_interregnum_summerset_tragrim:0 "Кинлорд Трагрим"
 bm_interregnum_summerset_tragrim_desc:0 "Трагрим словно бы боится утонуть. Такое поведение подстать разве что робкому монарху родом с равнин Илувамира.\n\nСоседний кинлорд Мерандил на каждом праксическом мероприятии не упускает возможность «образумить» его и считает воспитание нерадивого юнца долгом состоявшегося верховного кинлорда. Однако начинания Мерандила могут порушиться о скрытный характер Трагрима… В уши юноши, страдающего от собственной неуверенности, проникают успокаивающие апраксичные речи недовольных меров.\n\n#bold К праксичным мерам благородного происхождения относятся с большим почётом и уважением, но всегда ли они этого заслуживают? Стоит ли подчиниться или пойти наперекор устоям? Путь, по которому пойдёт этот молодой кинлорд, зависит от вас!#!"
 bm_interregnum_summerset_zyg:0 "Вождь Зыг"
 bm_interregnum_summerset_zyg_desc:0 "Вождь Зыг прожил славную жизнь, более славную, чем кто-либо мог предсказать.\n\nЗыга, уроженца южного Алинора, за дерзкий дух изгнали его собственные родичи, которые боялись полного истребления со стороны «Горнаса». Рассказы о свободных гоблинах в горах Нир подпитывали его поход на север.\n\nДлинные дома Калкракта не спешили доверять чужаку, пока он не защитил ныне покойного вождя Морга от попытки убийства. Зыг уничтожил предателей при поддержке смертельно раненного вождя. На похоронах он поклялся отомстить племенам Клаудреста…\n\n#bold Сможет ли Зыг выполнить клятву на крови, данную своему покровителю? Или его глупое обещание обернётся гибелью для Калкракта?#!"

