 # Warlord Rising - Cyrodiil
 bm_warlordrising_cyrodiil:0 "Восстание генерала"
 bm_warlordrising_cyrodiil_desc:0 "Десять лет прошло с тех пор, как акавирский потентат был убит Мораг Тонг и рухнула Вторая империя. Но осколки потентата продолжают держаться за Имперский город при поддержке нибенейской знати на востоке. В это время на западе зажглась звезда нового военачальника — Аттреба Сосильдора. Молодой король Коррола объявил о намерении объединить империю и убедил соотечественников в Коловии поддержать его претензию.\n\n#bold Сможет ли Аттреб вместе с союзниками восстановить кажущееся утраченным или же воцарятся «дни и ночи злобы и крови»?#!"
 bm_warlordrising_attrebus:0 "Генерал Аттреб"
 bm_warlordrising_attrebus_desc:0 "Аттреб, отпрыск королевской семьи Коррола, провёл свои юные годы в рядах легиона, знакомясь с другими благородными сыновьями и дочерьми Коловии и оттачивая своё воинское мастерство. Позднее он унаследовал трон своей матери и поклялся свергнуть нового потентата, дабы восстановить разрушенную Империю, объединив единомышленников из коловианской знати.\n\n#bold В близящейся войне определится судьба Тамриэля. Потерпит ли Аттреб поражение в попытке объединить сиродильцев — или же родится новая Империя, восход которой предотвратит наступление Междуцарствия?#!"
 bm_warlordrising_attrebus_alt_claber:0 "Прелат Клабр"
 bm_warlordrising_attrebus_alt_vesta:0 "Леди Веста"
 bm_warlordrising_aixnieras_ves:0 "Потентат Айксниерас-Вес"
 bm_warlordrising_aixnieras_ves_desc:0 "Айксниерас-Вес — компетентный администратор, происходящий из одной из румарских акавирских семей. После гибели Савириен-Чорака его избрали потентатом прагматичные дворяне Нибенея. Однако хрупкому миру угрожает новый военачальник с запада, которые хочет захватить Имперский город и вернуть Империи былую славу.\n\n#bold Рухнет ли власть потентата над Сиродилом? Или вы разобьёте коловианских рыцарей и выкуете новую судьбу для Тамриэля?#!"
 bm_warlordrising_caius:0 "Герцог Кай"
 bm_warlordrising_caius_desc:0 "Военачальник Кай Лекс пребывает в шатком положении. На западе поднимает восстание самопровозглашённый император. На востоке осколки [Glossary( 'потентата', 'POTENTATE_GLOSS' )] цепляются за жизнь. Кай знает, что от его силы зависит исход войны, и благодаря этому он сохраняет независимость. Но скоро ему придётся сделать выбор.\n\n#bold Удастся ли вам разобраться с силами выше вас и усадить на Рубиновый трон своих наследников?#!"
 bm_warlordrising_humilio:0 "Префект Гумилион"
 bm_warlordrising_humilio_desc:0 "Чейдинхол — жемчужина Нибенея и резиденция Тарнов, благословлённых долголетием и предрасположенностью к магии. Префект Гумилион пока не последовал за другими правителями Сиродила, узурпировавшими власть и объявившими независимость, и остаётся верен [Glossary( 'потентату', 'POTENTATE_GLOSS' )] из столицы.\n\n#bold Тарну под силу заложить прочный фундамент для потомков. Станете ли вы выжидать, поддерживая потентата в надежде на награду, или храбро ринетесь в бой, чтобы стать владыкой Нибенейского бассейна?#!"
