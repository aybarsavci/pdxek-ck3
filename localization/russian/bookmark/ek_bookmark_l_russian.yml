 # Warlord Rising - Skyrim
 bm_warlordrising_skyrim:0 "Оспоренная Истинность"
 bm_warlordrising_skyrim_desc:0 "Родина нордов разделена.\n\nВерховный король Логрольф был убит, и ярл Солитьюда Сварт оспорил легитимность его законного наследника. Когда выборное собрание избрало наследницей дочь Логрольфа Фрейдис, признанную самой Короной Истинности, Сварт созвал собственное собрание в Солитьюде.\n\nЭто привело к многовековому разделению Скайрима на восток, попавший под власть Фрейдис и её рода, и запад, которым правили Сварт и его наследники.\n\n#bold Сумеет ли один претендент сокрушить другого, объединив провинцию? Или же норды останутся разделены на века, пока чужак не захватит их земли, подчинив этот народ своей власти?#!"
 bm_warlordrising_svartr:0 "Король Сварт"
 bm_warlordrising_svartr_desc:0 "Стареющий ярл Солитьюда Сварт стал первым, кто подверг сомнению легитимность Фрейдис после убийства её отца Логрольфа. Действуя быстро и решительно, он созвал неполное выборное собрание в своих палатах, чтобы его объявили верховным королём. Однако это не позволило ему опередить Фрейдис, проведшую собственное собрание и надевшую Корону Истинности. Сварт вместе со сторонниками, не желая уступать, называет корону не более чем бестолковым артефактом, и предпочитает в своих королевских притязаниях опираться на силу армий.\n\n#bold Сумеет ли претендентка на корону положить конец кампании Сварта, пока тот не успел набрать поддержку? Или же вы сможете взять бразды правления в свои руки и объединить Скайрим под знаменем вашего дома, положив конец векам правления Востока?#!"
 bm_warlordrising_freydis:0 "Королева Фрейдис"
 bm_warlordrising_freydis_desc:0 "Дочь покойного верховного короля Логрольфа Фрейдис не пользуется единогласной поддержкой, и её власть над западной частью Скайрима можно назвать в лучшем случае слабой. Сватр, старый ярл Солитьюда, отказывается признавать её законным правителем. И если она не желает, чтобы Скайрим остался разделён на века, Фрейдис должна отправиться в поход на запад и восстановить свою власть над Солитьюдом и сторонниками Сварта.\n\n#bold Неужели Фрейдис и её род обречены на поражение? Или же вы сумеете сокрушить претендента, объединить провинцию и наконец пройти коронацию как верховная королева Скайрима?#!"
 bm_warlordrising_lodvar:0 "Ярл Лодвар"
 bm_warlordrising_lodvar_desc:0 "Король-норд в королевстве предельцев, Лодвар пришёл к власти, захватив Маркарт и сокрушив окружающие его местные племена. Большая часть Предела всё ещё ему не подвластна, а вассалы плетут заговоры по его свержению, но он ещё может найти союзников к востоку и северу.\n\n#bold Свергнет ли вас непокорный народ Предела, вновь обретя свободу, или же вы сумеете превратить Предел в полноценное нордское ярлство, принеся в него цивилизацию?#!"
 bm_warlordrising_yashnag:0 "Вождь Яшнаг"
 bm_warlordrising_yashnag_desc:0 "После разорения Орсиниума Яшнаг и его племя отправились на восток к землям их предков в Скайриме. Сварт, удерживающий власть в западной части провинции, оказался неспособен остановить орков, и те отвоевали собственное вождество в Фолкрите. После нескольких десятилетий властвования в Фолкрите, Яшнаг и его почётные воины были вызваны на дуэли и побеждены сыном прошлого ярла Фолкрита Хакквильдом.\n\n#bold Яшнаг и его род окружены врагами. Если они канут в забвение, оркам останется лишь в очередной раз разбрестись по миру. Или быть может вам хватит мужества, чтобы сохранить вождество Фолкрит за орками и сковать в местном горниле войны новый Орсиниум?#!"
 bm_warlordrising_yashnag_alt_mahk:0 "Принц Мак"
 bm_warlordrising_yashnag_alt_murzog:0 "Принц Мурзог"
 bm_warlordrising_torygg:0 "Король Торигг"
 bm_warlordrising_torygg_desc:0 "Лишь немногие норды заслужили за свою жизнь такое же уважение, как Торигг Честный, но ещё меньше тех, кто говорит плохо об этом мудром харизматике. Правя владением Вайтран — перекрестьем дорог Скайрима — Торигг принёс мир и процветание землям центральных полей, ведя дружбу с теми, кто её ищет, и раздавая обещания тем, кто их достоин.\n\nОднако сейчас, когда титул верховного короля находится под вопросом и линии фронта строятся вокруг его королевства, Ториггу, возможно, придётся примкнуть к одной из сторон, ведь оба претендента уповают на богатую казну и арсеналы Вайтрана.\n\n#bold Сметут ли его грядущие беспорядки словно шторм, пронизывающий тундру, или же его миротворческих умений окажется достаточно, чтобы уберечь Вайтран в надвигающуюся бурю?#!"
 bm_warlordrising_brynjolfr:0 "Верховный вождь Бриньольф"
 bm_warlordrising_brynjolfr_desc:0 "На плечи верховного вождя Бриньольфа возложены большие ожидания, ведь он последний живой родственник легендарного Эйвара Певца Камней, героя скаалов, что в давнюю пору вернул дары Все-Создателя после их кражи Врагом.\n\nТеперь, когда большая часть земель Солстхейма была утеряна в пользу риклингских племён, народ скаалов надеется, что Бриньольф вернёт принадлежащие им земли, как его предок когда-то вернул божественные дары. Но в душе Бриньольф мало полагается на вырезанные на камнях предания и небылицы и верит, что хорошее случается с теми, кто умеет выжидать.\n\n#bold Сумеет ли он вернуть Солстхейм с миром, как сделал это его предок, или станет героем, каким его хочет видеть его народ?#!"



