 bm_alliancewar:0 "Война Альянсов"
 bm_alliancewar_desc:0 "Когда несколько лет назад Маннимарко, Король Червей, осквернил Амулет Королей незадолго до ритуала коронации Императора Варена, он добился отмены действия завета между Алессией и Акатошем, и лишил Нирн защиты от даэдрического вторжения. Князь даэдра Молаг Бал, по чьей указке действовал Маннимарко, воспользовался возможностью инициировать Слияние Планов, при помощи ужасающих Тёмных якорей призывая даэдрические войска и затягивая Нирн в Хладную Гавань. Но три политических альянса: Эбонхартский Пакт, Даггерфолльский Ковенант и Альдмерский Доминион — противостоят даэдрическому князю и его войскам.\n\n#bold Армии трёх альянсов сходятся вместе, готовые сражаться до последнего, чтобы сохранить свою свободу. Никогда раньше разрозненные расы не сотрудничали так тесно, но никогда прежде угроза не была такой ужасной.#!"
