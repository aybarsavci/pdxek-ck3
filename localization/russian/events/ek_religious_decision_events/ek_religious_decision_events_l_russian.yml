 ek_religious_decision.0015.intro:0 "Вампиры бросают тень на нашу жизнь и на нашу веру. Многие воины нашего народа посвящают жизнь борьбе с этими порождениями ночи, и, чтобы доказать, что я [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )], я приму в этом участие…"
 ek_religious_decision.0015.desc_solo_fight:0 "\n\nВооружившись лишь своими навыками и подручными предметами, я быстро нахожу, где затаился этот адский демон. Едва почуяв моё присутствие, вампир набросился на меня. Мы оба поняли, что кому-то из нас не пережить этот день."
 ek_religious_decision.0015.desc_convince_to_leave:0 "\n\nЯ без труда нахожу пещеру, которую вампиры избрали своим убежищем. Войдя, я тут же чувствую, как меня преследуют взглядом, но я не отступаю. Вампир, однако же, удивляется, когда я подхожу к н[hostile_vampire.GetHerHim] и предлагаю оставить [hostile_vampire.GetHerHis] в покое с условием, что [hostile_vampire.GetSheHe] никогда больше не вернётся в эти края…"
 ek_religious_decision.0015.desc_solo_win:0 "\n\nКажется, будто бой длился целый час, но наконец вампир убит. Я [Select_CString(ROOT.Char.IsFemale, 'сумела', 'сумел' )] избежать серьёзных ран — редкая удача для охотников на вампиров."
 ek_religious_decision.0015.desc_solo_wound:0 "\n\nКогда вампир наконец падает наземь, я чувствую, как моё тело пронизывает нестерпимая боль. Чудовище ранило меня в незащищённую часть тела. Ранение со временем затянется, но ещё долго будет напоминать о себе…"
 ek_religious_decision.0015.desc_solo_maim:0 "\n\nНанеся заключительный удар, я едва не падаю на колени. Тело ощущается тяжёлым, и я прилагаю усилие, чтобы не рухнуть от боли. Надо вернуться в поселение и отдохнуть…"
 ek_religious_decision.0015.desc_solo_failure:0 "\n\nОчень скоро стало понятно, что этот бой мне не выиграть. Вампир то и дело одерживал верх, и в один момент [hostile_vampire.GetSheHe] своим ударом [Select_CString(hostile_vampire.IsFemale, 'отправила', 'отправил' )] меня наземь. Но не успело чудовище добить меня, как я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )], как вспыхнул огонь и кто-то крикнул. Несколько местных жителей пришли за мной. Они отвлекли вампира и выиграли мне время на то, чтобы выбраться из пещеры."
 ek_religious_decision.0015.desc_diplo_failure:0 "\n\nУслышав моё предложение, вампир [Select_CString(hostile_vampire.IsFemale, 'рассмеялась и сказала', ' рассмеялся и сказал' )], что в награду за смелость даёт мне последнюю возможность уйти. Судя по всему, переговоры провалились, и жителям поселения придётся разбираться с вампиром самостоятельно…"
 ek_religious_decision.0015.desc_diplo_attacked:0 "\n\nПока я [Select_CString(ROOT.Char.IsFemale, 'говорила', 'говорил' )] с вампиром, [hostile_vampire.GetSheHe] внезапно [Select_CString(hostile_vampire.IsFemale, 'набросилась', 'набросился' )] на меня и [Select_CString(hostile_vampire.IsFemale, 'укусила', 'укусил' )]! Я тут же одёрнул руку и побежал прочь из пещеры. Вампир провожал меня своим смехом, пока я [Select_CString(ROOT.Char.IsFemale, 'торопилась', 'торопился' )] в сторону деревни…"
 ek_religious_decision.0015.desc_success:0 "\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'выполнила', 'выполнил' )] требование предков, и вампир больше никому не будет угрожать. Я могу вернуться домой, будучи уверенной в своих способностях и в том, что старейшины будут меня поддерживать."
 ek_religious_decision.0015.desc_failure:0 "\n\nВампир и дальше будет рыскать по этой деревне и угрожать её обитателям… Но им придётся бороться с ним самостоятельно. Предки, наверное, устыдятся меня, но я молюсь, чтобы мне представился шанс проявить себя перед ними в другой раз…"
 ek_religious_decision.0015.a:0 "Одним вампиром в этих землях меньше!"
 ek_religious_decision.0015.b:0 "Какой позор…"
 
 ek_religious_decision.0050.t:0 "Обряд посвящения — успех"
 ek_religious_decision.0050.desc:0 "Наконец вы возвращаетесь домой. Путешествие, начавшееся несколько недель или даже месяцев тому назад, закончилось успехом. Старейшины говорят, что боги и предки как никогда горды за вас.\n\nПосле такого триумфа никто не станет сомневаться в вашей легитимности, ведь теперь вы достойны в глазах высших сил и ваших праотцов."
 ek_religious_decision.0050.a:0 "Предки, будьте мне свидетелями."
 
 ek_religious_decision.0051.t:0 "Обряд посвящения — неудача"
 ek_religious_decision.0051.desc:0 "Ваше путешествие сопровождал позор. Предки поручили вам важную миссию, и, увы, вы провалили священный обычай.\n\nКогда вы возвращаетесь домой, старейшины по вашему лицу понимают, что вы не выполнили обряд посвящения.\n\nПредки повернутся к вам спиной — и будут правы."
 ek_religious_decision.0051.a:0 "Вы ещё будете мной гордиться, только дайте мне второй шанс!"
 
 ### The Ristaag
 ek_religious_decision.0101.t:0 "Ристааг"
 ek_religious_decision.0101.desc:0 "Ристааг — священная церемония, которая проводится во времена нужды. Это ритуальная охота, которая нужна, чтобы благословить и очистить землю. Через Ристааг мы показываем свою благодарность и уважение Все-Создателю.\n\nМы должны будем отыскать тотем клыка и когтя и с его помощью найти и убить медведя-духа, посланного Все-Создателем.\n\nЕсли Все-Создатель будет доволен, он благословит наш народ и нашу землю своим прикосновением и к нам снова придёт покой."
 ek_religious_decision.0101.a:0 "Ищите тотем!"
 ek_religious_decision.0101.a.tt:0 "Воины и жрецы начнут искать тотем…"
 ek_religious_decision.0101.a.success:0 "Вы успешно находите тотем!"
 ek_religious_decision.0101.a.tt_success:0 "Ристааг продолжается без происшествий."
 ek_religious_decision.0101.a.failure:0 "Вы не можете найти тотем…"
 ek_religious_decision.0101.a.tt_failure:0 "Ну кто-то наверняка знает, где его искать… Правда ведь?"
 
 ek_religious_decision.0102.desc_success:0 "Тотем клыка и когтя, один из священных артефактов нашего народа, нашёлся в дебрях лордства [totem_barony.GetName]!\n\nТотем был создан Все-Создателем много веков назад. Он благословляет нас возможностью взывать к силе земли и призывать на подмогу могучих медведей.\n\nМы молимся о том, чтобы никогда не применять его силу для войны. Во время Ристаага мы можем использовать тотем, чтобы выразить уважение и почтение Все-Создателю и попросить его о милости."
 ek_religious_decision.0102.desc_failure:0 "Мы искали несколько дней, но, к сожалению, так и не нашли тотем. Ходят слухи, что он спрятан где-то в лордстве [totem_barony.GetName], но пока что никто из наших воинов его не обнаружил.\n\nНайти тотем очень важно, ведь без него не получится завершить ритуал!"
 ek_religious_decision.0102.a:0 "Призвать медведя-духа"
 ek_religious_decision.0102.b:0 "Я лично возглавлю их!"
 ek_religious_decision.0102.b.tt_success:0 "Хочешь что-то сделать — делай [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]!"
 ek_religious_decision.0102.c:0 "О Все-Создатель, укажи нам путь…"
 ek_religious_decision.0102.c.tt_success:0 "Быть может, вы увидите его во сне?"
 ek_religious_decision.0102.d:0 "Наверняка кто-то из местных расскажет, если заплатить…"
 ek_religious_decision.0102.d.tt_success:0 "Кто же не любит золото?.."
 ek_religious_decision.0102.e:0 "Возможно, оно того не стоит…"
 ek_religious_decision.0102.stop:0 "Вы не сможете завершить Ристааг и вернётесь домой."
 
 ek_religious_decision.0103.desc:0 "Силой тотема клыка и когтя был призван могучий и суровый как наша земля медведь-дух. Если мы убьём его, то покажем, что по-прежнему благодарны Все-Создателю за его благословения.\n\nНаши воители стоят наготове, и медведь-дух, похоже, ждёт нашей атаки. Хотя мы и превосходим числом, медведь может положить несколько человек, если проявить неосторожность."
 ek_religious_decision.0103.a:0 "Дух нашего народа возьмёт верх!"
 ek_religious_decision.0103.a.success_1:0 "Вы и ваши воины побеждаете медведя-духа!"
 ek_religious_decision.0103.a.tt_success:0 "Все-Создатель будет удовлетворён вашим успехом."
 ek_religious_decision.0103.a.success_2:0 "Медведь-дух станет достойным соперником, но вы одержите верх."
 ek_religious_decision.0103.a.success_3:0 "Медведь-дух ранит вас и многих ваших воинов, но вы сможете его убить."
 ek_religious_decision.0103.a.failure:0 "Медведь-дух вам не под силу."
 ek_religious_decision.0103.a.tt_failure:0 "Ристааг закончится, и Все-Создатель будет разочарован."
 
 ek_religious_decision.0104.desc:0 "Борьба была суровой, многие пали, но в конце концов медведь-дух был сражён.\n\nМы уже чувствуем вокруг умиротворяющее присутствие и покой, который возвращается на нашу землю. Все-Создатель наблюдал за нами, и теперь он доволен."
 ek_religious_decision.0104.a:0 "Мы благодарны, Все-Создатель."
 ek_religious_decision.0104.tt:0 "Ристааг прошёл успешно."
 
 ek_religious_decision.0105.desc:0 "Похоже, Все-Создатель отвернулся от нас. Мы не смогли завершить Ристааг и вынуждены вернуться домой с позором.\n\nТревога в нашей земле нарастает, и люди говорят, что не могут найти покоя…"
 ek_religious_decision.0105.a:0 "Будем надеяться, что нас ждёт покой…"
 ek_religious_decision.0105.tt:0 "Будем надеяться, что победа придёт в другой раз…"
 
 ### Summon a Dragon
 ek_religious_decision.0301.t:0 "Дракон в небе"
 ek_religious_decision.0301.desc:0 "Приготовления к ритуалу завершены, свиток наготове. Долгие годы мы верно и неотступно чтили драконов, и сегодня мы увидим, принесло ли это плоды.\n\nКогда я беру в руки свиток с драконьим именем, я чувствую, как воздух вокруг меня становится тише.\n«[summoned_dragon.GetNameNoTooltip|U]», — я говорю.\n«[summoned_dragon.GetNameNoTooltip|U]!» — Я кричу.\n«[summoned_dragon.GetNameNoTooltip|U], явись и сражайся на нашей стороне!» — кричим мы все вместе.\n\nПрошла будто целая вечность, как вдруг мы услышали вдали оглушительный грохот. Вскоре нас накрыла огромная тень и прямо передо мной приземлилось ужасающее существо.\n«Я [summoned_dragon.GetNameNoTooltip|U]. Ты призвал меня. Я изголодался по хорошей битве. Я буду сражаться на твоей стороне, пока меня это не утомит. Помни, где твоё место, смертный. Я твой повелитель»."
 ek_religious_decision.0301.a:0 "Да, [summoned_dragon.GetNameNoTooltip|U]."
 ek_religious_decision.0301.a.tt:0 "Дракон [summoned_dragon.GetNameNoTooltip|U] примет участие в вашей войне."

 ek_religious_decision.0304.t:0 "Призвать костяных ходоков"
 ek_religious_decision.0304.desc:0 "Некромским жрецам принадлежит священная ответственность во времена великой нужды призывать на помощь нашим армиям могучих костяных ходоков. Эти воины, созданные из останков воителей древности и усиленными духами предков, служат символом надежды для наших войск и внушают ужас в сердца врагов.\n\nХотя мысль о том, чтобы привязать души наших предков к физическим оболочкам, неприятна сама по себе, это тяжёлая жертва, которая приносится во имя спасения нашей страны. Когда битва закончится, костяных ходоков отпустят и духи предков смогут обратно отправиться на покой. Но если над державой вновь нависнет угроза, эти вечные защитники нашей святой земли восстанут опять."
 ek_religious_decision.0304.a:0 "Восстаньте! Потомки зовут вас встать на защиту!"
 ek_religious_decision.0304.a.tt:0 "Полк костяных ходоков присоединится к вашей армии."
 bonewalker_event_troops:0 "Костяные ходоки"

 ### Burying an ancestor in Cath Bedraud
 ek_religious_decision.0502.t:0 "Упокоение в соборе Бедро"
 ek_religious_decision.0502.desc:0 "В соответствии с традицией, [Select_CString(ROOT.Var('ancestor_to_bury').Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)] будет [Select_CString(ROOT.Var('ancestor_to_bury').Char.IsFemale, 'похоронена', 'похоронен' )] на великом кладбище собора Бедро, рядом с аристократией и героями провинции.\n\n[ROOT.Var('ancestor_to_bury').Char.GetHerHis|U] тело упокоится в окружении спасителей Хай-Рока, бретонских королей и королев и любимцев нашего народа, в то время как душа [ROOT.Var('ancestor_to_bury').Char.GetHerHis] отправится в [ROOT.Char.GetFaith.PositiveAfterLife]…"
 ek_religious_decision.0502.a:0 "Покойся с миром, [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]."
 
 ### Ritual Nightmares
 ek_religious_decision.0601.t:0 "Вечный кошмар"
 ek_religious_decision.0601.desc_beginning:0 "Погасли свечи, ритуал завершён. Пора ложиться спать и ждать прихода кошмара…"
 ek_religious_decision.0601.desc.sacrifice_self:0 "\n\nЧерез некоторое время вы приходите в себя в тусклой пещере, где, похоже, расположилось святилище некого чужеземного бога. Вскоре до вас начинает доноситься пение других культистов и вы понимаете, что держите в руке кинжал. Вы идёте в сторону алтаря, где уже лежит подготовленная жертва. Вы заносите руку и лишь после снимаете с [Select_CString(ROOT.Char.IsFemale, 'закланной женщины', 'закланного мужчины' )] капюшон. Вы перерезаете [ROOT.Char.GetHerHim] горло, видя, что у н[ROOT.Char.GetHerHis] ваше лицо."
 ek_religious_decision.0601.desc.drowning:0 "\n\nПроходит несколько мгновений, и вы обнаруживаете себя в бесконечной толще воды. Вам никогда не добраться до поверхности, как бы вы ни пытались плыть, и вы опускаетесь всё глубже и глубже. Ваши лёгкие наполняются морской водой, а на конечности давит толща воды. Теряя сознание, вы чувствуете, как мимо вашего лица проплывают пузырьки воздуха…"
 ek_religious_decision.0601.desc.manhunted:0 "\n\nЯ здесь не [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )]. Я бегу по тёмному лесу от лая гончих собак и свиста стрел. Но один дротик достигает цели, и я падаю наземь. Псы начинают рвать мою плоть. Затем приходит охотник и ломает мне шею."
 ek_religious_decision.0601.desc.drained:0 "\n\nСкот может пастись на лугу, не думая о бойне. У меня же этой роскоши нет. Мои хозяева называют моё имя, и я могу только надеяться, что они насытятся кровью и не прогневаются. Но меня не отпускают. Клыки пронзают мою кожу снова и #bold снова.#! Сегодня эти чудовища выпьют из меня жизнь."
 ek_religious_decision.0601.desc.terminal_illness:0 "\n\nЯ умираю, но не трагичной смертью, а так, как умирают старые и немощные. Я [Select_CString(ROOT.Char.IsFemale, 'прикована', 'прикован' )] к постели и [Select_CString(ROOT.Char.IsFemale, 'лишена', 'лишён' )] самостоятельности, и могу только мучиться мыслями о том, как течение времени высасывает из меня жизнь. Меня часто надолго оставляют в одиночестве, и, когда я всё-таки умру, об этом узнают лишь через несколько дней."
 ek_religious_decision.0601.desc.burnt:0 "\n\nНельзя сказать, с чего всё началось: была ли это тлеющая лучина, упавшая свеча или уголь из очага. Но в чём нет сомнений, так это в том, что я сгину в этом пожаре. За короткое время всё превращается в слепящую глаза мешанину из дыма, света и жара. От огня обугливается моя кожа и закипают мои внутренности. Я сгораю заживо, ощущая каждую секунду агонии."
 ek_religious_decision.0601.desc.shunned:0 "\n\n«Держитесь от н[root.GetHerHis] подальше — [root.GetSheHe] изгой!»\nЯ живу в глубоком одиночестве. Никто ничего не продаст мне и даже не снизойдёт до того, чтобы помочь. Меня постоянно унижают и оставляют ни с чем. Как-то раз ремесленник из артели избил меня до полусмерти за то, что я [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался' )] торговаться об оплате своей работы по доставке припасов… От этого позорного существования я #bold СХОЖУ С УМА!!!#!"
 ek_religious_decision.0601.desc.triumph:0 "\n\nВы преодолели все ужасы и победили кошмар. Вы просыпаетесь на мокрой от пота постели, всё ещё чувствуя на коже мурашки, но вскоре успокаиваетесь и понимаете, что высшие силы наградили вас за победу."
 ek_religious_decision.0601.desc.defeat:0 "\n\nКогда вас окутывает тьма, вы жаждите, чтобы это всё закончилось. Вы пытаетесь закричать, но в ваших лёгких как будто не хватает воздуха, и вы никак не можете повлиять на то, что с вами происходит. Спустя, как вам казалось, вечность, вы с криком просыпаетесь."
 ek_religious_decision.0601.a:0 "Оно закончилось?"
 ek_religious_decision.0601.b:0 "Оно всё ещё у меня перед глазами…"
 
 ##### Monolatry Aspects
 ### Aspect of Knowledge
 # Improve education
 ek_religious_decision.1001.t:0 "Божественное провидение — улучшить образование"
 ek_religious_decision.1001.desc:0 "Вера позволяет нам видеть через саму ткань мироздания. Близость к высшим силам даёт нам понимание и мудрость, какие не встретишь у других смертных. Внемля богам, я смогу глубже осмыслить окружающий мир и себя самого.\n\nЯ много часов [Select_CString(ROOT.Char.IsFemale, 'молилась, медитировала и изучала', 'молился, медитировал и изучал' )] древние манускрипты и современные трактаты, и [Select_CString(ROOT.Char.IsFemale, 'стала более уверенной', 'стал более уверенным' )] в своих знаниях в моей области и вообще. "
 ek_religious_decision.1001.a:0 "Знание — величайший дар."
 # Swap education
 ek_religious_decision.1002.t:0 "Божественное провидение — изменить образование"
 ek_religious_decision.1002.desc:0 "Вера позволяет нам видеть через саму ткань мироздания. Близость к высшим силам даёт нам понимание и мудрость, какие не встретишь у других смертных. Внемля богам, я смогу глубже осмыслить окружающий мир и себя самого.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] начать всё заново и освоить новую область знаний. То, чему меня учили в юности и что я узнал потом сам, придётся отбросить, ведь знания можно найти только там, где этого не ждёшь!"
 ek_religious_decision.1002.diplomacy:0 "Я буду изучать, как общаются человек, мер и зверь."
 ek_religious_decision.1002.martial:0 "Я сосредоточусь на искусстве войны!"
 ek_religious_decision.1002.stewardship:0 "Моя божественная миссия — строить державу и надзирать за ней."
 ek_religious_decision.1002.intrigue:0 "Среди теней и шёпота можно многое узнать…"
 ek_religious_decision.1002.learning:0 "Что может быть благочестивее, чем изучение самой божественной сути?"
 # Change your star sign
 ek_religious_decision.1003.t:0 "Силы Звёзд — изменить знак рождения"
 ek_religious_decision.1003.desc:0 "Что бы я ни делал, моя судьба связана с одним из тринадцати созвездий на ночном небе. Большинство проживает всю жизнь под знаком, под которым родились, но мы умеем воздействовать на само небо и связывать себя с другим созвездием…"
 ek_religious_decision.1003.warrior:0 "Воин и его подданные защитят меня."
 ek_religious_decision.1003.warrior_tt:0 "Я смогу выбрать одно из следующих [Concept( 'star_sign', 'созвездий' )|E]:\n [GetTrait('sign_warrior').GetName(GetNullCharacter)]\n [GetTrait('sign_lady').GetName(GetNullCharacter)]\n [GetTrait('sign_lord').GetName(GetNullCharacter)]\n [GetTrait('sign_steed').GetName(GetNullCharacter)]"
 ek_religious_decision.1003.mage:0 "Моя душа давно лежала к Магу и его подданным…"
 ek_religious_decision.1003.mage_tt:0 "Я смогу выбрать одно из следующих [Concept( 'star_sign', 'созвездий' )|E]:\n [GetTrait('sign_mage').GetName(GetNullCharacter)]\n [GetTrait('sign_apprentice').GetName(GetNullCharacter)]\n [GetTrait('sign_atronach').GetName(GetNullCharacter)]\n [GetTrait('sign_ritual').GetName(GetNullCharacter)]"
 ek_religious_decision.1003.thief:0 "Только Вор и его подданные могли так долго оберегать меня…"
 ek_religious_decision.1003.thief_tt:0 "Я смогу выбрать одно из следующих [Concept( 'star_sign', 'созвездий' )|E]:\n [GetTrait('sign_thief').GetName(GetNullCharacter)]\n [GetTrait('sign_lover').GetName(GetNullCharacter)]\n [GetTrait('sign_shadow').GetName(GetNullCharacter)]\n [GetTrait('sign_tower').GetName(GetNullCharacter)]"
 ek_religious_decision.1003.serpent:0 "Сегодня змей укусит врагов, ищущих моей крови."
 ek_religious_decision.1003.cancel:0 "Не стоит вмешиваться в дела звёзд…"
 ek_religious_decision.1004.desc:0 "Я смотрю на ночное небо. Сверкающие звёзды образуют созвездия. Какое из них поведёт меня?"
 ek_religious_decision.1004.warrior:0 "Сегодня Воин будет моим надёжным соратником там, где бессильна удача."
 ek_religious_decision.1004.lady:0 "Сегодня Леди даст мне сил на пути к славе."
 ek_religious_decision.1004.lord:0 "Сегодня Лорд станет моим покровителем в схватке с судьбой."
 ek_religious_decision.1004.steed:0 "Сегодня Конь ускорит мой шаг на пути к предначертанному."
 ek_religious_decision.1004.mage:0 "Сегодня Маг осветит мой путь к славе."
 ek_religious_decision.1004.apprentice:0 "Сегодня Ученик поможет мне в кузне судьбы."
 ek_religious_decision.1004.atronach:0 "Сегодня Атронах разделит моё бремя."
 ek_religious_decision.1004.ritual:0 "Сегодня Ритуал ускорит мой путь, решённый звёздами."
 ek_religious_decision.1004.thief:0 "Сегодня Вор направит мои осторожные шаги по дороге судьбы."
 ek_religious_decision.1004.lover:0 "Сегодня Любовник заключит меня в объятия и укрепит мою волю."
 ek_religious_decision.1004.shadow:0 "Сегодня Тень укроет меня от коварных гончих судьбы."
 ek_religious_decision.1004.tower:0 "Сегодня Башня послужит мне надёжным убежищем в непогоду."
 # Remove your bad coping traits
 ek_religious_decision.1010.t:0 "Божественная медитация — преодоление слабостей"
 ek_religious_decision.1010.desc:0 "Высшие силы велят нам хранить мир с самими собой, но за свою жизнь я несколько раз [Select_CString(ROOT.Char.IsFemale, 'оступалась', 'оступался' )], борясь с трудностями и [Select_CString(ROOT.Char.IsFemale, 'обрела', 'обрёл' )] слабости. Но я не стыжусь, ведь, покуда я буду стремиться к совершенствованию, высшие силы будут хранить и оберегать меня."
 ek_religious_decision.1010.drunkard:0 "Если я буду и дальше столько пить, то протяну ноги до того, как моей душе полегчает…"
 ek_religious_decision.1010.hashishiyah:0 "Дым затуманивает мой разум…"
 ek_religious_decision.1010.rakish:0 "Боги не любят завсегдатаев борделей…"
 ek_religious_decision.1010.reclusive:0 "Кто придёт мне на помощь, если я всех избегаю?"
 ek_religious_decision.1010.irritable:0 "Срываться — это не то, как я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы справляться с трудностями…"
 ek_religious_decision.1010.flagellant:0 "Самобичевание — это не выход…"
 ek_religious_decision.1010.profligate:0 "Транжирить деньги бессмысленно…"
 ek_religious_decision.1010.improvident:0 "Зачем я раздаю деньги? Может, мне есть чего стыдиться?"
 ek_religious_decision.1010.contrite:0 "Только высшие силы должны ведать о моих секретах…"
 ek_religious_decision.1010.comfort_eater:0 "Еда, конечно, вкусная, но если столько есть, я сведу себя в могилу…"
 ek_religious_decision.1010.inappetetic:0 "Если я буду морить себя голодом, это не поможет…"
 ek_religious_decision.1010.skooma_drinker:0 "Надо отложить трубку в сторону и поработать над собой…"

 # House head challenge surrender: challenger
 ek_religious_interactions.0400.t:0 "Вызов отклонён: дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 ek_religious_interactions.0400.desc:0 "[Select_CString(recipient.IsFemale, 'Слабая и малодушная', 'Слабый и малодушный' )] [recipient.GetFirstName] [Select_CString(recipient.IsFemale, 'поняла', 'понял' )], что [Select_CString(recipient.IsFemale, 'должна', 'должен' )] уступить место [Select_CString(ROOT.Char.IsFemale, 'той', 'тому' )], кто сможет держать наш дом более сильной хваткой.\n\nНо не только сила делает меня [Select_CString(ROOT.Char.IsFemale, 'достойной', 'достойным' )], ведь именно моя решимость вести за собой к величию дом [ROOT.Char.GetHouse.GetBaseName] — то, чего [Select_CString(recipient.IsFemale, 'была лишена', 'был лишён' )] [Select_CString(recipient.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))], — помогла мне победить."
 ek_religious_interactions.0400.a:0 "Дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip] почитает меня!"
 # House head challenge surrender: former head
 ek_religious_interactions.0401.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Опозоренная', 'Опозоренный' )], я вглядываюсь в лицо [Select_CString(actor.IsFemale, 'своей противницы', 'своего противника' )]. [Select_CString(actor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))] [actor.GetFirstName] смотрит на меня с пренебрежением, подтверждая то, что мне и так известно: я не [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )]…\n\n«Наконец-то у нашего дома будет сильный лидер, — вздыхая, говорит [actor.GetSheHe]. — Это я [Select_CString(actor.IsFemale, 'должна', 'должен' )] нести бремя главы дома [ROOT.Char.GetHouse.GetBaseName]».\n\nНет никаких сомнений, что [actor.GetFirstNameNoTooltip] [Select_CString(actor.IsFemale, 'обличила', 'обличил' )] мою слабость перед всем двором…"
 ek_religious_interactions.0401.a:0 "Моей силы было недостаточно."
