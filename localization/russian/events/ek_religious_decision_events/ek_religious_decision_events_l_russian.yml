l_russian:
 ek_religious_decision.0001.t.athen_vialen:0 "Атель Виален"
 ek_religious_decision.0001.t.fallback:0 "Обряд посвящения"
 ek_religious_decision.0001.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'достигла', 'достиг' )] возраста совершеннолетия и теперь [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] проявить себя перед богами и народом. С незапамятных времён мы получали от жрецов и предков священные испытания.\n\nУспех упрочит власть и принесёт мне уважение за исполнение воли божеств и моих праотцов.\nНо если я не смогу пройти обряд, то это поймут как знак, что духи неблагосклонны к нам.\n\nНа выбор у нас три задания."
 ek_religious_decision.0001.glorified_pilgrimage:0 "Священное паломничество…"
 ek_religious_decision.0001.glorified_pilgrimage.tt:0 "Я отправлюсь в длительное паломничество, во время которого почту богов и предков в каждом из священных святилищ."
 ek_religious_decision.0001.fight_scary_monster:0 "Я разыщу и убью чудовище!"
 ek_religious_decision.0001.fight_scary_monster.tt:0 "Существует давняя традиция — в качестве обряда посвящения выследить и убить чудовище, наводящее ужас на окрестные земли…"
 ek_religious_decision.0001.kill_lycanthrope:0 "Я сражу оборотня!"
 ek_religious_decision.0001.kill_lycanthrope.tt:0 "Я выслежу и убью оборотня. Эти чудовища охотятся за такими, как мы, и не дают жить нашему народу!"
 ek_religious_decision.0001.kill_vampire:0 "Я сражу вампира!"
 ek_religious_decision.0001.kill_vampire.tt:0 "Я выслежу и убью вампира, порождение ночи, что охотится на смертных."
 ek_religious_decision.0001.become_cannibal:0 "Мы считаем священной традицией поедание плоти разумных существ…"
 ek_religious_decision.0001.become_cannibal.tt:0 "Я приму участие в священном причастии и отведаю божественную плоть себе подобного…"
 ek_religious_decision.0001.become_lycanthrope:0 "Природа зовёт меня!"
 ek_religious_decision.0001.become_lycanthrope.tt:0 "Я слышу зов лесов и лугов, как и каждый из нас. Я стану оборотнем!"
 ek_religious_decision.0001.become_vampire:0 "Я стану вампиром!"
 ek_religious_decision.0001.become_vampire.tt:0 "Мы гордые охотники, и я стану частью величайшей стаи — той, что рыщет в ночи и питается кровью смертных!"
 
 ek_religious_interactions.0103.t:0 "Поединок насмерть за титул: победа!"
 ek_religious_interactions.0103.desc:0 "То был не просто поединок за земли и титулы, мы бились за свои жизни — насмерть. И [sc_loser.GetFirstName], и я знали об этом, и, хотя [sc_loser.GetFirstName] [Select_CString(sc_loser.IsFemale, 'сражалась', 'сражался' )] доблестно, [sc_loser.GetSheHe] [Select_CString(sc_loser.IsFemale, 'была', 'был' )] мне не ровней. [sc_loser.GetFirstName] теперь лежит у моих ног [Select_CString(sc_loser.IsFemale, 'побеждённая', 'побеждённый' )].\n\nЯ вытираю с лица пот и кровь. Мне предстоит принять решение. По традиции проигравший должен умереть, и, похоже, [sc_loser.GetFirstNameNoTooltip] [Select_CString(sc_loser.IsFemale, 'готова', 'готов' )] принять смерть. Но я могу и пощадить [sc_loser.GetHerHis], если захочу."
 ek_religious_interactions.0103.a:0 "Закончим это так, как велит традиция."
 ek_religious_interactions.0103.b:0 "[sc_loser.GetFirstNameNoTooltip] останется в живых по моей милости."
 ek_religious_interactions.0103.c:0 "Хороший бой."
 ek_religious_interactions.0103.c.t:0 "Вы смогли убить персонажа [sc_loser.GetFirstNameNoTooltip] на дуэли."

 ek_religious_decision.0014.t:0 "Обряд посвящения — убить вампира"
 ek_religious_decision.0014.desc:0 "С тех пор как я [Select_CString(ROOT.Char.IsFemale, 'покинула', 'покинул' )] дом и [Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился' )] в поиски ночного хищника, прошло несколько дней. Меня тревожат мысли о том, что тварь может прыгнуть на меня в любой момент. Старейшины дали мне снаряжение и несколько зелий, но это не обнадёживает…\n\nЯ ложусь отдыхать неподалёку от небольшой деревни и внезапно слышу звуки толпы. Местный крестьянин рассказывает, как нашёл вампирскую пещеру и сумел убежать от её обитателя!\n\nВот он — мой шанс проявить себя перед богами и предками…"
 ek_religious_decision.0014.a:0 "Этот вампир мой!"
 ek_religious_decision.0014.a.tt:0 "Вы выследите и убьёте вампира в одиночку — достойно, хоть и рискованно."
 ek_religious_decision.0014.a.success:0 "Вы убиваете вампира и остаётесь невредимым"
 ek_religious_decision.0014.a.tt_success:0 "Ну разве кто-то мог сомневаться в ваших навыках? Предки будут довольны."
 ek_religious_decision.0014.a.success_wounded:0 "Вы убиваете вампира, но он ранит вас"
 ek_religious_decision.0014.a.tt_success_wounded:0 "Хотя вампир и ранил вас, вы выживете"
 ek_religious_decision.0014.a.success_maimed:0 "Перед смертью вампир тяжело ранил вас"
 ek_religious_decision.0014.a.tt_success_maimed:0 "Ради предков вам пришлось пролить много своей крови, но так они будут ещё сильнее вами гордиться"
 ek_religious_decision.0014.a.failure:0 "Вы с трудом спасаетесь"
 ek_religious_decision.0014.a.tt_failure:0 "Предки устыдятся вас, но разве есть слава в смерти?"
 ek_religious_decision.0014.c:0 "" #PLACEHOLDER
 ek_religious_decision.0014.c.tt:0 "" #PLACEHOLDER
 ek_religious_decision.0014.c.tt_success:0 "" #PLACEHOLDER
 
 ek_religious_interactions.0200.t:0 "Непоглощённый"
 ek_religious_interactions.0200.desc:0 "[victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'поглощена', 'поглощён' )], и мой желудок наполнен, чего нельзя сказать про эссенцию.\n\nСтолько усилий, и всё напрасно."
 ek_religious_interactions.0200.a:0 "Что я делаю не так?"

 ek_religious_interactions.0201.t:0 "Преображение через поглощение"
 ek_religious_interactions.0201.desc:0 "[victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'приведена', 'приведён' )] в комнату для ритуала, где всё готово для воспроизведения священного яйцеименования на заре двенадцати миров. [Select_CString(victim.IsFemale, 'Обездвиженная и беспомощная', 'Обездвиженный и беспомощный' )] [victim.GetTitledFirstName] вскоре истекает кровью до последней капли, и [victim.GetHerHis] пролитая в бассейн кровь формирует воруг меня узоры.\n\n"
 ek_religious_interactions.0201.diplomacy.desc:0 "[victim.GetTitledFirstName] обладает бархатистой кровью. Она нежно течёт по моему горлу, насыщая меня [victim.GetHerHis] даром красноречия и грации. Я познаю слова, которые доселе мне были неведомы. Ими я буду заводить друзей и мириться с врагами."
 ek_religious_interactions.0201.martial.desc:0 "Кровь, что имеет [victim.GetTitledFirstName], покрыла мои руки словно ржавчина, будто я [Select_CString(ROOT.Char.IsFemale, 'держала', 'держал' )] потрёпанные доспехи и мечи, что прошли через бури и грозы. Говорят, что хорошими генералами становятся после сотни битв, и как же удачно, что мне не пришлось проходить через эти баталии [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому' )], и в моей голове уже зреют готовые стратегии."
 ek_religious_interactions.0201.stewardship.desc:0 "Кровь, которой обладает [victim.GetTitledFirstName], насытила меня и утолила мою жажду, открыв для меня значение непритязательности и простоты. Перед моими глазами проносятся воспоминания об аскетизме и благоденствии. Сколь мало нам нужно брать, и сколько много можно отдавать!"
 ek_religious_interactions.0201.intrigue.desc:0 "Кровь, что имеет [victim.GetTitledFirstName], колет мой язык, будто стремясь расщепить его надвое. Язык способен говорить тогда, когда умолкло сердце, но теперь я понимаю, что и сердце может стать свидетелем и пособником самых коварных из злодеяний."
 ek_religious_interactions.0201.learning.desc:0 "Кровь, что имеет [victim.GetTitledFirstName], бьёт мне в голову будто горячительный напиток. Мой разум затуманивается, а затем внезапно проясняется, опьянённый сложными и переменчивыми мыслями. Они поначалу уходят от моего понимания, но затем раскладываются на фундаментальные аксиомы. Я [Select_CString(ROOT.Char.IsFemale, 'обрела', 'обрёл' )] такое знание, как будто годами до этого [Select_CString(ROOT.Char.IsFemale, 'медитировала', 'медитировал' )] в одиночестве."
 ek_religious_interactions.0201.brave.desc:0 "Мой кровь охладевает и замедляется. [victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'была отважна', 'был отважен' )] до самого конца, и [victim.GetHerHis] храбрость отказывается умирать вместе с [Select_CString(victim.IsFemale, 'ней', 'ним' )]. Я чувствую, как она течёт по мои жилам и устремляется в сердце."
 ek_religious_interactions.0201.craven.desc:0 "Моя кровь охладевает, но ненадолго: страхи, чуждые мне, но которым всю жизнь [Select_CString(victim.IsFemale, 'была подвластна', 'был подвластен' )] [victim.GetTitledFirstName], текут по моим жилам, словно льдины в потоке воды. Я что, [Select_CString(ROOT.Char.IsFemale, 'ослабела', 'ослабел' )]?"
 ek_religious_interactions.0201.calm.desc:0 "Ритуал обычно сопровождают беспокойство и тревога, но в этот раз я их не чувствую. Моя кровь ощущается, будто тихий поток воды, спускающийся с крыши пагоды."
 ek_religious_interactions.0201.wrathful.desc:0 "Когда кровь жертвы перестаёт бить ключом, я чувствую, как кровь в моих собственных сосудах ускоряется. Виски начинают гудеть, а ритм сердца отбивает имена тех, кто причинил мне боль. Теперь я понимаю, почему [victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'была такой гневливой', 'был таким гневливым' )]!"
 ek_religious_interactions.0201.chaste.desc:0 "Я чувствую, как у меня скрутило живот, но вскоре это проходит. Новая кровь течёт по моим жилам словно прохладная неторопливая волна. Каким-то образом ко мне приходит мудрость, которой [Select_CString(victim.IsFemale, 'владела', 'владел' )] [victim.GetTitledFirstName], и теперь страсти крови не влекут меня к необдуманным поступкам."
 ek_religious_interactions.0201.lustful.desc:0 "Как палец спускается вниз по обнажённому телу, так кровь, которой обладает [victim.GetTitledFirstName], течёт внутри меня. Она называет имена [victim.GetHerHis] страстей, оставляя их за собой в моих сосудах."
 ek_religious_interactions.0201.content.desc:0 "Похоже, [victim.GetTitledFirstName] не в обиде на меня за свою преждевременную кончину. В [victim.GetHerHis] жизни не было значимых амбиций, и [victim.GetSheHe] ею не дорожила. Теперь я понимаю, что я от н[victim.GetHerHis] не отличаюсь."
 ek_religious_interactions.0201.ambitious.desc:0 "Тревога нахлынула на меня при виде того, как [Select_CString(victim.IsFemale, 'безжизненная', 'безжизненный' )] [victim.GetTitledFirstName] лежит передо мной, [Select_CString(victim.IsFemale, 'лишённая', 'лишённый' )] имён и будущих самостей. Но не беспокойся, моя жертва, я закончу то, что ты [Select_CString(victim.IsFemale, 'начала', 'начал' )]."
 ek_religious_interactions.0201.diligent.desc:0 "После ритуала я чувствую себя, словно переродившись. Моя жизнь раньше была будто болотом, а теперь забила ключом, благодаря крови моей жертвы. [victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'отличалась', 'отличался' )] предприимчивой натурой, но я превзойду [victim.GetHerHis]."
 ek_religious_interactions.0201.lazy.desc:0 "Моя кровь теперь течёт вяло и медленно, не как река, а скорее пруд. Видимо, такой же кровью, которая тормозит мысли и действия, [Select_CString(victim.IsFemale, 'обладала', 'обладал' )] [victim.GetTitledFirstName]."
 ek_religious_interactions.0201.fickle.desc:0 "Я чувствую воодушевление! Из яркости моей крови то и дело рождаются недолговечные оптимистичные мысли. Устремления и прихоти появляются в калейдоскопе сердца и сменяют друг друга. Быть может, то же [Select_CString(victim.IsFemale, 'чувствовала', 'чувствовал' )] и [victim.GetTitledFirstName]."
 ek_religious_interactions.0201.stubborn.desc:0 "Моё сердце почти что замирает: кровь стремится остановиться. Мой рассудок мутнеет, и в этот момент я чувствую, как кровь сгущается в красный алмаз: неизменный, совершенный и прочный. Благодаря крови, что [Select_CString(victim.IsFemale, 'имела', 'имел' )] [victim.GetTitledFirstName], я [Select_CString(ROOT.Char.IsFemale, 'укрепилась', 'укрепился' )] в своих суждениях… или в [victim.GetHerHis]?"
 ek_religious_interactions.0201.forgiving.desc:0 "Внезапно я чувствую, как сгустки крови внутри меня растворяются, словно я впервые за годы дышу полной грудью. Я понимаю, что [victim.GetTitledFirstName] прощает меня. Благодаря [victim.GetHerHis] крови и я смогу простить тех, на кого [Select_CString(ROOT.Char.IsFemale, 'таила', 'таил' )] обиду."
 ek_religious_interactions.0201.vengeful.desc:0 "Отведав крови, что имеет [victim.GetTitledFirstName], мои вены начали извиваться как змеи. Мне хочется взвыть! Как со мной могли так поступить? Кровь шепчет мне о мести, и теперь мой голос вторит ей. И я отомщу!"
 ek_religious_interactions.0201.generous.desc:0 "Кровь, что имеет [victim.GetTitledFirstName], — как живительная влага, как муссон, предвещающий дожди после засухи. Ни единой капли не пропадает зря, и я напитываюсь каждой. Разве не в этом истинный порядок вещей — в цикле между получением и отдачей? А изъедение имени — суть благородное воровство?"
 ek_religious_interactions.0201.greedy.desc:0 "Как такое возможно? Я сделал кровь, которой [Select_CString(victim.IsFemale, 'владела', 'владел' )] [victim.GetTitledFirstName], моею, но чем больше я беру, тем меньше у меня остаётся. Проклятая кровь осушает меня, как отлив на море и требует большего, требует зачерпнуть из океана. Мне нужно больше!"
 ek_religious_interactions.0201.gregarious.desc:0 "Моя кровь бурлит и начинает течь быстрее, наделяя меня непривычной легкомысленностью. Мне хочется больше проводить времени в обществе. Ах, как бы мне хотелось, чтобы [victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'могла', 'мог' )] составить мне компанию. Но теперь [victim.GetHerHis] кровь течёт во мне, и я никогда не останусь [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )]."
 ek_religious_interactions.0201.shy.desc:0 "Когда кровь, которую имеет [victim.GetTitledFirstName], перемешивается с моей, я чувствую холодок, пронизывающий тело. Я вздрагиваю, словно меня коснулась сосулька или что-то противное. Мне понадобится время, чтобы осмыслить воспоминания этой крови. И это время я проведу в одиночестве."
 ek_religious_interactions.0201.honest.desc:0 "Вкус крови, что имеет [victim.GetTitledFirstName], сообщает мне множество разных мыслей, чувств, переживаний и суждений. Их ошеломляюще много, но такая искренность — сама по себе достоинство. Быть может, в будущем, я так же буду [Select_CString(ROOT.Char.IsFemale, 'открыта', 'открыт' )] миру."
 ek_religious_interactions.0201.deceitful.desc:0 "До чего эта кровь скользкая! [victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'хранила', 'хранил' )] множество секретов. Но больше правды, которая за ними скрывается, меня интригуют сложные подлоги и уловки, ухищрения и ложь. Они проникают в мой ум, прокладывая потаённые багряные тропы."
 ek_religious_interactions.0201.arrogant.desc:0 "[victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'была', 'был' )] благородных кровей, и ритм [victim.GetHerHis] крови отбивает элегию, когда она растворяется во мне. Но это не похоронная процессия, а династический союз. Моя кровь только что не стала более царственной и благородной, просто [victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'помогла', 'помог' )] мне осознать, что так было всегда."
 ek_religious_interactions.0201.just.desc:0 "Своей кровью [victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'преподала', 'преподал' )] мне урок, и я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что если и забирать что-то, например жизни или имена — как [Select_CString(ROOT.Char.IsFemale, 'делала', 'делал' )] я, то только ради великой цели: чтобы достичь большего, чем каждый из нас мог бы по отдельности."
 ek_religious_interactions.0201.patient.desc:0 "Кровь, которой владеет [victim.GetTitledFirstName], остужает меня, замедляя поток бессознательных страстей и ожиданий, что стремятся пробраться ко мне в голову. Теперь мой разум чист, и я взираю на мир как древесная змея. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )] в грядущем, и отныне у меня будет преимущество."
 ek_religious_interactions.0201.impatient.desc:0 "Кровь, которую [Select_CString(victim.IsFemale, 'имела', 'имел' )] в своих жилах [victim.GetTitledFirstName], так горяча, что моё сердце искрится и наполняется паром. Мне надо действовать! Существуют сотни дел, которые [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сделать я и ещё тысячи — которые должны для меня, и этой крови известно о них всех…"
 ek_religious_interactions.0201.temperate.desc:0 "Вкус крови всегда многогранен, он раскрывается через воспоминания и имена её хозяина. Но в этой крови я ничего этого не чувствую, только вкус железа — как будто я [Select_CString(ROOT.Char.IsFemale, 'поцеловала', 'поцеловал' )] рыцарский шлем или повредил губу. Быть может, вкус металла может меня чему-то научить."
 ek_religious_interactions.0201.gluttonous.desc:0 "Эту кровь должны подавать на банкете, достойном легенд! Как жаль, что [victim.GetTitledFirstName] не может разделить со мной трапезу [victim.GetHerHis] кровью, закусить вместе со мной мясом, экзотическими сладостями и запить из багряных кубков. Придётся съесть и [victim.GetHerHis] порцию тоже…"
 ek_religious_interactions.0201.trusting.desc:0 "Залитая красным, как моё сердце, ритуальная комната, внушает мне чувство уверенности. Страдания [Select_CString(victim.IsFemale, 'моей пленницы', 'моего пленника' )] закончились, и теперь я и [victim.GetTitledFirstName] — одно целое: границы между нашими личностями стёрлись. Присутствие [victim.GetHerHis] мыслей даёт мне прилив сил, и теперь мне кажется, что никому нас не одолеть."
 ek_religious_interactions.0201.paranoid.desc:0 "Я завершаю ритуал с гнетущим ощущением: во мне теперь столько чужой крови, столько исконной части меня стало скрыто. Быть может, [victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'предвидела', 'предвидел' )] свою роль во всём этом? Что если это был [victim.GetHerHis] план? Возможно, [victim.GetSheHe] хочет предостеречь меня, что отныне меня будут преследовать те же опасности, что и [victim.GetHerHis]?"
 ek_religious_interactions.0201.cynical.desc:0 "[victim.GetTitledFirstName] не [Select_CString(victim.IsFemale, 'отличалась', 'отличался' )] благочестием, и [victim.GetHerHis] кровь смешивается с моей будто с насмешкой. [victim.GetSheHe|U] как бы сообщает мне своё последнее слово о том, как всё ничтожно и бессмысленно… И это правда. Смертные, боги — просто слова, которые мы используем для описания разных перспектив."
 ek_religious_interactions.0201.compassionate.desc:0 "Я что, всегда [Select_CString(ROOT.Char.IsFemale, 'была такой', 'был таким' )]? Почему, умерев, [victim.GetTitledFirstName] так сильно [Select_CString(victim.IsFemale, 'изменила', 'изменил' )] меня? Моя кровь охладилась так, что я начинаю дрожать. Разве [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] я причинять страдания ближним, чтобы уподобиться им? Моё сердце выпрыгивает из груди. Я не могу нести столько боли себе подобным."
 ek_religious_interactions.0201.callous.desc:0 "Я перерождаюсь в крови, что имеет [victim.GetTitledFirstName]. [victim.GetHerHis|U] мысли и привычки, как наждачная бумага, стирают с меня внутреннюю слабость. Я встаю с обретёнными хладнокровием и суровостью, как заточенный наконечник стрелы, как змея, сбросившая тесную шкуру."
 ek_religious_interactions.0201.sadistic.desc:0 "И это всё? [victim.GetHerHis|U] кровь хлынула и принялась плясать по моим внутренностям, будто [victim.GetTitledFirstName] тоже [Select_CString(victim.IsFemale, 'хотела', 'хотел' )] сполна насладиться кровопролитием. Но этот эфемерный танец, момент единения, переливы красного и золотого — всё это быстро закончилось… И теперь я хочу больше!"
 ek_religious_interactions.0201.arbitrary.desc:0 "[victim.GetTitledFirstName] через свою обволакивающую кровь шепчет мне, что моя воля даёт мне право брать любое имя, любую мысль, любую роль. У меня их множество, и пусть никто не смеет думать, что знает меня достаточно хорошо, чтобы судить!"
 ek_religious_interactions.0201.humble.desc:0 "Кровь течёт во мне и шепчет множеством голосов. Сколь мало во мне действительно моего! [victim.GetTitledFirstName] — лишь [Select_CString(victim.IsFemale, 'одна', 'один' )] из множества тех, чьи деяния и мысли повлияли на успехи, которые другие ошибочно считают моими."
 ek_religious_interactions.0201.zealous.desc:0 "Похоже, умирая, [victim.GetTitledFirstName] в мыслях [Select_CString(victim.IsFemale, 'молилась', 'молился' )]. [victim.GetSheHe|U] [Select_CString(victim.IsFemale, 'думала', 'думал' )] о божественном вмешательстве, о слепом доверии богам, которые уберегут [victim.GetHerHis] душу. [victim.GetHerHis|U] кровь будто поёт гимны и мантры, отчего у меня начинает гудеть голова. Но постойте! Это что, говорят мои боги?"
 ek_religious_interactions.0201.eccentric.desc:0 "Причудливые беспорядочные мысли носятся по моему разуму, разгоняемые кровью, что [Select_CString(victim.IsFemale, 'обладала', 'обладал' )] [victim.GetTitledFirstName]. На что способно такое неутолимое любопытство — только ли на абсурдные фантазии? Быть может, я приближаюсь к пониманию истинной сущности мироздания? В тишине я слышу эхо своего хохота. Это тревожно, но одновременно освобождающе. Отныне меня не будет сковывать нормальность. Теперь я буду танцевать на грани между рациональным и бредом."
 ek_religious_interactions.0201.language.desc:0 "Эссенция, которую [Select_CString(victim.IsFemale, 'имела', 'имел' )] [victim.GetTitledFirstName], пробуждает вихрь из незнакомых слогов, сметающих мои мысли. Из глубин океана чужой памяти всплывают новые слова. Многие из них вскоре растворятся, но другие останутся, отпечатаются в моём сознании и будут оживать каждый раз, когда мои губы будут играться с новым языком, который я только что выучил."
 ek_religious_interactions.0201.tsae1.desc:0 "\n\nМоя смертная оболочка оздоровляется от эссенции и крови, которой [Select_CString(victim.IsFemale, 'обладала', 'обладал' )] [victim.GetTitledFirstName]."
 ek_religious_interactions.0201.tsae2.desc:0 "\n\nСквозь завесу из крови, что [Select_CString(victim.IsFemale, 'обладала', 'обладал' )] [victim.GetTitledFirstName], я [Select_CString(ROOT.Char.IsFemale, 'заглянула', 'заглянул' )] в тайны [Concept( 'tsaescence', 'цаэссенции' )|E], словно выйдя за грань смертного бытия."
 ek_religious_interactions.0201.tsae3.desc:0 "\n\nПоглотив каждый из слоёв сущности моей жертвы по имени [victim.GetTitledFirstName], я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] ещё ближе к своей истинной форме и [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] стать тем, чем всегда [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был' )] быть."
 ek_religious_interactions.0201.tsae4.desc:0 "\n\nПоследняя жертва принесена, и теперь всё кончено. Я [Select_CString(ROOT.Char.IsFemale, 'осталась прежней, но изменилась', 'остался прежним, но изменился' )]. Я [Select_CString(ROOT.Char.IsFemale, 'переродилась', 'переродился' )] в крови, обретя истинное понимание, что такое [tsaescence|El]."
 ek_religious_interactions.0201.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'поглотила', 'поглотил' )] [victim.GetHerHis], чтобы стать [Select_CString(victim.IsFemale, 'ею', 'им' )]."
 ek_religious_interactions.0201.a.tt:0 "Вы изменились, поглотив часть личности персонажа [victim.GetTitledFirstName]."

 ek_religious_interactions.0300.t:0 "Новая жизнь для племени"
 ek_religious_interactions.0300.desc:0 "По древнему обычаю нашего народа [child.GetFirstName] теперь [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')]. Сейчас [child.GetSheHe] дрожит от страха, не понимая, что происходит. Но придёт время, и [child.GetSheHe] будет считать это место своим домом, а наше племя — своей семьёй.\n\nДаже если сейчас [child.GetFirstName] этого не понимает, это неважно. [child.GetHerHis|U] душа теперь связана с нашим Хистом и, когда в будущем она переродится, [child.GetSheHe] примет своё новое место."
 ek_religious_interactions.0300.a:0 "Этот [child.GetTitledFirstName] теперь [Select_CString(child.IsFemale, 'одна', 'один' )] из нас."

 ek_religious_interactions.0301.t:0 "Новый дом"
 ek_religious_interactions.0301.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] истории про вискхлил, которые из-за белой кожи выглядят как призраки. Говорят, что они занимаются некромантией, живут глубоко в темнейших топях и, что самое главное, воруют души. Они крадут из других племён детёнышей и яйца, чтобы пополнить своё племя. Нам говорили об этом, чтобы мы не ходили далеко в болота. Но теперь меня забрали взаправду.\n\n[new_parent.GetTitledFirstName] говорит, что [new_parent.GetSheHe] [Select_CString(new_parent.IsFemale, 'моя новая', 'мой новый' )] [new_parent.GetMotherFather] и что я теперь часть призрачного народа."
 ek_religious_interactions.0301.desc.ghost:0 "Топи беспощадны. Что уж говорить о левиафанах и других ужасах: мы не можем доверять даже себе подобным. Меня похитило другое племя вискхлил, и я отлично понимаю, что это значит. Они примут меня в своё племя, свяжут мою душу с их хистом, и я останусь с ними навсегда! Увижу ли я когда-нибудь своих настоящих родных?\n\nЧто ж, по крайней мере, «родитель», объявляющий меня частью их семьи, относится ко мне с теплотой."
 ek_religious_interactions.0301.a:0 "[new_parent.GetSheHe|U] не [Select_CString(new_parent.IsFemale, 'такая страшная', 'такой страшный' )], как про них говорят."
 ek_religious_interactions.0301.b:0 "Мне придётся смириться."
 ek_religious_interactions.0301.c:0 "[new_parent.GetTitledFirstName] никогда не будет как [Select_CString(new_parent.IsFemale, 'моя', 'мой' )] [new_parent.GetMotherFather]!"

