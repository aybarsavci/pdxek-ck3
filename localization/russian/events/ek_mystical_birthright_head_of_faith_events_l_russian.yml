 # ek_mbhof.0001.t:0 "A New [ROOT.Char.GetFaith.ReligiousHeadName]"
 # ek_mbhof.0001.desc:0 "As I approach my final days, the matter of succession becomes more and more pressing. The divine has guided us for as long as my faithful can remember, as they chose the first [ROOT.Char.GetFaith.ReligiousHeadName] and all their successors.\nI retreat to my chambers, feeling that these would be my last moments… Who will the gods choose?"
 ek_mbhof.0001.t:0 "Следующий [ROOT.Char.GetFaith.ReligiousHeadName]?"
 ek_mbhof.0001.desc.last_mbhof_potential_died:0 "Уходит из жизни [last_mbhof_potential.GetFirstName] — трагедия для всех нас, которая лишила меня наследника. Мой народ оплакивает потерю [Select_CString(last_mbhof_potential.IsFemale, 'той', 'того')], кто, как им казалось, возглавит их после меня, мне же предстоит решить, кто займёт [last_mbhof_potential.GetHerHis] место и поведёт #L [ROOT.Char.GetFaith.GetName]их#! верующих после моей смерти."
 ek_mbhof.0001.desc.last_mbhof_potential_converted:0 "Произошло немыслимое. [last_mbhof_potential.GetFirstName] [Select_CString(last_mbhof_potential.IsFemale, 'отвергла', 'отверг')] #L [ROOT.Char.GetFaith.GetName]ие#! учения и [Select_CString(last_mbhof_potential.IsFemale, 'отвернулась', 'отвернулся')] от меня и моего народа. И [last_mbhof_potential.GetHerHis] народа тоже, ведь [last_mbhof_potential.GetHerHim] предстояло повести за собой верующих после моей смерти. У меня нет иного выбора — я вновь [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] выбрать своего наследника…"
 ek_mbhof.0001.desc.other:0 "И пусть я буду возглавлять #L [ROOT.Char.GetFaith.GetName]их#! верующих до последнего вздоха, но остаётся важный вопрос: кто станет моим наследником — мои подопечные должны знать, кто станет их следующим пастырем."
 ek_mbhof.0001.desc:0 "\n\nЕсть несколько живых душ, уже отмеченных высшими силами, и пускай некоторые из них сейчас находятся далеко отсюда, все они ответят на зов.\n\nМне потребуется предаться глубокой медитации и связаться с великими духами, но в конечном счёте я подберу достойного наследника…"
 ek_mbhof.0001.mbhof_potential_successor_1:0 "Их возглавит [mbhof_potential_successor_1.GetFirstName]."
 ek_mbhof.0001.mbhof_potential_successor_1.tt:0 "Титул «[mbhof_potential_successor_1.GetFaith.ReligiousHeadName]» после вашей смерти перейдёт к персонажу [mbhof_potential_successor_1.GetFirstName]. [mbhof_potential_successor_1.GetSheHe] поведёт [mbhof_potential_successor_1.GetFaith.GetAdjective] в новую эпоху!"
 ek_mbhof.0001.mbhof_potential_successor_2:0 "Знаки указывают на очевидное: [mbhof_potential_successor_2.GetFirstName] станет [Select_CString(mbhof_potential_successor_2.IsFemale, 'моей наследницей', 'моим наследником')]."
 ek_mbhof.0001.mbhof_potential_successor_2.tt:0 "Титул «[mbhof_potential_successor_2.GetFaith.ReligiousHeadName]» после вашей смерти перейдёт к персонажу [mbhof_potential_successor_2.GetFirstName]. [mbhof_potential_successor_2.GetSheHe] поведёт [mbhof_potential_successor_2.GetFaith.GetAdjective] в новую эпоху!"
 ek_mbhof.0001.mbhof_potential_successor_3:0 "Я молюсь за то, чтобы [mbhof_potential_successor_3.GetFirstName] [Select_CString(mbhof_potential_successor_3.IsFemale, 'исполняла', 'исполнял')] свой долг как [ROOT.Char.GetFaith.ReligiousHeadName] лучше, чем я"
 ek_mbhof.0001.mbhof_potential_successor_3.tt:0 "Титул «[mbhof_potential_successor_3.GetFaith.ReligiousHeadName]» после вашей смерти перейдёт к персонажу [mbhof_potential_successor_3.GetFirstName]. [mbhof_potential_successor_3.GetSheHe] поведёт [mbhof_potential_successor_3.GetFaith.GetAdjective] в новую эпоху!"
 ek_mbhof.0001.mbhof_potential_successor_4:0 "[mbhof_potential_successor_4.GetFirstName] — я всегда [Select_CString(ROOT.Char.IsFemale, 'верила', 'верил')] в н[mbhof_potential_successor_4.GetHerHis]…"
 ek_mbhof.0001.mbhof_potential_successor_4.tt:0 "Титул «[mbhof_potential_successor_4.GetFaith.ReligiousHeadName]» после вашей смерти перейдёт к персонажу [mbhof_potential_successor_4.GetFirstName]. [mbhof_potential_successor_4.GetSheHe] поведёт [mbhof_potential_successor_4.GetFaith.GetAdjective] в новую эпоху!"
 
 # Creating the HoF title
 faith_creation.1010.desc.mystical_birthright.personal:0 "очевидно, я [Select_CString(ROOT.Char.IsFemale, 'была отмечена 'был отмечен')] высшими силами с рождения и отныне в своём праве занять титул «[faith.ReligiousHeadName|U]» во благо своих #L [faith.GetName|l]их#! сородичей."
 faith_creation.1010.desc.mystical_birthright:0 "[HoF.GetFirstName], [Select_CString(ROOT.Char.IsFemale, 'заявляющая, что была избрана', 'заявляющий, что был избран')] при рождении, отныне возглавляет #L [faith.GetName]их#! верующих как [Select_CString(ROOT.Char.IsFemale, 'наша новая', 'наш новый')] [faith.ReligiousHeadName|U]."