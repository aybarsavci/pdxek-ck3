l_russian:

 ek_xarxean_investiture_event.0001.t:0 "Божественная нумерология"
 ek_xarxean_investiture_event.0001.desc:0 "После смерти моего предшественника совет зарксеанцев постановил избрать на трон державы [primary_title.GetName] меня! Сегодня [xarxean_priest.GetTitledFirstName] официально признает меня наследником на виду у всех моих высокопоставленных подданных. Местом собрания послужил специально украшенный к такому случаю [ROOT.Char.GetFaith.HouseOfWorship].\n\n#italic '[xarxean_investiture_heir.GetFullName], дитя [ROOT.Char.GetFaith.HighGodNamePossessive], кланяется трижды в сторону Кристальной-как-Закон. Именно [xarxean_investiture_heir.GetHerHis] имя из всех потомков выступило из последовательностей как имя наиболее совершенного отражения [ROOT.Char.GetFaith.HighGodNamePossessive]. Восемью восемь раз пропели [xarxean_investiture_heir.GetHerHis] имя осенние волны, и летние горы вторили им, подхватив [xarxean_investiture_heir.GetHerHis] имя из освящённых скрижалей. Пять раз [xarxean_investiture_heir.GetHerHis] число отразилось в Кристальной-как-Закон после того как шёпотом был произнесён сокровенный вопрос.#!"
 ek_xarxean_investiture_event.0001.desc.decision:0 "В ходе процедуры божественной нумерации будет выявлен мой наследник, тот, чья цифровая последовательность точнее всего соответствует образу [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[xarxean_priest.GetTitledFirstName] [Select_CString(xarxean_priest.IsFemale, 'получила', 'получил')] от меня поручение вычислить священные числа и провести анализ нумерологии членов моей семьи, ранжировав их в список. Тот или та, кто будет наверху него, станет моим наследником.\n\n#italic «Ваше величество, я [Select_CString(xarxean_priest.IsFemale, 'вычислила', 'вычислил')] сакральные последовательности, которые позволят расшифровать будущее нашей державы. Восемью восемь раз [Select_CString(xarxean_priest.IsFemale, 'носила', 'носил')] я свитки от летних гор до осенних волн, пять раз я [Select_CString(xarxean_priest.IsFemale, 'выходила', 'выходил')] на связь с Кристальной-как-Закон, чтобы предсказать шёпоты мира. Трижды я [Select_CString(xarxean_priest.IsFemale, 'держала', 'держал')] совет с сапиархами Закона, Богослужения и Коронации. Единожды я [Select_CString(xarxean_priest.IsFemale, 'совещалась', 'совещался')] с другими писцами и единожды предстал перед вами, чтобы принести искомый ответ…\n\nПосле того как вы отправитесь в [ROOT.Char.GetFaith.PositiveAfterLife], титул [ROOT.Char.GetTitleAsNameNoTooltip] перейдёт [Select_CString(xarxean_investiture_heir.IsFemale, 'наследнице', 'наследнику')] по имени [xarxean_investiture_heir.GetTitledFirstName]!»#!"
 ek_xarxean_investiture_event.0001.desc.result.base:0 "#italic Из последовательностей следует, что только [xarxean_investiture_heir.GetHerHim] суждено распространять свет [ROOT.Char.GetFaith.HighGodNamePossessive] для будуших поколений».#! "
 ek_xarxean_investiture_event.0001.desc.result.auriel:0 "#italic Последовательность показывает сияющее солнце, идеальное сочетание чисел для [xarxean_investiture_heir.GetHerHis] роли как потомка Аури-Эля».#!"
 ek_xarxean_investiture_event.0001.desc.result.syrabane:0 "#italic В соответствии со своей числовой последовательностью, [xarxean_investiture_heir.GetSheHe] проявляет остроту уму и любознательность, поистине [xarxean_investiture_heir.GetSheHe] — потомок Сирабейна».#!"
 ek_xarxean_investiture_event.0001.desc.result.phynaster:0 "#italic В соответствии с [xarxean_investiture_heir.GetHerHis] божественным наследием, [xarxean_investiture_heir.GetHerHis] числовая последовательность несёт признаки поступи в равновесии между трудностями и благополучием. Благодаря такому подходу, [primary_title.GetNameNoTooltip] никогда не собьётся с пути!»#!"
 ek_xarxean_investiture_event.0001.desc.result.xarxes:0 "#italic В [xarxean_investiture_heir.GetHerHis] последовательности мы усмотрели божественное перо. Это подтверждает [xarxean_investiture_heir.GetHerHis] происхождение от Заркса и [xarxean_investiture_heir.GetHerHis] волю и дальше хранить родословные и хроники державы [primary_title.GetNameNoTooltip]!»#!"
 ek_xarxean_investiture_event.0001.desc.doomed:0 "[xarxean_priest.GetTitledFirstName] [Select_CString(xarxean_priest.IsFemale, 'получила', 'получил')] от меня приказ заняться вычислением божественной нумерации, чтобы выяснить, кто станет моим наследником. Однако [xarxean_priest.GetHerHis] ответные послания были расплывчатыми. Наконец, прибыл особый посланник с магически запечатанным свитком. Я вновь прошу рассказать мне о нумерации, после чего погружённый в мысли посланник открывает печать на документе и зачитывает его суровым голосом:\n\n#italic «[ROOT.Char.GetTitledFirstName], о ваших деяниях рассказывают по всему Нирну.\n\nК сожалению, результаты нашей нумерации… разочаровывают. #bold Наши вычисления не позволили выявить подходящих последовательностей.#!\n\nМоря и горные вершины молчали во время наших песен. Кристальная-как-Закон показала безликий силуэт в ответ на наши запросы.\n\nЯ боюсь, что боги… отозвали своё благословение у вас. Мы можем только посоветовать предоставить нам для вычислений новые последовательности».#!\n\nПосланник телепортируется, завершив свою речь, оставив меня один на один с ужасными новостями…"
 ek_xarxean_investiture_event.0001.desc.ending:0 "\n\n#italic Таким образом, отныне [xarxean_investiture_heir.GetFirstNameNicknamedNoTooltipRegnal] — [ROOT.Char.GetTitleAsNameNoTooltip] державы [primary_title.GetName]!»#!"
 ek_xarxean_investiture_event.0001.a:0 "[xarxean_investiture_heir.GetTitledFirstName] [Select_CString(xarxean_investiture_heir.IsFemale, 'выбрана наследницей', 'выбран наследником')]."
 ek_xarxean_investiture_event.0001.a.tt:0 "Если [Concept('succession', 'наследование')|E] произойдёт прямо сейчас, вашим [Concept('heir', 'наследником')|E] станет [xarxean_investiture_heir.GetTitledFirstName]. Это событие появится снова после вашей смерти, и, возможно, в этот момент наследником будет выбран кто-то другой.\n\nВремя от времени используйте [decision|El] #V Спросить совета у Зарксеанцев#!, чтобы узнать, кто будет вашим вероятным наследником."
 ek_xarxean_investiture_event.0001.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'избрана', 'избран')] божественной волей."
 ek_xarxean_investiture_event.0001.b.tt:0 "После смерти вашего предшественника наследником выбрали вас."
 ek_xarxean_investiture_event.0001.c:0 "Неужто так прервётся наш божественный род?"
 ek_xarxean_investiture_event.0001.c.tt:0 "@warning_icon!# #N У вас либо нет подходящего [Concept('heir', 'наследника')|E] из вашей [Concept('dynasty', 'династии')|E], а значит, возможно, наступит конец игры, либо наследование изменится с зарксеанской инвеституры на другое — в таком случае ваш наследник может не быть подходящим правителем для [Concept('ceremoniarchy', 'церемониархии')|E].#!"
