l_russian:
 danger_sense_save_header:1 "Чувство опасности: "
 ek_murder_save.0001.t:1 "$danger_sense_save_header$ Убийца"
 ek_murder_save.0001.opening:1 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'осталась жива', 'остался жив')]! Моё покушение на [target.GetHerHis] жизнь сорвано!\n\nУбийца [Select_CString(dummy_assassin_gender.IsFemale, 'пробралась', 'пробрался')] в покои жертвы,"
 ek_murder_save.0001.end:0 "но при помощи какого-то сверхъестественного чутья, [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'догадалась', 'догадался')] о заговоре. [target.GetSheHe|U] без труда [Select_CString(target.IsFemale, 'расправилась', 'расправился')] с [Select_CString(dummy_assassin_gender.IsFemale, 'подосланной', 'подосланным')] убийцей и [Select_CString(target.IsFemale, 'предотвратила', 'предотвратил')] покушение на свою жизнь!"

 ek_murder_save.1001.desc:0 "Я спокойно [Select_CString(ROOT.Char.IsFemale, 'отдыхала', 'отдыхал')] в своих покоях, как вдруг меня настигло жуткое, #italic зловещее чувство#!. Что-то идёт не так. #bold Совсем не так#!.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'приготовила', 'приготовил')] кинжал и [Select_CString(ROOT.Char.IsFemale, 'затаилась', 'затаился')]. Опасения подтвердились, когда в комнату [Select_CString(dummy_assassin_gender.IsFemale, 'вошла наёмная', 'вошёл наёмный')] убийца. Быстрым и точным ударом кинжала я [Select_CString(ROOT.Char.IsFemale, 'расправилась', 'расправился')] с ним и [Select_CString(ROOT.Char.IsFemale, 'подозвала', 'подозвал')] на помощь стражников.\n\nКогда опасность была устранена, всё стало предельно ясно: то была спланированная попытка покушения на мою жизнь!"

 ek_murder_save.0002.t:1 "$danger_sense_save_header$ Сомелье"
 ek_murder_save.0002.opening:1 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'осталась жива', 'остался жив')]! Моё покушение на [target.GetHerHis] жизнь сорвано!\n\nЯд, вино, бокал…"
 ek_murder_save.0002.end:0 " Всё шло по плану, пока из бокала жертвы не отпило животное.\n\nУвидев, как тварюшка тут же лишилась жизни, [target.GetTitledFirstNameNoTooltip], по понятной причине, не [Select_CString(target.IsFemale, 'стала', 'стал')] допивать содержимое бокала."

 ek_murder_save.1002.desc:0 "Пока я [Select_CString(ROOT.Char.IsFemale, 'дегустировала', 'дегустировал')] новые напитки, я боковым зрением [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил')], как мелкое животное приблизилось к моему бокалу и пьёт из него. Я пытаюсь прогнать несносное создание, но оно не двигается с места. Удивившись, я следую интуиции и наблюдаю за тем, как оно продолжает пить.\n\nВнезапно оно падает без сил и умирает прямо у меня на глазах! Позволить моему маленькому спасителю отпить из моего бокала было правильным решением, иначе бы, отравившись, [Select_CString(ROOT.Char.IsFemale, 'умерла я сама', 'умер я сам')]."

 ek_murder_save.0003.t:1 "$danger_sense_save_header$ Нападение отражено"
 ek_murder_save.0003.opening:1 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'осталась жива', 'остался жив')]!\n\nПо плану мои нанятые головорецы должны были напасть на [target.GetHerHis] свиту из засады, но сами сгинули, оказавшись в окружении!"
 ek_murder_save.0003.end:0 "[target.GetFirstName], [Select_CString(target.IsFemale, 'ведомая', 'ведомый')] спонтанной мыслью, внезапно [Select_CString(target.IsFemale, 'решила', 'решил')] отправить вперёд несколько разведчиков. Когда те вернулись и сообщили, что впереди опасность, [target.GetFirstNameNoTooltip] вместе со свитой сошли с привычного пути и разбили головорезов."

 ek_murder_save.1003.desc:0 "Пока мы путешествовали через глушь, я никак не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')] отделаться от мысли отправить вперёд несколько слуг разведать дорогу. Так я и [Select_CString(ROOT.Char.IsFemale, 'поступил', 'поступила')]. Пустые опасения, возможно, но проверить стоило.\n\nВернувшись назад, они доложили о вооружённой группе, которая собиралась устроить на нас засаду. Мы решили пойти по окружной дороге и застать их врасплох. Окружив их, мы отплатили разбойникам их же монетой. Головорезы оказались разбиты, а я — [Select_CString(ROOT.Char.IsFemale, 'жива и здорова', 'жив и здоров')].\n\nВсё могло закончиться гораздо хуже, если бы не моя осторожность."

 ek_murder_save.0004.t:1 "$danger_sense_save_header$ Борьба с вредителями"
 ek_murder_save.0004.opening:1 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'осталась жива', 'остался жив')]!\n\n[target.Custom('InsultNoun')], [Select_CString(target.IsFemale, 'эта', 'этот')] параноик, [Select_CString(target.IsFemale, 'решила', 'решил')] не дожидаться, пока [target.GetHerHis] укусит [SCOPE.Custom('VenomousCreature')], и проверить постель!"
 ek_murder_save.0004.end:0 "Учуяв опасность нутром, [target.GetTitledFirstName]  [Select_CString(target.IsFemale, 'обнаружила', 'обнаружил')], что в [target.GetHerHis] постели сидит [SCOPE.Custom('VenomousCreature')] и тут же [Select_CString(target.IsFemale, 'избавилась', 'избавился')] от животного. [target.GetSheHe|U] чувствует себя в полном порядке, невзирая на мои попытки покушения на [target.GetHerHis] жизнь!"

 ek_murder_save.1004.desc:0 "Мелкие животные время от времени пробираются в жилые помещения. И всё же, пока я [Select_CString(ROOT.Char.IsFemale, 'готовилась', 'готовился')] ко сну, зудящее чувство требовало от меня избавиться от потенциальных вредителей.\n\nИ надо же! Среди белья оказывается [SCOPE.Custom('VenomousCreature')], чей смертоностный укус мог бы настичь меня. К счастью, я [Select_CString(ROOT.Char.IsFemale, 'была осторожна', 'был осторожен')]. Могло произойти страшное…"