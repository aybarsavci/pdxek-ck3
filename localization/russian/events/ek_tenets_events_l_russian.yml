 ek_tenets.0055.desc:0 "Существуют опасности, которых принято остерегаться среди последователей нашей конфессии. Но время идёт, на горизонте появляются новые угрозы, и нашим воззрениям приходится адаптироваться.\n\nПришло время мне предостеречь о них своих #L [ROOT.Char.GetFaith.GetName]их#! собратьев, однако сперва я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] решить, какая из угроз более всего утратила значимость…"
