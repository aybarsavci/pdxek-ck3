 ek_tenets.0060.t:0 "Кровь моего дома"
 ek_tenets.0060.desc:0 "Голос, что говорил со мной во снах, тот, что барабанит и шипит внутри меня, старше самой музыки. Теперь я знаю: это Его голос, и Он говорит через меня словами, острыми, словно лезвие ножа.\n\nКак опаляющее пламя, Он выжжет из меня всё, что не служит святой цели. Останется лишь драгоценная кровь дома Дагот.\n\nМоими станут плоть и кровь [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )], созданные заново по Его божественному образу."
 ek_tenets.0060.a:0 "Слава Неоплаканному племени!"

 ek_tenets.0061.t:0 "Побег от зова своей крови"
 ek_tenets.0061.desc:0 "Всегда ли я [Select_CString(ROOT.Char.IsFemale, 'бежала', 'бежал' )]? [Select_CString(ROOT.Char.IsFemale, 'Пыталась', 'Пытался' )] скрыться от чего-то внутри себя? Впервые мне кажется, будто я по-настоящему [Select_CString(ROOT.Char.IsFemale, 'отдалилась от себя самой', 'отдалился от себя самого' )] — и от той сущности в моей крови, что откликается на иное имя и требует творить чудовищные вещи.\n\nНо какой ценой я [Select_CString(ROOT.Char.IsFemale, 'избавилась', 'избавился' )] от этого зова?\n\nВнутри меня пустота, будто там остались зияющие раны, через которые я [Select_CString(ROOT.Char.IsFemale, 'вырвала', 'вырвал' )] зловещую силу. Но моя кровь наконец-то умолкла. Она не исчезла, но затихла, ожидая возможности вновь затянуть свой порочный напев."
 ek_tenets.0061.a:0 "И всё же я наконец [Select_CString(ROOT.Char.IsFemale, 'свободна', 'свободен' )]."

 #Same title as 0061
 ek_tenets.0062.desc:0 "[last_dagoth.GetName] [Select_CString(last_dagoth.IsFemale, 'погибла', 'погиб' )], и нить пророчества наконец-то оборвана. Проклятие, что терзало наш род — наследие верности демону Даготу — развеяно, и мы можем идти по [Glossary( 'Ресдайну', 'RESDAYN_GLOSS' )] с миром."
 ek_tenets.0062.a:0 "Но наш дом навсегда останется опороченным…"
 ek_tenets.0062.b:0 "Нет! Мы возродим наше наследие!"
 ek_tenets.0063.desc:0 "[last_dagoth.GetName] больше не слышит ядовитую песнь и это, наконец, оборвало нить пророчества. Проклятие, что терзало наш род — наследие верности демону Даготу — развеяно, и мы можем идти по [Glossary( 'Ресдайну', 'RESDAYN_GLOSS' )] с миром"
 ek_tenets.0063.a:0 "Но наш дом навсегда останется опороченным…"
 ek_tenets.0063.b:0 "Нет! Мы возродим наше наследие!"