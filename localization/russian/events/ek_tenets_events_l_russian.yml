l_russian:
 character_is_declared_impure:0 "[impure_character.GetFirstName] [Select_CString(impure_character.IsFemale, 'объявлена', 'объявлен')] [Concept('impure', 'порочн')|E][Select_CString(impure_character.IsFemale, 'ой', 'ым')|E]"

 ###
 ek_tenets.0002.titleDef:0 "Печать безобразия"
 ek_tenets.0002.titleImpPa:0 "Порочная родословная"
 ek_tenets.0002.titleBoth:0 "Проклятое дитя"
 ek_tenets.0002.descDef:0 "Похоже, что [impure_character.GetFirstName] [Select_CString(impure_character.IsFemale, 'была проклята', 'был проклят')] неописуемым безобразием. Слова старейшин не допускают разночтений: несовершенное дитя не может претендовать на наследие богов. Если мы хотим сохранить безупречность своего божественного происхождения, [impure_character.GetHerHis] придётся отвергнуть и признать [Select_CString(impure_character.IsFemale, 'порочной', 'порочным')]."
 ek_tenets.0002.descImpPa:0 "Печать порока сильна в этой семье. К несчастью для персонажа [impure_character.GetFirstName], [impure_character.GetHerHis] родители осквернили [impure_character.GetHerHim] кровь пороком, будучи сами порочными. Старейшины объявили [impure_character.GetHerHim] [Select_CString(impure_character.IsFemale, 'порочной', 'порочным')]."
 ek_tenets.0002.descBoth:0 "Похоже, [impure_character.GetFirstName] [Select_CString(impure_character.IsFemale, 'была обречена', 'был обречён')] носить печать проклятия. [Select_CString(impure_character.IsFemale, 'Она родилась', 'Он родился')] от порочных родителей и обладает неописуемо безобразными чертами. Говорят, что сами старейшины едва смогли взглянуть на н[impure_character.GetHerHim], прежде чем объявить [Select_CString(impure_character.IsFemale, 'порочной', 'порочным')]."
 ek_tenets.0002.optA:0 "Прости меня, дитя…"
 ###
 ek_tenets.0010.title:0 "Печать порока"
 ek_tenets.0010.desc:0 "Догматы нашей конфессии гласят: чтобы сохранить нашу преемственность по отношению к богам, мы должны сохранять безупречность и не осквернять себя связью с низшими созданиями. Но догматы сердца не столь ясны… [impure_source.GetFirstName], с [Select_CString(impure_source.IsFemale, 'которой', 'которым')] я [Select_CString(ROOT.Char.IsFemale, 'провела', 'провёл')] много ночей, [Select_CString(impure_source.IsFemale, 'была', 'был')] объявлен старейшинами [Select_CString(impure_source.IsFemale, 'осквернённой', 'осквернённым')], и теперь они утверждают, что своим прикосновением [impure_source.GetSheHe] осквернила меня!\n\nОднако они готовы простить моё прегрешение, если я дам клятву, что перед моими глазами больше никогда не предстанет [impure_source.GetFirstName]."
 ek_tenets.0010.optA:0 "[impure_source.GetFirstName] — моя любовь, и ничто это не изменит."
 ek_tenets.0010.optB:0 "Прости меня, [impure_source.GetFirstName]…"
 ek_tenets.0011.title:0 "Печать порока"
 ek_tenets.0011.desc:0 "[impure_target.GetFirstName] недавно [Select_CString(impure_target.IsFemale, 'вынуждена была', 'вынужден был')] предстать перед судом старейшин своей конфессии, по всей видимости, из-за [impure_target.GetHerHis] отношений со мной! Они угрожали [impure_target.GetHerHim] тем, что [impure_target.GetSheHe] станет изгоем среди единоверцев, однако [impure_target.GetFirstName] [Select_CString(impure_target.IsFemale, 'настояла', 'настоял')] на своём, объявив, что [impure_target.GetHerHis] не страшит статус [Select_CString(impure_target.IsFemale, 'предательницы', 'предателя')] и любовь ко мне для н[impure_target.GetHerHis] дороже."
 ek_tenets.0011.optA:0 "Что бы ни случилось, мы сохраним нашу любовь."
 ek_tenets.0012.title:0 "Печать порока"
 ek_tenets.0012.desc:0 "Вчера я получила письмо, которое [Select_CString(impure_target.IsFemale, 'отправила', 'отправил')] [impure_target.GetFirstName]. В нём [impure_target.GetSheHe] [Select_CString(impure_target.IsFemale, 'объяснила', 'объяснил')], что мы никогда отныне не увидим друг друга, поскольку [impure_target.GetSheHe] боится, что из-за меня [impure_target.GetHerHis] единоверцы будут считать [impure_target.GetHerHis] осквернённым и порочным. Мне остаётся только смириться с [impure_target.GetHerHis] выбором, ведь старейшины [impure_target.GetHerHis] конфессии никогда бы не допустили такого союза, так как он противоречит #L [impure_target.GetFaith.GetName]им#! догматам.."
 ek_tenets.0012.optA:0 "Так тому и быть. Прощай, [impure_target.GetFirstName]."

 ###
 ek_tenets.0051.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Новая святая', 'Новый святой')]"
 ek_tenets.0051.desc:0 "Среди наших единоверцев встречаются и такие, чьи деяния и поступки формируют наши воззрения. Мы обращаемся к ним за наставлением и в трудные времена часто стремимся следовать их примеру.\n\nИ с  сегодняшнего дня я могу считать, что вхожу в их число. О моей репутации и набожности знают все, повсюду, где бы ни жили последователи нашей веры, они шепчут моё имя, для них я — [Select_CString(ROOT.Char.IsFemale, 'одна', 'один')] из наших новых святых…"
 ek_tenets.0051.a:0 "Я подам пример, которому будут следовать веками!"

 ek_tenets.0052.t:0 "Житие [Select_CString(ROOT.Char.IsFemale, 'святой', 'святого')]"
 ek_tenets.0052.desc:0 "Видя, как всё больше верующих обращаются ко мне за наставлением по всевозможным вопросам, связанным с верой и бытом, я задумываюсь о том, какое наследия после себя оставлю…\n\nЧто для меня важнее: чтобы #L [ROOT.Char.GetFaith.GetName]ие#! верующие стремились повторить мои достижения или чтобы они получили предупреждения об опасности, о которой ранее не подозревали?"
 ek_tenets.0052.a:0 "Я дам им пример добродетели!"
 ek_tenets.0052.swapping_virtue:0 "Одно из [Concept('traits', 'свойств')|E] по вашему выбору перестанет считаться [Concept('virtue', 'добродетелью')|E] в вашей [Concept('faith', 'конфессии')|E], его место займёт [Concept('personality_trait', 'свойство вашей личности')|E] по вашему выбору"
 ek_tenets.0052.b:0 "Я спасу их от греха!"
 ek_tenets.0052.swapping_sin:0 "Одно из [Concept('traits', 'свойств')|E] по вашему выбору перестанет считаться [Concept('sin', 'грехом')|E] в вашей [Concept('faith', 'конфессии')|E], его место займёт свойство, противоположное [Concept('personality_trait', 'свойству вашей личности')|E], по вашему выбору"

 ek_tenets.0053.desc:0 "В нашей конфессии некоторые свойства считаются добродетельными, однако, если мне предстоит оставить свой след в нашей вере, от некоторых из старых учений придётся отказаться…"
