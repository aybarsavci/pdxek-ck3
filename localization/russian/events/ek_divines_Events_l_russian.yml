l_russian:
 ### sibyl of Dibella
 divines.0002.t:0 "Упокоение пророчицы"
 divines.0002.desc:0 "Одна из святых пророчиц Дибеллы, [dead_sibyl_of_dibella.GetFullNameNicknamed], [dead_sibyl_of_dibella.GetDeathReason]. Невообразимая потеря для всех верующих последователей Леди Любви."
 divines.0002.a:0 "Благословенная Госпожа да направит её душу."
 divines.0004.t:0 "Найдена новая пророчица!"
 divines.0004.desc:0 "После проведения тщательно хранимого в секрете обряда Превознесения пророчицы Дибеллы, духовенство Дибеллы сумело найти новую пророчицу: это [new_sibyl_of_dibella.GetFullNameNicknamed]! \n\nПророчицы Дибеллы выполняют связующую роль между смертными и Леди Любви, передавая всем её последователям сакральные послания богини.\n\n"
divines.0004a.desc:0 "После проведения тщательно хранимого в секрете обряда Превознесения пророчицы Дибеллы, духовенство Дибеллы сумело найти новую пророчицу: это \n\n… я?\n\nПророчицы Дибеллы выполняют связующую роль между смертными и Леди Любви, передавая всем её последователям сакральные послания богини. Они решили, что это я?\n\nЭто большая часть для любой семьи, но могу ли я как [ROOT.Char.GetTitleTierName] оставить свои обязанности?"
 divines.0004b.desc:0 "[new_sibyl_of_dibella.GetFullNameNicknamed] — моя [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('new_sibyl_of_dibella'))], а дочь-пророчица — это большая честь для любой набожной семьи."
 divines.0004.a:0 "Счастливый день!"
 divines.0004.b: "Счастливый день!"
 divines.0004.c:0 "Постойте… Я не могу её отдать!"
 divines.0004.d:0 "Всем сердцем, да!"
 divines.0004.e:0 "Нет, я не могу."
 divines.0005.t:0 "Пророчица богини"
 divines.0005a.desc:0 "В зал, где я встречаюсь с советниками, внезапно ворвалась служанка.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord|l], великое благословение снизошло на ваш двор, — произнесла она, запыхаясь. — Посланница богини, святая пророчица Дибеллы, прибыла и просит вашего покровительства на время исполнения ею священного долга в провинции [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]. И, что ещё лучше, она ваша [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guest'))], [guest.GetFullNameNicknamed]!»\n\nПророчица — связующее звено между смертными и Леди Любви, и, если она задержится при дворе, народ воспримет это как благословение. Возможно, это принесёт выгоду и #italic лично мне#!."
 divines.0005b.desc:0 "В зал, где я встречаюсь с советниками, внезапно ворвалась служанка.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord|l], великое благословение снизошло на ваш двор, — произнесла она, запыхаясь. — Посланница богини, святая пророчица Дибеллы, прибыла и просит вашего покровительства на время исполнения ею священного долга в провинции [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]».\n\nПророчица — связующее звено между смертными и Леди Любви, и, если она задержится при дворе, народ воспримет это как благословение. Возможно, это принесёт выгоду и #italic лично мне#!."
 divines.0005.a:0 "Для меня это великое удовольствие и честь, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guest'))]."
 divines.0005.b:0 "Приветствую, благословенная."
 divines.0005.c:0 "Ба, очередные нахлебники."
