l_russian:
 historical_character.razum_dar: "Каджит Разум-дар был агентом королевы Айренн и лидером Глаз Королевы, её тайной разведки, работавшей на территории Альдмерского Доминиона."
 historical_character.gor_felim: "Гор Фелим был популярным сиродильским поэтом и автором пьес, писавшим во Вторую эру под псевдонимом «Антил Морвир». Позже академики приписали ему авторство #EMP «Древних легенд двемеров»#!, произведения Маробара Сула с сомнительной исторической достоверностью."
 historical_character.cinnabar: "Леди Синнабар из Танета была известным редгардским учёным. Она писала о традиционных доспехах, магических теоремах и на историческую тематику."
 historical_character.phrastus: "Фраст из Элинхира был нибенейским учёным, написавшим несколько бестиариев и прославившимся своими работами по культурной антропологии и даэдрической теологии."
 historical_character.azadiyeh: "Азадия Открытая, Певчая Птица Сатакалаама, была редгардским учёным. Она известна как автор трудов на тему легенд, теологии и истории Йокуды и Хаммерфелла."
 historical_character.razotha: "Разота Рассказчица была орочьим бардом. Свои истории она записывала на бумагу, а чтобы их никогда не забыли, она попросила одного волшебника зачаровать Чёрное перо, которое по легенде должно было уберегать от забвения всё, что им было написано."
 historical_character.lyris_titanborn:0 "Лирис Титанорожденная была нордской воительницей, потомком великанов и участником группы Пяти Соратников, которые хотели возвести на Рубиновый трон драконорождённого императора. Она прославилась своей физической силой, отвагой и верностью друзьям."
 historical_character.sai_sahan:0 "Сай Сахан был редгардским мечником и участником группы Пяти Соратников, которые хотели возвести на Рубиновый трон драконорождённого императора. На службе у императора он освободил Лейавин, чем заслужил пост главы Драконьей стражи на службе у Варена Аквилария."
 historical_character.alchemy_character:0 "Алхимия — это псевдоним члена Дома Грёз, объединения выдающихся артистов. По их обычаю она отвергла всё, что у неё было в миру, включая идентичность."
 historical_character.naryu_virian_young:0 "Нарью Вириан была данмеркой, которая вместе с братом Одралом стала наёмной убийцей в гильдии Мораг Тонг. Она была известна своим коварством, находчивостью и стремлением проявить себя."
 historical_character.odral_virian:0 "Одрал стал позже известен под фамилией Квинтейн. Он работал на Мораг Тонг и благодаря своему отличному навыку изготовления ядов стал выдающимся алхимиком на службе этого ордена убийц."
 historical_character.naryu_virian_old:0 "Данмерка Нарью Вириан была опытной наёмной убийцей на службе Мораг Тонг. Она предотвратила заговор «Семи тайн», нацеленный устроить переворот в Мораг Тонг, чем заслужила аудиенцию у самого Воина-Поэта Вивека."
 historical_character.rigurt_the_brash:0 "Ригурт Дерзкий был выдающимся нордским дипломатом и участником великой экспедиции Нордского культурного обмена. Будучи послом, он заложил фундамент для множества важных соглашений с другими расами — хотя многие и сомневались в его нетрадиционных методах ведения дипломатии."
 historical_character.gabrielle_benele:0 "Габриэль Бенель была бретонским учёным, членом Гильдии магов и Университета Гвилима. Она выступала в пользу стандартизации магии и разделения её на школы и поддерживала контакт со множеством магов и учёных умов своего времени, занимаясь обобщением их исследований."
 historical_character.sara_benele:0 "Сара Бенель была бретонкой и членом Гильдии магов, чьё героическое вмешательство предотвратило магическую катастрофу в Краглорне."
 historical_character.arabelle_davaux:0 "Арабелла Даво была бретонским офицером разведки, а позже, вдохновившись своим опытом, стала писательницей, автором цикла «Детектив Вейл» (хотя она это и отрицала). Выйдя в отставку с государственной службы, она связалась с гуманитарной организацией «Общество миротворцев»."
 historical_character.brother_annulus:0 "Брат Аннул был имперским монахом и историков, занимавшимся переписыванием разнообразных исторических документов, в том числе анналов Драконьей стражи, в которых были описаны важные события в Храме Небесной Гавани, происходившие в предпоследний век [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )]."
 historical_character.rangidil_ketil:0 "Рангидил Кетил был ординатором на службе [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )], охотившимся за Шестым домом. Его битва с Даготом Трасом позже послужила основой для романа анонимного автора."

 historical_character.assassin: "Смертоносный убийца"
 historical_character.mage: "Выдающийся маг"