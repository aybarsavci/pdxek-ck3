l_russian:
 ### Unify nativity region
 ektitulartitle.0001.t:0 "[new_kingdom.GetName]"
 ektitulartitle.0001.desc:0 "Объединив свои родные земли, [ROOT.Char.GetNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'объявила', 'объявил')] себя новым правителем королевства [new_kingdom.GetName]. По всей земле пройдут празднования, от [city_1.GetNameNoTier] до [city_2.GetNameNoTier]!"
 ektitulartitle.0001.a:0 "Да начнётся моё правление!"
 ### Forming an Empire
 ## Reach
 ektitulartitle.1001.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Истинная верховная королева', 'Истинный верховный король')] Предела?"
 ektitulartitle.1001.desc:0 "Многообразные земли и народы Предела тысячелетиями были разделены. Каждым племенем правил свой вождь, и, хотя многие вожди вождей осмеливались провозглашать себя «Ардом» или верховным вождём, никто по-настоящему не занимал титул короля Предела.\n\nСегодня, [ROOT.Char.GetName] официально [Select_CString(ROOT.Char.IsFemale, 'была коронована', 'был коронован')] как [ROOT.Char.GetTitleTierName] Предела, [Select_CString(ROOT.Char.IsFemale, 'первая', 'первый')] за всю историю."
 ektitulartitle.1001.a:0 "Это не предел моих свершений!"
 ektitulartitle.1001.b:0 "Теперь мои люди могут отдохнуть."
 ektitulartitle.1002.desc:0 "По невероятному стечению обстоятельств разобщённые племена и города Предела объединились вокруг одного правителя! [FROM.Char.GetTitledFirstName] теперь единолично правит Пределом, став серьёзной силой в Тамриэле.\n\nСоседние правители затаили дыхание, ожидая, что уготовила для них судьба."
 ektitulartitle.1002.a:0 "Дикари, не более."
 ektitulartitle.1002.b:0 "Выдержат ли они проверку временем?"
## Vvardenfell
 ektitulartitle.1101.t:0 "Вварденфелл объединён!"
 ektitulartitle.1101.desc:0 "Великий остров Вварденфелл, в сердце которого — могучая Красная гора, был объединён в одну державу, отдельную от Морровинда. Там, где раньше были разрозненные кланы кочевых племён, теперь единый Вварденфелл, и во главе него — [ROOT.Char.GetTitledFirstName]. Иго Великих домов и их Храма сброшено."
 ektitulartitle.1101.a:0 "Мы будем стоять здесь до конца!"
 ektitulartitle.1102.desc:0 "Великий остров Вварденфелл, в сердце которого — могучая Красная гора, был объединён в одну державу, отдельную от Морровинда. Там, где раньше были разрозненные кланы кочевых племён, теперь единый Вварденфелл, и во главе него — [FROM.Char.GetTitledFirstName]. Иго Великих домов и их Храма сброшено."
 ektitulartitle.1102.a:0 "Эти дикари не останутся безнаказанными!"
 ektitulartitle.1102.b:0 "Как на это отреагирует Великий совет?"

 ektitulartitle.1201.t:0 "Вварденфелл возвращён!"
 ektitulartitle.1201.desc:0 "Объединённый Вварденфелл, который ранее объявил о независимости, [Select_CString(ROOT.Char.IsFemale, 'вернула', 'вернул')] в лоно Храма Трибунала его [Select_CString(ROOT.Char.IsFemale, 'верная последовательница', 'верный последователь')], [ROOT.Char.GetTitledFirstName]. Мечты кланов Вварденфелла о независимости оказались самонадеянными и не выдержали проверку временем."
 ektitulartitle.1201.a:0 "Теперь #L МЫ#! будем водить тут корованы."
 ektitulartitle.1202.desc:0 "Объединённый Вварденфелл, который ранее объявил о независимости, [Select_CString(FROM.Char.IsFemale, 'вернула', 'вернул')] в лоно Храма Трибунала его [Select_CString(FROM.Char.IsFemale, 'верная последовательница', 'верный последователь')], [FROM.Char.GetTitledFirstName]. Мечты кланов Вварденфелла о независимости оказались самонадеянными и не выдержали проверку временем."
 ektitulartitle.1202.a:0 "Они получили то, что заслуживают."
 ektitulartitle.1202.b:0 "Данмеры Домов ответили праведным гневом."

# Cantemiris
 ektitulartitle.1301.t:0 "Восход кантемирцев!"
 ektitulartitle.1301.desc:0 "Падомаические Топи усыпаны разрозненными городами-крепостями. Здесь кантемирские велотийцы делали то, что другие считали безнадёжным в этих землях: строили замки из камня и металла.\n\nСегодня эти кланы объединены под единым знаменем, и возглавляет их [ROOT.Char.GetTitledFirstName]. Море и топь покорились перед камнем и перед верой."
 ektitulartitle.1301.a:0 "Это держава на века!"
 ektitulartitle.1302.desc:0 "Падомаические Топи усыпаны разрозненными городами-крепостями. Здесь кантемирские велотийцы делали то, что другие считали безнадёжным в этих землях: строили замки из камня и металла.\n\nСегодня эти кланы объединены под единым знаменем, и возглавляет их [founder.GetTitledFirstName]. Море и топь покорились перед камнем и перед верой."
 ektitulartitle.1302.a:0 "Пусть их замки сгорят, обрушатся и утонут в болоте!"
 ektitulartitle.1302.b:0 "Они чего-то достигли?"
 ektitulartitle.1302.c:0 "Воспрянул новый маорханат…"

#Barsaebica
 ektitulartitle.1401.t: "[barsaebica.GetNameNoTierNoTooltip] объединена"
 ektitulartitle.1401.desc: "Среди тьмы и болот Чернотопья после тысячелетий борьбы и раздора появилась древняя сила. В эти некогда раздробленные и невзрачные земли наконец-то пришёл порядок. Регион снова признаёт власть барсебических айлейдов!\n\nВсе земли: от Сильянорна до Солреста объединены в королевство [barsaebica.GetName], которым правит [Select_CString(ROOT.Char.IsFemale, 'просвящённая властительница', 'просвящённый властитель' )] [ROOT.Char.GetTitledFirstName]."
 ektitulartitle.1401.a: "Наконец-то наш народ в безопасности."

 ektitulartitle.1402.t: "[barsaebica.GetNameNoTierNoTooltip] воспрянула"
 ektitulartitle.1402.desc: "Во времена ранней [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], больше трёх тысяч лет тому назад, барсебические айлейды впервые пришли в Чернотопье после #LORE [Glossary( 'Нарфинсельского раскола', 'NARFINSEL_GLOSS' )]. С тех пор они выживали в этих негостеприимных местах.\n\nЗдесь правило много барсебических правителей, но никогда до сих пор не было страны, которая бы объединяла все топи. [founder.GetName] [Select_CString(founder.IsFemale, 'основала', 'основал' )] королевство [barsaebica.GetName], сделав то, что считалось невозможным, и обуздав эти бескрайние земли."
 ektitulartitle.1402.a: "Корона, выкованная в претерпевании…"

#Nedic Confederation
 ektitulartitle.1501.t: "Наследники Дюрака?"
 ektitulartitle.1501.desc: "Восемь королей недов: Кровь, Огонь, Лес, Холод, Тень, Духи, Гроза и Солнце — присягали на верность Дюраку до падения Небесного Предела. Многое было утрачено с течением времени, но я [Select_CString(ROOT.Char.IsFemale, 'восстановила', 'восстановил' )] Недийскую конфедерацию и, если [ROOT.Char.GetTitleTierName], её глава, призовёт восемь королевств, они отзовутся, как и прежде. Что может встать на пути у возрождённой державы?"
 ektitulartitle.1501.a: "Мы достигнем небес."

 ektitulartitle.1502.t: "Возрождение Недийской конфедерации"
 ektitulartitle.1502.desc: "Впервые со времён вторжения [Glossary( 'Ра Гада', 'RAGADA_GLOSS' )] и падения Небесного Предела неды Краглорна смогли установить полный контроль над землями своих легендарных восьми королей. [founder.GetTitledFirstName] [Select_CString(founder.IsFemale, 'объединила', 'объединил' )] под своими знамёнами территории восьми королевств и теперь называет себя [Select_CString(founder.IsFemale, 'истинной наследницей', 'истинным наследником' )] Дюрака."
 ektitulartitle.1502.a: "Мы вообще знаем, какие королевства присягали Дюраку?"

# Restoring a Great House
 ektitulartitle.1601.t:0 "Дом возрождён"
 ektitulartitle.1601.desc:0 "С незапамятных времён цивилизованных данмеров [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )] направляли Великие дома, мудрые хранители велотийских принципов государственного управления и верные слуги Троих. Однако дом [restored_great_house.GetName] пал, брошенный сородичами.\n\nСегодня я  [Select_CString(ROOT.Char.IsFemale, 'возродила', 'возродил' )] наш дом и [Select_CString(ROOT.Char.IsFemale, 'вернула', 'вернул' )] ему его заслуженное место в [Concept('grand_council_morrowind', 'Великом совете')|E]!"
 ektitulartitle.1601.a:0 "Наш дом больше никогда не падёт."

 ektitulartitle.1602.t:0 "Дом восстановлен"
 ektitulartitle.1602.desc:0 "Сами основы жизни земли тёмных эльфов содрогнулись, когда пал один из пяти Великих домов.\n\nНо теперь эта несправедливость исправлена: [restorer.GetTitledFirstName] [Select_CString(restorer.IsFemale, 'возродила', 'возродил' )] дом [restored_great_house.GetName] и [Select_CString(restorer.IsFemale, 'вернула', 'вернул' )] ему законное место в [Concept('grand_council_morrowind', 'Великом совете Морровинда')|E]."
 ektitulartitle.1602.a:0 "Слава Троим!"
 ektitulartitle.1602.b:0 "Надолго ли?"
