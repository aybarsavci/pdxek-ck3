l_russian:
# Nibenay events
 ek_major_decisions.0010.t:0 "Новый Нибеней!"
 ek_major_decisions.0010.desc:0 "Новое государство возникло в землях восточного Нибенея. Отныне это не просто имперская территория, а королевство и Имперское графство. Пришло время решить, где будет располагаться столица этого титула, которая даст ему имя."
 ek_major_decisions.0010.caer_suvio:0 "Каэр Сувио, пристанище благородных!"
 ek_major_decisions.0010.mir_corrup:0 "Земли Мир Коррупа с его термальными источниками!"
 ek_major_decisions.0010.artemon:0 "Забытый, но некогда важный центр — Артемон!"
 ek_major_decisions.0010.grief:0 "Остров-крепость Гриф!"
 ek_major_decisions.0010.sundercliff:0 "Великое озеро Канул!"
 ek_major_decisions.0010.facian:0 "Новый форт Фациан!"
 ek_major_decisions.0010.cuptor:0 "Старый форт Куптор!"
 ek_major_decisions.0010.redwater:0 "Коварные речные течения Красной Воды!"
 ek_major_decisions.0010.entius:0 "Возрождённый форт Энций!"
 ek_major_decisions.0010_effect:0 "[GetTitleByKey('k_nibenay').GetName] получит новое название и [Concept('de_jure_capital', 'де-юре столицу')|E]"
# Orsinium events
 ek_major_decisions.0020.t:0 "Новый Орсиниум"
 ek_major_decisions.0020.desc:0 "Славься [ROOT.Char.GetFaith.HighGodName]!\n\n[ROOT.Char.GetFullNameNicknamed] своей сильной рукой [Select_CString(ROOT.Char.IsFemale, 'помогла', 'помог')] орсимерам вновь обрести державу, которую они смогут называть своим домом: Орсиниум! [ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'выкроила', 'выкроил')] его из земель, формально принадлежавших королевству [original_kingdom.GetName] в верховном королевстве [original_empire.GetName].\n\nВести о новой столице Отверженного Народа разносятся далеко, и многие племена наверняка примкнут к Орсиниуму, чтобы защищать его от иноземной агрессии.\n\nДа будет этот Орсиниум на века."
 ek_major_decisions.0020.option:0 "Никому не победить орка!"
 ek_major_decisions.0021.t:0 "Новый Орсиниум"
 ek_major_decisions.0021.desc:0 "[new_orsinium_king.GetFullNameNicknamed] [Select_CString(new_orsinium_king.IsFemale, 'привела', 'привёл')] народ орсимеров к основанию нового Орсиниума, очерченного в землях, формально принадлежавших королевству [original_kingdom.GetName] в земле [original_empire.GetName]. Орсиниум, знаменитую столицу орков, разрушали, а затем отстраивали вновь много раз за всю историю.\n\nТакое развитие событий может быть опасно для новых соседей Орсиниума."
 ek_major_decisions.0021.option.a:0 "Эй! Вообще-то это мои земли!"
 ek_major_decisions.0021.option.b:0 "Отверженный Народ ничему не учится."
 ek_major_decisions.0021.option.c:0 "Славься [ROOT.Char.GetFaith.HighGodName]!"
 ek_major_decisions.0022.t:0 "Орсиниум расширяется!"
 ek_major_decisions.0022.desc:0 "Славься [ROOT.Char.GetFaith.HighGodName]!\n\n[ROOT.Char.GetFullNameNicknamed] своей сильной рукой [Select_CString(new_orsinium_king.IsFemale, 'помогла', 'помог')] орсимерам расширить владения в бывшие земли королевства [orsinium_original_liege_kingdom.GetName]. Ничто теперь не остановит орсимеров."
 ek_major_decisions.0022.option:0 "И снова, никому не победить орка!"
 ek_major_decisions.0023.t:0 "Орсиниум расширяется!"
 ek_major_decisions.0023.desc:0 "Орсимеры под предводительством своего лидера по имени [new_orsinium_king.GetFullNameNicknamed] расширили свои владения в бывшие земли королевства [original_kingdom.GetName]. Это беспрецедентное событие в истории Тамриэля, великий день для всех орсимеров и суровое предупреждение для всех, кто встанет на пути у Отверженного Народа."
 ek_major_decisions.0023.option.a:0 "Несносные орки!"
 ek_major_decisions.0023.option.b:0 "Славься [ROOT.Char.GetFaith.HighGodName]!"
 ek_major_decisions.0024.t:0 "Орсиниум пал!"
 ek_major_decisions.0024.desc:0 "Орсиниум пал вновь. Его [Select_CString(orsinium_conqueror.IsFemale, 'завоевала могучая', 'завоевал могучий')] [orsinium_conqueror.GetFullNameNicknamed], и орки вновь разбежались из своей столицы, отправившись на периферию Тамриэля."
 ek_major_decisions.0024.option.a:0 "Так будет всегда."
 ek_major_decisions.0024.option.b:0 "Позор [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 ek_major_decisions.0024.tooltip:0 "Если [mountain_orc.GetName|l] утратили этот статус, #L [mountain_orc.GetCollectiveNoun|l]ая#! культура снова будет считаться [Concept('pariah', 'гонимой')|E], это будет обозначено тем, что она получит обратно [Concept('innovation', 'инновацию')|E] #V Гонимый народ#!"
# Pariah Folk events
 ek_major_decisions.0030.t:0 "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ое искупление"
 ek_major_decisions.0030.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужил')] для своего народа место среди «цивилизованных» культур. Наши обычаи не изменились, мы живём так же, как и раньше, но теперь чувствуем себя в большей безопасности.\n\nВсе [ROOT.Char.GetCulture.GetNameNoTooltip] теперь могут ходить по нашим улицам, не опасаясь встретить опасность за горизонтом. Что ещё более непривычно, мы можем ходить по улицам чужих городов, не боясь, что нас убьют, погонят прочь или чего хуже.\n\nНаконец-то нас признают равными те, кто раньше преследовал или истреблял нас. Новый мир, в котором мы очутились, необычен, но мы более чем достойны его."
 ek_major_decisions.0030.a:0 "Более не гонимые!"
 ek_major_decisions.0030.a.tt:0 "[pariah_reformer.GetCulture.GetName] получают [Concept('innovation', 'инновацию')|E] #V Наследие гонимых#!, и не смогут проявлять дискриминацию к [Concept('pariahs', 'гонимым')|E]"
 ek_major_decisions.0030.b:0 "Мы возвысились над чернью"
 ek_major_decisions.0030.b.tt:0 "[pariah_reformer.GetCulture.GetName] получают [Concept('innovation', 'инновацию')|E] #V Более не гонимые#!, позволяющую им проявлять дискриминацию к [Concept('pariahs', 'гонимым')|E]"
 ek_major_decisions.0031.t:0 "[pariah_reformer.GetCulture.GetCollectiveNounNoTooltip]ое искупление"
 ek_major_decisions.0031.desc:0 "Веками [pariah_reformer.GetCulture.GetCollectiveNounNoTooltip]ий народ преследовали и истребляли по всему Нирну. [pariah_reformer.GetCulture.GetNameNoTooltip] вынуждены были униженно уходить в изгнание, сосредотачиваясь в крохотных государства, после того как орды ненавистников разрушали величайшие из их королевств.\n\nНо теперь это в прошлом! [pariah_reformer.GetFullNameNicknamedNoTooltip] [Select_CString(pariah_reformer.IsFemale, 'добилась', 'добился')] того, чтобы [pariah_reformer.GetCulture.GetNameNoTooltip] могли гордо стоять среди народов этого мира, уверенные в том, что само их существование больше не будет считаться грехом, как раньше.\n\nМногое ещё только предстоит сделать, и некоторые не изменят свои взгляды, но можно сказать наверняка, что худшее позади."
 ek_major_decisions.0031.option.a:0 "Наконец с нами будут обращаться по достоинству!"
 ek_major_decisions.0031.option.b:0 "Для нас тоже есть надежда."
 ek_major_decisions.0031.option.c:0 "Что если это правда и они равны нам?"
 ek_major_decisions.0031.option.d:0 "Это лишь заблуждение, они всё ещё чудовища!"
 ek_major_decisions.0031.tooltip:0 "#L [pariah_reformer.GetCulture.GetCollectiveNoun]ая#! культура больше не считается [Concept('pariah', 'гонимой')|E], это обозначено тем, что она утратиола [Concept('innovation', 'инновацию')|E] #V Гонимый народ#!"
 ek_major_decisions.0031_cultural_acceptance_gain:0 "Признание бывших [Concept('pariah', 'гонимых')|E]"
 ek_major_decisions.0031_cultural_acceptance_loss:0 "Отвержение бывших [Concept('pariah', 'гонимых')|E]"
 ek_major_decisions.0033.t:0 "[demoted_pariah_culture.GetCollectiveNounNoTooltip]ое низвержение"
 ek_major_decisions.0033.desc:0 "Последний цивилизованный [demoted_pariah_culture.GetCollectiveNounNoTooltip]ий бастион пал, а вместе с ним и признание, которое они получили. Народы Тамриэля больше не желают видеть в них равных, и отныне им придётся всегда быть настороже. То ли из-за пока незаметных перемен в их поведении, то ли из-за недостаточных дипломатических усилий их лидеров, [demoted_pariah_culture.GetNameNounNoTooltip] снова считаются чудовищами. Отныне к их воителям будут относиться как к зверям, а к простолюдинам — как к вредителям."
 ek_major_decisions.0033.option.a:0 "Неужто нас всюду будет преследовать опасность?"
 ek_major_decisions.0033.option.b:0 "Обещания безопасности, которые дают гонимым, ничего не стоят."
 ek_major_decisions.0033.option.c:0 "Какая трагедия!"
 ek_major_decisions.0033.option.d:0 "Наконец-то это зверьё поставили на место."
 ek_major_decisions.0033.tooltip:0 "#L [demoted_pariah_culture.GetCollectiveNoun]ая#! культура снова считается [Concept('pariah', 'гонимой')|E], это обозначено тем, что она получила обратно [Concept('innovation', 'инновацию')|E] #V Гонимый народ#!"
 ek_major_decisions.0040.t:0 "Почётный уход из жизни"
 ek_major_decisions.0040.desc:0 "Будучи членом дома [ROOT.Char.GetHouse.GetName] — благородного дома Морровинда, я могу купить у Мораг Тонг [writ_of_execution|El].\n\nМораг Тонг хорошо известны своей компетентностью в искусстве скрытного убийства, они верны Морровинду и выполняют порученные задания скрытно, с высокой точностью и результативностью. Однако, обратившись к ним, я вовлеку в свой план внешние силы, рискуя тем, что мои происки могут раскрыть.\n\nС другой стороны, чтобы успешно всё провернуть самостоятельно, потребуются соответствующие навыки, хитрость и осторожность. Это сложное решение, и нужно тщательно обдумать сложности и последствия каждого варианта устроить [scheme.GetFullActionName]."
 ek_major_decisions.0040.tongshunneddesc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'озадачена', 'озадачен')] выбором, как поступить: привлечь ли местную организацию Мораг Тонг для помощи в происках, или же осуществить [scheme.GetFullActionName], полагаясь на собственные способности.\n\nМораг Тонг хорошо известны своей компетентностью в искусстве скрытного убийства, они верны Морровинду и выполняют порученные задания скрытно, с высокой точностью и результативностью. Однако, обратившись к ним, я вовлеку в свой план внешние силы, рискуя тем, что мои происки могут раскрыть.\n\nС другой стороны, чтобы успешно всё провернуть самостоятельно, потребуются соответствующие навыки, хитрость и осторожность. Это сложное решение, и нужно тщательно обдумать сложности и последствия каждого варианта."
 ek_major_decisions.0040.outlander:0 "Я [Select_CString(ROOT.Char.IsFemale, 'озадачена', 'озадачен')] выбором, как поступить: привлечь ли профессионального наёмного убийцу для помощи в происках, или же осуществить [scheme.GetFullActionName], полагаясь на собственные способности.\n\nЧтобы успешно всё провернуть самостоятельно, потребуются соответствующие навыки, хитрость и осторожность. В то же время неопытный убийца может дейстовать неточно или неэффективно. Это сложное решение, и нужно тщательно обдумать сложности и последствия каждого варианта."
 ek_major_decisions.0040.a:0 "Так, где глава гильдии?"
 ek_major_decisions.0040.empire_target: "Поскольку [target.GetFirstName] контролирует значимый титул, плата будет высока, и это нанесёт значительный ущерб вашей репутации."
 ek_major_decisions.0040.kingdom_target:0 "Поскольку [target.GetFirstName] контролирует значимый титул, плата будет высока, и это нанесёт значительный ущерб вашей репутации."
 ek_major_decisions.0040.duchy_target:0 "Поскольку [target.GetFirstName] контролирует весомый титул, плата будет средней, и это повредит вашей репутации."
 ek_major_decisions.0040.county_target:0 "Поскольку [target.GetFirstName] контролирует малый титул, плата будет незначительной, и это лишь немного подпортит вашу репутацию."
 ek_major_decisions.0040.discount_target:0 "Поскольку [target.GetFirstName] не занимает какое-либо существенное положение, плата будет мизерной, и это действие лишь едва затронет вашу репутацию."
 ek_major_decisions.0040.b:0 "Милосердная матушка, пошли мне свое дитя…"
 ek_major_decisions.0040.c:0 "Любой головорез подойдёт для такой работы."
 ek_major_decisions.0040.d:0 "Я справлюсь с этим своими силами."
 ek_major_decisions.0050.desc:0 "Я хочу нанять убийцу для участия в происках по устранению одной из моих целей. Но кого именно?"
 ek_major_decisions.0050.a:0 "Моя главная задача — [scheme_1.GetFullActionName]."
 ek_major_decisions.0050.b:0 "[scheme_2.GetFullActionName] — вот что по-настоящему для меня важно."
 ek_major_decisions.0050.c:0 "[scheme_3.GetFullActionName] нужно привести в исполнение."
 ek_major_decisions.0050.d:0 "Исполнить [scheme_4.GetFullActionName] наконец!"
 ek_major_decisions.0050.e:0 "[scheme_5.GetFullActionName]!"

# Elsweyr events
 elsweyr.0001.t:0 "Возрождение королевства Анеквина"
 #Triggered loc for Many-Paths dance
 elsweyr.0001.desc.a:0 "Впервые, с тех пор как [ridthar.GetFirstName] объявил о своём ложном Явлении Риддл'Тара, Анеквиной правят каджиты — [ROOT.Char.GetFaith.GetAdherentNamePlural] — последователи старых путей. В независимой и объединённой Анеквине мы сможем поклоняться духам, которых некогда поколениями почитали наши предки. Кроме того, мы можем и дальше расширять нашу державу. Землями от До'Крина до Лейавина скоро будет править Анеквина, как было когда-то во времена завоеваний Дарлока Брэя в [Glossary( 'Первую эру', 'FIRST_ERA_GLOSS' )]."
 #Loc for other faiths
 elsweyr.0001.desc.b:0 "Впервые, с тех пор как Не Квин-ал пал перед варварами-бунтовщиками и последовал переход власти к Гриве, королевство Анеквина может считаться единым и независимым.\n\n[Select_CString(ROOT.Char.IsFemale, 'Каджитка вернула', 'Каджит вернул')] контроль над землями наших предков, но сейчас, когда по всему Тамриэлю царит хаос, на горизонте появляются новые возможности. Мы можем расширить свою державу ещё дальше, чтобы сравниться с Дарлоком Брэем, ведшим свои завоевания в [Glossary( 'Первую эру', 'FIRST_ERA_GLOSS' )]. Возможно, мы даже превзойдём достижения Золотого Зверя."
 elsweyr.0001.a:0 "Анеквина возрождена."

 elsweyr.0002.t:0 "Интеграция Лейавина"
 elsweyr.0002.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Каджитка захватила', 'Каджит захватил')] Лейавин и западный берег Нибена. Остаётся единственный вопрос: кто станет править городом?\nМы можем даровать его нашим дальним родичам — малапитам. Они, разумеется, ответят благодарностью, а их культура получит такое развитие, как никогда раньще.\nИли же мы можем заселить его сами, проигнорировав коренных для этих мест малапитов.\nВне зависимости от наших действий, очевидно, что нибенейцы останутся недовольны, если только мы не умерим наши амбиции и не позволим им оставить за собой Лейавин."
 elsweyr.0002.a:0 "Мы даруем Лейавин малапитам."
 elsweyr.0002.a.tt:0 "Вы даруете Лейавин малапитам. Это приведёт к процветанию их культуры и её распространению в Лейавине и окрестных землях."
 elsweyr.0002.b:0 "Мы заберём Лейавин себе!"
 elsweyr.0002.b.tt:0 "Лейавин будет принадлежать вашему народу."
 elsweyr.0002.c:0 "Позволить нибенейцам и дальше править городом."
 elsweyr.0002.c.tt:0 "Вы позволите нибенейцам оставить за собой Лейавин"

 elsweyr.0003.t:0 "Арентия или Рол'ха?"
 elsweyr.0003.desc.intro:0 "Нам удалось досточно долго удержать Арентию и заселить в неё свой народ, чтобы формализовать контроль над регионом.\n\nНо чтобы завершить этот процесс, [Select_CString(ROOT.Char.IsFemale, 'каджитке', 'каджиту')] потребуется выбрать столицу для возвращённого региона.\nМы можем оставить Арентию столицей — это крупный и значимый торговый город, расположенный на стрелке реки Подковы и Стрида.\nНо мы также можем переместить столицу в Рол'ху,"
 elsweyr.0003.desc.twomoonsdance:0 " священный город для каждого каджита. Именно там Грива раскрыл миру Явление Риддл'Тара, а ещё в этом городе находится один из самых важных храмов нашей веры — Дом Танца."
 elsweyr.0003.desc.other:0 " древний и культурно значимый для каждого каджита город."
 elsweyr.0003.a:0 "Мы выберем Рол'ху."
 elsweyr.0003.a.tt:0 "[GetTitleByKey('c_sleekcreek').GetName] станет новой [de_jure|El] столицей титула [GetTitleByKey('k_arenthia').GetName]."
 elsweyr.0003.b:0 "Арентия подойдёт."
 elsweyr.0003.b.tt: "[GetTitleByKey('c_arenthia').GetName] останется [de_jure|El] столицей титула [GetTitleByKey('k_arenthia').GetName]."

 elsweyr.0004.t:0 "Королевство Дарлока Брэя"
 elsweyr.0004.desc:0 "Много веков назад, во времена Дарлока Брэя в начале [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], территория Анеквины пролегала от До'Крина до Лейавина. После смерти полководца его держава распалась, и северный Эльсвейр вернулся к состоянию склочных независимых королевств.\n\nНо память об этой славной эпохе не умерла, и сегодня [Select_CString(ROOT.Char.IsFemale, 'каджитка восстановила', 'каджит восстановил')] королевство Золотого Зверя. И вновь Анеквина протягивается от Валенвуда на западе до Сиродила на востоке, и наша сила отныне будет неоспорима."
 elsweyr.0004.a:0 "За Анеквину!"

 elsweyr.0005.t:0 "Распад Эльсвейра"
 elsweyr.0005.desc.1:0 "На короткое время непокорный народ каджитов был объединён Эльсвейрской конфедерацией, но потом они восстали, разорили столицу, Не Квин-ал, и убили королевскую семью. Лишь передача власти Гриве-харизматику Рид-Тар-ри'Датте, который ввёл новую систему распределения власти между каджитскими кланами, позволила ненадолго сохранить единство Эльсвейра."
 elsweyr.0005.desc.2:0 "\n\nНо после смерти Рид-Тар-ри'Датты само существование единого Эльсвейра всегда ставилось под сомнение. Когда [elsweyr_holder.GetTitledFirstName] так и не [Select_CString(elsweyr_holder.IsFemale, 'сумела', 'сумел')] установить контроль над всем Эльсвейром, и анеквинская, и пеллитинская знать утратила уважение к законной власти, что привело к возвращению к старым порядкам, когда [GetTitleByKey('e_anequina').GetNameNoTier] и [GetTitleByKey('e_pellitine').GetNameNoTier] считались независимыми державами."
 elsweyr.0005.desc.2.anequina:0 "\n\nНо после его смерти само существование единого Эльсвейра всегда ставилось под сомнение. Эти сомнения стали реальностью, когда разрозненные кланы Анеквины объединились под одним знаменем, а ведёт их [kingdom_former.GetTitledFirstName]. Возвышение сильной Анеквины, отвергающей Гриву в Торвале, сделало Конфедерацию достоянием истории."
 elsweyr.0005.desc.2.pellitine:0 "\n\nНо после его смерти само существование единого Эльсвейра всегда ставилось под сомнение. Недовольство в северном Эльсвейре и так никогда не утихало, но теперь даже знать юга отвергает мирской авторитет Гривы. Теперь их фаворит — [kingdom_former.GetTitledFirstName]. Лишившись поддержки даже в Пеллитине, Конфедерация стала достоянием истории."
 anequina_kingdoms.tt:0 "К Анеквине отходят следующие королевства: #V Риммен#!, #V Риверхолд#!, #V Дюна#! и #V Оркрест#!"
 pellitine_kingdoms.tt:0 "К Пеллитине отходят следующие королевства: #V Торвал#!, #V Сенчал#!, #V Алебастр#! и #V Коринф#!"
 elsweyr_dissolve.create_de_jure_empires.tt:0 "Обе половины Эльсвейра теперь станут [de_jure|El] [Concept('empire', 'верховными королевствами')|E], претендующими только на приписанные им королевства."
 elsweyr_dissolve.become_titular.tt:0 "Титул [Concept('empire', 'верховного королевства')|E] [GetTitleByKey('e_elsweyr').GetNameNoTier] становится [Concept('titular_title', 'номинальным')|E]."
 elsweyr_dissolve.reunite_elsweyr.tt:0 "Правитель, под властью которого находятся и [GetTitleByKey('e_anequina').GetNameNoTier], и [GetTitleByKey('e_pellitine').GetNameNoTier], сможет вновь объединить Эльсвейр."
 elsweyr.0005.a:0 "Похоже, мир в Эльсвейре так и не наступит…"
 elsweyr.0005.flavor.pellitine:0 "После того как Пеллитина вышла из домена Гривы, надежды на сохранение Конфедерации не осталось."
 elsweyr.0005.flavor.anequina:0 "После того как Анеквину объединил сильный правитель, надежды на сохранение Конфедерации не осталось."
 elsweyr.0005.flavor.no_elsweyr:0 "Это произошло, поскольку [empire|El] [GetTitleByKey('e_elsweyr').GetNameNoTier] не существовало последние 20 лет."
 elsweyr.0005.flavor.weak_mane:0 "Это произошло, поскольку [empire|El] [GetTitleByKey('e_elsweyr').GetNameNoTier] не сумело удержать за собой по меньшей мере #V 75%#! региона [GetGeographicalRegion('mundus_tamriel_elsweyr').GetName] к 2Э 490."

 elsweyr.0006.t:0 "Воссоединение Эльсвейра"
 elsweyr.0006.desc.intro:0 "С тех пор как умер [ridthar.GetFirstName], существование объединённого Эльсвейра было под вопросом: и Анеквина, и Пеллитина готовы были вернуться к порядку, предшествовавшему образованию Конфедерации.\n\n"
 elsweyr.0006.desc.war:0 "Многие думали, что Эльсвейр объединится вновь, только если одна его половина завоюет другую. И, похоже, они не ошибались, ведь произошло так, что [winner.GetFullName] [Select_CString(winner.IsFemale, 'победила', 'победил')] войска, которыми [Select_CString(loser.IsFemale, 'командовала', 'командовал')] [loser.GetFullName].\n\n"
 elsweyr.0006.desc.other:0 "Мало кто ожидал, что Анеквина и Пеллитина вновь объединятся мирно, учитывая, что предыдущая такая попытка окончилась гибелью правящего семейства.\n\n"
 elsweyr.0006.desc.anequina:0 "Воинственные кланы Анеквины, следуя по пути, который проложил [darloc.GetFullName], победили пеллитинские силы, и Эльсвейром отныне будет править его северная половина."
 elsweyr.0006.desc.pellitine:0 "Зажиточные пеллитинцы наконец сумели одержать верх над соперниками с севера, и Эльсвейром снова будут править лунные жрецы с юга."
 elsweyr.0006.desc.baandari:0 "Дети Баан Дара хитростью и отвагой объединили Эльсвейр."
 elsweyr.0006.desc.rimmen:0 "Невзирая на падение потентата, акавирцы достигли абсолютной власти в Эльсвейре."
 elsweyr.0006.desc.rimmenese:0 "Римменейцы основали новую империю по примеру Ремана Свет Людей."
 elsweyr.0006.desc.mane:0 "Времена хаоса в Эльсвейре окончены: власть Гривы вновь неоспорима."
 elsweyr.0006.desc.other_culture:0 "#L [winner.GetCulture.GetCollectiveNoun]ие#! монархи правят Эльсвейром от Риммена до Сенчала!"
 elsweyr.0006.desc.twomoonsdance:0 "\n\nЧто неудивительно, именно последователи Риддл'Тара объединили регион. Теперь, когда они утвердили своё господство, в недалёком будущем старые каджитские традиции наверняка постигнет забвение…"
 elsweyr.0006.desc.manypathsdance:0 "\n\nЭтого мало кто ожидал, но последователи Риддл'Тара уступили верующим древней каджитской религии, Танца Многих Путей. Утвердив свой контроль над Эльсвейром, они отныне снова без опаски смогут исповедовать свою конфессию."
 elsweyr.0006.desc.newmoondance:0 "\n\nИсход, ставший абсолютным потрясением для многих: культ Новой Луны, начинавший как маргинальная группа почитателей неизвестного дракона, сумел захватить контроль над Эльсвейром. Похоже, будущее каджитов — это жить под тиранией драконов и их злобных жрецов."
 elsweyr.0006.a:0 "Эльсвейр наконец-то объединён."

 elsweyr.0008.t:0 "Столица Анеквины"
 elsweyr.0008.desc:0 "С тех пор как я [Select_CString(winner.IsFemale, 'завоевала', 'завоевал')] Не Квин-ал, не утихают споры о том, где должна располагаться столица моей державы.\n\nГород [GetTitleByKey('c_anequina').GetName] сотни лет был неоспоримой столицей Анеквины, но в ходе восстания во время правления [anequina_keirgo.GetTitledFirstName] он был разорён.\nВозможно, лучше будет оставить его в прошлом и править из моей текущей столицы."
 elsweyr.0008.a:0 "Я буду править из Не Квин-ала, как и мои предшественники."
 elsweyr.0008.b:0 "Новая столица — для новой Анеквины."

 elsweyr.0012.t:0 "Новый Грива"
 elsweyr.0012.desc:0 "В древности каджиты сбривали свои гривы и присылали новому Гриве, чтобы пряди их волос вплели в его собственную гриву. Хотя эта традиция давно в прошлом, обычай присылать Гриве прядь своих волос всё ещё существует.\n\n[new_elsweyr_mane.GetTitledFirstName] недавно [Select_CString(new_elsweyr_mane.IsFemale, 'заняла', 'занял')] свой престол, и [new_elsweyr_mane.GetHerHis] представители прибыли к моему двору, и просят прядь моих волос, чтобы отправиться с ними в Торвал."
 elsweyr.0012.a:0 "Я пожертвую прядь своих волос."
 elsweyr.0012.b:0 "Я не отдам свои волосы!"

 elsweyr.0014.t:0 "Восстановление королевства Пеллитина"
 elsweyr.0014.desc:0 "Во времена Конфедерации Эльсвейр центр власти для всех каджитов лежал в Пеллитине, где из Торвала правил Грива. Однако Конфедерация не прошла проверку временем: [elsweyr_holder.GetTitledFirstName] не [Select_CString(elsweyr_holder.IsFemale, 'смогла', 'смог')] утвердить свою власть сначала над непокорными анеквинцами, а теперь и в Пеллитине.\n\nВ южном Эльсвейре возникла новая сила, и каджит стоит у её власти. Только время покажет, объединится ли Эльсвейр когда-нибудь снова."
 elsweyr.0014.a:0 "Пеллитина возрождена."

 elsweyr.0015.t:0 "Конец Риддл'Тара"
 elsweyr.0015.desc:0 "После того как [ridthar.GetName] объявил о Явлении Риддл'Тара, тех, кто отказался последовать за ним, стали преследовать. Но теперь, когда я контролирую весь Эльсвейр, расклад изменился на противоположный. Ранее впавший в безвестность Грива [mp_mane.GetName] объявил Риддл'Тара ложным богом и отказался от притязаний на власть над Эльсвейром, поклявшись быть исключительно духовным лидером каджитов."
 elsweyr.0015.a:0 "Славься, [ROOT.GetCharacter.GetFaith.HighGodName]!"
 elsweyr.0016.desc:0 "После того как [ridthar.GetName] объявил о Явлении Риддл'Тара, тех, кто отказался последовать за ним, стали преследовать. Но теперь, когда [destroyer_of_mane.GetFirstName] контролирует весь Эльсвейр, расклад изменился на противоположный. Ранее впавший в безвестность Грива [mp_mane.GetName] объявил Риддл'Тара ложным богом и отказался от притязаний на власть над Эльсвейром, поклявшись быть исключительно духовным лидером каджитов."
 elsweyr.0016.b:0 "[ROOT.GetCharacter.GetFaith.HighGodName] остаётся в прошлом…"
 elsweyr.0016.c:0 "Интересно…"
 
 ek_rimmen.0001.t:0 "Риммичи"
 ek_rimmen.0001.desc:0 "После того, как коловианский военачальник [attrebus.GetFirstName] сверг [Glossary( 'потентата', 'POTENTATE_GLOSS' )], будущее и знати, и простолюдинов акавирского происхождения в Сиродиле стало туманно. Многих война уже вынудила искать пристанище на чужбине. Группа таких беженцев, которых возглавляет [refugee_leader.GetName], ищет приюта в моих землях.\n\n#italic «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], выслушайте наши мольбы: спасите нас от гнева военачальника! Дайте нам убежище, и у вас не будет более верных и благодарных слуг!»#!\n\nЕсли Аттреб удовлетворит свои амбиции, стоит ждать ещё большего притока акавирских беженцев…"
 ek_rimmen.0001.a:0 "Мы предлагаем вашему народу своё гостеприимство!"
 ek_rimmen.0001.b:0 "Разве можем мы что-то противопоставить мощи Сиродила?"

 ek_rimmen.0002.t:0 "Акт о цаэски"
 ek_rimmen.0002.desc:0 "Военачальник [attrebus.GetFirstName], ставший потентатом, в своём гневе к илнивирцам не знает границ. В конце военного парада в Имперском городе он объявил об издании акта о цаэски. Теперь всем людям акавирского происхождения запрещается владеть землёй в Сиродиле, их имущество конфискуется, а сами они отправляются в изгнание.\n\nПриток беженцев, вызванный войной, меркнет в сравнении с этим. Всё больше и больше обездоленных прибывает в мои земли в поисках убежища. Можем ли мы, как и раньше, помочь этим людям?"
 ek_rimmen.0002.a:0 "Нужно найти для них место."
 ek_rimmen.0002.b:0 "Это не только наше бремя…"