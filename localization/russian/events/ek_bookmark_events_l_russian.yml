#Yashnag
  ek_bookmark.0001.t:0 "Утерянный [orsinium.GetBaseNameNoTier]"
  ek_bookmark.0001.desc:0 "Когда [Glossary( 'Потентат', 'POTENTATE_GLOSS' )] пал десять лет назад, статус имперской провинции, которым был наделён Орсиниум, перестал что-либо значить. И вместо того, чтобы думать о своих заботах и работать на благо своих рушащихся держав, бретонские и редгарские правители в объединённом воинстве, которое вели [edgar.GetName] и его союзник [anton.GetName], пошли войной на наш славный Орсиниум. Уже через несколько месяцев они разрушили внешнюю стену и принялись вырезать орков, гоблинов, огров и всех остальных, кто называл Орсиниум своим домом. Спустя двенадцать дней [edgar.GetFirstName] в поединке убил нашего короля, в то время как его люди грабили его замок.\n\nИменно тогда я и собрал остаток своего клана, и мы отправились на восток, в земли наших предков, что лежат за долиной реки Карт: в богатый регион, который норды зовут Фолкритом. Моя орда напала на столицу этих неподготовленных малозубов, где от моей руки пал их король, [falk.GetFirstName], и я овладел его королевством по праву завоевания и по праву наших предков."
  ek_bookmark.0001.a:0 "Мы будем вечно помнить Орсиниум."
#Mane Marandru-Jo
 ek_bookmark.0002.t: "Судьба Эльсвейра"
 ek_bookmark.0002.desc: "Власть над Эльсвейром принадлежит мне по праву рождения под Тёмными Лунами. Пеллитина подчиняется и признаёт меня своим лидером, но склочные анеквинцы отказываются признавать мою власть. Если они не склоняться передо мной, единство каджитов будет под угрозой."
 ek_bookmark.0002.a: "Анеквина покорится."
 elsweyr_dissolution.tt: "Если к 2Э 490 вы будете контролировать меньше #V 75%#! региона [GetGeographicalRegion('mundus_tamriel_elsweyr').GetName], лорды и леди Эльсвейра перестанут признавать вас законным сюзереном и смогут объявить независимость от вашей державы. [Concept('empire', 'Верховное королевство')|E] [GetTitleByKey('e_elsweyr').GetNameNoTier] станет [Concept('titular_title', 'номинальным титулом')|E] и разделится на [Concept('empires', 'верховные королевства')|E] [GetTitleByKey('e_pellitine').GetNameNoTier] и [GetTitleByKey('e_anequina').GetNameNoTier]."
#Queen Nilwen
 ek_bookmark.0003.t: "Наследие древлих"
 ek_bookmark.0003.desc: "Имя Каморан древнее — настолько, что его корни и ветви переплелись с историей Валенвуда. Я унаследовала его, и мне предстоит многое сделать.\n\nМой племянник [cormount_gelthior.GetFirstName] заразил свою ветвь гнилью Черноживицы. Другая уродливая ветвь из города [haven.GetNameNoTier] оставила Зелень нашего леса в пользу альтмерской желтизны. А ещё кроме Каморанов в нашем лесу пророс сорняк: коловианцы вторглись в [southpoint.GetNameNoTier].\n\nЛишь я могу сделать нашему лесу оздоровительную обрезку."
 ek_bookmark.0003.a: "Я отсеку гнилую ветвь ереси."
 ek_bookmark.0003.b: "Омертвевшая ветвь из Гавани слишком долго уродовала наше древо."
 ek_bookmark.0003.c: "Семенам иноземцев не место в нашем лесу."
 ek_bookmark.0003.d: "Наше дерево достаточно сильно и расцветёт добром."
