l_russian:
 ek_rbm.0001.t:0 "[new_ruler.GetTitleAsNameNoTooltip] и [ROOT.GetCharacter.GetHerHis] мощь"
 ek_rbm.0001.d.a:0 "[Select_CString(previous_ruler.IsFemale, 'Моя', 'Мой')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('previous_ruler'))] [Select_CString(previous_ruler.IsFemale, 'покинула', 'покинул')] нас, и теперь я возглавляю [previous_ruler.GetHerHis] земли и вождество. Поскольку меня избрали за физическую силу, все [previous_ruler.GetHerHis] бывшие подданные и вассалы теперь ожидают, что я сокрушу всех, кто выступит против меня, как сейчас, так и в будущем.\n[previous_ruler.GetShortUINameNoTooltip] [Select_CString(previous_ruler.IsFemale, 'вынесла', 'вынес')] решение, с которым согласились не все, и мне стоит ожидать, что кто-то бросит вызов моему правлению…"
 ek_rbm.0001.d.b:0 "[Select_CString(previous_ruler.IsFemale, 'Моя', 'Мой')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('previous_ruler'))] [Select_CString(previous_ruler.IsFemale, 'побеждена', 'побеждён')] мной, и отныне я возглавляю [previous_ruler.GetHerHis] державу и вождество. Я [Select_CString(ROOT.Char.IsFemale, 'показала', 'показал')] на этом поединке своё физическое превосходство, и [previous_ruler.GetHerHis] бывшие подданые и вассалы теперь ожидают, что я сокрушу всех, кто выступит против меня, как сейчас, так и в будущем.\n\nНекоторые могут захотеть снова испытать мою силу, и мне придётся доказать им, что я и вправду заслуживаю своего нового положения."
 ek_rbm.0001.optA_contested:0 "Они смеют бросать вызов моему правлению?"
 ek_rbm.0001.optA_uncontested:0 "Моё правление неоспоримо!"
 ek_rbm.0001.optA.rbm_too_young_tt:0 "[current_challenger.GetFirstName] #P слишком юного возраста,#! чтоб оспорить вашу претензию"
 ek_rbm.0001.optA.rbm_bastard_tt:0 "[current_challenger.GetTitledFirstName] — #P [GetTrait('bastard').GetName( GetPlayer )]#! и не может оспорить вашу претензию"
 ek_rbm.0001.optA.rbm_disinherited_tt:0 "[current_challenger.GetTitledFirstName] #P [GetTrait('disinherited').GetName( GetPlayer )]#! и не может оспорить вашу претензию"
 ek_rbm.0001.optA.rbm_challenge_tt:0 "[current_challenger.GetTitledFirstName] считает, что в силах #N оспорить престолонаследие#! и может попытаться бросить вам вызов в ближайшее время"
 ek_rbm.0001.optA.rbm_exile_tt:0 "[current_challenger.GetTitledFirstName] боится вашего гнева и непременно #P уйдёт в изгнание#!"
 ek_rbm.0001.optA.rbm_peace_tt:0 "[current_challenger.GetTitledFirstName] #P согласится с вашей претензией#! и заключит с вами мир, #P отказываясь от всех претензий#! на ваши земли"
 
 ek_rbm.0002.d:0 "[previous_ruler.GetShortUIName], [Select_CString(previous_ruler.IsFemale, 'моя', 'мой')]  [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('previous_ruler'))], недавно [Select_CString(previous_ruler.IsFemale, 'ушла', 'ушёл')] из жизни. Согласно нашим законам наследования, [previous_ruler.GetSheHe] [Select_CString(previous_ruler.IsFemale, 'решила', 'решил')] передать бразды правления одному из своих детей…\n\nНо это можно оспорить. Если я смогу доказать, что сильнее, чем [new_ruler.GetShortUIName] и лучше проявлю себя в бою один на один, земли достанутся мне, и я буду править как правил [Select_CString(previous_ruler.IsFemale, 'моя', 'мой')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('previous_ruler'))]."
 ek_rbm.0002.optA:0 "Править [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] я"
 ek_rbm.0002.optA.challenge_claim_tt:0 "[new_ruler.GetShortUIName] получит от вас вызов на поединок насмерть. Победивший получит власть или сохранит державу за собой"
 ek_rbm.0002.optB:0 "Мы должны заключить мир."
 
 ek_rbm.0010.t:0 "Неоспоримая мощь"
 ek_rbm.0010.d:0 "Все кончено. Прошло несколько дней после того, как я [Select_CString(ROOT.Char.IsFemale, 'обрела', 'обрёл')] власть над своими новыми землями и вождеством, и все, кто хотел противостоять моему правлению, были сокрушены, а те, кому не хватило храбрости столкнуться с моим гневом, бежали. Со мной остались несколько преданных моих сторонников, и вместе с ними я отныне смогу защитить своё вождество.\n\nМои предки будут гордиться, но моя работа только началась. Теперь мне нужно много детей, и я надеюсь, что их силы хватит, чтобы однажды бросить мне вызов и принять моё наследие."
 ek_rbm.0010.optA:0 "Моё правление теперь неоспоримо!"
 ek_rbm.0010.optA_every_challenger_defeated_tt:0 "Вы сокрушили всех, кто пытался оспорить престолонаследие."