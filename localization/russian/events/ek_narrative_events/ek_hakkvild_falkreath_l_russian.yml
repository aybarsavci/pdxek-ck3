  ek_hakkvild.0001.t:0 "Судьба [falkreath.GetName]а"
  ek_hakkvild.0001.desc:0 "Шесть лет назад во время нашествия орды орков [yashnag.GetFirstName]а на владение [falkreath.GetBaseNameNoTier] был убит мой брат, [falk.GetFirstNameRegnal], законный ярл. Всего через несколько дней орочья армия оказалась у ворот столицы, и [hakkvild.GetName], сын [falk.GetFirstName]а, ставший ярлом, вынужден был бежать к моему двору.\n\nС тех самых пор Хакквильд продумывал как отвоевать Фолкрит у этих подлых дикарей — и сегодня он пришёл ко мне и сказал, что вскоре сможет посвятить меня в свой план."
  ek_hakkvild.0001.a:0 "Посмотрим, что у него на уме."
