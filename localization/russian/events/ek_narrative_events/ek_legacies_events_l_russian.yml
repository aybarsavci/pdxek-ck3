 ek_legacies.0001.t:0 "Дова Валок"
 ek_legacies.0001.desc:0 "Многие века кровь драконов текла в жилах членов нашей семьи. С целью демонстрации власти, я [Select_CString(ROOT.Char.IsFemale, 'вызвала', 'вызвал')] своих самых могущественных вассалов в столицу — [capital.GetNameNoTier]. Я [Select_CString(ROOT.Char.IsFemale, 'ощущала', 'ощущал')] первозданную силу драконьей крови, почти что кипящей в моём теле, а стены и сама земля сотрясались, когда я [Select_CString(dragon_master.IsFemale, 'призывала', 'призывал')] драконов, крича каждое имя всё громче и всё с большей силой. Через несколько минут раздался леденящий душу крик. Драконы ответили на зов и, приземлившись, они склонились передо мной, зная о моей власти над ними.\n\nМои вассалы за всё это время не проронили не слова, пока я [Select_CString(ROOT.Char.IsFemale, 'приказывала', 'приказывал')] драконам служить мне и моей семье — сейчас и до скончания времён."
 ek_legacies.0001.a:0 "Мир склонится!"
 ek_legacies.0001.unlock_dovah_vahzol:0 "Теперь вы можете нанять один отряд Дова Вазол. Эти могущественные драконы будут сражаться на вашей стороне и сжигать ваших врагов на поле боя.\n\nДругие члены вашей династии также cмогут их нанимать, ибо в жилах вашей семьи течёт кровь дракона.  "
 
 ek_legacies.0002.desc:0 "Демонстрируя свою власть, [dragon_master.GetTitledFirstName] [Select_CString(dragon_master.IsFemale, 'призвала', 'призвал')] нескольких драконов в свою столицу — [capital.GetNameNoTier]!\n\nГоворят, что они пролетели над [dragon_master.GetHerHis] свитой, прежде чем приземлились и поклялись в вечной верности в своём служении [dragon_master.GetHerHis] роду. "
 ek_legacies.0002.a:0 "Что это будет значить для всего мира?"
 ek_legacies.0002.unlock_dovah_vahzol:0 "[dragon_master.GetFirstName] и династия[dragon_master.GetDynasty.GetName] теперь могут нанять один отряд Дова Вазол"