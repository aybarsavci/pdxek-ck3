l_russian:

 ############################
 #      ATTREBUS VICTORY    #
 ############################
 ek_attrebus_potentate.0001.t:0 "[attrebus.GetFirstName] празднует триумф!"
 ek_attrebus_potentate.0001.desc:0 "Когда вы созывали первое ополчение в землях Коловии, никто не ожидал, что ваше восстание увенчается успехом. Но ваша армия росла, а вместе с ней поддержка среди дворянства и вскоре даже Совет старейшин поддержал ваши притязания. Война между вашими силами и [Glossary( 'Акавирским потентатом', 'POTENTATE_GLOSS' )] несколько лет сотрясала Сиродил, и вот последние отголоски акавирского вторжения утратили свою власть в Имперской провинции!\n\nКогда вы с солдатами шли парадом по улицам Имперского города, собравшиеся толпы взрывались возгласами радости, празднуя свободу от тирании акавирского потентата.\n\nВас пригласили в залы Совета старейшин, который единогласно проголосовал за то, чтобы предоставить вам чрезвычайные полномочия на время, пока ситуация в Сиродиле не стабилизируется."
 attrebus_potentate_cb_victory_zenas_allies_deal_ct:0 "[current_zenas_ally.GetFirstName] станет вашим [Concept('vassal', 'вассалом')|E] и получит все земли, которые удерживал павший потентат в пределах всех [de_jure|El] герцогств, в которых [current_zenas_ally.GetSheHe] имеет владения"
 ek_attrebus_potentate.0001.a:0 "Я буду вести Сиродил, покуда он не будет в состоянии идти сам."
 
 ek_attrebus_potentate.0002.desc:0 "Сиродил потрясён. [attrebus.GetFirstName], фанатичный военачальник, вознамерившийся уничтожить Акавирский потентат, захватил Имперский город, а вместе с ним и корону Сиродила!\n\nИ хотя говорят, что власть вскоре будет передана Совету старейшин, который станет правящим органом Имперского острова и большей части провинции, молодой военачальник всё-таки останется у руля на несколько лет, чтобы разобраться с последствиями войны…\n\nВсем известна его ненависть к акавирцам, и ходят слухи, что [attrebus.GetFirstName] воспользуется предоставленным временем, чтобы удовлетворить собственные амбиции…"
 ek_attrebus_potentate.0002.a:0 "Какая судьба уготована остальному Сиродилу?"
 
 ek_attrebus_potentate.0064.t:0 "Обновлённый Имперский легион"
 ek_attrebus_potentate.0064.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleTierName], работа по восстановлению Имперских легионов идёт успешно, но возникают вопросы о будущем их командования. Ваши подданные ожидают, что вы откажетесь от прямого контроля и назначите нового великого маршала.»\n\nЕсли на эту должность будет [Select_CString(imperial_legion_ec_loyalist.IsFemale, 'назначена', 'назначен' )] [imperial_legion_ec_loyalist.GetFirstName], это удовлетворит моих новых нибенейских подданных, но [imperial_legion_attrebus_loyalist.GetFirstName] [Select_CString(imperial_legion_attrebus_loyalist.IsFemale, 'сопровождала', 'сопровождал' )] меня в моих завоеваниях, и [Select_CString(imperial_legion_attrebus_loyalist.IsFemale, 'её', 'его' )] игнорирование вызовет недовольство уже среди моих коловианских союзников."
 ek_attrebus_potentate.0064.a:0 "[imperial_legion_ec_loyalist.GetFirstName] станет новым великим маршалом."
 attrebus_potentate_first_legion_ec_loyalist_desc:0 "Этот выбор огорчит ваших коловианских [Concept('subjects', 'подданных')|E]."
 ek_attrebus_potentate.0064.c:0 "[imperial_legion_attrebus_loyalist.GetFirstName] продолжит служить мне в качестве великого маршала."
 attrebus_potentate_attrebus_anger_elder_council_desc:0 "Этот выбор огорчит ваших нибенейских [Concept('subjects', 'подданных')|E]."
 
 ek_attrebus_potentate.0065.t:0 "Акт о цаэски"
 ek_attrebus_potentate.0065.desc:0 "Вот уже несколько веков Сиродилом и значительной Тамриэля правили не его уроженцы, а чужеземцы-цаэски. Хотя служа Империи Ремана они проявили себя как достойные союзники, их действия после её краха принесли разрушения на большую часть континента.\n\nНаконец в наших силах это исправить. Акавирский потентат за последние десятилетия утратил власть над остальными провинциями, а восстание самого Сиродила против него послужило последним гвоздём в крышку его гроба.\n\nОстаётся только убедиться, что ни один акавирский лорд никогда не сможет править нами…\nПодготовленный с этой целью акт о цаэски был предоставлен на ознакомление лордам Сиродила. Все правители-цаэски отныне немедленно утрачивают права на любой надел земли, а все обитатели их поселений будут принудительно изгнаны из нашей родины."
 ek_attrebus_potentate.0065.a:0 "Необходимая жестокость."
 
 ############################
 #      POTENTATE VICTORY   #
 ############################
 ek_attrebus_potentate.0101.t:0 "Подавленное восстание"
 ek_attrebus_potentate.0101.desc:0 "Военачальник-выскочка [attrebus.GetFirstName] потерпел поражение. Лорды, поддержавшие [attrebus.GetHerHis], вынуждены плестись обратно в свои владения, поджав хвосты.\n\nКогда побеждённого генерала приводят в Бастион, я чувствую облегчение и одновременно с этим сильную тревогу… Да, [Glossary( 'Акавирский потентат', 'POTENTATE_GLOSS' )] продолжает жить, но наша власть над провинцией понесла непоправимый ущерб.\n\nПобеда позволила нам выиграть немного времени, но кто может сказать наверняка что ждёт нас в будущем?.."
 ek_attrebus_potentate.0101.a:0 "Победа… Возможно, переломный момет?"
 attrebus_potentate_potentate_win_colovian_estates_shattered:0 "Конфедерация Коловианских воеводств #v развалилась#! — провал восстания Аттреба ознаменовал её кончину."
 attrebus_potentate_potentate_win_only_control_heartlands:0 "После нашей победы над коловианскими лордами правители из Нибенея и других частей Сиродила, поддержавшие нас, #N отказались от своих вассальных клятв#!.\nМы можем сохранить за собой потентатский титул, #V но наша власть будет распространяться только на Румаре#!. "
 
 ek_attrebus_potentate.0102.desc:0 "Произошло немыслимое. Окружённый со всех сторон потентат выходил победителем из одного сражения за другим, пока нам не оставалось только принять поражение. Закованных в цепи, нас доставили в Имперский город ждать суда потентата, который наверняка хочет только нашей смерти.\n\nСиродил рыдает, ведь змеи по-прежнему правят им."
 ek_attrebus_potentate.0102.a:0 "Это кошмар наяву…"
 
 ek_attrebus_potentate.0103.desc:0 "Восстанию [attrebus.GetFirstName]а не суждено было увенчаться успехом. В кровопролитных сражениях между военачальником и потентатом правители Имперского города вновь и вновь побеждали лидера восстания.\n\n[attrebus.GetFirstName] под конвоем охраны был доставлен в имперскую темницу, а потентат, похоже, выиграл себе немного времени, устранив непосредственную угрозу.\n\nНесмотря на победное завершение войны, нибенейские лорды, из страха перед очередным коловианским императором на троне поддержавшие потентата, решили отказаться от своих вассальных обязательств перед ним. Сейчас, когда [potentate.GetFirstName] пользуется только поддержкой Имперского острова и части побережья Румаре, никто не ждёт, что потентат продержится достаточно долго."
 ek_attrebus_potentate.0103.a:0 "Какая судьба уготована Сиродилу и остальному миру?"
 
 ek_attrebus_potentate.0110.t:0 "Потентат Румаре"
 ek_attrebus_potentate.0110.desc:0 "Наш народ прибыл сюда много веков назад в поисках прославленного драконорождённого. И когда мы нашли [reman_cyrodiil.GetHerHis], им оказался [reman_cyrodiil.GetFirstName], которому мы поклялись в верности.\n\nПосле того как [reman_cyrodiil.GetHerHis] династия оборвалась, мы стали слугами Империи, и несколько веков поддерживал порядок по всему Тамриэлю…\n\nНо времена меняются, и старый мир рушится. Дни потентата остались в прошлом, но [ROOT.Char.GetCulture.GetName] обрели в Тамриэле новый дом в том самом месте, где властвовали уже много лет!"
 ek_attrebus_potentate.0110.a:0 "Наш новый дом!"
 culture_now_native_heartlands_tooltip:0 "Наша [culture|El] теперь является [Concept('native', 'коренной')|E] для региона [GetGeographicalRegion('mundus_tamriel_cyrodiil_heartlands').GetName]"
 
 ############################
 #      WAR INVALIDATED     #
 ############################
 ### Attrebus died
 ek_attrebus_potentate.0201.t:0 "Смерть военачальника"
 
 ek_attrebus_potentate.0202.desc:0 "Судьба порой бывает жестока. Столь велика была наша уверенность в нашей цели, нашей победе, нас самих, что мы даже не думали о том, что произойдёт, если мы покинем Мундус до победы над потентатом. Но теперь, когда вести о нашей смерти достигают лордов Сиродила, похоже, наша цель терпит крах.\n\nПотентат, затаившийся в Имперском городе, должно быть, смеётся над таким концом. Наши союзники и подданые, клявшиеся во что бы то ни стало продолжать борьбу, предпочли вернуться обратно в свои города и замки.\n\nНаш народ, утративший своего лидера, похоже, останется под властью потентата."
 ek_attrebus_potentate.0202.a:0 "Нет! Я нужен им!"
 
 ek_attrebus_potentate.0203.desc:0 "Вести о смерти военачальника [attrebus.GetFirstName]а распространяются по Сиродилу как пожар.\nПока лорды, поддерживавшие его, в смятении готовятся к отступлению, в нашем стане развиваются похожие события…\n\nНаш враг мёртв, а вместе с ним, похоже, исчезла и причина для наших сторонников поддерживать нас… Но [Glossary( 'потентат', 'POTENTATE_GLOSS' )] выстоял. Пока что."
 
 ek_attrebus_potentate.0204.desc:0 "Новости из Имперской провинции! Умер [attrebus.GetFirstName], возглавлявший восстание против потентата Сиродила. [attrebus.GetHerHis|U] союзники и подданные возвращаются в свои города и замки, и похоже, что его цель погибла вместе с ним.\n\nНо и у потентата не так много поводов для ликования — лорды, которые некогда были [potentate.GetHerHis] сторонниками, отозвали его поддержку и больше не признают [potentate.GetHerHis] своим законным потентатом.\n\nТамриэль. кажется, погружается в хаос, и нас ждут тяжёлые времена…"
 ek_attrebus_potentate.0204.a:0 "Тревожный мир…"
 
 ek_attrebus_potentate.0251.t:0 "Обезглавленная змея"
 
 ek_attrebus_potentate.0252.desc:0 "Похоже, дни нашего смертного врага были сочтены. [potentate.GetFirstName] умер. Наши войска схлестнулись в битве, но судьба тем временем решила забрать [potentate.GetHerHis] из этого мира! К этому моменту лорды Нибенея уже приняли решение отказаться от своей бессмысленной затеи и в разразившемся хаосе Совет старейшин решил выйти на сцену и установить контроль над Имперским островом!\n\nЛишившись общей цели, наши союзники возвращаются в свои замки, а конфедерация, которая должна была сокрушить потентат, мирно распалась.\n\nМногие задумываются, что бы произошло, если бы мы одержали победу, до того как умер змея-[potentate.GetFirstName], но этот вопрос лучше оставить богам…"
 ek_attrebus_potentate.0252.a:0 "Какая судьба ждёт меня?"
 attrebus_potentate_potentate_death_colovian_estates_disband:0 "#V Коловианские воеводства#! разваливаются, и наши союзники возвращаются в свои вотчины к своим семьям."
 attrebus_potentate_potentate_death_elder_council_imperial_isle:0 "#V Совет старейшин#! захватывает власть над Имперским островом, Имперским городом теперь правит кто-то из их числа."
 
 ek_attrebus_potentate.0253.desc:0 "Пока два титана, [attrebus.GetFirstName] и [potentate.GetFirstName] готовились в грядущем противостоянии устроить в Сиродиле пожар, судьба, похоже подготовила мирное решение для конфликта.\n\nКогда вести о том, что [potentate.GetFirstName] умер, достигли берегов Румаре, Совет старейшин отправил вместе с небольшим сопровождением своих представителей для захвата политически важных учреждений, прежде чем объявить об уничтожении [Glossary( 'Акавирского потентата', 'POTENTATE_GLOSS' )].\n\nВойна завершилась, и союзники военачальника возвращаются в свои замки, а сторонники почившего потентата надеются, что ничего плохого с ними не случится…"
 ek_attrebus_potentate.0253.a:0 "Удивительно мирное развитие событий…"

 ek_attrebus_potentate.0300.t:0 "Конец потентата"
 ek_attrebus_potentate.0300.desc:0 "Ни военачальник [attrebus.GetFirstName], ни потентат [potentate.GetFirstName] не удерживают титул Сиродильского потентата, и сторонники обоих решили вернуться в родные города и замки.\n\nАкавирская напасть лишилась власти, а перед коловианским военачальником больше никто не держит обязательств. В связи с этим Совет старейшин решил вмешаться и объявить об упразднении потентата."
  ek_attrebus_potentate.0300.a:0 "Какая судьба уготована Сиродилу и остальному миру?"

 #############################
 #  POTENTATE FAMILY LAAMP?  #
 #############################
  ek_attrebus_potentate.0310.t:0 "Огни на горизонте"
  ek_attrebus_potentate.0310.desc.intro.tower:0 "Я стою на балконе из белого камня, высоко над Имперским городом. Перед моими глазами разворачиваются город в упадке, разрушенные внешние районы и огни на горизонте — это [attrebus.GetFirstName]ова армия саранчи, которая идёт, чтобы разрушить всё, что построил [Glossary( 'Потентат', 'POTENTATE_GLOSS' )]. Война идёт неудачно."
  ek_attrebus_potentate.0310.desc.intro.generic:0 "Я стою на балконе, высоко над столицей. На горизонте я вижу огни — это [attrebus.GetFirstName]ова армия саранчи, которая идёт, чтобы разрушить всё, что построил [Glossary( 'Потентат', 'POTENTATE_GLOSS' )]. Война идёт неудачно."
  ek_attrebus_potentate.0310.desc.nephew.sister:0 "\n\nЧерез какое-то время [adventurer.GetFirstName] спокойным голосом прерывает зловещую тишину: «Дядя, выслушай. Я знаю, что ты тоже видишь в сумерках огни и ощущаешь на чешуйках дым. Я пытался уговорить мать, но она не видит знаков. Если так повелят стихийные боги, то я встречу ночь, но разве нет благородства в том, чтобы остаться в живых?»"
  ek_attrebus_potentate.0310.desc.nephew.generic:0 "\n\nЧерез какое-то время [adventurer.GetFirstName] спокойным голосом прерывает зловещую тишину: «Дядя, выслушай. Я знаю, что ты тоже видишь в сумерках огни и ощущаешь на чешуйках дым. Если так повелят стихийные боги, то я встречу ночь, но разве нет благородства в том, чтобы остаться в живых?»"
  ek_attrebus_potentate.0310.desc.outro:0 "\n\nЯ размышляю над его словами. Разве высылка из города не будет признанием поражения? Но это же ненадолго — до победы над этим военачальником."
  ek_attrebus_potentate.0310.a:0 "Наша победа неизбежна! Ты остаёшься здесь."
  ek_attrebus_potentate.0310.a.tt:0 "[adventurer.GetFirstName] будет поддерживать вас вплоть до печального конца."
  ek_attrebus_potentate.0310.a.flavor:0 "Продолжить игру за персонажа [ROOT.Char.GetTitledFirstName]"
  ek_attrebus_potentate.0310.b:0 "Иди через канализацию. Отправляйся в Нибеней."
  ek_attrebus_potentate.0310.b.tt:0 "[adventurer.GetFirstName] сбежит из Имперского города вместе с вашей семьёй."
  ek_attrebus_potentate.0310.b.flavor:0 "Продолжить игру за персонажа [adventurer.GetFirstName], став [Concept('adventurer', 'авантюристом')|E]!"

  ek_attrebus_potentate.0311.t:0 "Побег из Бело-Золотой"
  ek_attrebus_potentate.0311.desc:0 "Я выдыхаю с облегчением. Мы незамеченными добрались до озера Румаре и, прибыв в [GetBuilding('imperial_city_harbor_01').GetName], арендовали маленькое судно. Нужно убраться как можно дальше из Сиродила, прежде чем военачальник почувствует ветер нашего исчезновения и пошлёт за нами приспешников."
  ek_attrebus_potentate.0311.a:0 "Путь будет быстрым — в Лейавин."
 ek_attrebus_potentate.0311.flavor:0 "Вы успешно бежали и теперь будете играть за персонажа [adventurer.GetName]"
  
  ek_attrebus_potentate.0312.t:0 "Берега Топальского залива"
  ek_attrebus_potentate.0312.desc:0 "Прибыв в [GetTitleByKey('b_leyawiin').GetNameNoTier], я раздумываю над следующим шагом, пока моя свита запасается продовольствием. Я устремляю взгляд в бескрайние голубые просторы Топальского залива. В Тамриэле мы — чужеземцы, и ни одна из его провинций не является для нас родной. Куда приведёт меня побег?\n\nКогда-то [GetTitleByKey('d_senchal').GetNameNoTier] принимал нас как уважаемых гостей. В [GetBuilding('potentate_retreat_01').GetName], нашем старинном посольстве, мы можем найти приют.\n\n[GetTitleByKey('d_southpoint').GetNameNoTier], что в Валенвуде, — это загруженный порт, откуда можно направиться в пограничье Валенвуда и там испариться.\n\nЕщё есть гибнущий имперский аванпост в провинции [GetTitleByKey('d_south_argonia').GetNameNoTier]. У Нового Лилмота дурная репутация, но в этом месте будет легко залечь на дно и исчезнуть."
  ek_attrebus_potentate.0312.a:0 "Прибежище Потентата. Мы укроемся в Эльсвейре."
  ek_attrebus_potentate.0312.a.tt:0 "Вы сядете на судно в Прибежище Потентата"
  ek_attrebus_potentate.0312.b:0 "Саутпойнт. Валенвуд укроет нас."
  ek_attrebus_potentate.0312.b.tt:0 "Вы сядете на судно в Саутпойнт"
  ek_attrebus_potentate.0312.c:0 "Южная Аргония. Там нас никто не станет искать."
  ek_attrebus_potentate.0312.c.tt:0 "Вы сядете на судно в Новый Лилмот"
  
  ek_attrebus_potentate.0313.t.potentates_retreat:0 "Прибытие в Прибежище Потентата: Кто я?"
  ek_attrebus_potentate.0313.t.southpoint:0 "Прибытие в Саутпойнт: Кто я?"
  ek_attrebus_potentate.0313.t.south_argonia:0 "Прибытие в Южную Аргонию: Кто я?"
  ek_attrebus_potentate.0313.t.fallback:0 "Прибытие: Кто я?"
  ek_attrebus_potentate.0313.desc.potentates_retreat:0 "Наконец мы прибываем в бывшее посольство в Прибежище Потентата. Я здесь раньше никогда не был, но мать рассказывала о том, как проводила здесь юность. Нынче старые стены разваливаются, а некоторые части поместья стали непригодны для жизни. Среди местных жителей есть потомки акавирцев, такие же, как и я, но к нам они относятся с подозрением."
  ek_attrebus_potentate.0313.desc.southpoint:0 "Наконец мы прибываем в Саутпойнт. Торговый порт, конечно, знавал и лучшие дни. Здесь пришвартованы корабли со всего Тамриэля. Прямо за городскими стенами начинаются непролазные джунгли Валенвуда."
  ek_attrebus_potentate.0313.desc.south_argonia:0 "Наконец мы прибываем в Новый Лилмот. Слухи о Южной Аргонии оказались ложными: город выглядит ещё хуже, чем я мог вообразить. Всё разваливается, недостроенные фундаменты вязнут в чёрных топях. Чужеземцев можно встретить редко, и местные взирают на меня с любопытством и недоверием."
  ek_attrebus_potentate.0313.desc.fallback:0 "Наконец мы прибываем. Мы собираемся двигаться дальше, но наши планы рушатся."
  ek_attrebus_potentate.0313.desc.outro:0 " К несчастью, моё прибытие не прошло без внимания, и меня [Select_CString(local_ruler.IsFemale, 'вызвала', 'вызвал' )] к себе [local_ruler.GetTitledFirstName].\n\n[local_ruler.GetSheHe|U] осматривает меня, не скрывая любопытства, а затем спрашивает, казалось бы, простой вопрос: #V «Кто ты?»#!\n\nЯ столбенею. Кто я? Стоит ли цепляться за наследие [Glossary( 'Потентата', 'POTENTATE_GLOSS' )]? Если я объявлю себя его преемником, это может привлечь не только сторонников, но и опасность.\nИ всё же, Тамриэль вступил в новую эпоху, в которой потентата нет. Может, мне нужно измениться вместе ним? Скинуть старое имя и найти новую цель?"
  ek_attrebus_potentate.0313.a:0 "Я Казурас, наследник Потентата!"
  ek_attrebus_potentate.0313.a.tt:0 "Ваше заявление может привлечь нежелательное внимание…"
  ek_attrebus_potentate.0313.b:0 "Пока не знаю, мне только предстоит это решить."
  ek_attrebus_potentate.0313.b.tt:0 "Вы сбрасываете старое имя, как шкуру, которая стала вам мала."
  cazuras_change_name_tt:0 "Вы возьмёте новое имя — #V Касир#!"

  ek_attrebus_potentate.0314.t:0 "Потентат пал"
  ek_attrebus_potentate.0314.desc:0 "Сегодня утром до меня дошли ужасные новости. Военачальник [attrebus.GetFirstName], бездушный каратель, захватил Имперский город, а вместе с ним — корону Сиродила. Мой дядя терпит последствия своего поражения.\n\nГоворят, что теперь править будет Совет старейшин, члены которого стремятся нажиться на гниющем теле Империи Ремана. Военачальнику нет равных в неприязни к акавирцам, и нет сомнений, что скоро он начнёт чистки среди моих собратьев.\n\nМоя крохотная свита — всё, что осталось от [Glossary( 'Акавирского потентата', 'POTENTATE_GLOSS' )], мудрых слуг Тамриэля."
  ek_attrebus_potentate.0314.a:0 "Ужасные новости."
  ek_attrebus_potentate.0314.a.tt:0 "Вы подумаете о своём будущем…"
  ek_attrebus_potentate.0314.b:0 "Я заберу то, что моё по праву рождения."
  ek_attrebus_potentate.0314.c:0 "И колесо повернётся вновь…"
  potentate_in_exile_rename_tt:0 "Вы станете #V Потентатом в изгнании#!"

  ek_attrebus_potentate.0315.t:0 "Потентат в изгнании"
  ek_attrebus_potentate.0315.desc:0 "Когда я привёл войска в Имперский город, чтобы наконец-то уничтожить [Glossary( 'Акавирский потентат', 'POTENTATE_GLOSS' )], я добился того, чтобы мои подданные выследили всех змеелюдей. Однако близкий родственник [old_potentate.GetFirstName]а, последнего потентата, таинственным образом исчезли. Похоже, он бежал из города какое-то время тому назад.\n\nТеперь я знаю, что случилось с этим отродьем! [adventurer.GetFirstName] объявил, что он [adventurer.GetPrimaryTitle.GetNameNoTier], и, похоже, что он активен в регионе [supposed_area.GetNameNoTier]. Скорее всего, его постигнет забвение, но не помешало бы приблизить его погибель."
  ek_attrebus_potentate.0315.a:0 "Я его выслежу."

  ek_attrebus_potentate.0316.t:0 "Змеи в бегах"
  ek_attrebus_potentate.0316.desc:0 "Когда я привёл войска в Имперский город, чтобы наконец-то уничтожить [Glossary( 'Акавирский потентат', 'POTENTATE_GLOSS' )], я добился того, чтобы мои подданные выследили всех змеелюдей. Однако близкий родственник [old_potentate.GetFirstName]а, последнего потентата, таинственным образом исчез. Похоже, он бежал из города какое-то время тому назад.\n\nНа данный момент мне по-прежнему неизвестно, что с ним произошло. Есть сведения, что в последний раз его видели в городе [GetTitleByKey('b_leyawiin').GetNameNoTier], где он сел на судно, направлявшееся в место под названием [supposed_area.GetNameNoTier]. Что бы ни стало с Казурасом, скорее всего, его постигнет забвение."
  ek_attrebus_potentate.0316.a:0 "Любопытно, куда бежал этот змей…"
  cazuras_changes_his_name_tt:0 "#V Казурас#! взял имя Касир"
