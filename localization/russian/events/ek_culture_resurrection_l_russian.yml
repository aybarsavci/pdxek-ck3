l_russian:
  #Falmer
 culture_resurrection_event.0001.t.base:0 "Мёртвая культура?"
 culture_resurrection_event.0001.desc.base:0 "Считается, что наш народ исчез, что наша культура [Concept('dead_culture', 'мертва')|E]. Похоже, что от нашей цивилизации не осталось ни городов, ни деревень.\n\nБудучи предводителем, я задаюсь вопросом: неужто мы и вправду одни? Неужто мы никогда не услышим речь на нашем языке из чужих уст, не заселим наши утраченные земли?"
 culture_resurrection_event.0001.option1.base:0 "Ещё не все потеряно. Мы вернёмся!"
 culture_resurrection_event.0001.option2.base:0 "Ещё не все потеряно. Мы вернёмся в скором времени."  
 culture_resurrection_event.0001.option3.base:0 "Мы остались одни. [ROOT.Char.GetCulture.GetNameNoTooltip] доживают последние дни…"  

 #generic event options
 culture_resurrection_event.0001.option1:0 "С нами [GetPlayer.GetFaith.HighGodName|U]!"  
 culture_resurrection_event.0001.option3:0 "Нам не стоит раскрывать наше существование…"    

 #Tooltips
 culture_resurrection_event.0001.option1.flavor:0 "Предстоит тяжёлая работа…\n\n @warning_icon! #X Ваша культура будет считаться [Concept('living_culture_short', 'живой')|E], и её можно будет распространять как любую другую культуру! #!" 
 culture_resurrection_event.0001.option2.flavor:0 "Ваша культура пока что останется [Concept('dead_culture', 'мёртвой')|E].\n\nНо если в будущем вы станете [Concept( 'landed', 'землевладельцем' )|E], ваша культура начнёт считаться [Concept( 'living_culture_short', 'живой' )|E], и её можно будет [Concept( 'promote_culture', 'распространять' )|E]!"
 culture_resurrection_event.0001.option3.flavor:0 "@warning_icon! #X Ваша культура останется [Concept('dead_culture_short', 'мёртвой')|E], и её нельзя будет распространять. Делайте выбор обдуманно, это событие не появится дважды! #!" 
 culture_resurrection_event.0001.other_cultures:0 "Остальные [cultures|El] с #V $heritage_dwemeri_name$им#! [Concept('heritage', 'наследием')|E] теряют [Concept('innovation', 'инновацию')|E] #V $innovation_extinct_race$#! и получают инновацию #V $innovation_dead_culture$#!."

 #Offmap cultures
 culture_resurrection_event.0001.t.offmap:0 "Прибытие"
 culture_resurrection_event.0001.desc.offmap:0 "Наши сородичи живут очень далеко отсюда — так далеко, что иные называют нашу культуру [Concept('dead_culture', 'мёртвой')|E]. В этих краях так мало представителей нашего народа.\n\nБудучи предводителем, я задаюсь вопросом: неужто мы одиноки? Неужто мы никогда не услышим речь на нашем языке из чужих уст, не заселим эти новые земли?"
 culture_resurrection_event.0001.option1.offmap:0 "Новое начало!"
 culture_resurrection_event.0001.option2.offmap:0 "Новое начало!"  
 culture_resurrection_event.0001.option3.offmap:0 "Мы здесь одни. [ROOT.Char.GetCulture.GetNameNoTooltip] никогда не осядут здесь."

 #Falmer
 culture_resurrection_event.0001.t.falmer:0 "Возвращение фалмеров"
 culture_resurrection_event.0001.desc.falmer:0 "Тысячи лет назад норды изгнали наш народ из наших земель.\n\nС тех пор, в тайных анклавах, подобных моему, расположенному в местечке под названием [GetPlayer.GetCurrentLocation.GetNameNoTooltip], мы вынуждены были укрываться под защитой магии и дальних расстояний, чтобы никто больше не причинил нам зла.\n\nМагические барьеры и заслоны поработали на славу — и не только они одни. Голод, который мучит наш народ так, как не мучил нас ни один смертный со времён древних нордов, заставил нас пойти на отчаянные меры. Наш народ слишком разросся, а почва слишком обнищала и не может больше поддерживать нас. Пришла пора повести мой народ назад, в суровый мир за магической завесой."
 culture_resurrection_event.0001.option1.falmer:0 "Мы почтим память Снежного Принца."  
 culture_resurrection_event.0001.option2.falmer:0 "Надо покинуть эти морозные земли."
 culture_resurrection_event.0001.option3.falmer:0 "Наше время ушло."  

 #Betrayed
 culture_resurrection_event.0001.t.betrayed:0 "Восход преданных"
 culture_resurrection_event.0001.desc.betrayed:0 "Нашему народу не свойственно жить на поверхности. Окружащие звуки и запахи нам дики — что уж там говорить о свете, который мы не можем ни учуять, ни потрогать.\n\nОбосноваться в мире на поверхности будет непросто, ведь мы будем окружены этими #L зрячими#!, что желают нам только вреда. Но мы не боимся.\n\nПод моим предводительством наша культура, наши корусы и мы сами выйдем на поверхность — навстречу новым испытаниям."
 culture_resurrection_event.0001.option1.betrayed:0 "Мы вернём земли, озарённые светом!"  
 culture_resurrection_event.0001.option2.betrayed:0 "Сможем ли мы найти на поверхности новый дом?"   
 culture_resurrection_event.0001.option3.betrayed:0 "Наше место под землёй…"  

 #Dwemer
 culture_resurrection_event.0001.t.dwemer:0 "Сквозь время"
 culture_resurrection_event.0001.desc.resdayn:0 "ДОКЛАД ГЛАВНОГО ТОНАЛЬНОГО АРХИТЕКТОРА — #italic Декомпрессия дракона. Акхатические ахрононумеронуклеусы возведены в приемлемые значения джиллью след-последовательность Камертон. Следуя надлежащим протоколам,#!\n\n#italic Хор Ресдайн:#! #N КРАСНОЕ МОЛЧАНИЕ#!\n#italic Краген-частота:#! #N КРАСНОЕ МОЛЧАНИЕ#!\n#italic Руркен-частота:#! #N КРАСНОЕ МОЛЧАНИЕ#!\n#italic Нерегулируемые гармонии:#! #N НЕДОСТИЖИМЫ#!\n\n#italic Попытки выйти на связь с другими тональными мастерами для подтверждения и синхронизации не увенчались успехом вследствие несуществования оных. Активность в районе Красной Горы — предполагаемая причина неожиданного поведения реальности.#!\n\nЭтот мир совершенно иной, не тот, в котором мы находились пару мгновений назад. Мы не знаем как или почему это случилось. Нам известно лишь то, что дракон был прорван и джилли выкорчевали нас из потока времени, чтобы сшить его обратно.\n\n#bold К добру это или нет, но вся некогда великая двемерская раса теперь ограничивается лишь нами одними.#!"
 culture_resurrection_event.0001.desc.kragen:0 "ДОКЛАД ГЛАВНОГО ТОНАЛЬНОГО АРХИТЕКТОРА — #italic Декомпрессия дракона. Акхатические ахрононумеронуклеусы возведены в приемлемые значения джиллью след-последовательность Камертон. Следуя надлежащим протоколам,#!\n\n#italic Краген-частота:#! #N КРАСНОЕ МОЛЧАНИЕ#!\n#italic Руркен-частота:#! #N КРАСНОЕ МОЛЧАНИЕ#!\n#italic Хор Ресдайн:#! #N КРАСНОЕ МОЛЧАНИЕ#!\n#italic Нерегулируемые гармонии:#! #N НЕДОСТИЖИМЫ#!\n\n#italic Попытки выйти на связь с другими тональными мастерами для подтверждения и синхронизации не увенчались успехом вследствие несуществования оных. Активность в районе Красной Горы — предполагаемая причина неожиданного поведения реальности.#!\n\nЭтот мир совершенно иной, не тот, в котором мы находились пару мгновений назад. Мы не знаем как или почему это случилось. Нам известно лишь то, что дракон был прорван и джилли выкорчевали нас из потока времени, чтобы сшить его обратно.\n\n#bold К добру это или нет, но вся некогда великая двемерская раса теперь ограничивается лишь нами одними.#!"
 culture_resurrection_event.0001.desc.rourken:0 "ДОКЛАД ГЛАВНОГО ТОНАЛЬНОГО АРХИТЕКТОРА — #italic Декомпрессия дракона. Акхатические ахрононумеронуклеусы возведены в приемлемые значения джиллью след-последовательность Камертон. Следуя надлежащим протоколам,#!\n\n#italic Руркен-частота:#! #N КРАСНОЕ МОЛЧАНИЕ#!\n#italic Краген-частота:#! #N КРАСНОЕ МОЛЧАНИЕ#!\n#italic Хор Ресдайн:#! #N КРАСНОЕ МОЛЧАНИЕ#!\n#italic Нерегулируемые гармонии:#! #N НЕДОСТИЖИМЫ#!\n\n#italic Попытки выйти на связь с другими тональными мастерами для подтверждения и синхронизации не увенчались успехом вследствие несуществования оных. Активность в районе Красной Горы — предполагаемая причина неожиданного поведения реальности.#!\n\nЭтот мир совершенно иной, не тот, в котором мы находились пару мгновений назад. Мы не знаем как или почему это случилось. Нам известно лишь то, что дракон был прорван и джилли выкорчевали нас из потока времени, чтобы сшить его обратно.\n\n#bold К добру это или нет, но вся некогда великая двемерская раса теперь ограничивается лишь нами одними.#!"
 culture_resurrection_event.0001.option1.dwemer:0 "Отстроить. Восстановить. Переосмыслить."  
 culture_resurrection_event.0001.option2.dwemer:0 "Мы вернём свои древние города."  
 culture_resurrection_event.0001.option3.dwemer:0 "Наш долг — выяснить, что погубило остальной наш народ."

 #Atmoran
 culture_resurrection_event.0001.t.atmoran:0 "Возвращение"
 culture_resurrection_event.0001.desc.atmoran:0 "Прошло много веков, с тех пор как наши предки провожали корабли, отплывавшие с Атморы, старого леса наших давних воспоминаний. Попутного ветра, Йоррваскр, в добрый путь, Сирод, прощай, судно из неопределённой древесины, прощай, корабль с кристальной мачтой. Наши праотцы произносили это, стоя на заснеженных берегах Моры, и тогда ещё им было знакомо солнце за туманом и снегом, что опускается с наших возлюбленных небес.\n\nЭти дни давно в прошлом. Обледенение, начало морозов, вечная зима — много названий у этого события, но значение одно и то же. Тех, кто остался в Атморе, ждал только холод, смертельный холод. Как и древние переселенцы, мы отправились в далёкое и долгое плавание в Скайрим, навсегда оставив родину. И пусть наши корабли уступают в размере великим кораблям, на которых норды возвращались к Глотке Мира, они ничуть не хуже. Наконец-то мы покинули замёрзший континент и можем начать всё заново на новой родине."
 culture_resurrection_event.0001.option1.atmoran:0 "Здесь мы бросим якорь!"  
 culture_resurrection_event.0001.option2.atmoran:0 "Будем надеяться, что нам будет, куда пристать."
 culture_resurrection_event.0001.option3.atmoran:0 "Пройдёт время, и память об Атморе растворится." 

 #Galen
 culture_resurrection_event.0001.t.galen:0 "Галенцы, возродитесь"
 culture_resurrection_event.0001.desc.galen:0 "Народ Галена долгое время отсутствовал в этом мире. Он исчез с лица Гибельных Земель и преобразился под влиянием времени и дикой гленумбрийской магии. Наше время ушло, наши обычаи забыты, нашу речь нельзя услышать, и вокруг нас одни незнакомые лица. Здесь не видно ни галенских земель, ни того, что осталось от наших великих племён. Едва ли мы можем надеяться снова закрепиться здесь. Но, возможно, не всё потеряно.\n\nСуществует множество мифов о древних галенцах под защитой забытых богов. Среди них семеро спящих из Фригиаса, прячущиеся в своей пещере, или дафнийские друиды Бергамы, которые исцелили не того лорда и обратились в деревья лавра, чтобы защититься. Или те, кто скрывается среди ковенов."
 culture_resurrection_event.0001.option1.galen:0 "Может, мы и не похожи на них, но мы вернулись."  
 culture_resurrection_event.0001.option2.galen:0 "Мы отыщем всех своих потерянных братьев."  
 culture_resurrection_event.0001.option3.galen:0 "Мы остались на полях истории."  

# Laamp events
 culture_resurrection_event.1000.t: "Конец дороги"
 culture_resurrection_event.1000.desc: "Позади остались палатки и повозки, как и сон под звёздами и в дороге. Мы наконец-то нашли постоянный дом: это [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l] провинции [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip].\n\nВслед за мной первые странники-[ROOT.Char.GetCulture.GetName] пришли в эти новые для нас земли, и я [Select_CString(ROOT.Char.IsFemale, 'стала их предводительницей', 'стал их предводителем' )]. Усталые путники уже находят дорогу сюда. Скоро молва распространится, и наш скрытный, разбросанный по миру народ наконец объединится."
 culture_resurrection_event.1000.option1: "Ура!"
 culture_resurrection_event.1000.option1.flavor: "Поскольку вы стали [Concept( 'landed', 'землевладельцем' )|E], ваша культура теперь считается [Concept( 'living_culture_short', 'живой' )|E], и её можно [Concept( 'promote_culture', 'распространять' )|E]."

 culture_resurrection_event.1001.t:0 "Дорога вдаль и вдаль идёт"
 culture_resurrection_event.1001.desc:0 "На восходе солнца нас встречает Красота Рассвета, знаменуя первое утро нашего народа в этом новом мире. Он непривычен для нас, а мы — для него. Я оглядываюсь вокруг и не вижу армии — мы не сможем добыть себе державу силой. Обретём ли мы когда-нибудь дом?\n\nВскоре мы приходим к решению. Мы отправим из нашего числа разведчиков и всяческих смельчаков. Они пойдут своей дорогой и будут искать богатства как купцы, как наёмники или иными путями. Все остальные пока что будут скрываться. И быть может однажды мы снова станем единым народом с собственной родиной.\n\nТеперь мой черёд выбирать путь. Кому суждено пойти со мной в приключение?"
