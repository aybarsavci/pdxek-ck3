l_russian:
  #Vampire
  ek_secret_trait_event.0001.t:0 "Жажда крови"   #Зов крови, Жажда крови, Вожделение крови
  ek_secret_trait_event.0001.desc:0 "Как же я хочу #bold крови#!. Эта неутомимая жажда — удел каждого вампира, часть меня, от которой мне не избавиться и которая манит и влечёт мою душу. Я смотрю на своё положение в целом и не могу решить, стоит ли мне скинуть завесу притворства, или же продолжать прятаться в тенях. Я могу скрываться и ждать более подходящего момента, в который я могу раскрыть свою истинную натуру, если меня, конечно, не раскроют раньше!\n\nЭто необычайно важное решение, ибо очень многие терпеть не могут таких, как я…"
  ek_secret_trait_event.0001.option1:0 "Я оставлю их неведении."
  ek_secret_trait_event.0001.option1.flavor:0 "Остальные будут считать, что вы предпочитаете [GetTrait('reclusive_vampire').GetName(GetNullCharacter)|l]"
  ek_secret_trait_event.0001.option2:0 "Хм-м-м, страх определённо скрасит вкус их крови… Ха-ха-ха!"
  ek_secret_trait_event.0001.option2.flavor:0 "Вы не станете скрывать, что вы [GetTrait('vampire_character').GetName(GetNullCharacter)]"
  #Lycanthrope
  ek_secret_trait_event.0002.t:0 "Мой внутренний зверь"
  ek_secret_trait_event.0002.desc:0 "Мой внутренний зверь взывает ко мне, он изголодался, жаждет рвать и метать свою добычу. Вервольфам это чувство знакомо, как никакое другое, и его последствия заставляют нас скрываться от глаз публики. Скрывая свою хищную природу, я могу избежать гнева общества, который на меня может навлечь моя истинная природа. Однако раскрытие моей сущности может быть правильным ходом.\n\nЧто же сделать: последовать за стадом или обнажить клыки?"
  ek_secret_trait_event.0002.option1:0 "Мне не стоит провоцировать гнев окружающих."  
  ek_secret_trait_event.0002.option1.flavor:0 "Остальные будут считать, что у вас сильная [GetTrait('irritable_lycan').GetName(GetNullCharacter)|l]"
  ek_secret_trait_event.0002.option2:0 "#bold Р-р-р#! Хищник не должен переживать о мнении добычи!" 
  ek_secret_trait_event.0002.option2.flavor:0 "Вы не станете скрывать, что вы [GetTrait('lycan_character').GetName(GetNullCharacter)]"  
  #Necromancer
  ek_secret_trait_event.0003.t:0 "Скелеты в шкафу"
  ek_secret_trait_event.0003.desc:0 "Я заигрываю с жизнь и, в основном, смертью, занимаясь тёмными некромантическими искусствами. Чувство развлечения с нежитью — чужими трупами — одно из многих, с которыми умелый маг может быть знаком, но которое большинство мира считает кощунственным!\n\nСледовательно мне стоит выбирать осторожно: заявить во всеуслышание, что я практикую некромантию, или не рассказывать о своих умениях?"
  ek_secret_trait_event.0003.option1:0 "Мне будет легче достичь своих целей, если я скрою эту информацию."
  ek_secret_trait_event.0003.option1.flavor:0 "Остальные будут считать, что вы [GetTrait('experimentalist_necromancer').GetName(GetNullCharacter)|l]"
  ek_secret_trait_event.0003.option2:0 "Мне #bold будут#! служить! При жизни или после…"
  ek_secret_trait_event.0003.option2.flavor:0 "Вы не станете скрывать, что вы [GetTrait('necromancer').GetName(GetNullCharacter)]"
  #Pirate
  ek_secret_trait_event.0005.t:0 "Жизнь весёлая и короткая"
  ek_secret_trait_event.0005.desc:0 "Славься [ROOT.Char.GetTitledFirstNameNoTooltip], великий пират! Я [Select_CString(ROOT.Char.IsFemale, 'прожила', 'прожил')] жизнь полную легендарных пиратских налётов, нажив уйму добычи и золота, но этот трофей не сравнится ни с чем: теперь я [ROOT.Char.GetTitleTierName] владения [primary_title.GetName]. Сидя на троне, я предстаю перед выбором.\n\nЯ могу осесть и бросить свой верный экипаж, правя своими землями, [primary_title.GetTierAsNameNoTooltip], как любой другой автократ. Или же я могу решить, что раздутая бюрократия сухопутных крыс не для нас, и стану править владением [primary_title.GetName] как величайший капитан в истории?"
  ek_secret_trait_event.0005.option1:0 "Свистать всех наверх!"  
  ek_secret_trait_event.0005.option1.flavor:0 "Этот вариант доступен, так как вы владеете [Concept('title', 'титулом')|E] пиратской державы или имеете [trait|El] «[GetTrait('pirate').GetName(GetNullCharacter)]»"
  ek_secret_trait_event.0005.option2:0 "«Знать» #italic и впрямь#! звучит неплохо"
  ek_secret_trait_event.0005.option2.flavor:0 "Вы осядете как [ROOT.Char.GetGovernment.GetName]"
  #Daedric Worshipper
  ek_secret_trait_event.0006.t:0 "Падомаический прагматизм"
  ek_secret_trait_event.0006.desc:0 "В Аурбисе есть много сущностей, обладающих великой силой, некоторые злонамеренны по своей природе, другие — нет. Особого внимания, по моему мнению, заслуживают даэдрические князья Обливиона. Они своевольны и могущественны, и путь к милости у них определённо опасен, но к добру это или нет, я [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал')] быть в услужении у такого господина.\n\nИ всё же, многие, не обладающие столь же выдающимся умом, искоса смотрят на моего нового князя, на его последователей и на дары, которые мы от него получаем. Есть много узколобых негодяев, которые захотят — или даже попытаются — навредить мне, узнав, кому я поклоняюсь. Таким образом, во что бы я ни [Select_CString(ROOT.Char.IsFemale, 'верила', 'верил')], передо мной лежит выбор.\n\nБуду ли я продвигать учение моего князя в тайне, скрывая истинную природу моего покровителя от пытливых глаз, но продолжая стремиться к достижению собственных целей? Или я объявлю о своей новообретённой вере открыто, и плевать, осудят ли меня глупцы?"
  ek_secret_trait_event.0006.option1:0 "Я буду служить в тени.."  
  ek_secret_trait_event.0006.option2:0 "Я гордо буду служить своему князю!"
  
