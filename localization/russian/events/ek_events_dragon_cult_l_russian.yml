l_russian:
  dragon_cult.0001.t:0 "Возрождение Драконьего культа"
  dragon_cult.0001.desc:0 "Со времён разрушительной Войны драконов эти земли погрязли в хаосе. Они утопали в ничтожных распрях смертных. Войны сменялись периодами мира — мира под властью самодовольных глупцов-королей. Но я положу этому конец. Мы перековали эту землю словно клинок и [Select_CString(ROOT.Char.IsFemale, 'преподнесла', 'преподнёс')] его к небу — драконам. Скоро тень великих крыльев накроет эти земли, как оберег, и великие когти схватят меня и нарекут их [Select_CString(ROOT.Char.IsFemale, 'избранницей', 'избранником')] — [Select_CString(ROOT.Char.IsFemale, 'истинной и единственной', 'истинным и единственным')] [ROOT.Char.GetTitleAsName] после богов.\n\nЯ возвещаю о возрождении на драконьем, словно крича: КЕИЗАЛЬ ЛОС УН! Трижды перерождённый: в драконьем огне, в Исграморовом языке, во времени безвременья — Скайрим принадлежит нам! Горы, деревья, реки и леса внемлют и подчиняются. Подданые слушают с пониманием. Разумеется, найдутся и недовольные. Если кто это и будет, то Седобородые и их покровитель-предатель — они попытаются подстрекнуть тех, кто захочет бросить нам вызов. И пускай! Мы устроим пиршество на их костях.\n\nЗа мной тянутся древние тени и прах. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен')], это знаменует прибытие древнего и могучего гостя, который окажет мне величайшую честь. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] встретить его, сидя на троне, который соответствует случаю."
  dragon_cult.0001.a:0 "Давайте отправимся в Бромьунар — туда, откуда некогда правили наши предки."
  dragon_cult.0001.b:0 "Я продолжу править из своих нынешних владений!"

  dragon_cult.0002.t:0 "Заманчивое предложение"
  dragon_cult.0002.desc:0 "Наконец, прибывает посланник: это [Select_CString(ROOT.Var('draugr_dude').Char.IsFemale, 'древняя иссохшая драконья жрица', 'древний иссохший драконий жрец')] в истрепавшихся одеяниях, соответствующих [draugr_dude.GetHerHis] благородному происхождению. Ночью в пустых коридорах моего дворца [draugr_dude.GetSheHe] обращается ко мне. Из [draugr_dude.GetHerHis] растрескавшихся губ до меня словно завывание ветра вдалеке доносится шёпот на Довазул:\n\n«Не вопрошай, откуда путь держу, о, [ROOT.Char.GetTitleAsName], ибо я [Select_CString(ROOT.Var('draugr_dude').Char.IsFemale, 'дала', 'дал')] слово Саротнаксу держать это в тайне. Но внемли: драконы вернутся и ты [Select_CString(ROOT.Char.IsFemale, 'приблизила', 'приблизил')] этот момент. Давным давно мне на хранение были даны эти маски, и было предначертано, что одной из них завладеет человек твоей стати».\n\n[draugr_dude.GetSheHe|U] достаёт несколько масок из-под своей робы, каждая из которых источает великую силу, неподвластную времени…"
  dragon_cult.0002.a:0 "Я буду носить маску [SCOPE.GetFlagName('name_1')]."
  dragon_cult.0002.b:0 "Я буду носить маску [SCOPE.GetFlagName('name_2')]."
  dragon_cult.0002.c:0 "Я буду носить маску [SCOPE.GetFlagName('name_3')]."
  dragon_cult.0002.d:0 "Я выкую собственную судьбу — и мне не потребуются для этого дары драконов."
  
  keizaal_realm_decision:0 "Восстановить власть драконов"
  keizaal_realm_decision_desc:0 "Кеизаль — исторический центр власти Драконьего культа. Мы можем возвратить в ней древний порядок вещей и установить власть драконов. Вокрии дова рел! Долой власть людей! Да здравствует Драконий культ! Вокрии дова сулейк!"
  keizaal_realm_tooltip:0 "Восстановить власть крыла и когтя, чтобы Кеизаль снова стала едина!"
  keizaal_realm_decision_tooltip:0 "Восстановить власть драконов"
  keizaal_realm_decision_confirm:0 "Кеизаль лос ун!"
  Keizaal:0 "Кеизаль"
  
  keizaal_realm_decision_effect_1:0 "Скайрим будет переименован в Кеизаль"
  keizaal_realm_decision_effect_2:0 "Бромьунар — место, где располагается [GetTitleByKey('b_labyrinthian').GetNameNoTier] и где некогда был престол Драконьего культа. Если он расположен в пределах вашей державы, вы сможете перенести столицу туда"
  keizaal_realm_decision_effect_3:0 "Вам нанесёт визит представитель драконов"
