l_russian:
 ek_nedic.0001.t:0 "Доракское возрождение"
 ek_nedic.0001.desc:0 "Некогда недийские племена дораки обитали в Краглорне, пока не были завоёваны волной воителей — Ра Гада. Когда [ROOT.Char.GetNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'вознамерилась', 'вознамерился')] воссоздать их общественный уклад, обратившись к научным изысканиям, [ROOT.GetCharacter.GetSheHe|l] [Select_CString(ROOT.Char.IsFemale, 'заложила', 'заложил')] основание для возрождения недийской культуры."
 ek_nedic.0001.a:0 "В этих землях ещё помнят недов!"