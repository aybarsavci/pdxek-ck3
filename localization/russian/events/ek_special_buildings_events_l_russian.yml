l_russian:
 ### Summon Thurvokun
 ek_special_buildings_events.0001.t:0 "Пробуждение Турвокуна"
 ek_special_buildings_events.0001.desc:0 "В руинах Логова Клыка таится множество сокровищ, но самое ценное из них — останки самого Турвокуна, и пришло время воспользоваться им. Турвокун был могучим драконом, обитавшим в этом месте, и принёс насильственную смерть многим, прежде чем погибнуть самому. Однако кости его так и не упокоились окончательно. Они жаждут крови и мести, и они их получат, когда я наделю древние останки силой.\n\nМощь дракона не увядает до конца даже в смерти, но и она не препятствие для моей некромантии. Когда под моим контролем будет такой прислужник, я стану [Select_CString(ROOT.Char.IsFemale, 'неостановима', 'неостановим' )]."
 ek_special_buildings_events.0001.a:0 "Восстань, чтобы повиноваться мне!"
 thurvokun_event_troops:0 "Турвокун"

 ### Summon the Hollows
 ek_special_buildings_events.0011.t:0 "Воззвать к Полым"
 ek_special_buildings_events.0011.desc:0 "Пришло время снова воззвать к помощи Полых. Эти могучие каменные воители тесно связаны с Лесным королём и готовы противостоять любому, кто посмеет оспорить его власть.\n\nОни не остановятся, пока их не уничтожат или все угрозы не будут устранены. К нашему счастью, даже смерть не препятствие для этих защитников леса. Если появится новая опасность, они возродятся из самих глубин земли."
 ek_special_buildings_events.0011.a:0 "Восстаньте и защищайте Лесного короля!"
 ek_special_buildings_events.0011.a.tt:0 "Полк из Полых присоединится к вашей армии."
 hollows_event_troops:0 "Полые"

 ### Undertake Trials of Alkosh
 ek_special_buildings_events.0021.t:0 "Испытания Алкоша"
 ek_special_buildings_events.0021.desc:0 "Поскольку залы верховного Гривы находятся в моём домене, мне даровано право посещать это святое место, доступное обычно только Прайду Алкоша. Я [Select_CString(ROOT.Char.IsFemale, 'полна', 'полон' )] решимости проверить себя и пройти испытания этих залов. Пора отправляться в путь."
 ek_special_buildings_events.0021.a:0 "Начать путешествие в залы верховного Гривы"
 ek_special_buildings_events.0021.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )]."
 ek_special_buildings_events.0021.b.tt:0 "Вы пока не будете проходить испытания. В следующий раз использовать это решение можно будет через год."

 ek_special_buildings_events.0022.t:0 "Испытания Алкоша — Прибытие"
 ek_special_buildings_events.0022.desc:0 "В месте прибытия воздух ощущается тяжёлым, словно отягощённым честью и историей. Я стою перед дверями священных залов, построенных легендарной Джа'Дарри, Забытой Гривой. Уже сам их вид вид говорит, какой выдающейся смелостью и сноровкой нужно обладать, чтобы бросить вызов тому, что находится внутри."
 ek_special_buildings_events.0022.a:0 "Пути назад больше нет."
 ek_special_buildings_events.0022.a.tt:0 "Это ваш первый и последний шанс пройти испытания. Постарайтесь не опростоволоситься…"

 ek_special_buildings_events.0023.t:0 "Путь Крылатой Богини"
 ek_special_buildings_events.0023.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была готова', 'был готов' )] много к чему, но не к огромному обрыву прямо у входа. Мне видна отсюда другая сторона, но даже Забытая Грива не смогла бы преодолеть в прыжке такое расстояние! Здесь нет ни моста, ни иной переправы, только маленькое святилище Кенарти, Крылатой Богини ветра и воздуха.\n\nЧто бы всё это значило? Это испытание веры? Может, мне просто… идти вперёд?"
 ek_special_buildings_events.0023.a:0 "Закрыть глаза и надеяться на лучшее"
 ek_special_buildings_events.0023.a.success:0 "Внезапный порыв ветра переносит вас на другую сторону"
 ek_special_buildings_events.0023.b:0 "«Мне нужны только верёвка, крюк и что-то, чтобы докинуть его до другой стороны…»"
 ek_special_buildings_events.0023.b.success:0 "Необычный подход приносит успех"
 ek_special_buildings_events.0023.c:0 "«Бояться нечего. Надо просто прыгнуть!»"
 ek_special_buildings_events.0023.c.success:0 "Вы чудесным образом допрыгиваете до другой стороны"
 ek_special_buildings_events.0023.d:0 "«Кенарти защитит меня»."
 ek_special_buildings_events.0023.d.success:0 "Крылатая Богиня не оставила вас."
 ek_special_buildings_events.0023.e:0 "«Вера перенесёт меня на другую сторону»."
 ek_special_buildings_events.0023.e.success:0 "Кенарти не покидает тех, кто в неё верит"
 ek_special_buildings_events.0023.f:0 "«Хорошо, что я знаю заклинание левитации»."
 ek_special_buildings_events.0023.f.success:0 "Кенарти одобрительно смотрит на ваши магические способности"
 ek_special_buildings_events.0023.g:0 "Это была плохая идея изначально. Повернуть назад."
 ek_special_buildings_events.alkosh_trials_withdraw:0 "Вы откажетесь от испытаний и никогда больше не сможете войти в эти залы."

 ek_special_buildings_events.0024.t:0 "Путь Лунного Князя"
 ek_special_buildings_events.0024.desc:0 "Впереди тёмный зал. Я слышу, как от этих стен эхом отражается стук моего сердца, словно кто-то бьёт в барабан рока… Это снова испытание силы воли? Но нет, я вижу, как нечто появляется из тени. Это мрачные существа с шерстью, покрытой светящимися чёрными полосами. Дро-м'Атра! Души каджитов, попавших под влияние Намииры. Они двигаются со зловещей грацией, как будто танцуя в ритм биения моего сердца и насмехаясь надо мной.\n\nЯ замечаю в их лапах клинки."
 ek_special_buildings_events.0024.a:0 "Вытащить клинок и приготовиться к бою"
 ek_special_buildings_events.0024.a.success:0 "Вы побеждаете эти совращённые души"
 ek_special_buildings_events.0024.a.failure:0 "Дро-м'Атра вынуждают вас отступить"
 ek_special_buildings_events.0024.b:0 "Использовать магию, чтобы прогнать этот кошмар"
 ek_special_buildings_events.0024.b.success:0 "Вы добываете победу благодаря магическим способностям"
 ek_special_buildings_events.0024.b.failure:0 "Ваша слабая магия ничто для дро-м'Атра"
 ek_special_buildings_events.0024.c:0 "Убежать от танцоров искажённого танца"

 ek_special_buildings_events.0025.t:0 "Путь Заживления"
 ek_special_buildings_events.0025.desc:0 "В поисках следующего испытания я иду по испещрённым рельефами коридорам, которые ветвятся, кажется, без какого-либо смысла. Но я не нахожу ни пропастей, ни противников. Через секунду я понимаю, что эти коридоры и двери и есть часть испытания! Всё это место превратилось к гигантский лабиринт, и я уже в нём [Select_CString(ROOT.Char.IsFemale, 'заблудилась', 'заблудился' )]. "
 ek_special_buildings_events.0025.a:0 "Попытаться найти какую-то закономерность"
 ek_special_buildings_events.0025.a.success:0 "Вы находите выход из лабиринта"
 ek_special_buildings_events.0025.a.failure:0 "Куда бы ни шли, все двери ведут обратно ко входу"
 ek_special_buildings_events.0025.b:0 "Должен быть путь…"
 ek_special_buildings_events.0025.b.success:0 "Вы находите короткий путь"
 ek_special_buildings_events.0025.b.failure:0 "Вам не хватает хитрости, чтобы пройти лабиринт"
 ek_special_buildings_events.0025.c:0 "Это слишком сложно. Надо отдохнуть."

 ek_special_buildings_events.0026.t:0 "Испытания Алкоша — Успех"
 ek_special_buildings_events.0026.desc:0 "Когда я выхожу из пещеры по ту сторону от лабиринта, я понимаю, что это было последнее испытание. Тут меня не ждёт никакая угроза: это священная земля. Здесь стоят статуи и цветут цветы, а вверху — голубое небо. В центре находятся огромные песочные часы. Они столь прекрасны в своём потустороннем обличье, что похоже, являются даром самого Алкоша, Кота Времени. Я осторожно дотягиваюсь до них, чтобы прикоснуться и чувствую, как моя [ROOT.Char.Custom('SkinScalesFur')] согревается от их благословения."
 ek_special_buildings_events.0026.a:0 "«Я [Select_CString(ROOT.Char.IsFemale, 'показала, что я достойна', 'показал, что я достоин' )]!»"

 ### Cut Sunspire Funding
 ek_special_buildings_events.0031.t:0 "Солнечный Шпиль: больше не святыня"
 ek_special_buildings_events.0031_hs.desc:0 "Пусть Алкош смилостивиться надо мной за это решение прекратить финансирование места его поклонения.\n\nБудучи Котом Времени, он наверняка понимает, что течение времени приносит изменения, и даже самым святым из мест от него не уйти. В конце концов, упадок не постигнет храм мгновенно. Оставшиеся монахи продолжат охранять его и встречать паломников.\nДаже когда постройки начнут обрушаться, наследие Солнечного Шпиля продержится ещё многие годы."
 ek_special_buildings_events.0031_no_hs.desc:0 "Монахов Солнечного Шпиля нельзя назвать довольными моим решением, но им придётся смириться с новой действительностью: их храм держался на моём золоте, и больше они его не получат.\n\nТем не менее Солнечный Шпиль останется священным местом в своей конфесии, и паломники продолжат его посещать. Им предстоит молиться внутри осыпающихся стен, но, даже с учётом медленного разрушения, храм сохранит своё величие ещё на долгие годы."
 ek_special_buildings_events.0031.a:0 "Всё меняется — таков порядок вещей."

 ### Restored Senchal Palace
 ek_special_buildings_events.0041.t:0 "Возвращение былой славы"
 ek_special_buildings_events.0041.desc:0 "Потребовалось много времени и колоссальная сумма золота, но наконец дворец Сенчала, жемчужина южного Эльсвейра, восстановлен из руин. В монументальном проекте приняли участие сотни строителей, архитекторов, каменщиков, плотников и ювелиров, и результат их труда поистине завораживает. В каждой последующей комнате ещё больше рельефов, колонн и статуй, чем в предыдущей. В садах цветут прекрасные цветы и гуляют экзотические животные.\n\nНекоторые говорят, что со старым дворцом это всё равно не сравниться, но даже они не станут отрицать, что теперь это вновь резиденция, которую заслуживает [CHARACTER.GetTitleAsNameNoTooltip]."
 ek_special_buildings_events.0041.a:0 "О моём богатстве слагают легенды."

 # Turn Dragonguard Sanctum into Pirate Hideout
 ek_special_buildings_events.0051.t:0 "Идеальное убежище"
 ek_special_buildings_events.0051.desc:0 "Всё прошло удивительно легко. Всё необходимое уже лежало здесь — спасибо Драконьей страже, некогда жившей в этом месте. Мы превратили старинную крепость в надёжное убежище со складами для несметных сокровищ, прекрасно подходящее для наших судов.\n\nЯ наблюдаю, как мои корабли с поднятыми парусами покидают тень древнего убежища, зная, что они готовы к любому испытанию на их пути."
 ek_special_buildings_events.0051.a:0 "Теперь море будет принадлежать нам."

 # Release Arum Khal
 ek_special_buildings_events.0061.t:0 "Пробуждение Арум-Хала" 
 ek_special_buildings_events.0061.desc:0 "Выжившие после раскола ордена Скрытой Луны монахи много веков назад наложили на крипту защитные обереги. Их уничтожение позволило Арум-Халу вернуться в этот план бытия. На древних стенах танцуют и извиваются тени, пока из воздуха материализуется его фигура, вслед за которой в Мундус просачивается Потусторонняя Тьма.\n\nАрум-Хал понимает, что это я [Select_CString(ROOT.Char.IsFemale, 'освободил', 'освободила' )] его и могу потребовать взамен его служения.\nИ всё же я чувствую, как он зло взирает на меня, выжидая, что я скажу."
 ek_special_buildings_events.0061.a:0 "Ты станешь моим придворным."
 ek_special_buildings_events.0061.b:0 "Ты вернёшь свои владения и станешь моим вассалом, Арум-Хал."
 ek_special_buildings_events.0061.c:0 "Возвращайся туда, откуда пришёл!"
 ek_special_buildings_events.0061.c.success:0 "[arum_khal.GetName] изгнан вами обратно в Потустороннюю Тьму"
 ek_special_buildings_events.0061.c.failure:0 "[arum_khal.GetName|E] оказывается сильнее вас"

 ### Finished Development Committee of South Argonia 
 ek_special_buildings_events.0071.t:0 "Завершение вечной стройки"
 ek_special_buildings_events.0071.desc:0 "На это ушло 600 лет, безумное количество денег и рассудок по меньшей мере одного человека, но наконец этот проект завершён, и теперь это не просто лихорадочный бред давно умершего архитектора. Строительство Нового Лилмота завершено!\n\nХоть результат представлялся более величественным, да и сколько он простоит при таком климате, неизвестно, пока что регион будет процветать. Новые улицы и рыночные площади вскоре заполонят местные и иноземные торговцы, а множество новых горожан сможет заселиться в прекрасных, геометрически выверенных домах."
 ek_special_buildings_events.0071.a:0 "Стоило того?"

 ### Thief offers to steal the Singing Crystal
 ek_special_buildings_events.0081.t:0 "Ритана-ди-Ренада: последняя деталь"
 ek_special_buildings_events.0081.desc:0 "«Песнь королевств», выдающейся сложности и красоты барельеф, запечатлевший каджитскую историю, был восстановлен. Но истинное его величие всё ещё скрыто, ведь поющий кристалл, сердце барельефа, по-прежнему не найден.\n\nПо крайней мере, пока. Этим утром [thief.GetName] [Select_CString(thief.IsFemale, 'сообщила', 'сообщил' )] мне великолепные новости: удалось узнать, где находится кристалл — как казалось, утраченный. Им владеет [crystal_holder.GetFullName]. С искоркой коварства в глазах [thief.GetNameNoTooltip] предлагает дерзкий план: повторить подвиг легендарного вора Раджина, некогда укравшего поющий кристалл из самого барельефа."
 ek_special_buildings_events.0081.a:0 "Ступай с благословением Раджина."
 ek_special_buildings_events.0081.a.success:0 "[thief.GetNameNoTooltip|E] успешно крадёт кристалл"
 ek_special_buildings_events.0081.a.failure:0 "Ограбление идёт не по плану"
 ek_special_buildings_events.0081.b:0 "Я не стану впутываться в воровство."

 ### Finished Rithana-di-Renada
 ek_special_buildings_events.0082.t:0 "Ритана-ди-Ренада: Новая песня"
 ek_special_buildings_events.0082.desc:0 "Вернувшийся на законное место кристалл издаёт мощную и чистую мелодию. Завораживающие ноты эхом проносятся по Риверхолду, заставляя вздрагивать сердца каждого. Не существует каджита, которого бы не тронула красота этой музыки, и со всех краёв путешественники приходят услышать это чудо.\n\nПоистине, грядёт новая эпоха в истории этого города и, возможно, всего культурного наследия каджитов."
 ek_special_buildings_events.0082.a:0 "Это великолепно!"

 ### Awake an Earth Bone
 ek_special_buildings_events.0091.t:0 "Древние кости"
 ek_special_buildings_events.0091.desc:0 "Сотни тысяч костей были погребены под бдительным надзором Курганного дерева. Но никакое дерево, сколько бы лет ему ни было, не остановит мои амбиции. Мои прислужники слой за слоем раскапывали холм, вырывая из-под корней кости, сотрясая огромный ствол. Они наконец нашли то, что я [Select_CString(ROOT.Char.IsFemale, 'просила', 'просил' )]: останки более древние, чем сам курган: кости эльнофей, ставшего частью самой земли.\n\nПотребуются все мои знания и вся моя сила, чтобы пробудить это существо из вечного сна, но награда того стоит."
 ek_special_buildings_events.0091.a:0 "Я призываю тебя из земли!"
 earth_bone_event_troops:0 "Пробудившиеся Кости Мира"

 ### Corrupted Heart of Valenwood
 ek_special_buildings_events.0101.t:0 "Тень над Валенвудом"
 ek_special_buildings_events.0101.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это. Сердце Валенвуда восприняло мою силу так же легко, как оно отдаёт свою. Уходя из залов Хектахаме, возведённых вокруг этого дерева метафор, я тотчас чувствую произошедшие изменения.\n\nВ воздухе, где раньше слышны были пение птиц и шелест листьев, повисла зловещая тишина. Мрачная тень крадётся по земле, оскверняя каждое дерево и каждое животное на пути. Из укромных мест и из забытых полей брани восстают призраки. Это мстительные духи босмеров, которые отринули Зелёный Пакт и заплатили за это жизнью. Они сбегаются под моё командование, чтобы отомстить."
 ek_special_buildings_events.0101.a:0 "Пришло время мести."
 forest_spirits_event_troops:0 "Мстительные лесные духи"

 ek_special_buildings_events.0102.t:0 "Тень над Валенвудом"
 ek_special_buildings_events.0102.desc:0 "Произошло нечто ужасное. Ещё вчера лес был полон жизни и гармонии — как было, кажется, всегда. Но теперь… похоже, что лес затих, что его сердце умолкло. Мрачная тень крадётся сквозь корни, оставляя за собой яд. Деревья, некогда ярко-зелёные, стали иссыхать. Животные, что бегали между ними, начали пропадать. Они ушли, или, возможно, чего хуже.\n\nА ещё духи… пробудились. Мстительные, извращённые ненавистью призраки. Это босмеры, наказанные за несоблюдение Зелёного Пакта. Они восстали из своих забытых могил, слушаясь зова, который [Select_CString(valenwood_defiler.IsFemale, 'кинула', 'кинул' )] [valenwood_defiler.GetFullName]. В Хектахаме пустила корни новая сила, и, если её не остановить, в её власти будет весь Валенвуд."
 ek_special_buildings_events.0102.a:0 "Да защитит [ROOT.Char.GetFaith.HighGodName] мою страну."
 ek_special_buildings_events.0102.b:0 "Эта тьма сулит новые возможности."

 ek_special_buildings_events.0103.t:0 "Тень над Валенвудом: тьма наступает"
 ek_special_buildings_events.0103.desc:0 "Оно распространяется быстрее, чем я [Select_CString(valenwood_defiler.IsFemale, 'ожидала', 'ожидал' )]. С каждым днём тень рыщет ещё дальше, впиваясь когтями в Валенвуд и подчиняя его мне.\n\nЕщё больше духов пробуждается. Тысячи их выходят из глубин леса. Их вера сломлена, а их гнев будет служить мне. Скоро последние нетронутые уголки леса падут, а вместе с ними исчезнет память о том, чем был когда-то Валенвуд."
 ek_special_buildings_events.0103.a:0 "Отныне ничто меня не остановит."

 ek_special_buildings_events.0104.t:0 "Тень над Валенвудом: тьма наступает"
 ek_special_buildings_events.0104.desc:0 "Оно распространяется быстрее, чем можно было представить. С каждым днём тень рыщет ещё дальше, впиваясь когтями в Валенвуд, оскверняя землю и подчиняя её воле нового повелителя по имени [valenwood_defiler.GetFullName].\n\nЕщё больше духов пробуждается. Тысячи их выходят из глубин леса. Их вера сломлена, а их гнев служит злу. Скоро последние нетронутые уголки леса падут, а вместе с ними исчезнет память о том, чем был когда-то Валенвуд."
 ek_special_buildings_events.0104.a:0 "Можно ли ещё спасти лес?"
 ek_special_buildings_events.0104.b:0 "Какое выдающееся достижение в области некромантии."

 ek_special_buildings_events.0105.t:0 "Тень над Валенвудом: лес пал"
 ek_special_buildings_events.0105.desc:0 "Всё кончено. Тень захватила весь до единого Валенвуд. Деревья превратились в скрюченные коряги, их листья почернели, корни стали гнить в отравленной земле, а песни леса поглотила нескончаемая, удушающая тишина.\n\nВокруг бродит несметное число духов. Они, словно гневная волна, передвигаются во мраке. Всякое сопротивление прекратилось, нетронутых уголков больше не осталось. Сердце Валенвуда теперь бьётся тёмной силой, которая им управляет, — моей силой."
 ek_special_buildings_events.0105.a:0 "Моя воля исполнена."

 ek_special_buildings_events.0106.t:0 "Тень над Валенвудом: лес пал"
 ek_special_buildings_events.0106.desc:0 "Никто не был в силах это предотвратить, и тень захватила весь до единого Валенвуд. Деревья превратились в скрюченные коряги, их листья почернели, корни стали гнить в отравленной земле, а песни леса поглотила нескончаемая, удушающая тишина.\n\nВокруг бродит несметное число духов. Они, словно гневная волна, передвигаются во мраке. Нетронутых уголков больше не осталось. Сердце Валенвуда бьётся отчаянием, его жизненная сила истощена и теперь ей правит Осквернитель, угрожающий поглотить всех нас."
 ek_special_buildings_events.0106.a:0 "Есть ли ещё надежда?"
 ek_special_buildings_events.0106.b:0 "Здесь правит тьма — как и должно быть."

 ek_special_buildings_events.0107.t:0 "Тень над Валенвудом: завеса снята"
 ek_special_buildings_events.0107.desc:0 "Тёмная завеса наконец снята с Сердца Валенвуда, и теперь оно может исцелиться. Понемногу тень отступает, и отравленные ею корни и ветви очищаются. Гнев перестал терзать духов, и они упокоились обратно в объятиях Зелёного леса. Искалеченная земля снова выглядит живой, бьющейся в древнем глубоком ритме Валенвуда.\n\nЯ глубоко вдыхаю и наслаждаюсь моментом гармонии и позволяю мерному жужжанию леса наполнить мою душу."
 ek_special_buildings_events.0107.a:0 "Во имя И'ффре, всё исцеляется."
 ek_special_buildings_events.0107.b:0 "Всё исцеляется."

 ek_special_buildings_events.0108.t:0 "Тень над Валенвудом: завеса снята"
 ek_special_buildings_events.0108.desc:0 "[valenwood_restorer.GetFullName] [Select_CString(valenwood_restorer.IsFemale, 'сняла', 'снял )] тёмную завесу с Сердца Валенвуда, и теперь оно может исцелиться. Понемногу тень отступает, и отравленные ею корни и ветви очищаются. Гнев перестал терзать духов, и они упокоились обратно в объятиях Зелёного леса. Искалеченная земля снова выглядит живой, бьющейся в древнем глубоком ритме Валенвуда."
 ek_special_buildings_events.0108.a:0 "Всё исцеляется."
 ek_special_buildings_events.0108.b:0 "Упущенная возможность."


 ## Rebuilt the Bridges of Leyawiin
 ek_special_buildings_events.0111.t:0 "Разделяй и соединяй"
 ek_special_buildings_events.0111.desc:0 "Это был внушительный проект, но он завершён, и теперь восстановленные мосты Лейавина гордо стоят над Нибеном. Они не только соединяют берега реки, но и не позволяют крупным кораблям сплавляться по Нибену. Это значит, что у торговцев больше не будет выбора, кроме как продавать товары на наших рынках.\n\nЕсть опасения, что в будущем это сделает нас целью конфликтов, но пока Лейавин и его народ стоят на пути к процветанию."
 ek_special_buildings_events.0111.a:0 "Лейавин вновь контролирует Нибен!"
 bridges_leyawiin_disables_buildings_imperial_isle_ct:0 "Здания [GetBuilding('imperial_city_harbor_01').GetName] и [GetBuilding('port_hestra_01').GetName] станут неактивны, а их эффекты отключены"
 bridges_leyawiin_disables_port_buildings_rumare_ct:0 "Цепочка зданий #V $building_type_common_tradeport_01$#! станет недоступна для графств на побережье [GetGeographicalRegion('mundus_tamriel_cyrodiil_rumare_niben').GetName]"

 ek_special_buildings_events.0112.t:0 "Разделяй и соединяй"
 ek_special_buildings_events.0112.desc:0 "Мосты Лейавина заново возведены. [bridge_builder.GetName|E] считает это прогрессом, но для нас — тех, кто зависит от судоходства по Нибену, это нож в спину. Годами наши порты процветали; торговцы со всех уголков Тамриэля заходили в них, привозя с собой богатство и возможности. Теперь, когда лейавинские мосты блокируют реку для прохода крупных судов, каждая монета, каждый корабль оседает в их городе.\n\nОни может и рады купаться в богатстве, но какой ценой? Своей жадностью они пережали нам артерию, но нельзя забывать, что такое редко сходит с рук."
 ek_special_buildings_events.0112.a:0 "Нельзя сидеть сложа руки!"
 bridges_leyawiin_gains_cb_ct:0 "Вам станет доступен особый [casus_belli|El], позволяющий уничтожить [GetBuilding('bridges_leyawiin_02').GetName]"

