 ek_prison.1001.t:0 "Плата кровью"
 ek_prison.1001.desc_intro:0 "[imprisoner.GetCulture.GetNameNoTooltip] не используют тюрьмы и подземелья. Вместо этого пленитель или оскорблённая сторона испытывает физическую стойкость провинившегося, пуская ему кровь."
 ek_prison.1001.desc_no_reason:0 "\n\nХоть и большинство моих так-называемых «преступлений» были отплачены, когда [imprisoner.GetName] [Select_CString(imprisoner.IsFemale, 'заточила', 'заточил')] меня в темницу, [imprisoner.GetSheHe] всё ещё хочет, чтобы я [Select_CString(prisoner.IsFemale, 'ответила', 'ответил')] за менее существенные обиды."
 ek_prison.1001.desc_imprisonment_reason:0 "\n\nСудя по всему, [imprisoner.GetName] хочет, чтобы я какое-то время [Select_CString(prisoner.IsFemale, 'истекала', 'истекал')] кровью, ибо мои обвинения весьма серьёзны."
 ek_prison.1001.desc_execution_reason:0 "\n\nТяжесть моих так называемых «преступлений» достаточно велика, чтобы меня казнили, но [imprisoner.GetName] [Select_CString(imprisoner.IsFemale, 'решила', 'решил')] просто пустить мне кровь."
 ek_prison.1001.desc_execution_intro:0 "\n\nHowever, [imprisoner.GetName] declares that the severity of my alleged crimes demand not only my blood, but my death!"
 ek_prison.1001.desc_wanted_freedom:0 "\n\nDisregarding my plea for mercy, [imprisoner.GetName] has decided to demand the Blood Price of me."
 ek_prison.1001.desc_no_wound:0 "\n\nЛезвие ножа причинит мне боль, но потеря крови не страшна и я смогу выйти на свободу без осложнений."
 ek_prison.1001.desc_wounded_1:0 "\n\nМне повезло, что у меня такое крепкое здоровье, ибо рана, которую мне нанесёт [imprisoner.GetName], и пролитая кровь определённо принесут мне не мало вреда."
 ek_prison.1001.desc_wounded_2:0 "\n\nКлинок пронзит глубоко и плата кровью будет велика. Но я уйду отсюда [Select_CString(ROOT.Char.IsFemale, 'живой и свободной', 'живым и свободным')]."
 ek_prison.1001.desc_wounded_3:0 "\n\nМало кто в моём состоянии может пережить цену, которую я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] заплатить. И я боюсь, что умру от ран вскоре после того, как выйду на свободу."
 ek_prison.1001.desc_death:0 "\n\nЯ не [Select_CString(prisoner.IsFemale, 'дура', 'дурак')] и знаю, что плата кровью слишком высока и моё здоровье не выдержит. Это просто казнь под другим именем, я насухо истеку кровью в этом сыром подземелье, как этого и [Select_CString(imprisoner.IsFemale, 'хотела', 'хотел')] [imprisoner.GetFirstNameNoTooltip]."
 ek_prison.1001.desc_execution:0 "\n\nПохоже, жить мне осталось недолго."
 ek_prison.1001.a:0 "Как комарик укусит…"
 ek_prison.1001.b:0 "Может, в этот раз мне следует быть осторожнее…"
 ek_prison.1001.c:0 "Угх… Больно…"
 ek_prison.1001.d:0 "Это всего лишь царапина!"
 ek_prison.1001.e:0 "…"
 ek_prison.1001.f:0 "[ROOT.Char.GetFaith.DeathDeityName], смилуйся!"
 ek_prison.1001.imprisoner_blood_price:0 "[prisoner.GetFirstNameNoTooltip] paid the Blood Price"
 ek_prison.1001.imprisoner_executed:0 "[prisoner.GetFirstNameNoTooltip] was executed"
 
 ek_prison.1002.desc:0 "Меня [Select_CString(imprisoner.IsFemale, 'взяла', 'взял')] в плен [imprisoner.GetName]!\n\nСогласно[imprisoner.GetHerHis] традициям, каждый пленник должен расплатиться кровью. Серебра и прочего добра тоже может быть достаточно, но чаще всего пленник должен потерять количество крови, соответствующее тяжести своего преступления — если таковое имеется.\n\nЭто будет решать [imprisoner.GetFirstName], но я могу убедить [imprisoner.GetHerHis] принять либо золото, либо кровь…"
 ek_prison.1002.a:0 "Возьми мои богатства и отпусти меня."
 ek_prison.1002.a.tooltip:0 "У меня нет золота!"
 ek_prison.1002.blood_price_wanted_pay_gold:0 "Если [imprisoner.GetFirstNameNoTooltip] согласится, вы заплатите [gold_i]#n [GetPlayer.MakeScope.Var('blood_price_gold_price').GetValue]#! персонажу #V [imprisoner.GetTitledFirstName]#!"
 ek_prison.1002.b:0 "Хочешь крови? У меня её достаточно."
 ek_prison.1002.blood_price_wanted_pay_blood_death:0 "#N Это вас убьёт.#!\n… Но что, если [imprisoner.GetFirstNameNoTooltip] отпустит вас, если ваша жизнь [Select_CString(imprisoner.IsFemale, 'ей', 'ему')] важна?"
 ek_prison.1002.blood_price_wanted_pay_blood_wounded_3:0 "Если [imprisoner.GetFirstNameNoTooltip] согласится, плата кровью не убьёт вас сразу, но вы будете хотеть, чтобы это произошло…"
 ek_prison.1002.blood_price_wanted_pay_blood_wounded_2:0 "Если [imprisoner.GetFirstNameNoTooltip] согласится, раны и пролитая кровь будут долгое время напоминать о себе, но вы выживете."
 ek_prison.1002.blood_price_wanted_pay_blood_wounded_1:0 "Если [imprisoner.GetFirstNameNoTooltip] согласится, плата кровью будет велика, но вы её переживёте."
 ek_prison.1002.blood_price_wanted_pay_blood_health_penalty:0 "Если [imprisoner.GetFirstNameNoTooltip] согласится, вы легко это перенесёте."
 ek_prison.1002.c:0 "Может, ты просто отпустишь меня?"
 ek_prison.1002.blood_price_wanted_freedom:0 "[imprisoner.GetFirstNameNoTooltip] — [Select_CString(imprisoner.IsFemale, 'ваша', 'ваш')] [imprisoner.GetRelationToString( GetPlayer )|l], и, возможно, [imprisoner.GetSheHe] прислушается и отпустит вас в целости и сохранности."
 
 ek_prison.1003.desc_intro:0 "[prisoner.GetName] в моём подземелье! Следуя нашим традициям, пленники должны расплатиться кровью: они либо платят выкуп золотом и ценностями, либо захвативший их в плен пускает им кровь, пока не будет удовлетворён платой."
 ek_prison.1003.desc_pay_gold:0 "\n\nСудя по всему [prisoner.GetFirstName] не хочет истекать кровью, ибо [prisoner.GetSheHe] предложил мне золото взамен на нетронутое тело."
 ek_prison.1003.desc_pay_blood:0 "\n\nСмотря мне в глаза, [Select_CString(prisoner.IsFemale, 'выразила', 'выразил')] своё желание расплатиться кровью. Достойный выбор достойного орка."
 ek_prison.1003.desc_pay_blood_no_gold:0 "\n\nWith no gold to pay for [prisoner.GetHerHis] crimes, only blood will settle the debt owed."
 ek_prison.1003.desc_freedom:0 "\n\n[prisoner.GetFirstName] [Select_CString(prisoner.IsFemale, 'молила', 'молил')] о своей свободе, заявляя, что наши тесные узы должны гарантировать, что мы друг другу не навредим."
 ek_prison.1003.a:0 "Я приму плату золотом."
 ek_prison.1003.a.tooltip:0 "[prisoner.GetFirstNameNoTooltip] has no gold to give."
 ek_prison.1003.imprisoner_pay_gold:0 "[prisoner.GetFirstNameNoTooltip] [Select_CString(prisoner.IsFemale, 'заплатила', 'заплатил')] свой выкуп."
 ek_prison.1003.pay_gold:0 "[imprisoner.GetFirstNameNoTooltip] [Select_CString(imprisoner.IsFemale, 'хотела', 'хотел')] ваше золото."
 ek_prison.1003.b:0 "Я приму плату кровью."
 ek_prison.1003.c:0 "Не бойся. Ты [Select_CString(prisoner.IsFemale, 'свободна', 'свободен')]."
 ek_prison.1003.imprisoner_freedom:0 "[prisoner.GetFirstNameNoTooltip] выходит на волю."
 ek_prison.1003.freedom:0 "Вас отпустили на свободу!"
 ek_prison.1003.freedom_desc:0 "[imprisoner.GetFirstNameNoTooltip] decided to not claim any Blood Price — letting you go!"
 ek_prison.1003.d:0 "А! Ты вправду [Select_CString(prisoner.IsFemale, 'думала', 'думал')], что я тебя отпущу?"
 ek_prison.1003.e:0 "Вы заплатите цену своей жизнью!"
 ek_prison.1003.imprisoner_dungeon:0 "[prisoner.GetFirstNameNoTooltip] останется гнить в вашем подземелье…"
 ek_prison.1003.dungeon:0 "Вас бросили гнить в темнице!"
 ek_prison.1003.dungeon_desc:0 "[imprisoner.GetFirstNameNoTooltip] не хочет отпускать меня и не собирается взыскивать плату кровью."

 ek_prison.1004.t:0 "Изгнание"
 ek_prison.1004.desc:0 "Меня [Select_CString(imprisoner.IsFemale, 'заточила', 'заточил' )] в плен [imprisoner.GetName]!\n\nСогласно [imprisoner.GetHerHis] традициям,  каждого пленника нужно изгонять за их преступления. Если взаимоотношения между пленником и захватившим его в плен достаточно хороши, узник может молить о пощаде и пообещать, что он будет в вечном долгу, если пленивший будет так милостен.\n\nЭто будет решать [imprisoner.GetFirstName], но я могу убедить [imprisoner.GetHerHim] принять благодарность как покаяние."
 ek_prison.1004.a:0 "Я принимаю своё изгнание."
 ek_prison.1004.b:0 "Ты так поступаешь, зная что я тебе [root.Custom2('RelationToMe', SCOPE.sC('imprisoner'))|l]?"
 
 ek_prison.1005.desc_intro:0 "[prisoner.GetName] наконец схвачен! Следуя нашим давним традициям, пленников должно изгонять."
 ek_prison.1005.desc_accept_exile:0 "\n\nСмотря мне в глаза, [Select_CString(prisoner.IsFemale, 'выразила', 'выразил')] своё желание уйти в изгнание. Достойный выбор достойного человека."
 ek_prison.1005.desc_freedom:0 "\n\n[prisoner.GetFirstName] [Select_CString(prisoner.IsFemale, 'молила', 'молил')] о своей свободе, заявляя, что наши тесные узы и [prisoner.GetHerHis] клятвы должны гарантировать, что мы друг другу не навредим."
 ek_prison.1005.a:0 "Ты будешь [Select_CString(prisoner.IsFemale, 'изгнана', 'изгнан')] из нашего государства и из нашего [Concept('house', 'дома')|E]!"
 ek_prison.1005.b:0 "Ты будешь [Select_CString(prisoner.IsFemale, 'изгнана', 'изгнан')]!"
 ek_prison.1005.c:0 "Я принимаю твои мольбы. С возвращением."

 ek_prison.1006.t:0 "Магический разрыв"
 ek_prison.1006.start.desc:0 "В комнату входит мой тюремщик, а за ним — [Select_CString(recipient.IsFemale, 'паникующая', 'паникующий')] [recipient.GetTitledFirstName]. «Пожалуйста! Я сделаю что угодно! Всё, что ты хочешь!» [recipient.GetHerHis|U] возгласы прерываются, когда тюремщик вставляет [Select_CString(recipient.IsFemale, 'ей', 'ему')] в рот кляп и привязывает [recipient.GetHerHim] к столу.\n\n"
 ek_prison.1006.cruel.desc:0 "«Ах, [recipient.GetFirstNameNoTooltip]», — я театрально вздыхаю, — «Сколь многого ты [Select_CString(recipient.IsFemale, 'могла', 'мог')] бы достичь с помощью магии. Считай, что то прекрасное время #bold прошло#!»"
 ek_prison.1006.compassionate.desc:0 "«Я очень [Select_CString(Root.Char.IsFemale, 'опечален', 'опечалена')] этой ситуацией», — говорю я, пока врач подготавливает свои инструменты, — «но это на благо всего государства. Поверь мне, твоя трагедия не принесёт мне удовольствия»."
 ek_prison.1006.child.desc:1 "«Вот, от этого станет лучше», — говорит врач, когда [recipient.GetTitledFirstName] принимает от [physician.GetHerHis] успокоительную настойку. [recipient.GetHerHis|U] маленькая рука трясётся, но  [recipient.GetSheHe] всё же проглатывает содержимое.\n\nКогда [recipient.Custom('GirlBoy')] [Select_CString(recipient.IsFemale, 'уснула', 'уснул')], врач долго смотрит на меня. «Вы уверены насчёт этого, [actor.GetLadyLord|l]?»"
 ek_prison.1006.a:0 "Oh, yes, this #emp will#! hurt."
 ek_prison.1006.b:0 "У меня есть на это причины."

 ek_prison.1007.start.desc:0 "Я тихо размышляю над своей судьбой, как вдруг тюремщик громко распахивает дверь и выволакивает меня из моей камеры. Там, в мрачном коридоре, меня ожидает [actor.GetTitledFirstName].\n\n"
 ek_prison.1007.cruel.desc:0 "От [actor.GetHerHis] удовлетворённого лица у меня бегут мурашки по коже.\n\n«Не бойся, ты будешь жить… Однако с сегодняшнего дня ты не сможешь сотворить ни одного заклинания»."
 ek_prison.1007.compassionate.desc:0 "«[recipient.GetFirstNameNoTooltip], я хочу, чтобы ты [Select_CString(recipient.IsFemale, 'знала', 'знал')], что мне совершенно не приятно это делать. Мне #italic необходимо#! искалечить твои магические навыки. Ради блага государства»."
 ek_prison.1007.child.desc:0 "«Вот, от этого станет лучше», — говорит врач, протягивая мне маленькую стеклянную бутыль. Это плохое место с плохими людьми, но [physician.GetHerHis] глаза… они такие добрые. Трясущейся рукой я подношу бутыль к своим губам."
 ek_prison.1007.a:0 "Вся… окружающая магия… я её больше не чувствую!"
 ek_prison.1007.b:0 "Мир… мир стал так тих…"
