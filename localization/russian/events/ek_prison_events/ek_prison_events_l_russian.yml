l_russian:
 prison.1001.fire.desc:0 "[actor.GetTitledFirstName] наколдовывает в руке угрожающее пламя, жар от которого обжигает мне лицо. «Видишь ли, некоторые считают, что магия разрушения груба и не определена, но я покажу тебе, что есть в ней и доля искусства»."
 prison.1001.frost.desc:0 "В моей камере становится ощутимо холоднее, и [actor.GetTitledFirstName] при мне начинает наколдовывать вокруг своей руки кристаллы льда, в которых отражается [actor.GetHerHis] холодная улыбка. «Не волнуйся, в определённый момент из-за обморожения ты перестанешь чувствовать боль, но это займёт некоторое время»."
 prison.1001.sparks.desc:0 "«Магия электричества, если хорошо ею владеть, имеет свои применения, не так ли? — спрашивает [actor.GetTitledFirstName], пока между [actor.GetHerHis] пальцами мелькают искры. — С её помощью можно причинить много боли, не нанося вреда телу. Позволь я тебе покажу»."
 prison.1001.bone_mending.desc:0 "Дух смерти проникает в мою камеру, когда в неё входит [actor.GetTitledFirstName], и биение моего сердца ускоряется, когда [actor.GetHerHis] взгляд останавливается на мне. «Понимаешь ли, у меня много опыта в работе над костями и плотью, но увы, мне редко удаётся попрактиковаться на живом материале. Давай это исправим»."
 prison.1001.experimental.desc:0 "«У меня есть несколько интересных заклинаний, которые надо бы на ком-то испытать. Не хочешь помочь мне в этом? — [actor.GetTitledFirstName] спрашивает меня с искренним любопытством и добавляет — «Будет немного больно, возможно. Или очень больно. Посмотрим»."

 prison.1002.fire.desc:0 "Некоторые считают, что магия разрушения груба и не определена, но обладать контролем над горящим пламенем — это своего рода искусство. И я жду не дождусь, когда [recipient.GetTitledFirstName] увидит это искусство в моём исполнении — уже сейчас [recipient.GetSheHe] отворачивается от жара пламени."
 prison.1002.frost.desc:0 "Использование магии льда для пыток — это палка о двух концах. В определённый момент из-за обморожения тело моей жертвы по имени [recipient.GetTitledFirstName] перестанет чувствовать боль. Но перед этим [recipient.GetSheHe] ощутит, будто вся [recipient.GetHerHis] плоть усеяна иглами изо льда."
 prison.1002.sparks.desc:0 "Магия электричества, пожалуй, лучше прочих отвечает моим намерениям. Она способна причинить серьёзную боль, не нанося значимого вреда телу, что вскоре узнает [recipient.GetTitledFirstName]."
 prison.1002.bone_mending.desc:0 "Никто не станет спорить, что у меня много опыта в работе с плотью и костями, но я редко практикую это искусство на живом материале. [recipient.GetTitledFirstName] может предоставить хороший материал для обучения."
 prison.1002.experimental.desc:0 "Самое время испытать на ком-то мои новые заклинания. К счастью, [recipient.GetTitledFirstName] может послужить недобровольным участником моих экспериментов по изучению эффектов самых неприятных из заклятий."
 
