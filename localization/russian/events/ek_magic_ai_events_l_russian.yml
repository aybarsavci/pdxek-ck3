 ek_magic_ai_events.0001.t:0 "Магические указания"
 ek_magic_ai_events.0001.desc:0 "Хотя [court_mage.GetFirstName|U] хорошо разбирается в магических искусствах, мой долг как правителя — следить за применением магии в пределах моей державы. Я в не меньшей степени несу ответственность за действия моего мага, чем [court_mage.GetSheHe] [Select_CString(court_mage.IsFemale, 'сама', 'сам')].\n\nПришло время решить, как [court_mage.GetHerHim] предстоит использовать свои способности.\n\nЕсли я не хочу наживать себе врагов, было бы мудро по меньшей мере ограничить использование враждебных заклинаний."
 ek_magic_ai_events.0001.a:0 "Я доверяю тебе принимать решения по своему усмотрению."
 ek_magic_ai_events.0001.a.tt:0 "[court_mage.GetFirstNameNoTooltip|U] попытается в равной мере использовать заклинания вам на пользу и против врагов."
 ek_magic_ai_events.0001.b:0 "Не используй враждебные заклинания."
 ek_magic_ai_events.0001.b.tt:0 "[court_mage.GetFirstNameNoTooltip|U] будет использовать только заклинания с положительным эффектом вам на пользу, и не будет применять магию кому-то во вред."
 ek_magic_ai_events.0001.c:0 "Сосредоточься на одной школе магии"
 ek_magic_ai_events.0001.c.tt:0 "Откроется другое событие для продолжения настройки использования магии."
 
 ek_magic_ai_events.0002.t:0 "Выбор школы магии"
 ek_magic_ai_events.0002.desc:0 "Хотя [court_mage.GetFirstName] имеет свои предпочтения на этот счёт, я могу в некотором роде направить фокус [court_mage.GetHerHis] внимания на какую-то одну школу магии.\n\n[court_mage.GetSheHe|U] с большей вероятностью будет применять заклинания этой школы."
 ek_magic_ai_events.0002.a:0 "Погрузись в тёмную магию некромантии"
 ek_magic_ai_events.0002.a.tt:0 "[court_mage.GetFirstName] с большей вероятностью будет творить [spells|El] [Concept('necromancy', 'некромантии')|E]"
 ek_magic_ai_events.0002.b:0 "Сосредоточься на изменении"
 ek_magic_ai_events.0002.b.tt:0 "[court_mage.GetFirstName] с большей вероятностью будет творить [spells|El] [Concept('alteration', 'изменения')|E]"
 ek_magic_ai_events.0002.c:0 "Углубись в загадки школы колдовства"
 ek_magic_ai_events.0002.c.tt:0 "[court_mage.GetFirstName] с большей вероятностью будет творить [spells|El] [Concept('conjuration', 'колдовства')|E]"
 ek_magic_ai_events.0002.d:0 "Разрушение — отличный выбор"
 ek_magic_ai_events.0002.d.tt:0 "[court_mage.GetFirstName] с большей вероятностью будет творить [spells|El] [Concept('destruction', 'разрушения')|E]"
 ek_magic_ai_events.0002.e:0 "Используй иллюзию мне на благо"
 ek_magic_ai_events.0002.e.tt:0 "[court_mage.GetFirstName] с большей вероятностью будет творить [spells|El] [Concept('illusion', 'иллюзии')|E]"
 ek_magic_ai_events.0002.f:0 "У восстановления больше всего применений"
 ek_magic_ai_events.0002.f.tt:0 "[court_mage.GetFirstName] с большей вероятностью будет творить [spells|El] [Concept('restoration', 'восстановления')|E]"
 ek_magic_ai_events.0002.g:0 "Давай вернёмся к предыдущему вопросу."
