l_russian:
 ek_ice_wraith_hunt.0001.t:0 "Древняя традиция"
 ek_ice_wraith_hunt.0001.desc:0 "Пришёл мой черёд становиться [Select_CString(ROOT.Char.IsFemale, 'полноправной уроженкой', 'полноправным уроженцем')] Скайрима. Вот уже многие поколения наши предки подтверждали, что достойны этой чести, испытывая отвагу в бою с ледяными привидениями.\n\n Я [Select_CString(ROOT.Char.IsFemale, 'совершеннолетняя', 'совершеннолетний')], и от меня ждут, что я поддержу эту традицию.\n\nМне предстоит взобраться на холодные горные вершины, где обитают ледяные привидения, и вернуться я смогу только с честью выполнив свой долг. Опасно, но почётно."
 ek_ice_wraith_hunt.0001.a:0 "Я сражу самое грозное ледяное привидение, какое знает [GetPlayer.GetCurrentLocation.GetName]!"
 ek_ice_wraith_hunt.0001.b:0 "Сражаться с ними — какая глупость. Я приручу ледяное привидение."
 ek_ice_wraith_hunt.0001.x:0 "Может это и плохая идея…"
 ek_ice_wraith_hunt.0002.t:0 "Древняя традиция - победа!"
 ek_ice_wraith_hunt.0002.desc:0 "a"
 ek_ice_wraith_hunt.0002.a:0 "Я отыщу отбившееся ледяное привидение."
 ek_ice_wraith_hunt.0002.b:0 "Я нападу на целую стаю!"
 ek_ice_wraith_hunt.0002.c:0 "Я сражу самое грозное ледяное привидение, какое знает [GetPlayer.GetCurrentLocation.GetName]!"
 ek_coming_of_age.0001.a.success:0 "Вы победили ледяное привидение"
 ek_coming_of_age.0001.a.failure:0 "Ледяное привидение одержало верх"
 ek_coming_of_age.0001.b.success:0 "Вы приручили ледяное привидение"
 ek_ice_wraith_hunt.0001.c:0 "Возьму что-то блестящее и привлеку внимание ледяного привидения."
 ek_ice_wraith_hunt.0001.d:0 "Терпеливо буду ждать, когда ледяное привидение отправится на отдых, затем нанесу удар."
 ek_ice_wraith_hunt.0001.e:0 "Я найду то, что поменьше, и задам ему."
 ek_ice_wraith_hunt.0002.bjaa.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сразила', 'сразил')] самое грозное ледяное привидение, какое знает [GetPlayer.GetCurrentLocation.GetName]! Отныне я [Select_CString(ROOT.Char.IsFemale, 'полноправная уроженка', 'полноправный уроженец')] Скайрима, и меня уважают истинные сыны Севера."
 ek_ice_wraith_hunt.0002.cfgc.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'приручила', 'приручил')] ледяное привидение и [Select_CString(ROOT.Char.IsFemale, 'привела', 'привёл')] его домой всем на обозрение.\n\nУвы, из-за жара очага мне пришлось расстаться со своим питомцем. На прощание я [Select_CString(ROOT.Char.IsFemale, 'погладила', 'погладил')] его по голове, и приведение вернулось обратно в горы."
 ek_ice_wraith_hunt.0002.gd.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'заманила', 'заманил')] ледяное приведение к открытому пламени, где оно растаяло. Я [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоен')] считаться [Select_CString(ROOT.Char.IsFemale, 'полноправной уроженкой', 'полноправным уроженцем')] Скайрима и пользуюсь уважением истинных сынов Севера."
 ek_ice_wraith_hunt.0003.t:0 "Древняя традиция - поражение!"
 ek_ice_wraith_hunt.0003.desc:0 "Мой план провалился, и я [Select_CString(ROOT.Char.IsFemale, 'потерпела', 'потерпел')] поражение, но так как я [Select_CString(ROOT.Char.IsFemale, 'проявила', 'проявил')] уважение к традиции, сверстники не будут строго меня судить."
 ek_ice_wraith_hunt.0003.a:0 "Должно быть, я [Select_CString(ROOT.Char.IsFemale, 'ошиблась', 'ошибся')]."
 ek_ice_wraith_hunt.0003.vs:0 "Это ещё не конец!"
 ek_ice_wraith_hunt.0002.chhi.desc:0 "Моей жертвой пало самое слабое ледяное привидение, какое только знала эта земля - [GetPlayer.GetCurrentLocation.GetName]! Меня неохотно признают [Select_CString(ROOT.Char.IsFemale, 'полноправной уроженкой', 'полноправным уроженцем')] Скайрима, и истинные сыны Севера считаются со мной без энтузиазма."
 ek_ice_wraith_hunt.0002.dtza.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'убила', 'убил')] целую стаю ледяных приведений! Отныне я [Select_CString(ROOT.Char.IsFemale, 'полноправная уроженка', 'полноправный уроженец')] Скайрима, и меня уважают истинные сыны Севера."
 ek_ice_wraith_hunt.0002.pt.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'дождалась', 'дождался')], когда ледяное привидение отправится на отдых, и [Select_CString(ROOT.Char.IsFemale, 'ударила', 'ударил')] со всей силы! Отныне я [Select_CString(ROOT.Char.IsFemale, 'полноправная уроженка', 'полноправный уроженец')] Скайрима, и меня уважают истинные сыны Севера."
 ek_ice_wraith_hunt.0002.cs.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'убила', 'убил')] случайное крохотное ледяное привидение! Меня неохотно признают [Select_CString(ROOT.Char.IsFemale, 'полноправной уроженкой', 'полноправным уроженцем')] Скайрима, и истинные сыны Севера считаются со мной без энтузиазма."
 
 ek_coming_of_age.argonian1.t:0 "Чакка-сей"
 ek_coming_of_age.argonian1.desc:0 "Наступает хист-дука — месяц во время которого все саксхлил чествуют идеи семьи, долга и следования традициям. Раньше это означало, что вместе со взрослением мне предстояло принять больше ответственностей. В этом же году пришла пора мне возложить на себя ещё большую ответственность.\n\nЯ докажу, что [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин')] называться [Select_CString(ROOT.Char.IsFemale, 'взрослой', 'взрослым')] и получить имя, пройдя обряд инициации Чакка-сей."
 ek_coming_of_age.argonian1.intrigue:0 "Я вздымаю гребень интриги."
 ek_coming_of_age.argonian1.diplomacy:0 "Я вздымаю гребень дипломатии."
 ek_coming_of_age.argonian1.stewardship:0 "Я вздымаю гребень управления."
 ek_coming_of_age.argonian1.martial:0 "Я вздымаю гребень воодушевления."
 ek_coming_of_age.argonian1.learning:0 "Я вздымаю гребень понимания."
 ek_coming_of_age.argonian1.prowess:0 "Я вздымаю гребень силы."
 ek_coming_of_age.argonian1.arcana:0 "Я вздымаю гребень магии."

 
 ek_coming_of_age.argonian.intrigue.t:0 "Чакка-сей: расследование"
 ek_coming_of_age.argonian.intrigue.desc:0 "Я глотаю живицу и готовлюсь к началу контакта, сосредотачиваясь на своём понимании науки тайн и тщательных замыслов.\n\nВнезапно я вижу перед собой труп с кинжалом, вонзённым в грудь. Передо мной стоят двое: [suspect_1.GetFirstName] и [suspect_2.GetFirstName]. Они заявляют о своей невиновности. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] принять решение, используя всё, что я знаю о лжи."
 ek_coming_of_age.argonian.intrigue.a:0 "Я полагаю, что убийца — …"
 ek_coming_of_age.argonian.intrigue.a.success:0 "Вы находите виновного"
 ek_coming_of_age.argonian.intrigue.a.failure:0 "Вы не сумели найти виновного"
 tooltip.ek_coming_of_age.argonian.a.failure:0 "Вы не прошли Чакка-сей"
 ek_coming_of_age.argonian.intrigue.b:0 "Ответ очевиден."

 ek_coming_of_age.argonian.diplomacy.t:0 "Чакка-сей: совет"
 ek_coming_of_age.argonian.diplomacy.desc:0 "Я глотаю живицу и готовлюсь к началу контакта, сосредотачиваясь на своём понимании науки этикета и ведения переговоров.\n\nВнезапно я оказываюсь в огромном зале, где обсуждают условия заключения мира, который должен положить конец изрядно затянувшейся войне. Передо мной двое придворных.\n\n[arguer_1.GetFirstName] говорит о наших потерях в этой войне и пытается убедить меня её закончить. [arguer_2.GetFirstName] же считает, что мы зашли слишком далеко и вложили слишком многое, чтобы остановиться сейчас. Финальное слово за мной."
 ek_coming_of_age.argonian.diplomacy.a:0 "Я полагаю, что лучшим решением будет…"
 ek_coming_of_age.argonian.diplomacy.a.success:0 "Вы приняли лучшее решение"
 ek_coming_of_age.argonian.diplomacy.a.failure:0 "Вам не удалось принять лучшее решение"
 ek_coming_of_age.argonian.diplomacy.b:0 "Решение очевидно."

 ek_coming_of_age.argonian.stewardship.t:0 "Чакка-сей: урегулирование"
 ek_coming_of_age.argonian.stewardship.desc:0 "Я глотаю живицу и готовлюсь к началу контакта, сосредотачиваясь на своём понимании науки управления.\n\Внезапно я оказываюсь у прилавка во время торгов за товар, который [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал')] очень давно. Торговец, который кажется мне знакомым, утверждает, будто этот товар очень редок, ценен и в [seller.GetHerHis] лавке таких больше нет. Мне он очень нужен."
 ek_coming_of_age.argonian.stewardship.a:0 "Это точно лучшее, что ты можешь предложить?"
 ek_coming_of_age.argonian.stewardship.a.success:0 "Вы заключаете выгодную сделку"
 ek_coming_of_age.argonian.stewardship.a.failure:0 "Вы заключаете невыгодную сделку"
 ek_coming_of_age.argonian.stewardship.b:0 "[seller.GetSheHe|U] точно блефует."

 ek_coming_of_age.argonian.martial.t:0 "Чакка-сей: лидерство"
 ek_coming_of_age.argonian.martial.desc:0 "Я глотаю живицу и готовлюсь к началу контакта, сосредотачиваясь на своём понимании военного дела и командования армиями.\n\Внезапно я оказываюсь перед большим войском. На секунду меня охватыват страх — я думаю, будто [Select_CString(ROOT.Char.IsFemale, 'попала', 'попал')] в самую гущу боя, но вскоре я понимаю, что воители передо мной спокойно ждут моих указаний."
 ek_coming_of_age.argonian.martial.a:0 "Воины, услышьте меня…"
 ek_coming_of_age.argonian.martial.a.success:0 "Ваши слова вдохновляют солдат"
 ek_coming_of_age.argonian.martial.a.failure:0 "У вас не получилось вдохновить солдат"
 ek_coming_of_age.argonian.martial.b:0 "Рухива у зул-вахат!"
 
 ek_coming_of_age.argonian.learning.t:0 "Чакка-сей: понимание"
 ek_coming_of_age.argonian.learning.desc:0 "Я глотаю живицу и готовлюсь к началу контакта, сосредотачиваясь на своём понимании сложнейших вопросов теоретической мысли.\n\nВнезапно я чувствую, как меня обволакивает глубочайшая тьма, где свет камней вакка расcтилается с возвышающихся занмиров, как туман на краю болота. Внезапно один из другим камни начают тускнеть, затем гаснут, а потом исчезают. Эхом отдающаяся тьма вселяет в меня страх. Мне нужно принять решение."
 ek_coming_of_age.argonian.learning.a:0 "Так, мне знакома эта аналогия…"
 ek_coming_of_age.argonian.learning.a.success:0 "Вы побеждаете шунатей"
 ek_coming_of_age.argonian.learning.a.failure:0 "Шунатей встаёт у вас на пути"
 ek_coming_of_age.argonian.learning.b:0 "Всё, что имеет начало, имеет и конец."

 ek_coming_of_age.argonian.prowess.t:0 "Чакка-сей: сила"
 ek_coming_of_age.argonian.prowess.desc:0 "Я глотаю живицу и готовлюсь к началу контакта, сосредотачиваясь на своём понимании традиций и практики ведения боя.\n\nВнезапно я слышу как поют птицы и ползают насекомые. Нет сомнения: я в топях. Я пытаюсь разобраться где я, но меня прерывает громкий рёв. Это огромный зверь — [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]. Меня застали врасплох. Действовать надо быстро."
 ek_coming_of_age.argonian.prowess.a:0 "Иди сюда, мерзкое чудовище!"
 ek_coming_of_age.argonian.prowess.a.success:0 "Вы проявили силу"
 ek_coming_of_age.argonian.prowess.a.failure:0 "Вы проявили слабость"
 ek_coming_of_age.argonian.prowess.b:0 "Этой букашке не сравниться со мной!"

 ek_coming_of_age.argonian.arcana.t:0 "Чакка-сей: чародейство"
 ek_coming_of_age.argonian.arcana.desc:0 "Я глотаю живицу и готовлюсь к началу контакта, сосредотачиваясь на своём понимании чар и всего магического.\n\n Внезапно передо мной появляется величайший хист, который я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел')]. Я слышу его голос — он отдаётся эхом будто мой собственный. Дерево велит мне обратить взор внутрь меня и узнать кто я [Select_CString(ROOT.Char.IsFemale, 'такая', 'такой')]."
 ek_coming_of_age.argonian.arcana.a:0 "Я чувствую потоки энергии внутри меня…"
 ek_coming_of_age.argonian.arcana.a.success:0 "Вы чувствуете магию хиста"
 ek_coming_of_age.argonian.arcana.a.failure:0 "Вам не удаётся ничего почувствовать"
 ek_coming_of_age.argonian.arcana.b:0 "Реальность. Иллюзия. Сон. Пробуждение."

 ek_coming_of_age.0018.t:0 "Чакка-сей"
 ek_coming_of_age.0018.intrigue:0 "Я верно [Select_CString(ROOT.Char.IsFemale, 'определила', 'определил')] убийцу. Невиновный благодарит меня, и слова его превращаются в пение птиц и стрекотание насекомых. Я внезапно оказываюсь там же, где и [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал')], на поляне у хиста.\n\n"
 ek_coming_of_age.0018.diplomacy:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сумела', 'сумел')] прийти к соглашению, которое удовлетворило обе стороны. Меня осыпают благодарностями, и слова их превращаются в пение птиц и стрекотание насекомых. Я внезапно оказываюсь там же, где и [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал')], на поляне у хиста.\n\n"
 ek_coming_of_age.0018.stewardship:0 "Торговец прощается со мной с ноткой грусти, поняв, что, согласившись на сделку, упустил серьёзную выгоду. Звуки рынка медленно превращаются в пение птиц и стрекотание насекомых. Я внезапно оказываюсь там же, где и [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал')], на поляне у хиста.\n\n"
 ek_coming_of_age.0018.martial:0 "Я завершаю речь, и толпа взрывается криками одобрения и зычно поёт военные гимны. Звуки удовлетворённых войск медленно превращаются в пение птиц и стрекотание насекомых. Я внезапно оказываюсь там же, где и [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал')], на поляне у хиста.\n\n"
 ek_coming_of_age.0018.learning:0 "Когда я прекращаю бороться и полностью принимаю извечно меняющуюся тьму, покой и смирение охватывают меня, избавляя от всех тревог. Оглушительная тишина медленно превращается в пение птиц и стрекотание насекомых. Я внезапно оказываюсь там же, где и [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал')], на поляне у хиста.\n\n"
 ek_coming_of_age.0018.prowess:0 "[ROOT.Char.MakeScope.Var('animal_type').GetFlagName] не сравнится со мной! Я одерживаю верх, наношу последний удар и слышу вопль зверя в агонии. Его рёв медленно превращается в пение птиц и стрекотание насекомых. Я внезапно оказываюсь там же, где и [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал')], на поляне у хиста.\n\n"
 ek_coming_of_age.0018.arcana:0 "Ко мне пришло понимание. Я есть хист, и хист есть я, границы куда более размыты, чем мне думалось. Корни мои сильны, крона — сверкает и ничто не останавливает потоки магии внутри меня. Гул голоса хиста эхом отдаётся в моём разуме, медленно превращаясь в пение птиц и стрекотание насекомых. Я внезапно оказываюсь там же, где и [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал')], на поляне у хиста.\n\n"
 ek_coming_of_age.0018.end:0 "После прохождения обряда, хист наконец считает меня [Select_CString(ROOT.Char.IsFemale, 'достойной', 'достойным')] носить имя."
 ek_coming_of_age.0018.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'повзрослела', 'повзрослел')]."

 ek_coming_of_age.0020.t:0 "Терзание"
 ek_coming_of_age.0020.desc:0 "Терзание — священный обряд инициации, который проходят молодые [ROOT.Char.GetCulture.GetNameNoTooltip], прежде чем соплеменники признают их взрослыми. Обряд включает в себя спуск в родовую гробницу племени — обиталище духов предков, которые должны будут вынести свой вердикт об испытуемом.\n\nПришёл мой черёд встретиться со своими предками, которые скажут, [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоен')] ли я стать [Select_CString(ROOT.Char.IsFemale, 'полноправной представительницей', 'полноправным представителем')] [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ого народа. Если я преуспею, то вернусь из гробницы с благословением, показав своему племени чего стою. В ином случае, меня и мою семью ожидает позор."
 ek_coming_of_age.0020.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Уверена', 'Уверен')], мои предки гордятся мной."
 ek_coming_of_age.0020.b:0 "Меня терзают сомнения, но я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] пройти этот обряд."
 ek_coming_of_age.0020.c:0 "Каков самый худший исход из возможных?"
 ek_coming_of_age.0020.d:0 "Лучше не рисковать таким позором."
 ek_coming_of_age.0020.a.tt.1:0 "Духи предков #P почти наверняка благословят#! вас"
 ek_coming_of_age.0020.b.tt:0 "Духи предков, #P вероятно, благословят#! вас"
 ek_coming_of_age.0020.c.tt:0 "Духи предков, #N вероятно, будут оскорблены#!, но #P кое-кто другой может впечатлиться#! вашей нахальностью"
 ek_coming_of_age.0020.d.flavour:0 "Мудрым решением будет не провоцировать духов предков — они могут быть своенравны и непредсказуемы."
 
 ek_coming_of_age.0021.t:0 "Терзание"
 ek_coming_of_age.0021.desc.start_virtuous:0 "Я подхожу, выказывая уважение, к мумифицированным останкам. Это [ancestor.GetNameNoTooltip], [Select_CString(ancestor.IsFemale, 'одна', 'один')] из самых глубоко почитаемых моих предков. Я оставляю подношение в виде [ancestor.GetHerHis] любимой пищи у [ancestor.GetHerHis] ног и начинаю молиться."
 ek_coming_of_age.0021.desc.start_not_very_sinful:0 "С любопытством и трепетом я приближаюсь к мумифицированным останкам. Это [ancestor.GetNameNoTooltip], мой предок. Я оставляю у [ancestor.GetHerHis] ног небольшое количество еды в знак уважения и начинаю размышлять, каким мером [ancestor.GetSheHe] [Select_CString(ancestor.IsFemale, 'была', 'был')] на самом деле."
 ek_coming_of_age.0021.desc.start_very_sinful:0 "Передо мной мой предок, [ancestor.GetNameNoTooltip]. Я подхожу к [ancestor.GetHerHis] останкам с глумливой гримасой на лице, бросая к ногам еду, не узнав, [Select_CString(ancestor.IsFemale, 'любила', 'любил')] ли [ancestor.GetSheHe] её есть при жизни. Я отпускаю несколько избитых фраз, лишь отдалённо напоминающих молитвы."
 ek_coming_of_age.0021.desc.shrewd:0 "\n\nДух моего предка предстаёт передо мной вскоре после того, как я договариваю молитву. [ancestor.GetNameNoTooltip] называет меня по имени, описывая всю мою родословную вплоть до н[ancestor.GetHerHim] [Select_CString(ancestor.IsFemale, 'самой', 'самого')]. [ancestor.GetSheHe|U] затем рассказывает, как все члены моей семьи, которые ранее приходили к ней, проявляли себя как мыслители и мудрецы. Они становились гордостью нашего рода, принося ему почёт.\n\nЯ покидаю гробницу, выслушав истории о свершениях моих родственников, в которых им помогло их остроумие, и чувствую, что какие бы испытания ни выпали на мою долю, мой острый ум поможет мне их преодолеть."
 ek_coming_of_age.0021.desc.warrior:0 "\n\nДух моего предка предстаёт передо мной вскоре после того, как я договариваю молитву. [ancestor.GetNameNoTooltip] называет меня по имени, описывая всю мою родословную вплоть до н[ancestor.GetHerHim] [Select_CString(ancestor.IsFemale, 'самой', 'самого')]. [ancestor.GetSheHe|U] затем рассказывает мне о своих ратных подвигах, как [ancestor.GetSheHe] сразила множество врагов во имя нашей семьи.\n\nЯ покидаю гробницу с благословением многих воинов из моего рода, будучи [Select_CString(ROOT.Char.IsFemale, 'уверенной', 'уверенным')] в том, что выйду [Select_CString(ROOT.Char.IsFemale, 'победительницей', 'победителем')] из любой битвы, которая мне предстоит."
 ek_coming_of_age.0021.desc.hunter:0 "\n\nДух моего предка предстаёт передо мной вскоре после того, как я договариваю молитву. [ancestor.GetNameNoTooltip] называет меня по имени, описывая всю мою родословную вплоть до н[ancestor.GetHerHim] [Select_CString(ancestor.IsFemale, 'самой', 'самого')]. [ancestor.GetSheHe|U] затем рассказывает мне об охотничьих навыках и силе членов нашей семьи, о том, как они с лёгкостью выслеживали самых могучих из зверей.\n\nЯ покидаю гробницу, усвоив знания о великих охотниках из своего рода, задавшись целью стать величайшим охотником во всём Морровинде."
 ek_coming_of_age.0021.desc.wise:0 "\n\nДух моего предка предстаёт передо мной вскоре после того, как я договариваю молитву. [ancestor.GetNameNoTooltip] называет меня по имени, описывая всю мою родословную вплоть до н[ancestor.GetHerHim] [Select_CString(ancestor.IsFemale, 'самой', 'самого')]. [ancestor.GetSheHe|U] затем рассказывает мне о своей мудрости и своих знаниях и как [ancestor.GetSheHe] использовала их во благо нашего племени.\n\nЯ покидаю гробницу, зная, что в моём роду были не только великие воины, но и великие мудрые женщины, и клянусь использовать свою мудрость, чтобы помогать племени любым возможным способом."
 ek_coming_of_age.0021.desc.wife:0 "\n\nДух моего предка предстаёт передо мной вскоре после того, как я договариваю молитву. [ancestor.GetNameNoTooltip] с любовью смотрит на меня, описывая всю мою родословную вплоть до н[ancestor.GetHerHim] [Select_CString(ancestor.IsFemale, 'самой', 'самого')]. [ancestor.GetSheHe|U] затем рассказывает мне историю своей любви и как [ancestor.GetSheHe] [Select_CString(ancestor.IsFemale, 'взрастила', 'взрастил')] большую семью воспитывая её членов и проявляя к ним заботу. Нашу семью.\n\nЯ покидаю гробницу с благословением великих отцов и матерей нашего рода, будучи [Select_CString(ROOT.Char.IsFemale, 'уверенной', 'уверенным')], что тоже взращу большую семью."
 ek_coming_of_age.0021.desc.strong:0 "\n\nДух моего предка предстаёт передо мной вскоре после того, как я договариваю молитву. [ancestor.GetNameNoTooltip] долго взирает на своё мумифицированное тело, описывая всю мою родословную вплоть до н[ancestor.GetHerHim] [Select_CString(ancestor.IsFemale, 'самой', 'самого')]. [ancestor.GetSheHe|U] затем рассказывает мне о том, как физические качества членов нашей семьи сделали наши имена синонимом силы.\n\nЯ покидаю гробницу, выслушав истории о невероятных подвигах своих родственников, чувствуя, что какие бы испытания ни выпали на мою долю, моё сильное тело поможет мне их преодолеть."
 ek_coming_of_age.0021.desc.weak:0 "\n\nДух моего предка предстаёт передо мной после того, как я договариваю молитву. [ancestor.GetNameNoTooltip] называет меня по имени, описывая всю мою родословную вплоть до н[ancestor.GetHerHim] [Select_CString(ancestor.IsFemale, 'самой', 'самого')], осуждающе взирая на меня. [ancestor.GetSheHe|U] говорит мне, что моё греховное поведение навлекло позор на нашу семью. В ту же самую секунду, я чувствую, как меня охватывает слабость, и понимаю, что это наказание за мои грехи.\n\nЯ покидаю гробницу, ощущая бремя своих проступков и физический урон от проклятия, которое на меня [Select_CString(ancestor.IsFemale, 'наложила', 'наложил')] [ancestor.GetNameNoTooltip]." 
 ek_coming_of_age.0021.desc.ill:0 "\n\nДух моего предка предстаёт передо мной после того, как я договариваю молитву. [ancestor.GetNameNoTooltip] называет меня по имени, описывая всю мою родословную вплоть до н[ancestor.GetHerHim] [Select_CString(ancestor.IsFemale, 'самой', 'самого')]. Однако, на лице [ancestor.GetHerHim] читается печаль, и в воздухе повисает ощущение разочарованности. [ancestor.GetNameNoTooltip] говорит мне, что я [Select_CString(ROOT.Char.IsFemale, 'удалилась', 'удалился')] от праведного пути, и мои поступки навлекут бесчестие на наследие нашей семьи. Внезапно я ощущаю острую боль в животе, и понимаю, что в наказание за мои грехи предок проклял меня болезнью.\n\nЯ покидаю гробницу, ощущая бремя своих проступков и физический урон от проклятия, которое на меня [Select_CString(ancestor.IsFemale, 'наложила', 'наложил')] [ancestor.GetNameNoTooltip]."
 ek_coming_of_age.0021.desc.end_no_change:0 "\n\nЗавершая молитву, я ощущаю беспокойство, оглядывая гробницу. Но никакой дух не появляется, и я остаюсь наедине со своими мыслями и чувствами.\n\nИ хотя я не могу избавиться от ощущения разочарования — ведь я [Select_CString(ROOT.Char.IsFemale, 'подвела', 'подвёл')] своих прелков, по крайней мере, мне не пришлось нести бремя проклятия." 
 ek_coming_of_age.0021.desc.impotent:0 "\n\nДух моего предка предстаёт передо мной вскоре после того, как я договариваю молитву. [ancestor.GetNameNoTooltip] называет меня по имени, описывая всю мою родословную вплоть до н[ancestor.GetHerHim] [Select_CString(ancestor.IsFemale, 'самой', 'самого')]. [ancestor.GetSheHe|U] строгим голосом произносит, что в будущем мои действия разочаруют [ancestor.GetHerHim] и других предков, и потому они приняли решение не дать моему порочному семени осквернить их наследие.\n\nС чувством стыда и вины я покидаю гробницу."
 ek_coming_of_age.0021.desc.herder:0 "\n\nДух моего предка предстаёт передо мной вскоре после того, как я договариваю молитву. [ancestor.GetNameNoTooltip] называет меня по имени, описывая всю мою родословную вплоть до н[ancestor.GetHerHim] [Select_CString(ancestor.IsFemale, 'самой', 'самого')], сопровождая это тёплой улыбкой и  подмечая достижения нашей семьи в скотоводстве. [ancestor.GetSheHe|U] говорит мне, что я [Select_CString(ROOT.Char.IsFemale, 'была избрана продолжательницей', 'был избран продолжателем')] этого наследия и моя судьба связана с благополучием скота в моём хозяйстве.\n\nЯ покидаю гробницу с чувством вновь обретённого предназначения, будучи [Select_CString(ROOT.Char.IsFemale, 'уверенной', 'уверенным')], что буду выращивать и защищать стада своей семьи с таким же усердием и умением, как и те, кто делал это до меня."
 ek_coming_of_age.0021.desc.possessed:0 "\n\nЯ завершаю молитву, и передо мной материализуется [ancestor.GetNameNoTooltip] — [ancestor.GetHerHim] дух. Меня наполняет чувство трепета и восхищения. Внезапно, я ощущаю как дух завладевает контролем над моими движениями, говоря через меня, осуждая за мои грехи и напоминая о долге перед наследием моей семьи.\n\nКогда мой предок лишает меня власти над собственным телом, я чувствую одновременно ужас и изумление. Это сильный опыт, но он помогает мне ощутить ясность. Когда ко мне возвращаются мои чувства, опустошение во мне соседствует с просветлением.\n\nЯ покидаю гробницу, испытывая стыд за своё поведение. Одержимость духом была моим наказанием, но она также открыла для меня истину о том, что уготовано мне в будущем."
 ek_coming_of_age.0021.desc.end_changed:0 "\n\nЦеремония завершается, и я ощущаю себя иначе. Что-то изменилось во мне…"
 ek_coming_of_age.0021.shrewd:0 "Мне никогда ещё не приходилось чувствовать такой ясности ума!"
 ek_coming_of_age.0021.strong:0 "Столько силы! Столько энергии!"
 ek_coming_of_age.0021.good:0 "Я несу с собой [ancestor.GetHerHis] наследие."
 ek_coming_of_age.0021.bad:0 "Мне придётся нести с собой этот позор."
 ek_coming_of_age.0021.possessed:0 "[ancestor.GetNameNoTooltip] будет через свой дух направлять меня!"
 ek_coming_of_age.0021.no_change.zealous:0 "Разве я каким-то образом [Select_CString(ROOT.Char.IsFemale, 'нанесла', 'нанёс')] оскорбление хисту?"
 ek_coming_of_age.0021.no_change:0 "Могло бы быть и хуже."

 ek_coming_of_age.0022.t:0 "Однажды"
 ek_coming_of_age.0022.desc:0 "В сопровождении почтенных наставников я вхожу в древнюю Адамантиновую башню, место, которое хотя бы раз в жизни должен посетить каждый Диренни. В Сводах Основания я протягиваю руку к знаменитому Нулевому Камню.\n\nЕдиножды коснувшись его, я чувствую текущую внутри трансцендентную силу. Через этот ритуал проходит весь наш род. Но вот Серебряная Апертура остаётся вне моего понимания. Тринадцать вращающихся колец, составляющих её, символизируют наше незавершённое устремление к мудрости. Здесь, в сердце нашего наследия и прохожу через важный этап принятия на себя роли по защите завещанного нам от предков."
 ek_coming_of_age.0022.a:0 "Хитроумные происки приведут меня к славе."
 ek_coming_of_age.0022.b:0 "Я прославлюсь на поприще дипломатии."
 ek_coming_of_age.0022.c:0 "Меня запомнят за выдающееся управление."
 ek_coming_of_age.0022.d:0 "Я буду [Select_CString(ROOT.Char.IsFemale, 'воспета', 'воспет')] как великий стратег."
 ek_coming_of_age.0022.e:0 "Я буду славится мудростью и знаниями."
 ek_coming_of_age.0022.f:0 "Меня будут считать великим воином."
 ek_coming_of_age.0022.g:0 "Я буду подавать пример в магических искусствах."

 ek_coming_of_age.0023.t:0 "Ещё однажды"
 ek_coming_of_age.0023.desc:0 "В сердце Адамантиновой башни меня ожидает древняя традиция Диренни. Загадка Нулевого Камня и неприступной Серебряной Апертуры продолжает занимать наш клан. Каждый Диренни один раз за всю жизнь прикасается к мистическому камню, ощущая его манящую силу. Но Серебряная Апертура с её тринадцатью медленно вращающимися кольцами остаётся нерешённой головоломкой.\n\nНаследие нашего некогда могучего клана обременено этой неразгаданной тайной. Годы идут, и меня снедает любопытство, подстёгивая спуститься снова в Своды Основания. Пройдя по древним ступеням, я столкнусь с загадкой, которая была не под силу поколениям Диренни. Лишь однажды."
 ek_coming_of_age.0023.a:0 "Камень содержит зашифрованное послание!"
 ek_coming_of_age.0023.success:0 "Вам удаётся углубиться в его секреты"
 ek_coming_of_age.0023.failure:0 "Энергии Сводов Основания тяжело вас увечат"
 ek_coming_of_age.0023.crit_failure:0 "Загадка Нулевого Камня губит вас"
 ek_coming_of_age.0023.failure.tt:0 "Вы получаете свойство «[GetTrait('disfigured').GetName( GetNullCharacter )]», «[GetTrait('disrupted').GetName( GetNullCharacter )]», «[GetTrait('incapable').GetName( GetNullCharacter )]» или «[GetTrait('lunatic_1').GetName( GetNullCharacter )]»"
 ek_coming_of_age.0023.b:0 "Это своего рода переговоры."
 ek_coming_of_age.0023.c:0 "Его уникальная структура даёт мне прозрение."
 ek_coming_of_age.0023.d:0 "Оно движется, как солдаты в пылу битвы."
 ek_coming_of_age.0023.e:0 "Что ж, согласно теориям…"
 ek_coming_of_age.0023.f:0 "Я буду долбить, пока не добьюсь результата!"
 ek_coming_of_age.0023.g:0 "Мои магические познания помогают мне достичь ясности."
 ek_coming_of_age.0023.h:0 "Я не стану рисковать своим рассудком."
