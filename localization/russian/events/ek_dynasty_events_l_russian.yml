 ek_dynasty_events.0001.t:0 "Магическое наследие"
 ek_dynasty_events.0001.desc:0 "Будучи главой дома, я [Select_CString(ROOT.Char.IsFemale, 'избрала', 'избрал' )] магию главным наследием нашей династии. В залах моего двора говорят о легендарных школах магии: колдовстве, изменении, иллюзии, разрушении, восстановлении и некромантии. Все они сулят могущество и славу, но также и свои испытания. Пора решить, каким магическим путём пойдут будущие поколения моего дома. Что мы будем стремиться освоить?"
 ek_dynasty_events.0001.a:0 "Изменение — чтобы преображать мир по нашей воле!"
 ek_dynasty_events.0001.b:0 "Колдовство — чтобы призывать из Обливиона союзников!"
 ek_dynasty_events.0001.c:0 "Разрушение — чтобы властвовать через пламя и гнев!"
 ek_dynasty_events.0001.d:0 "Истинное поле боя — разум: мы сосредоточимся на иллюзии!"
 ek_dynasty_events.0001.e:0 "Восстановление послужит нам маяком: мы будем лечить и защищать!"
 ek_dynasty_events.0001.f:0 "Нас зовёт некромантия: мёртвые восстанут, чтобы служить нам!"

