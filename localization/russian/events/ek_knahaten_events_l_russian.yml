 ek_knahaten_events_bm.0001.t:0 "[newly_argonian_county.GetNameNoTier] — [newly_argonian_county_former_culture.GetNameNoTooltip] истреблены Кнахатенским гриппом"
 ek_knahaten_events_bm.0001.desc:0 "В провинции [newly_argonian_county.GetName] Кнахатенский грипп постепенно отступает, но всё, что ваши разведчики находят — это оставленные поселения, одно за другим. [newly_argonian_county_former_culture.GetCollectiveNounNoTooltip]ое население сильно пострадало от эпидемии гриппа, и, похоже, аргониане-[newly_argonian_county.GetProvince.GetCulture.GetName|l] теперь составляют большую часть населения здесь."
 ek_knahaten_events_bm.0001.desc_ruler_culture:0 "\n\n[newly_argonian_county_former_culture.GetNameNoTooltip] никогда не были многочисленны в Чернотопье, но после эпидемии гриппа будущее поистине выглядит мрачным. Ваш народ находится на грани вымирания."
 ek_knahaten_events_bm.0001.b_argonian:0 "Нужно помочь выжившим."
 ek_knahaten_events_bm.0001.b_non_argonian:0 "Возможно, [newly_argonian_county.GetProvince.GetCulture.GetNameNoTooltip|l] согласятся помочь выжившим."
 ek_knahaten_events_bm.0001.b_non_argonian.tooltip:0 "[newly_argonian_county.GetProvince.GetCulture.GetNameNoTooltip] помогают выжившим не-аргонианам"
 ek_knahaten_events_bm.0001.b_non_argonian.tooltip2:0 "[newly_argonian_county.GetProvince.GetCulture.GetNameNoTooltip] отказываются помогать выжившим не-аргонианам"
 ek_knahaten_events_bm.0001.c.argonian:0 "Неостановимое изменение — таков порядок топей."
 ek_knahaten_events_bm.0001.c.your_culture:0 "Мой народ исчезает…"
 ek_knahaten_events_bm.0001.c.non_argonian:0 "Столько погибших…"
 ek_knahaten_events_bm.0001.d:0 "Собрать выживших и выдворить отсюда. Им здесь больше нет места."
 ek_knahaten_events_bm.0001.a:0 "Нужно найти выживших в других деревнях и собрать здесь."
 ek_knahaten_events_bm.0001.a.tooltip:0 "У вас получается найти достаточно выживших в других деревнях"
 ek_knahaten_events_bm.0001.a.tooltip2:0 "У вас получается найти немного выживших в других деревнях, и они переезжают сюда"
 ek_knahaten_events_bm.0001.a.tooltip3:0 "Вы не можете найти достаточно выживших, чтобы это имело хоть какое-то значение"
 
 ek_knahaten_events_bm.0002.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip|U]-[Select_CString(ROOT.Char.IsFemale, 'чужеземка', 'чужеземец' )] в [ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNounNoTooltip]их землях"
 ek_knahaten_events_bm.0002.desc:0 "Ваш народ — [ROOT.Char.GetCulture.GetNameNoTooltip] — все до единого исчезли в ваших землях. Их жилища пустуют, либо захвачены аргонианами. Выжившие плетутся в сторону столицы, чтобы обнаружить, что и та частично опустошена, а частично занята людьми-ящерами.\n\nОтныне вы [ROOT.Char.GetTitleAsNameNoTooltip]-[Select_CString(ROOT.Char.IsFemale, 'чужеземка', 'чужеземец' )] в [ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNounNoTooltip]их землях. И учитывая мор, через который прошли [ROOT.Char.GetCulture.GetNameNoTooltip] по всему Чернотопью, в ближайшем будущем ситуация не изменится."
 ek_knahaten_events_bm.0002.a:0 "Попытаться собрать разбросанных по Чернотопью [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]их выживших у себя в столице."
 ek_knahaten_events_bm.0002.a.tt:0 "Шанс успеха зависит от того, сколько [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]их графств было в вашей державе."
 ek_knahaten_events_bm.0002.b:0 "Я буду править из провинции [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetTierAsNameNoTooltip], где всё ещё живёт мой народ."
 ek_knahaten_events_bm.0002.c:0 "Я буду править из герцогства, где всё ещё живёт мой народ."
 ek_knahaten_events_bm.0002.d:0 "Теперь здесь живут [ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetNameNoTooltip], пусть здесь правит кто-то из их народа."
 ek_knahaten_events_bm.0002.d.tt:0 "@warning_icon! #X Игра окончится!#!"
 ek_knahaten_events_bm.0002.e:0 "Я буду править [ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNounNoTooltip]ими подданными, как если бы они были моим народом."

 ek_knahaten_events_bm.0003.t:0 "Последние [ROOT.Char.GetCulture.GetName]"
 ek_knahaten_events_bm.0003.desc:0 "Пока Кнахатенский грипп косил обитателей Чернотопья, контакты между неаргонианскими поселениями ослабли. Дороги заросли, а новости стали редки." #EK TODO COMP-1_12_5: Better loc
 ek_knahaten_events_bm.0002.desc_inside_black_marsh:0 "В один момент даже ваша столица замолкла. Она служила маяком среди топей для вашего народа, и всё равно не смогла привлечь достаточно выживших для поддержания большинства."
 ek_knahaten_events_bm.0002.desc_outside_black_marsh:0 "Наконец выжившие перестали прибывать. Лишь [root.GetFaith.HighGodName] знает, сколько из ещё осталось в Чернотопье, но в отсутствии других крупных поселений за его пределами, ваш народ оказался на грани вымирания."
 ek_knahaten_events_bm.0003.desc2:0 "\n\nПри вашем дворе царит хаос. Совет разобщён, а придворные в ужасе. Все уверены, что для сохранения нашего народа потребуется каждый из #L [ROOT.Char.GetCulture.GetCollectiveNoun]их#! выживших. Но с чего начать? И где их искать?"
 ek_knahaten_events_bm.0003.a:0 "Воззвать к нашему народу! Пусть они вернутся домой."
 ek_knahaten_events_bm.0003.a.success:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] возвращаются."
 ek_knahaten_events_bm.0003.a.success_desc:0 "Медленно, но верно они прибывают в столицу в поисках защиты и крова."
 ek_knahaten_events_bm.0003.a.failure:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] не могут добраться до ваших земель."
 ek_knahaten_events_bm.0003.a.failure_desc:0 "Те немногие, что выжили, разбросаны по Чернотопью и не способны добраться до вашей столицы."
 #ek_knahaten_events_bm.0003.a.tt: "This option unlocks a Mini-Activity to scout locations where your culture lived before the Knahaten."
 ek_knahaten_events_bm.0003.b:0 "Мы — всё, что осталось от нашего народа."

 ek_knahaten_events_bm.0004.t: "Багровая волна"
 ek_knahaten_events_bm.0004.desc: "Кнахатенский грипп, словно волны, обрушился на Соулрест, но только пострадала не береговая линия, а торговля.\nПервое время, когда появились новости о гриппе в Чернотопье, эльсвейрские и нибенейские корабли стали уплывать из порта, не дожидаясь разгрузки. Потом портовые рабочие перестали являться на посты, и склады стали лакомой добычей мародёров.\nВ конце концов даже великий эмпориум Соулреста, гордость порта и его сердце, прекратил деятельность. На сегодняшний день осталось всего несколько работников-аргониан, кое-как поддерживающих порт на плаву."
 ek_knahaten_events_bm.0004.a: "Нужно найти способ восстановить торговлю."

 #Elsweyr
 ek_knahaten_events_els.0001.t:0 "Павший город"
 ek_knahaten_events_els.0001.desc:0 "Это не случилось в одночасье. Сначала закрылось несколько лавок: торговцев напугал [epidemic.GetName]. За ними были следующие, вскоре рынки опустели и город остался без притока товаров. Затем неминуемо пришёл грипп, неся стремительные и неостановимые изменения. Те, кто не успел бежать, начали погибать, заполняя трупами городские улицы. Кладбища переполнились, и тела стали сбрасывать в окрестные каньоны. Гарпии, злокрысы и ещё более мерзкие существа осмелели и наводнили пустующие кварталы.\n\nТе, кто выжил, погибнут от их когтей или, что ещё хуже, сами озвереют."
 ek_knahaten_events_els.0001.a:0 "Город обречён!"
 
 ek_knahaten_events_els.0002.t:0 "Хаос в бухте"
 ek_knahaten_events_els.0002.desc:0 "Всё начиналось незаметно. Первыми слегли несколько жителей Сладкой улицы в квартале Чёрный Киерго. Их смерти прошли незамеченными — решили, что всему виной некачественная скума. Но вскоре болезнь охватила каждую улицу, каждый дом, каждый угол в бухте.\nПришёл [epidemic.GetName] и принёс хаос.\n\nСамо название причала Везучего Кота стало выглядеть жестокой иронией. Из страха заразиться стражники стали обходить стороной бухту, и вскоре в этой части города воцарилась анархия. Выжившие борются за жизнь теперь уже друг с другом и убивают заражённых. Тела умерших бросают прямо в море, где они дрейфуют возле брошенных кораблей."
 ek_knahaten_events_els.0002.a:0 "Когда это закончится?"

 ek_knahaten_events_els.0003.t:0 "Выжженная земля"
 ek_knahaten_events_els.0003.desc:0 "Как бы мы ни старались, из бухты хаос неминуемо распространился по всему Сенчалу. Нам удалось остановить всплеск преступности, но Кнахатенский грипп нельзя было остановить ничем: ни стенами, ни мечом, ни заклинанием. Единственное, что показало эффективность — это огонь. Вот уже несколько недель город застлан дымом от костров с трупами. Целые районы пришлось сжечь дотла, чтобы остановить распространение чумы.\n\nНо сегодня пламя вышло из-под контроля. Начавшийся пожар вскоре превратился огненный шторм, пожирающий целые кварталы. Я вижу, как огонь подступает к дворцу."
 ek_knahaten_events_els.0003.a:0 "Надо спасаться."
 ek_knahaten_events_els.0003.a.fl:0 "#n @death_icon! Дым такой густой… Куда подевалась дверь?#!"
 ek_knahaten_events_els.0003.a.success:0 "Вы спасаетесь невредимым"
 ek_knahaten_events_els.0003.a.failure:0 "Вы получаете тяжёлые ожоги"
 ek_knahaten_events_els.0003.a.critical_failure:0 "Пламя пожирает вас"
 ek_knahaten_events_els.0003.b:0 "Защититься заклинанием"
 ek_knahaten_events_els.0003.b.fl:0 "#n @death_icon! Как там работает заклинание сопротивления огню? Мне точно хватит магии?#!"
 ek_knahaten_events_els.0003.b.success:0 "Используя магию, вы добираетесь до безопасного места"
 ek_knahaten_events_els.0003.b.failure:0 "Благодаря заклинанию вы смягчаете урон от огня"
 ek_knahaten_events_els.0003.b.critical_failure:0 "Магия не спасает вас от пожара"
 senchal_fire_notification:0 "Сенчал горит!"

 ek_knahaten_events_els.0005.t:0 "Борьба с эпидемией — кризис в Эльсвейре"
 ek_knahaten_events_els.0005.desc:0 "Из всех, кто пострадал от Кнахатенского гриппа, наибольший урон пришёлся по каджитам. Болезнь будто пожар пронеслась по провинции, оставляя позади только горе и смерть. Каджиты отчаянно нуждаются в помощи. А золотой трон Саммерсета может её предложить. Мы можем предоставить им золото, пищу, припасы и лучших лекарей Нирна.\nТакой акт благотворительности, возможно, не сыщет мне благосклонности у подданых-традиционалистов, и, упаси [altmer_ruler.GetFaith.HighGodName], надеюсь, грипп не доберётся до наших островов, но это шанс расширить нашу сферу влияния в южном Тамриэле после окончания чумы."
 ek_knahaten_events_els.0005.a:0 "Какое мне дело до этих кошек?"
 ek_knahaten_events_els.0005.b:0 "Грива определённо не забудет об этой услуге."
 ek_knahaten_events_els.0005.c:0 "Я пришлю помощь самой крупной державе Эльсвейра."
 every_khajiit_vassal:0 "Каждый вассал-каджит ([actor.MakeScope.ScriptValue('number_of_khajiit_vassals')|V0])"
 every_khajiit_courtier:0 "Каждый придворный-каджит"

 ek_knahaten_events_els.0006.t:0 "Борьба с эпидемией — предложение альтмеров"
 ek_knahaten_events_els.0006.desc:0 "Альтмеры предложили свою помощь Эльсвейру в виде еды, лекарств и золота. В порт уже прибыла первая партия припасов и несколько целителей. Предложение, конечно, благородное, но у него будет своя цена. Несомненно, это укрепит узы между нашими странами, но также и прибавит высоким эльфам влияния на меня. Мой народ отчаянно нуждается в помощи, но стоит ли она того?"
 ek_knahaten_events_els.0006.a:0 "Каджитам нужна эта помощь, цена не важна."
 EVERY_PROVINCE_IN_REALM_RELIEF_MODIFIER_MAJOR: "Каждое [barony|El] в вашей [Concept('realm', 'державе')|E] получает модификатор «[GetModifier('ek_knahaten_altmer_relief_major').GetNameWithTooltip]» на #V 5 лет#!"
 EVERY_PROVINCE_IN_REALM_RELIEF_MODIFIER_MEDIUM: "Каждое [barony|El] в вашей [Concept('realm', 'державе')|E] получает модификатор «[GetModifier('ek_knahaten_altmer_relief_medium').GetNameWithTooltip]» на #V 5 лет#!"
 EVERY_PROVINCE_IN_REALM_RELIEF_MODIFIER_MINOR: "Каждое [barony|El] в вашей [Concept('realm', 'державе')|E] получает модификатор «[GetModifier('ek_knahaten_altmer_relief_minor').GetNameWithTooltip]» на #V 5 лет#!"
 EVERY_PROVINCE_IN_REALM_RELIEF_MODIFIER_TINY: "Каждое [barony|El] в вашей [Con»cept('realm', 'державе')|E] получает модификатор «[GetModifier('ek_knahaten_altmer_relief_tiny').GetNameWithTooltip]» на #V 5 лет#!"
 ek_knahaten_events_els.0006.b:0 "Я не могу позволить, чтобы альтмеры получили влияние на меня."
 ek_knahaten_events_els.0006.c:0 "Что если забрать присланные деньги себе?"

 ek_knahaten_events_els.0007.t:0 "Борьба с эпидемией — ответ каджитов"
 ek_knahaten_events_els.0007.desc:0 "[khajiit_relief_ruler.GetName] "
 ek_knahaten_events_els.0007.desc_declined:0 "[Select_CString(khajiit_relief_ruler.IsFemale, 'вернула', 'вернул' )] предложенную помощь в полном составе. По всей видимости, это значит отказ. Кажется, [khajiit_relief_ruler.GetSheHe] скорее предпочтёт страдать дальше, нежели принять помощь от более развитых соседей."
 ek_knahaten_events_els.0007.desc_accepted:0 "благодарно [Select_CString(khajiit_relief_ruler.IsFemale, 'приняла', 'принял' )] помощь и [Select_CString(khajiit_relief_ruler.IsFemale, 'распределила', 'распределил' )] припасы среди населения. Наши целители прилагают все усилия на борьбу с проявлениями гриппа, но лекарство пока только предстоит найти. Между тем [khajiit_relief_ruler.GetName] [Select_CString(khajiit_relief_ruler.IsFemale, 'прислала', 'прислал' )] официальный договор, закрепляющий [khajiit_relief_ruler.GetHerHis] обязательства перед нами на грядущие годы."
 ek_knahaten_events_els.0007.desc_pocketed:0 "[Select_CString(khajiit_relief_ruler.IsFemale, 'прикарманила', 'прикарманил' )] помощь для своих эгоистичных целей. Наших целителей отослали обратно, и каджиты продолжают мучиться. И всё же [khajiit_relief_ruler.GetName] теперь у нас в долгу."
 ek_knahaten_events_els.0007.desc_already_happened_decline:0 "\n\nИ снова каджитский правитель отказался от нашего предложения. Что ж, если они хотят страдать, то так тому и быть."
 ek_knahaten_events_els.0007.desc_already_happened_accept:0 "\n\nНаконец-то каджитский правитель принял наше предложение. Народ будет спасён, и они не забудут, кто им помог."
 ek_knahaten_events_els.0007.a:0 "Это может быть началом прочного союза."
 ek_knahaten_events_els.0007.b:0 "Ставить собственную гордость выше жизней своих подданных…"
 ek_knahaten_events_els.0007.c:0 "Возможно, [second_khajiit_ruler.GetName] оценит нашу помощь."
 ek_knahaten_events_els.0007.d:0 "Так или иначе мы распространили своё влияние."
 ek_knahaten_events_els.0007.e:0 "Мы сделали всё, что могли."

 #Stricken
 ek_knahaten_events_els.0010.t: "Поражённые — вассал укрывает заболевших"
 ek_knahaten_events_els.0010.desc_marshal: "Мой [councillor.GetCouncilTitle] "
 ek_knahaten_events_els.0010.desc: "[councillor.GetName] обращается ко мне с серьезным беспокойством. Владение [theocracy_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] приняло группу беженцев, изгнанных из близлежащих поселений. Среди них, похоже, много больных, у многих уже проявляются симптомы. Как сообщает [councillor.GetName], есть даже те, кто прибыл из провинции [liege.GetCapitalLocation.GetTitle.GetNameNoTier].\n\nМестные монахи сделали всё возможное, чтобы помочь им и предотвратить распространение эпидемии, но теперь их монастырь стал рассадником Кнахатенского гриппа. [councillor.GetTitledFirstName] опасается, что зараза выйдет за пределы обители.\n[councillor.GetSheHe|U] предлагает жестокое решение: приказать вассалу убить заражённых и сжечь их тела, чтобы спасти всех остальных."
 ek_knahaten_events_els.0010.a: "Так или иначе от заражённых придётся избавиться."
 ek_knahaten_events_els.0010.a.tt: "#emphasis [councillor.GetTitledFirstName] сообщит вашу волю…#!"
 ek_knahaten_events_els.0010.a.a: "Ваш вассал противится, это может привести к конфликту"
 ek_knahaten_events_els.0010.a.a.tt: "Если ваш вассал откажется, [councillor.GetTitledFirstName] может попробовать уничтожить храм в пожаре."
 ek_knahaten_events_els.0010.a_toast_title: "Вассал противится…"
 ek_knahaten_events_els.0010.a.a_toast: "Храм владения [theocracy_vassal_county.GetNameNoTierNoTooltip] был подожжён. Многие погибли."
 ek_knahaten_events_els.0010.a.a_toast_vassal: "Храм владения [theocracy_vassal_county.GetNameNoTierNoTooltip] был подожжён. Многие погибли, в том числе [theocracy_vassal.GetName]."
 ek_knahaten_events_els.0010.a.b: "С поражёнными разберутся"
 ek_knahaten_events_els.0010.a.c: "Поражённых прогонят"

 ek_knahaten_events_els.0010.b: "Это их дела, не мои."
 ek_knahaten_events_els.0010.c: "Надо помочь храму ухаживать за этими несчастными!"

 ek_knahaten_events_els.0011.t: "Возвращение поражённых"
 ek_knahaten_events_els.0011.desc: "Несколько лет назад, когда бушевал Кнахатенский грипп, я [Select_CString(ROOT.Char.IsFemale, 'приказала', 'приказал' )] убить заражённых-изгоев, которые нашли приют в провинции [theocracy_vassal_county.GetName]. Нельзя было рисковать дальнейшим распространением болезни.\nТеперь, похоже, эти «поражённые» вернулись. В тот день [theocracy_vassal.GetName] [Select_CString(theocracy_vassal.IsFemale, 'уверяла', 'уверял' )] меня, что с беженцами разобрались. Выходит, либо [theocracy_vassal.GetSheHe] [Select_CString(theocracy_vassal.IsFemale, 'солгала', 'солгал' )], либо [Select_CString(theocracy_vassal.IsFemale, 'проявила', 'проявил' )] некомпетентность. Болезнь ослабила их ум и тело, и за то время, пока им приходилось выживать в глуши, они практически одичали.\n\nДо того, как их нашли, «поражённые» собирались отравить реки и повредить акведуки, чтобы лишить мою столицу воды и отомстить тем, кто их прогнал, в том числе мне — за то, что я [Select_CString(ROOT.Char.IsFemale, 'распорядилась', 'распорядился' )] об их казни. Усилиями местного искателя приключений их планы были нарушены, и теперь они отчаянно пытаются осадить мою столицу."
 ek_knahaten_events_els.0011.a: "Грустно, но иначе было нельзя."

 ek_knahaten_events_els.0012.t: "$travel_danger_prefix$ Поражённые нищие"
 ek_knahaten_events_els.0012.desc: "Незаметно ко мне подходят трое измождённых нищих. До того, как моя стража успевает их заметить, [Select_CString(stricken_peasant.IsFemale, 'одна', 'один' )] из них начинает умолять меня: «[ROOT.Char.GetLadyLord|U], мы группа несчастных без крова и еды. Прошу, поделитесь с нами пропитанием». Когда [stricken_peasant.GetSheHe] поднимает голову, я замечаю шрамы, оставленные Кнахатенским гриппом — это поражённые!\n\nВ каджитском обществе их считают изгоями, их прогоняли из городов, где бушевала эпидемия, но они выжили и отныне навсегда отмечены болезнью. Моя свита отпрянула, а некоторые стражники даже схватились за оружие."
 ek_knahaten_events_els.0012.desc_learning: "\n\n…На самом деле, я знаю, что они не заразные. Хотя они и носят печать гриппа, они не представляют опасности ни для меня, ни для моего народа."
 ek_knahaten_events_els.0012.a: "Дать им то, что они просят."
 ek_knahaten_events_els.0012.a_infection: "Есть вероятность заражения…"
 ek_knahaten_events_els.0012.b: "УБИТЬ ИХ!"
 ek_knahaten_events_els.0012.c: "Пойдёмте с нами."

 #Hammerfell
 ek_knahaten_events_hfl.0001.t: "Грипп зашёл в порт"
 ek_knahaten_events_hfl.0001.desc: "«[Select_CString(systres_ruler.IsFemale, 'Моя', 'Мой' )] [systres_ruler.GetTitleAsNameNoTooltip]! — кричит  [councillor.GetCouncilTitle|l] [councillor.GetName], врываясь в зал, — Кнахатенский грипп добрался до систрийских берегов! Экипаж корабля, прибывшего сегодня утром из провинции [springboard_county.GetName], проявляет симптомы болезни. Первым из них скончался капитан, редгард, остальные помещены на карантин. Население встревожено, мнения совета разделились, но мы #emp обязаны#! начать изоляцию, чтобы предотвратить катастрофу!»\n\nСистры сильно зависят от внешней торговли. Изоляция может привести к экономическому коллапсу. Но, если не вводить её, грипп может пройтись по островам суровее, чем по материку."
 ek_knahaten_events_hfl.0001.desc_vassal: "\nИ всё-таки мы подданные титула [liege.GetPrimaryTitle.GetTierAsNameNoTooltip], и наш сюзерен — [liege.GetName]. [liege.GetSheHe|U] будет в гневе, если мы объявим изоляцию… С другой стороны, в таком случае [liege.GetHerHis] влияние на нас ослабнет."
 ek_knahaten_events_hfl.0001.z: "Изоляция? Это наша возможность получить независимость!"
 ek_knahaten_events_hfl.0001.a: "Здесь нужна #emp тотальная#! изоляция!"
 ek_knahaten_events_hfl.0001.b: "Объявите частичную изоляцию и проводите осмотр прибывающих судов"
 ek_knahaten_events_hfl.0001.c: "Мы не можем позволить себе это…"
 ek_knahaten_events_hfl.0001.c.tt: "#warning Если близлежащие острова Абесинского моря заражены, персонажи на Систрах также могут заболеть. Под угрозой и придворные, и дворяне.#!"
 ek_knahaten_events_hfl.0001_isolation: "Каждое [barony|El] на Систрах"
 DECLARED_INDEPENDENCE_TRUCE: "Объявление независимости"
 systres_isolated.notification: "Систры изолированы"
 systres_went_independent.notification_tooltip: "Когда Кнахатенский грипп достиг архипелага Систры, ваш вассал [systres_ruler.GetName] [Select_CString(systres_ruler.IsFemale, 'изолировала', 'изолировал' )] острова и [Select_CString(systres_ruler.IsFemale, 'объявила', 'объявил' )] независимость!"
 systres_isolated.notification_tooltip: "Когда Кнахатенский грипп достиг архипелага Систры, [systres_ruler.GetName] [Select_CString(systres_ruler.IsFemale, 'приняла', 'принял' )] решение изолировать острова."
 systres_fully_isolated.notification_tooltip: "Когда Кнахатенский грипп достиг архипелага Систры, [systres_ruler.GetName] [Select_CString(systres_ruler.IsFemale, 'приняла', 'принял' )] решение полностью изолировать острова."
 historical_event_notification_tooltip: "Это историческое событие"
 ek_knahaten_events_hfl.0003.t: "Беженцы из редгардских городов"
 ek_knahaten_events_hfl.0003.desc: "Кровавая поступь Кнахатенского гриппа по большей части миновала пески Алик'ра, но вот городам Хаммерфелла не повезло. В отчаянии горожане отправились в пустыню, искать спасения среди дюн. Которые принадлежат нам.\nСегодня группа людей из провинции [neighbouring_county.GetProvince.GetName] прибыла к нашей стоянке, умоляя дать им кров. Они выглядят здоровыми, хоть и уставшими. Если мы разрешим им остаться, то упрочим связи с городами, но вдруг кто-то из них заражён?"
 ek_knahaten_events_hfl.0003.a: "Заходите, друзья, здесь вам рады."
 ek_knahaten_events_hfl.0003.a.flavor: "Возможно, они больны, и из-за них зараза распространится…"
 ek_knahaten_events_hfl.0003.a_culture_acceptance_gain: "Алик'рцы приютили городских редгардов во время эпидемии Кнахатенского гриппа"
 ek_knahaten_events_hfl.0003.b: "Пусть уходят. Сейчас же."

 #Global
 ek_knahaten_events_global.0001.t:0 "Публичное издание Гвилимского университета:\nКнахатенский грипп свирепствует в Чернотопье!"
 ek_knahaten_events_global.0001.desc:0 "Кнахатенский грипп распространился по всему Чернотопью, уничтожив большую часть неаргонианского населения.\nЛюди, меры и зверолюди погибают тысячами; их трупы — разлагаются в реках и зловонных болотах. Аргониане пытаются осмыслить окружившую их смерть. Многие из неаргонианских поселений стали городами-призраками, в некоторых не осталось ни одной живой души."
 ek_knahaten_events_global.0001.a:0 "Когда же это кончится?"
 ek_knahaten_events_global.0002.t:0 "Публичное издание Гвилимского университета:\nКнахатенский грипп свирепствует в Эльсвейре!"
 ek_knahaten_events_global.0002.desc:0 "Торговые пути по всему Тамриэлю резко поредели, и причина хорошо известна: доходят слухи, что по Эльсвейру и его великим городам гуляет Кнахатенский грипп.\nУлицы некогда оживлённых каджитских городов теперь застилают покрытые кровью тела. В ужасе местные власти предают огню целые кварталы, чтобы остановить распространение болезни."
 ek_knahaten_events_global.0002.a:0 "$ek_knahaten_events_global.0001.a$"
 ek_knahaten_events_global.0003.t:0 "Публичное издание Гвилимского университета:\nКнахатенский грипп свирепствует в Морровинде!"
 ek_knahaten_events_global.0003.desc:0 "Зловещая тень нависла над Морровиндом, ведь Кнахатенский грипп оставляет за собой только страдания. Крупнейшие из древних данмерских родов из-за чумы находятся на грани вымирания.\nВ поисках исцеления почитатели Трибунала набиваются в храмы, поражаясь, как боги могли допустить такую трагедию."
 ek_knahaten_events_global.0003.a: "Даже Трибунал не может их спасти?"
 ek_knahaten_events_global.0004.t:0 "Публичное издание Гвилимского университета:\nКнахатенский грипп свирепствует в Сиродиле!"
 ek_knahaten_events_global.0004.desc:0 "Смерть шагает по Сиродилу, родине имперцев. Густонаселённые города, в которых горело пламя цивилизации, превратились в смертоносные ловушки, набитые гниющими трупами.\nПо озеру Румаре, реке Нибен и другим водным артериям плывут барки, заполненные беженцами, а на дорогах валяются брошенные в панике личные вещи."
 ek_knahaten_events_global.0004.a:0 "$ek_knahaten_events_global.0001.a$"
 ek_knahaten_events_global.0005.t:0 "Публичное издание Гвилимского университета:\nКнахатенский грипп свирепствует в Скайриме!"
 ek_knahaten_events_global.0005.desc:0 "Кнахатенский грипп ходит по северу, принося жуткие последствия. Скайрим, родина гордых и суровых нордов, ввергнут в отчаяние.\nСвежий горный воздух, пахнувший луговыми цветами, теперь напитался запахом разлагающихся трупов, устилающих Карт, Белую реку и дороги провинции."
 ek_knahaten_events_global.0005.a:0 "$ek_knahaten_events_global.0001.a$"
 ek_knahaten_events_global.0006.t:0 "Публичное издание Гвилимского университета:\nКнахатенский грипп свирепствует в Хай-Роке!"
 ek_knahaten_events_global.0006.desc:0 "Смерть приходит ко всем живущим, и в Хай-Роке, куда пришёл Кнахатенский грипп, эта истина стала ещё более очевидной. И обыватели, и знать гибнут в рекордных количествах. Торговые суда в заливе Илиак сменились переполненными кораблями беженцев.\nДаже самые прославленные из бретонских героев не знают, как помочь своему народу."
 ek_knahaten_events_global.0006.a:0 "$ek_knahaten_events_global.0001.a$"
 ek_knahaten_events_global.0007.t:0 "Публичное издание Гвилимского университета:\nКнахатенский грипп свирепствует в Хаммерфелле!"
 ek_knahaten_events_global.0007.desc:0 "В Хаммерфелле поднимается паника, пока Кнахатенский грипп косит своих жертв. Улицы угасающих городов багровеют от крови. В надежде переждать наступление заразы, редгарды группами удаляются в спешно развёрнутые лагеря в горах и в пустыне.\nВремя покажет, поможет ли это, но сообщают, что даже в этих лагерях находят больных."
 ek_knahaten_events_global.0007.a:0 "$ek_knahaten_events_global.0001.a$"
 ek_knahaten_events_global.0008.t:0 "Публичное издание Гвилимского университета:\nКнахатенский грипп свирепствует в Валенвуде!"
 ek_knahaten_events_global.0008.desc:0 "В лесах Валенвуда слышны стоны. Кнахатенский грипп рыщет под кронами и среди верхушек деревьев, будто ненасытный хищник, от которого нельзя скрыться. Где бы ни прятались босмеры, имга или другие обитатели леса, зараза следует по пятам, и подлесок залит кровью умерших."
 ek_knahaten_events_global.0008.a:0 "$ek_knahaten_events_global.0001.a$"
 ek_knahaten_events_global.0009.t:0 "Публичное издание Гвилимского университета:\nКнахатенский грипп свирепствует в Алиноре!"
 ek_knahaten_events_global.0009.desc:0 "Изоляционизм альтмеров не уберёг их острова: Кнахатенский грипп достиг берегов Алинора и косит его жителей. Маги со всего архипелага пытаются сдержать урон от эпидемии и спасти болеющих, но их усилия безрезультатны, и многие заражаются сами, в то время как эффективное лечение до сих пор не найдено."
 ek_knahaten_events_global.0009.a:0 "$ek_knahaten_events_global.0001.a$"
 ek_knahaten_events_global.0010.t:0 "Публичное издание Гвилимского университета:\nКнахатенский грипп свирепствует в Йокуде!"
 ek_knahaten_events_global.0010.desc:0 "Катастрофа настигла затонувший континент Йокуду. До берегов её островов добрался Кнахатенский грипп. Некогда шумные торговые порты замерли, пока йокуданские купцы, моряки и горожане в отчаянии идут в храмы в поисках исцеления.\nНо местные жрецы практически бессильны перед натиском хвори."
 ek_knahaten_events_global.0010.a: "Даже на расколотом континенте небезопасно?"

 ek_knahaten_events_global.0011.t:0 "Публичное издание Гвилимского университета:\n [newly_argonian_county_former_culture.GetNameNoTooltip] исчезают"
 ek_knahaten_events_global.0011.desc:0 "[newly_argonian_county_former_culture.GetNameNoTooltip] на территории Чернотопья вымерли. Первые сообщения поступили в наше издательство больше месяца назад. Мы проверили информацию, выслав своих исследователей, и подтверждаем, что худшее свершилось: [newly_argonian_county_former_culture.GetNameNoTooltip] исчезли. Большая их часть погибла, либо бежала из топей, оставив позади пустующие города и деревни. Их земли перешли под контроль аргониан, и, похоже, теперь они здесь хозяева."
 ek_knahaten_events_global.0011.a:0 "$ek_knahaten_events_global.0001.a$"
 ek_knahaten_events_global.0011.desc_first:0 "\nМасштаб Кнахатенского гриппа возрос из локальной трагедии до угрозы всему Тамриэлю. Если не получится найти лекарство или другой эффективный способ борьбы, может статься, что [newly_argonian_county_former_culture.GetNameNoTooltip] были первым из множества народов, истреблённых эпидемией."
 ek_knahaten_events_global.0012.t: "Публичное издание Гвилимского университета:\nЭльсвейр наконец возрождается после эпидемии!"
 ek_knahaten_events_global.0012.desc: "Многолетние мучения каджитов в Эльсвейре наконец подошли к концу, и провинция полностью оправилась от Кнахатенского гриппа. Хотя зараза распространилась почти по всему Тамриэлю, мало где она принесла столько разрушений, сколько на родине каджитов. Особенно сильно пострадали испещрённые каньонами земли севера; город Оркрест и вовсе погрузился в хаос. Теперь, когда болезнь ушла, многие с надеждой смотрят в будущее."
 ek_knahaten_events_global.0012.a: "Будем надеяться, что это конец эпидемии гриппа."
