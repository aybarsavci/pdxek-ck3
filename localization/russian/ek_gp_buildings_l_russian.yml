l_russian:
 ## Pact Provisions
 pact_provisions_effect_desc: "$feast_cost_discount_min_desc$"
 building_type_pact_provisions_01: "Босмерское хозяйство"
 building_type_pact_provisions_01_desc: "В соответствии с Зелёным Пактом босмеры не могут заниматься растениеводством, поэтому они научились добывать пропитание, предметы быта и товары на продажу другими способами."
 building_pact_provisions_01: "Коптильни"
 building_pact_provisions_01_desc: "Здесь коптят мясо, добытое на охоте или путём животноводства. Копчение — дешёвый, но длительный способ консервации, который может надолго обеспечить наш народ надёжным доступом к еде."
 building_pact_provisions_02: "Насекомоводческие фермы"
 building_pact_provisions_02_desc: "Насекомые могут питаться чем угодно и являются хорошим источником мяса. Местные пастухи умеют управляться с этими экзотическими и опасными существами и знают, как сделать их покорными и послушными."
 building_pact_provisions_03: "Грибные рощи"
 building_pact_provisions_03_desc: "Грибы находятся где-то на грани между животными и растениями и по законам Пакта разрешены для выращивания и употребления при соблюдении определённых условий."
 building_pact_provisions_04: "Торфодобытчики"
 building_pact_provisions_04_desc: "Торф наряду с дёрном считается скорее ископаемым веществом, нежели частью растительного мира, поэтому его можно свободно добывать и использовать в качестве топлива для кузниц, коптилен и очагов."
 building_pact_provisions_05: "Мясники"
 building_pact_provisions_05_desc: "Собирая в одном месте мастеров по работе с мясом, субпродуктами, шкурами и костями, мы можем извлекать максимальную пользу из правил Мясного Мандата."
 building_pact_provisions_06: "Дубильни"
 building_pact_provisions_06_desc: "Шкуры, выделанные в подходящей таре при помощи особых растворов, можно использовать в качестве строительного материала."
 building_pact_provisions_07: "Бродильни"
 building_pact_provisions_07_desc: "Чужеземцы находят секретные босмерские техники ферментации в лучшем случае авантюрными, но с их помощью можно консервировать мясо, грибы и даже импортные фрукты и злаки."
 building_pact_provisions_08: "Караваны снабжения"
 building_pact_provisions_08_desc: "Под надзором сказителей и говорящих с лесом, из далёких земель приходят караваны с продуктами питания, которые мы не можем брать у Зелёного Леса."
 ## Graht Manors
 building_type_graht_manors_01: "Грат-поместья"
 building_type_graht_manors_01_desc: "Босмерские лорды дают своим подданным не наделы пахотных земель, а право работать на странствующих грат-дубах. Они сами находят плодородную почву, перемещаясь в течение года, крестьяне же и ремесленники могут сосредоточиться на работе."
 building_graht_manors_01: "Грат-особняки"
 building_graht_manors_01_desc: "В Зелёном Лесу можно жить в просторных домах, частично сформированных из живых деревьев и частично достроенных из допустимых материалов вроде шкур, верёвок и кости."
 building_graht_manors_02: "Модифицированные кроны"
 building_graht_manors_02_desc: "Работая с гибкими частями великого древа, можно сформировать естественные крытые залы для складов, торговли и органов управления."
 building_graht_manors_03: "Подъёмные устройства"
 building_graht_manors_03_desc: "Подъёмные механизмы, представляющие собой сложную систему из блоков и крепких лиан и полагающиеся на тяжёлый ручной труд, оживляют древесные города, позволяя в считанные минуты перемещаться между кроной и корнями."
 building_graht_manors_04: "Уровни животноводов"
 building_graht_manors_04_desc: "Некоторый скот можно содержать прямо в лесу среди великих древ, но выделенные уровни для хлевов, загонов и складов с навозом всё равно не помешают."
 building_graht_manors_05: "Особняки на верхушках"
 building_graht_manors_05_desc: "С ростом грат-дуба, появляется всё больше жилого пространства, которое можно выделить для дворян и других выдающихся личностей, которые переезжают сюда, привозя с собой богатство."
 building_graht_manors_06: "Уровни ремесленников"
 building_graht_manors_06_desc: "Процветающие сообщества обитателей деревьев нуждаются в большом количестве товаров. С этим могут помочь ремесленники."
 building_graht_manors_07: "Древесные агломерации"
 building_graht_manors_07_desc: "Налогообложение сильно осложняется из-за регулярных перемещений грат-дубов. Объединив несколько древесных городов в агломерацию, можно решить эту проблему."
 building_graht_manors_08: "Величественные грат-дубы"
 building_graht_manors_08_desc: "Регулярный уход за грат-дубами, их обрезка и прививка сделали их предметов гордости для обитателей."
 graht_manors_effect_desc: "$feast_cost_discount_medium_desc$"
