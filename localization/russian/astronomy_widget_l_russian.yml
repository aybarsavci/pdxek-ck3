 game_concept_furstocks_desc:0 "Форма каджитов определяется фазой лун при их рождении. Текущая фаза отображается в интерфейсе игры в правой нижней части экрана в разделе [astronomy|l].\nСледующие породы каджитов представлены в Elder Kings 2:\n$BULLET_WITH_TAB$ [GetTrait('furstock_ohmes').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$ [GetTrait('furstock_ohmes_raht').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$ [GetTrait('furstock_cathay').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$ [GetTrait('furstock_cathay_raht').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$ [GetTrait('furstock_suthay').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$ [GetTrait('furstock_suthay_raht').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$ [GetTrait('furstock_tojay').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$ [GetTrait('furstock_tojay_raht').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$ [GetTrait('furstock_dagi').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$ [GetTrait('furstock_dagi_raht').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$ [GetTrait('furstock_pahmar').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$ [GetTrait('furstock_pahmar_raht').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$ [GetTrait('furstock_mane').GetName(GetNullCharacter)]"
