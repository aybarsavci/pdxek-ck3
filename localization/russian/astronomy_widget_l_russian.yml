 game_concept_astronomy:0 "Астрономия"
 game_concept_astronomy_desc:0 "Астрономия Нирна представлена сложной системой небесных тел и созвездий, магическим образом влияющих на жизни его обитателей.\n\nВсе персонажи рождаются под одним из тринадцати [Concept('star_signs', 'созвездий')|E], однако у каджитов фаза лун определяет [Concept('furstocks', 'породу')|E] при рождении. Узнать её можно в интерфейсе астрономии в правом нижнем углу экрана."
