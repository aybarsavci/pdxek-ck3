 game_concept_star_sign_desc:0 "Каждый персонаж рождён под одним из 13–ти созвездий. За исключением [Concept('sign_serpent', 'Змея')|E], созвездия разделены на три группы, каждая с одним хранителем и тремя подданными.\n\n[Concept('sign_mage', 'Магу')|E] служат [sign_apprentice|E], [sign_atronach|E] и [sign_ritual|E].\n[Concept('sign_thief', 'Вору')|E] служат [sign_lover|E], [sign_shadow|E] и [sign_tower|E].\n[Concept('sign_warrior', 'Воину')|E] служат [sign_lady|E], [sign_lord|E] и [sign_steed|E]."
 game_concept_sign_serpent_desc:0 "Змей путешествует по небу. У него нет своего времени года, но его передвижения можно предсказать.\n\n$trait_sign_serpent_desc$\n\nПодробнее: [GetTrait('sign_serpent').GetName(GetNullCharacter)]"
 game_concept_sign_ritual_desc:0 "Ритуал служит Магу.\n\n$trait_sign_ritual_desc$\n\nПодробнее: [GetTrait('sign_ritual').GetName(GetNullCharacter)]"
 game_concept_sign_lover_desc:0 "Любовник служит Вору.\n\n$trait_sign_lover_desc$\n\nПодробнее: [GetTrait('sign_lover').GetName(GetNullCharacter)]"
 game_concept_sign_lord_desc:0 "Лорд служит Воину.\n\n$trait_sign_lord_desc$\n\nПодробнее: [GetTrait('sign_lord').GetName(GetNullCharacter)]"
 game_concept_sign_mage_desc:0 "Маг — созвездие-хранитель, которому служат Ученик, Атронах и Ритуал.\n\n$trait_sign_mage_desc$\nСреди предельцев оно известно как Ведьма.\n\nПодробнее: [GetTrait('sign_mage').GetName(GetNullCharacter)]"
 game_concept_sign_shadow_desc:0 "Тень служит Вору.\n\n$trait_sign_shadow_desc$\n\nПодробнее: [GetTrait('sign_shadow').GetName(GetNullCharacter)]"
 game_concept_sign_steed_desc:0 "Конь служит Воину.\n\n$trait_sign_steed_desc$\n\nПодробнее: [GetTrait('sign_steed').GetName(GetNullCharacter)]"
 game_concept_sign_apprentice_desc:0 "Ученик служит Магу.\n\n$trait_sign_apprentice_desc$\n\nПодробнее: [GetTrait('sign_apprentice').GetName(GetNullCharacter)]"
 game_concept_sign_warrior_desc:0 "Воин — созвездие-хранитель, которому служат Леди, Лорд и Конь.\n\n$trait_sign_warrior_desc$\n\nПодробнее: [GetTrait('sign_warrior').GetName(GetNullCharacter)]"
 game_concept_sign_lady_desc:0 "Леди служит Воину.\n\n$trait_sign_lady_desc$\n\nПодробнее: [GetTrait('sign_lady').GetName(GetNullCharacter)]"
 game_concept_sign_tower_desc:0 "Башня служит Вору.\n\n$trait_sign_tower_desc$\n\nПодробнее: [GetTrait('sign_tower').GetName(GetNullCharacter)]"
 game_concept_sign_atronach_desc:0 "Атронах служит Магу.\n\n$trait_sign_thief_desc$\n\nПодробнее: [GetTrait('sign_atronach').GetName(GetNullCharacter)]"
 game_concept_sign_thief_desc:0 "Вор — созвездие-хранитель, которому служат Любовник, Тень и Башня.\n\n$trait_sign_thief_desc$\n\nПодробнее: [GetTrait('sign_thief').GetName(GetNullCharacter)]"
