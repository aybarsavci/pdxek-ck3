 patron_azura_name:0 "[GetPlayer.Custom('GetObAzuraName')]"
 patron_azura_desc:0 "Королева Рассвета и Заката"
 patron_azura_long_desc:0 "[GetPlayer.Custom('GetObAzuraDesc')]"
 patron_azura_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_azura')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_azura')]\nБлагосклонность: [GetPlayer.MakeScope.Var('ardor_azura').GetValue|+0]"
 desc_azura:0 "Азура, Даэдрический Князь Рассвета и Заката, правит Лунной Тенью в Обливионе. Её изображают в виде женщины, держащей в руках звезду и полумесяц. Проклятие, превратившее каймеров в данмеров, наложила после битвы у Красной горы Азура."

 patron_boethiah_name:0 "[GetPlayer.Custom('GetObBoethiahName')]"
 patron_boethiah_desc:0 "Обманщица Народов"
 patron_boethiah_long_desc:0 "[GetPlayer.Custom('GetObBoethiahDesc')]"
 patron_boethiah_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_boethiah')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_boethiah')]\nБлагосклонность: [GetPlayer.MakeScope.Var('ardor_boethiah').GetValue|+0]"
 desc_boethiah:0 "Боэтия, Даэдрический Князь Заговоров, правит Долей Принадлежности в Обливионе. Боэтию изображают как воина — женского или мужского пола. В Меретическую эру Боэтия «пожрала» Тринимака, что, как считается, привело к появлению Малаката и орков."
 
 patron_clavicus_name:0 "[GetPlayer.Custom('GetObClavicusName')]"
 patron_clavicus_desc:0 "Повелитель Пагубных Желаний"
 patron_clavicus_long_desc:0 "[GetPlayer.Custom('GetObClavicusDesc')]"
 patron_clavicus_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_clavicus')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_clavicus')]\nБлагосклонность: [GetPlayer.MakeScope.Var('ardor_clavicus').GetValue|+0]"
 desc_clavicus:0 "Клавикус Вайл, Даэдрический Князь Сделок и Обмана, правит Полями Сожалений в Обливионе. Его представляют в виде рогатого даэдрота вместе со спутником Барбасом. Это изображение встречается ещё на наскальных рисунках времён Меретической эры." # cant actually find anything major he's done prior to the Khanaten Flu, everything is in the future, relative to the start date 
 
 patron_hermaeus_name:0 "[GetPlayer.Custom('GetObHermaeusName')]"
 patron_hermaeus_desc:0 "Демон Знаний"
 patron_hermaeus_long_desc:0 "[GetPlayer.Custom('GetObHermaeusDesc')]"
 patron_hermaeus_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_hermaeus')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_hermaeus')]\nБлагосклонность: [GetPlayer.MakeScope.Var('ardor_hermaeus').GetValue|+0]"
 desc_hermaeus:0 "Хермеус Мора, Даэдрический Князь Запретных Знаний, правит Апокрифом в Обливионе. Его образ — скопище глаз и щупалец, Отвратительная Бездна. В нордских мифах Исграмор едва избежал уловки Херма-Моры, хотевшего обманом превратить его в эльфа."
 
 patron_hircine_name:0 "[GetPlayer.Custom('GetObHircineName')]"
 patron_hircine_desc:0 "Отец Зверолюдей"
 patron_hircine_long_desc:0 "[GetPlayer.Custom('GetObHircineDesc')]"
 patron_hircine_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_hircine')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_hircine')]\nБлагосклонность: [GetPlayer.MakeScope.Var('ardor_hircine').GetValue|+0]"
 desc_hircine:0 "Хирсин, Даэдрический Князь Охоты, правит Охотничьими Угодьями в Обливионе. Его изображают в виде человекоподобного существа с оленьим черепом вместо головы."he skull of a buck deer.
 god_hircine_reach_name:0 "Хирсин"
 desc_hircine_reach:0 "Отец Охоты Хирсин занимает центральное место в пантеоне Великих Духов. Хирсин правит Царством Плоти и, чтобы защитить народ Предела, учит их суровыми уроками всегда быть настороже. Ритуал верескового сердца, высшая жертва клану, связан с Хирсином."
 
 patron_jyggalag_name:0 "Джиггалаг"
 patron_jyggalag_desc:0 "Князь Порядка"
 patron_jyggalag_long_desc:0 "Джиггалаг, Даэдрический Князь Порядка, в данный момент существует в виде Шеогората. Он слабо известен в Тамриэле, и потому число его изображений очень немногочисленно. В конце каждой эры Джиггалаг принимает свой первоначальный облик и возвращает порядок на Дрожащие Острова."
 
 patron_malacath_name:0 "[GetPlayer.Custom('GetObMalacathName')]"
 patron_malacath_desc:0 "Защитник Преданных"
 patron_malacath_long_desc:0 "[GetPlayer.Custom('GetObMalacathDesc')]"
 patron_malacath_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_malacath')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_malacath')]\nБлагосклонность: [GetPlayer.MakeScope.Var('ardor_malacath').GetValue|+0]"
 desc_malacath:0 "Малакат, Даэдрический Князь Отвергнутых правит Зольником в Обливионе. Его изображают в образе орка с мечом или топором в руках. Почитание именно Малаката распространено среди орсимеров, многие из которых живут по его заветам — Кодексу Малаката."#
 god_malacath_reach_name:0 "Малакат"
 desc_malacath_reach:0 "Малакат, Владыка Пепла и Костей — покровитель всех отверженных и гонимых. Он учит собирать силы, чтобы обрушивать месть на головы притеснителей. Некоторые предельцы верят, что это они, а не орки и гоблинкены, являются истинным избранным народом Малаката."
 desc_malahk:0 "Король-бог Малак поклялся на крови отомстить богам велотийцев и их пророку, после чего гнал своих врагов до самых пепельных земель. Его дети чтят эту вражду, продолжая вечно терзать своими налётами проклятых эльфов."
 desc_muluk:0 "Главарь Мулук — защитник и старший брат всех гоблинкенов. Он ведёт себя как суровый повелитель, превознося силу и насмехаясь над слабыми, но немедленно гневается, если его народу грозит опасность или унижение."
 
 patron_mehrunes_name:0 "[GetPlayer.Custom('GetObMehrunesName')]"
 patron_mehrunes_desc:0 "Могущественнейший Владыка"
 patron_mehrunes_long_desc:0 "[GetPlayer.Custom('GetObMehrunesDesc')]"
 patron_mehrunes_summary:0 "Status: [GetPlayer.Custom('GetPatronStatus_mehrunes')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_mehrunes')]\nБлагосклонность: [GetPlayer.MakeScope.Var('ardor_mehrunes').GetValue|+0]"
 desc_mehrunes:0 "Даэдрический Князь Разрушения Мерунес Дагон правит Мёртвыми Землями в Обливионе. Его изображают четырёхруким. В Первую эру Морнхолд уничтожил Мерунес Дагон."
 god_mehrunes_reach_name:0 "Мерунес Дагон"
 desc_mehrunes_reach:0 "Мерунес Дагон, являясь духом разрушения, также считается Лордом Амбиций. А народ Предела ценит извечное стремление к личному благу и благу для своего клана."
 
 patron_mephala_name:0 "[GetPlayer.Custom('GetObMephalaName')]"
 patron_mephala_desc:0 "Учитель Тайных Искусств"
 patron_mephala_long_desc:0 "[GetPlayer.Custom('GetObMephalaDesc')]"
 patron_mephala_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_mephala')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_mephala')]\nБлагосклонность: [GetPlayer.MakeScope.Var('ardor_mephala').GetValue|+0]"
 desc_mephala:0 "Мефала, Даэдрический Князь, чей домен скрыт и непонятен, правит Спиральным Сплетением в Обливионе. Её обычно изображают в образе данмерки с паучьими лапами, растущими из спины, но она может принимать и другие облики."
 
 patron_meridia_name:0 "[GetPlayer.Custom('GetObMeridiaName')]"
 patron_meridia_desc:0 "Госпожа Бесконечных Энергий"
 patron_meridia_long_desc:0 "[GetPlayer.Custom('GetObMeridiaDesc')]"
 patron_meridia_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_meridia')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_meridia')]\nБлагосклонность: [GetPlayer.MakeScope.Var('ardor_meridia').GetValue|+0]"
 desc_meridia:0 "Меридия, Даэдрический Князь Энергии и Жизни, правит Цветными Комнатами в Обливионе. Её изображают как женщину в робе с огромными оперёнными крыльями. Меридия ненавидит нежить и потому считается одним из более доброжелательных князей."
 
 patron_molag_name:0 "[GetPlayer.Custom('GetObMolagName')]"
 patron_molag_desc:0 "Жнец Душ"
 patron_molag_long_desc:0 "[GetPlayer.Custom('GetObMolagDesc')]"
 patron_molag_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_molag')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_molag')]\nБлагосклонность: [GetPlayer.MakeScope.Var('ardor_molag').GetValue|+0]"
 desc_molag:0 "Молаг Бал, Даэдрический Князь Порабощения, правит Хладной Гаванью в Обливионе. Его изображают со ртом как у миноги. Молаг Бал — Патриарх Вампиров, и наиболее преданные его почитатели в награду могут стать чистокровными вампирами." 
 god_molag_reach_name:0 "Молаг Бал"
 desc_molag_reach:0 "Молаг Бал, Отец Мучений, — интриган и обманщик, и условия его сделки с предельцами просты: претерпевание. В мире, где боль и страдания неизбежны, не обойтись без стойкости. Кланы, посвящающие себя Осквернителю, также отличаются жестокостью."
 
 patron_namira_name:0 "[GetPlayer.Custom('GetObNamiraName')]"
 patron_namira_desc:0 "Госпожа Разложения"
 patron_namira_long_desc:0 "[GetPlayer.Custom('GetObNamiraDesc')]"
 patron_namira_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_namira')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_namira')]\nБлагосклонность: [GetPlayer.MakeScope.Var('ardor_namira').GetValue|+0]"
 desc_namira:0 "Намира, Даэдрический Князь Древней Тьмы, правит Гибельной Пустотой в Обливионе. Её изображают в образе женщины в тяжёлой робе. Намира тесно связана с нищими: так, Принцу Нищих из одноимённой книги она даровала силу жалости."
 god_namira_reach_name:0 "Намира"
 desc_namira_reach:0 "Королева Духов и богиня смерти занимает одно из наиболее центральных мест в пантеоне Великих Духов. Её царство — бесконечный Мир Духов, в противовес Миру Плоти, которым управляет Хирсин."
 
 patron_nocturnal_name:0 "[GetPlayer.Custom('GetObNocturnalName')]"
 patron_nocturnal_desc:0 "Госпожа Теней"
 patron_nocturnal_long_desc:0 "[GetPlayer.Custom('GetObNocturnalDesc')]"
 patron_nocturnal_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_nocturnal')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_nocturnal')]\nБлагосклонность: [GetPlayer.MakeScope.Var('ardor_nocturnal').GetValue|+0]"
 desc_nocturnal:0 "Ноктюрнал, Даэдрический Князь Ночи и Тьмы, правит Вечнотенью в Обливионе. Её изображают в облике женщины с двумя иссиня-чёрными воронами. Многие воры почитают её как свою покровительницу, которая дарует им удачу при помощи душ усопших Соловьёв."
 god_nocturnal_reach_name:0 "Ноктюрнал"
 desc_nocturnal_reach:0 "Ноктюрнал, Дух Ночи. Говорят, что непостижимая богиня Ноктюрнал беспрестанно наблюдает, а вороны — её верные слуги."
 
 patron_peryite_name:0 "[GetPlayer.Custom('GetObPeryiteName')]"
 patron_peryite_desc:0 "Вестник Чумы"
 patron_peryite_long_desc:0 "[GetPlayer.Custom('GetObPeryiteDesc')]"
 patron_peryite_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_peryite')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_peryite')]\nБлагосклонность: [GetPlayer.MakeScope.Var('ardor_peryite').GetValue|+0]"
 desc_peryite:0 "Периайт, Даэдрический Князь Естественного Порядка, правит в Ямах в Обливионе. Хотя Периайт считается одним из слабейших князей, его изображают как дракона с шестью конечностями. Последователи Периайта считают болезни и прочие хвори его благословениями."
 god_peryite_reach_name:0 "Периайт"
 desc_peryite_reach:0 "Периайта часто связывают с чумой, но для предельцев он Лорда Порядка. Конфликт необходим для прогресса, но должен соблюдаться баланс, который обеспечивает естественный порядок. Болезни — его часть, так как очищают мир от слабых и сдерживают людей."
 
 patron_sanguine_name:0 "[GetPlayer.Custom('GetObSanguineName')]"
 patron_sanguine_desc:0 "Владыка Сладострастия" #uesp didn't include an actual title, so made one up
 patron_sanguine_long_desc:0 "[GetPlayer.Custom('GetObSanguineDesc')]"
 patron_sanguine_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_sanguine')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_sanguine')]\nБлагосклонность: [GetPlayer.MakeScope.Var('ardor_sanguine').GetValue|+0]"
 desc_sanguine:0 "Сангвин, Даэдрический Князь Гедонизма и Разгула, правит Мириадами Царств Шумного Веселья в Обливионе. Его изображают как тучного дремору с алкогольным напитком в руке. Из-за его сферы Сангвин считается одним из более безобидных князей."
 
 patron_sheogorath_name:0 "[GetPlayer.Custom('GetObSheogorathName')]"
 patron_sheogorath_desc:0 "Утешитель Людей"
 patron_sheogorath_long_desc:0 "[GetPlayer.Custom('GetObSheogorathDesc')]"
 patron_sheogorath_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_sheogorath')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_sheogorath')]\nБлагосклонность: [GetPlayer.MakeScope.Var('ardor_sheogorath').GetValue|+0]"
 desc_sheogorath:0 "Шеогорат, Даэдрический Князь Безумия, правит на Дрожащих Островах в Обливионе. Его изображают как богато разодетого человека с тростью. Изначально Шеогорат был Князем Порядка, но другие князья из страха перед его мощью прокляли его безумием."
 
 patron_vaermina_name:0 "[GetPlayer.Custom('GetObVaerminaName')]"
 patron_vaermina_desc:0 "Ткачиха Доспехов"
 patron_vaermina_long_desc:0 "[GetPlayer.Custom('GetObVaerminaDesc')]"
 patron_vaermina_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_vaermina')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_vaermina')]\nБлагосклонность: [GetPlayer.MakeScope.Var('ardor_vaermina').GetValue|+0]"
 desc_vaermina:0 "Вермина, Даэдрический Князь Снов, правит Трясиной в Обливионе. Её изображают в образе старухи с посохом, часто вместе со змеёй. Среди последователей Вермины часто встречаются алхимики. Их самое примечательное творение — «Апатия Вермины»."

 desc_akatosh:0 "Главный среди богов, повелевающий течением времени. Связан с драконами и такими качествами как стойкость и добродетельное служение."

 desc_arkay:0 "Бог циклов, в частности цикла рождения и смерти. В его власти смена времён года, а также похороны и погребальные обряды."
 desc_tuwhacca:0 "Ту'вакка, Хитрый Бог Мёртвых, — пастырь мертвецов. Будучи стражем Дальних Берегов, он сопровождает нас на пути к ним после смерти. До создания Обхода Ту'вакка был богом того, Что Никому Не Нужно."
 desc_arkay_nede:0 "Легенды говорят о торговце, которого сгубила страсть к тайным знаниям. Однако его свершения заметили, и на смертном одре он получил от Матерей бесконечное время на поиск ответов. Взамен Арк'эй приносит нам смерть, необходимую, чтобы была жизнь — таков вечный цикл."

 desc_dibella:0 "Богиня красоты и искусства, также одно из самых популярных Божеств. Многочисленные культы, посвящённые ей, занимаются как исцелением, так и сексуальными наставлениями."
 desc_dibe_nede:0 "Дибе, первая из Матерей Вокруг Нас, приносит нам жизнь с небес. С её благословения мы посвящаем свои силы музыке, творению, любви и высшей цели."
 god_dibella_reach_name:0 "Дибелла"
 desc_dibella_reach:0 "Возлюбленная богиня страсти, веселья и урожая. К «Матроне Радости» взывают по радостным поводам и во время праздников сбора урожая. В мире, где правит хоть и доброжелательный, но жестокий Хирсин, Дибелла хранит пристанище счастья."

 desc_julianos:0 "Бог логики, мудрости и магических искусств. В храмах, посвящённых ему, устраивают образовательные учреждения, в которых преподают литературу, историю и право."

 desc_kynareth:0 "Богиня небес, ветров и дождя. Покровительница моряков и путешественников. Её часто пытаются умилостивить, когда просят об удаче в делах."
 desc_tava:0 "Тава, Богиня с головой ястреба, властвующая над всем, что связано с небесами и морями, за исключением звёзд. Она покровительствует мореходам и после потери Старой Йокуды указала Волнам воителей путь в Тамриэль."
 desc_kin_nede:0 "Кин, третья Мать Вокруг Нас, приносит нам жизнь из воды. Её благословение спасает нас от страшных штормов, но меж тем дарует попутный ветер."

 desc_mara:0 "Богиня любви, сострадания и даров природы. Отвечает за свадебные обряды, что соотносится с её изначальной сферой как богини плодородия."
 desc_morwha:0 "Морва, Кормящая Богиня, богиня семьи и плодородия. Морву изображают с четырьмя грудями — чтобы кормить как можно больше детей и четверорукой — чтобы она могла как можно лучше защищать свою семью."
 desc_mara_nede:0 "Мара, вторая Мать Вокруг Нас, приносит нам жизнь из земли. С её благословения наш труд в полях приносит плоды, а из нашей плоти мы создаём себе подобных и точно так же приносим жизнь."
 god_mara_reach_name:0 "Мара"
 desc_mara_reach:0 "Никто не останется без прощения от Всепрощающей Матери, богини очага и целительства. Во всех кланах предельцев встречаются те, кто посвящает себя Маре; в основном это лекари, учителя и судьи, которые смягчают — но не устраняют — испытания, посланные Хирсином."

 desc_stendarr:0 "Бог милосердия, справедливости и праведности. Покровитель всех праведных, кто применяет силу ради защиты слабых — от императоров до воинов за веру."
 god_stendarr_bosmer_name:0 "Стендарр"
 desc_stendarr_bosmer:0 "Последователи Стендарра, милосерднейшего из богов, стремятся подражать ему, ухаживая за нищими и обделёнными и борясь со злодеями во имя справедливости."
 god_stendarr_mer_name:0 "Стендарр"
 desc_stendarr_mer:0 "Стендарр — бог милосердия и покровитель всех смертных. За эту роль он получил эпитет Защитник Людей. Последователи Стендарра помогают раненым и борются с нечистью."

#  patron_talos_name:0 "Talos"
#  patron_talos_desc:0 "Hero-God of Mankind"
#  patron_talos_long_desc:0 ""

 desc_hoonding:0 "ХунДинг, бог, Прокладывающий Путь и дух стойкости. Во времена великой нужды, чтобы проторить путь для своего народа, он проявляет себя в виде воплощений, таких как Диагна или Франдар Хандинг, совершавший подвиги во времена Исхода."

 desc_leki:0 "Леки, богиня новых путей во владении мечом. К ней взывают, когда нужно выбрать победителя или принять верное решение. На каждый из Самых Известных Ударов у Святой Меча Духа есть свой Эфемерный Ложный Выпад."

 desc_zenithar:0 "Бог работы, торговли и достатка, полученного благодаря преуспеванию в делах. Учит достижению благосостояния не через подлость и насилие, но через честный труд."
 desc_zeht:0 "Зет, бог сельского хозяйства и счёта. Сын Высокого Папы, отрёкшийся от своего отца, и отец Зекки, которую отверг он сам. Разлад в их семье объясняет, почему случаются засухи и падёж скота."
 desc_zen_nede:0 "В религии недов верховным богом считается З'ен — уникальный случай среди аэдрических конфессий. Бог обмена наставляет: все сделки должны быть честными, все дары должны быть преподнесены, все долги — уплачены, а все смерти — отмщены."

 desc_shezarr:0 "Шезарр, дух Человеческих Свершений, в частности в борьбе с альдмерской агрессией. Покровитель имперских боевых магов. Шезарр малопопулярен из-за космополитичной природы Имперского культа."
 desc_sep:0 "Сеп, Второй Змей. Ввергнутый в безумие голодом Сатакала, Сеп убедил богов создать мир смертных в качестве более простой альтернативы Обходу. За это его наказал Руптга, но безумный голод Сепа продолжает жить среди звёзд."
 desc_lorkh:0 "Лорх, Дух Человека. Именно Лорх убедил Намиру, Королеву Духов, позволить ему начать создание мира для заблудших духов — Мира Смертных, ради которого он пожертвовал собой. И всё же он ходит среди смертных и в час великой нужды вновь явит себя."
 desc_lorkh_nede:0 "Лорх, Обманщик-Воин, умными словесами и навязыванием воли приведший к сотворению нашего дома в мире Вокруг Нас. Когда Лорх пожертвовал собой во время сотворения, его место занял З'ен, возглавив богов. И хотя Лорх мёртв, его сердце продолжает жить внутри нас."
 desc_lorkhaj:0 "Лорхадж, Лунный Князь и Лунный Зверь. Лорхадж, которого считают одновременно Духом Неба и Духом Тьмы, был последним ребёнком Фадомай, рождённым в Великую Тьму. Неся её в своём сердце, он обманом убедил братьев и сестёр создать мир для детей Нирни, из-за чего те оказались заперты в нём."
 desc_tseol:0 "Лукавый бог-лис, даровавший лилмотитам их облик. Его сфера — законы, лазейки в них и гиблые дела. Цеол учил трём урокам невозможности: Победе-При-Поражении, Пялении-Кожи-Барабана и Уходу-но-Пребывании; затем он ушёл на север, чтобы погибнуть, но потом вернуться."
 desc_sheor:0 "Бог упорства, надежды и целеустремлённости. Шеор призревает за несчастными и обделёнными, к нему взывают во времена неопределённости, когда просят смягчить выпавшие на долю тяготы. Некогда он был ненавидимым богом всякой борьбы, ныне он вернулся к своему древнему неосквернённому состоянию."
 desc_lorkhan:0 "Лорхан создал Мундус как тренировочную площадку; одни за это его ненавидят, другие же восхваляют. Он позволил нам через преодоление скорбей смертности и устремление вперёд огранить себя до состояния великолепия и совершенства, познать радость, печаль и истинную красоту."

 desc_auriel:0 "[GetPlayer.Custom('GetAurielVerse')]"
 normal_desc_auriel:0 "Король альдмеров, предводитель во время войны Явных Метафор, достигший Праксиса и на виду у первых альдмеров вернувшийся через Солнце в Этериус — чтобы они могли за ним последовать."
 poet_desc_auriel:0 "И последним славим Аури-Эля\nПрародителя всего.\nДал нам рост, волю, мудрость,\nВсе мы — продолжение его"
 god_auriel_bosmer_name:0 "Аури-Эль"
 desc_auriel_bosmer:0 "Аури-Эль, известный как «Король Богов» поддерживает устойчивость течение времени. Многие династии ведут свою родословную от него, и, чтобы обрести лучшее «нынешнее» от И'ффре, будут искать заступничества Аури-Эля."

 desc_jephre:0 "Бог Леса, Рассказчик, Дух Нынешнего, который заставил звёзды двигаться вслед за своей симфонией, превратил себя в Кости Мира и установил законы природы, которым следует всё сущее."
 normal_desc_yffre:0 "Бог Леса, Рассказчик, Дух Нынешнего, который заставил звёзды двигаться вслед за своей симфонией, превратил себя в Кости Мира и установил законы природы, которым следует всё сущее."
 poet_desc_yffre:0 "Восславим же И'ффре,\nПервого из Мира Костей.\nБог песни и леса\nУказал путь для эльнофей""
 god_yffre_altmer_name:0 "И'ффре"
 desc_yffre_altmer:0 "[GetPlayer.Custom('GetJephreVerse')]"

 desc_yffre:0 "И'ффре — верховный бог босмеров, заключив с ним Зелёный Пакт, они обрели постоянное обличье и перестали жить в изменчивой форме. Ему широко поклоняются; И'ффре, чья сфера — рост и природные циклы, — естественный выбор для обитателей Валенвуда."

 desc_magnus:0 "[GetPlayer.Custom('GetMagnusVerse')]"
 normal_desc_magnus:0 "Бог Магии, Бог Солнца, Король-Чародей. Будучи Архитектором Мундуса, Магнус начертил схемы и диаграммы, необходимые для его создания, но до его завершения вместе с Магна Ге вернулся в Этериус."
 poet_desc_magnus:0 "Восславим же Магнуса.\nКороля и волшебника в себе совмещает,\nДарует он нам магию\nИ Нирн от напастей защищает. "
 
 desc_phynaster:0 "[GetPlayer.Custom('GetPhynasterVerse')]"
 normal_desc_phynaster:0 "Культ бога-героя Саммерсета хоть и не является частью альдмерского пантеона, но всё ещё процветает по всей провинции и за её пределами. Известен тем, что научил альтмеров жить на сотню лет дольше, просто укорачивая свои шаги."
 poet_desc_phynaster:0 "Финастер, научи нас своему шагу,\nИбо года так длинны\nЧто глаза и души наши\nУже старостью омрачены"

 desc_syrabane:0 "[GetPlayer.Custom('GetSyrabaneVerse')]"
 poet_desc_syrabane:0 "Сирабейн, о Сирабейн!\nСудьбу свою прими.\nСирабейн, о Сирабейн,\nМладший из Восьми"
 normal_desc_syrabane:0 "Альдмерский бог-предок, чья сфера — магия, также называемый Богом Чародеев, известен тем, что принял участие в победе над слоадами, чем спас многих меров от бича Трассианской чумы, использовав своё магическое кольцо."
 

 desc_trinimac:0 "[GetPlayer.Custom('GetTrinimacVerse')]"
 poet_desc_trinimac:0 "О, Падшее Совершенство,\nХозяин Кающегося, Парагон,\nВостанови справедливость за смертельную обиду\nКак ты это делал испокон"
 normal_desc_trinimac:0 "Знаменитый раннеальдмерский бог. Тринимака часто изображают с его мечом «Кающимся» в руках. Известно, что он был первым воителем среди Почтенных Предков, сражался на передовой в битве против Лорхана и вырвал руками его сердце."

 desc_xarxes:0 "[GetPlayer.Custom('GetXarxesVerse')]"
 poet_desc_xarxes:0 "Восславим Заркса,\nЛетописца веков,\nКто память о былых свершеньях\nХранить согласен вновь и вновь"
 normal_desc_xarxes:0 "Вечный, Тот, Кто Наблюдает, бог секретов и тайных знаний Заркс записывают историю всех альдмерских свершений с начала времён. Его шёпот нам в ухо вдохновляет нас на пути учения, поиска и открытий."

 desc_xen:0 "[GetPlayer.Custom('GetXenVerse')]"
 poet_desc_xen:0 "О, наищедрейший Зен,\nБлагослови наши плуги.\nСемена снова посеем,\nСклонив голову за твои заслуги"
 normal_desc_xen:0 "Такой же аспект Аурбиса, как и другие аэдра, Зен — бог тяжёлого труда, отмщения, сельского хозяйства и справедливого воздаяния. Некоторые считают его чужеземным богом, но альтмеры поклоняются Зену наравне с другими своими предками."
 desc_zen:0 "З'ен принимает на себя роль бога тяжёлого труда, мести и справедливого воздаяния. З'ен, к которому взывают перед лицом тягот, облегчает бремя молящего, покровительствует отмщению и дарует победу в бою."
 
 # Dwemer Ancestors
 desc_da_architect:0 "Архитектор построил Солдат и Руины, чтобы дать нам приют и защиту. Многочисленны его дары, и до тех пор пока он не вернётся, они помогут нам процветать и преуспевать."
 
 desc_da_warrior:0 "Воин обучил Солдат защищать Руины и их обитателей. Он учит нас быть сильными и смелыми и защищать наш дом — пока он защищает Руины."
 
 desc_da_giant:0 "Великан создал и сломал ход времени сквозь Века, чтобы обеспечить безопасность нашего народа. Когда придёт время, именно он возвратит двемеров обратно."
 
 desc_da_lost_king:0 "Потерянный Король всё ещё странствует по земле, защищая её до тех пор, пока не состоится возвращение нашего народа. Его целеустремлённость и несгибаемая решимость учит нас сохранять смелость даже в одиночестве."
 
#Atmoran Totems
 desc_bear:0 "Могучий и яростный Медведь, чья сила сотрясает землю. Всех держит в страхе почтенный Медведь, могучий хозяин битвы."
 desc_dragon:0 "Дракон, тот, кто пожрёт мир и чьё пробуждение мы стремимся отложить."
 desc_fox:0 "Умный Лис не тот, кем кажется. Он хитёр и коварен, а перед лицом врага — яростен."
 desc_hawk:0 "Высокородная Ястребица, правительница небес, командующая бурями. Все внемлют, когда она говорит."
 desc_moth:0 "Мать-Мотылёк, чей нежный голод требует от нас ночного бдения. На своих крыльях она разносит песню, которая хранит её секреты и приглашает смертных почтить её."
 desc_owl:0 "Мудрый Филин, что ведёт на пути к знанию. Страж древних магических искусств Филин — дух могущественных сил, что правят миром."
 desc_snake:0 "Коварный Змей, что ждёт в засаде, готовый нанести удар, стоит только возможности подвернуться, и сразить свою цель одним укусом."
 desc_whale:0 "Кит, чьё сердце бьётся вместе с волнами. Кит наблюдает за нашими жизнями, а когда приходит время и нечего более делать и говорить, именно Кит сопровождает наши души в мир загробный."
 desc_wolf:0 "Волчица — та, кто возглавляет стаю и не оставляет сородичей позади. Она учит своих детей быть могучими охотниками, показывает им как защищать стаю и хранить согласие, которое стоит на страже их безопасности."
 desc_hare:0 "Одинокий заяц, рыщущий по лесным чащам в поисках секретов мироздания. Он искушает тех, кто идёт по его следам, обещая тайные знания."
#Nord gods
 desc_kyne:0 "Богиня Бури. Вдова Шора и возлюбленная богиня воинов. Её часто зовут Матерью Людей. Её дочери научили первых нордов использовать ту'ум, или «Голос Бури»."
 god_dibella_nord_name:0 "Дибелла"
 desc_dibella_nord:0 "Дибелла, богиня любви и красоты — самая младшая из жён Шора. Она учит нордов искусству музыки, любви и телесных наслаждений."
 god_mara_nord_name:0 "Мара"
 desc_mara_nord:0 "Мара, богиня семьи, наперсница Кин. Её сострадание бесконечно и всеобъемлюще, ибо она стремится, чтобы норды сотрудничали друг с другом и жили в гармонии."
 desc_jhunal:0 "Рунный Бог, которого представляет филин. Бог герметических орденов, знания и мудрости. Ныне он впал в немилость."
 desc_stuhn:0 "Стун, Китовый Бог Выкупа, брат Тсуна и тан-страж Шора. Он показал нам как брать пленных на войне и какие у этого выгоды."
 desc_tsun:0 "Мёртвый бог, помогающий преодолевать превратности судьбы. Умер, защищая Шора от чужеземных богов. Его смерть ознаменовала начало мира, который мы знаем."
 desc_shor:0 "Шор, Мёртвый Бог Подземного Мира. Правитель Совнгарда и мёртвый предводитель богов. Многие годы он был воином-королём нордом, пока не пал от рук чужеземных богов, обрёкших его на существование в Совнгарде."
 desc_alduin:0 "Алдуин, Пожиратель Мира, первенец среди драконов. Ему поклоняются как разрушителю, обновляющему мир и иногда как его полноправному господину. Из-за его власти над началом и концом времени Алдуина также называют Сумеречным Богом."
 desc_orkey:0 "Бог-змей мёртвых, а также Старый Ворчун, Оркей испытывает всех смертных и известен тем, что любит затевать споры. Никому не провести чуткого Оркея — змея, от которого невозможно убежать."
 
 # Elemental Gods
 desc_ilni:0 "Когда изящный яркий веер Илни\nНа дальний Запад сонм нашлет ветров"
 desc_nyfa:0 "Гневливый Нифа топнет по земле ногой,\nИ Север будет долго грохотать,"
 desc_zisa:0 "А Зиса только палочкой взмахнет,\nИ Юг по мановению её на дно уйдёт"
 desc_myn:0 "Могучий посох свой вздымает Мин,\nИ светом озаряется Восток"
 desc_tam:0 "В объятия заключает землю Там\nИ оживляет круг"
 
 # Cyrodiilic Heroes
 god_ch_alessia_name:0 "Святая Алессия"
 desc_ch_alessia:0 "Сиродильская Королева Рабов учит нас быть сильными при отстаивании своих убеждений и возглавлять свой народ в час нужды."
 god_ch_pelinal_name:0 "Пелинал Вайтстрейк"
 desc_ch_pelinal:0 "Божественный Крестоносец учит нас быть смелыми перед лицом врага, но не поддаваться ярости и безумию, дабы не потерять то, что мы любим."
 god_ch_morihaus_name:0 "Морихаус Дыхание-Кин"
 desc_ch_morihaus:0 "Человек-Бык учит нас смирению и напоминает нам сохранять скоромность перед взором богов, ведь всего, чего мы достигаем, мы добиваемся с их милости."
 god_ch_reman_name:0 "Реман Свет Людей"
 desc_ch_reman:0 "Сын Запада учит нас, что познать своего врага — значит познать себя, и в адаптации кроется путь к победе."
 god_rc_reman_name:0 "Реман"
 desc_rc_reman:0 "Когда Сын Востока пришёл в Хаммерфелл, иные удивились, что дух Хандинга не воплотился, чтобы Проложить Путь. Но истинно мыслящие понимают, что это Реман был тем, кто проложил для нас путь."
 god_ch_bendu_name:0 "Бенду Оло"
 desc_ch_bendu:0 "Король-адмирал учит нас, что когда нашей родине грозит опасность, объединить наших сородичей — и наших врагов — наш священный долг."

 # Thousand Cults
 god_tc_aka_name:0 "Культ Ака"
 desc_tc_aka:0 "Культ Ака поклоняется Дракону Восстановленному во всех его воплощениях и почитает драконов как благословенных отпрысков Акатоша, чьи сыны — защитники Драконьих огней, а дочери-джилли — сшивают прорванное время."
 god_tc_missing_name:0 "Культ Потерянного"
 desc_tc_missing:0 "Культ Потерянного отстаивает упорное почитание Потерянного Бога и его воплощений, героев человечества, известных как Шезаррины, некоторых из которых знают под именами Пелинал, Ганс Лис и Исмир."
 god_tc_land_name:0 "Культ Земли"
 desc_tc_land:0 "Последователи культа Земли верят, что императоры династии Ремана в буквальном смысле были потомками земли Сирода и духа Алессии, вознёсшейся как Мать Сиродила, заняв место невесты Шезарра, Нир."
 god_tc_moth_name:0 "Культ Мотылька Предков"
 desc_tc_moth:0 "Культ Мотылька Предков — неприметная пиетистическая секта, в которой практикуется глубокое почтение к жрецам Мотылька, так как в ней верят, что, покуда соблюдается Цикл Аркейна, с ними разговаривают мотыльки предков словами давно умерших прародителей."
 god_tc_beasts_name:0 "Культ Богов-Зверей"
 desc_tc_beasts:0 "Невозможно отследить единственный источник происхождения культа Богов-Зверей, однако он совмещает в себе поклонение древним нибенейским тотемным животным, нордским тотемным интерпретациям Божеств, а также минотаврам как детям Морихауса и потому потомкам Кинарет."
 god_tc_love_name:0 "Культ Любви"
 desc_tc_love:0 "Культ Любви берёт начало из древнего восточного ритуала Диблашуут, плотская природа которого была смягчена мифами о Матери Маре, сублимирующей страсть в любовь."
 god_tc_guilds_name:0 "Культ Гильдий"
 desc_tc_guilds:0 "Культ Гильдий относится к более молодым. На него повлияли акавирские кастовые ритуалы, но назвать его акавирским нельзя. В нём Стендарр покровительствует закону, а Зенитар — выгоде, и потому он легко находит последователей среди поклоняющихся Божествам."
 god_tc_heavens_name:0 "Культ Небосвода"
 desc_tc_heavens:0 "Культ Небосвода — синкретическая смесь верований, развившихся из древнего недийского поклонения звёздам. Вместо магна ге, чьи имена преданы забвению, этот культ чтит всяческих божеств, связанных с небесами: от Азуры и Магнуса до самих лун."

 # Riddle'thar
 desc_azurah:0 "Азурра, сестра Нирни, — богиня, которой дорожат каджиты, с ней они связывают их современный облик и таинственную связь с Лунной Решёткой."
 desc_khenarthi:0 "У каджитов Кенарти считается Богиней Ветров, благодаря её дыханию Джоуд и Джоун перемещаются по небу."
 desc_magrus:0 "Бог солнца и волшебства Кошачий Глаз принёс Азурре и её детям жертву, благодаря которой стало возможно чудо рассвета и заката."
 desc_hermorah:0 "Говорят, что Король Приливов обитает в обширной библиотеке глубоко под волнами, где он записывает всё, что засвидетельствовал. Знания, которыми он располагает, разрывают сознание как «самая крепкая скума».."
 desc_rt_hircine:0 "Бог охоты и смены облика. Голодного Кота почитают за его свирепость и коварство. Он был отцом первого помёта Нирни, дети в котором были «столь же изменчивы, сколь и Луны»."
 desc_nirni:0 "Ревнивая Сестра — мать всей смертной жизни в Мундусе — является одной из детей третьего помёта Фадомай наряду с Джоун, Джоудом, Азуррой и Лорхаджем."
 desc_alkosh:0 "Один из самых ранних богов каджитов, также называемый Первым Котом. Алкош даровал кошачьему народу дар силы и оберегает всех каджитов от опасностей."
 desc_boethra:0 "Дух-предок и учитель старых путей остроязыкая Боэтра является покровительницей воинов и взбунтовавшихся изгнанников."
 desc_baandar:0 "Бог-Разбойник или Отверженный — дух-обманщик, который также представляет мощную силу, формирующую землю, а вместе с ней и тех, кто её населяет."
 desc_srendarr:0 "Бог Милосердия обычно ассоциируется с состраданием, благотворительностью и справедливостью. Поскольку он был последним и самым слабым из первого помёта Анурра и Фадомай, он также известен как «Младший»."
 desc_mafala:0 "Та, кто ведёт учёт затаённой вине и вечному стыду. Мафала также считается духом-предкой и учителем старых путей."
 desc_noctra:0 "Ноктра родилась из чёрной крови Лорхаджа на ступенях Ворот Пустоты. Её имя шепчат в поисках тишины, тени и удачи."
# Not Riddle'thar but other Daedra mentioned in Khajiiti myth
 desc_sangiin:0 "Кровавый Кот, дух, что испытывает каджитов на Пути, соблазняет поддаться страстям крови."
 desc_sheggorath:0 "Скумный Кот, дух, что испытывает каджитов на Пути, заставляет сомневаться в собственных мыслях и действиях."
 desc_varmiina:0 "Потерянная Дочь, дух, что испытывает каджитов на Пути, наполняет сны страхом."
 desc_molagh:0 "Король-Демон Молаг, вместе с Дагоном и Мерид-Нундой напавший на Решётку. Лишь с мощью Боэтры и тайнами Азурры удалось его одолеть."
 desc_namiira:0 "Ур-дра, воплощённая Великая Тьма. Наполнив собой сердце Лорхаджа, она вынудила его предать своих братьев и сестёр. Намиира оскверняет души каджитов через Искажённый Танец."
 desc_meridnunda:0 "Ложный Дух Жадности, дочь Магруса, супруга демонов. Она — разум без мудрости, знание без цели."
 desc_merrunz:0 "Кот-Демон, которого также называют «Джа'Каджит» (котёнок). Из-за своей необузданной сущности он не стал следовать Пути, а отправился на поиски Тьмы и пострадал от её мощи."
 desc_orkha:0 "Демон злобы и проклятий, который следовал за Боэтрой по Множеству Путей. Оркху победили в битве, но он не мог погибнуть, и его можно было только изгнать."

# Living Law
 desc_jefr:0 "Строгий лиственный бог языка и правильных тонов. Обитает в подземной костяной гробнице, откуда кричит заповеди и повеления в корни деревьев. Он вычеканил первые слова и вложил в пустые глотки живущих, за что его уважают, несмотря на его слабый Закон."
 desc_asuura:0 "Своенравная богиня-ткачиха сетей и судеб, правящая Кошачьим Подлуньем и Пепельным Подданством. Однажды лисий народ отверг её, и с тех пор она испытывает их сделками и дурными страстями, а её награды могут быть и обильны, и двойственны."

# Forgotten Gods
 god_fg_notorgo_name:0 "Ноторго"
 desc_fg_notorgo:0 "Ноторго, бог гонцов и путешественников, чьё присутствие хоть и не столь известно, но ощутимо. Ему нет места ни в одном писании; он воплощается в пассатах, в древних путеводных камнях и иногда его имя вырезают на первом камне при строительстве дороги."
 god_fg_raen_name:0 "Раэн"
 desc_fg_raen:0 "Раэн, бог сельского хозяйства, в Эру рассвета показал нам как выращивать посевы и одомашнивать животных и с тех пор остался с нами. Некоторые верят, что он научил нас давать названия месяцам и как выбирать время года для работ в поле."
 god_fg_vigryl_name:0 "Вигрил"
 desc_fg_vigryl:0 "Вигрил, бог кораблей и мореплавателей, по всему Тамриэлю отвергнут и забыт. Но для него это не так важно, ведь все, кто попал в шторм на море, возносят ему молитву, каким бы именем они его не называли."
 god_fg_shandar_name:0 "Шандар"
 desc_fg_shandar:0 "Шандар, мрачный бог трагедии войны, не находит отрады в силе, которой располагает. Он вздымает свой серп в скорби, чтобы защищать тех, кому нельзя позволить запачкать руки в крови."
 god_fg_jhimsei_name:0 "Джим-Сей"
 desc_fg_jhimsei:0 "Джим-Сей, бог музыки и веселья, изобрёл первый инструмент задолго до этого как на его сферу начали претендовать Шеогорат и И'ффре. Он покровительствует тем, кто играет музыку забавы ради, а не чтобы прославиться."
 god_fg_druaaga_name:0 "Друага"
 desc_fg_druaaga:0 "Друагу, богиню тысячи цветов, всё ещё помнят в некоторых отдалённых бретонских деревнях, где проводятся праздники в её честь как богини весны, благодаря которым её имя живо."
 god_fg_qolwen_name:0 "К'Олвен"
 desc_fg_qolwen:0 "К'Олвен, богиня тайн и забытых знаний, не ищет последователей. Вместо этого они должны найти её имя сами, через непоколебимую любовь к потаённым и древним секретам Тамриэля."
 god_fg_sai_name:0 "Сай"
 desc_fg_sai:0 "Саю, богу удачи, поклоняются любители азартных игр и искатели приключений. Но Сай — бог переменчивый, он готов обрушить счастье на одних и ненастье на других, а потом поменять расклад местами по собственной прихоти."
 god_fg_ebonarm_name:0 "Эбонарм"
 desc_fg_ebonarm:0 "Эбонарм, Чёрный Рыцарь — покровитель всех воинов. На поле брани он восседает верхом на своём могучем коне Лорде Битвы. Эбонарм вознаграждает отважных и дарует победу тем, кто её заслуживает."
 god_fg_ius_name:0 "Иус"
 desc_fg_ius:0 "Иус, бог зверей, по поверьям живёт в Акавире во дворце из шкур и костей, но молитвы ему возносят по всему океану дельфины и ласточки, и даже звери Тамриэля откликаются на его приказания."

# Magna-Ge
 god_mg_mnemoli_name:0 "Мнемо-Ли"
 desc_mg_mnemoli:0 "Мнемо-Ли, Голубой Сноп Искр. Отвернувшись от Мундуса, она стала богиней — единоличной властительницей над не-временем. Она чувствует времена небытия, и к ней взывают в тайне во время ритуалов по созданию не поддающихся описанию сломанных периодов времени."
 god_mg_xerolyg_name:0 "Зеро-Лиг"
 desc_mg_xerolyg:0 "Зеро-Лиг, Красный Сноп Искр. После предательства Лорхана и исхода она стала странствующей в не-пространствах, ирреальных смежных измерениях, исключённых из Тамриэля по причине реалистического совпадения. К ней взывают, исследуя их географию."
 god_mg_meridia_name:0 "Мерид-Нунда"
 desc_mg_meridia:0 "Мерид-Нунда, Жёлтый Сноп Искр, — первая дочь Магнуса. Верят, что она олицетворяет стремление магна ге призревать за живыми энергиями, ожившими из чертежей Магнуса. Иные шепчутся, что Мерид-Нунда — звезда, что давно умерла или даже выгорела в нечто иное."
 god_mg_magnus_name:0 "Магнус"
 desc_mg_magnus:0 "Магнус-Архитектор — король и отец магна ге. Разумение Магнуса уместило в себя всю структуру Мундуса и оно же сподвигло его покинуть своё творение. И всё же он не может забыть его и всегда обращён к нему лицом, одаривая его магией из своего обиталища."

# Ten Ancestors/Ilpenada
 god_ta_meridia_name:0 "Мерид-Нунда"
 desc_ta_meridia:0 "Величие есть мантия монарха, обиталище королей, твердыня всех правителей."
 god_ta_molag_name:0 "Мола Гбал"
 desc_ta_molag:0 "Порабощение держит в подчинении остальных, изгоняя саму мысль о восстании из низших умов."
 god_ta_mehrunes_name:0 "Мерунес"
 desc_ta_mehrunes:0 "Завоевание предвещает благотворные перемены, избавляющие от слабости и подпитывающие жизненную силу."
 god_ta_hircine_name:0 "Охотник"
 desc_ta_hircine:0 "Коварный и энергичный Охотник — совершенный хищник, которым стремится быть каждый воин."
 god_ta_sanguine_name:0 "Виночерпий"
 desc_ta_sanguine:0 "Отхлебни из кубка Виночерпия, и да испарятся твои невзгоды."
 god_ta_nocturnal_name:0 "Хозяйка Шпионов"
 desc_ta_nocturnal:0 "Много секретов таится во тьме, но ни один из них не укроется от Хозяйки Шпионов."
 god_ta_mephala_name:0 "Убийца"
 desc_ta_mephala:0 "Шепни Убийце, и ничто не отведёт удар твоего клинка."
 god_ta_namira_name:0 "Ужас"
 desc_ta_namira:0 "Где невежды видят гадость и мерзость, там находит своё обиталище Ужас."
 god_ta_vaermina_name:0 "Кошмар"
 desc_ta_vaermina:0 "Пусть кошмар благословляет твои ночи и мучит нечестивых."
 god_ta_peryite_name:0 "Надзиратель"
 desc_ta_peryite:0 "Как Надзиратель устанавливает равновесие во вселенском порядке, так и ты стремись к равновесию внутри себя."

 #Satakal Patrons
 desc_diagna:0 "Диагна, Бог Клинка, который дал бой оркам и принёс на Йокуду орихалковое оружие. Он сыграл роль в том, чтобы Проложить Путь борьбой с древним врагом, и достиг божественности как аспект ХунДинга."
 desc_onsi:0 "Онси, также называемый Сокрушитель, — бог воинов и покровитель ремесленников. Будучи Богом того, как Сделать из Кинжала Меч, он, как считается, научил людей ковке мечей и другим инженерным новшествам."
 desc_ruptga:0 "Руптга, Высокий Папа, — главное божество в йокуданских пантеонах. Он создал Обход, при помощи которого он и другие боги научились обходить цикличную гибель мира, и поместил на него звёзды, чтобы по ним находить дорогу."
 desc_satakal:0 "Сатакал Кожа Мира — йокуданский бог всего и ничего одновременно: Сатак и Акел. Из-за Голода Сатакала мир обречён уничтожаться и появляться вновь, и единственный способ пережить этот цикл — это Обход."

 #Tribunal
 desc_vivec:0 "Воин-Поэт всегда отображал дух и двойственность народа данмеров — что выражается в его облике: наполовину данмерском, наполовину каймерском."
 desc_almalexia:0 "Мать Морровинда — источник сострадания, милосердия и прощения, защитница слабых и обездоленных, покровительница учителей и лекарей."
 desc_sotha_sil:0 "Заводного Бога почитают как Вечно Взведённую Пружину, Отца Таинств, покровителя ремесленников и магов, архитектора времени и усмирившего Обливион."

 #Velothi Saints
 desc_aralor:0 "Данмерский покровитель кожевников и горняков. Аралор был осуждённым преступником, но раскаялся в грехах и на коленях прошёл всеми дорогами паломников. Он служит всем верующим примером того, что каждый может раскаяться и начать сначала."
 desc_felms:0 "Данмерский святой, покровитель мясников и торговцев рыбой. Он сразил множество захватчиков-нордов и выдворил их из Морровинда. Фелмс не умел ни читать, ни писать, но зато был благословлён умением черпать вдохновение прямо из уст Трибунала."
 desc_meris:0 "Данмерская покровительница крестьян и рабочих. Ещё в детстве проявился её дар целительницы и в дальнейшем она обучилась искусству лекаря. Она положила конец долгой и кровавой войне домов, появляясь на поле боя в белых одеждах и излечивая воинов и заклинателей вне зависимости от того, на какой стороне они сражались. Войска всех домов приняли белые одежды как знак мира и отказались проливать кровь своих соплеменников."
 desc_nerevar:0 "Данмерский покровитель воинов и государственных мужей был королём Ресдайна, впервые за всю историю объединившим его. Будучи Наставником или Великим Ашханом всех каймеров, он заключил союз с двемерами и стал одним из основателей Первого Совета."
 desc_olms:0 "Данмерский покровитель лавочников и конторщиков был основателем орденов Ординаторов. Святому Олмсу принадлежит заслуга разработки и формулирования основных принципов проверок, испытаний и раскаяния."
 desc_rilms:0 "Данмерская святая, покровительница паломников и нищих. Она отдала свои башмаки, затем переоделась нищенкой, чтобы лучше узнать нужды бедного люда."
 desc_seryn:0 "Данмерская святая, покровительница пивоваров, пекарей и винокуров. Она могла вылечить все болезни, приняв их на себя. Трезвомыслящая и бесстрашная, она приняла на себя бремя других и, несмотря на недуги, дожила до преклонных лет."
 desc_veloth:0 "Данмерский святой, покровитель изгнанников и искателей духовности, был каймером-мистиком родом с островов Саммерсет. Он жил в конце срединного периода Меретической эры. Велот более всего известен как отец расы данмеров: вместе со своими последователями они отделились от альдмерского наследия и мигрировали на свою новообретённую родину, Ресдайн, ныне известный как Морровинд."
 desc_vorys:0 "Данмерский святой, покровитель волшебников и учащихся, был могущественным магом, ведшим жизнь в уединении, стремясь к мастерству и мудрости. Несмотря на такое отношение к общественной жизни, он был близок к самому Сету."
 desc_llothis:0 "Данмерский святой, покровитель портных и красильщиков. Он сформулировал основные принципы и обряды новой веры Храма. Святой Ллотис известен как архетипический жрец и символический мост между богами и верующими."

#Reman
 desc_light_of_man:0 "Реман Свет Людей разбил акавирских захватчиков, а затем бок о бок с ними построил величайшую империю, которую видел этот мир."
 desc_the_cyrodiil:0 "Реман Сиродил принёс мир в центральные земли и объединил их народ, став единым целым с землёй."
 desc_worldly_god:0 "Реман Всемирный Бог — бог всех смертных, единение смертного и божественного естества; он родился смертным, но стал богом после смерти благодаря своим великим свершениям."

#Trinimac
 desc_paragon:0 "Тринимак Парагон отражает истинные идеалы нашего народа — силу и единство."
 desc_gold_champ:0 "Тринимак Золотой Герой — король-бог нашего народа, и мы едины под его властью."
 desc_blade_of_courage:0 "Тринимак Клинок Отваги помнит про зло, причинённое ему и его народу, и не забудет его."

