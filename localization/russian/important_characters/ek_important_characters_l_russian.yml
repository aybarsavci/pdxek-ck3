 ##### LORE

 #### VAMPIRES

 #Lamae Bal
 imp_char_bal_100:0 ""
 imp_char_bal_100_desc:0 "Лами Бал, некогда недийскую жрицу Аркея, Молаг Бал изнасиловал и превратил в первого вампира. Она значимая фигура среди своих многочисленных отпрысков и пылает ненавистью к обоим богам: к одному — за то, что оставил её, а к другому — за его гнусное деяние."
 
 #Harkon
 imp_char_volkihar_1000:0 ""
 imp_char_volkihar_1000_desc:0 "Харкон — основатель вампирского клана Волкихар. Говорят, что будучи смертным правителем, он пожертвовал Молагу Балу тысячу невинных, за что тот наградил Харкона и его семью чистой кровью."
 
 #Valerica
 imp_char_volkihar_1001:0 ""
 imp_char_volkihar_1001_desc:0 "Когда её муж заключил сделку с Молагом Балом, Валерика также стала вампиром истинной крови. Но жестокость ритуала превращения, а также цена, которую готов был заплатить за это Харкон, привели к тому, что она отдалилась от него и сейчас посвящает свою не-жизнь изучению алхимии и некромантского искусства."
 
 #Serana
 imp_char_volkihar_1002:0 ""
 imp_char_volkihar_1002_desc:0 "Превращение в Дочь Хладной Гавани, инициированное её отцом, нанесло глубокую эмоциональную травму Серане. Она почти полностью отстранилась от мира, хотя и обладает выдающимися магическими и вампирскими способностями."
 
 #Rada al Saran
 imp_char_saran_1000:0 ""
 imp_char_saran_1000_desc:0 "По легенде Рада аль-Саран некогда был могучим Певцом Меча с Йокуды. Он так мастерски владел мечом, что даже сражался с самой богиней Леки. Тогда это закончилось ничьёй, и в поисках ещё большей силы он обратился к вампиризму."

 ### PSIJIC

 #Mannimarco
 imp_char_mannimarco_1000:0 ""
 imp_char_mannimarco_1000_desc:0 "Маннимарко, изгнанный член Ордена Псиджиков, нарёк себя Королём Червей. Бросив вызов своим бывшим соратникам, включая давнего соперника — основателя Гильдии магов Вануса Галериона, он создал Культ Червя, посвящённые постижению искусства некромантии и поклонению ему. Он провозгласил Аркея своим личным врагом и вознамерился стать равным богам и даэдрическим князьям."
 
 #Vanus Galerion
 imp_char_galerion_100:0 ""
 imp_char_galerion_100_desc:0 "Ванус Галерион, урождённый Тректус, известный как Мистик и Великий маг, является выходцем из монахов-Псиджиков и основателем Гильдии магов."

 # Vastarie
 imp_char_vastarie_1000:0 ""
 imp_char_vastarie_1000_desc:0 "Вастари — бывший член ордена Псиджиков и ныне занята тем, что стремится использовать тёмные силы некромантии во благо."

