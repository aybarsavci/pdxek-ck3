 imp_char_alma_rula_llothis:0 ""
 imp_char_alma_rula_llothis_desc:0 "Святой Ллотис Благочестивый был современником и соратником [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )]. Он сформулировал основные обряды и принципы Храма Трибунала и исполнял роль символического мостика между богами и верующими."

 imp_char_alma_rula_olms:0 ""
 imp_char_alma_rula_olms_desc:0 "Святой Олмс Беспристрастный — данмерский покровитель лавочников и конторщиков, святой-покровитель дома Индорил. Олмс был основателем орденов Ординаторов, ему принадлежит заслуга разработки и формулирования основных принципов проверок, испытаний и раскаяния."

 ## EK2 Characters ##
 
 #King Aenedhel, King of Falinesti
 imp_char_camoran_017:0 ""
 imp_char_camoran_017_desc:0 "Энедель Миротворец, «первый среди равных» король из династии Каморан, прославился как искусный посредник. Когда в 2Э 420 Фалинести вместе со всеми жителями трагически исчез, Миротворца сочли погибшим — и он стал именоваться «Оплакиваемым».\n\nУтрата Энеделя привела к тому, что после краха имперской власти все Камораны разом предъявили претензии на титул Верховного короля. Сад И'ффре оказался на грани полной анархии."

 imp_char_indoril_alma_rula:0 ""
 imp_char_indoril_alma_rula_desc:0 "Судьба Фарвила с самого рождения была неразрывно связана с Храмом. Он получил религиозное образование члена дома Индорил и провёл юность за ежедневными боевыми тренировками вместе с отцом Брейносом, отставным генералом. Фарвил выбрал вступить в орден Ординаторов, решительно встав на путь искоренения врагов [Glossary( 'АЛЬМСИВИ', 'TRIBUNAL_GLOSS' )]. После смерти Альма Рулы Савери в 2Э 419 Фарвил, прославившийся долгой и верной службой, а также имевший знатное происхождение, стал очевидным выбором на должность главы духовенства Трибунала."


