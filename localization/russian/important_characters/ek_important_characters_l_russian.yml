 ### OTHER
 
 #Alessia
 imp_char_alessian_100:0 ""
 imp_char_alessian_100_desc:0 "Алессия возглавила полномасштабное восстание рабов против айлейдов, что привело к образованию Первой империи.\n\nСтав императрицей, она основала новую религию, сочетавшую в себе элементы нордских и альдмерских верований.\n\nБлагословив Алессию и её наследников драконьей кровью и преподнеся ей Амулет Королей, Акатош заключил с ней соглашение, согласно которому он будет сдерживать барьер между Нирном и Обливионом до тех пор, пока она и её потомки правят Империей во имя его." # dont know about AoK being given by aka, or originating from ayleids. going with the gem existed before with ayleids as whitegold's stone, akatosh responsible for the actual amulet and its properties

 #Reman
 imp_char_reman_100:0 ""
 imp_char_reman_100_desc:0 "Ремана, рождённого, что более вероятно, от связи пастушки и мелкого дворянина, называли сыном союза короля Хрола и духа Алессии.\n\nВ ходе акавирского вторжения в конце [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )] Реман возглавлял в борьбе против захватчиков армии объединённого Сиродила. Кульминация противостояния состоялась в ходе битвы в Белом проходе, когда, как говорят, едва услышав его голос, цаэски склонились, назвав его драконорождённым.\n\nИ пусть за всю свою жизнь он так и не возьмёт себе титула, Реман завоюет большую часть Тамриэля, основав Вторую империю."

 #Reman III
 imp_char_reman_104:0 ""
 imp_char_reman_104_desc:0 "Третий своего имени и последний из династии Реман III взошёл на престол в 1Э 2877, примерно к середине Восьмидесятилетней войны с Морровиндом. В его способностях в военном деле никто не сомневался — император был прославленным охотником на драконов. Таким же воинским дарованием обладал и его сын, наследный принц Джуйлек, чей талант в полиокретике сумел положить конец затянувшемуся конфликту с Морровиндом.\n\nВоодушевлённый победой, достигнутой за три поколения, Реман III оказался в неведении о тёмных делах своего потентата, Версидью-Шайе. Тот уничтожил всю императорскую семью и заключил Сервантский мир с [Glossary( 'Трибуналом', 'TRIBUNAL_GLOSS' )] в 1Э 2920. Мир, что стал гарантией независимости Морровинда, сохранявшейся вплоть до самого падения [Glossary( 'Потентата', 'POTENTATE_GLOSS' )]."
 
 #Divayth Fyr
 imp_char_fyr_100:0 ""
 imp_char_fyr_100_desc:0 "Про Дивайта Фира ходит много слухов и историй, и даже самые преувеличенные из них, скорее всего, далеки от истины. Он, уж точно, один из самых могущественных магов современного Тамриэля, и, возможно, самый эксцентричный."

 #Vardengroet
 imp_char_vardengroet_gyron:0 ""
 imp_char_vardengroet_gyron_desc:0 "Жирону Варденгрёту пророчили судьбу того, кто будет нести мудрость и наставление окружающим, и он стал могущественным бессмертным магом, которого уважают многие по всему Тамриэлю."

 #Yagrum Bagarn 
 imp_char_bagarn_1000:0 ""
 imp_char_bagarn_1000_desc:0 "Ягрум некогда был выдающимся мастером и служил под началом самого тонального архитектора Кагренака. Глубина его знаний столь велика, что непостижима для большинства людей и меров, и всё же его поиски выживших представителей его расы до сих пор были бесплодны."

 #Indoril Nerevar
 imp_char_mora_nerevar:0 ""
 imp_char_mora_nerevar_desc:0 "Индорил Неревар, один из величайших героев каймеров, был Наставником и Первым советником. Он объединил Великие дома для войн против двемеров и нордов. Он погиб от ран вскоре после [Glossary( 'битвы у Красной горы', 'BATTLE_RM_GLOSS' )], и неизвестно, было ли в этом замешано предательство."
 
 #Almalexia
 imp_char_indoril_almalexia:0 ""
 imp_char_indoril_almalexia_desc:0 "$desc_almalexia$"
 
 #Sotha Sil
 imp_char_sotha_100:0 ""
 imp_char_sotha_100_desc:0 "Сет из дома Сота оказался единственным выжившим после нападения [Glossary( 'лорда даэдра', 'DAEDRA_GLOSS' )] Мерунеса Дагона, в ходе которого погибли все члены его семьи, в том числе мать и сестра. Пройдёт время, и он станет близким соратником каймерского короля Индорила Неревара, и примет участие в Войне Первого Совета. Он обретёт божественность как один из трёх членов Трибунала АЛЬМСИВИ под именем Сота Сил."
 #Vivec
 imp_char_vehk_100:0 ""
 imp_char_vehk_100_desc:0 "Ранние годы того, кто позже станет богом Трибунала Вивеком, покрыты завесой тайны. Собственным его рассказам можно верить не более, чем легендам и мифам. Что известно точно, так это то, что Век был близким советником и соратником каймерского короля Индорила Неревара, и ему суждено было стать богом в числе трёх членов Трибунала АЛЬМСИВИ после битвы у Красной горы."
 
 #Dumac Dwarf-Orc
 imp_char_duamaka_100:0 ""
 imp_char_duamaka_100_desc:0 "Думак $nick_dwarf_orc$, также известный как Думалакат или Король Гномов, был королём двемеров. Какое-то время Думак и Неревар были неразлучными друзьями, и последний даже получил от него в подарок на свадьбу парные клинки. Но их дружбе было не суждено пережить замысел Кагренака. Думак, который не был в него посвящён, не стал уступать и пошёл войной за свой народ: так началась Война Первого совета. В конце концов он нашёл свой конец в битве у Красной горы, незадолго до полного исчезновения его народа."

 #Mane Rid-Thar-ri'Datta
 imp_char_mane_001:0 ""
 imp_char_mane_001_desc:0 "Рид-Тар-ри'Датта иногда упоминается как Первый Грива, хотя на деле он лишь первым возглавил Конфедерацию Эльсвейр. В 311 году Второй эры, после того как уния, установленная между Не-Квин-Алом и Па'алатином, сделала дороги безопасными, Грива отправился в храм Танца Двух Лун в Рол'хе где он узрел явление Риддл'Тар, Танец Двух Лун и свой истинный путь.\n\nИз-за того, что явление Риддл'Тара в дальнейшем вытеснило местные верования и традиции, ему дают противоречивые оценки. Когда Не Квин-ал был разграблен в 2Э 326, правящая семья вынужденно перебралась из центральных земель в Риммен, передав Пророку Риддл-Тара в 2Э 336 абсолютную власть в землях от Дюны до Сенчала, которую он сохранял до самой своей смерти."
 
#King Keirgo of Anequina and Elsweyr Confederacy
 imp_char_anequina_96:0 ""
 imp_char_anequina_96_desc:0 "Король Кейрго правил Анеквиной и происходил из легендарного клана Брэев. После его женитьбы на королеве Эшите Пеллитинской в 2Э 309 была образована Конфедерация Эльсвейр. Увы, племенные подданные восприняли этот союз аристократии как предательство.\n\nПоднялось восстание. Сиродил, разбиравшийся тогда с последствиями убийства потентата Версидью-Шайе не мог прийти на помощь монархам Эльсвейра. В 2Э 326 столица Не Квин-Ал была разграблена, а королевская семья — убита. Единственным выжившим оказался шестилетний Далима Брэй, внук короля Кейрго."

 #Last proper High King of Skyrim
 imp_char_flamehair_999:0 ""
 imp_char_flamehair_999_desc:0 "В течение более столетия три поколения клана Огненные Волосы удерживали за собой титул верховного короля, до того как Логрольф занял трон во дворце Королей в 2Э 394.\n\nУпрекнуть нордов за передачу короны в пределах одной династии в соответствии с соглашением вождей тяжело, особенно учитывая благонадёжность отпрысков рода Логрольфа. Логрольф был идеалом нордского монарха: яростным бою и справедливым в правлении. В ходе его процветающего царствования Виндхельм стал экономическим центром Скайрима.\n\nЧерез год после убийства [Glossary( 'потентата', 'POTENTATE_GLOSS' )] Савириен-Чорака, в 2Э 431, та же участь постигла и Логрольфа. Вскоре Сварт Проклятая Коса, ярл Солитьюда, объявил себя верховным королём Скайрима, и Дети Неба снова погрязли в междоусобице."

 #The guy from 2920 :>
 imp_char_akavir_99:0 ""
 imp_char_akavir_99_desc:0 "Версидью-Шайе был последним потентатом на службе у династии Ремана и первым единоличным правителем после гибели Ремана III и его сына от рук Мораг Тонг. Он объявил о начале Второй эры и правил более 300 лет, прежде чем сам был убит.\n\nВерсидью пришлось столкнуться со множеством восстаний: последнее из них длилось 37 лет: с 2Э 283 по 2Э 320. Разорение, вызванное этой войной, привело к созданию Гильдии бойцов, а затем и к принятию Акта о гильдиях, официально узаконившего другие гильдии по всему Тамриэлю."
 
 #Last Potentate
 imp_char_akavir_100:0 ""
 imp_char_akavir_100_desc:0 "Несмотря на долгие годы правления Империей, Версидью-Шайе уступил трон сравнительно мягкому Савириену-Чораку. Местные губернаторы подрывали центральную власть, пользуясь неизменной снисходительностью потентата.\n\nОднако его правление не было лишено и смелых решений. Он провозгласил Орсиниум полноправной имперской провинцией, а в 2Э 400 он изгнал дом Куптор из Бравила и назначил на их место илнивирского проконсула.\n\nГоды шли, и недовольство росло, пока в 2Э 430 безжизненное тело Савириен-Чорака не обнаружили в его дворце в Сенчале. Исполнители убийства потентата, гильдия убийц и фанатики Мефалы Мораг Тонг, также устранили всех прямых наследников, в точности как когда-то поступили с Реманом. Точка кипения была достигнута и стало очевидно, что Вторая империя наконец начала своё падение."

