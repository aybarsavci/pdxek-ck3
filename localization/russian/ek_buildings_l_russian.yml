 building_type_mobar_obsidian_mines_01:0 "Обсидиановая шахта Мобар"
 building_type_mobar_obsidian_mines_01_desc:0 "Обсидиан высоко ценится в Валенвуде благодаря тому, что его можно использовать без дополнительной плавки — процесса, обычно требующего древесину и, следовательно, противоречащего принципам Зелёного пакта.\n\nШахта Мобар долгое время служила важным источником строительных материалов для Элден-Рута, и, к счастью, значительные залежи обсидиана здесь до сих пор остаются нетронутыми."
