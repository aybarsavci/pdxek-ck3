 building_type_generic_orichalc_mines_01:0 "Орихалковая шахта"
 building_type_generic_orichalc_mines_01_desc:0 "Орихалк — один из самых редких минералов Нирна, серовато-зелёный металл, который легко добывается и обрабатывается до тех пор, пока дело не доходит до кузницы. Для его выплавки требуется особая тонкость, иначе он становится хрупким. Известно, что некоторые кузнецы сплавляют орихалк с железом, чтобы избежать этой проблемы.\n\nНаибольшую известность он получил благодаря использованию в орочьем оружейном деле, хотя древние йокуданцы также высоко ценили орихалковые изделия. Помимо военного применения, орихалк находит место во множестве практических и художественных ремёсел – и все они могут принести немалую выгоду владельцу этого рудника."
