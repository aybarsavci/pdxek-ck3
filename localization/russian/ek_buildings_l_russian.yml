 building_type_generic_sulfur_mines_01:0 "Серная шахта"
 building_type_generic_sulfur_mines_01_desc:0 "Сера — вещество, о котором часто забывают, но которое остаётся крайне востребованным. Она играет ключевую роль в алхимии, кузнечном деле и ремеслах. Эта шахта приносит своему владельцу пусть скромный, но стабильный доход, а также даёт ощутимое преимущество в производстве осадных орудий."
