 building_type_grand_cathedral_01:0 "Величественный собор"
 building_type_grand_cathedral_01_desc:0 "Грандиозный собор, построенный в честь богов. По всему зданию размещены небольшие святилища, а в центре расположен источник, используемый для проведения священных обрядов и очищения каждого паломника, посетившего собор."
