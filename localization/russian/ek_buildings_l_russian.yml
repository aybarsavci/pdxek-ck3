 building_type_generic_glass_mines_01:0 "Стеклянная шахта"
 building_type_generic_glass_mines_01_desc:0 "Малахит, который в просторечии иногда называют «стеклом», — вулканический минерал, ценящийся за свои уникальные свойства: малый вес и удобство зачарования. Здесь малахит извлекается из горной породы и отправляется на переработку.\n\nТолько самые искусные мастера способны работать с этим непростым материалом, а изделия из «стекла» отличаются изысканностью и высокой ценой. Проницательные генералы и министры будут стремиться заполучить этот стратегически важный рудник."
