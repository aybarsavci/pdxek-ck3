 building_type_mount_hattu_onyx_mines_01_desc:0 "Оникс — популярный полудрагоценный камень, относительно широко распространённый в Тамриэле. Преимущественно чёрный с белыми прожилками, он особенно привлекателен в ювелирных изделиях. Кроме того, последователи Ситиса часто носят чётки из оникса для медитации и активно используют его в религиозной утвари.\n\nХотя оникс встречается по всему Тамриэлю, самые выдающиеся и высококачественные образцы происходят с территории, некогда бывшей восточной Йокудой — древних владений леворуких эльфов. Леворукие эльфы, как и их завоеватели-йокуданцы, регулярно использовали крупные образцы оникса в качестве центральных драгоценных камней."
