 building_type_mud_tree_iron_mines_01:0 "Железные рудники Глиняного дерева"
 building_type_mud_tree_iron_mines_01_desc:0 "До событий Сумеречья аргониане демонстрировали недюжинное мастерство в ремесле и обработке металлов. Железный рудник Глиняного Дерева тогда играл ключевую роль, будучи главным источником железной руды.\n\nОднако в современном Чернотопье железо редко используется из-за быстрой коррозии во влажном болотном воздухе. Тем не менее, рудник продолжает работу, обеспечивая аргониан необходимым металлом. Правда, в основном для изготовления инструментов по уходу за чешуёй и когтями.\n\nПри этом в недрах всё ещё скрыты значительные запасы железа, и, возможно, рудник удастся восстановить до прежней производительности."  
