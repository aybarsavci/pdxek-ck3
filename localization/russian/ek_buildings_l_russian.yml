 ### Hist Trees
 hist_holding_upgraded:0 "Дерево хиста выросло"
 building_type_hist_01:0 "Дерево хиста"
 building_type_hist_01_desc:0 "Говорят, что деревья Хист были уже стары, когда эльнофей сражались в первой великой войне Тамриэля. Эти древесные боги образуют коллективное сознание, связанное корнями, которые простираются под большей частью Чернотопья. Даже младшие Хист являются частью этой великой сущности, способной творить как чудеса, так и ужасные деяния."
 building_hist_01:1 "Зик"
 building_hist_01_desc:1 "Этот экземпляр чуть больше ореха («Зик» на языке джель). Хотя Хист уже пустил корни, пройдёт немало времени, прежде чем он достигнет силы и мудрости своих старших собратьев."
 building_hist_02:1 "Сисэй"
 building_hist_02_desc:1 "Будучи ещё всего лишь побегом («Сисэй» на языке джель), этот Хист уже развил в себе определённые способности и начал формировать окружающий ландшафт и его обитателей в соответствии со своей волей."
 building_hist_03:1 "Хист-дик"
 building_hist_03_desc:1 "Всё ещё юный по сравнению со своими родичами («Хист-дик» на языке джель), этот Хист оказывает всё большее влияние на область, которую он называет своим домом. Его корни уходят глубоко в почву, и между ними медленно накапливается живица."
 building_hist_04:1 "Хист-дука"
 building_hist_04_desc:1 "Раскидистые ветви этого зрелого Хиста («Хист-дука» на языке джель) могут служить убежищем, и о знаниях, которые он хранит, можно только догадываться. Живица несёт в себе великую силу и готова взрастить тех, кто достоин её могущества."
 building_hist_05:1 "Хист-цоко"
 building_hist_05_desc:1 "Одно из старейших существ Тамриэля, старый Хист («Хист-цоко» на языке джель) отбрасывает обширную тень, под которой могут собираться сотни верующих. Потоки живицы вытекают из огромного ствола дерева, собираясь в небольшое озеро под его корнями."
 
