 building_type_nirncrux_mine_01:0 "Краглорнская шахта соли Нирна"
 building_type_nirncrux_mine_01_desc:0 "Соль Нирна — красный камень, встречающийся исключительно в Краглорне и поднимающийся из самых глубин Нирна. В сыром виде он выделяет резкий, ядовитый газ. Однако, если измельчить его в порошок, с помощью древнего недийского ритуала из каждой крупинки можно высвободить этерическую энергию, пригодную для множества магических применений."
