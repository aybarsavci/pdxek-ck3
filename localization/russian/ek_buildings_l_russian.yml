 building_type_zazaradi_mines_01:0 "Шахта и каменоломня Зазаради"
 building_type_zazaradi_mines_01_desc:0 "Кто знает, как в одном месте оказалось столь богатое месторождение? Зазаради — это не только источник высококачественного известняка, но и крупнейшее известное месторождение камня вечности — редкого кристалла, встречающегося лишь в Пеллитине. Поколения шахтёров углублялись в недра, чтобы вырубать глыбы и извлекать драгоценные кристаллы.\n\nИзвестняк использовался для создания статуй, строительства дворцов и возведения стел по всему Южному морю. Камень вечности не вызывает столь бурного интереса, но ценится за неповторимый шарм, который он придаёт пеллитинским украшениям."
