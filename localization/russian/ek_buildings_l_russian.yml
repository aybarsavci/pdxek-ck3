 building_type_adamantium_mine_01:0 "Адамантиновая шахта"
 building_type_adamantium_mine_01_desc:0 "Мало какая руда на Нирне окутана столь глубокими мифами и тайнами, как адамантий. Ведь именно из него боги создали первое сооружение на Нирне – Адамантиновую башню. Природные залежи этого металла чрезвычайно редки, что делает его крайне желанным ресурсом. Адамантию приписывают исключительную прочность, сравнимую с эбонитом, а также множество магических свойств.\n\nШахта, богатая адамантием, – залог несметного богатства для её счастливого владельца."
