 building_type_great_wyrd_tree_01:0 "Великое Вещее древо"
 building_type_great_wyrd_tree_01_desc:0 "Уединённый сад в глубине леса, где Вещее древо поддерживает природный баланс во всём регионе.\nЗа древом и окружающей его провинцией заботится ковен сестёр-вещуний, следящих за тем, чтобы ничто не причинило ему вреда."
