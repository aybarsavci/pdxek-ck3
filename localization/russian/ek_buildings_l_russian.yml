 building_type_cidhna_mine_silver_mines_01_desc:0 "Богатства Предела многочисленны, и серебряные жилы Сидны — одни из них. При наличии времени, средств и рабочей силы эта шахта могла бы обеспечить Предел и его правителя финансами в объёмах, значительно превышающих любые потребности."
