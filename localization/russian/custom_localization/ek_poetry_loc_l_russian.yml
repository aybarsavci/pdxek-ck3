 GeneratePoem_Intro_Rhyming_RomanceEK_01_A_01:0 "Подушка голову кутает\nСладкие сны начинают в глазах играть,"
 GeneratePoem_Intro_Rhyming_RomanceEK_01_A_02:0 "Облака высоко в небесах,"
 GeneratePoem_Intro_Rhyming_RomanceEK_01_B_01:0 "Я жажду новый сна приход\nВедь день мне будет вечно врать"
 GeneratePoem_Intro_Rhyming_RomanceEK_01_B_02:0 "Мне напомнили о твоих чудных глазах."

 GeneratePoem_Intro_Rhyming_RomanceEK_02_A_01:0 "Куда ни гляну, [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'милая', 'милый' )] [ROOT.Var('poem_subject').Char.GetFirstNameNoTooltip],"
 GeneratePoem_Intro_Rhyming_RomanceEK_02_B_01:0 "Всегда думаю о тебе. Вот, стайка гусей,"

 GeneratePoem_Intro_Rhyming_RomanceEK_03_A_01:0 "Плыву я по заливу Илиак"
 GeneratePoem_Intro_Rhyming_RomanceEK_03_B_01:0 "Морские волны не собьют меня во мрак"

 GeneratePoem_Intro_Rhyming_legacyEK_01_A_01:0 "[ROOT.Var('poem_subject').Char.GetHerHis|U] песни поёт всякий кутила"
 GeneratePoem_Intro_Rhyming_legacyEK_01_A_02:0 "От Винтерхолда до Даггерфолла: и стражник, и воротила."
 GeneratePoem_Intro_Rhyming_legacyEK_01_A_03:0 "Купите [ROOT.Var('poem_subject').Char.GetHerHim] эля! Смотрите, [ROOT.Var('poem_subject').Char.GetSheHe] всё [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'проглотила', 'проглотил')]!"

 GeneratePoem_Intro_Rhyming_legacyEK_02_A_01:0 "Дракон покинул Нирн уже как много лет,"
 GeneratePoem_Intro_Rhyming_legacyEK_02_A_02:0 "И нету более больших и необъятных бед,"
 GeneratePoem_Intro_Rhyming_legacyEK_02_A_03:0 "И ждать их возвращенья ни к чему: их нет."

 GeneratePoem_Intro_Rhyming_legacyEK_03_A_01:0 "[ROOT.Var('poem_subject').Char.GetSheHe|U] [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'вызвала', 'вызвал')] на бой орка спесивого,"
 GeneratePoem_Intro_Rhyming_legacyEK_03_A_02:0 "У него был мощный клинок и бесценная гривна,"
 GeneratePoem_Intro_Rhyming_legacyEK_03_A_03:0 "И [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'спросила', 'спросил')] каков он на вкус — быть может, свинина?"

 GeneratePoem_Intro_Rhyming_legacyEK_04_A_01:0 "[ROOT.Var('poem_subject').Char.GetSheHe|U] юную эльфийку-стихотворца [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'повидала', 'повидал')],"
 GeneratePoem_Intro_Rhyming_legacyEK_04_A_02:0 "На полку та свои сонеты клала,"
 GeneratePoem_Intro_Rhyming_legacyEK_04_A_03:0 "[ROOT.Var('poem_subject').Char.GetSheHe|U] [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'показала', 'показал')], как [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'сама', 'сам')] стихи [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'сочиняла', 'сочинял')]."

 GeneratePoem_Intro_Rhyming_legacyEK_05_A_01:0 "[ROOT.Var('poem_subject').Char.GetSheHe|U] [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'встретила', 'встретил')] лесного эльфа на пути"
 GeneratePoem_Intro_Rhyming_legacyEK_05_A_02:0 "Покрыт грязью и вайдой, более порочного урода не найти"
 GeneratePoem_Intro_Rhyming_legacyEK_05_A_03:0 "[ROOT.Var('poem_subject').Char.GetSheHe|U] [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'возопила', 'возопил')] как жаба гигантская, прежде чем уйти."

 GeneratePoem_Intro_Rhyming_legacyEK_06_A_01:0 "[ROOT.Var('poem_subject').Char.GetSheHe|U] [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'встретилась', 'встретился')] на улице с одним молодцом"
 GeneratePoem_Intro_Rhyming_legacyEK_06_A_02:0 "Тот клялся богами, что был [ROOT.Var('poem_subject').Char.GetHerHis] утерянным отцом"
 GeneratePoem_Intro_Rhyming_legacyEK_06_A_03:0 "Ох, как бы не окончилось это дурным концом"

 GeneratePoem_Intro_Rhyming_legacyEK_07_A_01:0 "Жил да был двемерский центурион,"
 GeneratePoem_Intro_Rhyming_legacyEK_07_A_02:0 "Он встретил [ROOT.Var('poem_subject').Char.GetHerHis], выйдя на постриженный газон"
 GeneratePoem_Intro_Rhyming_legacyEK_07_A_03:0 "[ROOT.Var('poem_subject').Char.GetSheHe|U] сказал ему, куда пропал его изобретатель-гном"

 GeneratePoem_Intro_Rhyming_legacyEK_08_A_01:0 "Руки редгарда сжимают клинок смертоносный."
 GeneratePoem_Intro_Rhyming_legacyEK_08_A_02:0 "Всякий меч редгардский кривой, хоть и острый,"
 GeneratePoem_Intro_Rhyming_legacyEK_08_A_03:0 "Но даже такому оружию не под силу [ROOT.Var('poem_subject').Char.GetHerHis] косы,"

 GeneratePoem_Intro_Rhyming_legacyEK_09_A_01:0 "По всему Тамриэлю [ROOT.Var('poem_subject').Char.GetSheHe] [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'сразила', 'сразил')] всех врагов,"
 GeneratePoem_Intro_Rhyming_legacyEK_09_A_02:0 "В темнейших криптах, и у стен городов,"
 GeneratePoem_Intro_Rhyming_legacyEK_09_A_03:0 "Но ничто не сравнится с благолепием этих залов."

 GeneratePoem_Intro_Rhyming_legacyEK_01_B_01:0 "Ведь [ROOT.Var('poem_subject').Char.GetSheHe] не поёт просто так и ценит труд свой!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_02:0 "Все страшатся [ROOT.Var('poem_subject').Char.GetHerHis]!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_03:0 "Он убежал наутёк, оставив меч дорогой!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_04:0 "И теперь её дети похожи на н[ROOT.Var('poem_subject').Char.GetHerHis]!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_05:0 "Он тут же вскарабкался по ели лесной"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_06:0 "[ROOT.Var('poem_subject').Char.GetSheHe|U] клянётся, что это не дело рук [ROOT.Var('poem_subject').Char.GetHerHis]!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_07:0 "Он кинул — и скрылся предмет в пучине морской!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_08:0 "Но их острота ничто в сравнении с остротой ума [ROOT.Var('poem_subject').Char.GetHerHis]!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_09:0 "Не откажись от кружки-другой!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_10:0 "Так испей же со мной!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_11:0 "И [ROOT.Var('poem_subject').Char.GetSheHe] не станет платить за напиток свой!"

 GeneratePoem_Outro_Rhyming_RomanceEK_01:0 "#EMP [ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_01_A')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_01_B')]#!"
 GeneratePoem_Outro_Rhyming_RomanceEK_02:0 "#EMP [ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_02_A')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_02_B')]#!"
 GeneratePoem_Outro_Rhyming_RomanceEK_03:0 "#EMP [ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_03_A')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_03_B')]#!"
 GeneratePoem_Outro_Rhyming_RomanceEK_04:0 "#EMP [ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_04_A')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_04_B')]#!"

 GeneratePoem_Outro_Rhyming_RomanceEK_01_A_01:0 "Моя любовь лежит со мой,\n[ROOT.Var('poem_subject').Char.GetHerHis] улыбка ослепляет, сияние [Select_CString(poem_subject.IsFemale, 'её', 'его')] кожи солнце не может превзойти"# У ключа изменено значение в последнем обновлении мода. Новое значение: My lover lays beside me then\n[ROOT.Var('poem_subject').Char.GetHerHis] smile bright, [ROOT.Var('poem_subject').Char.GetHerHis] [ROOT.Var('poem_subject').Char.Custom('SkinScalesFur')] aglow
 GeneratePoem_Outro_Rhyming_RomanceEK_01_B_01:0 "Смерть не может [ROOT.Var('poem_subject').Char.GetHerHis] тронуть\nНо утро приходит и [ROOT.Var('poem_subject').Char.GetSheHe] [Select_CString(poem_subject.IsFemale, 'должна', 'должен')] уйти"
 GeneratePoem_Outro_Rhyming_RomanceEK_02_A_01:0 "Я снова усну\nИ придёт мой черёд"
 GeneratePoem_Outro_Rhyming_RomanceEK_02_B_01:0 "Мою душу эта ночь\nЗаберёт"
 GeneratePoem_Outro_Rhyming_RomanceEK_03_A_01:0 "Когда в лесу я вижу фавна,"
 GeneratePoem_Outro_Rhyming_RomanceEK_03_B_01:0 "То думаю о локонах твоих, цвета каштана."
 GeneratePoem_Outro_Rhyming_RomanceEK_04_A_01:0 "Увидимся раньше, а может быть позже;"
 GeneratePoem_Outro_Rhyming_RomanceEK_04_B_01:0 "О [ROOT.Var('poem_subject').Char.GetTitledFirstNameNoTooltip], прошу, полюби меня тоже!"


