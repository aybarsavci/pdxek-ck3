 life_extension.0300.t:0 "Становление личом"
 life_extension.0300.desc:0 "Вот уже долгое время я [Select_CString(ROOT.Char.IsFemale, 'работала', 'работал' )] над покорением смерти. Она была моим инструментом, я [Select_CString(ROOT.Char.IsFemale, 'приносила', 'приносил' )] её другим, а затем [Select_CString(ROOT.Char.IsFemale, 'возвращала', 'возвращал' )] их обратно. Но до сих пор у смерти оставалась власть надо мной. Этому пришёл конец.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'подготовилась', 'подготовился' )] к ритуалу: [Select_CString(ROOT.Char.IsFemale, 'освоила', 'освоил' )] магию, [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] инструменты и, что самое главное, жертву. Я  [Select_CString(ROOT.Char.IsFemale, 'извлекла', 'извлёк' )] из себя собственную душу и [Select_CString(ROOT.Char.IsFemale, 'встретила', 'встретил' )] смерть [Select_CString(ROOT.Char.IsFemale, 'неуязвимой и недоступной', 'неуязвимым и недоступным' )] для её хватки. Заплатив цену в виде одной души, я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] бессмертие и могущество — и целую вечность, чтобы им наслаждаться."
 life_extension.0300a:0 "Смерть стоит у меня на службе!"

 life_extension.0301.t:0 "Становление личом"
 life_extension.0301.desc:0 "Вот уже долгое время я [Select_CString(ROOT.Char.IsFemale, 'работала', 'работал' )] над покорением смерти. Она была моим инструментом, я [Select_CString(ROOT.Char.IsFemale, 'приносила', 'приносил' )] её другим, а затем [Select_CString(ROOT.Char.IsFemale, 'возвращала', 'возвращал' )] их обратно. Но до сих пор у смерти оставалась власть надо мной. И она не хочет её отпускать.\n\nХотя я основательно [Select_CString(ROOT.Char.IsFemale, 'подготовилась', 'подготовился' )] к ритуалу, я так и не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] вытащить душу из своего тела. Боль была… невыносима. Мне удалось увидеть смерть, и я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что не хочу умирать. Но пока моя душа остаётся в теле, смерть будет довлеть надо мной. Она уже оставила на мне свою печать. Из-за того, что я  [Select_CString(ROOT.Char.IsFemale, 'заигрывала', 'заигрывал' )] с бессмертием, моя душа и я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] теперь более уязвимы, и я чувствую как смерть заронила в моём теле семена порчи."
 life_extension.0301a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'допустила', 'допустил' )] ошибку."

 life_extension.0302.t:0 "Становление личом"
 life_extension.0302.desc:0 "Вот уже долгое время я [Select_CString(ROOT.Char.IsFemale, 'работала', 'работал' )] над покорением смерти. Я [Select_CString(ROOT.Char.IsFemale, 'приносила', 'приносил' )] её другим, а затем [Select_CString(ROOT.Char.IsFemale, 'возвращала', 'возвращал' )] их обратно. Я [Select_CString(ROOT.Char.IsFemale, 'думала, что сделала', 'думал, что сделал' )] её своим инструментом. Но всё оказалось наоборот. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )], что, совершив ритуал, смогу вырваться из её власти. Но я не [Select_CString(ROOT.Char.IsFemale, 'сумела', 'сумел' )].\n\nПоначалу мне казалось, что всё идёт по плану. Я почувствовал, что моя душа покинула тело — как и должно было произойти. Но что-то пошло не так. Я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что встречусь со смертью и воспряну над ней, но этого не случилось. Я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что я выше обычных смертных, но теперь я ощущаю себя гораздо ближе к своим жертвам, чьи тела лежат в ритуальном помещении. Моя заносчивость обернулась моей погибелью. Душа больше не вернётся ко мне.\n\nЯ проживаю последние секунды своей жизни."
 life_extension.0302a:0 "Смерть приходит ко всем нам."

 stress_loss_experimentalist_decision:0 "Провести магический эксперимент"
 stress_loss_experimentalist_decision_desc:0 "Я отвлекусь от повседневных забот, разгадывая магические тайные в ходе экспериментов. Возможно, я узнаю что-то новое, а может быть, принесу вред. В любом случае, такому уму, как у меня, требуется упражнение, а риск только раззадоривает."
 stress_loss_experimentalist_decision_tooltip:0 "Вы займёте свои мысли новым магическим экспериментом и сбросите часть стресса."
 stress_loss_experimentalist_decision_confirm:0 "В лабораторию!"

 ek_stress_trait_coping_decisions.1151.t:0 "Усилить себя мощной магией"
 ek_stress_trait_coping_decisions.1151.desc:0 "Что если собрать магию, текущую в моём теле, и дать ей новую форму? Это точно облегчит моё сознание и наверняка будет иметь несколько занимательных побочных эффектов."
 ek_stress_trait_coping_decisions.1151.a:0 "Что может пойти не так?"
 ek_stress_trait_coping_decisions.1151.a.tt:0 "Вы получите случайный магический модификатор."
 ek_stress_trait_coping_decisions.1151.a.success:0 "Вы получаете положительный модификатор"
 ek_stress_trait_coping_decisions.1151.a.failure:0 "Вы получаете негативный модификатор"
 ek_stress_trait_coping_decisions.1151.a.neutral:0 "Вы получаете неоднозначный модификатор"

 ek_stress_trait_coping_decisions.1152.t:0 "Изучить новые применения для магии"
 ek_stress_trait_coping_decisions.1152.desc:0 "К чему оставаться в старых рамках? Вооружившись храбростью и творческой жилкой, я могу выйти за грани привычной магии и найти новое применение старым заклинаниям. Я удовлетворю своё любопытство и, возможно, научусь чему-то новому."
 ek_stress_trait_coping_decisions.1152.a:0 "Столько всего предстоит узнать."
 ek_stress_trait_coping_decisions.1152.a.tt:0 "Вы получаете немного магического опыта."

 ek_stress_trait_coping_decisions.1153.t:0 "Подопытный"
 ek_stress_trait_coping_decisions.1153.desc:0 "Возможности, которые даёт магия, поистине безграничны, и, проявив творческое начало, можно добиться новых, необычных эффектов. Загвоздка в том, что я не могу наверняка знать их свойства, пока не попробую. К счастью, [torture_victim.GetFirstName] из моей темницы может стать [Select_CString(torture_victim.IsFemale, 'отличной подопытной', 'отличным подопытным' )]…"
 ek_stress_trait_coping_decisions.1153.a:0 "Переходим к практике."
 ek_stress_trait_coping_decisions.1153.a.tt:0 "Вы будете пытать персонажа [torture_victim.GetFirstNameNoTooltip] экспериментальными заклинаниями."

 ek_stress_trait_coping_decisions.1154.t:0 " Эксперимент: пеплозуб"
 ek_stress_trait_coping_decisions.1154.desc:0 "Изучая древние магические книги, я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на интересное чтиво за авторством магистра Варкенела из дома Телванни.\n\nВ статье он описывает создание причудливого, но дружелюбного существа под названием «пеплозуб». Это животное может послужить мне хорошим спутником и, кроме того, я получу новые знания в области видоизменения живых существ."
 ek_stress_trait_coping_decisions.1154.a:0 "Наверняка это будет несложно…"
 ek_stress_trait_coping_decisions.1154.a.success.tt:0 "Вы успешно создаёте пеплозуба"
 ek_stress_trait_coping_decisions.1154.a.success:0 "Оно живое!"
 ek_stress_trait_coping_decisions.1154.a.failure.tt:0 "Вам не хватает магических навыков"
 ek_stress_trait_coping_decisions.1154.a.failure:0 "Зато вы чему-то научились..."

 ek_stress_trait_coping_decisions.1155.t:0 "Подкрутить кости"
 ek_stress_trait_coping_decisions.1155.desc:0 "Время, очевидно, не пощадило моего трэлла, некогда носившего имя [undead_courtier.GetFirstName]: [undead_courtier.GetHerHis] физический облик оставляет желать лучшего. Разумеется, уважаемый, а главное, находчивый некромант вроде меня не может это так оставить.\n\nЯ приказываю [undead_courtier.GetHerHim] нанести визит в мою лабораторию, где я смогу модифицировать [undead_courtier.GetHerHis] мёртвое тело."
 ek_stress_trait_coping_decisions.1155.a:0 "[undead_courtier.GetFirstNameNoTooltip], как насчёт усовершенствований?"
 ek_stress_trait_coping_decisions.1155.a.tt:0 "Вы можете улучшить персонажа-трэлла [undead_courtier.GetFirstNameNoTooltip], либо сделать хуже."
 ek_stress_trait_coping_decisions.1155.a.success:0 "[undead_courtier.GetFirstNameNoTooltip] улучшает свою доблесть"
 ek_stress_trait_coping_decisions.1155.a.failure:0 "Вы нечаянно уничтожаете персонажа [undead_courtier.GetFirstNameNoTooltip]"

