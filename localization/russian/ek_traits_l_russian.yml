l_russian:
 trait_impure:0 "Порочность"
 trait_impure_desc:0 "Порочные персонажи оскверняют свою веру и божественное наследие либо неся проклятие безобразного облика, либо вступая в отношения с другими осквернёнными."
 trait_impure_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] оскверняет свою веру и божественное наследие либо неся проклятие безобразного облика, либо вступая в отношения с другими осквернёнными."
 
 trait_pirate:0 "Пират"
 trait_pirate_desc:0 "Персонаж — Пират. Свистать всех наверх!\n\n#I Если вы выберите это свойство в редакторе правителя, то при начале игры появится событие, которые позволит вам начать играть за [Concept('pirate_government', 'пиратское правительство')|E].#!"   #ИСПАНЦЫЫЫЫ!
 trait_pirate_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — Пират. Свистать всех наверх!"

 trait_plunderer:0 "[Select_CString(ROOT.GetCharacter.IsFemale, 'Налётчица', 'Налётчик' )]"
 trait_plunderer_desc:0 "Только забрав силой то, что твоё по праву, можно достичь настоящего могущества. А весь мир и его богатства — по праву твои."
 trait_plunderer_character_desc:0 "Только забрав силой то, что твоё по праву, можно достичь настоящего могущества. А весь мир и его богатства — по праву [ROOT.GetCharacter.GetHerHis]."

 trait_crimeboss:0 "Преступный воротила"
 trait_crimeboss_desc:0 "Среди игроков на карте на Тамриэля множество тёмных сил и преступных группировок, и этот персонаж решил использовать их для собственной выгоды."
 trait_crimeboss_character_desc: "Среди игроков на карте на Тамриэля множество тёмных сил и преступных группировок, и [ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] использовать их для собственной выгоды."

 trait_necromancer:0 "Некромант"
 trait_necromancer_desc:0 "Персонаж оскверняет тела усопших, манипулирует их душами и поднимает мертвецов себе на службу.\n\n#I Если вы выберите это свойство в редакторе правителя, то при начале игры появится событие, которые позволит вам начать играть за тайного некроманта.#!"
 trait_necromancer_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] оскверняет тела усопших, манипулирует их душами и поднимает мертвецов себе на службу."

 trait_reclusive_vampire:0 "Затворничество"
 trait_reclusive_vampire_desc:0 "Персонаж предпочитает уединение и пренебрегает своими обязанностями."
 trait_reclusive_vampire_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] предпочитает уединение и пренебрегает своими обязанностями."   #из ванили
 reclusive_vampire_player_desc:0 "Тайный вампир"
 trait_vampire_player_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] в тайне от всех является вампиром — проклятой нежитью, пьющей кровь живых и трепещущей перед солнечным светом."

 trait_vampire_character:0 "Вампир"
 trait_vampire_character_desc:0 "Персонаж является вампиром — проклятой нежитью, пьющей кровь живых и трепещущей перед солнечным светом.\n\n#I Если вы выберите это свойство в редакторе правителя, то при начале игры появится событие, которые позволит вам начать играть за тайного вампира.#!"
 trait_vampire_character_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является вампиром — проклятой нежитью, пьющей кровь живых и трепещущей перед солнечным светом." #character_character

# Diseases
 trait_sanguinare_vampiris:0 "Сангвинаре Вампирис"
 trait_sanguinare_vampiris_desc:0 "Персонаж заразился Сангвинаре Вампирис — болезнью, передающейся при взаимодействии с вампирами, вызывающую слабость днём и жажду в сумрак. Если её скоро не вылечить, последствия будут весьма ужасны."
 trait_sanguinare_vampiris_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'заразилась', 'заразился' )] Сангвинаре Вампирис — болезнью, передающейся при взаимодействии с вампирами, вызывающую слабость днём и жажду в сумрак. Если её скоро не вылечить, последствия будут весьма ужасны." #character_character
 disease_sanguinare_vampiris:0 "Сангвинаре Вампирис."

 trait_sanies_lupinus:0 "Гнойный люпинус"
 trait_sanies_lupinus_desc:0 "Персонаж заразился гнойным люпинусом — болезнью, передающейся при взаимодействии с оборотнями, вызывающую сонливость. Если её скоро не вылечить, последствия будут весьма ужасны."
 trait_sanies_lupinus_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'заразилась', 'заразился' )] гнойным люпинусом — болезнью, передающейся при взаимодействии с оборотнями, вызывающую сонливость. Если её скоро не вылечить, последствия будут весьма ужасны." #character_character
 disease_sanies_lupinus:0 "Гнойный люпинус."

 trait_chrondiasis:0 "Хрондиаз"
 trait_chrondiasis_desc:0 "Персонаж заразился хрондиазом — магической болезнью, которая поражает только тех, кто предрасположен к тайным искусствам. Хрондиаз медленно истощает ум и запасы магии и может привести к слабоумию или смерти больного."
 trait_chrondiasis_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'заразилась', 'заразился' )] хрондиазом — магической болезнью, которая поражает только тех, кто предрасположен к тайным искусствам. Хрондиаз медленно истощает ум и запасы магии и может привести к слабоумию или смерти больного."
 disease_chrondiasis:0 "Хрондиаз."

 trait_peryite_affliction:0 "Одержимость Периайта"
 trait_peryite_affliction_desc:0 "Персонаж заразился одержимостью Периайта — даэдрической болезнью, насланной самим Князем Чумы. Зараза долго не покидает тело. В некоторые дни она едва даёт о себе знать, а в другие больного мучат лихорадочные припадки и рвота едкой слизью."
 trait_peryite_affliction_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'заразилась', 'заразился' )] одержимостью Периайта — даэдрической болезнью, насланной самим Князем Чумы. Зараза долго не покидает тело. В некоторые дни она едва даёт о себе знать, а в другие больного мучат лихорадочные припадки и рвота едкой слизью."
 disease_peryite_affliction:0 "Одержимость Периайта."

 trait_stricken: "Поражённый"
 trait_stricken_desc: "Этот персонаж заболел Кнахатенским гриппом, однако он не погиб, но ослабел умом и телом. Он носит на себе печать заразы и уже практически одичал. Таких, как он, считают изгоями и убивают на месте."
 trait_stricken_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'заболела', 'заболел' )] Кнахатенским гриппом, однако [ROOT.GetCharacter.GetSheHe] не [Select_CString(ROOT.GetCharacter.IsFemale, 'погибла, но ослабела', 'погиб, но ослабел' )] умом и телом. [ROOT.GetCharacter.GetSheHe|U] носит на себе печать заразы и уже практически [Select_CString(ROOT.Char.IsFemale, 'одичала', 'одичал' )]. Таких, как [ROOT.GetCharacter.GetSheHe], считают изгоями и убивают на месте из страха перед гриппом."

 # Transformations
 trait_irritable_lycan:0 "Раздражительность"
 trait_irritable_lycan_desc:0 "Из-за постоянного стресса персонаж склонен к вспышкам ярости и истерикам."
 trait_irritable_lycan_character_desc:0 "Из-за постоянного стресса [ROOT.GetCharacter.GetFirstNameNoTooltip] не может сдержать вспышек ярости и постоянно устраивает истерики."   #из ванили
 irritable_lycan_player_desc:0 "Тайный оборотень"
 trait_lycan_player_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] в тайне от всех является оборотнем — неестественной помесью зверя и [ROOT.GetCharacter.GetHerHis] изначальной расы."

 trait_lycan_character:0 "Оборотень"
 trait_lycan_character_desc:0 "Персонаж является оборотнем — проклятым существом, меняющим свой облик под влиянием лун Нирна.\n\n#I Если вы выберите это свойство в редакторе правителя, то при начале игры появится событие, которые позволит вам начать играть за тайного оборотня.#!"
 trait_lycan_character_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является оборотнем — проклятым существом, меняющим свой облик под влиянием лун Нирна." #character_character


 trait_lich_character:0 "Лич"
 trait_lich_character_desc:0 "Персонаж подчинил себе саму смерть с помощью тёмной магии и запрещённых ритуалов, став личом и нежитью."
 trait_lich_character_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'подчинила', 'подчинил' )] себе саму смерть с помощью тёмной магии и запрещённых ритуалов, став личом и нежитью."
 
 trait_undead:0 "Нежить"
 trait_undead_character:0 "Нежить"
 trait_undead_character_desc:0 "Персонаж избежал оков смерти и странствует по Нирну будучи жуткой нежитью."  
 trait_undead_character_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'избежала', 'избежал' )] оков смерти и странствует по Нирну будучи жуткой нежитью."
 trait_undead_character_undead_version_of_desc:0 "[ROOT.Var('undead_version_of').Char.GetTitledFirstName] [Select_CString(ROOT.Var('undead_version_of').Char.IsFemale, 'избежала', 'избежал' )] оков смерти и странствует по Нирну будучи жуткой нежитью."
  
 trait_hagraven:0 "Ворожея"

 trait_briarheart:0 "Вересковое сердце"
 trait_briarheart_desc:0 "Персонаж является особо сильным колдуном. Он провёл древний и тёмный ритуал и променял часть своей сущности на забытые силы."
 trait_briarheart_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] является особо [Select_CString(ROOT.GetCharacter.IsFemale, 'сильной ведьмой', 'сильным ведуном' )]. [ROOT.GetCharacter.GetSheHe|U] [Select_CString(ROOT.GetCharacter.IsFemale, 'провела', 'провёл' )] древний и тёмный ритуал и [Select_CString(ROOT.GetCharacter.IsFemale, 'променяла', 'променял' )] часть своего бытия на забытые силы."

 trait_education_magic:0 "Ученик магии"
 trait_education_magic_1:0 "Заклинатель-новичок"
 trait_education_magic_1_desc:0 "Персонаж был плохо обучен магическим искусствам."
 trait_education_magic_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'была плохо обучена', 'был плохо обучен' )] магическим искусствам."
 trait_education_magic_2:0 "Начинающий кудесник"
 trait_education_magic_2_desc:0 "Персонаж крепко знает основы магии."
 trait_education_magic_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] крепко знает основы магии."
 trait_education_magic_3:0 "Умелый маг"
 trait_education_magic_3_desc:0 "Персонаж был хорошо обучен магическим искусствам."
 trait_education_magic_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'была хорошо обучена', 'был хорошо обучен' )] магическим искусствам."
 trait_education_magic_4:0 "Мастер магии"
 trait_education_magic_4_desc:0 "Персонаж учился у лучших магов Тамриэля, имеет огромные природные запасы арканы и желает выучить всё, что только можно, о магии."
 trait_education_magic_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'училась', 'учился' )] у лучших магов Тамриэля, имеет огромные природные запасы арканы и желает выучить всё, что только можно, о магии."
 trait_education_magic_5:0 "Величайший из магов"
 trait_education_magic_5_desc:0 "Персонаж учился у самых могущественных и мудрых волшебников и достиг высшей точки понимания магической науки. Перед его способностями бессильны даже ограничения реальности."
 trait_education_magic_5_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'училась', 'учился' )] у самых могущественных и мудрых волшебников и [Select_CString(ROOT.GetCharacter.IsFemale, 'достигла', 'достиг' )] высшей точки понимания магической науки. Перед [ROOT.GetCharacter.GetHerHis] способностями бессильны даже ограничения реальности."
 
 trait_arcana_good:0 "Магическая даровитость"
 trait_arcana_good_1:0 "Прояснение"
 trait_arcana_good_1_desc:0 "Персонаж ясно понимает законы магии и ему проще произносить заклинания."
 trait_arcana_good_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ясно понимает законы магии и [Select_CString(ROOT.GetCharacter.IsFemale, 'ей', 'ему' )] проще произносить заклинания."
 trait_arcana_good_2:0 "Прозрение"
 trait_arcana_good_2_desc:0 "Персонаж просвещён в магии и с лёгкостью исполняет впечатляющие заклинания."
 trait_arcana_good_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'просвещена', 'просвещён' )] в магии и с лёгкостью исполняет впечатляющие заклинания."
 trait_arcana_good_3:0 "Просвещение Этериуса"
 trait_arcana_good_3_desc:0 "Персонаж манипулирует магией так, будто его благословил Этериус, и совершает магические чудеса практически без усилий."
 trait_arcana_good_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] манипулирует магией так, будто [ROOT.GetCharacter.GetHerHis|l] благословил Этериус, и совершает магические чудеса практически без усилий."
 trait_arcana_bad:0 "Магическая бездарность"
 trait_arcana_bad_1:0 "Раздрай"
 trait_arcana_bad_1_desc:0 "Персонажу не даются магические искусства, что делает любое магическое действие сложнее."
 trait_arcana_bad_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не ладит с магическими искусствами, что делает любое магическое действие сложнее."
 trait_arcana_bad_2:0 "Разлад"
 trait_arcana_bad_2_desc:0 "Персонаж не может почувствовать поток магии и читает хорошие заклинания только сильно сконцентрировавшись."
 trait_arcana_bad_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не может почувствовать поток магии и читает хорошие заклинания только сильно сконцентрировавшись."
 trait_arcana_bad_3:0 "Раздор"
 trait_arcana_bad_3_desc:0 "Персонаж будто был отречён от магии, он может повелевать магическими силами только сильно напрягшись."
 trait_arcana_bad_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] будто [Select_CString(ROOT.GetCharacter.IsFemale, 'была отречена', 'был отречён' )] от магии, [ROOT.GetCharacter.GetSheHe|l] может повелевать магическими силами только сильно напрягшись."
 trait_disrupted:0 "Разрыв"
 trait_disrupted_desc:0 "Восприятие магии персонажа было насильно подорвано."
 trait_disrupted_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] больше не чувствует магию как раньше, [ROOT.GetCharacter.GetHerHis|l] восприятие было насильно подорвано."

 trait_experimentalist:0 "Экспериментатор"
 trait_experimentalist_desc:0 "Этот персонаж любит проводить всевозможные магические эксперименты, во время чего может забыть о мирских печалях."
 trait_experimentalist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] любит проводить всевозможные магические эксперименты, во время чего [ROOT.GetCharacter.GetSheHe|l] может забыть о мирских печалях."

 trait_experimentalist_necromancer:0 "Экспериментатор"
 trait_experimentalist_necromancer_desc:0 "Этот персонаж любит проводить всевозможные магические эксперименты, во время чего может забыть о мирских печалях."
 trait_experimentalist_necromancer_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] любит проводить всевозможные магические эксперименты, во время чего [ROOT.GetCharacter.GetSheHe|l] может забыть о мирских печалях."
 trait_experimentalist_necromancer_player:0 "Тайный некромант"
 trait_experimentalist_necromancer_player_desc:0 "Этот персонаж в тайне от всех является некромантом. Однако настоящая природа [ROOT.GetCharacter.GetHerHis|l] тёмного увлечения всё ещё скрыта от мира."

 trait_dragonborn:0 "[Select_CString(ROOT.GetCharacter.IsFemale, 'Драконорождённая', 'Драконорождённый' )]"
 trait_dragonborn_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'родилась', 'родился' )] с кровью и душой дракона. Известно, что Боги особенно благосклонны к таким как [ROOT.GetCharacter.GetSheHe|l]."

 trait_bagarn:0 "[Select_CString(ROOT.GetCharacter.IsFemale, 'Последняя', 'Последний' )] из своего рода"
 trait_bagarn_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — [Select_CString(ROOT.GetCharacter.IsFemale, 'последняя', 'последний' )] из своего рода. [ROOT.GetCharacter.GetSheHe|U] больше никогда не увидит подобных себе."
 trait_bagarn_alive_desc:0 "Тысячи лет [ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'была последней', 'был последним' )] из своего рода, пока не свершилось чудо и двемеры не вернулись. Но долгие годы, проведённые в одиночестве, не прошли бесследно для [ROOT.GetCharacter.GetHerHis] тела и ума, и [ROOT.GetCharacter.GetFirstNameNoTooltip] уже никогда не будет [Select_CString(ROOT.GetCharacter.IsFemale, 'такой', 'таким' )] же, как прежде."
 trait_bagarn_cannot_grant_land:0 "[recipient.GetFullName] имеет [trait|El] «[GetTrait('bagarn').GetName( recipient.Self )]», и никакая $heritage_dwemeri_name$ая [culture|El] не является [Concept( 'living_culture_short', 'живой' )|E]"

 trait_line_of_x:0 "Потомки персонажа [ROOT.GetCharacter.GetFirstNameNoTooltip]" # assume named Line of X
 trait_line_of_x_null:0 "Потомки персонажа X" # incase character doesnt exist
 trait_line_of_x_desc:0 "Персонаж представляет потомков персонажа [ROOT.GetCharacter.GetFirstNameNoTooltip]."
 trait_line_of_x_desc_null:0 "Персонаж представляет потомков персонажа X." # incase character doesnt exist
 
 trait_lifespan:0 "Естественная [gc_lifespan|El]"
 TRAIT_FLAG_DESC_inheritable_lifespan:0 "\nЭта [gc_lifespan|El] наследуется"
 TRAIT_FLAG_DESC_not_inheritable_lifespan:0 "\n#N Эта [gc_lifespan|El] не наследуется#!"
 
 trait_lifespan_1:1 "Продолжительность жизни I"
 trait_lifespan_1_desc:1 "Персонаж проживёт около 100 лет. Женщины с этим свойством становятся бесплодны в возрасте около 85 лет."
 trait_lifespan_1_character_desc:1 "[ROOT.GetCharacter.GetFirstNameNoTooltip] проживёт около 100 лет. Женщины с этим свойством становятся бесплодны в возрасте около 85 лет."
 
