 trait_shadowscale:0 "Тёмный ящер"
 trait_shadowscale_desc:0 "Этот персонаж — член тайного ордена убийц на службе таинственного короля Аргонии и его укрытого в тенях монаршего двора."
 trait_shadowscale_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — член тайного ордена убийц на службе таинственного короля Аргонии и его укрытого в тенях монаршего двора."
 
 trait_amber_blessed:0 "Янтарное благословение"
 trait_amber_blessed_1:0 "Янтарное касание"
 trait_amber_blessed_1_desc:0 "Персонаж не только прошёл через контакт с янтарной плазмой невредимым, но и обрёл новые силы."
 trait_amber_blessed_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не только [Select_CString(ROOT.Char.IsFemale, 'прошла', 'прошёл' )] через контакт с янтарной плазмой [Select_CString(ROOT.Char.IsFemale, 'невредимой', 'невредимым' )], но и [Select_CString(ROOT.Char.IsFemale, 'обрела', 'обрёл' )] новые силы."
 trait_amber_blessed_2:0 "Янтарное омовение"
 trait_amber_blessed_2_desc:0 "Персонаж имеет в своих жилах столько могущественной ятнарной плазмы, что иные бы сошли от этого с ума."
 trait_amber_blessed_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет в своих жилах столько могущественной ятнарной плазмы, что иные бы сошли от этого с ума."
 trait_amber_blessed_3:0 "Янтарное благословение"
 trait_amber_blessed_3_desc:0 "Поистине этот персонаж — избранник Цоно-Зухил: он способен использовать всю мощь янтарной плазмы."
 trait_amber_blessed_3_character_desc:0 "Поистине [ROOT.GetCharacter.GetFirstNameNoTooltip] — [Select_CString(ROOT.Char.IsFemale, 'избранница', 'избранник' )] Цоно-Зухил: [Select_CString(ROOT.Char.IsFemale, 'он способен', ' она способна' )] использовать всю мощь янтарной плазмы."
 trait_sun_blessed:0 "Благословение Солнца"
 trait_sun_blessed_1:0 "Тепло Солнца"
 trait_sun_blessed_1_desc:0 "Персонаж получил первое благословение солнца, которое усилило его магические способности."
 trait_sun_blessed_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] первое благословение солнца, которое усилило [ROOT.GetCharacter.GetHerHis] магические способности."
 trait_sun_blessed_2:0 "Сила Солнца"
 trait_sun_blessed_2_desc:0 "Персонаж напитался обилием солнечной энергии и источает силу, которая другим кажется ослепительной."
 trait_sun_blessed_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'напиталась', 'напитался' )] обилием солнечной энергии и источает силу, которая другим кажется ослепительной."
 trait_sun_blessed_3:0 "Благословение Солнца"
 trait_sun_blessed_3_desc:0 "Поистине этот персонаж — проводник силы солнца: в его руках невероятная магическая мощь."
 trait_sun_blessed_3_character_desc:0 "Поистине [ROOT.GetCharacter.GetFirstNameNoTooltip] — проводник силы солнца: в [ROOT.GetCharacter.GetHerHis] руках невероятная магическая мощь."
 trait_ghost_scale:0 "Призрачная шкура"
 trait_ghost_scale_1:0 "Призрачная поступь"
 trait_ghost_scale_1_desc:0 "Персонаж принял облик бледного призрака: окружающие реже его замечают и тревожатся в его присутствии."
 trait_ghost_scale_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял' )] облик бледного призрака: окружающие реже его замечают и тревожатся в его присутствии."
 trait_ghost_scale_2:0 "Призрачная завеса"
 trait_ghost_scale_2_desc:0 "Персонаж окружён зловещей завесой тайны: он одарён Призрачным Хистом."
 trait_ghost_scale_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'окружена', 'окружён' )] зловещей завесой тайны: [Select_CString(ROOT.Char.IsFemale, 'она одарена', 'он одарён' )] Призрачным Хистом."
 trait_ghost_scale_3:0 "Призрачная шкура"
 trait_ghost_scale_3_desc:0 "Персонаж неотличим от призрака, он двигается невидимо, вселяя страх в тех, кто ощущает его присутствие."
 trait_ghost_scale_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'неотличима', 'неотличим' )]  от призрака, [ROOT.GetCharacter.GetSheHe] двигается невидимо, вселяя страх в тех, кто ощущает [ROOT.GetCharacter.GetHerHis] присутствие."
 trait_argonian_behemoth:0 "Аргонианин-чудовище"
 trait_argonian_behemoth_1:0 "Аргонианин-чудовище"
 trait_argonian_behemoth_1_desc:0 "Персонаж начал превращение в чудовище, получив значительную физическую силу ценой остроты ума."
 trait_argonian_behemoth_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал' )] превращение в чудовище, получив значительную физическую силу ценой остроты ума."
 trait_argonian_behemoth_2:0 "Крепнущее чудовище"
 trait_argonian_behemoth_2_desc:0 "Персонаж приближается к становлению чудовищем, его звериная мощь кратно растёт, а ум ослабевает."
 trait_argonian_behemoth_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] приближается к становлению чудовищем, [ROOT.GetCharacter.GetHerHis] звериная мощь кратно растёт, а ум ослабевает."
 trait_argonian_behemoth_3:0 "Одичавшее чудовище"
 trait_argonian_behemoth_3_desc:0 "Персонаж завершил превращение в чудовище, обретя невиданную силу, но утратив ясность рассудка."
 trait_argonian_behemoth_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'завершила', 'завершил' )] превращение в чудовище, обретя невиданную силу, но утратив ясность рассудка."

 
