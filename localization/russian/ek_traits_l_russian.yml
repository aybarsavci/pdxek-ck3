 trait_tsaesci:0 "Цаэски"
 trait_tsaesci_1:1 "Цаэссенция I"
 trait_tsaesci_1_character_desc:1 "Впервые отведав крови, [ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'познала', 'познал' )] чудеса [Concept( 'tsaescence', 'цаэссенции' )|E]."
 trait_tsaesci_1_desc:1 "Впервые отведав крови, этот персонаж познал чудеса [Concept( 'tsaescence', 'цаэссенции' )|E]."
 trait_tsaesci_2:0 "Цаэссенция II"
 trait_tsaesci_2_character_desc:1 "Сквозь завесу из пленённой крови [ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'усмотрела', 'усмотрел' )] тайны [Concept( 'tsaescence', 'цаэссенции' )|E]."
 trait_tsaesci_2_desc:1 "Сквозь завесу из пленённой крови этот персонаж усмотрел тайны [Concept( 'tsaescence', 'цаэссенции' )|E]."
 trait_tsaesci_3:1 "Цаэссенция III"
 trait_tsaesci_3_character_desc:1 "Размышляя над сбрасыванием шкуры-самости, [ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'проникла', 'проник' )] в суть [Concept( 'tsaescence', 'цаэссенции' )|E]."
 trait_tsaesci_3_desc:1 "Размышляя над сбрасыванием шкуры-самости, этот персонаж проник в суть [Concept( 'tsaescence', 'цаэссенции' )|E]."
 trait_tsaesci_4:1 "Цаэссенция IV"
 trait_tsaesci_4_character_desc:1 "Посредством ритуалов яйцеименования, [ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'обрела', 'обрёл' )] двойственность и многоликость в [Concept( 'tsaescence', 'цаэссенции' )|E]."
 trait_tsaesci_4_desc:1 "Посредством ритуалов яйцеименования, этот персонаж обрёл двойственность и многоликость в [Concept( 'tsaescence', 'цаэссенции' )|E]."

 #Furstocks

 trait_furstock_cathay_loc:0 "Катай"
 trait_furstock_cathay:0 "[Select_CString( GetVariableSystem.HasValue( ' trait_select_window_open', 'other' ), '', Localize('trait_furstock_cathay_loc') )]"
 trait_furstock_cathay_desc:0 "Катай рождаются при растущем Массере и полной Секунде. Это стопоходящие каджиты немного крупнее и сильнее сутай-ратов."

 trait_furstock_cathay_raht_loc:0 "Катай-рат"
 trait_furstock_cathay_raht:0 "[Select_CString( GetVariableSystem.HasValue( ' trait_select_window_open', 'other' ), '', Localize('trait_furstock_cathay_raht_loc') )]"
 trait_furstock_cathay_raht_desc:0 "Катай-раты рождаются при растущем Массере и растущей Секунде. Имперское географическое общество прозвало катай-ратов «людьми-ягуарами» за их рост и свирепость."

 trait_furstock_dagi_loc:0 "Даги"
 trait_furstock_dagi:0 "[Select_CString( GetVariableSystem.HasValue( ' trait_select_window_open', 'other' ), '', Localize('trait_furstock_dagi_loc') )]"
 trait_furstock_dagi_desc:0 "Даги рождаются при убывающем Массере и новой Секунде. Их черты лица напоминают морду рыси. Они предпочитают жить среди деревьев, нежели на земле, благо их телосложение и строение скелета позволяют. Считается что даги наделены природным магическим талантом."

 trait_furstock_dagi_raht_loc:0 "Даги-рат"
 trait_furstock_dagi_raht:0 "[Select_CString( GetVariableSystem.HasValue( ' trait_select_window_open', 'other' ), '', Localize('trait_furstock_dagi_raht_loc') )]"
 trait_furstock_dagi_raht_desc:0 "Даги-раты рождаются при убывающем Массере и убывающей Секунде. Они немного крупнее, чем даги, но в остальном похожи на них."
 
 trait_furstock_ohmes_loc:0 "Омес"
 trait_furstock_ohmes:0 "[Select_CString( GetVariableSystem.HasValue( ' trait_select_window_open', 'other' ), '', Localize('trait_furstock_ohmes_loc') )]"
 trait_furstock_ohmes_desc:0 "Омес рождаются при новом Массере и полной Секунде. Их описывают как человекоподобную породу каджитов с лицом, напоминающим человеческое, но с различимыми эльфийскими чертами, что делает омес похожими на босмеров, хотя иногда они даже ещё ниже ростом. Чтобы их не путали с эльфами, многие омес наносят на лицо раскраску или татуировки, обозначающие их принадлежность."

 trait_furstock_ohmes_raht_loc:0 "Омес-рат"
 trait_furstock_ohmes_raht:0 "[Select_CString( GetVariableSystem.HasValue( ' trait_select_window_open', 'other' ), '', Localize('trait_furstock_ohmes_raht_loc') )]"
 trait_furstock_ohmes_raht_desc:0 "Омес-раты рождаются при новом Массере и растущей Секунде. Их с лёгкостью можно перепутать с эльфами или людьми, однако всё их тело покрыто короткой шерстью, а ещё у них есть хвост. Многие омес-раты наносят на лицо раскраску или татуировки, обозначающие их принадлежность к каджитам."

 trait_furstock_pahmar_loc:0 "Памар"
 trait_furstock_pahmar:0 "[Select_CString( GetVariableSystem.HasValue( ' trait_select_window_open', 'other' ), '', Localize('trait_furstock_pahmar_loc') )]"
 trait_furstock_pahmar_desc:0 "Памар рождаются при полном Массере и новой Секунде. Это гигантских размеров прямоходящие каджиты, напоминающие сенч-тигров."

 trait_furstock_pahmar_raht_loc:0 "Памар-рат"
 trait_furstock_pahmar_raht:0 "[Select_CString( GetVariableSystem.HasValue( ' trait_select_window_open', 'other' ), '', Localize('trait_furstock_pahmar_raht_loc') )]"
 trait_furstock_pahmar_raht_desc:0 "Памар-раты рождаются при полном Массере и убывающей Секунде. Это гигантская прямоходящая порода каджитов. Поскольку они самые сильные представители своего рода, их часто можно увидеть на службе в качестве телохранителей и воинов. Они напоминают сенч-тигров, однако отличаются тем, что они стопоходящие, крупнее, представляют большую опасность и обладают массивным телосложением."

 trait_furstock_suthay_loc:0 "Сутай"
 trait_furstock_suthay:0 "[Select_CString( GetVariableSystem.HasValue( ' trait_select_window_open', 'other' ), '', Localize('trait_furstock_suthay_loc') )]"
 trait_furstock_suthay_desc:0 "Сутай рождаются при новом Массере и новой Секунде. Так же, как сутай-раты, их собратья покрупнее, они двуногие и пальцеходящие."

 trait_furstock_suthay_raht_loc:0 "Сутай-рат"
 trait_furstock_suthay_raht:0 "[Select_CString( GetVariableSystem.HasValue( ' trait_select_window_open', 'other' ), '', Localize('trait_furstock_suthay_raht_loc') )]"
 trait_furstock_suthay_raht_desc:0 "Сутай-раты рождаются при новом Массере и убывающей Секунде. По причинам непостижимым даже для самих каджитов, их иногда нарекают «джа-каджитами». Рост и телосложение сутай-ратов сопоставимы с человеческими, единственное отличие — то, что все сутай-раты пальцеходящие. Эти каджиты полностью покрыты шерстью самых разных цветов и узоров. Считается, что они ловкие, скрытные и отважные."

 trait_furstock_tojay_loc:0 "Тоджай"
 trait_furstock_tojay:0 "[Select_CString( GetVariableSystem.HasValue( ' trait_select_window_open', 'other' ), '', Localize('trait_furstock_tojay_loc') )]"
 trait_furstock_tojay_desc:0 "Тоджай рождаются при растущем Массере и новой Секунде. Это одна из самых таинственных пород каджитов. Мало что известно о них, за исключением того, что они живут в Тенмарском лесу, а также топях и джунглях южного Эльсвейра."
 
 trait_furstock_tojay_raht_loc:0 "Тоджай-рат"
 trait_furstock_tojay_raht:0 "[Select_CString( GetVariableSystem.HasValue( ' trait_select_window_open', 'other' ), '', Localize('trait_furstock_tojay_raht_loc') )]" 
 trait_furstock_tojay_raht_desc:0 "Тоджай-раты рождаются при растущем Массере и убывающей Секунде. Мало что известно о них наверняка, кроме того, что они двуногие и пальцеходящие."

 trait_furstock_mane_loc:0 "Грива"
 trait_furstock_mane:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', Localize('trait_furstock_mane_loc') )]" 
 trait_furstock_mane_desc:0 "Говорят, во время редкого выравнивания Массера и Секунды, на небе появляется мистическая Третья Луна. Тот, кто рождается в этот период, становится Гривой, духовным лидером народа каджитов согласно древней традиции." # PH placeholder
 
 trait_sibyl:0 "Пророцича Дибеллы"
 trait_sibyl_dibe:0 "Пророчица Дибе"
 trait_sibyl_desc:0 "Персонаж — пророчица Дибеллы, её благословила Леди, и она служит связующим звеном между богиней и её последователями."
 trait_sibyl_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — пророчица Дибеллы, её благословила Леди, и она служит связующим звеном между богиней и её последователями."
 trait_sibyl_character_desc_dibe:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — пророчица Дибе, её благословила Леди, и она служит связующим звеном между богиней и её последователями."

