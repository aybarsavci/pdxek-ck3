 trait_former_slave_desc:0 "Этот персонаж некогда был рабом, но ему была дарована свобода, либо он сбросил цепи, взявшись за оружие."
 trait_former_slave_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] некогда [Select_CString(ROOT.GetCharacter.IsFemale, 'была рабыней', 'был рабом')], но [ROOT.GetCharacter.GetHerHim] была дарована свобода, либо [ROOT.GetCharacter.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'сбросила', 'сбросил')] цепи, взявшись за оружие."

