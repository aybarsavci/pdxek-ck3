 trait_cannibal_gp:0 "Мясной Мандат"
 trait_cannibal_character_desc_gp:0 "В соответствии с Зелёным Пактом, [ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял' )] участие в обычае Мясного Мандата."


