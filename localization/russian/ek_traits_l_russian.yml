 ### Class traits

 trait_battlemage:1 "Боевой маг"
 trait_battlemage_desc:1 "Персонаж является магом-воином, обученным как смертоносным заклинаниям, так и бою в тяжёлых доспехах. Он жертвуют манёвренностью и гибкостью ради возможности совмещать атаки в ближнем и дальнем бою с элементальными заклинаниями и призывом существ."
 trait_battlemage_character_desc:2 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является магом-воином, обученным как смертоносным заклинаниям, так и бою в тяжёлых доспехах. [ROOT.GetCharacter.GetSheHe|U] жертвует манёвренностью и гибкостью ради возможности совмещать атаки в ближнем и дальнем бою с элементальными заклинаниями и призывом существ."

### Misc traits
  trait_house_of_reveries:0 "«Дом Грёз»"
 trait_house_of_reveries_desc:0 "Персонаж является членом «Дома Грёз» — труппы актёров, отринувших стремление к любой славе и мирской власти. Они живут ради искусства и поэтому являются хорошими придворными музыкантами, поэтами и шутами."
 trait_house_of_reveries_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является членом «Дома Грёз» — труппы актёров, отринувших стремление к любой славе и мирской власти. Они живут ради искусства и поэтому являются хорошими придворными музыкантами, поэтами и шутами."
 
 trait_racial_blindness:0 "Нет глаз"
 trait_racial_blindness_desc:0 "Народ, из которого происходит этот персонаж, давно утратил свои органы зрения. Слепцы, они вынуждены чувствовать мир другими способами."
 
 trait_clone:0 "Клон"
 trait_clone_desc:0 "Этот персонаж — чей-то клон. Он не вылупился из яйца и не был рождён, вместо этого он появился на свет при помощи малоизвестного магического процесса [Concept('self_replication', 'самовоспроизведения')|E], или [Concept('cloning', 'клонирования')|E]."
 trait_clone_character_desc_hatched_creator:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — клон персонажа [ROOT.Var('clone_creator').Char.GetTitledFirstName]. [ROOT.GetCharacter.GetSheHe|U] не [Select_CString(ROOT.GetCharacter.IsFemale, 'вылупилась', 'вылупился' )] из яйца, вместо этого [ROOT.GetCharacter.GetSheHe] [Select_CString(ROOT.GetCharacter.IsFemale, 'появилась', 'появился' )] на свет при помощи малоизвестного магического процесса [Concept('self_replication', 'самовоспроизведения')|E], или [Concept('cloning', 'клонирования')|E]."
