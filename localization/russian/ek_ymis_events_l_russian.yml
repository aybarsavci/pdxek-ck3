l_russian:
  ek_ymis_events.0001.t:0 "Старый орк"
 ek_ymis_events.0001.desc:0 "Спокойствие дня прерывают громкие голоса, доносящиеся неподолёку. Я следую их источнику и прихожу к вратам, где мои стражники спорят с кем-то, кто настаивает, чтобы его впустили. Оказывается, это старый, закалённый боями орк, которого я никогда раньше не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел')]. Я решаю вмешаться, прежде чем ситуация выйдет из под контроля.\n\nКогда я подхожу к орку, он вежливо меня встречает: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой')] [ROOT.Char.GetLadyLord|l], я пришёл попросить об одолжении: с каждым днём я чувствую близость смерти всё чётче и чётче и не могу терпеть мысли о спокойной смерти. Больше всего на свете я желаю умереть в битве, но никто не может победить меня в поединке. О вашем мастерстве боя хорошо известно. Выйдете ли вы со мной на дуэль насмерть, чтобы отправить мою душу в Пепельную Кузницу?»"
 ek_ymis_events.0001.a:0 "Присоединяйся ко мне. У тебя будет много возможностей умереть в битве."
 ek_ymis_events.0001.a.tt:0 "Вы пытаетесь уговорить орка остаться при вашем дворе."
 ek_ymis_events.0001a.tt.success:0 "[old_orc.GetFirstName] останется при вашем дворе."
 ek_ymis_events.0001a.tt.failure:0 "[old_orc.GetFirstName] оскорблён."
 ek_ymis_events.0001.b:0 "[combatant.GetFirstName] весьма [Select_CString(combatant.IsFemale, 'искусна', 'искусен')] в обращении с мечом, почему бы тебе не сразиться с [Select_CString(combatant.IsFemale, 'ней', 'ним')]? Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен')], что тебе [combatant.GetHerHis|l] не победить."
 ek_ymis_events.0001.b.tt:0 "[combatant.GetFirstName] и [old_orc.GetFirstName] сразятся насмерть."
 ek_ymis_events.0001.c:0 "Для меня будет большой честью исполнить твоё желание."
 ek_ymis_events.0001.c.tt:0 "@death_icon! [old_orc.GetFirstName] и вы сразитесь насмерть."
 ek_ymis_events.0001.d:0 "Ищи себе славную смерть в другом месте, тут ты её не найдёшь."

 ek_ymis_events.0003.t:0 "Старый орк: всё ещё в поисках смерти"
 ek_ymis_events.0003.desc:0 "Ко мне подходит [old_orc.GetFirstName], от которого так и веет недовольством.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой')] [ROOT.Char.GetLadyLord|l], — говорит он, — я остался при вашем дворе, ибо искал благородной смерти. Однако она всё ещё избегает меня. Поэтому у меня нет другого выбора, кроме как покинуть вас в надежде найти её где-то ещё. Малох, Князь Кровавой Клятвы, требудет её от меня, и моё время подходит к концу»."
 ek_ymis_events.0003.a:0 "Прими #L [RELIGION.GetName|l]ую# веру вместо этого! Чтобы твоя душа вошла в [ROOT.Char.GetFaith.PositiveAfterLife]."
 ek_ymis_events.0003.a.tt_succes:0 "[old_orc.GetFirstName] сменил свою веру и остался при вашем дворе."
 ek_ymis_events.0003.a.tt_failure:0 "[old_orc.GetFirstName] не был убеждён и решил уйти."
 ek_ymis_events.0003.b:0 "Хорошо. Иди с моим благословением."
 ek_ymis_events.0003.c:0 "Подожди. Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов')] принять твой вызов на дуэль."

 ek_ymis_events.0004.t:0 "Старый орк: нарушенная клятва"
 ek_ymis_events.0004.desc:0 "За мгновение до того, как я покину тронный зал, в него влетает [old_orc.GetFirstName]. Я вижу, что он едва сдерживает свой гнев. \n\n«Вы обещали мне славную смерть в битве, но проходят года — и я всё ещё жив и здоров, — рычит он. — Я требую дуэль, за которой я сюда пришёл. Никаких больше слов. Никаких больше отговорок. Мы сразимся здесь и сейчас!»"
 ek_ymis_events.0004.b:0 "Видимо, у меня нет другого выбора."

 ek_ymis_events.0006.t:0 "Старый орк: всё ещё непобедим"
 ek_ymis_events.0006.desc:0 "Перед моими глазами [old_orc.GetFirstName] и [combatant.GetFirstName] бегут навстречу друг другу с оружием наготове. Старый орк не врал: он отважный боец с годами опыта, и он определённо не хочет умирать просто так. И хоть [combatant.GetFirstName] не хочет умирать вовсе, [combatant.GetSheHe|l] не может справиться с противником такого мастерства. Медленно, но верно [combatant.GetHerHis|l] защита слабеет и [old_orc.GetFirstName] не оказывает милосердия и не колеблется; он наносит один последний удар и пробивает череп моего воителя с характерным хлипким хрустом.\n\nОн смотрит на меня, с ног до головы покрытый багрянцем своей победы, и не знает, что ему делать дальше."
 ek_ymis_events.0006.a:0 "Прочь с глаз моих и никогда не возврашайся!"
 ek_ymis_events.0006.b:0 "Видимо, мне придётся убить тебя [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому')]."

 ek_ymis_events.0007.t:0 "Старый орк: воитель одерживает верх"
 ek_ymis_events.0007.desc:0 "Перед моими глазами [old_orc.GetFirstName] и [combatant.GetFirstName] бегут навстречу друг другу с оружием наготове. Старый орк не врал: он отважный боец с годами опыта, и он определённо не хочет умирать просто так. Но [combatant.GetFirstName] не хочет умирать вовсе, и [combatant.GetHerHis|l] одерживает превосходство над [combatant.GetHerHis|l] противником. Быстрыми и точными атаками [combatant.GetSheHe] наконец разбивает оборону орка и забирает его жизнь. [old_orc.GetFirstName] умирает с удовлетворённной улыбкой на лице.\n\nТеперь мне нужно решить, что мне делать с его громоздкой, но внушительной бронёй."
 ek_ymis_events.0007.a:0 "Её получит [combatant.GetFirstName]. [combatant.GetSheHe|U] её [Select_CString(combatant.IsFemale, 'заслужила', 'заслужил')]."
 ek_ymis_events.0007.b:0 "Я возьму её себе."
 ek_ymis_events.0007.a.tt:0 "[combatant.GetFirstName] получает орочью броню"
 ek_ymis_events.0007.b.tt:0 "Вы получаете орочью броню"

 ek_ymis_events.0008.t:0 "Старый орк: обретённый покой"
 ek_ymis_events.0008.desc:0 "[old_orc.GetFirstName] не врал: он отважный боец с годами опыта, и он определённо не хочет умирать, без последнего «ура». Но в конце концов он не смог превзойти моё мастерство и я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов')] ручаться, что за мгновение до того, как я [Select_CString(ROOT.Char.IsFemale, 'нанесла', 'нанёс')] последний удар, на лице старого орка промелькнула удовлетворённая улыбка.\n\nКогда его тело падает к моим ногам, я замечаю громоздкую, но внушительную броню, которую он носил. Определённо подходящая награда за отправку его души к его богу."
 ek_ymis_events.0008.a:0 "Она ему больше не понадобится."
 ek_ymis_events.0008.a.tt:0 "Вы забираете орочью броню."

 ek_ymis_events.0009.t:0 "[Select_CString(wannabe_artist.IsFemale, 'Будущая артистка', 'Будущий артист')]"
 ek_ymis_events.0009.desc:0 "Ко мне подходит [Select_CString(wannabe_artist.IsFemale, 'моя', 'мой')] [wannabe_artist.Custom('GetDaughterSon')|l]. [wannabe_artist.GetHerHis] руки трясутся, а глаза бегают по сторонам. «Пожалуйста, выслушай меня, — говорит [wannabe_artist.GetSheHe|l], — Я не могу больше терпеть эту жизнь. Все эти формальности, бессмысленные ритуалы… Я хочу быть [Select_CString(wannabe_artist.IsFemale, 'свободна', 'свободен')]. Позволь мне присоединиться к «Дому Грёз», где я смогу начать свою жизнь сначала и стать [Select_CString(wannabe_artist.IsFemale, 'той', 'тем')], кем мне всегда велело сердце: [Select_CString(wannabe_artist.IsFemale, 'артисткой', 'артистом')]. [Select_CString(wannabe_artist.IsFemale, 'Освобождённой', 'Освобождённым')] от тяжестей своего имени и династии». \n\nЯ [Select_CString(ROOT.Char.IsFemale, 'поражена', 'поражён')]. [Select_CString(wannabe_artist.IsFemale, 'Моя собственная', 'Мой собственный')] [wannabe_artist.Custom('GetDaughterSon')|l] хочет присоединиться к труппе артистов и оставить свою прошлую жизнь позади? Как мне следует поступить?"
 ek_ymis_events.0009a:0 "Принять [wannabe_artist.GetHerHis|l] желание и позволить [Select_CString(wannabe_artist.IsFemale, 'ей', 'ему')] уйти."
 ek_ymis_events.0009b:0 "Попробовать отговорить [wannabe_artist.GetHerHim|l] от этой идеи."
 ek_ymis_events.0009b.tt.success:0 "[wannabe_artist.GetFirstNameNoTooltip] остаётся при вашем дворе."
 ek_ymis_events.0009b.failure:0 "[wannabe_artist.GetFirstNameNoTooltip] вас не [Select_CString(wannabe_artist.IsFemale, 'послушала', 'послушал')]."
 ek_ymis_events.0009c:0 "Ни за что! Я запрещаю [Select_CString(wannabe_artist.IsFemale, 'ей', 'ему')] куда-либо уходить."

 ek_ymis_events.0011.t:0 "[Select_CString(wannabe_artist.IsFemale, 'Будущая артистка', 'Будущий артист')]: побег"
 ek_ymis_events.0011.desc:0 "Посреди бела дня [Select_CString(random_knight.IsFemale, 'одна', 'один')] из моих придворных врывается в мои покои и прерывает мою практику каллиграфии посреди штриха.\n\«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой')] [ROOT.Char.GetLadyLord|l]! — говорит [random_knight.GetSheHe|l], задыхаясь от бега, — [Select_CString(wannabe_artist.IsFemale, 'Ваша', 'Ваш')] [wannabe_artist.Custom('GetDaughterSon')|l] [Select_CString(wannabe_artist.IsFemale, 'исчезла', 'исчез')]! [wannabe_artist.GetSheHe|U] [Select_CString(wannabe_artist.IsFemale, 'собрала', 'собрал')] только необходимые вещи и, должно быть, [Select_CString(wannabe_artist.IsFemale, 'сбежала', 'сбежал')] посреди ночи. В [wannabe_artist.GetHerHis|l] покоях осталась только записка, в которой [wannabe_artist.GetFirstName] говорит, что собирается присоединиться к «Дому Грёз» даже без вашего разрешения». \n\nДа как [wannabe_artist.GetSheHe|l] [Select_CString(wannabe_artist.IsFemale, 'посмела', 'посмел')]! Я не знаю что сказать, однако [random_knight.GetFirstNameNoTooltip|U] ожидает ответа."
 ek_ymis_events.0011a:0 "«Чего ты ждёшь? Верни [wannabe_artist.GetHerHim] обратно!»"
 ek_ymis_events.0011att:0 "[random_knight.GetFirstName|U] последует за [Select_CString(wannabe_artist.IsFemale, 'вашей дочерью', 'вашим сыном')] и попробует вернуть [wannabe_artist.GetHerHim|l] домой."
 ek_ymis_events.0011a.toast_bad:0 "[random_knight.GetFirstNameNoTooltip|U] не [Select_CString(random_knight.IsFemale, 'смогла', 'смог')] вернуть [Select_CString(wannabe_artist.IsFemale, 'вашу дочь', 'вашего сына')] домой."
 ek_ymis_events.0011a.toast_good:0 "[random_knight.GetFirstNameNoTooltip|U] успешно [Select_CString(random_knight.IsFemale, 'вернула', 'вернул')] [Select_CString(wannabe_artist.IsFemale, 'вашу дочь', 'вашего сына')] домой."
 ek_ymis_events.0011a.toast_very_bad:0 "Вместо того, чтобы вернуть [Select_CString(wannabe_artist.IsFemale, 'вашу дочь', 'вашего сына')], [random_knight.GetFirstName] [Select_CString(random_knight.IsFemale, 'сама присоединилась', 'сам присоединился')] к «Дому Грёз»."
 ek_ymis_events.0011a.toast_extremly_bad:0 "[random_knight.GetFirstName|U] извещает вас, что [Select_CString(wannabe_artist.IsFemale, 'ваша', 'ваш')] [wannabe_artist.Custom('GetDaughterSon')|l] [Select_CString(wannabe_artist.IsFemale, 'пропала', 'пропал')] без следа."
 ek_ymis_events.0011b:0 "«Я разберусь с этим лично»."
 ek_ymis_events.0011bt:0 "Вы последуете за [Select_CString(wannabe_artist.IsFemale, 'вашей дочерью', 'вашим сыном')] и постараетесь вернуть [wannabe_artist.GetHerHim|l] домой."
 ek_ymis_events.0011c:0 "«Мне не нужны неверные дети. Оставьте [wannabe_artist.GetHerHim|l] в покое»."

 ek_ymis_events.0012.t:0 "[Select_CString(wannabe_artist.IsFemale, 'Будущая артистка', 'Будущий артист')]: на пути"
 ek_ymis_events.0012.desc:0 "Я вижу, как [Select_CString(wannabe_artist.IsFemale, 'моя', 'мой')] [wannabe_artist.Custom('GetDaughterSon')|l] делает привал в лесу. Когда [wannabe_artist.GetSheHe|l] видит как я приближаюсь, [wannabe_artist.GetSheHe] съёживается и готовится к конфронтации. \n\n«Пожалуйста, позволь мне продолжить путь! — молит [wannabe_artist.GetSheHe|l], — Мой путь к «Дому Грёз» — самое захватывающее, что со мной когда-либо происходило! То, что я [Select_CString(wannabe_artist.IsFemale, 'увидела и прочувствовала', 'увидел и прочувствовал')]… Всё это так сильно меня впечатлило! Позволь мне продолжить мой путь, чтобы я навечно [Select_CString(wannabe_artist.IsFemale, 'стала странствующей артисткой', 'стал странствующим артистом')]».\n\n[wannabe_artist.GetFirstNameNoTooltip|U] прямо-таки горит этой идеей. Может, мне стоит отпустить [wannabe_artist.GetHerHis|l] и позволить присоединиться к «Дому Грёз»? Но это наверняка посрамит имя нашей семьи."
 ek_ymis_events.0012a:0 "Я попробую убедить [wannabe_artist.GetHerHim|l] бросить эту дурацкую затею."
 ek_ymis_events.0012a.tt.success:0 "Вы успешно убеждаете [Select_CString(wannabe_artist.IsFemale, 'вашу дочь', 'вашего сына')] бросить свою идею."
 ek_ymis_events.0012a.failure:0 "[wannabe_artist.GetFirstName|U] продолжает своё путешествие к «Дому Грёз»."
 ek_ymis_events.0012b:0 "Если [wannabe_artist.GetFirstNameNoTooltip] и вправду этого желает, я больше не буду вмешиваться."
 ek_ymis_events.0012c:0 "Позволить [Select_CString(wannabe_artist.IsFemale, 'ей', 'ему')] стать членом «Дома Грёз» и после привлечь [wannabe_artist.GetHerHim|l] к вашему двору."
 ek_ymis_events.0012d:0 "Заставить [wannabe_artist.GetHerHim|l] вернуться домой любыми средствами."

 ek_ymis_events.0014.t:0 "[Select_CString(wannabe_artist.IsFemale, 'Будущая артистка', 'Будущий артист')]: неожиданное возвращение"
 ek_ymis_events.0014.desc:0 "Какая неожиданность! В мой тронный зал входит [Select_CString(wannabe_artist.IsFemale, 'женщина, облачённая', 'мужчина, облачённый')] в робу и маску, и говорит, что [wannabe_artist.GetSheHe|l] [Select_CString(wannabe_artist.IsFemale, 'прибыла', 'прибыл')] ко мне из «Дома Грёз». К моему удивлению, это [Select_CString(wannabe_artist.IsFemale, 'не кто иной, как моя', 'не кто иной, как мой')] [wannabe_artist.Custom('GetDaughterSon')] — [wannabe_artist.GetFirstName], [Select_CString(wannabe_artist.IsFemale, 'которая покинула нас', 'который покинул нас')] много лет назад!\n\n[wannabe_artist.GetSheHe|U] с нетерпением хочет поделиться историями о своих путешествиях и желает остаться ненадолго. \n\nВозможно, мне стоит назначить [wannabe_artist.GetHerHim|l] на должность, соответствующую [wannabe_artist.GetHerHis|l] новоприобретённым навыкам."
 ek_ymis_events.0014a:0 "Я приму [wannabe_artist.GetHerHis|l] с распростёртыми объятиями."
 ek_ymis_events.0014b:0 "[wannabe_artist.GetSheHe|U] мне больше не [wannabe_artist.Custom('GetDaughterSon')|l] и мне не нужны актёришки."

 ek_ymis_events.0015.t:0 "[Select_CString(wannabe_artist.IsFemale, 'Будущая артистка', 'Будущий артист')]: печальное возвращение"
 ek_ymis_events.0015.desc:0 "Какая неожиданность! В мой тронный зал входит [Select_CString(wannabe_artist.IsFemale, 'женщина, облачённая', 'мужчина, облачённый')] в робу и маску, и говорит, что [wannabe_artist.GetSheHe|l] [Select_CString(wannabe_artist.IsFemale, 'прибыла', 'прибыл')] ко мне из «Дома Грёз». К моему удивлению, это [Select_CString(wannabe_artist.IsFemale, ' не кто иной, как моя', 'не кто иной, как мой')] [wannabe_artist.Custom('GetDaughterSon')] — [wannabe_artist.GetFirstName], [Select_CString(wannabe_artist.IsFemale, 'которая покинула нас', 'который покинул нас')] много лет назад!\n\nОднако [wannabe_artist.GetSheHe|l] [Select_CString(wannabe_artist.IsFemale, 'разочаровалась', 'разочаровался')] в своей новой жизни. [wannabe_artist.GetFirstName] скромно просит, чтобы я [Select_CString(ROOT.Char.IsFemale, 'позволила', 'позволил')] [Select_CString(wannabe_artist.IsFemale, 'ей', 'ему')] вернуться ко двору, если [wannabe_artist.GetSheHe|l] покинет «Дом Грёз»."
 ek_ymis_events.0015a:0 "[wannabe_artist.GetFirstNameNoTooltip|U] получит место при моём дворе."
 ek_ymis_events.0015b:0 "[wannabe_artist.GetFirstNameNoTooltip|U] [Select_CString(wannabe_artist.IsFemale, 'сделала', 'сделал')] свой выбор и [Select_CString(wannabe_artist.IsFemale, 'она должна', 'он должен')] жить с ним."

 ek_ymis_events.0016.t:0 "Визит из «Дома Грёз»"
 ek_ymis_events.0016.desc:0 "Сегодня передо мной [Select_CString(visiting_artist.IsFemale, 'появилась необычная гостья', 'появился необычный гость')]: [Select_CString(visiting_artist.IsFemale, 'актриса', 'актёр')] из знаменитого «Дома Грёз» в Реллентиле. [visiting_artist.GetFirstName|U] хочет выступить при моём дворе и обещает великолепный спектакль.\n\nХоть нам и всем будет полезно отвлечься от повседневной жизни, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] подумать о том, как это может повлиять на мой двор. «Дом Грёз» — пристанище апраксических эльфов, отринувших альдмерский образ жизни и не заботящихся о крови и чести. Мудро ли позволять одному из них выступать на нашей сцене?"
 ek_ymis_events.0016a:0 "Это единичный спектакль. Пусть [visiting_artist.GetSheHe|l] выступает."
 ek_ymis_events.0016a.tt:0 "[visiting_artist.GetFirstName|U] выступит перед вашим двором."
 ek_ymis_events.0016b:0 "Мой двор — не место апраксическим де'нтам! Пусть [visiting_artist.GetSheHe|l] уходит вон."

 ek_ymis_events.0017.t:0 "Великолепное представление"
 ek_ymis_events.0017.desc:0 "Какое зрелище! Какое мастерство! [visiting_artist.GetFirstName|U] полностью [Select_CString(visiting_artist.IsFemale, 'покорила', 'покорил')] сердца своих зрителей, и мой двор всё ещё отходит от спектра эмоций, через который их пропустили.\n\nИ я, и мои придворные считаем, что представление определённо стоило своих денег. Теперь я думаю, не стоит ли мне назначить [visiting_artist.GetHerHis|l] на должность при моём дворе."
 ek_ymis_events.0017a:0 "Пусть [visiting_artist.GetFirstNameNoTooltip] станет моим придворным музыкантом."
 ek_ymis_events.0017b:0 "Пусть [visiting_artist.GetFirstNameNoTooltip] станет моим придворным поэтом."
 ek_ymis_events.0017c:0 "Достаточно. Выдворите [visiting_artist.GetHerHim|l]."

 ek_ymis_events.0018.t:0 "Ужасное представление"
 ek_ymis_events.0018.desc:0 "Какое разочарование! Какой позор! [visiting_artist.GetFirstName|U] [Select_CString(visiting_artist.IsFemale, 'совершила', 'совершил')] больше бестактных проступков и оплошностей за один день, чем эти стены видели за несколько #L лет#!! Даже [Select_CString(visiting_artist.IsFemale, 'она сама', 'он сам')] с трудом находит себе отговорки и оправдания. [visiting_artist.GetSheHe|U] — [Select_CString(visiting_artist.IsFemale, 'самая худшая актриса, которую', 'самый худший актёр, которого')] я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел')] за долгое время.\n\nПро меня определённо пойдут злопыхательские слухи из-за того, что я [Select_CString(ROOT.Char.IsFemale, 'дала', 'дал')] [Select_CString(visiting_artist.IsFemale, 'ей', 'ему')] возможность выступить перед моим двором. [visiting_artist.GetFirstNameNoTooltip|U], что же мне с тобой делать после этой катастрофы?"
 ek_ymis_events.0018a:0 "Назначить [Select_CString(visiting_artist.IsFemale, 'эту дилетантку', 'этого дилетанта')] моим шутом."
 ek_ymis_events.0018b:0 "Сойти так сильно с Пути к Алаксону — преступление и [visiting_artist.GetSheHe] [Select_CString(visiting_artist.IsFemale, 'должна', 'должен')] понести наказание!"
 ek_ymis_events.0018c:0 "Просто уберите [visiting_artist.GetHerHim|l] долой с моих глаз!"

 ek_ymis_events.0019.t:0 "Опасное влияние"
 ek_ymis_events.0019.desc:0 "Каждый раз, когда [artist_in_question.GetFirstName] появляется около [realm_priest.GetHerHim|l], [realm_priest.GetFirstName] корчит тревожную гримасу.\n\nНаконец, [realm_priest.GetHerHis|l] терпение лопнуло. «Это просто невыносимо, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой')] [ROOT.Char.GetLadyLord]. [Select_CString(artist_in_question.IsFemale, 'Эта так называемая "артистка"', 'Этот так называемый "артист"')] — живое издевательство нал нашими церемониями, нашими стратами и даже над Путём к Алаксону! Если [artist_in_question.GetSheHe] [Select_CString(artist_in_question.IsFemale, 'праксична', 'праксичен')], то в Эльсвейре завтра выпадет снег! [artist_in_question.GetFirstNameNoTooltip|U] [Select_CString(artist_in_question.IsFemale, 'должна быть остановлена', 'должен быть остановлен')], иначе [artist_in_question.GetSheHe|l] распространит своё опасное влияние на ваш двор. Вслушайтесь в своё чувство здравого смысла и придите к очевидному решению».\n\nПока мой капеллан говорит, [artist_in_question.GetFirstNameNoTooltip] просто стоит в стороне и слушает. Невозможно понять, что скрывается за этой маской, но, судя по всему, они оба ожидают моего решения."   #альтернативное предложение №5: "Я признаю, что [artist_in_question.GetSheHe] [Select_CString(artist_in_question.IsFemale, 'праксична', 'праксичен')], когда в Эльсвейре выпадет снег!"
 ek_ymis_events.0019a:0 "[realm_priest.GetFirstNameNoTooltip|U] в чём-то [Select_CString(realm_priest.IsFemale, 'права', 'прав')]. [artist_in_question.GetFirstNameNoTooltip], пора тебе покинуть нас."
 ek_ymis_events.0019b:0 "Только мне решать кому место при дворе, а кому — нет. [artist_in_question.GetFirstNameNoTooltip|U] остаётся."

 ek_ymis_events.0020.t:0 "Красота момента"
 ek_ymis_events.0020.desc:0 "Иногда меня очень радует, что при моём дворе находится [artist_in_question.GetFirstName]. Пока все остальные попросту выполняют свои обязанности в самой подобающей манере, [artist_in_question.GetSheHe|l] никогда не забывает подчеркнуть красоту даже в самых маленьких вещах: тепло внезапной улыбки, мелодия маленькой пташки за окном, запах свежеприготовленной еды.\n\nХоть мы и были отделены от божественного потока Этериуса, [artist_in_question.GetFirstNameNoTooltip] напоминает мне, что не всё в нашей текущей жизни так ужасно.\n\nНо стоит ли мне тратить время на эти чувства? Мы, всё же, священно обязаны культивировать нашу божественную искру трудом и тем самым улучшать наше общество."   #моё знания лора свитков слишком поверхностно, чтобы правильно перевести "godly flow of Aetherius"
 ek_ymis_events.0020a:0 "Мы должны чествовать нашу собственную жизнь, а также её наслаждения."
 ek_ymis_events.0020b:0 "Я попрошу, чтобы [artist_in_question.GetFirstNameNoTooltip] [Select_CString(artist_in_question.IsFemale, 'перестала', 'перестал')] отвлекать меня от более важных вещей."

 ek_ymis_events.0021.t:0 "Некромантия: время сожалений"
 ek_ymis_events.0021.desc:0 "Я так больше не могу: омерзительный запах, преследующий меня повсюду, вопли потерянных душ по ночам, стеклянные глаза моих трэллов, все эта кровавые лужи, куски плоти и кости… Неужели именно так я проведу остаток своих дней, или же в мире есть хоть что-то, что может приукрасить мою жизнь?\n\nВ такие моменты я начинаю задумываться: «А не зря ли я [Select_CString(ROOT.Char.IsFemale, 'ступила', 'ступил')] на этот путь?»"
 ek_ymis_events.0021a:0 "Может когда-то я и [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')] свернуть с этого пути, но то время прошло."
 ek_ymis_events.0021b:0 "Пришла пора взглянуть на жизнь с новой точки зрения."

 ek_ymis_events.0022.t:0 "Некромантия: весьма любопытное мыло"
 ek_ymis_events.0022.desc:0 "Во время прогулки по рынку моим вниманием удаётся завладеть одному торговцу:\n\n«[ROOT.Char.GetLadyLord|l]. Вы, будучи необычайно умелы в некромантии, наверняка слышали о слоадском мыле. На всём Нирне не найдётся субстанции, столь же сильно воздействующих на способности некроманта. Великие и ужасные слоады изготавливают это мыло из своих собственных отпрысков, и мне удалось обзавестись свежей партией. За соответствующую цену я готов проститься с этим драгоценным ингредиентом и передать его в ваши умелые руки.»\n\nНе могу отрицать, я [Select_CString(ROOT.Char.IsFemale, 'заинтересована', 'заинтересован')], но цена немного великовата."
 ek_ymis_events.0022a:0 "Звучит весьма полезно."
 ek_ymis_events.0022b:0 "Так… это в самом деле мыло?"
 ek_ymis_events.0022c:0 "Я и так хорошо владею некромантией!"

 ek_ymis_events.0023.t:0 "Некромантия: подопытный"
 ek_ymis_events.0023.desc:0 "Мне ещё только предстоит достичь вершин некромантии, так что нельзя упускать ни единой возможности учиться. Пока я [Select_CString(ROOT.Char.IsFemale, 'осматривала', 'осматривал')] темницу, ко мне в голову пришла мысль… почему бы не найти полезное применение пленникам?\n\n[Select_CString(prisoner.IsFemale, 'одна', 'один')] из них, [prisoner.GetFirstName], [Select_CString(prisoner.IsFemale, 'могла', 'мог')] бы стать прекрасным кандидатом в мои подопытные при освоении наиболее сложных аспектов привязывания души.\n\n[prisonerGetHerHim|U] это определённо не понравится, но разве это остановит меня теперь? Я [Select_CString(ROOT.Char.IsFemale, 'зашла', 'зашёл')] так далеко, так почему не приблизиться ещё на шаг к абсолютному могуществу?"
 ek_ymis_events.0023a:0 "Я найду [prisoner.GetHerHis] телу и душе хорошее применение."
 ek_ymis_events.0023b:0 "Я пойду на это, но нужно будет сделать так, чтобы [prisoner.GetHerHis] тело после этого исчезло."
 ek_ymis_events.0023c:0 "Нет, это неправильно."

 ek_ymis_events.0024.t:0 "Некромантия: нужде нет конца"
 ek_ymis_events.0024.desc:0 "Если я хочу дальше продвигаться в постижении некромантии, мне потребуется надёжный источник свежих тел, на которых я смогу практиковаться. К счастью, я знаю где их взять, ведь я правитель и под моим началом много подданных. Подумать только, столько трупов просто гниёт в могилах… Как расточительно.\n\nОднако осквернение останков может кого-то разгневать. Передо мной выбор, который надо тщательно обдумать. "
 ek_ymis_events.0024a:0 "Они — мои поданные, живые или мёртвые."
 ek_ymis_events.0024b:0 "Я возьму то, что мне нужно, в тайне."
 ek_ymis_events.0024c:0 "Покой мёртвых нельзя тревожить."

 ek_ymis_events.0025.t:0 "Некромантия: бремя жизни"
 ek_ymis_events.0025.desc:0 "Я не в силах больше это выносить! То, как они двигаются. Как едят. Как дышат. Как болтают и как смотрят на меня, будто знают что-то, что мне неизвестно.\n\nНаходиться в окружении живых придворных просто невыносимо. Почему я [Select_CString(ROOT.Char.IsFemale, 'дошла', 'дошёл')] до этого только сейчас? Надо было уже давно что-то с с этим сделать.\nПочему они не такие же, как мои прислужники-нежить? Они не дышат. Не таращатся на меня. Не болтают без умолку. Не оспаривают мои приказы.\n\nПостойте-ка… Это же и есть решение, не так ли?"
 ek_ymis_events.0025a:0 "Я превращу их. Всех!"
 ek_ymis_events.0025a.tt:0 "Каждый из ваших придворных будет превращён в трэлла-нежить." 
 ek_ymis_events.0025b:0 "О чём это я думаю? Нет!"

 ek_ymis_events.0026.t:0 "Некромантия: неживая рабочая сила"
 ek_ymis_events.0026.desc:0 "Временами я задумываюсь: можно ли найти моим мёртвым прислужникам ещё какое-то применение? К примеру, отправить их обслуживать дороги или вспахивать поля. Возможно, их можно использовать при строительстве. Ещё один вариант — посылать их сопровождать сборщиков налогов: несомненно, так их работа будет результативнее.\n\nОднако, нельзя не учитывать, как к этому отнесётся простой народ моей державы: им может не понравится, что среди них разгуливают их мёртвые родственники."
 ek_ymis_events.0026a:0 "Использовать их как рабочих."
 ek_ymis_events.0026b:0 "Использовать их на стройках."
 ek_ymis_events.0026c:0 "Отправить их сопровождать сборщиков налогов."
 ek_ymis_events.0026d:0 "Всё это плохая идея."

 ek_ymis_events.0027.t:0 "Некромантия: стражники-нежить"
 ek_ymis_events.0027.desc:0 "Я хорошо [Select_CString(ROOT.Char.IsFemale, 'осведомлена', 'осведомлён')], что многие обитатели Нирна считают смертельным оскорблением то, что я открыто практикую некромантию. Нельзя исключать возможность, что кто-то из них попытается покончить с моим правлением любыми средствами. В качестве меры предосторожности я могу расставить по своему замку стражников из числа нежити.\n\nКому-то из придворных это придётся не по душе, но у таких охранников есть преимущества перед смертными: они не спят, они хранят абсолютную верность, и само их присутствие может отпугнуть потенциальных убийц."
 ek_ymis_events.0027a:0 "Они будут защищать меня."
 ek_ymis_events.0027b:0 "В этом нет необходимости."

 ek_ymis_events.0028.t:0 "Некромантия: мои рыцари-нежить"
 ek_ymis_events.0028.desc:0 "Воители-нежить стали привычной частью моей армии. Они сражаются, не испытывая усталости, бок о бок с солдатами-смертными и уже несколько раз достойно проявляли себя на поле брани.\n\nБыть может, пора сделать их ещё эффективнее. Хоть они и мёртвые, их можно научить новым техникам боя. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')] бы заняться этим [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам')] как их [Select_CString(ROOT.Char.IsFemale, 'повелительница', 'повелитель')]. Также можно немного потратиться, чтобы заменить или даже улучшить те части их тел, которые полностью сгнили.\n\nЯ даже могу сделать и то, и другое, если решу, что затраты того стоят."
 ek_ymis_events.0028a:0 "Я лично займусь их обучением."
 ek_ymis_events.0028b:0 "Небольшое вложение денег будет кстати."
 ek_ymis_events.0028c:0 "Сделаю и то, и другое."
 ek_ymis_events.0028d:0 "Они не стоят усилий."

 ek_ymis_events.0029.t:0 "Некромантия: знания мертвецов"
 ek_ymis_events.0029.desc:0 "Чем больше в моём окружении появляется мёртвых придворных, тем чаще я задумываюсь: какие знания могут таиться в их гниющих мозгах? Что за воспоминания они носят? Какие загадки можно решить, имея в распоряжении откровения тех, кто был в Этериусе и вернулся?\n\nОставлять все эти вопросы без ответа, когда вот он, в пределах досягаемости… Мне неприятна сама мысль об этом. Возможно, пора призвать в этот план несколько душ, но в этот раз не для того, чтобы их привязать, а чтобы поговорить!\n\nНевозможно предположить, каков будет результат, и затея, определённо, не лишена риска, но такова уж природа познания."
 ek_ymis_events.0029a:0 "Надо лишь попробовать."
 ek_ymis_events.0029a.tt:0 "Вы можете получить новые знания — или прогневать души в процессе."
 ek_ymis_events.0029a.tt.success:0 "Вы получили новые знания."
 ek_ymis_events.0029a.tt.failure:0 "Вы прогневали души."
 ek_ymis_events.0029b:0 "Это слишком опасно."

 ek_ymis_events.0030.t:0 "Некромантия: обмен опытом"
 ek_ymis_events.0030.desc:0 "Изучение и практика некромантии часто проходит в одиночестве. Коллеги-маги малочисленны и разбросаны по всему миру. Из-за этого сложно найти кого-то, чтобы обсудить новые теории или поделиться опытом.\n\nБыть может, хорошей идеей было бы выйти на контакт с кем-то, кто разделяет мои интересы и обладает схожими способностями? Хороший варинат — [necromancer_contact.GetFirstName]. Стоит ли мне написать [necromancer_contact.GetHerHim] письмо и предложить поделиться знаниями? И я, и [necromancer_contact.GetSheHe] можем от этого выиграть, но, возможно, [necromancer_contact.GetFirstNameNoTooltip] сочтёт это оскорблением."
 ek_ymis_events.0030a:0 "Мы оба от этого выиграем."
 ek_ymis_events.0030a.tt.success:0 "[necromancer_contact.GetFirstName|U] с радостью делится с вами знаниями."
 ek_ymis_events.0030a.tt.failure:0 "[necromancer_contact.GetFirstName|U] [Select_CString(necromancer_contact.IsFemale, 'оскорблена', 'оскорблён')] вашим предложением."
 ek_ymis_events.0030b:0 "Мы оба от этого выиграем."
 ek_ymis_events.0030c:0 "Мои знания принадлежат только мне!"

 ek_ymis_events.0031.t:0 "Обмен опытом"
 ek_ymis_events.0031.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 ek_ymis_events.0031.desc:0 "[Select_CString(necromancer_contact.IsFemale, 'Дорогая', 'Дорогой')] [necromancer_contact.GetFirstNameNoTooltip]!\nТак как вы разделяете мой интерес к великолепному высокому искусству некромантии, я бы [Select_CString(necromancer_contact_seeker.IsFemale, 'хотела', 'хотел')] обменяться с вами знаниями. Несомненно, и я, и вы выиграем, сложив свои усилия и результаты открытий. Искренне жду вашего ответа." 

 ek_ymis_events.0032.t:0 "Некромантия: одарённое дитя"
 ek_ymis_events.0032.desc:0 "Чем старше становится [necromancy_ward.GetFirstName], тем более явными становятся [necromancy_ward.GetHerHis] магические способности. Видеть, как под моей опекой растёт такое талантливое дитя, конечно радостно, но я боюсь, что упущу возможность, если не обучу [necromancy_ward.GetHerHis] всему, что знаю — в том числе тёмному искусству некромантии.\n\nБыло бы крайне полезно иметь при себе юного и образованного адепта, а от одной мысли о том, чего [necromancy_ward.GetSheHe] сможет достичь после нескольких лет обучения, у меня дрожь по коже.\n\nВозможно, мне стоит уговорить дитя последовать за мной по пути некромантии, рассказав сколь много тогда [necromancy_ward.GetSheHe] сможет узнать от меня о магии?"
 ek_ymis_events.0032a:0 "[necromancy_ward.GetFirstNameNoTooltip] узнает от меня всё, что знаю я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам')]."
 ek_ymis_events.0032b:0 "[necromancy_ward.GetFirstNameNoTooltip] будет [Select_CString(necromancy_ward.IsFemale, 'обучена', 'обучен')] мной в секрете."
 ek_ymis_events.0032.tt:0 "Вы передадите [Select_CString(necromancy_ward.IsFemale, 'своей подопечной', 'своему подопечному')] по имени [necromancy_ward.GetFirstName] свои тёмные знания, если [necromancy_ward.GetSheHe] согласится."
 ek_ymis_events.0032c:0 "Некромантия детям не игрушка!"
 
 ek_ymis_events.0033.t:0 "Поиграться со смертью"
 ek_ymis_events.0033.desc:0 "Сегодня произошло странное: [necromancy_tutor.GetFirstName] [Select_CString(necromancy_tutor.IsFemale, 'встретилась', 'встретился ')] со мной и [Select_CString(necromancy_tutor.IsFemale, 'похвалила', 'похвалил')] мои магические способности. [necromancy_tutor.GetSheHe|U] [Select_CString(necromancy_tutor.IsFemale, 'назвала', 'назвал')] их выдающимися для моего возраста и [Select_CString(necromancy_tutor.IsFemale, 'принялась', 'принялся')] говорить о некромантии и потенциале, который она в себе таит для [Select_CString(ROOT.Char.IsFemale, 'такой', 'такого')], как я. Насколько я [necromancy_tutor.GetHerHis] понял, [necromancy_tutor.GetSheHe] хочет меня этому научить.\n\nПризнаюсь честно, командовать мёртвыми животными или даже людьми — это наверняка весело, но надо будет много сидеть над книгами и практиковаться — об этом меня [Select_CString(necromancy_tutor.IsFemale, 'предупредила', 'предупредил')] [necromancy_tutor.GetFirstNameNoTooltip]. Звучит очень скучно.\n\nИ что же мне делать? [necromancy_tutor.GetFirstNameNoTooltip|U] [Select_CString(necromancy_tutor.IsFemale, 'сказала', 'сказал')], что вскоре будет ждать моего решения."
 ek_ymis_events.0033a:0 "Я хочу учиться!"
 ek_ymis_events.0033b:0 "Пожалуй, нет."

 ek_ymis_events.0034.desc:0 "Сегодня произошло странное: [necromancy_tutor.GetFirstName] [Select_CString(necromancy_tutor.IsFemale, 'встретилась', 'встретился ')] со мной и [Select_CString(necromancy_tutor.IsFemale, 'похвалила', 'похвалил')] мои магические способности. [necromancy_tutor.GetSheHe|U] [Select_CString(necromancy_tutor.IsFemale, 'назвала', 'назвал')] их выдающимися для моего возраста, а затем [Select_CString(necromancy_tutor.IsFemale, 'открылась', 'открылся')] мне, что [necromancy_tutor.GetSheHe] некромант! Более того, [necromancy_tutor.GetSheHe] предложила научить некромантии меня.\n\nПризнаюсь честно, командовать мёртвыми животными или даже людьми — это наверняка весело, но надо будет много сидеть над книгами и практиковаться — в тайне ото всех, к тому же. [necromancy_tutor.GetFirstNameNoTooltip|U] об этом меня [Select_CString(necromancy_tutor.IsFemale, 'предупредила', 'предупредил')]. Звучит очень скучно.\n\nИ что же мне делать? [necromancy_tutor.GetFirstNameNoTooltip|U] [Select_CString(necromancy_tutor.IsFemale, 'сказала', 'сказал')], что вскоре будет ждать моего решения."

 ek_ymis_events.0035.t:0 "Некромантия: дурная слава"
 ek_ymis_events.0035.desc:0 "Все мои усилия скрыть истинную природу моих тёмных деяний идут прахом. Сведения о моих некромантских способностях начали распространяться и среди простолюдинов, и среди знати. Они, в своей ничтожности и бесхребетности, используют это, чтобы очернить меня, подчеркнуть мою греховность и принудить покаяться.\n\nНе дождутся! Я останусь [Select_CString(ROOT.Char.IsFemale, 'верна', 'верен')] своему решению идти этим путём и буду с гордостью носить имя, которое они дали мне в насмешку." 
 ek_ymis_events.0035.shunned:0 "Пусть называют как хотят."
 ek_ymis_events.0035.criminal:0 "Набожные глупцы."
 ek_ymis_events.0035.tt:0 "Вы получаете неприятное прозвище"

 ek_ymis_events.0036.t:0 "Некромантия: заслуженное уважение"
 ek_ymis_events.0036.desc:0 "Слава о моих тёмных свершениях начинает распространяться, вызывая восхищение и почёт среди тех, кто готов принять дары некромантии.\n\nМесяцы, потраченные на учёбу и обращение с разгневанными душами, не прошли зря. Мои усилия оказались вознаграждены теперь, когда люди начинают называть меня по-новому, именем, которое отражает мои новые способности."
 ek_ymis_events.0036a:0 "Я буду носить это имя с гордостью."
 ek_ymis_events.0036.tt:0 "Вы получаете новое прозвище"

 ek_ymis_events.0037.t:0 "Некромантия: древняя честь"
 ek_ymis_events.0037.desc:0 "Жизнь предельца тяжела и часто даже слишком коротка. Многие воины погибают, сражаясь за свой клан и семью, оставляя тех, кого они клялись защищать. Но это не значит, что всё потеряно: искусство некромантии в таких случаях может дать им второй шанс.\n\nПоэтому существует особый почётный статус для тех предельцев, кто научился поднимать мёртвых, чтобы те могли продолжить выполнять свой долг. Самых могущественных некромантов называют Могильными Певцами, и отныне я считаюсь [Select_CString(ROOT.Char.IsFemale, 'достойной', 'достойным')] носить это имя."
 ek_ymis_events.0037a:0 "Я это [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужил')]"

 ek_ymis_events.0038.t:0 "Лич: репутация растёт"
 ek_ymis_events.0038.desc:0 "С каждым годом моего существования в обличье нежити, моя сила и мои знания множатся. Смертные теперь кажутся мне недостойными внимания, и я чувствую себя всё более [Select_CString(ROOT.Char.IsFemale, 'отстранённой', 'отстранённым')] от их малозначимых горестей и печалей.\n\nОни же начинают видеть во мне древнюю сущность, существующую выше их ничтожных жизней и обладающую силами, выходящими за рамки их понимания.\n\nОни даже начали называть меня новым именем, подходящим к моей новой форме существования."
 ek_ymis_events.0038a:0 "Они будут произносить это имя в страхе."
 ek_ymis_events.0038b:0 "Они будут почитать меня."
 ek_ymis_events.0038.tt:0 "Вы получаете достойное прозвище"

 ek_ymis_events.0039.t:0 "Некромантия: вечное служение?"
 ek_ymis_events.0039.desc:0 "К моему трону подходит одетый в лохмотья крестьянин с выражением отчаяния в глазах. «Прошу, выслушайте меня, — [peasant.GetSheHe] умоляет, — Мой предок, [old_ancestor.GetFirstName], [Select_CString(old_ancestor.IsFemale, 'была', 'был')] воином великой чести и добродетели. [old_ancestor.GetSheHe|U] [Select_CString(old_ancestor.IsFemale, 'сражалась', 'сражался')] за вашу семью в войнах против наших врагов, и всё равно вы лишили [old_ancestor.GetHerHis] права упокоиться, и [old_ancestor.GetSheHe] продолжает служить вам и сейчас.\n\nЯ [Select_CString(peasant.IsFemale, 'пришла', 'пришёл')] попросить вас вернуть [old_ancestor.GetHerHis] останки. Умоляю вас, мой сюзерен. Освободите [old_ancestor.GetHerHis] тело и душу, чтобы мы могли дать [old_ancestor.GetHerHim] достойные похороны у нас в деревне. Вы получите нашу благодарность»."
 ek_ymis_events.0039a:0 "Хорошо. Твой предок может упокоиться."
 ek_ymis_events.0039b:0 "Эта просьба оскорбительна. Уходи прочь!"
 ek_ymis_events.0039c:0 "Если ты так чтишь [old_ancestor.GetHerHis], значит будешь служить вместе с н[old_ancestor.GetHerHim]."
 ek_ymis_events.0039c.tt:0 "[peasant.GetFirstName] будет [Select_CString(peasant.IsFemale, 'превращена', 'превращён')] вами в трэлла-нежить."

 ek_ymis_events.0040.t:0 "Колоссальный проект"
 ek_ymis_events.0040.desc:0 "Зачем, имея такие способности, полагаться на одних только зомби и скелетов? Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен')], что способен на большее.\n\nВ моей темнице [Select_CString(sacrifice.IsFemale, 'заточена', 'заточён')] [sacrifice.GetFirstName], и [sacrifice.GetSheHe] идеальный материал для эксперимента с чем-то новым, чем-то более великим. Если я сплавлю [sacrifice.GetHerHis] душу с костями, которые есть в моём распоряжении, то смогу создать костяного колосса — внушительного голема, порождение безжизненных останков и тёмной магии."
 ek_ymis_events.0040.a:0 "[sacrifice.GetFirstNameNoTooltip] отдаст душу ради великой цели."
 ek_ymis_events.0040.a.tt:0 "[sacrifice.GetFirstNameNoTooltip] будет убита, а вы получите возможность обрести особый полк профессионалов."
 ek_ymis_events.0040.a.great_success:0 "Вы создаёте отличного костяного колосса!"
 ek_ymis_events.0040.a.success:0 "Вы создаёте костяного колосса"
 ek_ymis_events.0040.a.failure:0 "У вас не получается костяной колосс"
 ek_ymis_events.0040.b:0 "У меня на н[sacrifice.GetHerHis] другие планы."

 ek_ymis_events.0050.t:0 "Безрезультатная трансмутация"
 ek_ymis_events.0050.desc:0 "Я с нетерпением жду крупного объёма золота, которое приказал добыть путём трансмутации своему придворному магу, но вместо целой горки блестящего металла, я вижу перед собой лишь крохотную кучку. [court_mage.GetFirstName] стоит за ней с выражением сожаления на лице.\n\n«Мой господин, я [Select_CString(court_mage.IsFemale, 'вынуждена', 'вынужден')] признаться, что мои попытки сделать из базовых металлов золото в этот раз обернулись неудачей. Как видите, мне удалось произвести лишь небольшое количество. Но я [Select_CString(court_mage.IsFemale, 'уверена', 'уверен')], что вместе мы преодолеем эту неурядицу, и впредь успех не оставит нас. Прошу, примите мои искренние извинения за эту неудачу. Я сделаю всё в своих силах, чтобы исправиться и вернуть ваше доверие»."
 ek_ymis_events.0050a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен')], ты [Select_CString(court_mage.IsFemale, 'сделала', 'сделал')] всё, что было в твоих силах."
 ek_ymis_events.0050b:0 "Может, [court_mage.GetSheHe] меня обманывает? Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] это расследовать."
 ek_ymis_events.0050b.tt:0 "Кто знает, что вы найдёте?"
 ek_ymis_events.0050b.success:0 "Возможно, вы узнаете правду."
 ek_ymis_events.0050b.failure:0 "Ваше расследование обернётся провалом."
 ek_ymis_events.00050b.tt_failure:0 "Нечего прятать"
 ek_ymis_events.00050b.tt_failure.desc:0 "Похоже, [court_mage.GetFirstNameNoTooltip] не [Select_CString(court_mage.IsFemale, 'лгала', 'лгал')]."
 ek_ymis_events.0050c:0 "Принеси мне золото, мне плевать, откуда ты его возьмёшь."
 ek_ymis_events.0050d:0 "При моём дворе не место такой некомпетентности!"

 ek_ymis_events.0051.t:0 "Лжец и вор"
 ek_ymis_events.0051.desc:0 "Правда всплыла быстро. [court_mage.GetFirstName] действительно успешно трансмутировал металл, однако [court_mage.GetSheHe] [Select_CString(court_mage.IsFemale, 'решила', 'решил')] оставить значительную часть этого золота себе!\n\nПока мне нечего сказать, [court_mage.GetFirstNameNoTooltip] рассыпается в бессмысленных извинениях. Но [court_mage.GetSheHe] ни за что не сможет объяснить появление у себя в комнате горы золота.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] принять решение сейчас: [court_mage.GetFirstNameNoTooltip] [Select_CString(court_mage.IsFemale, 'предала', 'предал')] моё доверие, и такое нельзя оставлять безнаказанным."
 ek_ymis_events.0051a:0 "Я прощаю тебя. Но за тобой долг."
 ek_ymis_events.0051b:0 "Ты ничтожество. Прочь с моего двора."
 ek_ymis_events.0051c:0 "Никто не может меня обманывать. В темницу [court_mage.GetHerHis]."

