 BattlePoIHistoricalNameMoesring: "Битва при Мёсринге"
 BattlePoIHistoricalDescMoesring: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'ysgramoor_100' ).GetTitledFirstNameNicknamed]\nПроигравший: Снежный Принц\nДата: 1[Concept('era', 'Э')|E] 139#!\n#weak Битва при Мёсринге — решающее противостояние нордов и снежных эльфов в горах Мёсринг в Солстхейме. После того как Исграмор и его наследники изгнали их из Скайрима, снежные эльфы выступили в последнее сражение на Солстхейме. Норды, обладавшие более совершенным оружием, имели преимущество на поле боя, но с появлением Снежного Принца, искусного воителя на белом коне, прорвавшегося сквозь ряды нордов и убившего многих, ситуация ненадолго изменилась. Но вскоре он погиб от рук Финны, убитой горем девочки, которая отомстила за свою мать, вонзив меч ему в грудь. Гибель принца подорвала боевой дух эльфов: они бежали или были перебиты.\n\nЭто поражение решило судьбу снежных эльфов, а норды закрепили свое господство над Солстхеймом и Скайримом.#!"  #AI starting with "The Nords, wielding...
 
 BattlePoIHistoricalNameGlenumbraMoors: "Битва при Гленумбрийских Пустошах"
 BattlePoIHistoricalDescGlenumbraMoors: "#emp Победители: [GetScriptedCharacterByHistoryID( 'direnni_103' ).GetTitledFirstName], [GetScriptedCharacterByHistoryID( 'dynar_1000' ).GetTitledFirstNameNicknamed], [GetScriptedCharacterByHistoryID( 'kjoric_101' ).GetTitledFirstNameNicknamed]\nПроигравший: [GetScriptedCharacterByHistoryID( 'alessian_105' ).GetTitledFirstName]\nДата: 1[Concept('era', 'Э')|E] 479#!\n#weak Битва при Гленумбрийских пустошах была решающим конфликтом между Алессианским орденом и эльфами клана Диренни из Хай-Рока. Она стала результатом эскалации напряженности после того, как Диренни объявили Алессианские доктрины вне закона и посягнули на земли, контролируемыми Империей. Невзирая на предыдущие поражения, алессианцы сумели продвинуться на запад, что к финальному противостоянию.\n\nНа помощь Диренни пришли айлейды Неналаты и верховный король Скайрима, опасавшиеся алессианской экспансии. Благодаря этому неожиданному союзу Диренни одержали победу, но битва обошлась дорого для обеих сторон. Алессианцы были изгнаны из Хай-Рока, что способствовало их окончательному упадку, а Диренни потеряли свою гегемонию, и Хай-Рок перешёл под власть бретонцев.#!"

 BattlePoIHistoricalNameMountHattu: "Битва у горы Хатту"
 BattlePoIHistoricalDescMountHattu: "#emp Победители: [GetScriptedCharacterByHistoryID( 'hunding_2' ).GetTitledFirstName], [GetScriptedCharacterByHistoryID( 'hunding_3' ).GetTitledFirstNameNicknamed]\nПроигравший: [GetScriptedCharacterByHistoryID( 'tagon_100' ).GetTitledFirstNameNicknamed]\nДата: 1[Concept('era', 'Э')|E] 780#!\n#weak Битва у горы Хатту стала кульминацией Войны Певцов, в которой сражались войска императора Хиры и певцы меча Йокуды. Хира стремился укрепить свое правление, истребив певцов меча, чьё мастерство делало их серьезной угрозой. Среди его врагов были Дивад Хандинг, знаменитый музыкант, ставший лидером сопротивления после побега из плена, и его отец, Франдар Хандинг, певец меча, стратег и отшельник. В конце концов Франдар возглавил оставшихся певцов. Вместе они сформировали «Армию круга» и, следуя стратегии Франдара, измотали армию Хиры, заманивая её вглубь континента.\n\nВ финальной битве у горы Хатту певцы столкнулись с трёхсоттысячной армией Хиры. Несмотря на меньшую численность, певцы одержали тяжёлую победу, уничтожив войска Хиры, но сами понесли значительные потери. Не имея возможности остаться в Йокуде, Франдар и оставшиеся в живых певцы меча отплыли из портового города Арк и отправились в Тамриэль.#!" #AI before "Despite their smaller numbers...

 BattlePoIHistoricalNameFirstOrsinium: "Осада Первого Орсиниума"
 BattlePoIHistoricalDescFirstOrsinium: "#emp Победители: [GetScriptedCharacterByHistoryID( 'daguer_1003' ).GetTitledFirstNameNicknamed], [GetScriptedCharacterByHistoryID( 'shinji_1' ).GetTitledFirstNameNicknamed], верховный король Хаммерфелла\nПроигравший: [GetScriptedCharacterByHistoryID( 'igrun_101' ).GetTitledFirstName]\nДата: 1[Concept('era', 'Э')|E] 980#!\n#weak Осада Орсиниума — это тридцатилетняя кампания, в ходе которой союз бретонских и йокуданских войск уничтожил орочье королевство Орсиниум. Конфликт разгорелся, когда король орков Голкарр попытался установить контроль над рекой Бьюлси и её торговыми путями, настроив против себя соседние державы. Король Джойль из Даггерфолла возглавил коалицию при поддержке ордена Диагны, Сентинеля и племён реки Бьюлси.\nОсада ознаменовалась активным сопротивлением орков и внутренними конфликтами среди нападавших. Король Джойль предал своих союзников, устроив заговор против редгардов и подстроив гибель ключевых лидеров, включая Гайдена Шинджи из Ордена Диагны, в рамках подготовки к будущему вторжению в Хаммерфелл. Усилия орочьих дипломатов посеять раздор среди нападавших еще больше затянули осаду.\nНесмотря на эти задержки, в конечном итоге кампания завершилась прорывом и полным разрушением Орсиниума.#!" #AI starting with "King Joile of Daggerfall led the coalition with support from the Order of Diagna...

 BattlePoIHistoricalNameBangkoraiGarrison: "Сражение Бангкорайского гарнизона"
 BattlePoIHistoricalDescBangkoraiGarrison: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'alessian_107' ).GetTitledFirstName]\nПроигравший: [GetScriptedCharacterByHistoryID( 'graysk_100' ).GetTitledFirstName]\nДата: 1[Concept('era', 'Э')|E] 1029#!\n#weak Битва у Бангкорайского гарнизона ознаменовала конец Серой рати, опасной армии вампиров, ликантропов и нежити. Серая рать под предводительством короля Стириха завоевала большую часть Хаммерфелла, включая город Веркарт. Их неумолимое продвижение было остановлено, когда императрица Гестра из Алессианской империи привела свои легионы в западную часть Хаммерфелла, чтобы противостоять им.\nПосле кровавого отступления Серая рать достигла Бангкорайского гарнизона, где предприняла жестокий штурм, захватив ворота и перебив солдат. Среди этого хаоса служитель по имени святой Пелин решил пожертвовать собой, отдав свою кровь вампирам, молясь Стендарру о силе. Чудесным образом его молитва была услышана, и он наполнился божественным океаном крови, и вампиры, испившие её, лишились рассудка. Это позволило защитникам отбросить нападавших, а прибывшие подкрепления завершили бой.\nОбъединенные усилия гарнизона и сил императрицы Гестры привели к уничтожению Серой рати. Хотя история о божественном вмешательстве святого Пелина вызывает споры среди ученых, она остается ключевой частью легенды, связанной с битвой.#!"

 BattlePoIHistoricalNameRedEagle: "Последнее сражение Красного Орла"
 BattlePoIHistoricalDescRedEagle: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'alessian_107' ).GetTitledFirstName]\nПроигравший: [GetScriptedCharacterByHistoryID( 'faolan' ).GetTitledFirstNameNicknamed]\nДата: 1[Concept('era', 'Э')|E] 1030#!\n#weak Фаолан, также известный как Красный Орёл, был воином, которому суждено было объединить Предел. После изгнания за отказ покориться армиям Гестры Фаолан заключил договор с ворожеями, чтобы стать первым Вересковым сердцем и обрести сверхъестественную силу, чтобы отомстить за свой народ. Он сплотил предельцев для борьбы за свободу, возглавил партизанское сопротивление, и ему почти удалось прогнать захватчиков-имперцев.\n\nОднако, несмотря на первоначальные успехи, Фаолан и армия в конечном счёте более многочисленными силами имперского вторжения. В последнем отчаянном бою Фаолан в одиночку противостоял имперским легионам, сражаясь до последней капли крови. Говорят, что он убил тысячу солдат, прежде чем окончательно погиб.#!"
  
 BattlePoIHistoricalNameRedMountain: "Битва у Красной горы"
 BattlePoIHistoricalDescRedMountain: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'mora_109' ).GetFirstNameNicknamed]\nПроигравший: Думак Король Гномов\nДата: 1[Concept('era', 'Э')|E] 1700#!\n#weak Битва у Красной горы ознаменовала поворотный момент: она привела к вознесению Трибунала и таинственному исчезновению всей расы двемеров с Нирна. Противостояние завершилось тем, что каймеры вынудили двемеров вступить в последний бой у Красной горы. В битве также участвовали норды и орки, но их роль остается неясной, а точные события битвы вызывают много споров из-за противоречивых рассказов.\nОднако все версии сходятся на двух исходах: двемеры исчезли без следа, и хотя генерал Неревар погиб, каймеры вышли победителями, а судьба Ресдайна изменилась навсегда.#!"

 BattlePoIHistoricalNamePalePass: "Сражение в Белом проходе"
 BattlePoIHistoricalDescPalePass: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'reman_100' ).GetTitledFirstName]\nПроигравший: командующий Мишаххи\nДата: 1[Concept('era', 'Э')|E] 2703#!\n#weak Во время вторжения акавирцев в Тамриэль Реман Сиродил сплотил остатки Алессианской империи, чтобы противостоять захватчикам. Акавирцы были загнаны в Джерольские горы и укрылись в стратегически важном Белом проходе. Реману помог Вивек, король-бог Морровинда, который ударил по акавирцам с тыла, прервав их линии снабжения.\nУ акавирцев кончались ресурсы; положение их было плачевным, и Реман предпринял решительное наступление. Но, как гласит легенда, когда захватчики-акавирцы услышали его голос, они сложили оружие и поклялись в верности как своему новому императору.#!"

 BattlePoIHistoricalNameXiTsei: "Резня при Зи-Цее"
 BattlePoIHistoricalDescXiTsei: "#emp Победитель: неизвестен\nПроигравший: генерал Авгурий Буккон\nДата: 1[Concept('era', 'Э')|E] 2920#!\n#weak Резня при Зи-Цее произошла во время Черноводной войны, когда генерал Авгурий Буккон и Четвертый легион хотели укрыться в заброшенном аргонианском храме Зи-Цей. Они попали в засаду и были перебиты большим отрядом аргониан. Хотя все подробности остаются неясными, считается, что аргониане убили большую часть солдат, а многие другие таинственно исчезли без следа.\n\nПосле этой жуткой бойни вокруг этих мест появилось множество суеверий, и многие считают их проклятыми.#!"

 BattlePoIHistoricalNameBodrum: "Битва при Бодруме"
 BattlePoIHistoricalDescBodrum: "#emp Победитель: король-бог Вивек\nПроигравший: [GetScriptedCharacterByHistoryID( 'reman_104' ).GetTitledFirstName]\nДата: 1[Concept('era', 'Э')|E] 2920#!\n#weak Битва при Бодруме в 2920 году стала решающим столкновением между имперской армией под командованием императора Ремана III и силами Морровинда под командованием Вивека. Когда имперцы продвигались к реке Приай, Вивек использовал использовал себе на руку рельеф местности. С обрыва, возвышающегося над полем боя, его войска обрушили на имперцев дождь стрел и заклинаний. Затем он вызвал наводнение, разрушив недавно построенную плотину, в результате чего имперские войска оказались в ловушках из кольев, расположенных ниже по течению. Оказавшиеся в смятении и по колено в грязи имперские солдаты не могли сопротивляться, что привело к сокрушительному поражению Империи.#!"

 BattlePoIHistoricalNameAldMarak: "Битва при Альд Мараке"
 BattlePoIHistoricalDescAldMarak: "#emp Победители: [GetScriptedCharacterByHistoryID( 'reman_juilek_1' ).GetTitledFirstName], [GetScriptedCharacterByHistoryID( 'akavir_99' ).GetTitledFirstName]\nПроигравший: король-бог Вивек\nДата: 1[Concept('era', 'Э')|E] 2920#!\n#weak Битва при Альд Мараке в 2920 году ознаменовала значительную победу Империи в кампании против Морровинда. Имперская армия принца Джуйлека при поддержке потентата Версидью-Шайе использовала хитроумную стратегию, чтобы обойти войска Вивека. В то время как Вивек ожидал нападения через проливы озера Коронати, имперцы применили магию изменения, чтобы дышать под водой, что позволило их тяжелобронированным солдатам пересечь озеро незамеченными. Этот неожиданный маневр позволил имперцам напасть на Альд Марак с наименее укрепленной, прилегающей к воде западной стороны, и захватить хорошо защищенную крепость до того, как Вивек успел отреагировать.\nНесмотря на попытки Вивека сплотить свои силы, падение Альд Марака стало решающим ударом.#!"
 
 BattlePoIHistoricalNameSecondOrsinium: "Разорение Второго Орсиниума"
 BattlePoIHistoricalDescSecondOrsinium: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'branquette_999' ).GetTitledFirstNameNicknamed]\nПроигравший: [GetScriptedCharacterByHistoryID( 'yashnag_99' ).GetTitledFirstName]\nДата: 2[Concept('era', 'Э')|E] 431#!\n#weak Орсиниум был признан провинцией Второй империи во времена правления акавирского потентата Савириен-Чорака. Однако после его убийства и утраты имперской защиты бретонцы стали атаковать орков. и в конечном счёте осадили и разграбили Орсиниум. Несмотря на доблестное сопротивление, город был полностью разрушен, а бретонцы захватили контроль над окрестными землями, рассеяв орков по северному Тамриэлю.#!"
 
