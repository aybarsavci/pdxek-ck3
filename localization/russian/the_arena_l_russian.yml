l_russian:

 the_arena_decision:0 "Войти на арену"
 the_arena_decision_desc:0 "Арена — место для возгласов удивления и восторга. Многие приходят сюда сделать ставку на любимого бойца, и я могу последовать их примеру. Если я хочу выйти на арену в качестве бойца, мне нужно поговорить с мастером меча в кровавом зале арены."
 the_arena_decision_tooltip:0 "Вы хотите сделать ставку или будете сражаться за золото и славу на арене?"
 the_arena_decision_confirm:0 "Опустить ворота!"
 the_arena_decision_effect_tooltip:0 "Активируется событие, и вы сможете выбрать способ взаимодействия с ареной, последствия которого будут зависеть от вашего выбора и характеристик вашего персонажа."
 the_arena.0001.t:0 "Добро пожаловать на арену!"
 the_arena.0001.desc:0 "Я приближаюсь ко входу на арену. Мне в нос ударяют запахи смерти и дешёвой еды. Ко мне подходит работник арены и спрашивает, чем он может мне помочь.  "
 the_arena.0001.a:0 "Пора сделать ставку!"
 the_arena.0001.b:0 "Я бы [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел')] переговорить с мастером меча."
 the_arena.0001.c:0 "Мне просто было любопытно. Хорошего дня!"
 the_arena.0002.t:0 "Ставка — дуэль"
 the_arena.0002.desc:0 "Работник широко улыбается и говорит, что сегодня пройдёт обычный поединок. Сразятся [first_contestant.GetWomanMan] и [second_contestant.GetWomanMan]. Честный и равный бой."
 the_arena.0002.a:0 "[first_contestant.GetFirstNameNoTooltip] — я поставлю на н[first_contestant.GetHerHis]."
 the_arena.0002.a.victory:0 "[first_contestant.GetFirstNameNoTooltip] побеждает в поединке!"
 the_arena.0002.a.defeat:0 "[first_contestant.GetFirstNameNoTooltip] терпит поражение!"
 the_arena.0002.b:0 "[second_contestant.GetFirstNameNoTooltip] — я поставлю на н[second_contestant.GetHerHis]."
 the_arena.0002.b.victory:0 "[second_contestant.GetFirstNameNoTooltip] побеждает в поединке!"
 the_arena.0002.b.defeat:0 "[second_contestant.GetFirstNameNoTooltip] терпит поражение!"
 the_arena.0003.t:0 "Арена — дуэль"
 the_arena.0003.desc:0 "Я сажусь на одно из мест, отведённых для меня и моего двора, и слышу как глашатай арены кричит:\n\n«[GetPlayer.GetCurrentLocation.GetName], мы приветствуем твоих граждан на арене! Вы пришли, чтобы посмотреть на бой, и вы его увидите! В бою за славу сойдутся [first_contestant.GetFirstNameNoTooltip] и [second_contestant.GetFirstNameNoTooltip]!»"
 the_arena.0003.a:0 "«Опустить ворота!»"
 