l_russian:
 ek_fullerton_events.9999.t:1 "Необычная вещунья"
 ek_fullerton_events.9999.desc:1 "На окраинах моих владений ко мне подходит незнакомка. [wyress.GetFirstName] — одна из вещуний Вещих древ, последовательница религиозных обычаев наших бретонских предков. Она предлагает мне интересную сделку: она примкнёт к моему двору и станет моей советницей, если я подумаю над переходом в её #L [wyress.GetFaith.GetName]ую#! конфессию.\n\n[wyress.GetSheHe|U] заверяет, что не ожидает от меня вступления в один из исключительно женских #L [wyress.GetFaith.GetName]их#! ковенов. Всё, что от меня потребуется — жить, следуя их принципам: уважать и оберегать природу во всех деяниях. Взамен [wyress.GetSheHe] останется при моём дворе и будет помогать мне советом и мудростью Вещих древ."
 ek_fullerton_events.9999.a:1 "Мне не нужна помощь древопоклонников."
 ek_fullerton_events.9999.b:1 "Я приму [wyress.GetHerHis] совет — но не проповеди."
 ek_fullerton_events.9999.c:1 "Я выслушаю всё, что хочет сказать [wyress.GetFirstName]."
 ek_fullerton_events.9999.c.tt_failure:1 "Проповеди вещуньи могут быть убедительными…"
 ek_fullerton_events.9999.c.tt_success:1 "Вы можете отделить мудрость вещуньи от наставлений Вещих древ…"


 wyresss_counsel_modifier:1 "Совет вещуньи"