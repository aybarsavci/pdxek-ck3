 ## for Nonmarital Alliance
 beastfolk_alliance_interaction:0 "Предложить союз без брака"
 beastfolk_alliance_interaction_desc:0 "И хотя наши народы не могут быть объединены через узы брака ввиду различия в видах, мы можем прагматично предложить союз правителю [recipient.GetTitledFirstNameNoTooltip]."
 beastfolk_alliance__interaction_extra_icon:0 "$hook_extra_icon$"
 BEASTFOLK_NEGOTIATE_ALLIANCE_NOTIFICATION:0 "Несмотря на ограничения, не позволяющие нам сформировать связи через брак, я верю, что союз выгоден нам обоим. Я предлагаю объединить наши силы и сражаться с нашими врагами вместе!"
 ALREADY_HAS_AN_ALLIANCE_DEAL_BEASTFOLK:0 "У вас может быть заключён только один [alliance|El] без брака"
 NOT_ALREADY_HAS_AN_ALLIANCE_DEAL_BEASTFOLK:0 "У вас уже заключён [alliance|El] без брака"
 ALREADY_HAS_AN_ALLIANCE_DEAL_BEASTFOLK_TARGET:0 "Цель может иметь только один [alliance|El] без брака"
 NOT_ALREADY_HAS_AN_ALLIANCE_DEAL_BEASTFOLK_TARGET:0 "У цели уже заключён [alliance|El] без брака"

 buy_writ_of_war_interaction:0 "Купить приказ о ведении войны"
 buy_writ_of_war_interaction_desc:0 "[writ_of_war|E] необходим для объявления [Concept('war', 'войны')|E] правителям, не входящим в юрисдикцию [Concept('grand_council', 'Великого совета')|E]."
 buy_writ_of_war_interaction_effect_tooltip:0 "Вы получаете [writ_of_war|El], который можно использовать для объявления войны правителям за пределами Морровинда."
 buy_writ_of_war_interaction_cost:0 "У вас недостаточно [gold_i][Concept( 'gold', 'золотых дрейков' )|E] для покупки приказа!"
 writ_of_war_expended_tooltip:0 "Война объявлена — приказ о ведении войны потрачен"

# Imperial Scion

 offer_cyrodiilic_subject_interaction:0 "Предложить статус «[GetCultureTradition('tradition_cyrodiilic_subject').GetName|V]»"
 offer_cyrodiilic_subject_interaction_desc:0 "У Сиродильских Империй есть давняя традиция управления покорёнными народами через покровительство одной из групп и наделение её позициями во власти."
 OFFER_CYRODIILIC_SUBJECT_INTERACTION_NOTIFICATION:0 "Я хочу учредить в ваших землях имперскую культуру и имперский закон"
 recipient_gains_imperial_scion_tradition:0 "#L [recipient.GetCulture.GetCollectiveNoun]ая#! [culture|El] получает [Concept('tradition', 'традицию')|E] [GetCultureTradition('tradition_cyrodiilic_subject').GetName|V]"
 every_culture_county_ek_recent_imperialization:0 "Все #L [recipient.GetCulture.GetCollectiveNoun]ие#! [counties|El] на 20 лет получают модификатор «[GetModifier('ek_recent_imperialization').GetNameWithTooltip|L]»"
 offer_cyrodiilic_subject_interaction_option_more_gold:0 "Предложить финансирование"
 offer_cyrodiilic_subject_interaction_option_more_gold_desc:0 "Насаждение имперских обычаев среди #L [recipient.GetCulture.GetCollectiveNoun]их#! подданных потребует усилий и материальных затрат. Они могут согласиться охотнее, если предложить дополнительное финансирование."
 cyrodiilic_subject_interaction_not_cyrodiilic:0 "[culture|E] персонажа [recipient.GetTitledFirstName] принадлежит к сиродильскому [Concept('heritage', 'наследию')|E]"
 cyrodiilic_subject_interaction_not_imperial_legacy:0 "[culture|E] персонажа [recipient.GetTitledFirstName] имеет [Concept('tradition', 'традицию')|E] [GetCultureTradition('tradition_imperial_legacy').GetName|V]"
