 cyrodiilic_subject_gains_cultural_rights:0 "Все #L [recipient.GetCulture.GetCollectiveNoun]ие#! [vassals|El] получают [vassal_contract|El] «[GetSubjectContractType( 'cultural_rights' ).GetObligationName( 'cultural_rights_protected' )]»"

