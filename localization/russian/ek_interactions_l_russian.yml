 recently_disrupted:0 "Недавно [Select_CString(recipientIsFemale, 'разорвана', 'разорван')] от магии"
 
 challenge_to_single_combat_interaction.on_decline_low_learning.tt:0 "Так как [learning|El] персонажа [actor.GetShortUIName] слишком мала #N (ниже 10)#! [recipient.GetShortUIName] [Select_CString(recipient.IsPlayer, 'можете', 'может' )] отклонить вызов на поединок без негативных последствий!"
 ek_perk_interaction.0100.t:0 "#L [recipient.GetCulture.GetCollectiveNoun|U]ие#! традиции дуэли"
 ek_perk_interaction.0100.desc.intro:0 "#italic До того как начнётся сама дуэль, оба дуэлянта должны полностью произнести имя своего оппонента, не забыв упомянуть онорифики, передающиеся по материнской линии, по отцовской линии и клановые, если таковые имеются. Если один из дуэлянтов запнётся или произнесёт имя не так, он должен остановиться, начать заново и потом ещё раз повторить весь титул целиком.#!"
 ek_perk_interaction.0100.desc.epic_fail:0 "\n\nВы были весьма уверены в том, как произнести «[recipient.GetFirstName]» и «[recipient.GetDynasty.GetBaseName]», но не можете припомнить, какие титулы за этим следуют и есть ли они вообще. Ваши тщетные и отчаянные попытки припомнить хотя бы один онорифик прервал смех, которым [Select_CString(recipient.IsFemale, 'разразилась', 'разразился' )] [recipient.GetFirstName]. [recipient.GetSheHe|U] отказывается выходить с вами на дуэль, ибо вы не можете уважить даже такую простую традицию."
 ek_perk_interaction.0100.desc.big_fail:0 "\n\nК сожалению, вы смогли припомнить только несколько имён и онорификов, и после нескольких минут ожидания [recipient.GetFirstName] [Select_CString(recipient.IsFemale, 'решила', 'решил' )], что дуэль не может состояться до тех пор, пока вы не выучите все [recipient.GetHerHis|l] имена и титулы."
 ek_perk_interaction.0100.desc.smol_fail:0 "\n\nПрошло, должно быть, несколько минут, пока вы произносили имя за именем, пытаясь припомнить каждое, которым обладает [recipient.GetFirstName], но ваша память подвела вас на парочке последних. [recipient.GetFirstName] смотрит на вас одновременно с разочарованием и облегчением. Дуэль отменяется."
 ek_perk_interaction.0100.desc.end:0 "\n\nСудя по всему, ваши распри с персонажем [recipient.GetFirstName] сегодня не решатся…"
 ek_perk_interaction.0100.optA:0 "Дурацкая традиция!"
 
