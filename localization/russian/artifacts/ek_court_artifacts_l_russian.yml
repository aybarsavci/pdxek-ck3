 artifact_wall_shield_description_khajiiti:0 "Деревянный каджитский щит [SCOPE.Custom('ArtifactQuality')] качества, изготовленный из прочных досок [newly_created_artifact.GetFeatureText( 'shaft_wood' )], скреплённых кромкой из [newly_created_artifact.GetFeatureText( 'head_metal' )]. Щит украшен обработанными самоцветами, каждый из которых символизирует фазу лун. Каждая из фаз, в свою очередь, соответствует определённой вехе в жизни хозяина этого щита по имени [owner.GetTitledFirstName]: [owner.GetHerHis] рождение, смерть близкого, и даже ночь, в которую [owner.GetSheHe] [Select_CString(owner.IsFemale, 'совершила', 'совершил')] первое убийство."
 artifact_wall_shield_description_orsimeri:0 "Каплевидный деревянный орочий щит [SCOPE.Custom('ArtifactQuality')] качества, изготовленный из плотной древесины [newly_created_artifact.GetFeatureText( 'shaft_wood' )], укреплённой пересекающимися полосами из [newly_created_artifact.GetFeatureText( 'head_metal' )], но не в избытке, ведь что толку в ближнем бою от слишком тяжёлого щита, которым нельзя орудовать быстро?"
 artifact_wall_shield_description_dwemeri:0 "Двемерский щит [SCOPE.Custom('ArtifactQuality')] качества, изготовленный из относительно тонких пластин двемерского метала. Внешний вид отсылает к типичным геометрическим фигурам, используемым в двемерском ремесле."
 artifact_wall_shield_description_maormeri:0 "Каплевидный, меньше обычного маормерский щит [SCOPE.Custom('ArtifactQuality')] качества, выкованный из лёгкого, но прочного сплава  [newly_created_artifact.GetFeatureText( 'head_metal' )]. Вершину и основание щита украшают яркие узоры из ракушек. В центре изображена фигура морского змея."

 artifact_axe_description_dremora:0 "Тяжёлый даэдрический топор [SCOPE.Custom('ArtifactQuality')] качества. Вместо второго лезвия на нём есть пара зубцов, напоминающих кинжалы. [newly_created_artifact.Custom('ArtifactAxeHeadDescription')] [newly_created_artifact.Custom('ArtifactAxeHaftDescription')]"
 artifact_axe_description_refabricated:0 "Рефабрицированный боевой топор [SCOPE.Custom('ArtifactQuality')] качества, который, по слухам, был изготовлен из материалов, найденных в Заводном городе. Его лезвия сделаны из деталей, похожих на зубчатые колёса, а рукоятка сделана из украшенной молибденовой оси."
 artifact_sword_description_refabricated:0 "Рефабрицированный меч [SCOPE.Custom('ArtifactQuality')] качества, по слухам, изготовленный из материалов, найденных в Заводном городе. Он изготовлен из двух лопаток-рычагов, которые легко соединяются и становятся острыми, как бритва."
 
 artifact_dagger_description_aldmeri:0 "Обоюдоострый кинжал в альдмерском стиле из чёрной стали [SCOPE.Custom('ArtifactQuality')] качества. Гарда выполнена в виде крыльев грифона, она плотная и прочнее, чем кажется, — чтобы кинжал можно было использовать в качестве парирующего оружия. [newly_created_artifact.Custom('ArtifactDaggerDecoration')]"
 artifact_dagger_description_nord:0 "Кинжал из [newly_created_artifact.GetFeatureText( 'blade_metal' )] [SCOPE.Custom('ArtifactQuality')] качества. Это оружие нордского изготовления отличается широким клинком и массивностью и лучше подходит для рубящих, нежели для колющих ударов. [newly_created_artifact.Custom('ArtifactDaggerDecoration')]"
 artifact_dagger_description_tsaesci:0 "Акавирский кинжал из [newly_created_artifact.GetFeatureText( 'blade_metal' )] [SCOPE.Custom('ArtifactQuality')] качества. Легчайшего касания бритвенно-острым лезвием этого ножа хватает, чтобы пустить кровь, но не менее опасно и его тонкое смертоносное остриё. Наносить этим оружием колющие удары так же просто, как и сдирать кожу с плоти. [newly_created_artifact.Custom('ArtifactDaggerDecoration')]"

 artifact_mace_description_cyrodiilic:2 "Сиродильская многолопастная булава [SCOPE.Custom('ArtifactQuality')] качества. Тяжёлое шипованное навершие округлой формы изготовлено из [ROOT.Artifact.GetFeatureText( 'head_metal' )]. Верхняя часть рукояти окована с использованием [ROOT.Artifact.GetFeatureText( 'head_metal' )], что позволяет использовать булаву для парирования. Навершие прикреплено на [newly_created_artifact.Custom('ArtifactMaceHandleDescription')]"

 artifact_urn_description_hlaalu:0 "Изысканная амфора [SCOPE.Custom('ArtifactQuality')] качества. Она изготовлена из блестящего голубого орихалка и на ней выгравирован золочёный узор — [newly_created_artifact.GetFeatureText( 'decoration_pattern' )]."

 artifact_throne_description_ashlander:1 "Трон [SCOPE.Custom('ArtifactQuality')] качества. Созданный из цельного [newly_created_artifact.GetFeatureText( 'generic_material_wood' )], на него нанесена замысловатая резьба, рассказывающая о легендах, которые лежат в основе происхождения племени.\n\nНа его деревянной конструкции также имеется подкладка из [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )], изображающая множество историй и деяний [Glossary( 'Хороших Даэдра', 'GOOD_DAEDRA_GLOSS' )], наряду со стилизованными молитвами и символами каждой семьи, составляющей племя. Чем крупнее герб семьи изображён на ткани, тем большим влиянием обладают её члены."

 artifact_sculpture_description_thirty_fourth_sermon:1 "Эта [SCOPE.Custom('ArtifactArticleWealth')]ая статуя Вивека, возвышающаяся над поверженным ГУЛГА МОР ДЖИЛОМ, восьмым чудовищем, раскрашена и [SCOPE.Custom('ArtifactAdverbQuality')] вырезана. В образе существа отражены [owner.GetTitleAsNameNoTooltip|l] и [owner.GetHerHis] [owner.Custom('RulerSkill')]. Изготовленная из [newly_created_artifact.GetFeatureText( 'sculpture_material' )], статуя смотрится очень уместно, материал [SCOPE.Custom('ArtifactAdverbQuality')] обработан."

 feature_tapestry_scene_geyser:0 "На полотне изображён огромный гейзер. Если прищуриться, то можно увидеть зевак, заворожённо наблюдающих за извержением издалека."
 