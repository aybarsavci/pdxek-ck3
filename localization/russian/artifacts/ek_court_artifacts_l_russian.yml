 feature_book_subject_journal:0 "Дневник персонажа [Artifact.GetCreator.GetTitledFirstNameNoTooltip]"
 feature_book_title_journal:0 "Дневник — [Artifact.GetCreator.GetTitledFirstNameNoTooltip]"
 feature_book_topic_journal:0 "Собрание заметок и сочинений, в которых [Artifact.GetCreator.GetTitledFirstName] [Select_CString(Artifact.GetCreator.IsFemale, 'описывала', 'описывал' )] свой жизненный опыт."
 
 artifact_skull_numinex_name:1 "Череп Нуминекса"
 artifact_skull_numinex_description:0 "Гигантский череп древнего дракона Нуминекса, свирепой твари, державшей в страхе сёла, пока его не сразил Олаф Одноглазый. Победив дракона, Олаф привёз его в Вайтран и держал там в заточении, пока тот не умер. Его череп затем был помещён в тронный зал — наблюдать за двором ярла."
 
 artifact_throne_ruby_name:1 "Рубиновый трон"
 artifact_throne_ruby_description:0 "Рубиновый трон, повсеместно известный как «Трон Поверженных Королей», — прекрасный пример айлейдского роскошества, прошедшего через руки недийских мастеров. Некогда с него исходили мудрость Алессии и гнев Ремана, а ныне, возможно, и ваши планы на будущее Тамриэля."

 artifact_throne_camoran_name:1 "Трон Каморана"
 artifact_throne_camoran_description:0 "Королевский трон на основе грат-дуба, выращенный лучшими из древообразователей. Говорят, что саженцы для него были окружены ковеном спригганов, и Эплир Каморан лично выбрал их.\nТрон Каморана символизирует авторитет власти по всему Валенвуду, который мало кто осмелится игнорировать."

 artifact_flask_lillandril_name:1 "Колба Лилландрила"
 artifact_flask_lillandril_description:0 "Колба Лилландрила — драгоценная колба, происхождение которой окутано тайной. Она обладает удивительной способностью поглощать и отражать магию, словно сама является сосудом для неё. Это одна из самых сокровенных ценностей островов Саммерсет, и жители Лилландрила бережно хранят её как реликвию своего великого города."

 artifact_varla_stone_name:1 "Камень варла"
 artifact_varla_stone_description:0 "Творение рук айлейдов, зачарованный осколок гранёного метеоритного стекла, редкой разновидности этерического фрагмента. Эти люминесцентные кристаллы белого или голубого оттенка обладают необычайной силой, и даже необученный пользователь сможет с их помощью восстановить магическую энергию любого числа зачарованных предметов. Из-за их огромной ценности и широкой сферы применения многие из этих артефактов расхитители вынесли из айлейдских руин."

 artifact_dwemer_puzzle_box_name:1 "Двемерская головоломка"
 artifact_dwemer_puzzle_box_description:0 "Замысловатый маленький куб размером не больше кулака, сделанный из металла медного цвета. На одной стороне нанесен круговой рисунок и символы. На других сторонах — отметины из линий."

 artifact_mnemonic_star_sphere_name:1 "Мнемоническая звёздная сфера"
 artifact_mnemonic_star_sphere_description:0 "Миниатюрный артефакт, внешне походящий на обсерваторию из Заводного города. Учёные по всему Тамриэлю спорят об истинном предназначении этого загадочного, но симпатичного предмета декора из латуни."

 artifact_indoril_death_mask_name:1 "Посмертная маска Индорила"
 artifact_indoril_death_mask_description:0 "Золотая маска для лица. Считается, что она была оставлена в захоронении Индорила Неревара, однако существует существует множество её копий, изготовленных для несостоявшихся Нереваринов."

 artifact_kwama_queen_egg_name:1 "Яйцо матки квама"
 artifact_kwama_queen_egg_description:0 "В данмерском фольклоре считается, что мумифицированное яйцо квама приносит богатство. Почему бы тогда не выставить его на всеобщее обозрение?"

 artifact_ten_pace_boots_name:1 "Ботинки лёгкой походки"
 artifact_ten_pace_boots_description:0 "Крепко сделанная пара ботинок с уникальным зачарованием: они ускоряют владельца, но при этом вызывают у него одышку."

 artifact_necrom_chronicle_name:1 "Хроники администрации храма"
 artifact_necrom_chronicle_description:0 "Старые записи о быте и повседневных делах храма в Некроме. Говорят, что они хранят множество секретов. К сожалению, текст на большинстве страниц невозможно прочитать."
 
 artifact_aok_name:1 "Амулет Королей"
 artifact_aok_description:0 "Этот драгоценный талисман, известный также под такими названиями как «Чим-эль Адабал», «Красный алмаз» и «Амулет Королей Славы», традиционно является главной регалией и источником власти правящего сиродильского императора. В ромбе из белого золота, инкрустированном восемью рубинами, символизирующими Божеств, расположен сам Красный алмаз. По всеобщему убеждению, этот великолепный камень душ своим происхождением восходит к Соглашению или же является величайшей работой айлейдских огранщиков. Считается, что он хранит души предыдущих императоров и имеет решающее значение для поддержания горения Драконьих огней."

 artifact_lords_mail_name:1 "Кольчуга Повелителя"
 artifact_lords_mail_description:0 "Древняя кираса непревзойденного качества, покрытая сверху тонким слоем металла. Как считается, она даёт владельцу способность поглощать и восстанавливать здоровье, противостоять воздействию заклинаний, сопротивляться яду и даже излечиваться от отравления.\nГоворят, что, как только Кинарет сочтёт владельца недостойным, Кольчуга Повелителя исчезнет и будет спрятана для следующего избранного."

 artifact_fin_gleam_name:1 "Светящийся плавник"
 artifact_fin_gleam_description:0 "Любопытный шлем, и назначение, и происхождение которого окутаны тайной. Найден на гниющем трупе тяжелобольного человека. Спорным вопросом остаётся зачарование шлема: возможно, оно может меняться на то, которое могло бы спасти его предыдущего носителя."

 artifact_death_dealers_fete_name:1 "Торжество несущего смерть"
 artifact_death_dealers_fete_description:0 "По ночам из этого кольца доносятся звуки: смех, звон посуды и крики мучений."

 artifact_antique_map_name:1 "Старинная карта"
 artifact_antique_map_description:0 "Когда-то давно над созданием этой карты потрудился умелый картограф."

 artifact_nordic_urn_name:1 "Древняя нордская урна"
 artifact_nordic_urn_description:0 "Подобные урны, обычно встречающиеся в древних нордских курганах и других захоронениях, служили широкому кругу целей: в них, к примеру, хранились подношения, забальзамированные органы, прах, камни душ и даже рунические молитвы за душу усопшего. Теперь одна из таких урн, очищенная и отполированная, представляет собой впечатляющее старинное украшение."

 artifact_old_sword_name:1 "Древний нордский меч"
 artifact_old_sword_description:0 "Этот меч, найденный в нордском склепе, мог принадлежать нескольким нордским героям прошлого. Время не пощадило клинок, и теперь с ним нельзя пойти в битву. Не представляется возможным также и определить, снискал ли кто-то из его обладателей для него славу. Но кто сказал, что вы не можете произвести впечатление на свой двор, заявив, что вполне возможно когда-то им сражался один из Соратников Исграмора?"

 artifact_redguard_flag_name:1 "Редгардское боевое знамя"
 artifact_redguard_flag_description:0 "Сложенное боевое знамя Первого отряда разведчиков на верблюдах Ска'вина, порванное в трёх местах и запачканное кровью. Стиль работы несколько устаревший, даже архаичный, напоминающий йокуданские ткаческие традиции [Glossary( 'На-Тотамбу', 'NATOTAMBU_GLOSS' )], а цвета и изобразительные мотивы говорят об абесинском влиянии. Может ли этот флаг символизировать, намеренно или случайно, единство редгардов?"

 artifact_argonian_statuette_name:1 "Реликвия аргониан досумеречной эпохи"
 artifact_argonian_statuette_description:0 "Эта тяжелая, тёмная и всюду странно скользкая на ощупь статуэтка, изготовленная в эпоху до Сумеречья, имеет огромное историческое значение. Подобного нигде в Чернотопье больше не делают, и причиной тому может быть как потеря знаний об обработке необычного камня таким образом, так и прямой отказ аргониан создавать какие-либо новые артефакты наподобие этого."

 artifact_targe_of_the_blooded_name:1 "Тарч кровожадности"
 artifact_targe_of_the_blooded_description:0 "Этому щиту с прикрепленными большими стальными шипами отдают предпочтение бойцы с мечом и баклером, которые любят полностью задействовать свою левую руку. Бандиты из Хаммерфелла особенно любят это оружие."

 artifact_crown_verity_name:1 "Корона Истинности"
 artifact_crown_verity_description:0 "Магический артефакт, изготовленный для оценки достойности потенциальных верховных королей Скайрима. Корона Истинности уступает только Зубчатой Короне. Маги каждого владения приняли участие в её создании, наделив необыкновенной магией. Монолитные драгоценные камни окружают внешний орнамент, а древние глифы мерцают на металлической поверхности.\n\nКорона просто-напросто отказывается находится на голове у недостойных правителей. Несмотря на загадочность всего этого, для многих политические перспективы меркли после такого происшествия."

 artifact_mace_aevar_name:1 "Булава Эйвара Певца Камней"
 artifact_mace_aevar_description:0 "По легенде этот ценный артефакт скаалов использовал Эйвар, чтобы усилить Песнь Земли, вернув Дар Земли и плодородие земле скаалов. Он изготовлен из сталгрима, материала не уступающего по ценности эбониту, но уникального для Солстхейма."

 artifact_diadem_diagna_name:1 "Диадема Диагны"
 artifact_diadem_diagna_description:0 "Эта диадема из орихалка и латуни названа в честь Орихалкового Бога Одностороннего Клинка и посвящена ему же. Её традиционно носят претенденты на верховное королевство Хаммерфелл, изволившие восседать на троне Хегата. Разнообразные удивительные истории её происхождения связывают её то со священной башней Йокуды, то с древней двемерской короной, а то и с тем, и с другим сразу."

 artifact_ansei_ward_majah_name:1 "Оберег певца меча Маджи"
 artifact_ansei_ward_radan_name:1 "Оберег певца меча Радана"
 artifact_ansei_ward_halelah_name:1 "Оберег певца меча Халелы"
 artifact_ansei_ward_description:0 "Один из трёх легендарных Оберегов, который несёт дух одного из трёх героев — певцов меча. Они защищают от поднятия всех мертвецов, захороненных по обряду Ту'вакки, и даже самая могущественная некромантия перед ними бессильна."

 artifact_orichalc_scalpel_name:1 "Орихалковый Скальпель"
 artifact_orichalc_scalpel_description:0 "Меч, выкованный из орихалкового снаряжения павших берсерков. Этот знаменитый меч является доказательством службы дому Камберленд во время осады Орсиниума."

 artifact_black_iron_name:1 "Чёрное Железо"
 artifact_black_iron_description:0 "Клинок из небесного железа, давший начало великой династии. Его первым владельцем был Железный Наследник — могущественный правитель древнего Камлорна."
 
 artifact_kingmakers_trove_name:1 "Сокровищница творца королей"
 artifact_kingmakers_trove_description:0 "Великолепный сундук, искусно украшенный филигранью. Подобный узор встречался на носах бретонских военных кораблей флота Всех Флагов. Растительный орнамент рельефа напоминает изделия из [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )]."  # PLACEHOLDER 

 artifact_singing_crystal_name:1 "Поющий кристалл"
 artifact_singing_crystal_description:0 "Этот кристалл на первый взгляд кажется непримечательным, но, если прислушаться, можно услышать тихую мелодию — печальную, но прекрасную, — которая никого не оставляет равнодушным. Если б только можно было сделать так, чтобы кристалл запел в полный голос снова…"

 artifact_veloths_judgement_name:1 "Правосудие Велота"
 artifact_veloths_judgement_description:0 "Во время своего исхода из Саммерсета святой Велот владел даэдрическим боевым молотом как символом власти и авторитета. Было сказано, что Правосудие Велота, как он позже стал известен, сможет очистить от порчи души тех, кого поразит." # PLACEHOLDER

 artifact_staff_rootmender_name:1 "Посох корнеправа"
 artifact_staff_rootmender_description:0 "Символ власти, который носит каждый голос живицы в племени шёпота корня. Его свойства помогают выдерживать магические атаки и защищать наследие племени несмотря ни на что."

 artifact_wuuthrad_name:1 "Вутрад"
 artifact_wuuthrad_description:0 "«Вутрад» в переводе с атморского языка означает «слёзы бури». Этой секирой владел Исграмор в [Glossary( 'Меретическую эру', 'MERETHIC_GLOSS' )]."
 
 artifact_crown_anton_name:1 "Драгоценная корона Антона"
 artifact_crown_anton_description:0 "Драгоценные камни украшают эту зачарованную корону, изготовленную для короля Антона из Даггерфолла, после того, как он пережил неспокойный период регентства. На ней начертаны молитвы Божествам, посвящённые родителям Антона и, что самое любопытное, его сенешалю. Печать дома Делейн вместе с личным гербом короля Антона выбита на внутренней поверхности короны."

 artifact_crown_shornhelm_name:1 "Корона Шорнхельма"
 artifact_crown_shornhelm_description:0 "Мрачные земли Ривенспайра поделены меж соперничающими баронами, но, если царствующая династия обрывается — из-за чумы, бесплодия или ужасов, рыскающих по их землям — они собираются, чтобы назначить нового короля или королеву из своего числа.\nКорона Шорнхельма — символ доверия, которое знать оказывает царствующей персоне, возраст которой отсчитывается с момента первого появления верховной власти в регионе."

 artifact_ring_mane_name:1 "Кольцо Рид-Тар-ри'Датты"
 artifact_ring_mane_description:0 "Это выдающееся золотое кольцо, оберегаемое монахами, инкрустировано жемчужинами, символизирующими фазы лун, и его сакральная ценность не уступает ценности материальной. Хотя его точное религиозное значение было утрачено, а возможно вообще никогда и не было доподлинно известно, связь этого кольца с Первым Гривой и непревзойдённое мастерство, лёгшее в его основу, говорят сами за себя."

 artifact_bow_malgoth_name:1 "Лук Малгота"
 artifact_bow_malgoth_description:0 "Драгоценный лук генерала Малгота, предводителя племени Чёрного Корня. Простая, но выверенная конструкция отражает характер Малгота Чёрного Корня."
 
 artifact_dragonguard_katana_name:1 "Катана Драконьей стражи"
 artifact_dragonguard_katana_description:0 "Такими катанами некогда сражались члены Драконьей стражи, знаменитые акавирские охотники на драконов. Характерная рукоять этого занимательного оружия обёрнута шёлковым плетением, а венчает её дисковидная гарда. Лезвие удерживает в рукояти изящное крепление с зооморфным мотивом."

 artifact_throne_mane_name:1 "Паланкин Гривы"
 artifact_throne_mane_description:0 "Некогда был в ходу обычай, согласно которому Гривы должны были вплетать в свои гривы по локону от каждого своего подданного каджита. Непрактичный обычай стал и вовсе невозможным теперь, с возвышением Гривы, однако он породил этот величественный паланкин, в котором переносили Гриву, неспособного передвигаться самостоятельно из-за веса своих кос. Несмотря на то, что нынешние Гривы отличаются куда большей подвижностью, ведь теперь им вплетают всего несколько церемониальных локонов, они высоко ценят это королевское ложе, которое не только служит символом власти, но и предоставляет непревзойдённый комфорт."
 
 artifact_staff_magnus_name:1 "Посох Магнуса"
 artifact_staff_magnus_description:0 "Один из древнейших артефактов Тамриэля. Создатель этого посоха, Архитектор Магнус, пользовался им как своего рода метафизической батарейкой. В его конструкции лежат неведомые материалы, и он способен при помощи могущественной магии восполнять силы своего владельца или разить его врагов магическими взрывами."

 artifact_staff_hasedoki_name:1 "Посох Хаседоки"
 artifact_staff_hasedoki_description:0 "Хаседоки слыл очень искусным волшебником. Он странствовал по миру в поисках того, кто мог бы его превзойти — безуспешно, насколько известно. Говорят, что могущества Хаседоки боялись так сильно, что его преследовало одиночество и отчуждённость, сподвигшие его в конце концов заключить свою жизненную силу в собственный посох, в котором и по сей день хранится его душа. Маги по всему Тамриэлю ищут этот посох. Он наделяет своего обладателя магической защитой — качество, которое делает его ценным артефактом для любого, кто не гнушается магии."

 artifact_staff_worms_name:1 "Посох Червей"
 artifact_staff_worms_description:0 "Посох Червей неразрывно связан с самим Некромантом, великим Маннимарко, Королём Червей. Нечестивая некромантская мощь этого артефакта столь велика, что, как говорят, Маннимарко изготовил его из собственной сущности, прежде чем приступить к ритуалу становления личом. По другим сведениям, этот посох когда-то был тростью Аркея, пастыря мёртвых, которую осквернил Маннимарко. Как бы то ни было, во время всех своих знаменательных побед, Король Червей держал в руках этот посох. Все: от его почитателей до ненавистников мечтают заполучить этот артефакт."
 
 artifact_necromancer_amulet_name:1 "Амулет Некроманта"
 artifact_necromancer_amulet_description:0 "Какую бы зловещую магию ни использовал Маннимарко при создании этого амулета, определённо в нём есть её след. Хотя он считается одним из наиболее полезных артефактов для любого некроманта, существование амулета в этом мире стало нестабильным: он то и дело появляется и исчезает. Те, кому он достаётся, замечают, как тело их ослабевает, как и общее физическое состояние. Но взамен амулет улучшает магический потенциал своего носителя. На этот обмен готовы пойти только самые отчаянные или амбициозные маги."

 artifact_black_jinx_name:1 "Чёрный сглаз"
 artifact_black_jinx_description:0 "Таинственное кольцо, выкованное из темнейшего эбонита и покрытое багровыми магическими рунами на даэдрическом языке. Кольцо наделяет владельца силой вселять страх в окружающих. Несмотря на мрачность его силы и внешнего вида, кольцо не является злом само по себе и, по слухам, было изготовлено для самозащиты."

 artifact_bloodworm_helmet_name:1 "Шлем Кровавого Червя"
 artifact_bloodworm_helmet_description:0 "Истинное происхождение этого шлема покрыто тайной. Что очевидно, он был изготовлен мастером из черепа необычно массивного тролля и усилен могучими зачарованиями. Согласно легендам, Шлем Кровавого Червя удивительным образом может усиливать некромантские способности того, кто его носит, что делает этот артефакт желанным сокровищем для многих магов, что практикуют это тёмное искусство."

 artifact_golden_skull_beela_kaar_name:1 "Золотой череп Била-Кара"
 artifact_golden_skull_beela_kaar_description:0 "Била-Кар, некогда уважаемый аргонианский чародей, опустился до некромантии после трагической смерти своей возлюбленной жены. Отчаянно пытаясь вернуть её в прежнем виде, он всё глубже и глубже погружался в это тёмное искусство, превратив весь занмир Норг-Тзел в гигантскую лабораторию. Своими опасными экспериментами он ставил под угрозу всё население Мрачных Трясин, пока они не осадили его лабораторию и не положили его делам конец. Столкнувшись с надвигающейся угрозой, Била-Кар провёл последний ритуал, сделав собственный череп золотым и превратив его во вместилище своих знаний и могущества."

 artifact_elder_scroll_name:1 "Древний свиток"
 artifact_elder_scroll_description:0 "Древние свитки — артефакты неизвестной природы, которые повествуют одновременно о событиях прошлого и будущего. Число свитков неизвестно, не столько из-за их большого количество, сколько из-за того, что оно непознаваемо само по себе, поскольку свитки «не существуют в исчисляемой форме». Это фрагменты сотворения, существующие вне пространства и времени, и их использование для прорицания реализует лишь малую толику их силы. Они одновременно не существуют, и при этом существовали всегда."
 
 artifact_armor_dragonguard_name:1 "Броня Драконьей стражи"
 artifact_armor_dragonguard_description:0 "Такую броню некогда носила Драконья стража, знаменитые акавирские охотники на драконов. Она состоит из пластин металла, скреплённых шёлковым шнуром, укреплённых сапог и рукавов и свирепой боевой маски.\nШлем могут венчать разнообразные гребни: в форме дракона, лун или языков пламени." 

 artifact_staff_sanguine_name:1 "Роза Сангвина"
 artifact_staff_sanguine_description:0 "Даэдрический артефакт, созданный [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Сангвином. При каждом использовании роза увядает, и когда с неё опадает последний лепесток, она теряет свою силу. В это время где-то в Обливионе расцветает новая роза, и её срывает Сангвин, чтобы вручить новому избраннику.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"

 artifact_staff_everscamp_name:1 "Таинственный Посох"
 artifact_staff_everscamp_description:0 "Даэдрический посох, верхушку которого венчают металлические скампы. На его поверхности видны загадочные даэдрические начертания. Неизвестно, какими свойствами он обладает.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"
 artifact_staff_everscamp_true_description:0 "Даэдрический посох, верхушку которого венчают металлические скампы. Надписи на его поверхности, сделанные на даэдрическом, содержат только одно слово: «бессмыслица». Его связывают преимущественно с Шеогоратом, однако некоторые достоверные сведения позволяют предполагать, что Намира также имеет к этому посоху отношение. Его создали в святилище пещеры Тёмное Осознание, что в сиродильском Чёрном Лесу. Посох задуман служить помехой своему незадачливому владельцу. Он призывает «вечных скампов», которые, как и следует из названия, призываются навечно и после смерти тут же материализуются снова. Помимо этого, посох замедляет носителя. Посох не позволяет своему обладателю избавится от него; единственная возможность это сделать — вернуть его в пещеру Тёмное Осознание.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"
 artifact_staff_everscamp_true_name:0 "Посох Вечного скампа"

 artifact_bow_shadows_name:1 "Лук Теней"
 artifact_bow_shadows_description:0 "Даэдрический артефакт, созданный [Glossary( 'даэдрической владычицей', 'DAEDRA_GLOSS' )] Ноктюрнал. Он делает обладателя невидимым и позволяет передвигаться быстрее.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"

 artifact_meridias_beacon_name:1 "Путеводная звезда Меридии"
 artifact_meridias_beacon_description:0 "Магический камень в форме магна-жеоды, который связывают с [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Меридией. Она разговаривает с теми, к кому он попадает, склоняя их исполнить волю Госпожи Бесконечных Энергий.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"

 artifact_dawnbreaker_name:1 "Сияние Рассвета"
 artifact_dawnbreaker_description:0 "Даэдрический артефакт, созданный [Glossary( 'даэдрической владычицей', 'DAEDRA_GLOSS' )] Меридией. Выкован в священном свете, осеняющим врагов владычицы.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"

 artifact_ebony_blade_name:1 "Эбонитовый Клинок"
 artifact_ebony_blade_description:0 "Даэдрический артефакт, созданный [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Мефалой. Похож на эбонитовую катану, считается артефактом великого зла, так как обладает способностью подпитываться жизненной энергией тех, кого убивает." ### PLACEHOLDER 

 artifact_ebony_mail_name:1 "Эбонитовая кольчуга"
 artifact_ebony_mail_description:0 "Даэдрический артефакт, созданный [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Боэтией. Похож на эбонитовую броню, наделяет своего обладателя магической защитой, способностью двигаться тише и отравлять ближайших врагов." ### PLACEHOLDER 
 
 artifact_harkons_sword_name:1 "Меч Харкона"
 artifact_harkons_sword_description:0 "Неизвестно, получил ли этот ценный меч название по имени своего самого известного владельца или же им обладала целая династия Харконов, но, что известно точно, его уникальное зачарование имеет эффект, только если мечом владеет вампир." # PLACEHOLDER

 artifact_history_of_histories_name:1 "История историй"
 artifact_history_of_histories_description:0 "Королевская хроника династии Филлоцидов. (И Ар-Азала Достойного деяния в том числе)" # PLACEHOLDER

 artifact_dragonsword_of_lainlyn_name:1 "Драконий меч Лейнлина"
 artifact_dragonsword_of_lainlyn_description:0 "Никто точно не может сказать, какое отношение к драконам имеет баронство Лейнлин в центре Хаммерфелла или как этот меч связан с драконами, но многие страшатся его мощи." # PLACEHOLDER

 artifact_goldbrand_name:1 "Золотой меч"
 artifact_goldbrand_description:0 "Древний артефакт, изготовленный драконами Севера, содержащий силу [Glossary( 'даэдрического князя', 'DAEDRA_GLOSS' )] Боэтии. Обжигает тех, кого разит.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!" # PLACEHOLDER 

 artifact_neb_crescen_name:1 "Хищный Клюв"
 artifact_neb_crescen_description:0 "Клинок, по слухам, созданный [Glossary( 'князем даэдра', 'DAEDRA_GLOSS' )] Шеогоратом. Клинок наделяет владельца огромной силой, но лишает его здравомыслия.\n\n@warning_icon!#X This artifact will disappear upon succession.#" # PLACEHOLDER 

 artifact_mace_molag_bal_name:1 "Булава Молага Бала"
 artifact_mace_molag_bal_description:0 "Даэдрический артефакт Молага Бала, Лорда Господства и Порабощения. Его зачарование высасывает из жертвы магию, выносливость или силу, передавая владельцу булавы. Известна также её способность захватывать душу противника. Артефакт считается эффективным в бою против магов.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!" # PLACEHOLDER

 artifact_azuras_star_name:1 "Звезда Азуры"
 artifact_azuras_star_description:0 "Даэдрический артефакт, созданный [Glossary( 'даэдрической владычицей', 'DAEDRA_GLOSS' )] Азурой, широко используется в качестве её символа. Оказавшись в правильных руках, он может послужить как многоразовый камень душ неограниченной ёмкости.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!" # PLACEHOLDER 

 artifact_bittercup_name:1 "Горькая чаша"
 artifact_bittercup_description:0 "Священный артефакт Клавикуса Вайла, [Glossary( 'даэдрического', 'DAEDRA_GLOSS' )] Князя Сделок, который высоко ценят его почитатели. Только самым сильным и умным из смертных стоит идти на сделки с владыкой Клавикусом, и даже их отговаривают пить из горькой чаши: некоторые приобретения обходятся дороже, чем можно представить.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!" # PLACEHOLDER
 
 inspiration_artisan_type_alchemy_set:0 "алхимический набор"
 artifact_alchemy_set_name:1 "Великолепный алхимический набор"
 artifact_alchemy_set_description:0 "Очень богатый алхимический набор, подойдёт для любых научных и магических экспериментов." # PLACEHOLDER

 artifact_dremora_armor_name:1 "Даэдрическая броня"
 artifact_dremora_armor_description:0 "«Что же касается изготовления даэдрической брони, то здесь я могу только пересказывать легенды. Я ее и сам никогда не видал, и никого не знаю, кто ее видел. Говорят, что ее ковать можно только по ночам… лучше всего в новолуние или в полнолуние, но ни в коем случае не во время затмений. Лучше всего под красной луной перед осенним равноденствием. Главный материал тут эбонит, но в нужный момент нужно бросить в огонь сердце даэдра».\n\n—Свен Два Молота\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"  # PLACEHOLDER

 artifact_masque_vile_name:1 "Маска Клавикуса Вайла"
 artifact_masque_vile_description:0 "Маска Клавикуса Вайла — это шлем, который делает носителя более привлекательным для всех, кого бы он ни встретил. Окружающим кажется, что надевший маску обладает обаянием и заслуживает их доверия. Как и многие другие [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] , Клавикус, похоже, имеет полный контроль над маской и в любой момент может вернуть её себе.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"

 artifact_mehrunes_razor_name:1 "Бритва Мерунеса"
 artifact_mehrunes_razor_description:0 "Даэдрический артефакт, созданный [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Мерунесом Дагоном, смертоносный кинжал, способный с первого удара убить жертву, забирая её душу во имя Князя Амбиций. Расписан даэдрическими письменами. Поглощает свет.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!" 

 artifact_spellbreaker_name:1 "Разрушитель Заклинаний" #desc is a draft, needs peer review
 artifact_spellbreaker_description:0 "Древний щит, созданный двемерским королём. По неизвестным причинам он оказался связан с [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Периайтом. Широко известно, что Разрушитель Заклинаний отражает магические атаки и рассеивает проклятия, так что горе тому магу, кто встретит врага с этим артефактом.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#"
 
 artifact_princes_woe_name:1 "Горечь Принца"
 artifact_princes_woe_description:0 "Мансель Сеснит убил много отпрысков знатных семейств на своём пути к власти и стремясь её удержать, чем заслужил своему мечу такое название. Став певцом меча, он перестал использовать это физическое оружие, но оно осталось ценной реликвией, символом абсолютной власти среди йокуданских магнатов. Орудовать этим мечом — значит унаследовать стремления старшего йокеды и надежду завершить Век Раздора."

 artifact_dagger_foal_name:1 "Ритуальный кинжал жеребёнка"
 artifact_dagger_foal_description:0 "По легенде кочевые племена Акос Касаза однажды нашли жеребёнка, благословлённого Матерью Табуна. Они воевали за него друг с другом, пока в одном из боёв не окружили его, уже взрослого жеребца, с наездницей, которую он защитил, приняв на себя смертельный удар. Оплакав потерю, она сделала из его тазовой кости памятный кинжал, ставший с тех пор священным. Чтобы почтить его память, по достижении совершеннолетия, воины пьют молоко, смешанное с кровью их коня, принося священную клятву тому, кто однажды может спасти их жизнь."

 artifact_bb_filament_name:1 "Чёрная книга: Филамент и филигрань"
 artifact_bb_filament_description:0 "Часть серии Чёрных книг, даэдрических артефактов, источающих необычную энергию, созданных Хермеусом Морой, [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Судьбы и Знаний. Каждая книга содержит некое запретное знание. Некоторые книги относятся к далёкому прошлому, а другие — из будущего. Массивные тома обёрнуты в чёрный переплёт, на передней части которого изображён символ Хермеуса Моры. Книги окружены чёрной дымкой.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"

 artifact_bb_twilight_name:1 "Чёрная книга: Скрытый сумрак"
 artifact_bb_twilight_description:0 "Часть серии Чёрных книг, даэдрических артефактов, источающих необычную энергию, созданных Хермеусом Морой, [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Судьбы и Знаний. Каждая книга содержит некое запретное знание. Некоторые книги относятся к далёкому прошлому, а другие — из будущего. Массивные тома обёрнуты в чёрный переплёт, на передней части которого изображён символ Хермеуса Моры. Книги окружены чёрной дымкой.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"

 artifact_bb_sallow_name:1 "Чёрная книга: Болезненный регент"
 artifact_bb_sallow_description:0 "Одна из Чёрных книг, содержащая первый акт пьесы. Это даэдрический артефакт, источающий необычную энергию, созданный Хермеусом Морой, [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Судьбы и Знаний. Каждая книга содержит некое запретное знание. Некоторые книги относятся к далёкому прошлому, а другие — из будущего. Массивные тома обёрнуты в чёрный переплёт, на передней части которого изображён символ Хермеуса Моры. Книги окружены чёрной дымкой.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"

 artifact_bb_change_name:1 "Чёрная книга: Ветры перемен"
 artifact_bb_change_description:0 "Одна из Чёрных книг, содержащая фрагмент повествования о ярле Эльгрире Неразумном. Это даэдрический артефакт, источающий необычную энергию, созданный Хермеусом Морой, [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Судьбы и Знаний. Каждая книга содержит некое запретное знание. Некоторые книги относятся к далёкому прошлому, а другие — из будущего. Массивные тома обёрнуты в чёрный переплёт, на передней части которого изображён символ Хермеуса Моры. Книги окружены чёрной дымкой.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"

 artifact_bb_untold_name:1 "Чёрная книга: Нерассказанные легенды"
 artifact_bb_untold_description:0 "Одна из Чёрных книг, содержащая фрагмент повествования о других жизнях Исграмора. Это даэдрический артефакт, источающий необычную энергию, созданный Хермеусом Морой, [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Судьбы и Знаний. Каждая книга содержит некое запретное знание. Некоторые книги относятся к далёкому прошлому, а другие — из будущего. Массивные тома обёрнуты в чёрный переплёт, на передней части которого изображён символ Хермеуса Моры. Книги окружены чёрной дымкой.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"

 artifact_bb_waking_name:1 "Чёрная книга: Пробуждающие сны"
 artifact_bb_waking_description:0 "Одна из Чёрных книг, содержащая фрагмент повествования о покрове божества. Это даэдрический артефакт, источающий необычную энергию, созданный Хермеусом Морой, [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Судьбы и Знаний. Каждая книга содержит некое запретное знание. Некоторые книги относятся к далёкому прошлому, а другие — из будущего. Массивные тома обёрнуты в чёрный переплёт, на передней части которого изображён символ Хермеуса Моры. Книги окружены чёрной дымкой.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"

 artifact_oghma_infinium_name:1 "Огма Инфиниум"
 artifact_oghma_infinium_description:0 "Огма Инфиниум — древнее вместилище знаний и артефакт великой силы. Её написал Заркс, писец Аури-Эля, получив знания от Хермеуса Моры. Название книги происходит от имени Огмы, жены Заркса, которую тот сотворил из любимых моментов в истории. Знания, сокрытые в этой книге, открывают читателю доступ к энергии артефакта, управляя которой можно получить практически чудодейственные способности. После использования Огма Инфиниум исчезает из рук своего владельца.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"

 artifact_master_book_name:1 "Книга грандмастера"
 artifact_master_book_description:0 "Эта книга до самого конца хранилась у одного из почивших грандмастеров Мораг Тонг. В ней содержатся сведения о каждом принятом решении и их последствиях для Мораг Тонг. В книге также перечислены приведённые в исполнение приказы о благородной казни, даты убийств и агенты их совершившие, включая, в соответствии с с традицией убийство самого грандмастера и имя его убийцы."

 artifact_skeleton_key_name:1 "Скелетный ключ"
 artifact_skeleton_key_description:0 "Даэдрический артефакт [Glossary( 'владычицы даэдра', 'DAEDRA_GLOSS' )]  Ноктюрнал, при помощи которого можно открыть любой замок. Желая обезопасить свои хранилища, волшебники наложили на ключ два ограничения: его можно использовать всего один раз в день, и он не станет находиться во владении у одного вора слишком долго, исчезая по прошествии определённого времени.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"

 artifact_shadow_key_name:1 "Теневой ключ"
 artifact_shadow_key_description:0 "Огромный ключ, зачарованный при помощи магии теней, который способен открывать теневые врата по всему Мундусу.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"

 artifact_ring_namira_name:1 "Кольцо Намиры"
 artifact_ring_namira_description:0 "Даэдрический артефакт Намиры, который она передаёт во владение тем, кто исполняет её волю. Считается, что это кольцо отражает урон, наносимый его владельцу, увеличивает его запас сил и даже исцеляет его при поедании трупов.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"

 artifact_saviors_hide_name:1 "Шкура Спасителя"
 artifact_saviors_hide_description:0 "Даэдрический артефакт, который обычно связывают с Хирсином. По легенде Хирсин даровал свою шкуру первому и единственному смертному, который сумел выбраться из Охотничьих Угодий. Этот неизвестный смертный изготовил из шкуры магическую кирасу, чтобы носить её во время будущих странствий. Считается, что она наделяет носящего сопротивляемостью к магии.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"

 artifact_ring_hircine_name:1 "Кольцо Хирсина"
 artifact_ring_hircine_description:0 "Даэдрический артефакт, созданный [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Хирсином. Это металлическое кольцо украшено выгравированной волчьей головой. Оно может на время наделить носящего способностью ликантропии, а истинным ликантропам позволяет контролировать свои превращения.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"

 artifact_skull_corruption_name:1 "Череп Порчи"
 artifact_skull_corruption_description:0 "Артефакт Вермины создаёт копию жертвы, которая мучит её вплоть до её или своей гибели. В легендах, окружающих этот посох, говорится, что он наделён собственным сознанием и может питаться воспоминаниями тех, кто находится рядом с ним.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"

 artifact_volendrung_name:1 "Волендранг"
 artifact_volendrung_description:0 "Древний боевой молот, некогда принадлежавший предводителю двемерского клана Руркен. Он метнул Волендранг через весь Тамриэль и поклялся привести свой клан туда, где тот упадёт. Место это стало называться Воленфелл, а позже в результате перевода название превратилось в Хаммерфелл. По неизвестным причинам Волендранг оказался связан с [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Малакатом.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"

 artifact_scourge_name:1 "Бич"
 artifact_scourge_description:0 "Легендарный даэдрический артефакт, выкованный из священного эбонита в Огнях (или Фонтанах) Фикледайра. Это могучее оружие связывают с Малакатом, и выглядит оно как стальная или эбонитовая булава. Малакат предназначил его для смертных, и любой из [Glossary( 'даэдра', 'DAEDRA_GLOSS' )], кто попробует воспользоваться его силой, будет изгнан в Пустоту.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!" # PLACEHOLDER

 artifact_wabbajack_name:1 "Ваббаджек"
 artifact_wabbajack_description:0 "Даэдрический артефакт, созданный [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Шеогоратом. Это даэдрический посох, на верхушке которого вырезаны гневные гримасы с разинутым ртом. Как и полагается артефакту Князя Безумия, посох может нанести урон, излечить, превратить в камень или убить цель на месте, и это далеко не все его в равной степени безумные возможности. Шеогорат считает лишь избранных достойными «абсурдно восхитительной силы» Ваббаджека.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"

 artifact_bow_ivory_name:1 "Костяной лук"
 artifact_bow_ivory_description:0 "Лук, изготовленный из кости. Не знаю, что вам сказать, но этот лук станет очень важен спустя несколько веков, потому что для одного мальчика это будет первый лук." # PLACEHOLDER

 artifact_book_delegation_name:1 "Верительная грамота Диренни на Ривенспайр"
 artifact_book_delegation_description:0 "Этот пергамент датируется 479 годом [Glossary( 'First Era', 'FIRST_ERA_GLOSS' )]. Он подтверждает передачу территории, примерно соответствущей Ривенспайру, в «вечное династическое владение» дому Бранкетт от Гегемонии Диренни, наделяя его властью и обязывая исполнять её от имени Диренни. Хотя некоторые сомневающиеся обращают внимание на слог, которым составлена вступительная часть: слишком органичный и нехарактерный для текстов, переведённых на бретонский язык с альтмериса, печать Финастера на документе не вызывает подозрений."

 artifact_book_bretonnick_name:1 "Бретонские метрики"
 artifact_book_bretonnick_description:0 "Эта генеалогическая книга содержит исчерпывающее описание бретонских династий, указывая их имущество вплоть до каждой фермы и отдельной серебряной посуды, а также земельные претензии, обретённые через брак, по обещанию или заслуженные в подвигах. Эти монотонные страницы содержат то, что некоторые считают неопровержимым доказательством принадлежности Ривенспайра Монклерам по праву, но критики обращают внимание на то, что в роду, через который наследуется эта претензия, присутствуют два мифических персонажа."

 artifact_book_daenia_name:1 "Денийский эпос"
 artifact_book_daenia_description:0 "Эта книга с бархатным переплётом, украшенная полудрагоценными камнями, является единственной и бесценной частью древнейшего бретонского сочинения в жанре «княжеские зерцала». Книга особенно любима за её богатый язык изложения и поучительные истории: «Денийский эпос» затрагивает такие темы, как рыцарство, правление державой и благородное поведение, и всё это на протяжении более десятка циклов легенд, излагающих события, приведшие к образованию королевств Гленумбры."

 artifact_armor_joile_name:1 "Броня Джойля"
 artifact_armor_joile_description:0 "Зачарованный доспех короля Жойля, представлявшего бретонскую сторону военного конфликта в ходе осады Орсиниума. Он хотел извлечь из результатов этой войны выгоду, и управлял её ходом за кулисами. Избавившись от Гайдена Шинджи, он объявил войну редгардам, которая окончилась его поражением. Ближе к её завершению Макела Леки прорвалась через личную охрану Жойля и обезглавила его, отомстив за предательство.\n\nБроня является чистокровным примером гленпойнтской школы ковки; пластины, сделанные из адамантина, украшены галенскими завитками и балфиерскими орлами, не исключая герб Даггерфолла и личный герб короля Джойля.\n\nНа горжете можно увидеть неприглядную памятную трещину работы Макелы Леки."

 artifact_gutwrencher_name:1 "Вспарыватель"
 artifact_gutwrencher_description:0 "Высоко ценимая булава Мерседины Зиморождённой из превосходной стали, которой она орудовала на протяжении своей жизни. Говорили, что Вспарыватель «помазан презрением Малаката к слабым». По легенде, Мерседина получила его в дар после ритуального убийства матери и становления вождём. Репутация этого жестокого оружия росла вместе с известностью и силой племени Зиморождённых.\n\nВспарыватель исписан боевыми кличами и истовыми молитвами, чтобы его обладатель нёс опустошение и смерть врагам."

 artifact_sword_alessian_name:1 "Меч алессианского генерала"
 artifact_sword_alessian_description:0 "Древний, видавший виды клинок, принадлежавший алессианскому генералу. На пике своей славы Алессианский орден награждал отличившихся командиров мечами вроде этого.\n\nОружие скромное, но рабочее, для непритязательного воина владеть таким клинком времён [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )] было бы предметом гордости."

 artifact_bow_alessian_name:1 "Алессианский лук"
 artifact_bow_alessian_description:0 "Очень качественный лук, изготовленный ещё во времена святой Алессии. Посланники и гонцы Алессианского ордена носили такие луки в качестве должностного знака. Мало кто осмеливался причинить вред обладателю такого оружия.\n\nТетива отличается прочностью, а на плечах лука красуются воинственные выдержки из 77 Неколебимых Доктрин."

 artifact_sword_aphren_name:1 "Меч короля Афрена"
 artifact_sword_aphren_description:0 "Король Афрен Завоеватель любил свой меч больше собственной семьи, что и привело к её бесславной гибели. С этим оружием в руках Афрен разгромил немало армий и прорвал множество крепостных стен.\n\nДрагоценное убранство меча простирается от навершия до клинка, а благодаря наложенному зачарованию он сохраняет остроту, прочность и роскошный внешний вид: драгоценные мечи, как правило, плохо переносят боевые условия. Два дола на клинке обрамлены узором с цветочным мотивом, отсылающим к идиллии сельской местности Вэйреста."

 artifact_shield_green_name:1 "Зелёная эгида"
 artifact_shield_green_description:0 "Древний щит, который принадлежал «Изумрудной Принцессе», доблестной бретонской аристократке, которая своей тактикой прославилась не меньше, чем красотой."

 artifact_shield_abernanit_name:1 "Щит Абернанита"
 artifact_shield_abernanit_description:0 "Этот древний щит хранит следы яростной и кровавой распри. Некогда им владел ужасный Дагот Трас. Поверхность щита испещрена символами мрачных лет его правления. Время не пощадило щит, но он, как и раньше, источает зловещую силу."

 artifact_agra_crun_name:1 "Агра Крун"
 artifact_agra_crun_description:0 "«Кровавый щит» легендарной жены-защитницы Баграр Убийцы Троллей. Пережив безнадёжное сражение, она поблагодарила Малаката за благословение и решила посвятить остаток своих дней защите веры. Агра Крун непробиваем, и в правильных руках превращается в крепость."

 artifact_staff_ulvor_name:1 "Посох Ул'вор"
 artifact_staff_ulvor_description:0 "Родиной этого посоха, таящего в себе могущественную злую магию, считается королевство морских слоадов Ул'вор-Кус. Верхушку посоха украшают гротескные скульптурные изображения амфибий — редкий образчик слоадского ремесла.\n\nМрачное заклятие спиралью обвивает рукоять — вполне возможно, зловещее проклятие от обитателей Траса."

 artifact_ritual_circle_name:1 "Ритуальная диадема"
 artifact_ritual_circle_description:0 "Эти ритуальные диадемы Звездочёты используют в обряде посвящения в свою веру молодых членов и новообращённых. Перед этим они окуривают диадемы священными благовониями и очищают ритуальным маслом. Из-за традиции особого обращения с диадемами, а также редкости их применения, они являются ценными реликвиями среди Звездочётов.\n\nЭта диадема особенно красива: она инкрустирована медной проволокой и покрыта позолотой. На внешней стороне изображены трое созвездий-хранителей, а на противоположной стороне изнутри — их подданные." 

 artifact_amulet_skystone_name:1 "Амулет из небесного камня"
 artifact_amulet_skystone_description:0 "Этот кристалл, проводящий силу звёзд, украшен недийскими рунами. Магна ге, похоже, предпочитают его материал, потому что он проводит их силу гораздо легче остальных метеоритных минералов. Остаётся загадкой почему."
 
 artifact_amulet_ahemmusa_name:1 "Камень безумия Ахеммуза"
 artifact_amulet_ahemmusa_description:0 "Камень безумия Ахеммуза защищает от заклинаний воинов-чародеев. Если прикоснуться им к противнику, он услышит в своей голове крики предков, которые будут спутывать его и мешать колдовать. Но будьте осторожны: использовавший камень тоже услышит в ушах крики предков и начнёт терять рассудок из-за их стенаний. Так устроен Камень безумия. Волшебнику он, возможно, не пригодится, но вот бойцу — вполне."

 artifact_amulet_urshilaku_name:1 "Зубы Уршилаку"
 artifact_amulet_urshilaku_description:0 "Наследственная реликвия эшлендерского клана Уршилаку. Наряду с другими подобными реликвиями племени, используется как символ власти. Главы клана передают её из поколения в поколение, и так будет вплоть до прихода Нереварина."

 artifact_amulet_zainab_name:1 "Пояс Зайнаб"
 artifact_amulet_zainab_description:0 "Наследственная реликвия эшлендерского клана Зайнаб. Наряду с другими подобными реликвиями племени, используется как символ власти. Главы клана передают её из поколения в поколение, и так будет вплоть до прихода Нереварина."

 artifact_seekers_sight_name:1 "Око Искателя"
 artifact_seekers_sight_description:0 "Небожительница Маг вместила в этой короне мощь трёх основных стихий разрушения: огня, мороза и электричества. Око позволяет видеть незримое и творить разрушительную магию."

 artifact_armlet_torug_name:1 "Наруч Торуга"
 artifact_armlet_torug_description:0 "Наруч короля Торуга гро-Игруна, основавшего первоначальный Орсиниум во времена [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )]. По легенде, этот наруч наделил его властью заселить Ротгар.\n\nНаруч является образчиком орочьей работы с золотом времён Первого Орсиниума. Он украшен необработанными самоцветами различной формы и размера, которые окружают написанное на орочьем языке прописными буквами имя Торуга. Наруч может сгибаться под размер руки носящего, но для это нужно приложить значительную силу."

 artifact_helm_uzdabikh_name:1 "Шлем Уздабих"
 artifact_helm_uzdabikh_description:0 "Благословлённый шлем одинокой орочьей воительницы, символ мужества и целеустремлённости. По всему шлему видны сколы, но тем не менее он очень прочный. Из-за его необъяснимой способности защищать от смертельных ударов, многие думают, что храброго воина в этом шлеме может погубить только собственная ошибка."

 artifact_circlet_yokudan_name:1 "Древний йокуданский обруч"
 artifact_circlet_yokudan_description:0 "Этот головной убор находился во владении неизвестного йокуданского рода в древние времена. Коралл, электрум и лазурит сменяют друг друга в изысканном узоре по всей окружности обруча."

 artifact_seal_tarish_name:1 "Императорская печатка Тариш-Зи"
 artifact_seal_tarish_description:0 "Император Тариш-Зи дарил свои печатки самым доверенным мечникам, и для того чтобы попасть в его крипту требовалось несколько таких печаток. Это редкие артефакты ранней редгардской истории, привлекательные для поклонников жестокого полководца [Glossary( 'Ра Гада', 'RAGADA_GLOSS' )]."
 
 artifact_dragonbane_name:1 "Бич драконов"
 artifact_dragonbane_description:0 "Существует много знаменитого оружия Драконьей стражи, но мало какое сравнится с легендарным Бичом драконов, «мечом, что сразил целую рать». Десятки драконов в течение нескольких веков погибли от этого меча, переданного во владение Драконьей страже от пришельцев-цаэски.\n\nРукоять обёрнута в грубую драконью шкуру, а гарда украшена драконьей костью. На обухе прослеживаются характерные змеиные мотивы, но главное, что приковывает взгляд, — изображение сражённого дракона на боковых сторонах клинка. Остриё искрится едва сдерживаемой силой молнии, способной убить с одного взмаха."

 artifact_unmelting_snow_name:1 "Нетающий снег" ### gifted to others
 artifact_unmelting_snow_description:0 "На вершине Глотки Мира лежит пласт нетающего снега. По легенде, Седобородые научили его игнорировать солнце, стряхивая с себя его тепло."

 artifact_gauldur_jyrik_name:1 "Часть амулета Голдура"
 artifact_gauldur_jyrik_description:0 "Три сына архимага Голдура, могущественного волшебника времён [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], разделили его амулет на три части, после того как убили своего отца во сне. Эта часть принадлежала Йюрику, самому магически одарённому из братьев."

 artifact_gauldur_mikrul_name:1 "Часть амулета Голдура"
 artifact_gauldur_mikrul_description:0 "Три сына архимага Голдура, могущественного волшебника времён [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], разделили его амулет на три части, после того как убили своего отца во сне. Эта часть принадлежала Микрулу, самому сильному из братьев."

 artifact_gauldur_sigdis_name:1 "Часть амулета Голдура"
 artifact_gauldur_sigdis_description:0 "Три сына архимага Голдура, могущественного волшебника времён [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], разделили его амулет на три части, после того как убили своего отца во сне. Эта часть принадлежала Сигдису, самому ловкому из братьев."

 artifact_jagged_crown_name:1 "Зубчатая корона"
 artifact_jagged_crown_description:0 "Зубчатая корона — материальный символ королей династии Исграмора. Это роскошное сочетание трофейных останков драконов и неоатморского ювелирного искусства. Для убранства короны были выбраны добытые королём Харальдом драконьи зубы и кости, которые усеивают обруч из резной нордской стали. Прославленные вирши бледнеют в сравнении с великолепием этого шедевра раннего нордского кузнечного ремесла.\n\nНорды считают эту корону традиционной регалией верховного короля Скайрима, однако, когда погиб король Боргас и разразилась Война за престолонаследие, она была утрачена."

 artifact_red_eagles_fury_name:1 "Ярость Красного Орла"
 artifact_red_eagles_fury_description:0 "Фаолан впервые за всю историю объединил предельцев в единую политическую силу. Он яростно сражался с легионами Гестры и даже пожертвовал собой, позволив ворожеям превратить его в вересковое сердце, ради того чтобы дать отпор захватчикам из Сиродила.\n\nЭто помогло ему сразить множество имперцев, но не спасло от поражения, и на некоторое время Предел стал частью Империи. Меч Красного Орла похоронили вместе с ним, чтобы тот вновь послужил своему народу в час нужды. Несмотря на незамысловатый внешний вид и фигурки-фетиши, прикреплённые к рукояти, Ярость таит в себе мощную огненную магию, которая погубит всякого глупца, кто попадётся под этот меч."

 artifact_kahvozeins_fang_name:1 "Клык Кавозеина"
 artifact_kahvozeins_fang_description:0 "Кинжал драконьего жреца, датируемый ещё [Glossary( 'Меретической эрой', 'MERETHIC_GLOSS' )]. Легенды о нём известны по всему Скайриму, ведь считается, что его острота позволяет вырезать по поверхности драконьей чешуи. Он был изготовлен в особой секте Драконьего культа, которая поклонялась самому Кавозеину. Жертвоприношения занимали в ней центральное место, и многие нашли свой печальный конец на острие этого кинжала."

 artifact_bloodskal_blade_name:1 "Клинок Бладскал"
 artifact_bloodskal_blade_description:0 "Древний нордский магический клинок, созданный кланом Бладскал, в честь которого он и получил своё название. Вплоть до своего обнаружения меч хранился в крипте на острове Солстхейм. Зловещая магия циркулирует внутри этого оружия, и при каждом взмахе оно выпускает алый сгусток энергии."

 artifact_armor_stalhrim_name:1 "Древняя сталгримовая броня" ### gifted to others
 artifact_armor_stalhrim_description:0 "Мало какой из других материалов сравнится по прочности с этим сталгримовым доспехом, искусно изготовленным в глубокую древность из зачарованного льда."
 
 artifact_coral_claw_name:1 "Коралловый коготь"
 artifact_coral_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, изготовленный из материала, напоминающего коралл. На нём вырезаны символы тотемных животных: Змея, Волчицы и Мотылька. По слухам, члены древнего Драконьего культа использовали его в качестве своего рода ключа для некого очень сложного дверного механизма."

 artifact_diamond_claw_name:1 "Алмазный коготь"
 artifact_diamond_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, инкрустированный алмазами. На нём вырезаны символы тотемных животных: Дракона, Волчицы и Мотылька. По слухам, члены древнего Драконьего культа использовали его в качестве своего рода ключа для некого очень сложного дверного механизма."

 artifact_ebony_claw_name:1 "Эбонитовый коготь"
 artifact_ebony_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, изготовленный из эбонита. На нём вырезаны символы тотемных животных: Дракона, Лиса и Мотылька. По слухам, члены древнего Драконьего культа использовали его в качестве своего рода ключа для некого очень сложного дверного механизма."

 artifact_emerald_claw_name:1 "Изумрудный коготь"
 artifact_emerald_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, инкрустированный изумрудами. На нём вырезаны символы тотемных животных: Медведя, Кита и Змея. По слухам, члены древнего Драконьего культа использовали его в качестве своего рода ключа для некого очень сложного дверного механизма."

 artifact_glass_claw_name:1 "Стеклянный коготь"
 artifact_glass_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, изготовленный из малахита. На нём вырезаны символы тотемных животных: Лиса, Филина и Змея. По слухам, члены древнего Драконьего культа использовали его в качестве своего рода ключа для некого очень сложного дверного механизма." 

 artifact_golden_claw_name:1 "Золотой коготь"
 artifact_golden_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, изготовленный из золота. На нём вырезаны символы тотемных животных: Медведя, Филина и Мотылька. По слухам, члены древнего Драконьего культа использовали его в качестве своего рода ключа для некого очень сложного дверного механизма." 

 artifact_iron_claw_name:1 "Железный коготь"
 artifact_iron_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, изготовленный из железа. На нём вырезаны символы тотемных животных: Дракона, Ястребицы и Волчицы. По слухам, члены древнего Драконьего культа использовали его в качестве своего рода ключа для некого очень сложного дверного механизма."   

 artifact_ivory_claw_name:1 "Костяной коготь"
 artifact_ivory_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, изготовленный из кости. На нём вырезаны символы тотемных животных: два — Ястребицы и один — Волчицы. По слухам, члены древнего Драконьего культа использовали его в качестве своего рода ключа для некого очень сложного дверного механизма."   

 artifact_ruby_claw_name:1 "Рубиновый коготь"
 artifact_ruby_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, инкрустированный рубинами. На нём вырезаны символы тотемных животных: два — Волчицы и один — Ястребицы. По слухам, члены древнего Драконьего культа использовали его в качестве своего рода ключа для некого очень сложного дверного механизма."   

 artifact_sapphire_claw_name:1 "Сапфировый коготь"
 artifact_sapphire_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, инкрустированный сапфирами. На нём вырезаны символы тотемных животных: Филина, Мотылька и Волчицы. По слухам, члены древнего Драконьего культа использовали его в качестве своего рода ключа для некого очень сложного дверного механизма."     

 artifact_eye_falmer_name:1 "Глаз фалмера" ### gifted to others
 artifact_eye_falmer_description:0 "Огромный белого цвета драгоценный камень в форме яйца, испускающий пульсирующее красное сияние. По слухам, его вытащили из глазницы гигантской статуи снежного эльфа в Иркнтанде." #PLACEHOLDER

 artifact_shield_aetherial_name:1 "Этериевый щит"
 artifact_shield_aetherial_description:0 "Магический двемерский щит, инкрустированный пластинами невероятно редкого материала этерия, светящегося голубого кристалла с магическими свойствами, залегающего глубоко под землёй." #PLACEHOLDER 

 artifact_mammoth_horn_name:1 "Мамонтовый рог Тревы"
 artifact_mammoth_horn_description:0 "Слегка потрескавшийся древний рог, который несколько поколений на ферме Тревы использовали для оглушения мамонтов." #PLACEHOLDER 

 artifact_lodorr_crown_name:1 "Корона Лодора"
 artifact_lodorr_crown_description:0 "Древняя корона, тёплая на ощупь. По слухам, в ней заключён дух Лодора, драугра-повелителя, которого в  [Glossary( 'Меретическую эру', 'MERETHIC_GLOSS' )] заточили в его собственной короне." #PLACEHOLDER

 artifact_horn_jurgen_name:1 "Рог Юргена Призывателя Ветра"
 artifact_horn_jurgen_description:0 "Рог, некогда принадлежавший основателю ордена Седобородых, Юргену Призывателю Ветра, великому лидеру древних нордов и мастеру Пути Голоса." #PLACEHOLDER

 artifact_chillrend_name:1 "Охладитель"
 artifact_chillrend_description:0 "Охладитель — артефакт неизвестного происхождения, представляющий собой стеклянный короткий меч, но, в отличие от обычного малахита, голубого, а не зелёного цвета. Его рукоять сделана из редких металлов и лунного камня. Зачарование этого меча наносит противнику магический урон холодом." #PLACEHOLDER
 
 artifact_bloodstone_chalice_name:1 "Чаша из гелиотропа"
 artifact_bloodstone_chalice_description:0 "Эта чаша вот уже продолжительное время находится во владении клана Волкихар. При правильном использовании она может усилить вампирские способности. Из чаши давно никто не пил, и она ждёт своего часа уже много лет." #PLACEHOLDER ### gifted to others

 artifact_white_phial_name:1 "Белый флакон"
 artifact_white_phial_description:0 "Легендарный сосуд, который способен копировать налитое внутрь него алхимическое изделие. О нём мечтают многие алхимики, ведь он устраняет необходимость поиска ингредиентов. Происхождение этого сосуда окутано мифами и уходит корнями в первые дни истории Скайрима."

 artifact_messenger_diary_name:1 "Дневник посыльного"
 artifact_messenger_diary_description:0 "Дневник посыльного, вместе с которым идёт карта с аннотациями, указывающая на местоположение древней акавирской крепости."

 artifact_crown_nenalata_name:1 "Айлейдская корона Неналаты"
 artifact_crown_nenalata_description:0 "Древний айлейдский артефакт, роскошная и изящная корона. Традиционно её носили короли Неналаты, города-государства на территории современного Нибенея. Последним известным владельцем короны был Лалориаран Динар, «Последний король айлейдов». С разрушением Неналаты корона оказалась утрачена."

 artifact_mask_alkosh_name:1 "Маска Алкоша"
 artifact_mask_alkosh_description:0 "Священная реликвия Кота-Дракона Алкоша, существующая по его воле, чтобы чинить ткань времени. Маску носят поборники из Прайда Алкоша. Первой из них была Джа'Дарри Вечная, первая избранная поборница Алкоша и основательница Прайда Алкоша. Перед использованием спящую силу маски должен пробудить дракон. Усиленная маска наделяет своего носителя, Хранителя маски, невероятной силой." #PLACEHOLDER

 artifact_mask_dragon_priest_name:1 "[dragon_priest.GetFirstNameNoTooltip]"
 artifact_mask_dragon_priest_description:0 "Священный артефакт, символ власти [Select_CString(dragon_priest.IsFemale, 'драконьей жрицы', 'драконьего жреца')] по имени [dragon_priest.GetFirstNameNoTooltip], легитимизирующий [dragon_priest.GetHerHis] правление Кеизаль во славу [dragon_priest.GetFaith.HighGodNamePossessive], и изготовленный специально для н[dragon_priest.GetHerHis]." #PLACEHOLDER

 artifact_horn_anequina_name:1 "Драконий рог Анеквины"
 artifact_horn_anequina_description:0 "Рог, носящий название королевства Анеквина в северном Эльсвейре. Скорее всего, это тот же самый рог, в который, согласно преданиям, дула королева Анеквина Остроязыкая. Он был спрятан до той поры, пока потребность в нём не возникнет вновь." #PLACEHOLDER
 
 artifact_horn_jadarri_name:1 "Рог Джа'Дарри"
 artifact_horn_jadarri_description:0 "Боевой драконий рог, уникальной особенностью которого является непревзойдённая прочность. Джа'Дарри, член Прайда Алкоша, получила его от могущественного красного дракона Нафалара, неуязвимого к его воздействию." #PLACEHOLDER

 artifact_horn_starhaven_name:1 "Драконий рог Звёздного Приюта"
 artifact_horn_starhaven_description:0 "Акавирская Драконья стража подарила этот рог послушникам адептория Звёздного Приюта во времена, когда драконья напасть всё ещё мучила Эльсвейр. Драконья стража не могла оставаться в Звёздном Приюте, поэтому они построили башню Драконьего рога, чтобы хранить его там до той поры, пока не придётся использовать рог для защиты адептория. Рог выглядит напитавшимся лунной энергией и пульсирует магической силой, словно сердце." #PLACEHOLDER

 artifact_moonlight_blade_name:1 "Клинок Лунного Света"
 artifact_moonlight_blade_description:0 "Клинок в форме полумесяца, посвящённый Азурре, который использует во имя неё орден Скрытой Луны. Считается, что орудовать клинком Лунного Света имеют право только достойные воители, и однажды один отвергнутый кандидат привёл к краху ордена. Теперь это очистительное оружие вернулось в мир. Оно представляет собой изящный образец оружейных традиций лордов охоты. Изгиб клинка позволяет совершать неожиданные парирования и жестокие режущие удары, даже невзирая на выставленный щит. Пока это оружие присутствует в мире, искажённым котам не будет покоя."

 artifact_calderas_name:1 "Кальдерас"
 artifact_calderas_description:0 "Один лишь страха не изведал,\nДранот Хлеран — так звать героя.\nКальдерас — то копьё-кинжал;\nВоздев его над головою,\nДранот на Скара побежал.\nЕго ни смерть не испугала,\nНи жуткий чудища размер.\nРазбег ускорил ярый мер." #PLACEHOLDER

 artifact_aralor_shirt_name:1 "Власяница святого Аралора"
 artifact_aralor_shirt_description:0 "Священная реликвия данмерского Храма [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )]. Помимо того, что власяница одновременно ранит и исцеляет носящего, она также наделяет его сопротивляемостью к магии." #PLACEHOLDER 

 artifact_longsleeves_name:1 "Смирительная рубашка"
 artifact_longsleeves_description:0 "Реликвия, пропитанная безумием. Рукава и воротник рубашки украшены золотыми нитями и изысканной вышивкой. Роскошный внешний вид этой одежды контрастирует с её мрачным назначением. Её носят преданные почитатели Шеогората. Смирительная рубашка принуждает их подчиняться безумным приказаниям давно утраченного короля, голосу хаоса, что шепчет сквозь века.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!" #PLACEHOLDER

 artifact_embittering_muzzle_name:1 "Злобный намордник"
 artifact_embittering_muzzle_description:0 "Зловещая маска на половину лица. Прочный хомут и решётка должны предотвращать укусы. Такие используются в лечебницах, чтобы защищать санитаров от буйных пациентов, но на этот наложено проклятие с жутким эффектом.\n\nНамордник постепенно выводит из себя носящего, и в какой-то момент он вспыхивает гневом. Таким образом, маска превращает его в ещё большую угрозу для окружающих.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!" #PLACEHOLDER

 artifact_asylum_earplugs_name:1 "Беруши безумца"
 artifact_asylum_earplugs_description:0 "Два отрубленных мумифицированных пальца, которые используются в качестве беруш. Сухая кожа на пальцах плотно прилегает к поверхности ушного канала. Заглушают все звуки, кроме эха жуткого смеха, который, как считается, является голосом самого Безумного Бога.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!" #PLACEHOLDER

 artifact_cheese_knife_name:1 "Церемониальный нож для сыра"
 artifact_cheese_knife_description:0 "На первый взгляд можно подумать, что это обычный нож для сыра. Но этот артефакт занимает особое место в хаотичных ритуалах Безумного Бога, например, он используется, чтобы невзначай призывать даэдра из круга эйдарского сыра.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!"  # PLACEHOLDER

 artifact_about_face_name:1 "Искажённое лицо"
 artifact_about_face_description:0 "Этот артефакт — это буквально кожа, снятая с лица почитателя Безумного Бога. Половина лица искажена гримасой эйфории, а на другой половине застыло глубокое отчаяние.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!" #PLACEHOLDER

 artifact_discordant_fiddle_name:1 "Расстроенная скрипка"
 artifact_discordant_fiddle_description:0 "Музыка из этой испорченной скрипки звучит на грани безумия. Для большинства это просто какофония, но тем, кого коснулся Шеогорат, мелодия кажется идеальной: захватывающей, прекрасной, будоражащей воображение.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!" #PLACEHOLDER

 artifact_big_little_name:1 "Старшая сестрёнка и младший братик"
 artifact_big_little_description:0 "Артефакт представляет собой двуликий череп ребёнка. Более крупное лицо, «старшая сестрёнка», оберегающе смотрит на другое, поменьше, «младшего братика». В жутком зрелище прослеживается влияние Шеогората. Второе лицо шепчет мрачные секреты и кошмарные пророчества тем, кого коснулся Безумный Бог.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!" #PLACEHOLDER

 artifact_wabbajerky_name:1 "Ваббастурма"
 artifact_wabbajerky_description:0 "Кулинарное извращение, «деликатес», созданный прикосновением Ваббаджека. Приготовлен из множества бедолаг, превращённых в животных.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!" #PLACEHOLDER

 artifact_lucid_liquor_name:1 "Напиток ясности"
 artifact_lucid_liquor_description:0 "Стеклянная бутылка с дистиллированной спинномозговой жидкостью одного из последователей Шеогорота с Дрожащих Островов. Один глоток этого переливающегося цветами радуги питья открывает запретные знания настолько необычные и умопомрачительные, что разум простого обывателя не способен их вынести.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!" #PLACEHOLDER

 artifact_ravenous_rodent_name:1 "Хищный грызун"
 artifact_ravenous_rodent_description:0 "Крошечная даэдрыса, запертая в ржавую клетушку. Её крохотные глаза устремлены в сторону того, кто держит клетку. Она тихо попискивает — так, что кажется, что можно разобрать слова, но если осмелиться прислушаться, становится ясно: беда близка, ибо ложь, которую плетёт даэдрыса, столь же опасна, сколь и она сама.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!" #PLACEHOLDER

 artifact_madmans_chalice_name:1 "Чаша безумца"
 artifact_madmans_chalice_description:0 "Потускневшая оловянная чаша, на которой выгравированы лица со сменяющими друг друга выражениями радости, скорби и отчаяния. Чаша излучает тревожную ауру, обещая «ясность ума безумца» любому храбрецу — или глупцу — который осмелится испить из неё. Истинная природа этой ясности остаётся неизвестной, но говорят, что вкусившие её начинают видеть мир сквозь искажённое восприятие Шеогората.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!" #PLACEHOLDER

 artifact_lost_button_name:1 "Оторванная пуговица Безумного Бога"
 artifact_lost_button_description:0 "Перламутровая пуговица, переливающаяся на свету. По легенде, преисполнившись презрения, Малакат оторвал её от дублета Шеогората.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!" # PLACEHOLDER

 artifact_eidar_scrolls_name:1 "Эйдарские свитки: сыры Меретической эры, том 2"
 artifact_eidar_scrolls_description:0 "Запечатанный трактат, посвящённый изготовлению и употреблению в пищу потусторонних сыров, а также их ингредиентам. Если съесть сыр, изготовленный по «пророческому рецепту» из свитка, можно узнать будущее — ценой рассудка. Это своего рода издевательство над откровениями, которые получают жрецы Мотылька.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!" #PLACEHOLDER

 artifact_nightlight_name:1 "Ночник"
 artifact_nightlight_description:0 "Эта загадочная лампа светится без пламени или какого-либо топлива. Она отбрасывает жуткие тени, которые прыгают и извиваются, формируя узоры, лишённые смысла. Говорят, что в тенях можно разглядеть то, что происходит на Дрожащих Островах, но, возможно, это лишь гипотезы.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!" #PLACEHOLDER

 artifact_uncle_spectacles_name:1 "Очки дядюшки Лео"
 artifact_uncle_spectacles_description:0 "Сломанные очки в серебряной оправе с линзами из янтаря, треснувшими от раскрытых откровений. Говорят, что они позволяют увидеть абсолютную истину о мире, и последний, кто их надел, сиганул с самой высокой башни Вэйреста, так как узрел слишком многое.\n\n@warning_icon!#X Артефакт не передаётся по наследству.#!" #PLACEHOLDER

 artifact_rilms_shoes_name:1 "Туфли святой Рилмс"
 artifact_rilms_shoes_description:0 "Эти туфли, которые в данмерском Храме [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )] считаются священной реликвией, зачарованы на увеличение выносливости и привлекательности носящего. Святая Рилмс, чтобы лучше понимать бедных, пожертвовала их и стала притворяться нищей." #PLACEHOLDER 

 artifact_felms_cleaver_name:1 "Мясницкий нож святого Фелмса"
 artifact_felms_cleaver_description:0 "Одноручный топор, принадлежавший святому Фелмсу из религии данмерского [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )]."     

 artifact_llothis_crosier_name:1 "Епископский посох святого Ллотиса"
 artifact_llothis_crosier_description:0 "Этот посох — священная реликвия данмерского Храма [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )]. Считается, что он содержит в себе несокрушимый дух святого Ллотиса Благочестивого. Однако его применимость в бою сомнительна, поскольку зачарования посоха накладывают негативные эффекты на носящего." # PLACEHOLDER 

 artifact_vorys_talisman_name:1 "Талисман святого Вориса"
 artifact_vorys_talisman_description:0 "Этот талисман — священная реликвия данмерского Храма [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )]. Его особенно почитают последователи святого Вориса Жертвенного. В центре этого амулета, украшенного драгоценными камнями, находится прекрасный лунный камень, «Глаз Баан Дара». Талисман имеет историческое и символическое значение и отсылает к завоеваниям святого Вориса в Анеквине."

 artifact_eleidons_ward_name:1 "Оберег Элейдона"
 artifact_eleidons_ward_description:0 "Зачарованный щит, изготовленный специально для Элейдона — святого рыцаря из бретонских легенд. Согласно одному из преданий, он спас дочь одного барона от верной смерти в руках некоего злого вождя. В благодарность барон поручил создать магический щит специально для Элейдона, потратив на это всё своё богатство. Этот щит даёт обладателю возможность исцелять раны." #PLACEHOLDER       
  
 artifact_chrysamere_name:1 "Хризамер"
 artifact_chrysamere_description:0 "Древняя адамантиновая клеймора, чьи атакующие характеристики уступают только защитным. Её магические свойства, в отличие от большинства зачарованного оружия, по своей сути защитные: Хризамер восстанавливает носителю здоровье, усиливает сопротивляемость огню и отражает часть урона от заклинаний." #PLACEHOLDER       
 
 artifact_skull_crusher_name:1 "Крушитель Черепов"
 artifact_skull_crusher_description:0 "Впечатляюще огромный и мощный боевой молот, созданный совместно волшебником по имени Дорах Гусал и великим оружейником Хильбонгардом Роламусом Скайримским в кузне Ануднабии в какой-то момент в период ранней [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )] во время скайримской оккупации. Магия окутывает всё, что было связано с созданием этого оружия: от пламени, в котором его ковали, до его материала, закалённой стали. Он невероятно лёгкий, но при этом твёрдый и жёсткий, что позволяет наносить им удары с силой [Glossary( 'князя даэдра', 'DAEDRA_GLOSS' )]." #PLACEHOLDER

 artifact_mentors_ring_name:1 "Кольцо Учителя"
 artifact_mentors_ring_description:0 "Ценная реликвия для любого постигающего магию. Кольцо увеличивает интеллект и мудрость носящего, помогая более эффективно использовать магию. Говорят, что создателем кольца был верховный маг Карни Асрон. Он создал его для учеников, которые занимались магией под его руководством." #PLACEHOLDER       

 artifact_haynekhtnamet_fang_name:1 "Клык Хайнектнамета"
 artifact_haynekhtnamet_fang_description:0 "Маленький кинжал, буквально сделанный из клыка, якобы принадлежавшего Хайнектнамету, мифическому вамасу из региона Тенетопь в Чернотопье. Учёные предполагают, что Хайнектнамет — это не одно животное, а несколько вамасу, и, таким образом, возможно существование нескольких таких кинжалов-клыков." #PLACEHOLDER       

 artifact_shuxaltsei_staff_name:1 "Посох Шузалцей"
 artifact_shuxaltsei_staff_description:0 "От этого витого корня хиста веет неприятным холодком. Вся его поверхность испещрена аргонианскими глифами с утраченным значением." #PLACEHOLDER       

 artifact_serpent_fang_name:1 "Клык великого змея"
 artifact_serpent_fang_description:0 "Этот древний кинжал из камня вырезан в форме змеиного зуба. В его лезвие глубоко въелись кроваво-красные потёки." #PLACEHOLDER       
 
 artifact_chalice_unquenchable_name:1 "Кубок неутолимой жажды"
 artifact_chalice_unquenchable_description:0 "В древние времена в этот кубок наливали кровь жертв для ритуального поглощения. Похоже, кто-то недавно им пользовался." #PLACEHOLDER       

 artifact_sinople_talon_name:1 "Изумрудный коготь"
 artifact_sinople_talon_description:0 "Ростам был йокедой родом из гор Ята, которого, по его собственным утверждениям, взрастил дракон Самарграм. Он орудовал саблей из обработанного малахита, названной им «Изумрудным когтем», и оборвал с её помощью множество жизней.\n\nТак и не освоив до конца жизни искусство шехая, Ростам пользовался «когтем» вплоть до своей смерти и был похоронен вместе с этим мечом. Однако вскоре после этого среди йокед всплыло аналогичное оружие."

 artifact_harness_orun_name:1 "Доспех Оруна"
 artifact_harness_orun_description:0 "Орун, малый йокеда времён Века Раздора, прославился тем, что нанимал в свою свиту множество талантливых кузнецов и Певцов меча. Шедевром этой школы бронников был личный доспех их покровителя: мастерски изготовленная броня из орихалковых чешуек, на каждой из который были написаны молитвы богам войны и сражений: Диагне, ХунДингу или Леки.\n\nЭтот нагрудник защищал своего хозяина так хорошо, что спас его даже от удара певца меча! Увы, Орун погиб, выпив отравленного вина; яд подмешал его слуга, которым оказался спасшийся сын давно убитого им врага."

 artifact_circlet_storms_name:1 "Диадема Штормов"
 artifact_circlet_storms_description:0 "Эта корона из электрума была помазана жречеством Тавы на пике могущества Йокуданской империи. В её оформлении используется янтарь, рубины и сапфиры, но главным элементом в нём является вырезанный из лазурита символ Тавы.\n\nОрихалковые вставки на внешней стороне диадемы иллюстрируют мощь Богини Ветров, призывающей своих последователей к покорности и благословляющей их в награду за истовую веру. Земли правителей, носивших эту корону, редко страдали от засух, что укрепляло мысль о том, что в этой драгоценности заложен божественный промысел."

 artifact_auriels_bow_name:1 "Лук Ауриэля"
 artifact_auriels_bow_description:0 "Артефакт, которым владел эльфийский бог Ауриэль, аспект Бога-Дракона Времени Акатоша из имперского пантеона. Хотя внешне он выглядит как скромный эльфийский лук из лунного камня, это одно из самых мощных оружий во всём Тамриэле. Лук черпает силу из самого Этериуса через солнце." # PLACEHOLDER  

 artifact_crusader_shield_name:1 "Щит Крестоносца"
 artifact_crusader_shield_description:0 "Щит, созданный Джулианосом и переданный Пелиналу Вайтстрейку, Божественному Крестоносцу. Он выполнен в форме Чим-эль Адабала, символа имперского пантеона, и позволяет своему обладателю отражать заклинания или полностью избегать их эффекта." # PLACEHOLDER  

 artifact_crusader_sword_name:1 "Меч Крестоносца"
 artifact_crusader_sword_description:0 "Меч, созданный Аркеем и переданный Пелиналу Вайтстрейку, Божественному Крестоносцу. По слухам, он полыхает священным пламенем, что лишает магических энергий тех, кого он разит." # PLACEHOLDER  

 artifact_breathtaker_name:1 "Отнимающая дыхание"
 artifact_breathtaker_description:0 "Древняя клеймора, удивительным образом сделанная из двух материалов: драконьей кости и метеоритного стекла. Считается, что это оружие благословила сама Альмалексия во время исторического события, от которого сохранилось только название — «Укрощение Некрома». По слухам, клеймора вытягивает дух врагов и становится острее, что делает её отличным выбором для сражений с призраками." # PLACEHOLDER

 artifact_warlock_ring_name:1 "Кольцо чернокнижника"
 artifact_warlock_ring_description:0 "Кольцо чернокнижника — легендарный артефакт с прославленной историей. Некогда его носил архимаг Сирабейн, невероятно могущественный альдмерский бог-предок. В этом внешне необычном кольце примечателен сверкающий самоцвет, который может светиться либо завораживающим багрянцем, либо ярким изумрудно-зелёным цветом." # PLACEHOLDER  

 artifact_khajiiti_ring_name:1 "Кольцо каджита"
 artifact_khajiiti_ring_description:0 "Кольцо каджита — древний даэдрический артефакт, который связывают с Мефалой и Меридией. Кольцо ускоряет носителя и делает его невидимимым. Некогда его украл у Мефалы знаменитый вор Раджин, ставший в дальнейшем каджитским Богом Воров." # PLACEHOLDER 

 artifact_dreugh_cuirass_name:1 "Дреугская кираса"
 artifact_dreugh_cuirass_description:0 "Дреугская кираса — достойный элемент брони, сделанный из панциря свирепого и неуловимого дреуга, морского чудовища, известного своей смертоносностью и прочной шкурой."

 artifact_36_sermons_name:1 "36 уроков Вивека"
 artifact_36_sermons_description:0 "«36 уроков Вивека» — ценная книга с историческим и религиозным значением. Её страницы содержат учения и легенды Вивека, бога [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )].\n\nКнигу, как правило, переплетают кожей или дорогой тканью, а обложку украшают замысловатыми рисунками и символами. На богатых иллюстрациях изображено множество испытаний и горестей Вивека, встреченных им в ходе путешествия по миру смертных. Стиль изложения «36 уроков» поэтичен и загадочен, и текст предлагает читателю дойти до более глубокого смысла написанного самостоятельно."

 artifact_almalexia_lock_name:1 "Локон Альмалексии"
 artifact_almalexia_lock_description:0 "Локон волос каштанового цвета, мягких и шелковистых на ощупь. Считается, что в нём содержится частичка божественной силы самой Альмалексии. Локон, как правило, хранят в маленькой декорированной коробочке, которую часто особым образом оформляют или украшают драгоценными камнями.\n\nГоворят, что обладатели локона Альмалексии находятся под божественной защитой и благословлены удачей, а также хранят глубокую связь с самой богиней. Локон часто используется в религиозных обрядах и церемониях, и многие верят, что он оберегает от злых духов и проклятий."

 artifact_sotha_gear_name:1 "Шестерня Сота Сила"
 artifact_sotha_gear_description:0 "Шестерня Сота Сила — таинственный и могущественный артефакт, который, как считается, был изготовлен лично богом-затворником Сота Силом. Шестерня представляет сложное устройство из нескольких сцепленных зубчатых колёс и механизмов, работающих на магической энергии.\n\nШестерни Сота Сила, как правило, сделаны из прочного и долговечного металла, украшены гравировками или инкрустированы драгоценными камнями. Говорят, что они наделены широким спектром магических свойств, в том числе способностью управлять силами самой природы и манипулировать пространством и временем."

 artifact_tear_anurraame_name:1 "Слеза Анурраме"
 artifact_tear_anurraame_description:0 "Маленький светящийся драгоценный камень, испускающий магическую энергию. Говорят, он некогда принадлежал айлейдской владычице с трагической биографией." # PLACEHOLDER
 
 artifact_darloc_brae_spittoon_name:1 "Плевательница для шерсти Дарлока Брея"
 artifact_darloc_brae_spittoon_description:0 "Золотой Зверь Анеквины использовал эту плевательницу во время своих гигиенических ритуалов после битв."

 artifact_gambolpuddy_effect: "Гамболпадди"
 artifact_gambolpuddy_effect_description: "Гамболпадди — это перчатка Шеогората, которую используют в качестве подношения ему, чтобы он не мучил безумием народ данмеров. Неизвестно, что именно перчатка делает с носящим, но её владельцы по итогу всегда становились служителями Безумного Бога."

 artifact_heros_blade_name:1 "Клинок героя"
 artifact_heros_blade_description:0 "Прекрасный меч народного героя. Клинок прошёл через множество приключений и вынимался из ножен только во имя защиты простого люда."

 artifact_enchanted_ring_name: "Зачарованное кольцо"
 artifact_enchanted_ring_description: "Простое кольцо, повышающее умственные силы носящего за счёт мощи заточённой души."

 artifact_enchanted_dagger_name: "Зачарованный кинжал"
 artifact_enchanted_dagger_description: "Прочный кинжал с простым зачарованием — идеальный выбор для любого боевого мага."

 artifact_blade_cassimoran_name:0 "Меч Кассиморана"
 artifact_blade_cassimoran_description:0 "Рассказы о зачарованном адамантиновом клинке восходят к началу колонизации Ауридона. Герой по имени Кассиморана проткнул этим мечом каменную плоть чудовища-геата. Другие альдмерские клинки после такого испортились бы, но меч Кассиморана продолжал сиять, словно становясь острее с каждой битвой."

