l_russian:
 single_combat.0001.unbounded_flames:1 "Посмотрим, что ты скажешь, когда #EMP необузданное пламя#! обоймёт тебя!"
 single_combat.0001.telekinesis:1 "#EMP Телекинезом#! я собью тебя с ног!"
 single_combat.0001.crystallized_shield:1 "#EMP Кристаллический щит#! не подведёт меня!"
 single_combat.0001.force_shock:1 "Вперёд, мои магические силы!"
 single_combat.0001.storm_wall:1 "При помощи своих магических навыков я создам #EMP стену молний#!!"
 single_combat.0001.bat_swarm:1 "Я призову #EMP стаю летучих мышей#!, используя свои вампирские способности!"
 single_combat.0001.leech_health:1 "Я высосу твою жизненную энергию при помощи своей некромантии!"
 
 single_combat.0001.desc.my_feedback.unbounded_flames:0 "Я выпускаю по дуге поток огненных шаров, которые окружают [Select_CString(sc_loser.IsFemale, 'мою противницу', 'моего противника' )] взрывами и оставляют за собой огненную стену, жар от которой сравним с пламенем Обливиона."
 single_combat.0001.desc.my_feedback.telekinesis:0 "Я делаю лёгкий взмах рукой, фокусируя свою магическую энергию на теле [Select_CString(my_foe.IsFemale, 'соперницы', 'соперника')]. [my_foe.GetFirstNameNoTooltip], недоумевающе смотрит на меня, не понимая, почему не может почувствовать землю под ногами, прежде чем чувство земли возвращается к н[my_foe.GetHerHim] вновь, после того как [my_foe.GetSheHe] на полной скорости ударяется о неё."
 single_combat.0001.desc.my_feedback.force_shock:0 "[myself.Custom('signature_weapon')] — продолжение моей руки, я делаю им взмах, фокусируясь на магических стихиях и призывая их силу. [my_foe.GetFirstNameNoTooltip] не успевает отразить стихийную искру, которую выпустил мой [myself.Custom('signature_weapon')], и она поражает [my_foe.GetHerHis]."
 single_combat.0001.desc.my_feedback.crystallized_shield:0 "Я сосредотачиваюсь на стихии мороза, фокусируя свою магическую энергию на холодном воздухе, окружающем меня. [my_foe.GetFirstNameNoTooltip] видит, как у н[my_foe.GetHerHis] на глазах между нами вздымается толстый ледяной щит, защищающий меня от [my_foe.GetHerHis] атак."
 single_combat.0001.desc.my_feedback.storm_wall:0 "Изображая руками древние магические знаки, я наколдовываю на земле силу самих бурь, создавая между собой и [Select_CString(sc_loser.IsFemale, 'противницей', 'противником' )] стену из молний."
 single_combat.0001.desc.my_feedback.bat_swarm:0 "Используя свои вампирские способности, я призываю стаю летучих мышей и отправляю их в атаку на [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )]."
 single_combat.0001.desc.my_feedback.leech_health:0 "Используя свои знания некромантии, я вытягиваю из [Select_CString(sc_loser.IsFemale, 'моей противницы', 'моего противника' )] жизненную силу и передаю себе."

 single_combat.0001.desc.opponent_response.unbounded_flames:0 "[my_foe.GetFirstNameNoTooltip] взмахивает пальцами, произнося какие-то магические слова, после чего меня окружает поток из необузданного пламени, которое взрывается, соприкасаясь с поверхностью. Когда я уже думаю, что на этом мои мучения закончатся, я замечаю между мной и [Select_CString(my_foe.IsFemale, 'моей противницей', 'моим противником')]  стену огня."
 single_combat.0001.desc.opponent_response.telekinesis:0 "[my_foe.GetFirstNameNoTooltip] делает лёгкий взмах рукой, фокусируя свою магическую энергию на моём теле. Я недоумевающе смотрю на н[my_foe.GetHerHis], не понимая, куда делась земля под моими ногами, прежде чем чувство земли возвращается ко мне вновь, после того как я с полной силой ударяюсь о неё."
 single_combat.0001.desc.opponent_response.force_shock:0 "[my_foe.GetFirstNameNoTooltip], держа в руках [my_foe.Custom('signature_weapon')], закрывает глаза, затем делает им взмах и призывает некую магическую силу. [my_foe.GetHerHis|U] [my_foe.Custom('signature_weapon')] выпускает стихийную искру, которую я не успеваю отразить, и она поражает меня."
 single_combat.0001.desc.opponent_response.crystallized_shield:0 "Я вижу, как [Select_CString(ROOT.Char.IsFemale, 'моя соперница', 'мой соперник')] закрывает глаза и чувствую, как воздух становится холоднее. Через несколько секунд на моих глазах между нами вздымается ледяной щит, защищающий [my_foe.GetHerHis] от моих атак."
 single_combat.0001.desc.opponent_response.storm_wall:0 "Изображая руками древние магические знаки, [my_foe.GetFirstNameNoTooltip] наколдовывает на земле силу самих бурь, создавая между нами стену из молний."
 single_combat.0001.desc.opponent_response.bat_swarm:0 "Используя вампирские способности, [my_foe.GetFirstNameNoTooltip] насылает на меня стаю летучих мышей."
 single_combat.0001.desc.opponent_response.leech_health:0 "Используя некромантские способности, [my_foe.GetFirstNameNoTooltip] высасывает из моего тела жизненную силу."
 
 single_combat.0001.tt.unbounded_flames:0 "#BOL Необузданное пламя:#! сосредоточив великую магическую мощь, вы создаёте поток огненных шаров, вздымающих стену пламени, которая, полыхая, обжигает вашего противника"
 single_combat.0001.tt.force_shock:0 "#BOL Удар стихий:#! в ваших руках — [myself.Custom('signature_weapon')], вы делаете взмах этим оружием, сосредотачиваясь на магических стихиях и призывая их силу, выпуская искру из сплава трёх стихий."
 single_combat.0001.tt.storm_wall:0 "#BOL Стена молний:#! используйте свои магические способности, чтобы создать стену молний между вами и противником"
 single_combat.0001.tt.telekinesis:0 "#BOL Телекинез:#! используйте свои магические способности, чтобы с силой толкнуть противника"
 single_combat.0001.tt.crystallized_shield:0 "#BOL Кристаллический щит:#! используйте свои магические способности, чтобы наколдовать непробиваемый ледяной щит"
 single_combat.0001.tt.bat_swarm:0 "#BOL Стая летучих мышей:#! используйте свои вампирские способности, чтобы наслать на своего противника стаю летучих мышей"
 single_combat.0001.tt.leech_health:0 "#BOL Выпивание здоровья:#! используйте свои некромантские способности, чтобы вытянуть из противника жизненную силу"
 
 single_combat.0041.desc.sc_defender.unbounded_flames:0 "Мало кто выстоит перед жаром этого заклятия."
 single_combat.0041.desc.sc_defender.force_shock:0 "От этого будут мурашки по коже."
 single_combat.0041.desc.sc_defender.storm_wall:0 "Колоссальный барьер из молний сверкает между мной и моим противником."
 single_combat.0041.desc.sc_defender.telekinesis:0 "[Select_CString(sc_loser.IsFemale, 'Моя противница сбита', 'Мой противник сбит' )] с ног."
 single_combat.0041.desc.sc_defender.crystallized_shield:0 "Защитная ледяная глыба вздымается между мной и [Select_CString(sc_loser.IsFemale, 'моей противницей', 'моим противником' )]."
 single_combat.0041.desc.sc_defender.bat_swarm:0 "Моя вампирская кровь сильнее во всех отношениях, что подтвердилось на поле боя."
 single_combat.0041.desc.sc_defender.leech_health:0 "Я чувствую прилив сил в момент, когда в меня перетекает чистая жизненная энергия [Select_CString(sc_loser.IsFemale, 'моей противницы', 'моего противника' )]."

 single_combat.0041.desc.opponent_response.unbounded_flames:0 "[sc_loser.GetFirstNameNoTooltip] отправляет в меня огненное заклинание и наблюдает, как меня окружают языки пламени. К [sc_loser.GetHerHis] ужасу я выхожу из огня и "
 single_combat.0041.desc.opponent_response.force_shock:0 "[sc_loser.GetFirstNameNoTooltip] беспорядочно обрушивает на меня электрические разряды и наблюдает, как меня окружают искры. К [sc_loser.GetHerHis] ужасу, словно гром, я выхожу из окружения и "
 single_combat.0041.desc.opponent_response.storm_wall:0 "[sc_loser.GetFirstNameNoTooltip] наколдовывает между нами стену молний. К  [sc_loser.GetHerHis] сожалению, это не останавливает меня, и я "
 single_combat.0041.desc.opponent_response.telekinesis:0 "[sc_loser.GetFirstNameNoTooltip] при помощи магии пытается сдвинуть меня с места, но не понимает, что [sc_loser.GetHerHis] сил для этого недостаточно. Пока [sc_loser.GetSheHe] пытается сконцентрироваться на заклинании, в нужный момент я "
 single_combat.0041.desc.opponent_response.crystallized_shield:0 "[sc_loser.GetFirstNameNoTooltip] наколдовывает между нами ледяной щит. [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] в моих руках быстро расправляется с ним, и я "
 single_combat.0041.desc.opponent_response.bat_swarm:0 "[sc_loser.GetFirstNameNoTooltip] призывает стаю летучих мышей, которые летят в мою сторону и начинают кусать меня. Мне удаётся пробиться через их скопление, и я "
 single_combat.0041.desc.opponent_response.leech_health:0 "[sc_loser.GetFirstNameNoTooltip] использует тёмную магию, чтобы поглотить мою жизненную энергию. Я чувствую, как слабею, но моих сил хватает, чтобы собраться, и я "
 
 single_combat.0041.desc.opponent_response.unbounded_flames.injury:0 "наношу удар, и [sc_loser.Custom('signature_weapon')] вылетает у н[sc_loser.GetHerHis] из руки.\n\nМне не сразу удаётся принудить [sc_loser.GetHerHis] признать поражение, но в конце концов [sc_loser.GetFirstNameNoTooltip] сдаётся."
 single_combat.0041.desc.opponent_response.force_shock.injury:0 "наношу удар, и [sc_loser.Custom('signature_weapon')] вылетает у н[sc_loser.GetHerHis] из руки.\n\nМне не сразу удаётся принудить [sc_loser.GetHerHis] признать поражение, но в конце концов [sc_loser.GetFirstNameNoTooltip] сдаётся."
