 single_combat.0041.desc.opponent_response.telekinesis.injury:0 "наношу удар, и [sc_loser.Custom('signature_weapon')] вылетает у н[sc_loser.GetHerHis] из руки.\n\nМне не сразу удаётся принудить [sc_loser.GetHerHis] признать поражение, но в конце концов [sc_loser.GetFirstNameNoTooltip] сдаётся."
 single_combat.0041.desc.opponent_response.crystallized_shield.injury:0 "наношу удар, и [sc_loser.Custom('signature_weapon')] вылетает у н[sc_loser.GetHerHis] из руки.\n\nМне не сразу удаётся принудить [sc_loser.GetHerHis] признать поражение, но в конце концов [sc_loser.GetFirstNameNoTooltip] сдаётся."
 single_combat.0041.desc.opponent_response.bat_swarm.injury:0 "наношу удар, и [sc_loser.Custom('signature_weapon')] вылетает у н[sc_loser.GetHerHis] из руки.\n\nМне не сразу удаётся принудить [sc_loser.GetHerHis] признать поражение, но в конце концов [sc_loser.GetFirstNameNoTooltip] сдаётся."
 single_combat.0041.desc.opponent_response.leech_health.injury:0 "наношу удар, и [sc_loser.Custom('signature_weapon')] вылетает у н[sc_loser.GetHerHis] из руки.\n\nМне не сразу удаётся принудить [sc_loser.GetHerHis] признать поражение, но в конце концов [sc_loser.GetFirstNameNoTooltip] сдаётся."

 single_combat.0041.desc.opponent_response.unbounded_flames.fatality:0 "иду в наступление на н[sc_loser.GetHerHis].\n\nОдин сильный удар — и я [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.force_shock.fatality:0 "иду в наступление на н[sc_loser.GetHerHis].\n\nОдин сильный удар — и я [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.storm_wall.fatality:0 "иду в наступление на н[sc_loser.GetHerHis].\n\nОдин сильный удар — и я [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.telekinesis.fatality:0 "иду в наступление на н[sc_loser.GetHerHis].\n\nОдин сильный удар — и я [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.crystallized_shield.fatality:0 "иду в наступление на н[sc_loser.GetHerHis].\n\nОдин сильный удар — и я [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.bat_swarm.fatality:0 "иду в наступление на н[sc_loser.GetHerHis].\n\nОдин сильный удар — и я [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.leech_health.fatality:0 "иду в наступление на н[sc_loser.GetHerHis].\n\nОдин сильный удар — и я [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 
 single_combat.0041.desc.sc_attacker.unbounded_flames:0 "Я творю заклинание с удвоенной мощью, моё пламя становится выше, горячее и сильнее.\n\n"
 single_combat.0041.desc.sc_attacker.force_shock:0 "Я творю заклинание с удвоенной мощью, выпуская из пальцев молнии всё мощнее и мощнее.\n\n"
 single_combat.0041.desc.sc_attacker.storm_wall:0 "Стена вздымается достаточно быстро, чтобы [Select_CString(sc_loser.IsFemale, 'моя противница', 'мой противник' )] не [Select_CString(sc_loser.IsFemale, 'успела', 'успел' )] изменить направление атаки и в полную силу [Select_CString(sc_loser.IsFemale, 'ударила', 'ударил' )] по ней.\n\n"
 single_combat.0041.desc.sc_attacker.telekinesis:0 "Я быстро толкаю [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )] заклинанием, и едва ли у н[sc_loser.GetHerHis] есть время чем-то на это ответить.\n\n"
 single_combat.0041.desc.sc_attacker.crystallized_shield:0 "Я успеваю наколдовать щит достаточно быстро, чтобы [Select_CString(sc_loser.IsFemale, 'моя противница', 'мой противник' )] не [Select_CString(sc_loser.IsFemale, 'успела', 'успел' )] изменить направление атаки и в полную силу [Select_CString(sc_loser.IsFemale, 'ударила', 'ударил' )] по нему.\n\n"
 single_combat.0041.desc.sc_attacker.bat_swarm:0 "Я призываю стаю летучих мышей, которые вскоре ошеломляют [Select_CString(sc_loser.IsFemale, 'мою противницу', 'моего противника' )], кусая и терзая [sc_loser.GetHerHis] тело во всех местах, куда они могут добраться.\n\n" 
 single_combat.0041.desc.sc_attacker.leech_health:0 "Заклинание сильно ослабляет [Select_CString(sc_loser.IsFemale, 'мою противницу', 'моего противника' )], я вижу, как [sc_loser.GetSheHe] спотыкается, пока [sc_loser.GetHerHis] жизненная энергия перетекает в моё тело.\n\n" 

 single_combat.0041.desc.sc_attacker.unbounded_flames.injury:0 "Постепенно жар от пламени становится всё сильнее и сильнее, и в это время я принимаюсь наносить стремительные [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], от которых [sc_loser.GetFirstNameNoTooltip] падает на колени.\n\n[Select_CString(sc_loser.IsFemale, 'Моя противница', 'Мой противник' )] пытается парировать, но не успевает среагировать, когда [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')] встречается с моим коленом. [sc_loser.GetSheHe|U] падает навзничь, хватая ртом воздух.\n\nЧерез несколько секунд [sc_loser.GetFirstNameNoTooltip], так и не сумев отдышаться, бормочет, что сдаётся, пока [sc_loser.GetHerHis] взгляд устремлён на моё опущенное оружие — [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_attacker.force_shock.injury:0 "Постепенно искры становятся всё мощнее и мощнее, и в это время я принимаюсь наносить стремительные [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], от которых [sc_loser.GetFirstNameNoTooltip] падает на колени.\n\n[Select_CString(sc_loser.IsFemale, 'Моя противница', 'Мой противник' )] пытается парировать, но не успевает среагировать, когда [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')] встречается с моим коленом. [sc_loser.GetSheHe|U] падает навзничь, хватая ртом воздух.\n\nЧерез несколько секунд [sc_loser.GetFirstNameNoTooltip], так и не сумев отдышаться, бормочет, что сдаётся, пока [sc_loser.GetHerHis] взгляд устремлён на моё опущенное оружие — [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_attacker.storm_wall.injury:0 "[Select_CString(sc_loser.IsFemale, 'Моя противница', 'Мой противник' )] остаётся лежать едва в сознании, терзаясь судорогами. Я забираю [sc_loser.GetHerHis] оружие, принуждая сдаться."
 single_combat.0041.desc.sc_attacker.telekinesis.injury:0 "Я со всей силы ударяю тело [Select_CString(sc_loser.IsFemale, 'моей противницы', 'моего противника' )] о землю, из-за чего [sc_loser.Custom('signature_weapon')] выпадает у н[sc_loser.GetHerHis] из рук. Вскоре [sc_loser.GetSheHe] сдаётся."
 single_combat.0041.desc.sc_attacker.crystallized_shield.injury:0 "От удара [sc_loser.Custom('signature_weapon')] [Select_CString(sc_loser.IsFemale, 'моей противницы', 'моего противника' )] вылетает у н[sc_loser.GetHerHis] из рук. С окровавленным носом [sc_loser.GetFirstNameNoTooltip] и крича от боли, [sc_loser.GetFirstNameNoTooltip] говорит, что сдаётся."
 single_combat.0041.desc.sc_attacker.bat_swarm.injury:0 "Я легко [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')] бы убить [sc_loser.GetHerHis], но вместо этого приказываю летучим мышам выхватить у н[sc_loser.GetHerHis] оружие. Вскоре после этого [sc_loser.GetSheHe] колеблющимся голосом сообщает, что сдаётся."
 single_combat.0041.desc.sc_attacker.leech_health.injury:0 "[sc_loser.GetFirstNameNoTooltip] полностью на моей милости. У н[sc_loser.GetHerHis] едва хватает сил, чтобы держаться на ногах, не говоря уже о том, чтобы держать оружие. Тихим шёпотом [sc_loser.GetSheHe] говорит, что сдаётся."

 single_combat.0041.desc.sc_attacker.unbounded_flames.fatality:0 "Меня обуревает пыл битвы и пыл от пламени моего заклинания, и я стремительно наношу [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], разрушая волю [Select_CString(sc_loser.IsFemale, 'моей противницы', 'моего противника' )], пока от жара плавятся [sc_loser.GetHerHis] кости и плоть.\n\nПроходит не так много времени, прежде чем я обнаруживаю, что там, где [Select_CString(sc_loser.IsFemale, 'стояла', 'стоял')] [sc_loser.GetFirstNameNoTooltip], осталось только расплавленное месиво.\n\n[sc_loser.GetSheHe|U] [Select_CString(sc_loser.IsFemale, 'мертва', 'мёртв')] ."
 single_combat.0041.desc.sc_attacker.force_shock.fatality:0 "Постепенно искры становятся всё мощнее и мощнее, и в это время я принимаюсь наносить стремительные [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], от которых [sc_loser.GetFirstNameNoTooltip] падает на колени.\n\n[Select_CString(sc_loser.IsFemale, 'Моя противница', 'Мой противник' )] пытается парировать, но не успевает среагировать, когда [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')] встречается с моим коленом. [sc_loser.GetSheHe|U] падает навзничь, хватая ртом воздух.\n\n[sc_loser.GetFirstNameNoTooltip], так и не успевает отдышаться, прежде чем [sc_victor.Custom('signature_weapon')] в моих руках пронзает [sc_loser.GetHerHis] грудь."
 single_combat.0041.desc.sc_attacker.storm_wall.fatality:0 "[Select_CString(sc_loser.IsFemale, 'Моя противница', 'Мой противник' )] остаётся лежать едва в сознании, терзаясь судорогами. Я завершаю начатое своим оружием."
 single_combat.0041.desc.sc_attacker.telekinesis.fatality:0 "Я со всей силы ударяю тело [Select_CString(sc_loser.IsFemale, 'моей противницы', 'моего противника' )] о землю несколько раз, ломая кости, пока наконец [sc_loser.GetSheHe] не замолкает."
 single_combat.0041.desc.sc_attacker.crystallized_shield.fatality:0 "От удара [sc_loser.Custom('signature_weapon')] [Select_CString(sc_loser.IsFemale, 'моей противницы', 'моего противника' )] вылетает у н[sc_loser.GetHerHis] из руки. С окровавленным носом и крича от боли, [sc_loser.GetFirstNameNoTooltip] ощущает, как вес моего призванного щита обрушивается на [sc_loser.GetHerHis] тело."
 single_combat.0041.desc.sc_attacker.bat_swarm.fatality:0 "Убить [sc_loser.GetHerHis] не представляло сложности: я [Select_CString(ROOT.Char.IsFemale, 'послала', 'послал')] по его душу летучих мышей. Они высасывали из н[sc_loser.GetHerHis] кровь, пока тело [sc_loser.GetHerHis] раздирали их клыки и когти."
 single_combat.0041.desc.sc_attacker.leech_health.fatality:0 "Поистине, я — властелин над жизнью и смертью. Тело [Select_CString(sc_loser.IsFemale, 'моей противницы', 'моего противника' )] иссыхает у меня на глазах, пока [sc_loser.GetHerHis] жизненная энергия перетекает ко мне. Не в силах пошевелиться или даже закричать, [sc_loser.GetSheHe] вскоре превращается в безжизненную оболочку, пока я наслаждаюсь одержанной победой и украденной силой, что теперь течёт по моим жилам."
