 game_concept_compendium_desc:0 "Compendium pages provide more background on Elder Kings 2's characters and setting. \n\nThe Compendium includes the following pages:\nReligion:\n$TAB$$BULLET_WITH_TAB$#LORE [compendium_divines]#!\n$BULLET_WITH_TAB$#LORE [compendium_missing_god]#!\nHistory:\n$BULLET_WITH_TAB$#LORE [compendium_akaviri_potentate]#!\n$BULLET_WITH_TAB$#LORE [compendium_first_era]#!\n$BULLET_WITH_TAB$#LORE [compendium_second_era]#!"
 
