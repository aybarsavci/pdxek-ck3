 game_concept_compendium_tseol:0 "Tseol"
 game_concept_compendium_missing_god_desc:0 "The #bold Missing God#! is a blanket term referring to the deity variously known as #italic Lorkhan#!, #italic Shezarr#!, #italic Shor#!, #italic Sheor#!, #italic Sep#!, #italic Lorkhaj#!, #italic Lorkh#! or #italic Tseol#!. So named because he features prominently in most cosmogonies as a casualty of creation, killed by the other gods in their anger at his trickery.\n\nHe convinced his fellow gods to join him in his project to construct a new plane. Halfway through, the Architect Magnus learned the truth of the Missing God's designs and departed, leading an exodus of gods remembered as the Magna-Ge.\n\nThe remaining gods who chose to complete the project and lost most of their powers in the process became the [Glossary( 'Aedra', 'AEDRA_GLOSS' )], the Earthbones and Ehlnofey, the latter of which would eventually become the mortal races.\n\nWhether they revere or abhor him, most agree the Missing God played a pivotal role in enabling the existence of the mortal plane, and as such life as we know it. Opinions diverge whereas the existence of mortal life is a blessing — a position held by most beliefs sympathetic or neutral towards him — or a curse — the stance of most faiths that actively see Mundus as a barrier to immortality and a fall from grace.\n\nYou can find more lore entries in the #LORE [compendium]#!."
 
 game_concept_compendium_sixteen_kingdoms:0 "Sixteen Kingdoms"
 game_concept_compendium_sixteen_kingdoms_desc:0 "The #bold Sixteen Kingdoms#! or Sixteen Tribes, #italic Ne-Quin-Al (Anequina), Rim'kha (Rimmen), Rawla-Kei (Riverhold), Dunei (Dune), Orchaj (Orcrest), Verkarth, Meirvale, Helkarn, Al'basti (Alabaster), Bruk'ra, Corinthe, Pa'alatiin (Pellitine), Tenmar, Torval, Khenarthia and Senchal#!, are the Old Kingdoms of Ancient Elsweyr before they were consolidated into Anequina and Pellitine in the aftermath of the Thrassian Plague sometime after 1E 2260.\n\nYou can find more lore entries in the #LORE [compendium]#!."
 
 game_concept_compendium_elsweyr_confederacy:0 "Elsweyr Confederacy"
 game_concept_compendium_elsweyr_confederacy_desc:0 "Despite Khajiiti claims that their civilization is one of the oldest in Tamriel, the notion of a united Elsweyr is a relatively recent one. The Elsweyr Confederacy formed in 2E 309, when King Keirgo of Anequina and Queen Eshita of Pellitine married, and for the first time in its history, Elsweyr was united. This unity did not last, and in 2E 326, the capital city of Ne Quin-al was sacked by rebellious tribal subjects of the Confederacy, and the royal family was massacred. However, peace was restored by the spiritual leader of Elsweyr, Mane Rid-Thar-ri'Datta, thanks to his newly invented system of power sharing between tribal leaders and nobles based on the phases of the moons. Soon enough, he assumed official control of the Elsweyr Confederacy and became the first Mane to rule it.\n\nYou can find more lore entries in the #LORE [compendium]#!."
 
 game_concept_compendium_first_era:0 "First Era"
 game_concept_compendium_first_era_desc:0 "The #bold First Era#! was preceded by the [Glossary( 'Merethic Era', 'MERETHIC_GLOSS' )] and lasted for almost thirty centuries, ending with the assassination of Emperor Reman III and his heirs by the hands of the Morag Tong in 1E 2920. This led to the rise of the #LORE [compendium_akaviri_potentate]#! and the beginning of the current, #LORE [compendium_second_era]#!.\n\nThe First Era saw the rise and fall of two Cyrodiilic Empires, Altmeri Hegemony over much of northwestern Tamriel, the Duskfall of ancient Argonia, the arrival of the Redguards on Tamriel and many other pivotal events of the Elder Scrolls Timeline.\n\nYou can find more lore entries in the #LORE [compendium]#!."

 game_concept_compendium_second_era:0 "Second Era"
 game_concept_compendium_second_era_desc:0 "The #bold Second Era#! is the current era in Tamrielic history. It was declared by the #LORE [compendium_akaviri_potentate]#! Versidue-Shaie at the end of 1E 2920 after the assassination of Emperor Reman III and his heirs. It is still ongoing, and is the era during which the events of Elder Kings 2 take place.\n\nYou can find more lore entries in the #LORE [compendium]#!."

 game_concept_compendium_akaviri_potentate:0 "Akaviri Potentate"
 game_concept_compendium_potentate:0 "Potentate"
 game_concept_compendium_potentates:0 "Potentates"
 game_concept_compendium_akaviri_potentate_desc:0 "The #bold Akaviri Potentates#! began as trusted advisors of the Reman dynasty, but after the assassination of Reman III and his heirs in 1E 2920, they assumed emergency powers, proclaiming the #LORE [compendium_second_era]#!. For the next four centuries the Second Empire continued under Akaviri leadership, a period marked by instability and rebellion, but also innovations like the founding of many guilds across Tamriel with the Imperial Guild Act.\n\nThe Potentate proper comes to an end in 2E 430 with the murder of Potentate Savirien-Chorak, and as the Empire crumbled only a rump state remained — beginning the Interregnum.\n\nYou can find more lore entries in the #LORE [compendium]#!"