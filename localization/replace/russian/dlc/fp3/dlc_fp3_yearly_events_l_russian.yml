l_russian:
 fp3_scholarship.1000.t: "Двемерские математики"
 fp3_scholarship.1000.desc: "До меня дошли сведения о престиже двемерских математиков, о чем говорят даже те, кто только начинает изучать арифметику. Если я заполню свои залы #L [nearby_indian_ruler.GetCulture.GetCollectiveNoun|l]ими#! учёными, то, возможно, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] тоже сможет стать центром математики.\n\nЯ могу попросить, пусть [nearby_indian_ruler.GetTitledFirstName] пришлёт мне нескольких таких ученых. Но будет ли принята моя просьба?"
 
 fp3_scholarship.8000.desc: "Мой придворный ученый [court_scholar.GetName] спешно подходит ко мне. За [Select_CString(court_scholar.IsFemale, 'ней', 'ним' )] следуют слуги со стопками книг, свитков и древних пергаментов.\n\n«Кажется, я стою на пороге прорыва! Мне нужно лишь достаточно времени, средства и столько чернил, чтобы ими было впору перекрасить Нибен»."
 
 fp3_yearly.2021.a: "Именем [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], [sinful_tax_collector.GetTitledFirstNameNoTooltip|U] будет [Select_CString(sinful_tax_collector.IsFemale, 'уволена', 'уволен')]."
 
 fp3_yearly.2020.b.desc: "Это произошло, так как ваш вассал [denouncing_taxpayer.GetShortUIName] [Select_CString(denouncing_taxpayer.IsFemale, 'обличила', 'обличил')] некомпетентность персонажа [sinful_tax_collector.GetShortUIName]."
 fp3_yearly.2020.c: "У меня на н[sinful_tax_collector.GetHerHis] другие планы."
 