 l_russian:
 
 # Adventurer hasn't actually gone on the adventure!    #в файле много ванилы, в основном замена мест на названия провинций и/или ирл вещей на tes-овские
 
 fund_inspiration.6400.desc:0 "При посещении таверны во владении [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] я замечаю посетителя, который находится в центре общего внимания.\n\n[inspiration_owner.GetSheHe|U] придирчивее прочих посетителей и пахнет так, словно сидит здесь с рождения. К своему ужасу я понимаю, что передо мной [inspiration_owner.GetTitledFirstName], [Select_CString(inspiration_owner.IsFemale, 'которая', 'который' )] ни шагу не [Select_CString(inspiration_owner.IsFemale, 'сделала', 'сделал' )] из наших земель после нескольких месяцев денежных вливаний!\n\n«А в своем следующем путешествии я одним глотком пересеку море Призраков!» — [inspiration_owner.GetSheHe] хватает стакан красного вина под одобрительные крики из зала."  

## Postcards from your Adventurer by Isabella Welch

#Cyrodiil

 fund_inspiration.6001.t:0 "Сиродил и скачка в седле радостно отзываются в моём сердце,"
 fund_inspiration.6001.desc:0 "Я путешествую верхом уже несколько месяцев. Мой зад никогда не оправится от такого! Мне пришлись по вкусу имперский стаут и сон под открытым небом.\n\nВместе с гонцом я посылаю вам камень варла — камень, изготовленный айлейдами из фрагментов Этериуса. Возможно, он вам пригодится." 
 fund_inspiration.6001.a:0 "Я оставлю его себе!"
 fund_inspiration.6001.b:0 "Отдайте эту вещь придворному магу."

#Skyrim

 fund_inspiration.6002.t:0 "Моя поездка по Скайриму продолжается!"
 fund_inspiration.6002.desc:0 "Мои глаза почти ослепли от блеска снега на скайримских просторах. Очень часто я ловлю себя на том, что тоскую по теплу камина.\n\nЯ посылаю к вам гонца с одним из особенно безвкусных даров — урну. Вы когда-нибудь видели что-то столь же аляповатое?"  #в оригинале дар тоже отсутствует
 fund_inspiration.6002.a:0 "А мне нравится."
 fund_inspiration.6002.b:0 "Отвратительно! Разобрать и продать камни."

 fund_inspiration.6503.t:0 "$fund_inspiration.title$ Нордский шёпот"
 fund_inspiration.6503.desc:0 "\n\n«Я ухожу в глубь кургана, древнего могильника времен Драконьего культа. Сотни давно погибших лошадей, набитых, мумифицированных и прислоненных к стенам, чтобы могли стоять, и каждой отведено отдельное помещение. Это дворец проклятых, потерявшихся во времени».\n\n«Зная, что долг велит мне искать знания для державы, я решаю похитить для вас реликвию, пока мой проводник отвернулся»"
 fund_inspiration.6503.a:0 "Вы присвоили один из орнаментов."
 fund_inspiration.6503.b:0 "Вы доставили один из мечей воинов для нашего зала."

#Morrowind

 fund_inspiration.6003.t:0 "Мне снятся пепельные земли,"
 fund_inspiration.6003.desc:0 "Мой сюзерен, я путешествую по Морровинду с караваном силт-страйдеров, пересекающих его обширные земли.\n\nЯ посылаю вам драгоценность, подаренную мне одним из моих спутников. Это ужасающая золотая посмертная маска Индорила Неревара."   #мне хочется написать _её_ обширные земли, ибо во многих языках родина - женский персонаж. не во всех, известное исключение - немецкий с их faterland. мне кажется, что у данмеров морровинд - женщина
 fund_inspiration.6003.a:0 "Отличная находка! Я буду носить её с гордостью."
 fund_inspiration.6003.b:1 "Её получит [event_knight.GetTitledFirstNameNoTooltip]."

#Black Marsh
 fund_inspiration.6005.desc:0 "Сюзерен, мне удалось найти несколько обшарпанных реликвий, которые я посылаю с гонцом, но я не знаю, что еще мне удастся обнаружить.\n\nЭти аргониане — самые дурнопахнущие создания из всех, что мне доводилось встречать. В мечтах мне виделись захватывающие приключения и древние руины, но сейчас я твердо верю, что половина этого мира покрыта грязью. Если в вас есть хоть капля милосердия, отзовите меня обратно."

# Hammerfell

 fund_inspiration.6006.t:0 "Приветствую вас из Хаммерфелла,"
 fund_inspiration.6006.desc:0 "Во время странствий по Хаммерфеллу мне пришлись по вкусу шашлыки из баранины, кукуруза с сыром и чили и чесночная зелень. Я посылаю вам рецепты с гонцом.\n\nОдин из местных правителей одарил меня изысканным щитом, огранённым шипами. Его я также посылаю вам. Наверняка в своих путешествиях я рано или поздно найду еще больше чудес."
 fund_inspiration.6006.a:0 "Прикажите поварам немедленно приготовить эти блюда!"
 fund_inspiration.6006.b:0 "[inspiration_owner.GetSheHe|U] получает слишком много удовольствия от путешествия…"

# High Rock

 fund_inspiration.6004.t:0 "Ах, жизнь купца,"
 fund_inspiration.6004.desc:0 "В своих странствиях по Хай-року я очень часто теряюсь в бесконечных базарах, куда стекаются товары со всех уголков Тамриэля.\n\nОсматривая товары одного из торговцев, я замечаю одну весьма интересную вещь — древнюю карту, написанную десятилетия назад. Надеюсь, она позабавит вас так же, как она позабавила меня."
 