 trait_leper: "Остракератиновая лихорадка"
 trait_leper_desc: "Этот персонаж страдает от редкой и жестокой болезни. Из-за неё кожа начинает чернеть, а потом твердеет, становясь похожей на раковину устрицы. Остракератиновую лихорадку создали мерзкие слоады, и излечения от неё не существует: в конце концов она приводит к слепоте, потере рассудка и смерти."
 trait_leper_character_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] страдает от редкой и жестокой болезни. Из-за неё кожа начинает чернеть, а потом твердеет, становясь похожей на раковину устрицы. Остракератиновую лихорадку создали мерзкие слоады, и излечения от неё не существует: в конце концов она приводит к слепоте, потере рассудка и смерти."
 
