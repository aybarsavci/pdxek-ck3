 epidemic_events.1020.desc: "[epidemic_scope.GetName|U] массово губит народ во владении [epidemic_county.GetNameNoTier]. [miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] сообщает, что торговля и ремесло во владении прекратились, поскольку жители бесцельно сидят в своих домах и бродят по улицам в ожидании зова [epidemic_county.GetProvince.GetCounty.GetFaith.DeathDeityNamePossessive|U].\n\n[Select_CString(miasma_courtier.IsFemale, 'Она', 'Он' )] винит в поветрии дурной воздух, окружающий мёртвых и умирающих, и предполагает, что [epidemic_province.Custom('get_region_flower_type_plural')], особенно если высадить целое поле, помогут развеять этот дурной воздух и замедлить распространение болезни." 
