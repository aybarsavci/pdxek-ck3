 epidemic_events.1100.desc.mid.bubonic_plague: "Зернистая красная сыпь покрывает кожу заражённых. Они исторгают кровь: она течёт из носа, из глаз и в конце — даже изо рта.\n\n"
 epidemic_events.1100.desc.mid.typhus: "Кожа заражённых очень бледная, и сами они сильно ослаблены лихорадкой. Их кости становятся очень хрупкими и ломаются даже от лёгких травм.\n\n"
 epidemic_events.1100.desc.mid.smallpox: "Кожа заражённых красная, вся в наростах и шишках. От бесконечного чесания они покрыты множеством свежих шрамов, а покрасневшие и налитые кровью глаза полны отчаяния.\n\n"
 epidemic_events.1100.desc.mid.measles: "Покрасневшие глаза заражённых выдают растущие изнутри зелёные споры. Большую часть времени они страдают от спутанности сознания и растерянности, но временами впадают в состояние слепой ярости.\n\n"
 epidemic_events.1100.desc.mid.dysentery: "Когда встречаешься глазами с заражёнными, их взгляд пуст, словно бы их душа покинула тело. Они всё время держатся за живот, словно опасаясь, что их внутренности вывалятся наружу.\n\n"
 epidemic_events.1100.desc.mid.ergotism: "Заражённые часто находят успокоение в нечестивых плясках, которым они предаются в перерывах между исступлёнными стонами и испражнениями на улицах.\n\n"
 epidemic_events.1100.desc.mid.consumption: "Здесь некуда деться от постоянного кашля и отхаркивания заболевших, одежды которых покрыты запёкшимися кровавыми потёками.\n\n"
 epidemic_events.1100.desc.mid.chrondiasis: "Заражённых окружает дикая магия. Болезнь питается внутренней магической энергией больных и непредсказуема в своих проявлениях, поэтому лучше избегать контакта с ними.\n\n"
 epidemic_events.1100.desc.mid.peryite_affliction: "Сам Чумной Лорд пометил заражённых своим касанием. Они могут  выглядеть здоровыми, но время от времени у них происходят приступы спазмов и рвоты.\n\n"
 epidemic_events.5900.t: "Кнахатенский грипп"
 epidemic_events.5900.desc: "Зараза бродит по земле.\n\nЖуткая багровая сыпь покрывает тела жертв, чьи слабые стоны о помощи стихают, когда они захлёбываются собственной кровью.\n\nВсе, от нищего попрошайки до самого прославленного императора, боятся безразличной косы безжалостного морового поветрия. Выжившие могут лишь беспомощно смотреть, как все вокруг них гибнут.\n\nВерующие ищут защиты у божественных сил, а могущественные в своих богатствах, но никому нет спасения, кроме аргониан. Жуткие щупальца стелются по земле и удушают её, пока она не перестаёт дышать.\n\nКнахатенский грипп пришёл к нам. Храни нас [ROOT.Char.GetFaith.HighGodName]."
 epidemic_events.5999.desc: "Мой стол завален письмами и посланиями. Все они посвящены одной конкретной теме. Слова пропитаны отчаянием, наполняя меня страхом.\n\nБолезнь начинается с красной сыпи, вскоре покрывающей всё тело. Дыхание становится прерывистым, изо рта, носа и глаз кровоточит. А затем болезнь убивает всех без разбора, богатых и бедных, молодых и старых, великих и убогих.\n\nПока что отчёты приходят из далёких земель, но дрожащими пальцами я отслеживаю даты.\n\nЭта напасть приближается."
 # Health events about contracting a disease
 health.1002.court_physician.desc:0 "\n\n[Select_CString(physician.IsFemale, 'Моя', 'Мой' )] врач [physician.GetFirstName] осматривает меня. «Это знобь, [Select_CString(character.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. Дело серьёзное… Как нам следует поступить?»"
 health.1004.court_physician.desc:0 "\n\n«Боюсь, остракератиновая лихорадка неизлечима, [Select_CString(character.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. Но я знаю, как ослабить её симптомы»."
 health.1005.t:1 "[SCOPE.Custom('EventTitleDisease')]: Атаксия"
 health.1005.court_physician.desc:0 "\n\n«Не беспокойтесь, [ROOT.Char.GetLadyLord|l]! Атаксию можно вылечить, уверяю вас»."
 health.1006.court_physician.desc:0 "\n\n«Боюсь, вы заразились иссушением, [ROOT.Char.GetLadyLord|l]. Я немедленно приступлю к лечению»."
 health.1007.court_physician.desc:0 "\n\n«Да, к сожалению, это гниль. Я знаю только один эффективный метод лечения…»"
 health.1010.t:1 "[SCOPE.Custom('EventTitleDisease')]: Ведьмина чума"
 health.1010.court_physician.desc:0 "\n\n«Да, это явный признак ведьминой чумы. Очень опасная болезнь, если её не лечить»."
 health.1011.t:1 "[SCOPE.Custom('EventTitleDisease')]: Зов [ROOT.Char.GetFaith.DeathDeityNamePossessive|U]"
 health.1011.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] рассказы об этой странной чуме. Никто не знает, где она появилась и какой бог или тёмный маг породил её. Но в смертоносности этой болезни нет сомнений: она разит всякого, кто не из аргониан.\n\nТеперь этот грипп не просто жуткая история. Я осторожно касаюсь зернистой сыпи, которой покрылась моя кожа. Она не чешется, но вскоре она распространится по всему телу, помечая меня снаружи и одновременно пожирая изнутри, пока я не утону в собственной исторгнутой крови."
 health.1015.t: "[SCOPE.Custom('EventTitleDisease')]: Дремлющая ярость"
 health.1015.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'проснулась', 'проснулся' )] среди ночи, будто бы в ужасе. Я лежу на своей кровати, но не помню, как [Select_CString(ROOT.Char.IsFemale, 'ложилась', 'ложился' )] спать. Память затуманена, и я чувствую как во мне всё кипит. Я сжимаю кулаки так, что ногти впиваются в кожу. Почему я ощущаю этот бессмысленный гнев?\n\nЯ окунаю лицо в холодную воду в надежде успокоиться. В отражении я вижу свои покрасневшие глаза."
 health.1015.court_physician.desc: "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], это недуг, известный как зелёные споры»."

 #Courtier/guest/prisoner has contagious disease
 health.2101.smallpox_outbreak.desc:0 "На мой двор пала тень смерти — один придворный заболел ведьминой чумой!"
 health.2101.smallpox_spreads.desc:0 "Еще один несчастный пострадал от ведьминой чумы."
 health.2101.bubonic_plague_outbreak.desc:2 "[ROOT.Char.GetFaith.DeathDeityName|U] с предвкушением взирает на мою страну — обнаружен случай смертельного кнахатенского гриппа!"
 health.2101.bubonic_plague_spreads.desc:0 "[Select_CString(sick_character.IsFemale, 'Ещё одна несчастная', 'Ещё один несчастный' )] стоит на пороге смерти, и жуткая красная сыпь покрывает [sick_character.GetHerHis] кожу."
 health.2101.typhus_outbreak.desc: "Двор поразил тяжелый случай атаксии. Заболевшие страдают от сыпи, кашля и жара."
 health.2101.typhus_spreads.desc: "Атаксия в очередной раз подняла голову."
 health.2101.consumption_outbreak.desc: "Всюду при дворе звучит надсадный кашель. Иссушение бродит по коридорам, уже забрав свою первую жертву."
 health.2101.consumption_spreads.desc: "Всё больше бедолаг оказывается во власти иссушения."
 health.2101.measles_outbreak.desc: "Налитые кровью глаза оказались первым знаком: при моём дворе болеют зелёными спорами."
 health.2101.measles_spreads.desc: "Всё больше и больше придворных заболевают и проявляют агрессивное поведение: это признак заражения зелёными спорами."
 health.2101.dysentery_outbreak.desc: "Царящий вокруг запах говорит сам за себя. При дворе обнаружили изнеможение."
 health.2101.dysentery_spreads.desc: "Продолжают всплывать всё новые случаи заболевания изнеможением, уборные не пустуют ни днём, ни ночью."
 health.2101.ergotism_outbreak.desc: "При дворе появился хрипунец, и дёрганные движения жертвы делают его присутствие очевидным."
 health.2101.ergotism_spreads.desc: "Хрипунец продолжает разить жертв, заставляя их конечности пылать под кожей."
 
