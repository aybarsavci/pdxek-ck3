 ### Reflavored Contracts to Quests ###
 #ep3_laamp_decision_event.1001.c.tt: "Look for a quest"
 #ep3_laamp_decision_event.1025.desc_reused_crier: "The town crier gives me a recognizing look and perks up as I approach, incessantly chattering about the nearby quests posted by local nobles.\n\n[laamp_town_crier.GetSheHe|U] is still accompanied by the friendly shifting-white-and-brownish-gray old cat who looks at me through half-closed blue eyes while I intently listen to the narrated listings:"
 #ep3_laamp_decision_event.1025.desc: "The town crier perks up as I approach, incessantly chattering about the nearby quests posted by local nobles.\n\n[laamp_town_crier.GetSheHe|U] is accompanied by a friendly shifting-white-and-brownish-grey old cat who looks at me with the clearest blue eyes as I intently listen to the narrated listings:"
 #ep3_laamp_decision_event.1025.desc_legendary_returned_01: "Back at the town crier, [laamp_town_crier.GetSheHe] has gathered a small crowd, appropriately oo-ing and aa-ing as [laamp_town_crier.GetSheHe] recounts the horrific circumstances under which the far-away noble seeks aid in their predicament.\n\nI raise an eyebrow as I reminisce over the regular quests that were mentioned earlier:"
 #ep3_laamp_decision_event.1025.desc_legendary_returned_02: "As I return to the town crier, [laamp_town_crier.GetSheHe] is saturating yet another group of meandering bystanders, spouting increasingly exaggerated details about the far-away noble.\n\nI hum silently as I ponder the previously mentioned quests:"
 #ep3_laamp_decision_event.1025.desc_legendary_body: "gossiping with another [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] as I walk over to [laamp_town_crier.GetHerHis] post — they whisper about how some far-away noble has a particular predicament and is offering #EMP magnificent#! rewards.\n\nI ponder this as [laamp_town_crier.GetSheHe] suddenly remembers [laamp_town_crier.GetHerHis] duties and perks up, promptly informing [laamp_town_crier.GetHerHis] immediate surroundings of the currently available quests:"
 #ep3_laamp_decision_event.1025.desc_nothing: "The [ROOT.Char.Custom('GetTowncrierElder')] sits slumped on [laamp_town_crier.GetHerHis] chair, half-asleep. Apparently there are no available quests in the area at the moment."
 
 #Storyteller 
 ### Removed real-world references, added TES references
 ep3_laamp_decision_event.1031.desc_01:0 "#EMP «…и тогда Ауриэль привязал Сердце к стреле и запустил её далеко в море, где ни один аспект нового мира вовеки не сможет его найти».#!"
 ep3_laamp_decision_event.1031.desc_02:0 "#EMP «…и тогда Ану схватил Падомая, и оба они упали и безвозвратно сгинули за границами Времени».#!"
 ep3_laamp_decision_event.1031.desc_03:0 "#EMP «…и когда Лорхадж родился, Великая Тьма познала своё имя, и имя ей было — Намирра».#!"
 ep3_laamp_decision_event.1031.desc_04:0 "#EMP «…и почувствовав вкус крови, наш Отец Таинств прошептал последнее хрононимическое смерть-слово, и Дагон взорвался в вечности».#!"
 ep3_laamp_decision_event.1031.desc_05:0 "#EMP «…и никто не осмелился помешать Сед-Йенне, когда она взошла по ступеням Башни Белого Золота и положила маленького Ремана на трон, где он заговорил, будто взрослый, и произнёс: «АЗ ЕСМЬ СИРОДИЛ ПРИШЕДШИЙ».#!"
 ep3_laamp_decision_event.1031.desc_06:0 "#EMP «…и когда Магрус бежал от Боэтры и Лорхаджа, он свалился в Лунную Тень. Там Азурра сочла, что он слишком труслив, чтобы управлять какой-то сферой, и вырвала ему второй глаз».#!"
 ep3_laamp_decision_event.1031.desc_07:0 "#EMP «…и с помощью рыка, что дал ему Лорхадж, Ра'Вульфхарт обратился к Массеру и Секунде, чтобы полными взошли они на небо. Воины-каджиты стали сенч, но забрал у них разум Лорхадж».#!"
 ep3_laamp_decision_event.1031.desc_08:0 "#EMP «…и тогда отрезанная голова Пелинала заговорила с крылатым быком Морихаусом, произнеся: «Наши враги расправились со мной и растащили моё тело по укромным уголкам. В издёвку над божественными целями айлейды разрубили меня на восемь частей, ибо число это стало для них навязчивой идеей».#!"
 ep3_laamp_decision_event.1031.desc_09:0 "#EMP «…и из-за того что разум Малаката стремился к мести, его самые верные последователи изменились вслед за ним и стали орсимерами, проклятыми на вечное изгнание, народом без земли».#!"
 ep3_laamp_decision_event.1031.desc_10:0 "#EMP «…и Пелинал поднял своё оружие, говоря: «То были их вожди с Востока, ныне смолкли их голоса».#!"
 ep3_laamp_decision_event.1031.desc_11:0 "#EMP «…и повёл Шор сынов Скайрима на восточные королевства».#!"
 ep3_laamp_decision_event.1031.desc_12:0 "#EMP «…и там, на палубе последнего корабля, отбывающего из Саартала, Исграмор дал своей секире имя Вутрад, что означает на языке Атморы «слёзы бури».#!"
 ep3_laamp_decision_event.1031.desc_13:0 "#EMP «…и тогда И'ффре превратил себя в первого из эльнофей, или «Костей Мира». После этого смертные почувствовали себя в относительной безопасности в новом мире, потому что они наконец смогли его понять».#!"
 ep3_laamp_decision_event.1031.desc_14:0 "#EMP «…и жители Вивека закричали, когда увидели, что из дыры в небе падает звезда, будто по платной дороге преисподней. Но Вивек лишь поднял руку и заморозил Лежачий Камень прямо над городом».#!"
 ep3_laamp_decision_event.1031.desc_15:0 "#EMP «…и Страж с Предателем сошлись в жестокой битве, которая длилась много дней. Столь велики и страшны были силы, высвобожденные в этом поединке, что Солстхейм оторвался от материка и оказался отделён от Скайрима».#!"
 ep3_laamp_decision_event.1031.desc_16:0 "#EMP «…и Шеогорат спустился с гор, насвистывая в унисон с мельчайшим из воителей Тамриэля».#!"
 ep3_laamp_decision_event.1031.desc_17:0 "#EMP «…но прежде король Вульфхарт уничтожил короля Думалаката Гнома-Орка и проклял его народ».#!"
 ep3_laamp_decision_event.1031.desc_18:0 "#EMP «…а чтобы они вечно помнили о своих гнусных делах, Азура превратила каймеров в данмеров, и кожа их стала пепельной, а глаза загорелись огнем».#!"
 
 #Constanstinople to Imperial City
 #Unique Location
 ep3_laamp_decision_event.1000.desc_outro_revisit_constantinople:0 "\n\nЯ уже [Select_CString(ROOT.Char.IsFemale, 'бывала', 'бывал' )] здесь прежде — и всё равно ощущаю себя [Select_CString(ROOT.Char.IsFemale, 'ничтожной', 'ничтожным' )] на фоне Башни Белого Золота и арены, виднеющихся на горизонте."
 ep3_laamp_decision_event.1000.desc_outro_constantinople:0 "\n\nНа горизонте виднеются Башня Белого Золота и арена. На фоне этих величественных сооружений я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'маленькой и незначительной', 'маленьким и незначительным' )]."
 ep3_laamp_decision_event.1000.desc_intro_returned_constantinople_01:0 "Я поднимаюсь повыше, чтобы как следует рассмотреть город [visiting_location.GetTitle.GetNameNoTierNoTooltip]. Воистину, [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] может гордиться, что в стране есть такие удивительные места!\n\nЗдесь живут не только [visiting_location.GetCulture.GetNameNoTooltip|l], но и представители самых разных культур со всех концов державы. [visiting_location.GetTitle.GetNameNoTierNoTooltip] — плавильный котел для бессчетного множества обычаев и традиций.\n\nСудя по возбужденным крикам, доносящимся со стороны арены, там начинается какое-то состязание…"
 