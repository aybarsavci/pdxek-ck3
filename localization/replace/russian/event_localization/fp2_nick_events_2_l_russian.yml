 fp2_yearly.4005.desc.christian:0 "The [mozarab_merchant.GetFaith.GetAdherentNamePlural] занимают уникальную нишу в редгардском обществе. "
 fp2_yearly.4005.desc.muslim:0 "[mozarab_merchant.GetCulture.GetName|U]ие подданные — уникальные представители редгардского общества. "
 fp2_yearly.4005.desc:0 "Оттого еще удивительнее, что кто-то из их торговцев рвется ко мне на прием.\n\n«Видите ли, мы, [mozarab_merchant.GetFaith.GetAdherentNamePlural|l], должны прилагать особые… усилия, чтобы просто жить своей жизнью». [mozarab_merchant.GetSheHe|U] говорит свободно, без злобы, но в [mozarab_merchant.GetHerHis] голосе звучит сталь.\n\n«Мы лишь хотим, чтобы у нас было свое собственное место в городе, — [mozarab_quarter.GetName] вполне подойдет, — где будем жить только мы и где будем чувствовать себя дома. Я прошу вас, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], проявить великодушие и даровать нам желаемое»."
 fp2_yearly.4005.a:0 "В моих городах вам будут рады."
 fp2_yearly.4005.b:0 "Я не позволю вам засорять наши города!"

 fp2_yearly.4006.t:0 "Архитектор  [ROOT.Char.GetFaith.HighGodNamePossessive]"
 fp2_yearly.4006.desc:0 "[ROOT.Char.GetFaith.HouseOfWorship] остается позади, как и время ежедневной молитвы, и я направляюсь на отдых. Чтобы нарушить мой покой, сейчас нужна изрядная смелость, и [Select_CString(mozarab_priest.IsFemale, 'такая отважная женщина', 'один такой смельчак' )] всё же находится. Я с подозрением рассматриваю у н[mozarab_priest.GetHerHis] на шее медальон с восемью кружочками, а [mozarab_priest.GetSheHe] начинает разговор.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я прошу лишь минуту вашего времени. [mozarab_priest.GetFaith.HouseOfWorship|U] — дом всех благочестивых детей [mozarab_priest.GetFaith.HighGodNamePossessive], и мне бы хотелось, чтобы он появился и у моей паствы!» [Select_CString(mozarab_priest.IsFemale, 'Взволнованная жрица', 'Взволнованный жрец' )] останавливается и просительно смотрит на меня.\n\nЕсли [mozarab_priest.GetFaith.GetAdherentNamePlural|l] начнут строить свои молитвенные дома, обратить их будет сложнее, но, возможно, снисхождение сделает мою державу более сплоченной?"