l_russian:

 fp2_yearly.4003.t:0 "Путь на Сатакалаам"   #ванила. замена Сантиаго на Сатакалаам, гор на севере иберии (забыл название) - на сентинель
 fp2_yearly.4003.desc:0 "Верующих так и тянет в Сатакалаам — паломники приходят из самых дальних мест, и протоптанная ими от побережья Сентинеля тропа не зарастает. А что одним — путешествие к святым местам Ту'вакки, другим — дармовое обогащение.\n\nКогда в течение нескольких дней [Select_CString(steward.IsFemale, 'моя', 'мой' )] [steward.GetCouncilTitle] [steward.GetFirstName] получает пять сообщений о беспринципных грабителях в моих владениях, [SCOPE.sCharacter('steward').GetSheHe], наконец, решает, что проблема заслуживает моего внимания."
