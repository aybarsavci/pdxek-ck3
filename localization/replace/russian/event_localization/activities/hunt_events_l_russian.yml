l_russian:
 #hunt.0080.imprisoned:0 "[host.GetTitledFirstName|U] [Select_CString(host.IsFemale, 'попала', 'попал' )] в неволю. Его [Select_CString(ROOT.Char.GetImprisonedBy.IsFemale, 'пленительница', 'пленитель' )], [ROOT.Char.GetImprisonedBy.GetTitledFirstName], [Select_CString(ROOT.Char.GetImprisonedBy.IsFemale, 'испортила', 'испортил' )] нам всю охоту..."
 hunt.1012.opening:1 "Я тихо крадусь, сжимая лук, перед глазами [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] — выжидаю, когда появится [activity.Custom('GetAnimalType')|l]... Но кто это там впереди? Неужто [murder_target.GetTitledFirstName]?\n\n"
 hunt.1002.desc_wounded_courtier:0 "[ROOT.Char.Custom('LocalAnimalDesc')|U] летит над ущельем, и мы пытаемся не отставать, но наши ездовые звери начинают спотыкаться, и вдруг [hunting_courtier_1.GetTitledFirstName] с криком летит на землю.\n\nНа вид ничего серьезного, но все же [hunting_courtier_1.GetTitleTierName|l] корчится от боли."
 hunt.1002.desc:0 "Я вижу только, как [ROOT.Char.Custom('LocalAnimal')] бежит по ущелью, и мы следуем за зверем… Весь мир сужается до этой восхитительной погони. [hunting_courtier_1.GetTitledFirstName] рядом со мной, лают собаки, кричат люди… Мы медленно настигаем добычу — меня охватывает невероятное волнение!"     # замена лошадей на обобщённых зверей
 hunt.1015.desc:2 "«[ROOT.Char.GetTitledFirstNameNoTooltip]?! Ай, это вы, [ROOT.Char.GetLadyLord]?»\n\n[murder_target.GetTitledFirstName] смотрит широко открытыми глазами то на мой лук, то на стрелу, попавшую прямо в н[SCOPE.sC('murder_target').GetHerHis].\n\n«Что вы делаете?!»"
 hunt.1062.t.hare:0 "Пойманный заяц"
 hunt.1062.t:0 "Пойманная синица"
 hunt.4001.desc_2:2 "Я прикидываю, как далеко от меня стоит [activity.Custom('GetAnimalType')|l].\n\n[Select_CString(hunt_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', hunt_participant)|l] [hunt_participant.GetTitledFirstName] пригибается к земле рядом со мной, приподнимая копье."
 hunt.4012.desc:1 "Я скачу впереди отряда, и вдруг [ROOT.Char.Custom('TerrainType')] словно замирает, окутавшись плотной, почти материальной тишиной. Я едва слышу своё дыхание.\n\nЯ собираюсь повернуть назад, к остальным, но вдруг вижу зверя. Очертания его неясны, будто во сне, но это [ROOT.Char.Custom('LocalAnimal')] со шкурой белой как снег."
 hunt.4900.befriend:2 "\n\nМоя [ROOT.Char.Custom('HandClawPaw')] спокойно протягивается вперёд. [activity.Custom('GetAnimalTypeKill')|U] ошеломленно расслабляется и, остановившись за пределами досягаемости, с подозрением нюхает мои пальцы."
 #hunt.4016.c:0 "I will not sink so low, I'd rather return empty [ROOT.Char.Custom('HandClawPaw')]ed!"
 hunt.5002.a:0 "Где ваш [ROOT.Char.Custom('LocalMount')], [hunt_participant.GetFirstNameNoTooltip]? Возвращайтесь…"
 hunt.5003.desc.flower:1 "[hunt_participant.GetSheHe|U] что-то кладёт мне за ухо. «Хоть этому цветку и не сравниться с тобой, при взгляде на него мне сразу вспоминаешься ты.»"
 #hunt.7011.desc:0 "As [hunt_participant.GetTitledFirstName] and I pad on foot over some troublesome ground, I almost jump out of my [ROOT.Char.Custom('SkinScalesFur')] at the sound of an almighty yelp.\n\n"
 hunt.7011.e:0 "Найти звероловов и отрезать им [ROOT.Char.Custom('HandsClawsPaws')]."
 hunt.7411.success:0 "\n\n\n\nМне удается застать [abduct_target.GetHerHis] врасплох и сбить наземь. Пока [abduct_target.GetSheHe] лежит, не в силах пошевелиться, я связываю [abduct_target.GetHerHis] [abduct_target.Custom('HandsClawsPaws')] веревкой.\n\n[abduct_target.GetSheHe|U] переворачивается, глядя на меня со страхом и непониманием."
 #hunt.7411.failure:0 "\n\n[abduct_target.GetSheHe|U] is almost taken off-guard, but is sturdier than [abduct_target.GetSheHe] looks! [abduct_target.GetSheHe|U] is quick to realize what is happening, eyeing the cord in my [ROOT.Char.Custom('HandClawPaw')], and takes off into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], crying for the others..."
 hunt.7412.success:0 "\n\nПрежде чем я успеваю что-либо спросить, [abduct_actor.GetFirstNameNoTooltip] изо всей силы толкает меня, сбивая наземь.\n\nЛежа без сил, я чувствую: мои [ROOT.Char.Custom('HandsClawsPaws')] связывают веревкой! Меня похищают?!"
 hunt.9001.desc_opening:0 "Охота подходит к концу, и мы седлаем своих скакунов. Вскоре [ROOT.Char.Custom('TerrainType')] останется позади,"
 #hunt.9001.murder_dead:1 "[ROOT.Char.GetIntentTarget.GetFirstName] lies dead, even if it wasn't by my [ROOT.Char.Custom('HandClawPaw')]...\n\n"
 #hunt.9002.t:0 "Empty-[ROOT.Char.Custom('HandClawPaw')|U]ed"
 
 #hunt_fish_hands_key:0 "[CHARACTER.GetShortUIName|U] tried to impress [TARGET_CHARACTER.GetShortUIName|U] by fishing with [CHARACTER.GetHerHis] bare [CHARACTER.Custom('HandsClawsPaws')]"
