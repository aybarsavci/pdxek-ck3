 fp2_struggle.2020.t:0 "Açò es or, xata!"    #замена "валентиец" на "рихадиец"
 fp2_struggle.2020.desc:0 "[fp2_2020_valencia.GetName] встречает меня гостеприимно: крестьянка протягивает кружку молока. Мне еще не доводилось пробовать ничего слаще. «Что это за чудо?» — спрашиваю я. «Молоко земляного миндаля», — отвечает она\n\nЖарким летним днем отказаться от подобного напитка решительно невозможно. Ни один ребенок не сдержит радостного смеха, если предложить ему такую кружку, и ни один рихадиец не в силах устоять перед этой сладостью. #EMP Это не молоко, это золото!#!"
 