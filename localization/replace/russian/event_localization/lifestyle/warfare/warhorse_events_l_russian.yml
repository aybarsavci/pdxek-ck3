l_russian:
 warhorse.0001.t:0 "Боевое животное"
 warhorse.0001.desc:0 "Восхищаясь тем, как [ROOT.Char.Custom('HorseStorySheHe')] исполняет все мои команды, я раздумываю, какое имя лучше подойдет [ROOT.Char.Custom('HorseStoryHerHim')]…"

 warhorse.0001.b:0 "В мифологии хватает грозных имен!"
 warhorse.0001.c:0 "Это просто [ROOT.Char.Custom('LocalMount')], и имя будет соответствующее."

 warhorse.0002.desc:0 "Вдохновившись именами, которые имели [ROOT.Char.Custom('LocalMountMultiple')] полководцев и героев прошлого, я назову [ROOT.Char.Custom('HorseStoryHerHim')] в честь одного из них."
 
 warhorse.0002.coldwind:1 "Лютая Вьюга — в честь медведицы короля Торуга!"
 warhorse.0002.falk:0 "Фолк — как медведя Тулы Черепокола!"
 warhorse.0002.umbrage:0 "Сумрак — как чёрного сенч-льва Раджина!"
 warhorse.0002.southpaw:0 "Левша — как рысь Раджина!"
 warhorse.0002.war_master:0 "Лорд Битвы — в честь золотого жеребца Эбонарма!"
 warhorse.0002.silverhoof:0 "Серебряное Копытце — в честь земли легендарных всадников!"
 warhorse.0002.woundborn:0 "Дитя Боли — в честь гуара, служившего в Вечной страже!"
 warhorse.0002.silatam:0 "Силатам — в честь верблюда, на котором айлейды пересекли Алик'р!"

 warhorse.0003.desc:1 "Мифы разных народов богаты на выдающиеся события — и на имена ездовых животных."
 warhorse.0003.arvak:0 "Арвак — как призрачную лошадь, странствующую по Каирну Душ!"
 warhorse.0003.shadowmere:0 "Тенегрив — все содрогнутся, услышав это имя!"
 warhorse.0003.kindling:0 "Хворост — как древесного скакуна, родившегося из погребального костра!"
 warhorse.0003.zarnor:0 "Зарнор — как проклятого любопытного сенч-рата!"
 warhorse.0003.bravura:0 "Блеск — как сверкающего скакуна аврорианцев!"
 warhorse.0003.honeystar:0 "Сладкая Звёздочка — как мистическую звёздную лошадь!"
 warhorse.0003.sandspitter:0 "Пескоплюй — как верблюда, родившегося из самих песков Алик'ра!"
 warhorse.0003.slosher:0 "Плескун — как призрачного гуара, который рыщет по пепельным землям!"
 warhorse.0003.epona:0 "Эпона — как могучую лошадь из далёких земель!"

 warhorse.0004.desc:0 "[ROOT.Char.Custom('LocalMount')] — это просто животное, пусть и зовут соответствующе."
 warhorse.0004.destrier:0 "Дестриэ"
 warhorse.0004.tundra:0 "Тундра"
 warhorse.0004.starlight:0 "Звёздный Свет"
 warhorse.0004.fangs:0 "Клыки"
 warhorse.0004.calico:0 "Калико"
 warhorse.0004.imperator:0 "Император"
 warhorse.0004.oiobaun:0 "Ойобаун"
 
 warhorse.1001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: [ROOT.Char.Custom('LocalMount')], что заслуживает доверия"
 warhorse.1001.desc:0 "Моё ездовое животное, [ROOT.Char.Custom('WarhorseStoryName')], стало довольно известно, и, прослышав об этом животном, ко мне обратился прославленный берейтор, предлагая свои услуги.\n\n«Взамен я прошу совсем немного»"
 
 warhorse.1101.desc:0 "Я направляюсь к конюшне, и [ROOT.Char.Custom('WarhorseStoryName')] радостно приветствует меня. [ROOT.Char.Custom('HorseStorySheHe')|U], похоже, радуется хорошей погоде и не прочь поразмяться — как и я."

 warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: болезнь"
 warhorse.1201.desc:0 "Когда [ROOT.Char.Custom('WarhorseStoryName')] с трудом выходит из стойла, волоча ноги и опустив голову, у меня не остается сомнений: [ROOT.Char.Custom('HorseStorySheHe')] болеет.\n\nГлавный конюх уверяет, что от этой болезни есть лекарство, но оно дорого стоит."
 
 warhorse.1301.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: любитель зверей"
 warhorse.1301.desc:1 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] с ног до головы осматривает моё ездовое животное, одобрительно кивая головой.\n\n«Вот это [ROOT.Char.Custom('LocalMount')], [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName|l]! Для меня было бы честью, если бы вы позволили мне проехаться»"

 warhorse.1401.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: жуткий зверь"
 warhorse.1401.desc:0 "С наступлением темноты я оказываюсь на конюшне в полном одиночестве. Лишь [ROOT.Char.Custom('WarhorseStoryName')], переступая ногами, нарушает ночную тишину. Есть что-то странное в [ROOT.Char.Custom('HorseStoryHerHis')] взгляде, что-то… #EMP пугающее#!.\n\n[ROOT.Char.Custom('HorseStoryHerHis')|U] взгляд преследует меня, когда я поворачиваюсь к выходу: я еще долго не могу забыть пробежавший по моей спине холодок."
 warhorse.1401.a:0 "Это глупо — [ROOT.Char.Custom('HorseStorySheHe')] всего лишь [ROOT.Char.Custom('LocalMount')|U]."


 warhorse.1402.desc:0 "Избитые копытами ноги, руки искусаны, а тело все в синяках от падений… [ROOT.Char.Custom('WarhorseStoryName')] радостно пыхтит, почти сбросив меня на копье солдата, и я не знаю, сколько ещё выдержу."
 warhorse.1402.a:0 "[ROOT.Char.Custom('WarhorseStoryName')|U] не победит меня!"
 
 warhorse.1499.desc:0 "У меня не идет из головы, как [ROOT.Char.Custom('WarhorseStoryName')] смотрит на меня: я не могу избавиться от страха. Все происходит, когда мы возвращаемся с небольшой прогулки. [ROOT.Char.Custom('HorseStorySheHe')|U] выбрасывает меня из седла, когда мы проезжаем мимо скалистого выступа, и я падаю головой прямо на острый камень. Боль ослепляет меня, и последнее, что я слышу, — это громкое пыхтение. А потом все стихает…"

 warhorse.8001.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] стареет. [ROOT.Char.Custom('HorseStoryHerHis')|U] шаг уже не столь быстр, как прежде, огонь в [ROOT.Char.Custom('HorseStoryHerHis')] глазах угасает.\n\nЕсли я хочу продолжить [ROOT.Char.Custom('HorseStoryHerHis')] род, нужно найти [ROOT.Char.Custom('HorseStoryHerHim')] подходящую пару."
 warhorse.8001.a:0 "[ROOT.Char.Custom('LocalMount')|U] — это в первую очередь сила."
 warhorse.8001.b:0 "[ROOT.Char.Custom('LocalMount')|U] — это в первую очередь ловкость."
 warhorse.8001.c:0 "Самое главное качество, каким может обладать [ROOT.Char.Custom('LocalMount')], это выносливость."
 warhorse.8001.d:0 "Найдите самого свирепого зверя в этих землях!"

 warhorse.8002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] умирает, но оставляет после себя сильное потомство! Я уже вижу [ROOT.Char.Custom('HorseStoryHerHis')] черты в [ROOT.Char.Custom('HorseStoryHerHis')] детёныше. В некотором роде мой друг всё ещё со мной."

 warhorse.8003.desc:0 "На конюшне меня ждут печальные известия. [ROOT.Char.Custom('WarhorseStoryName')] умирает этой ночью, оставляя пустоту в моём сердце."
