l_russian:
 martial_chivalry.0002.desc:0 "Мне казалось, что после стольких кругов и ударов на тренировочном поле меня уже не сбить с ритма. Но когда мой скакун переходит на галоп в очередной раз, что-то пугает его, и он встает на дыбы.\n\nНа мгновение инерция прижимает меня к спине дрожащего зверя. И медленно, словно во сне, я чувствую, как меня выбрасывает из седла."   #ванила. везде "лощадь/жеребец" etc заменены на [localanimal]
 
 martial_chivalry.0002.increase_horse_mastery:1 "Мое мастерство верховой езды увеличивается, как и мои познания в [Concept( 'martial_lifestyle', 'военном деле' )|E]."

 martial_chivalry.0003.desc:0 "Я чувствую, как меня мотает из стороны в сторону, но не выпускаю поводьев и не вылетаю из седла.\n\nНаконец мои люди усмиряют зверя, и вскоре [ROOT.Char.Custom('HorseStorySheHe')] вновь вышагивает по утоптанной земле."

 martial_chivalry.0003.a.tt:1 "По крайней мере, этот случай позволил мне кое-что узнать об управлении верховыми животными."

 martial_chivalry.0005.t:0 "«Не лучший день для верховой езды»"
 
 martial_chivalry.0006.a:0 "Почему я в кровати? Где мой скакун?"

 martial_chivalry.0007.t:0 "[ROOT.Char.Custom('LocalMount')|U] за полцарства"
 
 martial_chivalry_special.1601.t:0 "Обучение боевого животного"
 martial_chivalry_special.1601.desc:0 "Когда я осматриваю конюшни, мое внимание обращает на себя зверь, которого держат отдельно от остальных. [dummy_gender.GetSheHe|U] вскидывает голову и бьет ногами, демонстрируя мощное тело и гибкую шею. Сразу видно, [ROOT.Char.Custom('LocalMount')|U] имеет превосходное строение и отвратительный нрав.\n\nТакого боевого зверя мне еще не доводилось видеть, но конюший настаивает, что [dummy_gender.GetHerHis] совершенно невозможно ничему научить."

 martial_chivalry_special.1601.c:0 "Мой конюший многому научится, укротив [dummy_gender.GetHerHis]."
 martial_chivalry_special.1601.a.tt:1 "Этот зверь мог бы стать вашим"

 martial_chivalry_special.1603.desc:1 "The [ROOT.Char.Custom('LocalMount')|U] прижимает уши при моем приближении: сразу видно, что не доверяет мне. Во время первой встречи важно заручиться доверием и уважением зверя, и мне пора решать, как я буду их добиваться."

 martial_chivalry_special.1604.desc_success:0 "Я ощущаю невероятную власть. Могучий зверь исполняет любое мое пожелание. Теперь, когда мне удалось заслужить его доверие, он, похоже, без ума от меня."
 martial_chivalry_special.1604.desc_failure:0 "Несмотря на все мои попытки, [ROOT.Char.Custom('LocalMount')] не желает слушаться. И я, и зверь — мы оба разозлены и покрыты потом. Когда я покидаю конюшню и отправляюсь ужинать, то понимаю, что в ближайшее время к этому животному не вернусь."
 martial_chivalry_special.1604.a:1 "[dummy_gender.GetSheHe|U] повезёт меня в бой!"
