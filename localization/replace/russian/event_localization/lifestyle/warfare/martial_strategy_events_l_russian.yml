 martial_strategy.2000.constantinople.desc:1 "осаде Альд-Марака, "
 martial_strategy.2001.red_cliffs.desc:0 "#F Тогда Неревар в последний раз отправился на Вварденфелл, надеясь, что переговоры и компромиссы вновь позволят сохранить мир. Но на этот раз бывшие друзьями Неревар и Думак крепко поссорились, и в итоге каймеры и двемеры начали войну.\n\nДвемеры были хорошо защищены стенами своей крепости на Красной горе, но хитрость Неревара позволила выманить большую часть армии Думака в поле и удерживать там, в то время как сам Неревар вместе с Даготом Уром и небольшим отрядом тайным путем пробирался к палате Сердца.#!"    #из ruoff
 martial_strategy.2001.thermopylae.desc:0 "#F Алессианская армия двинулась на запад «подобно смертельному наводнению», как сказал летописец, в количестве намного превосходящем то, которое потребовалось бы для завоевания Скинграда. Горий даже представить не мог, что ему вообще придется сражаться. Рислав, как мы говорили, был новичком в военном деле и едва лишь приступил к управлению государством. Его королевство, как и весь Коловианский запад, только что было опустошено чумой. Алессианцы думали, что лишь немного побряцают оружием, и враги сдадутся без сопротивления.#!"    #из ruoff
 martial_strategy.2001.gaixia.desc:0 "#F Однако некоторым айлейдам все же удалось пережить правление алессианцев. Об этом говорит упоминание о «последнем короле айлейдов», участвовавшем в битве при Гленумбрийских пустошах в 482 году, в которой Диренни наголову разгромили алессианцев. Как это королевство смогло продержаться предшествовавшее столетие, неизвестно. Нам практически ничего не известно о нем, хотя недавние исследования указывают на Неналату как на место упокоения «последнего короля айлейдов».#!"   #из ruoff
 martial_strategy.2001.teutoburg_forest.desc:0 "#F Серия военных кампаний, проведённых Дарлоком Бреем — Золотым Зверем Анеквины. Каджиты считают их славным периодом своей истории, и добыча, награбленная во время Завоеваний, использовалась для продвижения величайшего архитектурного проекта Золотого Зверя. В апогее Завоеваний Анеквины, границы его государства простирались от реки Стрид на западе, где самой западной точкой был Кадж-Ролит, до реки Ларсий на востоке, и включали в себя все земли между Арентией и Римменом.#!"    #ручками

 
