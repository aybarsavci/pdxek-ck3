 #Generic Lines
 historical_commander_trait.reject.tt:1 "#F Вы будете искать вдохновение в другом месте #!"    #эта фраза из ванилы

 # Rislav the Righteous     #а вот это всё переведено ручками
 historical_commander_trait.0001.t:0 "«Рислав Праведный»" 
 historical_commander_trait.0001.desc:1 "Когда я изучаю тактику древних полководцев, меня повергают в [ROOT.Char.Custom('surprised_reaction')] уловки Рислава Праведного в войне против Алессианской империи:\n\n#F Когда он отвоевал своё королевство у Алессианской империи после того, как его старший брат им подчинился, Рислав заставил их армии отступить до самого Нибенея, благодаря агрессивной тактике и союзу с королевством Кватч. Его действия повлекли за собой восстание по всей Алессианской империи, и в последующие годы она потерпела ещё больше поражений.#!"
 historical_commander_trait.0001.a:0 "Как и Рислав, я буду уничтожать своих врагов!"
 historical_commander_trait.0001.b:0 "Марш-бросок от Анвила до самого Нибенея требует основательной подготовки…"
 historical_commander_trait.0001.c:0 "Использовать лучников, чтобы не дать врагу продыху…"
 historical_commander_trait.0001.d:0 "Может его тактика и работала столетия назад, но мир изменился!"
 
 historical_commander_trait.0002.t:0 "Падение Снежного Принца"
 historical_commander_trait.0002.desc:0 "Я изучаю древние битвы и сказания о храбрецах и натыкаюсь на историю о Снежном Принце и о том, как ему почти удалось победить армии Исграмора.\n\n#F Снежный Принц ворвался в битву, и до того отчаявшиеся фалмеры взорвались радостным криком. На своём белоснежном скакуне, с копьём и бронёй изготовленных с высочайшими мастерством, на какое только были способны снежные эльфы, он и его последователи прорвались через ряды нордов и разбили бы сыновей Исграмора, если бы его не остановила маленькая девочка, отомстившая за свою мать, которая пала от рук Принца мгновения назад…#!"
 historical_commander_trait.0002.a:0 "«Смерть пришла за многими в тот день, не различая победителей и проигравших.»"
 historical_commander_trait.0002.b:0 "Любимый принц воодушевит любого из нас."
 historical_commander_trait.0002.c:0 "Мы можем многому научиться о битве на покрытой снегом земле…"
 historical_commander_trait.0002.d:0 "Снежный принц умер. Мы не должны учиться у проигравших."
 
 historical_commander_trait.0003.t:0 "Легенда о Красном Орле"
 historical_commander_trait.0003.desc:0 "Из-за того, что народы Предела пользуются устной традицией, очень сложно найти записанные повести о Красном Орле…\n\n#F Когда захватчики — императоры с юга — украли его родину, куда их пригласили трусливые короли и старосты, Фаолан созвал каждого предельца, жаждущего свободы и следующего старым путям. Когда даже храбрости его людей не хватало против врага, превосходившего их числом, он променял свою сущность, свою человечность, на то, во что верил, и безудержно бился против имперских легионов, став духом ярости и мести…#!"
 historical_commander_trait.0003.a:0 "Он пожертвовал всем ради победы, и я сделаю так же!"
 historical_commander_trait.0003.b:0 "Воин, сражавшийся насмерть за свой народ и свою веру…"
 historical_commander_trait.0003.c:0 "Холмы и горы Предела могут нас многому научить."
 historical_commander_trait.0003.d:0 "В конце концов Империя одержала победу. Мы не должны учиться у дикарей."
 
 historical_commander_trait.0004.t:0 "Мученичество святого Пелина"
 historical_commander_trait.0004.desc:0 "Много историй окружают Бангкорайский гарнизон — «Щит Хай-Рока», но мои последние чтения сосредоточены на святом Пелине и принесённой им жертве, когда гарнизон атаковала Серая рать…\n\n#F И когда люди-десмоды и волки заполонили крепость, Пелин обратился с мольбой к Стендарру о защите солдат Хай-Рока. Когда её было недостаточно, он возжелал принять участие в битве. Когда и этого не было достаточно, Пелин бросился со стены, пожертвовав с свою жизненную силу изголодавшимся чудовищам. Он молился Стендарру, и Бог Милосердия смыл Пелина и Серую Рать потоком крови.#!"
 historical_commander_trait.0004.a:0 "Доказательство желания богов помогать нам…"
 historical_commander_trait.0004.b:0 "Он был готов отдать жизнь за своих людей, и я тоже буду [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов')]!"
 historical_commander_trait.0004.c:0 "Он не знал, поможет ли его жертва, но он не побоялся…"
 historical_commander_trait.0004.d:0 "Поток крови смыл орду вампиров? Пф, что за чушь."
 
 historical_commander_trait.0005.t:0 "Уроки Черноводной войны"
 historical_commander_trait.0005.desc:0 "Большинство войн, которые вела империя Ремана, увенчались успехом, однако некоторые из них, в частности Черноводная, достойны более пристального рассмотрения.\n\n#F Черноводную войну можно разделить на три фазы, каждая из которых представлена своим генералом.\nГенерал Буккон пытался следовать имперским традициям, командуя в топях легионами, облачёнными в тяжёлую броню, несмотря на то, что они были плохо подготовлены.\nГенерал Сардек работал с местными жителями для обеспечения снабжения, но вверг в войну всю страну.\nГенерал Фалькона работала со флотом и моряками вне закона, но её кровавая кампания дорогого стоила обеим сторонам войны.#!"
 historical_commander_trait.0005.a:0 "Мы должны научиться организованности генерала Буккона."
 historical_commander_trait.0005.b:0 "Генерал Сардек был прав, снабжение выигрывает войны."
 historical_commander_trait.0005.c:0 "Необычные тактики генерала Фальконы заслуживают внимания…"
 historical_commander_trait.0005.d:0 "Тысячи умерли, и Чернотопье в огне. Ну и война."
