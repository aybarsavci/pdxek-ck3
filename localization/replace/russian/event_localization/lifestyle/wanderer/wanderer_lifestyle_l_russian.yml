 game_concept_designated_terrain_desc: "[Concept('decision','Решение')|E] из [Concept('wanderer_lifestyle','пути странника')|E], которое позволяет выбрать группу [Concept('terrain','типов местности')|E], на которых вы будете специализироваться. Ряд [Concept('perks','достоинств')|E] предоставят различные бонусы к выбранным типам.\n\nДоступные группы типов местности:\n$BULLET_WITH_TAB$@forest! леса / @jungle! джунгли / @taiga! тайга / @valenwood! валенский лес / @mangrove_forest! мангровый лес\n$BULLET_WITH_TAB$@mountains! горы / @hills! холмы / @desert_mountains! пустынные горы / @desert_hills! пустынные холмы / @volcanic! вулканические пепельные земли\n$BULLET_WITH_TAB$@plains! равнины / @steppe! степи / @farmlands! пашни / @tundra! ледовитая тундра\n$BULLET_WITH_TAB$@desert! пустыни / @drylands! засушливые земли / @ashlands! пепельные земли / @wasteland! пустошь\n$BULLET_WITH_TAB$@wetlands! болота / @floodplains! поймы рек / @oasis! оазис / @black_marsh! чёрные топи"

 choose_designated_terrain_decision_desc: ""«Пришло время решить, чему уделить внимание и куда вести своих спутников: на пыльные засушливые земли, на вершины нагорий, на открытые низины, в лесные дебри или опасные болота?»\n\n@alert_icon!#color_yellow #emp Этот выбор нельзя изменить#!#!"
 
