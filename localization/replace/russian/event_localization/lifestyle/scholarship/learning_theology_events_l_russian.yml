 learning_theology.1301.desc:0 "«У местного торговца есть копия весьма важной книги, «Физической природы вервольфов», но этот барыга отказывается её мне продать."

 learning_theology.3002.t:0 "Вновь усопший Мир"
 learning_theology.3002.desc:0 "Я изучаю древние религиозные тексты и сочинения ученых, и все они сходятся во мнении, что [ROOT.Char.Custom('WorldDeadline')]. Согласно моему исследованию, мы лишь одна из многих кальп, сменяющих друг друга одна за другой.\n\nНо [Select_CString(chaplain.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))] [chaplain.GetTitledFirstName] просит меня не раскрывать этого: «Пусть этим займутся [ROOT.Char.GetFaith.AltPriestTermPlural], так мы избежим паники. Вдруг ваше исследование ошибочно?»"
