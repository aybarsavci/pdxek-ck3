l_russian:
 FERVOR_TT:1 "#T Рвение: [Faith.GetFervor|2]%\nБаланс рвения: [Faith.MakeScope.Var('fervor_equilibrium').GetValue|2]%\n#!#weak Реальные эффекты [Concept( 'fervor', 'рвения' )|E] в [Concept( 'faith', 'конфессии' )|E] всегда зависят от рвения противоположной конфессии. Это можно наблюдать, например, в задании [Concept( 'convert_county', 'обратить графство' )|E].\n\nРвение конфессии постепенно будет смещаться в сторону [Concept('fervor_equilibrium', 'баланса рвения')|E].#!\n\n[Faith.GetYearlyFervorChangeDesc]\n\n[Faith.GetFervorChangelog]"
 
 FERVOR_EQUILIBRIUM_TITLE_TT:0 "#T Баланс рвения: [Faith.MakeScope.Var('fervor_equilibrium').GetValue|2]%#!"
 FERVOR_EQUILIBRIUM_EXPLANATION_TT:0 "#weak [fervor_equilibrium|E] конфессии — это базовое значение её рвения, к которому оно будет стремиться с течением времени.\nРвение конфессии может быть выше или ниже этого значения вследствие определённых событий или [Concept('holy_wars', 'священных войн')|E]. Чем сильнее рвение отклоняется от баланса, тем быстрее его значение будет возвращаться к нему.\n\n#V Важно#!: Значение баланса рвения обновляется каждый год.#!#!\n"
 FERVOR_EQUILIBRIUM_BREAKDOWN_EXPLANATINON_TT:0 "Текущий [fervor_equilibrium|El]:"
 FERVOR_EQUILIBRIUM_BREAKDOWN_BASE_TT:0 "\tБазовое значение: #P +50#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_NUMBER_TEMPLES_TT:0 "\tКоличество [Concept('church_holdings', 'церковных владения')|E]: #P +[Faith.MakeScope.Var('fe_impact_nb_temples').GetValue]#!\n\t\t\t#weak (До #P +20#! к значению [Concept('fervor_equilibrium', 'баланса рвения')|E], в зависимости от пропорционального числа храмов в [Concept('counties', 'графствах')|E] этой конфессии)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_HOLY_ORDERS_TT:0 "\tКоличество [Concept('holy_orders', 'священных орденов')|E]: #P +[Faith.MakeScope.Var('fe_impact_nb_holy_order').GetValue]#!\n\t\t\t#weak (#P +5#! за каждый [holy_order|El])#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_MEAN_COUNTY_OPINION_TT_LOWER:0 "\tСреднее [county_opinion|El]: #N [Faith.MakeScope.Var('fe_impact_mean_county_opinion').GetValue]#!\n\t\t\t#weak Народное мнение всех графств, следующих этой конфессии, суммируется и делится на их количество. Полученное значение прибавляется к балансу#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_MEAN_COUNTY_OPINION_TT_HIGHER:0 "\tСреднее [county_opinion|El]: #P +[Faith.MakeScope.Var('fe_impact_mean_county_opinion').GetValue]#!\n\t\t\t#weak Народное мнение всех графств, следующих этой конфессии, суммируется и делится на их количество. Полученное значение прибавляется к балансу#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_NUMBER_SINS_HOF_TT:0 "\t[sins|E] [Concept('head_of_faith', 'главы конфессии')|E]: #N [Faith.MakeScope.Var('fe_impact_sinful_traits_hof').GetValue]#!\n\t\t\t#weak (#N -5#! к значению [Concept('fervor_equilibrium', 'баланса рвения')|E] за каждое [Concept('sinful', 'греховное')|E] [Concept('trait', 'свойство')|E])#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_NUMBER_VIRTUES_HOF_TT:0 "\t[virtues|E] [Concept('head_of_faith', 'главы конфессии')|E]: #P +[Faith.MakeScope.Var('fe_impact_virtuous_traits_hof').GetValue]#!\n\t\t\t#weak (#P +5#!к значению [Concept('fervor_equilibrium', 'баланса рвения')|E] за каждое [Concept('virtuous', 'добродетельное')|E] [Concept('trait', 'свойство')|E])#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_MISSING_HOF_TT:0 "\tНе занят пост [Concept('head_of_faith', 'главы конфессии')|E]: #N [Faith.MakeScope.Var('fe_impact_hof_missing').GetValue]#!\n\t\t\t#weak (Отсутствует титул главы конфессии в конфессии со [Concept('head_of_faith_temporal', 'светским')|E] или [Concept('head_of_faith_spiritual', 'духовным')|E] главой)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_HOF_CA_TT:0 "\t[crown_authority|E] у [Concept('head_of_faith', 'главы конфессии')|E] с доктриной #V Мистическое право рождения#!: #P +[Faith.MakeScope.Var('fe_impact_hof_ca').GetValue]#!\n\t\t\t#weak (До #P +15#! к значению [Concept('fervor_equilibrium', 'баланса рвения')|E], #P +5#! за каждый уровень авторитета короны выше «$crown_authority_0$»)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_ECCLESIARCH_TT:0 "\tЕсть доктрина «[GetFaithDoctrine('tenet_pentarchy').GetBaseName]» и контролируются [holy_sites|El]: #P +[Faith.MakeScope.Var('fe_impact_ecclesiarchy_boost').GetValue]#!\n\t\t\t#weak (#P +5#! к значению [Concept('fervor_equilibrium', 'баланса рвения')|E] за каждое священное место)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_LEADER_CO8_TT:0 "\tВозглавляет Собор Восьми: #P +[Faith.MakeScope.Var('fe_impact_leader_co8').GetValue]#!\n\t\t\t#weak (#P +5#! к значению [Concept('fervor_equilibrium', 'баланса рвения')|E] за каждого члена)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_FAITH_SIZE_TT:0 "\tРазмер конфессии: #N [Faith.MakeScope.Var('fe_impact_faith_size').GetValue]#!\n\t\t\t#weak (Конфессии, представленные в более чем 50 [Concept('counties', 'графствах')|E] получают пропорциональный штраф к значению [Concept('fervor_equilibrium', 'баланса рвения')|E])#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_LEADER_CO8_MEMBER_TT:0 "\tЧлен Собора Восьми: #P +[Faith.MakeScope.Var('fe_impact_leader_co8_member').GetValue]#!\n\t\t\t#weak (Среднее значение между [Concept('fervor_equilibrium', 'балансом рвения')|E] главенствующей конфессии и вашей)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_LEADER_CO8_MEMBER_TT_LOWER:0 "\tЧлен Собора Восьми: #N  [Faith.MakeScope.Var('fe_impact_leader_co8_member').GetValue]#!\n\t\t\t#weak (Среднее значение между [Concept('fervor_equilibrium', 'балансом рвения')|E] главенствующей конфессии и вашей)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_LEADER_CO8_MEMBER_TT_HIGHER:0 "\tЧлен Собора Восьми: #P +[Faith.MakeScope.Var('fe_impact_leader_co8_member').GetValue]#!\n\t\t\t#weak (Среднее значение между [Concept('fervor_equilibrium', 'балансом рвения')|E] главенствующей конфессии и вашей)#!"

 DOCTRINE_BLOCKS_FAITH_CREATION:0 "@warning_icon!#X [FAITH_DOCTRINE.GetName( GetPlayer.GetFaith )] невозможно ввиду несовместимых [Concept('doctrines', 'доктрин')|E]#!"