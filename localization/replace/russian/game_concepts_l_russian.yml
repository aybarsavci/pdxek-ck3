 #EK EDIT: replaced clan with autocracy
 game_concept_tax_jurisdiction_desc: "Налоговая юрисдикция включает в себя группу [Concept( 'taxpayers', 'налогоплательщиков' )|E] из числа [Concept( 'autocratic', 'автократических' )|E] [Concept('vassals', 'вассалов' )|E]. Каждая юрисдикция поддерживает до #V 12#! налогоплательщиков.\n\nДля любой из юрисдикций можно издать [Concept( 'tax_decree', 'налоговый указ' )|E].\n\nКоличество доступных налоговых юрисдикций зависит от [Concept( 'rank', 'ранга' )|E], [Concept( 'traditions', 'традиций' )|E] и [Concept( 'innovations', 'инноваций' )|E].\n\nК каждой юрисдикции необходимо приписать [Concept( 'tax_collector', 'сборщика налогов' )|E]."
 
 game_concept_untaxed_jurisdiction_desc: "Юрисдикцией без налогов считается [Concept( 'tax_jurisdiction', 'налоговая юрисдикция' )|E], имеющая [Concept('taxpayers', 'налогоплательщиков')|E], но не имеющая [Concept( 'tax_collector', 'сборщика налогов' )|E]. Это означает, что приписанные к ней налогоплательщики не платят [Concept( 'taxes', 'налоги' )|E] и не предоставляют [Concept( 'levies', 'ополчение' )|E] [Concept( 'liege', 'сюзерену' )|E]."
 game_concept_taxpayer_desc: "Налогоплательщики — это [Concept( 'autocratic', 'автократические' )|E] [Concept('vassals', 'вассалы' )|E], приписанные к [Concept( 'tax_jurisdiction', 'налоговой юрисдикции' )|E]. Они будут предоставлять ежемесячный доход от [Concept( 'tax', 'налогов' )|E] и [Concept( 'levies', 'ополчение' )|E] при условии, что вы назначили [Concept( 'tax_collector', 'сборщика налогов' )|E]."
 
 game_concept_unassigned_vassal_desc: "Вассалами без налогов называются [Concept( 'autocratic', 'автократические' )|E] [Concept('vassals', 'вассалы' )|E], не приписанные к [Concept( 'tax_jurisdiction', 'налоговой юрисдикции' )|E] в качестве [Concept( 'taxpayers', 'налогоплательщиков' )|E], а потому не передающие сюзерену [Concept( 'taxes', 'налоги' )|E] и [Concept( 'levies', 'ополчение' )|E].\n\nОни начнут делать ежемесячные выплаты, если приписать их к юрисдикции со [Concept( 'tax_collector', 'сборщиком налогов' )|E]."