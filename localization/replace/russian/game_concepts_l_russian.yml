l_russian:
 #Vanilla Gold to TES Drakes
 game_concept_gold:0 "Золотые дрейки"
 game_concept_gold_desc:0 "Золотые дрейки представляют все ликвидные активы персонажа, его состояние, которое тратится на многое, но в основном — на [buildings|El], содержание [Concept( 'regiment', 'полков' )|El] и создание [Concept( 'title', 'титулов' )|El]."
 game_concept_gold_i:0 "@gold_icon!"
 
 game_concept_raid_desc:0 "[armies|E] можно превращать в налётчиков в [Concept( 'rally_points', 'точках сбора' )|El]. $game_concept_raiders$ могут делать вылазки на соседние территории и добывать [gold|El] грабежом.\n\nЧтобы совершить $game_concept_raid$, армия налетчиков должна остановиться во [Concept( 'holding', 'владениях' )|El] чужеземного правителя и начать налет — при этом они на некоторое время будут недоступны, а затем получат золото и ограбят чужие владения.\n\nЗолото останется у армии и, только когда она вернется на родину, попадет в сокровищницу. Если вы побеждаете армию налетчиков, у которой при себе есть золото, вы забираете их золото, а они некоторое время не смогут устраивать налеты на вас.\n\n$game_concept_raid$ доступен немногим правителям. В основном это вожди [Concept( 'tribal', 'племён' )|El] и [Concept( 'pirate', 'пираты' )|El].\nВетка навыков «Налётчик» также позволяет их совершать."
 
 game_concept_faith_righteous:0 "Праведники"
 game_concept_faith_righteous_desc:0 "Эта [faith|El] считается законной.\nРаспространены межконфессиональные браки.\n\n#S Эффекты:\n#![GetHostilityDescription( '(int32)0' )]"

 game_concept_faith_astray:0 "Заблудшие"
 game_concept_faith_astray_desc:0 "Эта [faith|El] имеет незначительные отличия.\nМежконфессиональные браки все еще возможны.\n\n#S Эффект при минимальной враждебности, нужной для становления заблудшими:\n#![GetHostilityDescription( '(int32)1' )]\n\n#S Эффект при максимальной враждебности, нужной для становления заблудшими:\n#![GetHostilityDescription( '(int32)33' )]"

 game_concept_faith_hostile:0 "Враги"
 game_concept_faith_hostile_desc:0 "Эта [faith|El] имеет значительные отличия.\nМежконфессиональные браки иногда встречаются\n\n#S Эффект при минимальной враждебности, необходимой для становления врагами:\n#![GetHostilityDescription( '(int32)34' )]\n\n#S  Эффект при максимальной враждебности, необходимой для становления врагами:\n#![GetHostilityDescription( '(int32)66' )]"

 game_concept_faith_evil:0 "Воплощённое зло"
 game_concept_faith_evil_desc:0 "Эта [faith|El] предана анафеме.\nМежконфессиональные браки заключаются крайне редко, возможны [holy_wars|El].\n\n#S Эффект при минимальной враждебности, необходимой для становления воплощённым злом:\n#![GetHostilityDescription( '(int32)67' )]\n\n#S  Эффект при максимальной враждебности, необходимой для становления воплощённым злом:\n#![GetHostilityDescription( '(int32)100' )]"

 game_concept_faith_hostility:0 "Враждебность конфессии"
 game_concept_faith_hostility_desc:1 "Отношение каждой [faiths|El] к любой другой конфессии зависит от степени их родства.\nБазовое значение [Concept( 'faith_hostility', 'враждебности' )|E] — #P 50#!. \n\nНа это число оказывают влияние следующие факторы:\n• Есть ли у конфессий общий [pantheon|El]\n• Синкретичны ли они через второстепенный [pantheon|El]\n• Есть ли у них общий [head_of_faith|El]\n• Их отношение к ведовству, ликантропии, вампиризму и некромантии\n• Статус Потерянного Бога\n• Их отношение к даэдра\n• Некоторые доктрины\n• Есть ли у конфессий особые [doctrines|El]\n\nЕсли две конфессии очень далеки друг от друга, правители могут объявлять друг другу [Concept( 'holy_war', 'священные войны' )|E].\n\nСуществуют следующие взаимоотношения конфессий: [faith_righteous|L] ([faith_hostility|E] 0), [faith_astray|L] ([faith_hostility|E] 1-33), [faith_hostile|L] ([faith_hostility|E] 34-66), and [faith_evil|L] ([faith_hostility|E] 67-100)."  

 game_concept_head_of_faith_desc:0 "$game_concept_head_of_faith$ — официальный лидер [faiths|El]. Власть и полномочия главы определяют [doctrines|El] конфессии.\n\nНекоторые конфессии возглавляет [spiritual_head_of_faith|El] #weak (например архипримас)#!, некоторые — [temporal_head_of_faith|El] #weak (например Кровавая Матрона)#!, а у некоторых $game_concept_head_of_faith$ отсутствует.\n\n[faith_hostility|E] между [Concept( 'faiths', 'конфессиями' )|E] с общим главой снижена на #P -5#!."

 game_concept_spiritual_head_of_faith_desc:0 "[GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] [head_of_faith|El], носит [theocratic|El] титул, и потому его владелец не обязательно [landed|El] #weak (хотя это возможно).#!\n\n$game_concept_head_of_faith_spiritual$ $game_concept_heads_of_faith$ обычно может отдавать [claims|El] или [gold|El]."

 game_concept_head_of_faith_temporal:0 "Светский"
 game_concept_temporal_head_of_faith_desc:0 "[GetFaithDoctrine('doctrine_temporal_head').GetBaseName] [head_of_faith|El] действует во многом как обычный [ruler|El], и, если он потеряет все свои земли, [title|El] главы конфессии будет уничтожен."

 game_concept_religion_desc:0 "Одна $game_concept_religion$ может делиться на несколько течений, которые называются [Concept( 'faith', 'конфессиями' )|E]. Также существует три [religious_families|El], каждая из которых объединяет несколько религий: [GetReligionFamily('rf_aedra').GetName], [GetReligionFamily('rf_daedra').GetName] или [GetReligionFamily('rf_aurbis').GetName]."
 game_concept_religious_family_desc:0 "$game_concept_religious_family$ — группа религий. $game_concept_religious_family$ определяет, как различные [religions|El] и их [faiths|El] относятся друг к другу.\n\n[GetReligionFamily('rf_aedra').GetName|U] концепция чаще всего поклоняется аэдра. В религиях возникают [Concept( 'heresy', 'ереси' )|El].\n\n[GetReligionFamily('rf_daedra').GetName|U] концепция фокусируется на князьях даэдра. Конфессии, считающие поклонение даэдра [Concept( 'criminal', 'настоящим преступлением' )|E], будут воспринимать конфессии этого течения как [faith_evil|L]. В религиях возникают [Concept( 'heresy', 'ереси' )|El].\n\n[GetReligionFamily('rf_aurbis').GetName] концепция поклоняется другим великим силам вселенной. Некоторые конфессии этой концепции всё ещё могут почитать аэдрического или даэдрического покровителя, но в основном они не фокусируются ни на одной из этих двух категорий. В религиях возникают [Concept( 'heresy', 'ереси' )|El]."

# Culture Era replacements
 game_concept_tribal_desc:0 "Слабое [development|El] племенных держав позволяет использовать только [innovations|El], открытые не позже эпохи Империи людей. Такие державы не могут создавать новые [holding|El] и обычно не могут менять [succession_law|El].\n\nТем не менее [prestige|El] у них ценится больше, чем [gold|El], при строительстве, и именно престижа требует [men_at_arms|El]. Племенные державы имеют больше [casus_belli|El], чем [Concept('feudal', 'феодальные и подобные им')|E]. На их территории у враждебных армий неплеменных держав снижается [supply_limit|El]."

 game_concept_era_desc:1 "[innovations|E] можно открыть, когда [culture|El] достигает соответствующей эпохи. Новая эпоха наступает в определенный год, и только когда не менее #V 50%#! инноваций предыдущей эпохи уже открыто.\n\nПравители, во владениях которых царит [tribal_government|El], имеют доступ только к инновациям эпохи Империи людей."

# Barony to Lordship Tier replacement
 game_concept_barony_desc:0 "$game_concept_baronies$ — самые низкие [titles|El] и самые мелкие землевладения на карте. Они образуют более крупные [counties|El].\n\nЕсли этот титул имеет [holding|El], у него обязательно должен быть [holder|El]."

 game_concept_county_desc:0 "$game_concept_county$ — [title|El] ниже [duchies|El] и выше [baronies|El].\n\nВ титул включается [county_capital|El], а также права [de_jure|El] на все владения в графстве.\n\nУ графств всегда есть [holder|El], так как их столицы невозможно уничтожить."

# Empire to High Kingdom replacement
 game_concept_title_desc:1 "$game_concept_title$ — это, в сущности, статус землевладельца.\n\nНаименьшим земельным наделом считается [barony|El]. Из них состоят более крупные территории, называемые [counties|El]. Графствами [de_jure|El] владеет [duchy|El], герцогствами — [kingdom|El], а над королевством простирает власть [empire|El].\n\nУ герцогств, королевств и верховных королевств не всегда есть [holder|El], но такой титул может [Concept( 'created', 'создать')|E] правитель, контролирующий достаточное количество соответствующих территорий."

 game_concept_empire:0 "Верховное королевство"
 game_concept_empires:0 "Верховные королевства"
 game_concept_emperor:0 "Верховный король"
 game_concept_emperors:0 "Верховные короли"
 game_concept_empire_desc:1 "$game_concept_empires$ — [Concept( 'titles', 'титулы' )|E] высочайшего ранга.\n\n[holder|E] верховного королевства имеет [Concept( 'de_jure', 'де-юре' )|E] права на все входящие в него территории, а короли могут быть его [Concept( 'vassals', 'вассалами' )|E].\n\nЕсли у верховного королевства нет владетеля, титул может стать спящим. Титул может создать [Concept( 'ruler', 'правитель' )|E], контролирующий более 80% графств в пределах верховного королевства.\n\n#italic «В Тамриэле есть только одна Империя, в #L мире#! есть только одна Империя; и это, братья мои, Империя Сиродилов».#!"

 game_concept_buy_claim_desc:2 "Это взаимодействие позволяет персонажу получить [Concept( 'unpressed_claim', 'слабую претензию' )|El] в обмен на [Concept( 'piety', 'благочестие' )|El].\n\n$EFFECT_LIST_BULLET$ [vassal|E] не может купить претензию на [titles|El] [Concept( 'liege', 'сюзерена' )|E], а сюзерен не может купить претензию на титулы любого вассала.\n$EFFECT_LIST_BULLET$ [king|E] или [emperor|El] не может покупать претензии на королевские титулы, а верховный король не может купить претензию титулы других верховных королевств.\n$EFFECT_LIST_BULLET$ Никто не может купить претензию на титул [Concept( 'head_of_faith', 'главы конфессии' )|E]."

 game_concept_lifestyle_desc:2 "[adult|E] [ruler|El] может вести [Concept( 'lifestyle', 'образ жизни' )|E], позволяющий выбрать [focus|El] и начать получать [perks|El].\n\nКаждый [Concept( 'lifestyle', 'образ жизни' )|E] использует свой тип [Concept( 'experience', 'опыта' )|E], чтобы приобретать [Concept( 'perks', 'достоинства' )|E]. Например, [intrigue_lifestyle|El] нужен, чтобы получить такие [Concept( 'perks', 'достоинства' )|E], как [GetPerk( 'dreadful_perk' ).GetName( GetPlayer )] или [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )].\n\n$game_concept_lifestyles$:\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]\n$BULLET_WITH_TAB$ [magic_lifestyle|E]\n$BULLET_WITH_TAB$ [dark_arts_lifestyle|E]"


 game_concept_end_date_desc:0 "Дата окончания — 2Э 896, после этого года игра закончится."
 
 #EK EDIT: renamed co-emperor to High Chancellor
 game_concept_co_emperor: "Верховный канцлер" #Replaced co-emperor
 game_concept_co_emperors: "Верховные канцлеры" #Replaced co-emperors
 co_emperorship_diarch_title: "Верховный канцлер" #Replaced co-emperor
 game_concept_duumvirate_desc: "При дуумвирате [Concept('empire','империей')|E] совместно управляют два [Concept('characters','персонажа')|E]: император ([Concept('liege','сюзерен')|E]) и император-соправителем ($game_concept_co_emperor$).\n\nСоправитель пассивно повышает как собственное [Concept('influence','влияние')|E], так и влияние императора. Бонус к влиянию увеличивается за каждые [EmptyScope.ScriptValue('co_emperor_scale_years_in_job_value')|0] г., в течение которых соправитель занимает должность (включая время, проведенное в качестве [Concept('junior_emperor','номинального соправителя')|E]).\n\nВ реальности большая часть власти сконцентрирована в руках не [Concept('diarch','диарха')|E], а сюзерена, который носит императорский титул. В то же время соправитель обладает широкими полномочиями, которые позволяют активно влиять на жизнь [Concept('realm','державы')|E]. Кроме того, зачастую он является наиболее выгодным кандидатом на [Concept('administrative','административные')|E] должности.\n\nПри достаточно сильном нарушении [Concept( 'scales_of_power', 'равновесия сил' )|E] император-соправитель может воспользоваться [Concept('casus_belli','казус белли')|E] «[Concept('imperial_expedition_cb','Имперская экспедиция')|E]»."
 
