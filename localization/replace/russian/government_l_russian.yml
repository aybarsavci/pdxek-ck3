 feudal_government_desc:0 "\n$game_concept_feudal_desc$\n\n#F Феодализм — форма правления, возникшая на основе государственного устройства у эльфийских народов. Их сложные бюрократические системы нашли отражение в системе формализованных отношений с наследуемыми обязательствами. В этих обществах контроль над городами и замками определяет обязательства по передаче [Concept('taxes', 'налогов')|E] и [Concept('soldiers', 'ополчения')|E].#!"
 tribal_government_desc:1 "$EFFECT_LIST_BULLET$ [obligations|E] [Concept( 'vassals', 'вассалов' )|El] привязаны к [Concept( 'prestige_level', 'уровню репутации' )|E] их [Concept( 'liege', 'сюзерена' )|E]\n$EFFECT_LIST_BULLET$ Рост [Concept( 'control', 'контроля' )|E] привязан к [Concept( 'prestige_level', 'уровню репутации' )|E]\n$EFFECT_LIST_BULLET$ У правителей есть [expected_prestige_level|El], зависящий от их ранга\n$EFFECT_LIST_BULLET$ Правители нанимают и содержат [Concept( 'men_at_arms', 'профессиональные' )|E] [Concept( 'regiments', 'полки' )|E] с помощью [Concept( 'prestige', 'престижа' )|E], а не [Concept( 'gold', 'золота' )|E]\n\n#F В племени сила решает кто ведёт, кто следует; кто живёт и процветает, кто остаётся позади и отмирает. Лидер племени развивает своё племя и армию уважением и славой, которые он заслужил, а не звонкой монетой.#!\n\n[expected_prestige_level|E]"
 

