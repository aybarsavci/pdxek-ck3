 ghazi_special_rights_tax_collector: "Заступник веры"
 ghazi_special_rights_tax_collector_desc: "#emphasis #bold Привилегии [Concept( 'vassal', 'вассала' )|E]:#!#!\n[Concept('vassal', 'Вассал')|E] тратит меньше [Concept( 'piety', 'благочестия' )|E] на [Concept('casus_bellis', 'казус белли')|E] «[Concept('holy_war', 'Священная война')|E]», но больше [prestige_i][Concept( 'prestige', 'престижа' )|E] на другие [Concept('casus_bellis', 'казус белли')|E]\n\n#flavor [Concept('liege', 'Сюзерен')|E] объявляет [Concept( 'vassal', 'вассала' )|E] заступником [Concept( 'faith', 'веры' )|E], которому вменяется расширять границы посредством [Concept( 'holy_war', 'священной войны' )|E].#!"
 ghazi_special_rights_tax_collector_flavor_desc: "Воины конфессии, защищающие рубежи державы, ведут бесконечную войну против религиозных врагов государства и получают доход через мародёрство и грабёж."


 deqhan_special_rights_tax_collector: "Децентрализованный налог"
 deqhan_special_rights_tax_collector_flavor_desc: "Децентрализованная система налогообложения, в которой правители тщательно контролируют свои земли, чтобы получать больше дохода и поддерживать собственную репутацию."

 maguh_special_rights_tax_collector: "Права местной власти"
 maguh_special_rights_tax_collector_flavor_desc: "Местная власть помогает в управлении и взамен получает налоговые послабления."

 muqata_special_rights_tax_collector: "Льготы для пограничья"
 muqata_special_rights_tax_collector_flavor_desc: "Удержание рубежей — тяжёлая задача. Для поддержания лояльности, стабильности и развития пограничные земли сохраняют за собой часть дохода и получают автономию."
 
