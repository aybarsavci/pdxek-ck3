 building_type_generic_silver_mines_01_desc:0 "Серебро — ценный металл. Кузнецы, ремесленники и ювелиры находили для него множество применений на протяжении истории. Он также наделён магическими и алхимическими свойствами, и благодаря всему этому добыча серебра — частое явление в Тамриэле и за его пределами."
 building_type_generic_gold_mines_01_desc:0 "Золото — ценный повсеместно металл, который используется для чеканки момент, в металлургии, искусстве и не только. Эта шахта — надёжный источник блестящего металла жёлтого цвета, который сулит богатство своему владельцу."
 
