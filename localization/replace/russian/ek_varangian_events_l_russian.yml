l_russian:

 trait_varangian:0 "Легионер"
 trait_varangian_desc:0 "Персонаж служил в имперском легионе."
 trait_varangian_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'служила', 'служил' )] в имперском легионе. Служба в легионе — редкая возможность, с помощью которой представители гонимых народов могут проявить себя по достоинству и избежать дискриминации."
 TRAIT_FLAG_DESC_pariah_exemption:0 "[pariahs|E], служившие в легионе, не подвержены [Concept('pariah_discrimination', 'дискриминации')|E]"
 
 murder_save.0010.t:0 "$murder_save_header$ Легионеры"
 murder_save.0010.desc:0 "Мое покушение сорвалось — [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'выжила', 'выжил' )]!\n\nУбийце помешал один из этих тупых легионеров! Полагаю, [target.GetTitleAsNameNoTooltip|l] всё же [Select_CString(target.IsFemale, 'получила', 'получил' )] свою стражу…"
 murder_save.0010.varangian_dies:0 "\n\nAt least the assassin got the better of the Legionary. [varangian.GetTitledFirstName] won't get in my way again."
 murder_save.0010.a:0 "Теперь мне до н[SCOPE.sC('target').GetHerHis] не добраться!"
 murder_save.0010.b:0 "Нужен новый план…"

 murder_save.1010.desc:0 "Убийца покушался на мою жизнь! К счастью, [varangian.GetFirstName], член моего имперского легиона, [Select_CString(varangian.IsFemale, 'стояла за дверью и смогла', 'стоял за дверью и смог' )] своевременно вмешаться. [varangian.GetSheHe|U] быстро [Select_CString(varangian.IsFemale, 'расправилась', 'расправился' )] с убийцей — тот вовсе не успел мне навредить."
 murder_save.1010.varangian_dies:0 "К сожалению, [varangian.GetFirstNameNoTooltip] [Select_CString(varangian.IsFemale, 'получила', 'получил' )] смертельные раны, защищая меня."
 murder_save.1010.owner_discovered:0 "\n\nНет никаких сомнений в том, что за этим стоит [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 murder_save.1010.a:0 "Кто может стоять за столь подлым покушением?"
 murder_save.1010.b:0 "[owner.GetSheHe|U] за это заплатит!"
 
 varangian_arrived.title:0 "Новый легионер"
 varangian_arrived.desc:0 "[varangian_candidate.GetShortUIName|U] [Select_CString(varangian_candidate.IsFemale, 'присоединилась', 'присоединился' )] к имперскому легиону"

 varangian.0002.t:0 "Имперский легион"
 varangian.0002.opening:0 "Когда [varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] обращается ко мне со своим предложением, видно, что для себя [varangian_candidate.GetSheHe] уже все [Select_CString(varangian_candidate.IsFemale, 'решила', 'решил' )].\n\n«Служба с легионерами в"
 varangian.0002.miklagard:0 "Имперском городе"
 varangian.0002.elsewhere:0 "имперском легионе"
 varangian.0002.end:0 "принесет богатство и славу!»\n\nС этим я не могу поспорить, но могу отказать в [varangian_candidate.GetHerHis] просьбе. С другой стороны, разве правильно становиться на пути к славе?"
 varangian.0002.a:0 "Ступай с благословением [ROOT.Char.GetFaith.WarGodNamePossessive]!"
 varangian.0002.b:0 "Нет, я запрещаю! Ты [Select_CString(varangian_candidate.IsFemale, 'нужна', 'нужен' )] здесь."

 varangian.1002.t:0 "Возвращение из имперского легиона"
 varangian.1002.opening:0 "Когда [returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )] входит в зал, я с трудом узнаю [varangian_candidate.GetHerHis]."
 varangian.1002.new_partner:0 "И я определенно не знаю, что это за [partner.GetWomanMan] рядом с [Select_CString(varangian_candidate.IsFemale, 'ней', 'ним' )]!"
 varangian.1002.ending:0 "\n\n«Я дома, [returning_varangian.Custom2('RelationToMeShort', ROOT.Char )]! — восклицает [returning_varangian.GetFirstNameNoTooltip]. — Как же часто мне казалось, что я больше никогда не увижу этих земель, но я наконец-то дома».\n\nХотя [Select_CString(returning_varangian.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', returning_varangian )] после стольких лет странствий выглядит странновато, не могу не признать, что меня впечатляет [varangian_candidate.GetHerHis] [emperor.GetCulture.GetCollectiveNounNoTooltip|l]ий наряд, [varangian_candidate.GetHerHis] чужеземные украшения и тяжелый сундук, что [returning_varangian.GetSheHe] [Select_CString(returning_varangian.IsFemale, 'привезла', 'привез' )] с собой."
 varangian.1002.a:0 "Добро пожаловать домой, [returning_varangian.GetFirstNameNoTooltip]!"

 varangian.3001.t:0 "Имперский легион: почётная смерть"
 varangian.3001.desc:0 "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(varangian.IsFemale, 'погибла', 'погиб' )] во время службы в имперском легионе!\n\nМне пришло послание, в котором [emperor.GetTitledFirstName] восхваляет [varangian.GetHerHis] и описывает, как отважно [varangian.GetSheHe] [Select_CString(varangian.IsFemale, 'сражалась', 'сражался' )], защищая [Select_CString(emperor.IsFemale, 'ее', 'его' )] от подлых убийц.\n\n[varangian.GetFirstNameNoTooltip] не воскреснет от добрых слов, но посмертная награда в виде золота, что [Select_CString(emperor.IsFemale, 'прислала', 'прислал' )] [emperor.GetTitleAsNameNoTooltip|l], поможет унять нашу скорбь."
 varangian.3001.a:0 "[Select_CString(varangian.IsFemale, 'Храбрая', 'Храбрый' )] до самого конца, [varangian.GetFirstNameNoTooltip]…"
 
 send_to_varangian_guard_interaction:0 "Отправить в имперский легион #weak (Династия)#!"
 send_to_varangian_guard_interaction_desc:0 "$dynasty_interaction_header$Отправить персонажа [recipient.GetShortUINameNoTooltip] служить в имперский легион в поисках славы и богатства. Кто знает, возможно, это даже поможет [recipient.GetHerHim] стать лучше!"
 send_to_varangian_guard_interaction_toast:1 "[recipient.GetShortUIName] отправляется в имперский легион"
 send_to_varangian_guard_interaction_toast_desc:0 "Слава и почести ждут!"
 send_to_varangian_guard_interaction_effect_desc:1 "#weak Во время службы в имперском легионе [CHARACTER.GetShortUIName] может увеличить свои [Concept( 'skills', 'навыки' )|E] или получить [Concept( 'traits', 'свойства' )|E], однако есть шанс получить ранение или того хуже. [CHARACTER.GetSheHe|U] вернется через несколько лет, но отозвать [CHARACTER.GetHerHis] раньше не получится.#!"
 send_to_varangian_guard_interaction_requirement_tooltip:0 "[GetTitleByKey('c_bastion').GetNameNoTier] не находится во власти у [Concept('culture', 'культуры')|E], которая может содержать имперский легион"

 lover_varangian_local:0 "Во время службы в имперском легионе [CHARACTER.GetShortUIName] встречает [Select_CString(TARGET_CHARACTER.IsFemale, 'местную жительницу', 'местного жителя' )] — [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 
 rival_varangian:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] возненавидели друг друга во время совместной службы в рядах имперского легиона."
 best_friend_varangian:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] стали не разлей вода во время совместной службы в рядах имперского легиона"
 friend_varangian:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] стали друзьями во время совместной службы в рядах имперского легиона."
 lover_varangian_local:0 "Во время службы в имперском легионе [CHARACTER.GetShortUIName] встречает [Select_CString(TARGET_CHARACTER.IsFemale, 'местную жительницу', 'местного жителя' )] — [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 lover_varangian_local_corresponding:0 "Во время службы в имперском легионе [TARGET_CHARACTER.GetShortUIName] встречает [Select_CString(CHARACTER.IsFemale, 'местную жительницу', 'местного жителя' )] — [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 lover_varangian_lover:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] вместе служили в имперском легионе, где стали #EMP очень#! близки."
 lover_varangian_lover_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] вместе служили в имперском легионе, где стали #EMP очень#! близки."

 single_combat.0001.stoic_veteran.other_varangian:0 "Жаль [my_foe.Custom('SignatureWeaponKillType')] верного легионера, [my_foe.Custom('SisterBrother')]."
 single_combat.0001.tt.stoic_veteran:0 "#BOL Стойкий ветеран:#! пользуясь опытом имперского легиона, вы рубите противника"
 single_combat.0001.desc.my_feedback.stoic_veteran:0 "Имперский легион не прощает слабости. Лишь бдительный взор и твердая рука позволяют стать превосходным телохранителем императора, и с каждым ударом я показываю противнику, как бьются легионеры."
 single_combat.0001.desc.opponent_response.stoic_veteran:0 "[my_foe.GetFirstNameNoTooltip] — ветеран имперского легиона, [Select_CString(my_foe.IsFemale, 'стойкая, жестокая и смертоносная', 'стойкий, жестокий и смертоносный' )], и [my_foe.Custom('signature_weapon')] в [my_foe.GetHerHis] руке обрушивает на меня мощные [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]."
 single_combat.0031.desc.sc_attacker.stoic_veteran:0 "В легионе мы главным образом защищали императора от убийц, но большинство убийц убегают, лишь заслышав тяжелую поступь грозного легионера. Мой соперник, стоит отдать [sc_victor.GetHerHim] должное, не боится моего устрашающего вида, а мои удары раз за разом натыкаются на решительную защиту.\n\n"
 single_combat.0041.desc.opponent_response.stoic_veteran:0 "[sc_loser.Custom('signature_weapon')] [sc_loser.GetFirstNameNoTooltip] использует как настоящий легионер — размеренно осыпает меня размашистыми ударами. Парировать их удаётся довольно неплохо, хотя это и весьма затруднительно.\n\n"
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality:0 "Удар, парирование, ответный удар — в напряжённом обмене ударами я постепенно начинаю брать верх, а [sc_loser.GetFirstNameNoTooltip] выглядит все более [Select_CString(sc_loser.IsFemale, 'уставшей', 'уставшим' )]. В какой-то момент на [sc_loser.GetHerHis] собирается столько рубцов и ран, что [Select_CString(sc_loser.IsFemale, 'любая другая', 'любой другой' )] уже дважды бы [Select_CString(sc_loser.IsFemale, 'умерла', 'умер' )].\n\nНо даже у н[sc_loser.GetHerHis] есть предел. И когда легионер падает на колени, готовясь к последнему удару, мы оба всё понимаем."
  
