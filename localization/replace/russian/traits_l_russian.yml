l_russian:
 trait_education_diplomacy_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] знает все тонкости дипломатии как свои пять пальцев."

 trait_education_stewardship_4:0 "[Select_CString(ROOT.GetCharacter.IsFemale, 'Рождённая', 'Рождённый')] в золоте"
 trait_education_stewardship_4_desc:0 "[Select_CString(ROOT.GetCharacter.IsFemale, 'Рождённая', 'Рождённый')] в золоте не знает поражения на поприще управления и возводит оное в ранг искусства."
 
 trait_pneumonic:0 "Знобь"
 trait_pneumonic_character_desc:0 "Из-за зноби [ROOT.GetCharacter.GetFirstNameNoTooltip] не может нормально двигаться и думать."
 
 trait_lovers_pox:0 "Порткочёс"
 
 trait_gout_ridden:0 "Каменная подагра"

 trait_consumption:0 "Иссушение"
 trait_consumption_desc:0 "Из-за иссушения персонаж постоянно кашляет кровью."
 trait_consumption_character_desc:0 "Из-за иссушения [ROOT.GetCharacter.GetFirstNameNoTooltip] постоянно кашляет кровью."

 trait_cancer:0 "Гниль"
 trait_cancer_desc:0 "Гниль распространилась по всему телу персонажа, медленно высасывая жизненную силу."
 trait_cancer_character_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] медленно теряет жизненную силу: гниль распространилась по всему телу."

 trait_bubonic_plague:0 "Кнахатенский грипп"
 trait_bubonic_plague_desc:0 "Персонаж страдает от высокой температуры и свирепого кашля. По его телу постепенно распространяется багровая зернистая сыпь. Пребывать на этом свете ему осталось недолго."
 trait_bubonic_plague_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] страдает от высокой температуры и свирепого кашля. По [Select_CString(ROOT.GetCharacter.IsFemale, 'её', 'его')] телу постепенно распространяется багровая зернистая сыпь. Пребывать на этом свете [Select_CString(ROOT.GetCharacter.IsFemale, 'ей', 'ему')] осталось недолго."
 
 trait_scaly:0 "Змеевитое слабоумие"
 trait_scaly_desc:0 "Персонаж страдает от галлюцинаций, и местами его кожа покрыта зудящими и некрасивыми чешуйками, напоминающими змеиные."
 trait_scaly_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] страдает от галлюцинаций, и местами [ROOT.GetCharacter.GetHerHis] кожа покрыта зудящими и некрасивыми чешуйками, напоминающими змеиные."
 
 trait_rough_terrain_expert_character_desc:0 "Те, кто хорошо знает тактику боя на пересечённой местности, получают серьёзное преимущество в бою."

 trait_order_member:0 "Член ордена"
 trait_order_member_desc:0 "Персонаж служит в военном священном ордене."
 trait_order_member_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] служит в военном священном ордене."
 
 trait_order_member_ordinator:0 "Ординатор"
 trait_order_member_character_ordinator_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] служит [ROOT.GetCharacter.GetFaith.HighGodName] в качестве ординатора."

 trait_knight_errant: "Странствующий герой"
 trait_knight_errant_character: "Странствующий герой"
 trait_knight_errant_desc: "Этот персонаж — прославленный герой. Он оберегает слабых, защищает безоружных и даёт отпор злу."
 trait_knight_errant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — [Select_CString(ROOT.GetCharacter.IsFemale, 'прославленная героиня. Она', 'прославленный герой. Он' )] оберегает слабых, защищает безоружных и даёт отпор злу."

 trait_order_member_armiger:0 "Вечный страж"
 trait_order_member_character_armiger_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] служит лорду Вивеку в роли вечного стража."
 
 trait_lifestyle_surveyor_adventurer_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] славится познаниями в путешествиях. Прекрасно ориентируясь в дикой природе, [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он' )] может обойти вражеские армии, устроить засаду или просто безопасно переместиться из одного города в другой."